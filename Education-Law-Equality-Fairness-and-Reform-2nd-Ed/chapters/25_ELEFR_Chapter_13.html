<p class="h3" id="ch388">A. CHARTER SCHOOLS</p>
<p class="h4" id="ch389">1. <i>Overview: Creation, Control, and Politics</i></p>
<p class="noindent">The topic of charter schools tends to engender charged emotions and positions on both sides. Many, however, are unclear as to exactly what a charter school is, what benefits it purportedly offers, and why some contingencies are so staunchly opposed to them. The following article by Sandra Vergari answers several of these basic questions about charter schools. The article also explores the politics surrounding charter schools. As you read the article, pay close attention to what distinguishes a charter school from traditional public schools and private schools, and how charter schools are started. Also, consider whether the pursuit of improved educational opportunities is the driving force behind the charter school movement or whether the major political interests supporting charter schools are using education as the playing field to pursue a political ideology and a larger agenda. On the other side, consider whether the resistance to charter schools is born out of genuine educational concerns or just political reflex.</p>
<p class="h5" id="ch390">Sandra Vergari, The Politics of Charter Schools</p>
<p class="h5a"><i>21 Educ. Pol’y 15 (2007)</i></p>
<p class="indent">Charter schools, and other market-based reforms such as school vouchers and the student tutoring provision of the No Child Left Behind Act of 2001, are steeped in politics largely because they challenge the legitimacy of traditional power and funding arrangements in public education. These reforms are blurring conventional distinctions between “public” and “private” in education.</p>
<p><a id="page_1054" style="overflow-wrap: break-word;"><b>1054</b></a></p>
<p class="indent">Charter schools are publicly funded entities that operate free from some or most of the regulations that apply to traditional public schools. The degree of regulatory freedom varies across [states] and the individual school charters. As originally conceived, charter schools are legally and fiscally autonomous entities that operate under contracts or charters. Negotiated between founders and authorizers, the charters address matters such as finance, governance, personnel, curriculum, and performance measures. The authorizers are public entities such as local and state school boards, university boards, the city of Milwaukee, the Indianapolis mayor’s office, and statutorily created charter school authorizer boards in Arizona and the District of Columbia. The authorizers monitor compliance with the charter and applicable state and local rules.</p>
<p class="indent">The decision to send a child to a charter school is made by a parent or guardian, not by a government entity. Charter schools may not charge tuition, and admissions processes must be nondiscriminatory. However, unlike traditional public schools, charter schools may cap enrollment. In return for regulatory relief, charter schools are supposed to be held accountable for their performance by their respective authorizers and by parental choice in the education marketplace.</p>
<p class="indent">Prior to the advent of charter schools, traditional public schools had contracted with private providers for noninstructional parts of education such as food services, custodial services, and transportation. Moreover, some school districts had engaged in contracting with private entities for the operation of entire schools, including management of student instruction. Although contracting with private providers for noninstructional services has been opposed by labor union advocates, it has been less controversial than contracting for fulfillment of the core mission of schooling. The quality of goods and services delivered in noninstructional areas is easier to assess than quality of student instruction. Most charter schools enjoy the freedom to contract with private entities for any number of services, including academic instruction and overall school operations. This private contracting is often beyond the control of school districts and teachers unions, thus provoking political controversy.</p>
<p class="indent">Charter schools are less controversial than school vouchers in large part because the charter school reform reflects fewer degrees of privatization than voucher plans. However, as a school choice reform, the charter school concept is much more controversial than intra- or interdistrict school choice programs that offer some decision-making power to parents but remain controlled by the traditional public school system.</p>
<p class="indent">In terms of delivery, charter schools are founded by individuals or groups based in the public or private sectors. In most states, a charter school governing board can hire a for-profit entity to operate the school, but the charter itself cannot be awarded to the for-profit company. A few states permit charters to be awarded to for-profit entities, and a few states prohibit for-profit entities from managing or operating charter schools.</p>
<p class="indent">On the matter of finance, charter schools may not charge tuition or levy taxes. They receive public funding from school districts and states and grants from the federal government. Charter schools may also seek and receive funding from for-profit entities, nonprofit organizations, and philanthropists.</p>
<p><a id="page_1055" style="overflow-wrap: break-word;"><b>1055</b></a></p>
<p class="indent">Charter school governance is supposed to be genuine site-based decision making rather than government by school district boards. Charter school governing boards are not elected by the general public but are bound by open-meetings laws. Some charter school laws regulate board membership with provisions such as those that prohibit charter school employees and members of school district boards from serving on charter school boards and requirements that charter school boards include parents.</p>
<p class="indent">As publicly funded entities, charter schools are typically bound by state rules pertaining to academic standards and testing. Accordingly, the academic purposes and outcomes of a charter school are supposed to be aligned with those public requirements. On the other hand, charter school curricula and pedagogy may diverge from those of traditional public schools—in concert with the private preferences and interests of both school founders and families sending students to the school. Thus, the charter school landscape includes a diverse array of curricula and instructional approaches. For example, some charter schools emphasize training in foreign language, others emphasize the arts, some emphasize vocational education, and others emphasize college preparation.</p>
<p class="h8"><span class="smallcap">Politics of the Charter School Idea</span></p>
<p class="indent">The traditional “educational establishment” has long enjoyed monopoly control of K-12 public education. Members of this “traditional coalition” include teachers unions, school boards associations, and school administrators associations; some personnel in state education departments; schools of education that prepare teachers and school administrators; and interest group allies.</p>
<p class="indent">During the past two decades, an opposing advocacy coalition, the “reform coalition,” has mounted a series of challenges to the policy monopoly long enjoyed by the traditional coalition. These challenges include efforts to introduce market-based policy to public education, and charter schools compose a significant policy victory for the reform coalition. Participants in this coalition include the business community (education outsiders); professors (located primarily in the social sciences); personnel in the U.S. Department of Education; private foundations, think tanks, and education reform interest groups; a number of governors; and presidents.</p>
<p class="indent">According to the traditional public school ideology, schools are operated and financed by the government and do not compete with one another. Public schools are viewed as essential for the equitable distribution of education and the reproduction of democratic values. “This ideology, at times almost a ‘religion’ of public schooling, is manifested vividly in the reactions of its advocates to proposals they view as ‘illegitimate,’ such as for-profit management of public schools.” In contrast, adherents of the market ideology—the other prominent “secular religion” on the education scene—maintain that self-interested actions on the part of individuals in a system of competition and choice will yield societal benefits.</p>
<p class="indent">Rochefort and Cobb observe, “At the nexus of politics and policy development lies persistent conflict over where problems come from and, based on the</p>
<p><a id="page_1056" style="overflow-wrap: break-word;"><b>1056</b></a></p>
<p class="noindent">answer to this question, what kinds of solutions should be attempted.” The two coalitions define the major problems in public education differently. The traditional coalition tends to emphasize educational inputs, whereas the reform coalition focuses largely on the outputs of public education. The traditional coalition maintains that the public education system is doing its best with extant resources and, with more resources, outcomes would improve. The reform coalition asserts that charter schools can make more efficient and effective use of the same funds allocated to traditional public schools. Moreover, because charters must be renewed periodically, and charter schools can be closed because of various problems (including lack of students), these schools are supposed to be more accountable than traditional public schools, which are rarely closed for poor performance.</p>
<p class="indent">Because of political motives, failure to recognize the scope of charter school issues, or both, some interests characterize charter school politics in terms of profit versus children, public schools versus privatization, Democrat versus Republican, conservative versus liberal, business versus teachers unions, individual interests versus democratic values, and competition versus complementarity. Such portrayals are inaccurate. The nature of the debate and the alignment of political interests surrounding charter schools are more complex.</p>
<p class="indent">The long-standing equilibrium in education policy has been disrupted by the reform coalition. The charter school idea is supported by a coalition that crosses Democratic and Republican party lines. For example, in 2001, shortly after Bush announced an education reform plan that included elements of privatization, competition, and choice, a group of “New Democrats” in Congress expressed support for greater competition and choice in education. The reform coalition also extends beyond those with a primary interest in privatization. The coalition includes low-income and minority families residing in underperforming school districts and their representatives and supporters. These constituents do not necessarily embrace privatization as a guiding ideological principle. Rather, they are interested in charter schools largely on the basis that they promise to bring greater equity to public education by providing both choice and high-quality education to populations at a disadvantage in the current public education system.</p>
<p class="indent">Charter school laws have been adopted across the United States despite strong opposition from members of the traditional coalition. A concern of the traditional coalition is that charter schools are contributing to new ways of thinking about the definition of a public school. Indeed, politically powerful teachers unions have worked to prevent the charter school reform from achieving legitimacy. The charter school laws in place demonstrate that the power of an idea sometimes prevails over the power of established political interests. As a result of political compromises, however, charter school laws in several states diverge significantly from the charter concept promoted by advocates. Therefore, charter school politics differ across state and local settings, in concert with differences across state laws and local political cultures.</p>
<p><a id="page_1057" style="overflow-wrap: break-word;"><b>1057</b></a></p>
<p class="h8"><span class="smallcap">Finance</span></p>
<p class="indent">In most states, when a student chooses to attend a charter school, the per-pupil funding that would otherwise be allocated to a traditional public school follows the student to the charter school. The traditional coalition asserts that charter schools are selfishly taking money away from public schools. The reform coalition asserts that charter schools are public schools and that public funds belong to families, not to school districts.</p>
<p class="indent">Across the nation, school districts have reported significant losses of revenue because of charter schools. In Buffalo, New York, where charter school enrollment was about 5,400 in 2005-2006, charter school payments composed nearly 10% of the district’s general fund. In cities across the nation, New Orleans has the highest percentage of public school students attending charter schools, at 69%. Dayton, Ohio, and Washington, D.C., rank second and third, respectively, in terms of charter school market share in a single locale, with about 25% of public school students in each jurisdiction attending charter schools. In each of 13 additional jurisdictions, at least 15% of the public school students attended charter schools in 2005-2006.</p>
<p class="indent">Nonetheless, compared to traditional public schools, charter schools often receive fewer per-pupil public funds. Some charter schools receive less than 100% of per-pupil operating revenue, and charter schools typically do not receive facilities funding equivalent to districts. Indeed, lack of access to comparable facilities funding is the foremost cause of funding discrepancies between charter schools and traditional public schools. Analyses of charter school finance also suggest that compared to traditional public schools, charter schools serving high-needs students in urban areas are not funded equitably and may be substantially underfunded. Charter schools may attempt to realize some cost savings in labor. Several studies indicate that teacher certification rates, experience, and salaries in charter schools lag those of teachers in traditional public schools.</p>
<p class="h8"><span class="smallcap">Conclusion</span></p>
<p class="indent">Charter school politics are battles about competing definitions of the concept of public school—what a public school looks like, how it is financed and governed, how it operates, and how it is held accountable. As a public-private hybrid, charter schools compose a relatively moderate reform when considered in the context of plans that would retain the long-standing policy monopoly in public education and proposals for almost complete privatization through a public voucher system. The diverse nature of the charter school reform has made it attractive to constituents of different ideological and political persuasions. Indeed, both liberals and conservatives have founded charter schools.</p>
<p class="indent">The politics of charter schools offers a fruitful area of inquiry for analysts interested in privatization, the politics of research, and policy making for public education. Political and scholarly debates about the academic performance of charter schools are certain to continue. However, the future of charter school politics will be shaped not by student achievement data but rather by the values,</p>
<p><a id="page_1058" style="overflow-wrap: break-word;"><b>1058</b></a></p>
<p class="noindent">self-interest, mobilization efforts, and lobbying power of participants in the political arena.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Vergari points out that public schools routinely contract out various noninstructional educational services, such as food, transportation, and cleaning, to the private sector. Charter schools involve contracting out instructional services. Is there reason to contract out the former but not the latter?</p>
<p class="indent">2. The Department of Education will not fund charter schools that are owned and operated as for-profit institutions. The Ninth Circuit affirmed this position in <i>Arizona State Board for Charter Schools v. United States</i>, 464 F.3d 1003 (9th Cir. 2006). This ruling, however, would seem to present no barrier so long as a nonprofit owns the charter school and then contracts out educational services to for-profit entities. Is the possibility that some entity is profiting from the delivery of instruction to public students a basis on which to oppose charter schools, or does the ability of private entities to turn a profit simply show their efficacy?</p>
<p class="indent">3. What are the purported benefits of charter schools? What are the purported limitations or problems?</p>
<p class="indent">4. Should school districts have a monopoly over public education? Is competition a necessary component of school improvement? One asserted benefit of charter schools is that they will bring needed competition to public schools. Are traditional schools in a position to compete effectively with charter schools given that the model of traditional public schools is to provide broad-based services for communities, not to attract particular constituents? Is one possible result that charter schools will outcompete public schools for the best and most informed students and public schools will be left with the students charters do not want?</p>
<p class="indent">5. How, if at all, do the accountability systems of public schools and charter schools differ? Which is better?</p>
<p class="indent">6. Should charter schools receive the same per-pupil funding as other public schools? Should public schools lose funding when charter schools thrive? Is the funding for public schools “public money” that should stay with school districts, or does the money belong to individual parents who ought to be able to divert those resources to the schools they prefer?</p>
<div class="line" />
<p class="indent">Charter schools have enjoyed tremendous growth and policy support over the past two decades. As noted by Vergari, the first charter school was not opened until 1992 in Minnesota and, at the time, only one state other than Minnesota had legislation that even authorized the creation of a charter school. But the next year, eight states authorized the creation of charter schools, and the actual number of charter schools in operation grew to thirty-six. <span class="smallcap">U.S. Dep’t of Educ., Evaluation of the Public Charter Schools Program: Year One Evaluation</span></p>
<p><a id="page_1059" style="overflow-wrap: break-word;"><b>1059</b></a></p>
<p class="noindent"><span class="smallcap">Report</span> (2000). Three years later, more than half of the states had authorized the creation of charter schools, the result of which was that the number of charter schools continued to expand exponentially, with their number doubling in each of the next several years. <i>Id.</i> By 2011, there were more than 5,000 charter schools in operation and nearly 2 million children enrolled in them. <span class="smallcap">Nat’l Alliance for Pub. Charter Schs., Back to School Tallies: Estimated Number of Public Charter Schools &amp; Students,</span> 2011-2012, at 1 (Dec. 2011). By 2015, those numbers had jumped again to nearly 3 million students and almost 7,000 charter schools. <span class="smallcap">Ctr. for Educ. Reform, Charter School Laws Across the States: 2015 Rankings and Scorecard</span> 2 (2015). This growth has also produced significant shifts in education funding. Between 2008 and 2012 alone, funding for charter schools doubled in some states, while the funding for traditional public schools shrank or remained flat. <i>See</i> Derek W. Black, <i>Averting Educational Crisis: Funding Cuts, Teacher Shortages, and the Dwindling Commitment to Public Education</i>, <span class="smallcap">Wash. U. L. Rev</span>. (forthcoming 2017). Today, only eight states lack charter school legislation, four of which are in the upper northwest where student populations are relatively small and deconcentrated. <span class="smallcap">Ctr. for Educ. Reform</span>, <i>supra</i> at 92.</p>
<p class="indent">Federal legislation has likewise rapidly changed over the past two decades. It has gone from expressing passing interest to encouraging, if not compelling, states to adopt charters. The first federal funding of charter schools was in 1995 and was a mere $6 million appropriation. <span class="smallcap">U.S. Dep’t of Educ.</span>, <i>supra</i>, at i. Within just five years, Congress had increased the appropriation to $145 million, which represented incredible growth, but which was still a minimal amount in relation to other education funding. <i>Id.</i> This trend of increase, however, continued in subsequent years with charter schools becoming a dominant federal strategy by 2009. In 2009, the Obama administration created a $4.5 billion competitive grant program designed to spur specific changes in educational policy. Each state’s eligibility for a grant was contingent on promoting charter schools and eliminating barriers to their growth. As the secretary of education proclaimed, “[s]tates that do not have public charter laws or put artificial caps on the growth of charter schools will jeopardize their applications under the Race to the Top Fund.…We want real autonomy for charters combined with a rigorous authorization process and high performance standards.” Press Release, U.S. Dep’t of Educ., States Open to Charters Start Fast in “Race to Top”: Education Secretary Seeking Autonomy with Real Accountability for School Innovators (June 8, 2009). In response, many states quickly dropped their traditional resistance to charters, the most important of which were explicit caps on the number of charter schools that could operate in a state. <i>See, e.g.</i>, Maren Hulden, <i>Charting a Course to State Action: Charter Schools and</i> <i>§1983</i>, 111 <span class="smallcap">Colum. L. Rev.</span> 1244, 1253-1254 (2011).</p>
<p class="indent">What explains the increasing support for charter schools in recent years: their educational prowess, loss of faith in public schools, parental preference for choice, federal support, or something else?</p>
<p><a id="page_1060" style="overflow-wrap: break-word;"><b>1060</b></a></p>
<p class="h4" id="ch391">2. <i>Structure, Function, and Constitutionality</i></p>
<p class="noindent">As their name indicates, charter schools gain their existence based on the grant of a charter from the state. The charter becomes a school’s guiding operational document and is, in essence, a contract with the state to deliver educational services pursuant to the specified conditions and requirements it sets forth. The exact details and contours of these charters are controlled by state statutes. As of 2015, 42 states had enacted charter school statutes, allowing for their creation. <span class="smallcap">Ctr. for Educ. Reform, Charter School Laws Across the States: 2015 Rankings and Scorecard</span> (2015). Eight states had not (Alabama, Kentucky, Montana, Nebraska, North Dakota, South Dakota, Vermont, and West Virginia). <i>Id.</i> at 92. But as a later case excerpt will explain, Washington’s statute was recently declared unconstitutional.</p>
<p class="indent">The exact structure and requirements for charter schools varies by state. In many respects, charter schools may resemble private schools or government contractors that have significant flexibility and independence in carrying out a basic function for the state. But in other respects, charter schools closely resemble any other public schools, as state statutes obligate them to comply with a host of other public laws, certification, reporting, and miscellaneous requirements.</p>
<p class="indent">While charter school statutes vary, they do tend to address common issues. First, while many states have recently changed their laws, some states continue to cap the number of charter schools they will authorize at a relatively low number. North Carolina, until recently, had capped the number of charter schools in the state at 100, which would amount to about one charter school per district. Mississippi has limited charter schools by requiring that the location in which they are to be created meets various criteria. For instance, the state allows for the conversion of public schools to charter schools, but only when the public school has been labeled as failing for three years. The result has been to limit the number of charter school conversions to 12 over a six-year period. <span class="smallcap">Ctr. for Educ. Reform</span>, <span class="smallcap">2011 Charter School Laws: CER Full Report</span> 47 (2011). In other states, however, there are no caps on the number of charters a state will grant.</p>
<p class="indent">The second important aspect of charter school laws is who authorizes the creation of a charter school and the process for challenging denials of charters. In some states, the state board of education reviews and authorizes charter school applications, whereas in others the local school board or a special commission may do so. The third important aspect of charter laws is the extent to which charter schools must follow state curricula, administer state tests, and submit to ongoing oversight by the chartering authority. Finally, state statutes will dictate how charter schools are funded and at what level. These statutes may also dictate, to some extent, how charter schools spend those funds.</p>
<p class="indent">The most effective way of understanding charter schools is not, however, to examine those things charter schools have in common, but rather to closely examine how a particular state has organized its charter schools (understanding that other states may do it differently). The case below involves a constitutional challenge to California’s charter school law. Although California has since made changes to its charter school laws, the case provides a good explanation and</p>
<p><a id="page_1061" style="overflow-wrap: break-word;"><b>1061</b></a></p>
<p class="noindent">overview of how a charter school law operates. The case, like Vergari’s article, also discusses the politics motivating and opposing various aspects of the law.</p>
<p class="h5" id="ch392">Wilson v. State Board of Education</p>
<p class="h5a"><i>89 Cal. Rptr. 2d 745 (Ct. App. 1999)</i></p>
<p class="h8"><span class="smallcap">A. The Legislature Has Plenary Power over Public Schools</span></p>
<p class="indent">As a preamble to addressing the amalgam of constitutional objections laid out in this appeal, we emphasize that the Legislature’s power over our public school system is plenary, subject only to constitutional restraints. Since 1879 our Constitution has declared the Legislature’s preeminent role in encouraging education in this state, as well as its fundamental obligation to establish a system of public schools: “A general diffusion of knowledge and intelligence being essential to the preservation of the rights and liberties of the people, the Legislature shall encourage by all suitable means the promotion of intellectual, scientific, moral, and agricultural improvement.” (art. IX, §1) “The Legislature shall provide for a system of common schools by which a free school shall be kept up and supported in each district at least six months in every year, after the first year in which a school has been established.” <i>Id.</i> §5.</p>
<p class="indent">There can thus be no doubt that our Constitution vests the Legislature with sweeping and comprehensive powers in relation to our public schools, including broad discretion to determine the types of programs and services which further the purposes of education.</p>
<p class="indent">Appellants first maintain that the [amendments to the Charter Schools Act] violate article IX, section 5 because they amount to abdication of <i>any</i> state control over essential educational functions, e.g., control over curriculum, textbooks, educational focus, teaching methods and operations of charter schools. This is so, they argue, because the parents and teachers who write the charters and the grantees who operate the schools now run the show with respect to all these functions.</p>
<p class="indent">Appellants confuse the delegation of certain educational functions with the delegation of the public education system itself. As explained in <i>California Teachers Assn. v. Board of Trustees</i> (1978), the public school system is the system of schools, which the Constitution requires the Legislature to provide—namely kindergarten, elementary, secondary and technical schools, as well as state colleges—and the administrative agencies which maintain them. However, the curriculum and courses of study are not constitutionally prescribed. Rather, they are <i>details</i> left to the Legislature’s discretion. Indeed, they do not constitute part of the system but are merely a function of it. The same could be said for such functions as educational focus, teaching methods, school operations, furnishing of textbooks and the like.</p>
<p class="indent">Moreover, appellants take too myopic a view of what it means for the state to retain control of our public schools, including charter schools. The Charter Schools Act represents a valid exercise of legislative discretion aimed at furthering the purposes of education. Indeed, it bears underscoring that charter schools</p>
<p><a id="page_1062" style="overflow-wrap: break-word;"><b>1062</b></a></p>
<p class="noindent">are <i>strictly</i> creatures of statute. From how charter schools come into being, to who attends and who can teach, to how they are governed and structured, to funding, accountability and evaluation—the Legislature has plotted all aspects of their existence. Having created the charter school approach, the Legislature can refine it and expand, reduce or abolish charter schools altogether. In the meantime the Legislature retains ultimate responsibility for all aspects of education, including charter schools. “‘Where the Legislature delegates the local functioning of the school system to local boards, districts or municipalities, it does so, always, with its constitutional power and responsibility for ultimate control for the common welfare in reserve.’”</p>
<p class="h8"><span class="smallcap">B. Charter Schools Are Part of California’s Public School System</span></p>
<p class="indent">Appellants further complain that [the Charter Schools Act] has spun off a separate system of charter public schools that has administrative and operational independence from the existing school district structure, and whose courses of instruction and textbooks may vary from those of noncharter schools. Such splintering, appellants charge, violates the article IX, section 5 mandate to the Legislature to provide a “system of common schools.”</p>
<p class="indent">Article IX, section 6 defines “Public School System” as including “all kindergarten schools, elementary schools, secondary schools, technical schools, and state colleges, established in accordance with law and, in addition, the school districts and the other agencies authorized to maintain them.”</p>
<p class="indent">The key terms in these provisions are “common” and “system.” The concept of a “common” school is linked directly to that of a “free school,” which the Constitution mandates must be “kept up and supported” in each district for a prescribed annual duration. Historically, common schools were the “primary and grammar” schools, distinguished from other instrumentalities of the public school system by virtue of being the exclusive beneficiaries of the state school fund.</p>
<p class="indent">As to the concept of a system, we note that early on in California history “the contest was between a state system and a local system of common schools.” The notion of a single state system, under state control, prevailed [in] <i>Piper v. Big Pine School Dist.</i>, 226 P. 926 (1924)[, where this court held the existence of federal school for Native Americans] within the territorial boundaries of Big Pine School District did not satisfy the mandate of article IX, section 5 because the state had no control over that school.</p>
<p class="indent">Thus the term “system” has come to import “‘unity of purpose as well as an entirety of operation, and the direction to the legislature to provide “a” system of common schools means <i>one</i> system which shall be applicable to all the common schools within the state.’” <i>Serrano v. Priest</i>, 487 P.2d 1241 (1971). This means that the educational system must “be uniform in terms of the prescribed course of study and educational progression from grade to grade.” <i>Id.</i> at 1241.</p>
<p class="indent">From this perspective it is apparent that charter schools are part of California’s single, statewide public school system. First, the Legislature has explicitly found that charter schools are (1) part of the article IX “Public School System”; (2) under its jurisdiction; and (3) entitled to full funding. As well, the Legislature</p>
<p><a id="page_1063" style="overflow-wrap: break-word;"><b>1063</b></a></p>
<p class="noindent">has directed that the Charter Schools Act “shall be liberally construed to effectuate [these] findings….”</p>
<p class="indent">Second, the establishment of charter schools does not create a dual system of public schools, as, for example, would be the case if there were a competing local system. Rather, while loosening the apron springs of bureaucracy, the Act places charter schools within the common system of public schools, as the following provisions illustrate: Charter schools by law are free, nonsectarian and open to all students. They cannot discriminate against students on the basis of ethnicity, national origin, gender or disability. Further, charter schools must meet statewide standards and conduct pupil assessments applicable to pupils in noncharter public schools; must hire credentialed teachers; and are subject to state and local supervision and inspection. Finally, beginning next year, charter schools must offer the minimum duration of instruction as required of all other public schools.</p>
<p class="indent">In sum it is clear that the Act brings charter schools within the system uniformity requirement because (1) their students will be taught by teachers meeting the same minimum requirements as all other public school teachers; (2) their education programs must be geared to meet the same state standards, including minimum duration of instruction, applicable to all public schools; and (3) student progress will be measured by the same assessments required of all public school students.</p>
<p class="indent">Moreover, the Act assures that charter schools will receive funding comparable to other public schools. In addition, it guards against the flow of funds to schools outside the system. For example, the Act prohibits the conversion of private schools to charter schools. It also bars charter schools from receiving any public funds for any pupil also attending a private school that charges the family for tuition.</p>
<p class="h8"><span class="smallcap">C. Charter Schools Are Under the Exclusive Control of Officers of the Public Schools and Fall Under the Jurisdiction of the Public School System</span></p>
<p class="indent">Next, appellants contend that charter schools offend constitutional provisions calling for public schools to be under the exclusive control of officers of the public school system. We find no problem.</p>
<p class="indent">Article IX, section 8 provides in part: “No public money shall ever be appropriated for the support of any sectarian or denominational school, or any school not under the exclusive control of the officers of the public schools….”</p>
<p class="indent">This section endeavors to (1) prohibit the use of public funds to support private schools, whether sectarian or not; and (2) preserve strict separation between religion and public education. Appellants attempt to build the argument that charter schools are private, not public schools. They are convinced that under [the Charter Schools Act], officers of public schools have no real control over the educational product delivered by charter schools because these officers cannot deny a charter petition except upon finding that the educational program is unsound, the petitioners are “demonstrably unlikely” to</p>
<p><a id="page_1064" style="overflow-wrap: break-word;"><b>1064</b></a></p>
<p class="noindent">succeed in implementing the program, or that the petition lacks certain mandatory items. According to appellants, this means the charter grantees are in control, and again according to appellants, they are not officers of the public schools.</p>
<p class="indent">First, the terms of [the Charter Schools Act] belie these contentions. To begin with, charter schools <i>are</i> public schools because, as explained above, charter schools are part of the public school system. Further, the Legislature has specifically declared that charter schools are under “the exclusive control of the officers of the public schools.”</p>
<p class="indent">Second, one court construing the “exclusive control” language harkened back to early constitutional history, observing that “[t]he language of article IX, section 8, has remained unchanged since its proposal in the constitutional convention of 1878–1879 and its adoption by the People on May 7, 1879. The delegates were seriously concerned with assuring that public funds should only be used for support of the public school system they were creating. Thus, in another context a delegate expressed concern about any ‘opposition system of schools against the common schools of the State….’” Obviously charter schools are not in opposition to the public school system. On the contrary, they are a part of that system. Although they have operational independence, an overarching purpose of the charter school approach is to infuse the public school system with competition in order to stimulate continuous improvement in <i>all</i> its schools.</p>
<p class="indent">Third, we wonder what level of control could be more complete than where, as here, the very destiny of charter schools lies solely in the hands of public agencies and offices, from the local to the state level: school districts, county boards of education, the Superintendent and the Board. The chartering authority controls the application approval process, with sole power to issue charters. Approval is not automatic, but can be denied on several grounds, including presentation of an unsound educational program. Chartering authorities have continuing oversight and monitoring powers, with (1) the ability to demand response to inquiries concerning financial and other matters; (2) unlimited access to “inspect or observe any part of the charter school at any time”; and (3) the right to charge for actual costs of supervisorial oversight. As well, chartering authorities can revoke a charter for, among other reasons, a material violation of the charter or violation of any law. Short of revocation, they can demand that steps be taken to cure problems as they occur. The Board, upon recommendation from the Superintendent, can also revoke any charter or take other action in the face of certain grave breaches of financial, fiduciary or educational responsibilities. Additionally, the Board exercises continuous control over charter schools through its authority to promulgate implementing regulations. Finally, public funding of charter schools rests in the hands of the Superintendent.</p>
<p class="indent">Fourth, the sum of these features, which we conclude add up to the requisite constitutional control over charter schools, are in place whether a school elects to “operate as, or be operated by, a nonprofit public benefit corporation,” or whether it remains strictly under the legal umbrella of the chartering</p>
<p><a id="page_1065" style="overflow-wrap: break-word;"><b>1065</b></a></p>
<p class="noindent">authority. In other words, even a school operated by a nonprofit could never stray from under the wings of the chartering authority, the Board, and the Superintendent.</p>
<p class="indent">Fifth, speaking directly to appellants’ repeated concern that charter grantees will be making decisions about curriculum and similar educational functions and thus the necessary control element has been abandoned, we reiterate that these functions are details left to legislative discretion. With the Charter Schools Act, the Legislature has exercised its discretion to sanction a certain degree of flexibility and operational independence, thereby giving the nod to healthy, innovative practices and experimentation. Central to its intent is the goal of stimulating continuous improvement in <i>all</i> public schools by fostering competition within the public school system itself. And in any event, through their powers to deny petitions and revoke charters, chartering authorities <i>do</i> exercise control over these educational functions.</p>
<p class="indent">Sixth, as to appellants’ point that charter grantees are not officers of public schools, the law again belies this proposition. The Constitution gives the Legislature the “power, by general law, to provide for the incorporation and organization of school districts…of every kind and class, and [to] classify such districts.” Seizing this power, the Legislature has declared that “[a] charter school shall be deemed to be a ‘school district’ for purposes of Section 41302.5 and Sections 8 and 8.5 of Article XVI….”</p>
<p class="indent">Thus, under this scheme, charter school officials are officers of public schools to the same extent as members of other boards of education of public school districts. So long as they administer charter schools according to the law and their charters, as they are presumed to do, they stand on the same constitutional footing as noncharter school board members. If they violate the law, the charter will be revoked.</p>
<p class="h8"><span class="smallcap">F. The Act Does Not Impermissibly Delegate Legislative Powers</span></p>
<p class="indent">Appellants’ final protest concerns the effect of the unamended Charter Schools Act, should we strike [the current amendments]. They insist that the underlying enactment amounts to an unconstitutional delegation of legislative powers to the Board and other chartering authorities. Specifically, they assert that the power to issue charters has been handed over without standards or guidance as to a whole quilt of concerns: decisions about curriculum, texts, educational focus, and teaching methods; minimum qualifications of charter grantees; [and] whether, through apt terms in the charter, to retain control over public educational functions of the charter schools. Appellants cast each of these issues as implicating “a fundamental policy decision which the Legislature [is] required to make….”</p>
<p class="indent">[A]ppellants misunderstand the legislative function. “Essentials of the legislative function include the determination and formulation of legislative policy. ‘Generally speaking, attainment of the ends, including how and by what means they are to be achieved, may constitutionally be left in the hands of others. The Legislature may, after declaring a policy and fixing a primary standard, confer upon executive or administrative officers the “power to fill</p>
<p><a id="page_1066" style="overflow-wrap: break-word;"><b>1066</b></a></p>
<p class="noindent">up the details” by prescribing administrative rules and regulations to promote the purposes of the legislation and to carry it into effect.’”</p>
<p class="indent">Here, the Legislature made the fundamental policy decision to give parents, teachers and community members the opportunity to set up public schools with operational independence. From there, the Legislature set limits on the number of charter schools that can exist at any particular time and their term; controlled against charter status by way of private school conversion; and fixed standards for charter schools. Having set the policy and fixed standards and limits, the Legislature did its job: “In the educational setting, legislatures rarely control public school operations directly, but delegate authority which permits state, regional, and local education agencies to establish school policies and practices.”</p>
<p class="indent">Reasonable grants of power to administrative agencies will not offend the nondelegation doctrine so long as adequate safeguards exist to protect against abuse of that power. Here, procedures are in place to safeguard the chartering authority decision-making process. These include procedures for review of denied petitions and open meeting requirements.</p>
<p class="indent">Finally, while it is obvious that appellants wish for more—and more detailed—standards and guidelines, more could not be better in this situation where a primary purpose of the Act is to encourage educational innovation, experimentation and choice in order to improve learning and expand learning opportunities for all students. How can you write the score to a symphony yet to be created?</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. One charge against charter schools is that, although they are funded with public money, they are effectively private schools and, as such, are not part of the public school system or subject to its laws. This court, at least, rejects that charge and emphasizes that charter schools are public schools. The fact that the state has delegated some of its educational authority to entities outside of the traditional public school districts does not make them any less public; it simply indicates that more than one type of entity is exercising delegated state educational authority. While this is true, does the amount of delegation and the discretion afforded therein to charter schools have any bearing on whether they are genuinely public? Consider New Orleans, where the traditional public schools closed in the aftermath of Hurricane Katrina and were replaced by charter schools. Danielle Holley-Walker, <i>The Accountability Cycle: The Recovery School District Act and New Orleans’ Charter Schools</i>, 40 <span class="smallcap">Conn. L. Rev.</span> 125, 128 (2007). Does a school system comprised entirely of charter schools amount to a system where the state has turned education over to private contractors, or would it be equivalent to a school district, just in a different form? What makes a school public: who operates it, who attends it, who funds it, who controls it, or whether tuition is charged?</p>
<p class="indent">2. The recognition of charter schools as state actors has important federal law implications as well, as state actors are subject to the U.S. Constitution.</p>
<p><a id="page_1067" style="overflow-wrap: break-word;"><b>1067</b></a></p>
<p class="noindent">Those aspects of charter schools that resemble a private contracting relationship, however, make charter schools’ state actor status more complex than traditional public schools. For instance, a student’s attendance at a charter school is voluntary. Suppose a state statute or the charter of the school indicates that students who voluntarily exercise the option to attend a charter school will attend it under a specific set of conditions, such as particular behavior, good grades, and so on. Could such a charter school remove students, without due process, based on a violation of these conditions under the theory that the student had waived his or her right to constitutional challenges by voluntarily enrolling in the school? At least one appellate court has, in effect, said yes. Scott B. v. Bd. of Trustees of Orange Cty. High School of Arts, 158 Cal. Rptr. 3d 173 (Ct. App. Cal. 2013).</p>
<p class="indent">3. The court indicates that charter schools are designed to insert competition into the public school system. A magnet school is the closest analogy to a charter school in terms of creating competition. Magnet schools do, in some sense, compete against other schools within a district, but magnet schools do not fall outside of the control, administration, and financial structures of the school district in which they reside. Thus, while individual schools might suffer from competition from a magnet school, the overall district should not be negatively affected. In contrast, charter schools are generally outside the structure of a school district and, thus, they have the potential to act contrary to the district’s interests. What role, if any, should competition play in public schools?</p>
<p class="indent">4. In some instances, charter schools can put the financial solvency and future viability of school districts in jeopardy. <i>See generally</i> Derek W. Black, <i>Charter Schools, Vouchers, and the Public Good</i>, 48 <span class="smallcap">Wake Forest L. Rev</span>. 445, 448 (2013); Mary E. Wright, <i>Single/Majority Race Charter Schools: Charting a New Course in the Aftermath of the Failed Mandates of</i> Brown v. Board of Education, 9 <span class="smallcap">Rutgers Race &amp; L. Rev.</span> 1, 2-3 (2007). The problem is most acute in low-income districts whose student populations are small. Losing students can significantly drive up their per-pupil costs. This problem can be exacerbated by state policies that reduce the school district’s budget and direct those funds to charter schools. For instance, Chester Upland School District (CUSD) enrolls less than 4,000 students and has one of the lowest tax bases in Pennsylvania. Pennsylvania law requires school districts to provide charter schools with per-student funding. For each special education student enrolled in a charter school, CUSD was required to pay about $24,000. In total, CUSD owed the local charter school $43 million in 2012, which amounted to about half CUSD’s entire budget. This debt, among others, left the district with insufficient funds to pay its teachers and operate the regular public schools. After litigation, the state eventually agreed to assist the district with its debts. <i>PA’s Chester-Upland School District Reaches Settlement in School Funding Lawsuit</i>, <span class="smallcap">Nat’l Educ. Access Network</span> (Sept. 2012), <a href="http://schoolfunding.info/2012/09/pas-chester-upland-school-district-reaches-settlement-in-school-funding-lawsuit/" style="overflow-wrap: break-word;">http://schoolfunding.info/2012/09/pas-chester-upland-school-district-reaches-settlement-in-school-funding-lawsuit/</a>.</p>
<p class="indent">5. Is the grant of flexibility to charter schools beyond what public schools have consistent with the notion or constitutional mandate of a uniform school system? Likewise, are charter school statutes that outline only general educational requirements consistent with the principles articulated by several courts</p>
<p><a id="page_1068" style="overflow-wrap: break-word;"><b>1068</b></a></p>
<p class="noindent">in the poverty chapter that the state must ensure qualitative education standards and outcomes? Do charter schools also heighten the possibility of unequal educational opportunities for those students excluded from high-quality charters or enrolled in low-quality charters?</p>
<p class="h5" id="ch393">League of Women Voters of Washington v. State</p>
<p class="h5a"><i>184 Wash. 2d 393 (2015)</i></p>
<p class="indent">In November 2012, Washington voters approved I–1240, codified in the Act, providing for the establishment of up to 40 charter schools within five years. The Act was intended to provide parents with “more options” regarding the schooling of their children. But the new schools came with a trade-off: the loss of local control and local accountability. Charter schools must provide a basic education, similar to traditional public schools, including instruction in the essential academic learning requirements, which are developed by the superintendent of public instruction. However, under the Act’s provisions, charter schools “free teachers and principals from burdensome regulations that limit other public schools” thereby giving charter schools “the flexibility to innovate” regarding staffing and curriculum. Charter schools are exempt from many state rules. With the exception of “the specific state statutes and rules” identified in RCW 28A.710.040(2) and any “state statutes and rules made applicable to the charter school in the school’s charter contract,” charter schools are “not subject to and are exempt from all other state statutes and rules applicable to school districts and school district boards of directors…in areas such as scheduling, personnel, funding, and educational programs.”</p>
<p class="indent">Under the Act, charter schools are devoid of local control from their inception to their daily operation. Charter schools can be approved in two ways. First, the Washington Charter School Commission, which is an “independent state agency” established by the Act and made up of nine appointed members, has the power to establish charter schools anywhere in the State. Second, school districts may apply to the Washington State Board of Education for permission to authorize charter schools. The commission and approved school districts (referred to as “charter school authorizers”) solicit charter applications, approve or deny applications, and negotiate and execute charter contracts. Charter school authorizers also monitor performance and legal compliance of charter schools, but such oversight cannot “unduly inhibit the autonomy granted to charter schools,” and such oversight must also be consistent with the principles and standards developed by another private organization, the National Association of Charter School Authorizers.</p>
<p class="indent">As for daily operation, charter schools are not governed by elected local school boards. Instead, charter schools are operated by a “charter school board,” which is “appointed or selected under the terms of a charter application to manage and operate the charter school.” The board is responsible for functions typically handled by an elected school board, including hiring, managing, and discharging employees; receiving and disbursing funds; entering contracts; and determining enrollment numbers.</p>
<p><a id="page_1069" style="overflow-wrap: break-word;"><b>1069</b></a></p>
<p class="indent">As for funding, the Act requires the superintendent to apportion funds to charter schools on the same basis as public school districts. Such disbursements include basic education moneys appropriated by the legislature in the biennial operating budget for the use of common schools and moneys from the common school construction fund.</p>
<p class="h8"><span class="smallcap">Analysis</span></p>
<p class="indent">We begin by noting what this case is not about. Our inquiry is not concerned with the merits or demerits of charter schools. Whether charter schools would enhance our state’s public school system or appropriately address perceived shortcomings of that system are issues for the legislature and the voters. The issue for this court is what are the requirements of the constitution. Accordingly, “[o]ur review here is limited to the issue of whether the voters acted in compliance with our state’s constitution in expressing their collective will.” “[W]hile initiative measures are reflective of the reserved power of the people to legislate, the people in their legislative capacity remain subject to the mandates of the Constitution.” Moreover, we have made clear that the initiative process is limited in scope to subject matter that is legislative in nature, that an initiative attempting to achieve something not within its power is invalid, and that the initiative power may not be used to amend the constitution.</p>
<p class="h10a"><b><i>Charter Schools Are Not Common Schools</i></b></p>
<p class="indent">This case turns on the language of article IX, section 2 of our state constitution and this court’s case law addressing that provision. Article IX, section 2 of the Washington Constitution provides:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The legislature shall provide for a general and uniform system of public schools. The public school system shall include common schools, and such high schools, normal schools, and technical schools as may hereafter be established. But the entire revenue derived from the common school fund and the state tax for common schools shall be exclusively applied to the support of the common schools.</p>
</div>
<p class="space"> </p>
<p class="noindent">In order to tap the funding sources identified in article IX, I–1240 declared charter schools to be “common schools.” The Act also directed that charter schools are to be funded “as other public schools,” and defined “[p]ublic schools” to mean “the common schools as referred to in article IX of the state constitution, including charter schools,” and other schools below the college level and maintained at public expense. Charter schools must report student enrollment and comply with applicable reporting requirements to receive state or federal funding. The Act directs the superintendent of public instruction to allocate funding for charter schools “based on the same funding criteria used for noncharter public schools,” and charter schools are “eligible to apply for student grants on the same basis as a school district.” The Act provides that charter schools “shall be included in the levy planning, budgets, and funding distribution in the same manner as other public schools in the district,” that school districts “must allocate levy moneys to a conversion charter school,” and</p>
<p><a id="page_1070" style="overflow-wrap: break-word;"><b>1070</b></a></p>
<p class="noindent">that charter schools “must be included in levy planning, budgets, and funding distribution in the same manner as other public schools.” The Act additionally declares that charter schools are “eligible for state matching funds for common school construction.” Moreover, I–1240’s voter’s pamphlet made clear to voters that the fiscal impact of the initiative was merely to shift existing school funding from existing (common) schools to charter schools.</p>
<p class="indent">Relevant here, I–1240 also provides that charter schools are “governed by a charter school board,” which is “appointed or selected…to manage and operate the charter school.” The charter school board has the power to hire and discharge charter school employees and may contract with nonprofit organizations to manage the charter school. I–1240 also makes charter schools “free from many regulations” that govern other schools. Charter schools are “exempt from all school district policies,” as well as “all…state statutes and rules applicable to school districts” except those listed in I–1240 section 204(2) and those made applicable in the school’s charter contract.</p>
<p class="indent">This case addresses the designation, funding, and control of charter schools as set forth in I–1240 and that initiative’s compliance with article IX, section 2. Accordingly, the case is largely determined by our prior decision in <i>School District No. 20 v. Bryan,</i> 51 Wash. 498, 99 P. 28 (1909). Intervenors ask us to “overturn <i>Bryan,</i>” but we decline to do so. <i>Bryan</i> has been the law in Washington for more than a hundred years and is repeatedly relied on as authority by Washington’s appellate courts. Intervenors offer no compelling reason to abandon <i>Bryan.</i> Similarly, the State asks us to “recognize an evolving common school system” and not read <i>Bryan</i> as “a static statement of constitutional imperatives.” But in <i>Bryan</i> this court established the criteria for evaluating a “common school” within the meaning of article IX, and warned, “The words ‘common school’ must measure up to every requirement of the constitution…and whenever by any subterfuge it is sought to qualify or enlarge their meaning beyond the intent and spirit of the constitution, the attempt must fail.” <i>Bryan</i> established the rule that</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">a common school, within the meaning of our constitution, is one that is common to all children of proper age and capacity, free, and subject to and under the control of the qualified voters of the school district. The complete control of the schools is a most important feature, for it carries with it the right of the voters, through their chosen agents, to select qualified teachers, with powers to discharge them if they are incompetent.</p>
</div>
<p class="space"> </p>
<p class="noindent">Here, because charter schools under I–1240 are run by an appointed board or nonprofit organization and thus are not subject to local voter control, they cannot qualify as “common schools” within the meaning of article IX.</p>
<p class="h10a"><b><i>The Charter School Act’s Funding Provisions Fail</i></b></p>
<p class="indent">As <i>Bryan</i> noted, when adopting our constitution the people of this state “endeavored to protect and preserve the funds set apart by law for the support of the common school from invasion, so that they might be applied exclusively to…such schools.” As discussed above, charter schools do not qualify as common schools. As explained below, by diverting common school funds to</p>
<p><a id="page_1071" style="overflow-wrap: break-word;"><b>1071</b></a></p>
<p class="noindent">charter schools, the Act contravenes article IX, section 2 of the Washington Constitution.</p>
<p class="indent">Our constitution requires the legislature to dedicate state funds to support “common schools.” Wash. Const. art. IX, §§2, 3. As noted, section 2 provides that “the entire revenue derived from the common school fund and the state tax for common schools shall be exclusively applied to the support of the common schools.” <i>Id.</i> Section 3 establishes a separate construction fund for the sole use of the common schools. Using <i>any</i> of those funds for purposes other than to support common schools is unconstitutional. This court has repeatedly struck down laws diverting common school funds to any other purpose.</p>
<p class="indent">Under the Act, money that is dedicated to common schools is unconstitutionally diverted to charter schools. As noted, the Act provides that charter schools are to be funded on the same basis as common schools. The superintendent must distribute money from the constitutionally restricted basic education allocation to charter schools on the same basis as common schools. In other words, under the terms of the Act’s provisions the source of funds for the operation of charter schools is the basic education moneys that are otherwise dedicated to the operation of common schools.</p>
<p class="indent">However, the constitution sets aside certain property and other moneys to establish a permanent fund for the exclusive use of common schools, referred to in article IX as the “common school fund.” Wash. Const. art. IX, §§2, 3. Article IX, section 2 also extended constitutional protection to any “state tax for common schools.” In <i>Yelle,</i> this court addressed the restrictions on the use of basic education funds allocated to common schools. <i>Yelle</i> struck down a law that would have diverted tax revenues allocated to the common schools to support a vocational rehabilitation program operated by a state board. <i>Id.</i> This court explained that it was “beside the question” that the vast majority of state funding in place at that time, whether derived from tax revenues or “cash on hand,” could have been allocated to other purposes in the first instance. <i>Id.</i> The constitutional protection afforded to common school appropriations is not dependent on the source of the revenue (i.e., the type of tax or other funding source) or the account in which the funds are held (i.e., the general fund or other state fund). Rather, this court held that all money “allocated to the support of the common schools…constitute[s] a ‘state tax for the common schools’ in contemplation of Art. IX, §2, of the constitution.” <i>Id. Yelle</i> continued, “[O]nce appropriated to the support of the common schools,” funds cannot “subsequently be diverted to other purposes.” This court cautioned that to hold otherwise “would be calamitous.”</p>
<p class="indent">Under the Act, charter schools receive funds from the legislature’s basic education allocation for the common schools. By statute, all of the basic education funds in the biennial operations budget are designated for the exclusive use of the common schools. These funds “made available by the legislature for the current use of the common schools” are then distributed annually by the Superintendent to “each school district of the state operating a basic education instructional program.” That the specific common school property levy is only a portion of the state funds used to support common schools does not alter the protection afforded to the entire basic education allocation as a “‘state tax for</p>
<p><a id="page_1072" style="overflow-wrap: break-word;"><b>1072</b></a></p>
<p class="noindent">common schools’” within the meaning of article IX, section 2. The Act unconstitutionally reallocates these restricted funds to charter schools, which do not qualify as common schools.</p>
<p class="indent">Compounding this problem, the State does not segregate constitutionally restricted moneys from other state funds. Nor can it demonstrate that these restricted moneys are protected from being spent on charter schools. Given this absence of segregation and accountability, we find unconvincing the State’s view that charter schools may be constitutionally funded through the general fund. Historically, the state common school funds were maintained in a separate public school account and distributed to the common schools by the Superintendent. While some other constitutionally restricted state funds continue to be maintained in separate accounts (e.g., common school construction fund (Wash. Const. art. IX, §3), gas taxes for transportation purposes (Wash. Const. art. II, §40)), since at least 1967, the constitutionally restricted common school property levy revenues have been deposited in the State’s “general fund,” which is used for the basic education allocation. There is no way to track the restricted common school funds or to ensure that these dollars are used exclusively to support the common schools.</p>
<p class="indent">Our constitution directs the legislature to establish and fund common schools and restricts the legislature’s power to divert funds committed to common schools for other purposes even if related to education. Const. art. IX, §§1–3. The Charter School Act’s diversion of basic education funds allocated to the support of the common schools and common school construction funds is unconstitutional and void.</p>
<p class="indent">We also disagree with the State’s view that the Act’s remaining provisions are saved because funding “follows the student” and in any event charter schools could be funded out of the state general fund. Br. of Resp’t/Cross–Appellant State of Wash. at 40. The fact that public school money distributions are generally based on per capita student attendance does not mean that common school funds are available for students who do not attend common schools. Where a child is not attending a common school, there can be no entitlement to “an apportionment of the current state school fund, to a credit predicated on attendance of children at such…school.” <i>State v. Preston,</i> 79 Wash. 286, 289, 140 P. 350 (1914).</p>
<p class="indent">In sum, the Charter School Act violates article IX, section 2 because charter schools are not common schools despite the Act’s attempt to so designate them. The Act’s designated funding mechanisms fail, and these provisions are not severable from the remainder of the Charter School Act.</p>
<p class="h6"><i>QUESTIONS</i></p>
<p class="indent">1. Are there meaningful distinctions between the charter school system in Washington and California? Are there meaningful differences between the constitutional structures in the two states? Regardless, can the outcome in <i>League of Women Voters</i> be reconciled with <i>Wilson</i>, or was the Washington Supreme</p>
<p><a id="page_1073" style="overflow-wrap: break-word;"><b>1073</b></a></p>
<p class="noindent">Court simply anti-charter and the California appellate court pro-charter? Which has the correct perspective on charter schools? Which has the correct perspective on the courts’ role in adjudicating these questions?</p>
<p class="indent">2. What aspects of Washington’s charter statute render it unconstitutional?</p>
<p class="indent">3. Given the court’s rationale, does the state have any viable options for creating a charter system that complies with the constitution? Is the court’s reading of the constitution too rigid? Does it prevent the state from innovating in education? Is it inconsistent, on the one hand, to reason that the meaning of an adequate education must evolve with society, but other aspects of the education clause remain frozen?</p>
<p class="h4" id="ch394">3. <i>Educational Outcomes</i></p>
<p class="noindent">The rise of charter schools is partly explained by the public perception that they outperform public schools and deliver high-quality education. Many charters do, in fact, deliver excellent educational opportunities. For instance, the Knowledge Is Power Program (KIPP) charter schools have reported impressive results, in large part by using the flexibility of the charter school model to deliver 60 percent more instructional time than traditional public schools. <i>See generally</i> <span class="smallcap">Diane Ravitch, The Death and Life of the Great American School System: How Testing and Choice Are Undermining Education</span> 135 (2010). Many students who remain in KIPP charter schools have gone from being several years behind in learning to performing well above grade level. KIPP, <i>Independent Reports</i>, <a href="http://www.kipp.org/results/independent-reports" style="overflow-wrap: break-word;">http://www.kipp.org/results/independent-reports</a> (last visited May 12, 2016). KIPP charter schools are not alone in their success. In Massachusetts (an already high academically performing state), charters schools held four of the top ten slots on the state’s eighth-grade math test in 2008. <i>Top Scoring Schools on the 10th Grade MCAS</i>, <span class="smallcap">boston.com</span> (2008), <a href="http://www.boston.com/news/special/education/mcas/scores08/10th_top_schools.htm" style="overflow-wrap: break-word;">http://www.boston.com/news/special/education/mcas/scores08/10th_top_schools.htm</a>. Nationally, 15 to 20 percent of charter schools significantly outperform public schools. <span class="smallcap">Ctr. for Research on Educ. Outcomes, Multiple Choice: Charter School Performance in 16 States</span> (2009).</p>
<p class="indent">The value these high-performing charter schools bring to the communities they serve cannot be overstated, but data suggest they are far from the norm. Many charter schools struggle to perform at levels comparable to public schools and frequently underperform significantly. Only a few national studies of charter schools have been completed, but when comparing similarly situated students in traditional public schools to charter schools, the studies have tended to find that students in charter schools underperform. The U.S. Department of Education studied the results of the National Assessment of Education Progress and found that charter school students underperformed regular public school students in fourth-grade reading, fourth-grade math, and eighth-grade math. <span class="smallcap">U.S. Dep’t of Educ., Evaluation of the Public Charter Schools Program: Year One Evaluation Report</span> (2000). The only area that charter schools performed on par with public schools on these measures was in eighth-grade reading. A 2009 national study by Stanford University researchers was even more pointed. The study found that more than 80 percent of charter schools perform the</p>
<p><a id="page_1074" style="overflow-wrap: break-word;"><b>1074</b></a></p>
<p class="noindent">same or worse than public schools. <span class="smallcap">Ctr. for Research on Educ. Outcomes</span>, <i>supra</i>. A full 37 percent of charter schools performed significantly worse than comparable public schools. <i>Id.</i></p>
<p class="indent">Critics also charge that studies that present charter schools as high performing and better alternatives than traditional public schools often leave out important facts and rely on inaccurate comparisons. First, while it is true that inner city charter schools may often outperform nearby schools or their surrounding school district, it is an overstatement to claim that inner city charter schools are outperforming public schools in general. <span class="smallcap">Ravitch,</span> <i>supra</i> at 138-144. Likewise, even where studies show charter schools outperforming local public schools, the students enrolled in those charter schools are often demographically advantaged in comparison to the public school population and, thus, the higher performance is not easily attributable to the charter school. <i>But see</i> <span class="smallcap">Ron Zimmer et al., Charter Schools in Eight States: Effects on Achievement, Attainment, Integration, and Competition</span> (2009). For instance, charter schools frequently enroll substantially smaller proportions of special education and English Language Learner students than the schools in their surrounding communities. <i>See generally</i> Robert A. Garda, Jr., <i>Culture Clash: Special Education in Charter Schools</i>, 90 N.C. L. <span class="smallcap">Rev.</span> 655, 681-689 (2012). In addition, the fact that charter schools require affirmative effort by parents to enroll their children would tend to indicate that charter schools have student bodies with highly motivated students or parents who are predisposed toward higher achievement. <span class="smallcap">Ravitch</span>, <i>supra</i> at 144. In short, studies finding that charter schools are outperforming public schools tend to compare a motivated and more monolithic group of nondisabled students who speak English as a first language to a local population that includes students with lower levels of familial support, lower levels of motivation, learning disabilities, and language barriers. When the achievement of students in charter schools is compared to the achievement of demographically similar students in regular public schools, the most favorable scholarly appraisal of charter schools is that “none of the studies detects huge effects—either positive or negative” of attending a charter school. Tom Loveless &amp; Katharyn Field, <i>Perspectives on Charter Schools</i>, <i>in</i> <span class="smallcap">Handbook of Research on School Choice</span> 11-12 (Mark Berends et al. eds., 2009) (reviewing all the research on charter schools).</p>
<p class="indent">Newer research, however, suggests that charter school performance may be improving. A research group that had previously produced negative results on charter schools reached a different conclusion in a new 2013 study. It found that “[c]ompared to their likely [traditional public school (“TPS”)] alternative, the average charter school student now gains an additional 8 days of learning each year in reading, compared to a loss of 7 days each year in the 2009 report. In math, students in 2009 posted 22 fewer days of learning; today, charter school students have equivalent levels of learning in math as their TPS peers.” <span class="smallcap">Ctr. for Research on Educ. Outcomes, National Charter School Study (2013).</span> A 2015 study on urban charter schools reached even stronger findings to this effect, <span class="smallcap">Ctr. for Research on Educ. Outcomes, Urban Charter School Study Report on 41 Regions (2015),</span> although these newer findings have come under critique for the assumptions built into the methodology. <i>See</i> Derek Black, <i>Charter School Study of Student Achievement Draws Criticism from All Sides</i>, <span class="smallcap">Educ. Law Prof Blog</span>, July 17, 2013. For</p>
<p><a id="page_1075" style="overflow-wrap: break-word;"><b>1075</b></a></p>
<p class="noindent">a further explanation of why charter school data is difficult to interpret and subject to misuse by both sides, see <span class="smallcap">Jeffrey R. Henig, Spin Cycle: How Research Is Used in Policy Debates: The Case of Charter Schools</span> (2008).</p>
<p class="indent">Regardless of which studies are most compelling, none demonstrate that charter schools are inherently inferior or superior. Both sides of the debate may overstate the data so as to make their larger point about charter schools’ quality or lack thereof. Moreover, even if charter school performance lags behind, it may not be a failing of charter school pedagogy or curriculum, as opponents might suggest. As the earlier materials indicate, many charter schools operate under several other disadvantages related to financing and facilities. Thus, underperformance in these charter schools may be partially related to the start-up and financing barriers they face. Likewise, many high-performing charters have the financial support and backing of foundations and communities that ensure they have resources and instruction that exceeds what is available in traditional public schools. Thus, their success is attributable to factors other than charter school status. The overall point may be that generalizing charter schools is inherently problematic because they vary so much both within and between states.</p>
<p class="h4" id="ch395">4. <i>Civil Rights Concerns</i></p>
<p class="noindent">The demographic differences between charter schools and public schools alluded to in the student achievement discussion also raise substantive legal concerns. As detailed in the first seven chapters of this casebook, public schools are prohibited from discriminating against various disadvantaged groups and, in some instances, have affirmative obligations toward disadvantaged students. Very early in the charter school movement, civil rights advocates stressed the need to ensure that charter schools understood and complied with their legal obligations. They also emphasized that, to the extent policymakers did not emphasize goals like diversity, integration, and equal access in charter schools, charter schools might become part of the problem rather than the solution. The following report argues that policymakers did not heed these warnings. As you read it, consider whether charter schools are exacerbating segregation or whether they are simply trying to provide the best education possible to the most needy students, who also just so happen to live in highly segregated neighborhoods.</p>
<p class="h5" id="ch396">Erica Frankenberg, Genevieve Siegel-Hawley &amp; Jia Wang, Civil Rights Project, Choice Without Equity: Charter School Segregation and the Need for Civil Rights Standards</p>
<p class="h5a"><i>(2010)</i></p>

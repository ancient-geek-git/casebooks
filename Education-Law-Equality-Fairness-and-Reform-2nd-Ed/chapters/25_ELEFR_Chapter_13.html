<p class="h4" id="ch405">3. <i>Politics</i></p>
<p class="h5" id="ch406">James Forman, Jr., The Rise and Fall of School Vouchers: A Story of Religion, Race, and Politics</p>
<p class="h5a"><i>54 UCLA L. Rev. 547 (2007)</i></p>
<p class="indent">In <i>Zelman v. Simmons-Harris</i>, the U.S. Supreme Court upheld the constitutionality of a Cleveland program that provided school vouchers to low-income parents seeking private school alternatives for their children. Under Cleveland’s voucher plan, parents could theoretically use the voucher at religious schools, secular private schools, or suburban public schools. But few secular private schools and no suburban public schools chose to join the program. So, for most parents, the voucher option was a religious private school. Voucher opponents used this fact to argue that the plan amounted to state funding of religion and thus violated the First Amendment’s Establishment Clause. <i>Zelman</i> rejected this challenge, and the opinion was widely heralded as of great historical significance.</p>
<p class="indent">Yet, in the years since <i>Zelman</i>, school vouchers have made little political headway. They have been proposed in a variety of cities and states, but have overwhelmingly been rejected. This is just as true in states run by Republicans as in those led by Democrats. Since <i>Zelman</i>, only three jurisdictions have adopted voucher plans, while proposals have failed in over thirty-four states.</p>
<p class="indent">It is tempting to think that vouchers simply need more time to gain popularity—after all, <i>Zelman</i> was only decided five years ago. While that is surely part of the explanation for the slow growth of vouchers, it is not the only one. We can see this by comparing the relatively slow pace of voucher expansion to the rapid growth of two other forms of school choice that exploded in the preceding decades. Like vouchers, home schooling and charter schools were new innovations at one point. But they both grew much faster. In 1983 only four states had laws that explicitly permitted home schooling; ten years later all fifty states had such laws. Charter schools have had a similarly rapid rise. The nation’s first charter schools were authorized in Minnesota in 1991; by the 2004-05 school year, there were approximately 4000 charter schools in forty states and the District of Columbia.</p>
<p class="indent">Why have school vouchers failed to garner the support that so many assumed would follow the Court’s decision in <i>Zelman</i>? To answer this question requires looking back at the evolution of the school voucher movement.</p>
<p><a id="page_1098" style="overflow-wrap: break-word;"><b>1098</b></a></p>
<p class="noindent">I suggest that the story is one of religion, race, and politics. It is a story of religion because religious conservatives—especially Christian conservatives—once championed school vouchers and other forms of private school choice as their leading education priority. Christian conservatives were drawn to vouchers because they sought schools that would reinforce their religious beliefs and values—what I call the “values claim” for vouchers. The values claim was central for most of the history of the voucher movement.</p>
<p class="indent">This is a story about race, too, for the leaders of the voucher movement made a disciplined effort to define school vouchers as part of the struggle for racial justice and educational opportunity. In so doing, they developed an alternative rationale for school vouchers—what I call the “racial-justice claim”—which emphasized the right of low-income and minority parents to send their children to academically rigorous private schools. The racial-justice claim had political and legal advantages for the voucher movement. It attracted an additional constituency—black parents—and made voucher plans less vulnerable to Establishment Clause challenges. [H]owever, jettisoning the values claim that appealed to religious conservatives may have weakened the post-<i>Zelman</i> political movement for vouchers.</p>
<p class="indent">This is also a story about politics, for by the time <i>Zelman</i> was decided, a political consensus had emerged emphasizing the importance of “accountability” in education. Best captured by the federal No Child Left Behind legislation, the new politics of accountability increased state and federal oversight over individual schools and districts. For schools, it means less local control, more tests, stricter standards, and various other regulations imposed by governing authorities. Although No Child Left Behind does not govern private schools receiving vouchers, there is growing pressure for increased government oversight of those schools. This threat of governmental regulation is anathema to conservative Christian educators, driving them further away from a school voucher movement about which they were already increasingly ambivalent.</p>
<p class="indent">In the early twentieth century, the idea of giving parents public money to pay religious school tuition was advocated mainly by Catholics, who had long battled with Protestants over whose religion and values would be taught in school. Catholics lost this battle, and when they did, many left the public system. They built their own schools and sought state funding for them. State funding of private schooling had not initially appealed to Protestants but gained in popularity among a wider swath of religious voters in the 1970s and 1980s. The principal rationale was that the public schools were becoming increasingly secular and hostile to religion. Over time, courts had prohibited school prayer and the teaching of creationism. They also rejected a variety of challenges by religious parents to the secularism of school textbooks. In response to these defeats, evangelical Christians and others began to argue that parents should send their children to schools that reinforced, or at least respected, their core beliefs and values. Moreover, like the Catholics before them, they began to argue that those who made such a choice should receive some sort of government support. Otherwise, some would not be able to afford religious schools, and even those who could afford them would be forced to pay twice—once in taxes for</p>
<p><a id="page_1099" style="overflow-wrap: break-word;"><b>1099</b></a></p>
<p class="noindent">the public schools they did not use, and again for the religious schools that they did.</p>
<p class="indent">[D]uring the 1990s the values claim took a back seat as voucher advocates promoted a racial-justice claim in its place. This racial-justice claim came to define the litigation strategy in defense of vouchers, and was essential to achieving the legal victory in <i>Zelman</i>. The racial-justice claim asserted that vouchers provided educational emancipation for poor students, mostly black, trapped in dysfunctional urban districts. Vouchers were hailed as a way for these students to gain access to schools in which they could acquire the academic skills they needed to succeed in college and the workforce. This rationale for vouchers was a significant departure from the earlier theory that had attracted religious conservatives. Unlike the values rationale, the racial-justice claim did not assert that public schools were teaching the wrong values to children or contradicting the parents’ religion. Rather, it argued that the public schools were not teaching children the necessary academic skills, and that private schools could do better. Unlike the values rationale, the racial-justice claim did not defend the rights of all families whose values conflicted with school authorities. Under this claim, the victims were a smaller group of low-income, inner-city children.</p>
<p class="indent">[R]eplacing the values claim with the racial-justice claim [has had serious consequences]. On the one hand, the new voucher movement is more attractive to a contingent of African American parents and some of those sympathetic to their plight. On the other hand, it holds less appeal for religious conservatives. Religious conservatives had not, by and large, objected to schools on the ground that they were insufficiently academically rigorous, and they are less attracted to a movement that defines the problem in this way. Furthermore, the new voucher movement, wrapped in the mantle of racial justice, promotes school-choice programs that are targeted at low-income students in urban districts. White religious conservatives do not generally live in these urban districts and do not stand to benefit from the programs.</p>
<p class="indent">But even if voucher programs targeted at low-income urban districts did not appeal to religious conservatives, perhaps these limited plans would provide voucher proponents with a toehold that would position them to enact more expansive voucher plans. This was certainly the stated strategy of some voucher proponents. But I suggest a reason to question the effectiveness of this approach. I argue that the new voucher movement will have trouble attracting religious conservatives because of the rise of the accountability movement in education and its impact on voucher programs. The original movement for private school choice was grounded in the notion, shared by libertarians and religious conservatives, that private schools should be largely free of government regulation. <i>Zelman</i>, however, gave the green light to the new voucher movement at exactly the same time that state and national education policy had come to demand greater oversight of all schools, including private schools accepting vouchers. This accountability involves increased regulation of individual schools and demands that they provide information to various governmental authorities. This sort of regulation is opposed by religious groups generally and evangelical educators specifically. As a result, modern voucher programs are replete with government strings that many religious conservatives reject. This combination</p>
<p><a id="page_1100" style="overflow-wrap: break-word;"><b>1100</b></a></p>
<p class="noindent">of circumstances has led to a modern voucher movement that has received constitutional approval, but may lack the necessary political support to thrive. Thus, I predict that <i>Zelman</i> will end up mattering much less than many had thought it would.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Who is the real or core voucher constituency? To the extent the religious claim was jettisoned for the racial claim, one might query whether one or both of these groups were pawns for another constituency. Is the relative lack of success for vouchers attributable to the perception of the minorities that they were being used as pawns?</p>
<p class="indent">2. Foreman notes that charter schools and homeschooling have experienced significant expansion. To the extent those movements involved fewer legal uncertainties, their growth has had fewer impediments. By the time <i>Zelman</i> was decided, parents looking to exit from traditional public schools had options other than a voucher available. In particular, to the extent the purported key constituency in <i>Zelman</i> (inner city minorities) was not religiously motivated and charter schools were increasingly available, <i>Zelman</i> may have been largely irrelevant for parents. In short, timing may have limited the voucher movement.</p>
<p class="indent">3. Now that the Supreme Court has upheld vouchers that go to private schools, why have religiously motivated parents failed to reclaim the voucher movement?</p>
<p class="indent">4. What are the motivations for private religious schools to enroll voucher students who are not motivated by religion? What are the motivations of other private schools whose mission is purely one of academic excellence?</p>
<p class="indent">5. While vouchers have not garnered attention or support on par with charter schools, they experienced a major resurgence during the Great Recession. The growth was due in part to a change in rationale. Aimed at disadvantaged students, states traditionally imposed income eligibility caps on their programs. <i>See, e.g</i>., Zelman v. Simmons-Harris, 536 U.S. 639, 646 (2002); Jackson v. Benson, 578 N.W.2d 602 (Wis. 1998). More recently, however, states have raised or eliminated those income caps, making vouchers available to the middle class as well. Florida was the first state to make this major shift. After making changes to its program to comply with the decision in <i>Bush</i>, the state expanded its voucher program. At the outset of the recession, the state spent $87 million on vouchers. <span class="smallcap">Fla. Dep’t Educ</span>., <span class="smallcap">Corporate Tax Credit Scholarship Program: June Quarterly Report</span> (2009). By 2014, the state had all but eliminated income eligibility caps and drastically increased the amount it would fund per voucher. <span class="smallcap">Fla. Dep’t Educ., Florida Tax Credit Scholarship Program Fact Sheet</span> (Nov. 2015), <a href="http://www.fldoe.org/core/fileparse.php/5606/urlt/FTC_Nov_2015.pdf" style="overflow-wrap: break-word;">http://www.fldoe.org/core/fileparse.php/5606/urlt/FTC_Nov_2015.pdf</a>. The result was a quadrupling of voucher spending to $344 million. <i>Id.</i> Other states have followed a similar trajectory. <i>See</i> Derek W. Black, <i>Averting Educational Crisis: Funding Cuts, Teacher Shortages, and the Dwindling Commitment to Public Education</i>,</p>
<p><a id="page_1101" style="overflow-wrap: break-word;"><b>1101</b></a></p>
<p class="noindent">W<span class="smallcap">ash</span>. U. L. R<span class="smallcap">ev</span>. (forthcoming 2017) (discussing voucher growth in Indiana, Wisconsin, and North Carolina). What explains this shift in policy?</p>

<p class="h3" id="ch408">C. HOMESCHOOLING</p>
<p class="h4" id="ch409">1. <i>A Constitutional Right?</i></p>
<p class="noindent">Although not previously the case, all 50 states now permit homeschooling in some shape or fashion. The number of parents exercising this option for their children remains low, but their ranks are rapidly growing. About 1.5 million students currently attend a homeschool, which represents nearly 3 percent of the country’s total student population. <span class="smallcap">U.S. Dep’t of Educ., The Condition of Education</span> 2009, at 14-15 (2009). Parental motivations for this option are varied. Some question safety in public schools; others seek to shield their children from social influences; some prefer to focus their children’s education on religious matters; others simply believe they can deliver a higher quality of education at home; and, of course, many parents hold all of the motivations. <i>Id.</i> at 15. Many parents whose children are currently enrolled in public schools hold similar views, but due to time and resource limitations cannot exercise the same option. For this reason, the movement will likely hit a ceiling at some point in the near future. But regardless of the numbers, the movement raises several issues that are significant for both the parents who homeschool their children and the public school systems from which they are exiting. In addition to a broad overview of homeschools, the following materials address the most important issues: (1) the state’s authority to compel education; (2) the motivations of parents</p>
<p><a id="page_1102" style="overflow-wrap: break-word;"><b>1102</b></a></p>
<p class="noindent">seeking to homeschool their children and what they suggest about public schools; (3) whether the state has a responsibility to homeschooled students; (4) the extent to which homeschools are entitled to demand resources from the state; and (5) the extent to which states can regulate or prohibit homeschooling.</p>
<p class="indent">
<i>Pierce v. Society of the Sisters</i> is not a homeschooling case, but the Supreme Court articulated several principles on which both the state and parents rely in defending their positions on homeschooling. The facts in <i>Pierce</i> involved Oregon’s attempt not only to compel all children to attend school, but to compel them to attend <i>public</i> school. The statute in question would have eliminated both private and home schools. As you read the case, note that the Court recognizes the state’s authority to regulate both public and private education, but it also recognizes the interest of parents in controlling their children’s education and pursuing it outside of public schools. Finding the right balance between these two interests is the challenge in homeschooling law and policy.</p>
<p class="h5" id="ch410">Pierce v. Society of the Sisters</p>
<p class="h5a"><i>268 U.S. 510 (1925)</i></p>
<p class="indent">These appeals are from decrees, which granted preliminary orders restraining appellants from threatening or attempting to enforce the Compulsory Education Act.</p>
<p class="indent">The challenged act, effective September 1, 1926, requires every parent, guardian, or other person having control or charge or custody of a child between 8 and 16 years to send him “to a public school for the period of time a public school shall be held during the current year” in the district where the child resides; and failure so to do is declared a misdemeanor. There are exemptions for children who are not normal, or who have completed the eighth grade, or whose parents or private teachers reside at considerable distances from any public school, or who hold special permits from the county superintendent. The manifest purpose is to compel general attendance at public schools by normal children, between 8 and 16, who have not completed the eighth grade. And without doubt enforcement of the statute would seriously impair, perhaps destroy, the profitable features of appellees’ business and greatly diminish the value of their property.</p>
<p class="indent">Appellee the Society of Sisters is an Oregon corporation, organized in 1880, with power to care for orphans, educate and instruct the youth, establish and maintain academies or schools, and acquire necessary real and personal property. It has long devoted its property and effort to the secular and religious education and care of children. It conducts interdependent primary and high schools and junior colleges, and maintains orphanages for the custody and control of children between 8 and 16. In its primary schools many children between those ages are taught the subjects usually pursued in Oregon public schools during the first eight years. Systematic religious instruction and moral training according to the tenets of the Roman Catholic Church are also regularly provided. It owns valuable buildings, especially constructed and equipped for</p>
<p><a id="page_1103" style="overflow-wrap: break-word;"><b>1103</b></a></p>
<p class="noindent">school purposes. The business is remunerative—the annual income from primary schools exceeds $30,000—and the successful conduct of this requires long time contracts with teachers and parents. The Compulsory Education Act of 1922 has already caused the withdrawal from its schools of children who would otherwise continue, and their income has steadily declined.</p>
<p class="indent">[T]he Society’s bill alleges that the [Act] conflicts with the right of parents to choose schools where their children will receive appropriate mental and religious training, the right of the child to influence the parents’ choice of a school, the right of schools and teachers therein to engage in a useful business or profession, and is accordingly repugnant to the Constitution and void.</p>
<p class="indent">Appellee Hill Military Academy [operates] for profit an elementary, college preparatory, and military training school for boys between the ages of 5 and 21 years. [Its grade structure and curriculum are essentially the same as that of the public schools, with the exception being that military instruction and supervision are included.] By reason of the statute and threat of enforcement appellee’s business is being destroyed and its property depreciated; parents and guardians are refusing to make contracts for the future instruction of their sons, and some are being withdrawn. The Academy’s bill alleges that the challenged act contravenes the corporation’s rights guaranteed by the Fourteenth Amendment.</p>
<p class="indent">No question is raised concerning the power of the state reasonably to regulate all schools, to inspect, supervise and examine them, their teachers and pupils; to require that all children of proper age attend some school, that teachers shall be of good moral character and patriotic disposition, that certain studies plainly essential to good citizenship must be taught, and that nothing be taught which is manifestly inimical to the public welfare.</p>
<p class="indent">The inevitable practical result of enforcing the act under consideration would be destruction of appellees’ primary schools, and perhaps all other private primary schools for normal children within the state of Oregon. Appellees are engaged in a kind of undertaking not inherently harmful, but long regarded as useful and meritorious. Certainly there is nothing in the present records to indicate that they have failed to discharge their obligations to patrons, students, or the state. And there are no peculiar circumstances or present emergencies which demand extraordinary measures relative to primary education.</p>
<p class="indent">Under the doctrine of Meyer v. Nebraska, 262 U.S. 390 (1923), we think it entirely plain that the Act of 1922 unreasonably interferes with the liberty of parents and guardians to direct the upbringing and education of children under their control. [R]ights guaranteed by the Constitution may not be abridged by legislation which has no reasonable relation to some purpose within the competency of the state. The fundamental theory of liberty upon which all governments in this Union repose excludes any general power of the state to standardize its children by forcing them to accept instruction from public teachers only. The child is not the mere creature of the state; those who nurture him and direct his destiny have the right, coupled with the high duty, to recognize and prepare him for additional obligations.</p>
<p class="indent">Appellees are corporations, and therefore, it is said, they cannot claim for themselves the liberty which the Fourteenth Amendment guarantees. Accepted in the proper sense, this is true. But they have business and property for which</p>
<p><a id="page_1104" style="overflow-wrap: break-word;"><b>1104</b></a></p>
<p class="noindent">they claim protection. These are threatened with destruction through the unwarranted compulsion which appellants are exercising over present and prospective patrons of their schools. And this court has gone very far to protect against loss threatened by such action.</p>
<p class="indent">Generally, it is entirely true that no person in any business has such an interest in possible customers as to enable him to restrain exercise of proper power of the state upon the ground that he will be deprived of patronage. But the injunctions here sought are not against the exercise of any proper power. Appellees asked protection against arbitrary, unreasonable, and unlawful interference with their patrons and the consequent destruction of their business and property. Their interest is clear and immediate, within the rule approved [in various] cases where injunctions have issued to protect business enterprises against interference with the freedom of patrons or customers.</p>
<p class="indent">The suits were not premature. The injury to appellees was present and very real, not a mere possibility in the remote future. If no relief had been possible prior to the effective date of the act, the injury would have become irreparable. Prevention of impending injury by unlawful action is a well-recognized function of courts of equity.</p>
<p class="indent">The decrees below are affirmed.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. On what basis does the Court invalidate this statute? Is it true that the state has no competent interest here?</p>
<p class="indent">2. The education of children involves competing interests between the state, the parent, and the child. What is the state’s interest? Is it inconsistent with parents’ or children’s interests? How does this Court balance these interests, and what compromise does it strike? What other outcomes could the Court have reasonably reached?</p>
<p class="indent">3. What authority does the state have to compel education? Do parents have a constitutional right to control the education and upbringing of their children, or is the state simply limited in its authority to indoctrinate children? The Court in <i>Pierce</i> cites <i>Meyer v. Nebraska</i>, 262 U.S. 390 (1923), as precedent for a parental right to direct their children’s education. <i>Meyer</i> involved a statute that prohibited foreign language instruction prior to high school.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml?favre=brett#note93" id="Rnote93" style="overflow-wrap: break-word;">1</a></sup> The Court rejected the notion that the statute served a legitimate civic purpose (as opposed to anti-alien sentiments during the post–World War I period). The Court found that the statute impermissibly interfered with teachers’ rights to engage in their profession and parents’ rights to seek instruction from those teachers. An analogous case arose a few years after <i>Pierce</i> when Hawaii sought to severely restrict (if not extinguish) the operation of foreign language schools. Again, the Court struck down the regulation as an unreasonable restriction on private education. Farrington v. Tokushige, 273 U.S. 284 (1927).</p>
<p><a id="page_1105" style="overflow-wrap: break-word;"><b>1105</b></a></p>
<p class="indent">4. To the extent parents have a right to control the education of their children, from where in the Constitution does this right emanate: freedom of expression, freedom of religion, or liberty rights protected by the Fourteenth Amendment? As you will see, subsequent courts will struggle with this question and whether any such right exists at all. Part of this uncertainty is due to the fact that the Court’s opinion in <i>Pierce</i> was decided before the First Amendment was incorporated through the Fourteenth Amendment and made applicable to the states (the Bill of Rights limits federal power, not state power, and thus requires incorporation through the Fourteenth Amendment to apply against states). <i>See</i> William G. Ross, <i>The Contemporary Significance of</i> Meyer <i>and</i> Pierce <i>for Parental Rights Issues Involving Education</i>, 34 <span class="smallcap">Akron L. Rev.</span> 177, 178-179, 183-184 (2000). Moreover, the existence of a constitutional parental right was not necessary to the Court’s holding. Nonetheless, the Court has subsequently cited <i>Pierce</i> as recognizing such a right. <i>See, e.g.</i>, Wisconsin v. Yoder, 406 U.S. 205, 213-214 (1972); Griswold v. Connecticut, 381 U.S. 479, 482 (1965). A plurality of the Supreme Court recently reiterated this notion, albeit in the context of a noneducation case:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The liberty interest at issue in this case—the interest of parents in the care, custody, and control of their children—is perhaps the oldest of the fundamental liberty interests recognized by this Court. More than 75 years ago, in <i>Meyer v. Nebraska</i>, we held that the “liberty” protected by the Due Process Clause includes the right of parents to “establish a home and bring up children” and “to control the education of their own.” Two years later, in <i>Pierce v. Society of Sisters</i>, we again held that the “liberty of parents and guardians” includes the right “to direct the upbringing and education of children under their control.” We explained in <i>Pierce</i> that “[t]he child is not the mere creature of the State; those who nurture him and direct his destiny have the right, coupled with the high duty, to recognize and prepare him for additional obligations.” We returned to the subject in <i>Prince v. Massachusetts</i>, and again confirmed that there is a constitutional dimension to the right of parents to direct the upbringing of their children. “It is cardinal with us that the custody, care and nurture of the child reside first in the parents, whose primary function and freedom include preparation for obligations the state can neither supply nor hinder.”</p>
<p class="indent">In subsequent cases also, we have recognized the fundamental right of parents to make decisions concerning the care, custody, and control of their children. In light of this extensive precedent, it cannot now be doubted that the Due Process Clause of the Fourteenth Amendment protects the fundamental right of parents to make decisions concerning the care, custody, and control of their children.</p>
</div>
<p class="space"> </p>
<p class="noindent">Troxel v. Granville, 530 U.S. 57, 65-66 (2000).</p>
<p class="indent">5. Should the state’s power to regulate education impose a corollary duty on the state to ensure for the proper education of children?</p>
<div class="line" />
<p class="indent">The following article excerpt by Catherine Ross connects <i>Pierce</i> and its progeny to the question of whether parents have a right to homeschool their children and the extent of the state’s power to regulate it. Ross also discusses the recent resurgence of homeschooling and the motivations of parents pursuing it. Her article is followed by an excerpt by Judith G. McMullen that provides an overview of the various statutory approaches to homeschooling by the states.</p>
<p><a id="page_1106" style="overflow-wrap: break-word;"><b>1106</b></a></p>
<p class="h5" id="ch411">Catherine J. Ross, Fundamentalist Challenges to Core Democratic Values: Exit and Homeschooling</p>
<p class="h5a"><i>18 Wm. &amp; Mary Bill Rts. J. 991 (2010)</i></p>
<p class="h8"><span class="smallcap">A. A Brief Legal History</span></p>
<p class="indent">The rise of formal schools and the adoption of compulsory school laws transformed schooling in nineteenth-century America. Beginning in the second quarter of the nineteenth century, the common school movement led by Horace Mann and other reformers resulted in the widespread availability of free public schools. Homeschooling virtually disappeared in the United States by the early twentieth century as states (beginning with Massachusetts in 1852 and ending with Texas in 1915) adopted and enforced laws requiring parents to make their children literate and, later, to send their children to a formal school for at least part of every academic year.</p>
<p class="indent">The constitutionality of one brand of compulsory school law reached the United States Supreme Court in 1925. In <i>Pierce v. Society of Sisters</i>, the Court overturned a compulsory school law that parents could only satisfy by enrolling their children in public schools, barring the use of sectarian or other private schools. The Court held that parents must have the right to choose among approved ways of satisfying the compulsory education law, but in doing so it underscored that the case did not challenge “the power of the State reasonably to regulate all schools, to inspect, supervise and examine them, their teachers and pupils; to require…that certain studies plainly essential to good citizenship must be taught, and that nothing be taught which is manifestly inimical to the public welfare.”</p>
<p class="indent">The Court has never fleshed out the extent of the state’s power to regulate independent schools. Today, the vast majority of states impose curricular requirements on private schools, and these requirements appear to be largely unchallenged. Similarly, the Court has never had an occasion to consider the reach of the state’s authority to regulate homeschooling, which is completely unregulated in states such as Alaska, and in other states subject to minimal requirements, ranging from mandatory notice to the state that the parents intend to homeschool to reporting and testing requirements regarding mastery of core curricular subjects such as reading and math. It stands to reason, however, that if states can regulate licensed private schools, the educational needs of children make it even more important for the state to provide minimum educational standards for children whose schooling takes place completely immune from the view of strangers.</p>
<p class="indent">Homeschoolers nonetheless frequently rely on the language in <i>Pierce</i> regarding parental rights for authority not only to teach their children at home, but also to do so without any government oversight at all. These arguments almost always fail. State courts and lower federal courts have repeatedly rebuffed assertions by sectarian schools and homeschoolers that they are constitutionally entitled to complete freedom from state oversight.</p>
<p class="indent">During the first half of the twentieth century, some state courts accepted defenses to charges of violating the compulsory school laws that would not be</p>
<p><a id="page_1107" style="overflow-wrap: break-word;"><b>1107</b></a></p>
<p class="noindent">credible today. When many people still lived in rural communities where transportation was limited, some courts excused parents who taught their children at home when the distances were too far and the town did not provide transportation or the travel conditions were too dangerous due to isolated country roads. Even then, however, school authorities were often unwilling to grant parents permission to teach their children at home where statutes provided discretion to do so.</p>
<p class="indent">By the middle of the twentieth century homeschooling had virtually disappeared, and its legal status was uncertain at best. It is estimated that by mid-century no more than 10,000 children satisfied the compulsory school laws by studying at home. Homeschooling without authorization left parents vulnerable to charges of child neglect because the state did not recognize homeschooling as a legitimate alternative to public schools or organized private schools.</p>
<p class="indent">Homeschooling experienced a gradual resurgence beginning in the 1960s, initially as part of a progressive movement influenced by educational theorists who favored unstructured learning. Starting in the late 1970s some state courts began to interpret the compulsory education statutes to allow parents to homeschool if they provided their children with an education equivalent to the training offered in the public schools. But as public schools adopted more progressive approaches to learning, “conservative and religious families were surprised to find themselves in a countercultural position” as they began to homeschool. Homeschooling remained illegal in the majority of states in 1981. Court decisions, combined with effective lobbying by Christian homeschoolers that prompted statutory reforms, led to a legal revolution so that by 2000, homeschooling was legal under some circumstances in all fifty states, whether by judicial decree or statute.</p>
<p class="indent">The question of whether homeschooling parents have violated the compulsory education laws often turns on whether the statutory language in the state’s compulsory education law provides a mechanism for an alternative to an organized, licensed school. Where it does not, some courts have allowed parents to claim that they run a private school in the sense contemplated by the statute. But even today, homeschooling as generally defined—parents teaching their own children at home—exposes parents to legal liability, shocking parents and home school proponents.</p>
<p class="h8"><span class="smallcap">B. Who Homeschools and Why</span></p>
<p class="indent">While it remains a sliver of the educational landscape, homeschooling is growing rapidly. In 2007, the most recent year for which data are available, about 1.5 million children (or roughly 2.9% of school-aged children) were being homeschooled in the United States. Some experts predict that homeschooling will grow at a rate as fast as fifteen to twenty percent annually in some parts of the country.</p>
<p class="indent">Proponents of homeschooling emphasize that parents from all walks of life homeschool and that they do so for many different reasons. That is true as far as it goes. Homeschoolers live in every part of the country, include every race and religion, and fall at various points along the socioeconomic spectrum. The vast</p>
<p><a id="page_1108" style="overflow-wrap: break-word;"><b>1108</b></a></p>
<p class="noindent">majority of homeschoolers, however, are white and Christian, and they choose to homeschool because of their religious beliefs and their desire to protect their children from conflicting messages.</p>
<p class="indent">Federal surveys taken in 2003 and 2008 clarify the depth of religious conviction among homeschoolers. In 2003, seventy-two percent of homeschooling parents reported that one reason they teach their children at home is to provide “religious instruction.” By 2007, [that number rose to] eighty-three percent. Although in 2003 only thirty percent of homeschoolers called religious instruction their “primary” reason for teaching their children themselves, some other reasons offered as “primary” may reduce to religion. For example, homeschooling parents cite their desire to protect their children from “negative peer pressure,” much as the Amish parents in <i>Yoder</i> worried about the goings-on in high school. Muslims are also increasingly turning to homeschooling to protect their children from drugs and their daughters from “dressing like hoochies, cursing and swearing and showing disrespect toward their elders,” as well as to protect children from prejudice.</p>
<p class="indent">Homeschoolers also voice “dissatisfaction with academic instruction” offered in the public schools. We should interpret “dissatisfaction with academic instruction” in light of other things that we know about the attitudes of conservative Christian homeschoolers. Michael Farris, a founder of the Home School Legal Defense Association, has warned of the dangers of public education, which according to him include “promoting values that are questionable or clearly wrong: the acceptability of homosexuality as an alternative lifestyle; the acceptability of premarital sex as long as it is ‘safe’; the acceptability of relativistic moral standards.” We can infer that many homeschoolers’ concerns about instruction in the public schools likely include objections to sex education, evolution, gender equality, and the choice of secular curricular materials. As Rob Reich has pointed out, religious homeschoolers seek to give their children “a proper religious education free from the damning influences of secularism and pop culture” and they make no secret of that fact.</p>
<p class="indent">All of these primary reasons for homeschooling—both those that are expressly religious and those that resonate in a family’s conservative religious beliefs—indicate that almost ninety percent of parents who homeschool do so for reasons stemming from their religious beliefs. The survey data clearly confirm the anecdotal evidence suggesting that homeschooling is dominated by conservative Christians.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Should states encourage, discourage, or remain neutral toward homeschooling? Are parents’ motivations for homeschooling their children an important consideration in assessing homeschooling as an educational policy, or should educational quality be the only consideration? Ross argues in another portion of her article that shielding children from socialization and secular ideas is inconsistent with the state’s interests. Thus, homeschooling, regardless of the</p>
<p><a id="page_1109" style="overflow-wrap: break-word;"><b>1109</b></a></p>
<p class="noindent">quality of basic instruction therein, poses a challenge to our civic and constitutional values, particularly those related to tolerance. Whose interests should trump, the states’ or the parents’?</p>
<p class="indent">2. Many educators and policymakers approach homeschooling with suspicion or concern. What are those suspicions? Are they well founded? What is the relatively monolithic racial and religious demographic makeup of homeschools indicative of, if anything? Are public schools particularly hostile toward these groups, or are these groups hostile toward public schools?</p>
<p class="h4" id="ch412">2. <i>Regulation of Homeschooling</i></p>
<p class="h5" id="ch413">Judith G. McMullen, Behind Closed Doors: Should States Regulate Homeschooling?</p>
<p class="h5a"><i>54 S.C. L. Rev. 75 (2002)</i></p>
<p class="indent">Although all fifty states and the District of Columbia have compulsory education laws, homeschooling is currently legal in all fifty states. State regulation of homeschooling varies widely, from states that have few restrictions to states that have many. Homeschooling laws have been characterized as falling into three separate categories: “private school laws, equivalency laws, and home education laws.”</p>
<p class="indent">The first category, “private school laws,” refers to states that treat a home school as a private school. For example, in Alabama the statute allows home schools to qualify as church schools if they “are operated as a ministry of a local church, group of churches, denomination, and/or association of churches.” Once this rather broad definition is met, there are no subjects required by state law, no minimum attendance requirements, no teacher certification requirements, nor any testing requirements. The homeschooling parent need only file a notice with the local school superintendent and maintain an attendance register. Similarly, children in Illinois who are attending a private school, where instruction is in English and “where children are taught the branches of education taught to children of corresponding age and grade in the public schools,” meet the requirements of the compulsory attendance law. As early as 1950, the Illinois Supreme Court established that a home school could be a private school.</p>
<p class="indent">Texas also treats home schools as private schools. In Texas, “home schools do not have to initiate contact with a school district, submit to home visits, have curriculum approved or have any specific teacher certification. Home schools need only have a written curriculum, conduct it in a bona fide manner and teach math, reading, spelling, grammar, and good citizenship.”</p>
<p class="indent">States having equivalency laws “exempt children from compulsory attendance laws if they are receiving ‘equivalent instruction’ elsewhere. While these laws may vary somewhat from state to state, it’s difficult to define ‘equivalent,’ and the burden of proof is on the state.” However, “equivalency states” may require more extensive paperwork by the parents. For example, Connecticut</p>
<p><a id="page_1110" style="overflow-wrap: break-word;"><b>1110</b></a></p>
<p class="noindent">allows a parent to homeschool if that parent “is able to show that the child is elsewhere receiving equivalent instruction in the studies taught in the public schools.” Connecticut State Department of Education procedures require parents to file a “Notice of Intent” form with the local school superintendent. Required information includes “name of the teacher, subjects taught, days of instruction, and the teacher’s method of assessment.” Although standardized tests are not required, “an annual portfolio review will be held with the parents and school officials to determine if instruction in the required courses has been given.” Connecticut recently considered legislation to impose more restrictions on homeschooling parents. These proposed changes were vigorously opposed by homeschooling advocates. And after homeschoolers reached an agreement with the Committee Co-Chair who supported the bill, the bill was allowed to die in committee.</p>
<p class="indent">Massachusetts provides another example of an “equivalency state,” because it allows parents to exempt themselves from compulsory attendance requirements by demonstrating that they are providing an equivalent education for their children. Massachusetts parents must obtain advance approval to operate a home school and must provide instruction in reading, writing, English, geography, arithmetic, drawing, music, United States history and constitution, citizenship, health, physical education, and good behavior. However, the local school authority may “not dictate the manner in which the subjects will be taught.” Periodic testing, progress reports submitted by the parents, or home visits (if approved by the parents) may be used to evaluate the progress of homeschooled children.</p>
<p class="indent">Home education law states have specific regulations that apply to home schools. These vary greatly from state to state and may include requirements for home teacher certification, curriculum, and other restrictions. As a practical matter, requirements may be similar to those imposed by states in the previous categories: the difference is that these states have a specific homeschooling statute.</p>
<p class="indent">For example, Ohio has a homeschool statute that exempts children from compulsory school attendance as long as the requirements of the statute are met. These statutory requirements include educational requirements for the parent who is doing the teaching (she must have a high school diploma, GED, test scores that demonstrate high school equivalence, or must work under the supervision of a person holding a baccalaureate degree until the children’s test scores reach a reasonable level); required courses (e.g., math, language arts, science); and testing requirements for gauging the children’s progress.</p>
<p class="indent">Another approach is demonstrated by the South Carolina homeschool statute, which offers three options to homeschoolers. The first option allows homeschooling if the school district board of trustees approves the instruction. However, the board must approve the instruction if the parents meet statutory requirements for parental qualifications (high school diploma, GED or baccalaureate degree), minimum days of instruction and hours per day, records, testing, curriculum, and library access. Options two and three exempt parents who are members of the South Carolina Association of Independent Home Schools or</p>
<p><a id="page_1111" style="overflow-wrap: break-word;"><b>1111</b></a></p>
<p class="noindent">another bona fide homeschool organization authorized by the statute from some of the Option one requirements, most notably testing.</p>
<p class="indent">In contrast, Wisconsin’s homeschooling law requires that a “statement of enrollment” be submitted annually to the department of education but does not impose minimum teacher qualifications and does not require standardized tests or other annual evaluation of student progress. Still another approach is illustrated by the North Carolina homeschooling statute, which requires teachers to have a high school diploma or GED, requires annual standardized testing of the children, and requires attendance and disease immunization records. These four states illustrate that there is no uniformity of requirements, even among states with specific homeschooling statutes.</p>
<p class="h6"><i>QUESTIONS</i></p>
<p class="indent">What level of regulation should states exercise over homeschools? What justifies more regulation? What justifies less?</p>
<div class="line" />
<p class="indent">The following case offers a snapshot of one state’s approach to regulating homeschools, along with the legal challenges it generated. As you read it, pay particular attention to the fact that the plaintiffs rested their case on a general fundamental right of parents rather than a free exercise right.</p>
<p class="h5" id="ch414">People v. Bennett</p>
<p class="h5a"><i>501 N.W.2d 106 (Mich. 1993)</i></p>
<p class="noindent"><span class="smallcap">Brickley</span>, Justice.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">John and Sandra Bennett and their four children live in Wayne County. In 1986, the defendants were charged with four counts of failing to send their children to school. After a trial, the defendants were found guilty and fined $50 for each count.</p>
<p class="indent">The crux of the defendants’ convictions concerns their decision to withdraw their four children from public school. Dissatisfaction with the public school system was their stated reason for their action, not any religious belief. Defendants believed that they could provide their children a better education than the local public school, even though neither defendant is a certified teacher.</p>
<p class="indent">The trial court paid particular attention to the defendants’ claim that their children received instruction from certified teachers. Defendants asserted that two women, Pearl Wander and Julie Kuhar, provided instruction to the children. The court found, however, that the instruction provided by these women</p>
<p><a id="page_1112" style="overflow-wrap: break-word;"><b>1112</b></a></p>
<p class="noindent">did not satisfy the state’s requirements. Ms. Wander, for example, while certified to teach, was never shown to have actually visited the Bennett home. Instead, Ms. Wander had contact with the children through the occasional use of a speaker phone and the family’s occasional visits to the Clonlara campus for a total of four to six hours per month. This contact, the court found, was not sufficient to meet the state’s requirements. Rather, the court concluded, Ms. Wander’s role with respect to the children was that of a supervisor, not a teacher. With regard to Ms. Kuhar, the court noted that she was not in fact certified to teach at the time of her contact with the Bennett children. The fact that defendants were not substantially utilizing the services of a certified teacher and were not themselves certified to teach was sufficient for the trial court to find them guilty of failing to send their children to school.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">Defendants argue that there is state and federal case law in support of their contention that, as parents, they have a fundamental right to direct their children’s education. We do not, however, find that the cited cases should be so interpreted. Indeed, we have not found and defendants have not presented <i>any</i> case that finds the existence of a Fourteenth Amendment fundamental right of parents to direct their children’s secular education free of reasonable regulation. We conclude that parents <i>do not</i> have such a constitutional right requiring a strict scrutiny standard. On the contrary, the state may reasonably regulate education, including the imposition of teacher certification and curricula requirements on home-school programs, in order to advance the legitimate interest of compulsory education.</p>
<p class="indent">Defendants contend that the Fourteenth Amendment guarantees them the <i>fundamental</i> right to direct the education of their children, even when the desire to direct education does not stem from any religious belief. Defendants cite <i>Pierce v. Society of Sisters</i>, 268 U.S. 510 (1925), for the proposition that it is beyond a state’s authority to interfere with parents’ choice of private education for their children. Similarly, defendants argue, the State of Michigan is telling parents that their children may be taught only by state-certified teachers, the same type of teachers who teach in public schools. Without explicitly so stating, defendants infer that because the state requires the same type of teachers for both private and public schools, it is blurring the distinction between these schools and thus interfering with a parent’s right to choose private schools for their children.</p>
<p class="indent">Defendants also quote at length from <i>Wisconsin v. Yoder</i>, 406 U.S. 205 (1972), which held that parents have the right to take their children out of high school and give them informal vocational training in order to protect sincerely held religious beliefs. The defendants noted in <i>Yoder</i> that the Supreme Court emphasized the case involved the “fundamental interest of parents, as contrasted with that of the State, to guide the <i>religious</i> future and education of their children. The history and culture of Western civilization reflect a strong tradition of parental concern for the nurture and upbringing of their children.”</p>
<p class="indent">The defendants’ reliance on most of the cases cited is misplaced because those cases deal with religious issues under the First Amendment. This case is</p>
<p><a id="page_1113" style="overflow-wrap: break-word;"><b>1113</b></a></p>
<p class="noindent">specifically not about religion and must be so considered. For example, in a broad sense, <i>Pierce</i> stands for the proposition that parents have a right to choose either public or private education for their children. In a narrow sense, <i>Pierce</i> has been interpreted as providing parents the right to direct the religious education of their children.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml?favre=brett#note94" id="Rnote94" style="overflow-wrap: break-word;">2</a></sup> In no sense, however, has <i>Pierce</i> been interpreted to mean that parents have a fundamental right to direct all of their children’s education decisions. <i>Pierce</i> does not, therefore, stand for the position that parents have a fundamental right to direct their children’s education under all circumstances, and so the defendants’ reliance on <i>Pierce</i> for this reason is mistaken.</p>
<p class="indent">The defendants’ misplaced reliance on <i>Yoder</i> is even more obvious. Hardly a page of that opinion can be read without seeing at least one reference to the parents’ religious beliefs. Indeed, the Court discussed the case in terms of having to balance the state’s interest in universal education with the First Amendment and “the traditional interest of parents with respect to the religious upbringing of their children….” In determining that the parents in <i>Yoder</i> could remove their children from school after the eighth grade in spite of the compulsory education laws, the Court specifically noted that it was dealing with a “centuries-old religious society,” and not “with a way of life and mode of education by a group claiming to have recently discovered some ‘progressive’ or more enlightened process for rearing children for modern life.” The defendants’ argument that <i>Yoder</i> lends support to the claim that parents have <i>any</i> rights to remove their children from school for nonreligious reasons is completely without merit.</p>
<p class="indent">In further support of their contention that the Fourteenth Amendment provides a fundamental right to direct the education of their children, defendants cite <i>Meyer v. Nebraska</i>, 262 U.S. 390 (1923), in which the state tried to prohibit private, denominational, parochial, or public schools from teaching in any language other than English to students who had not reached the eighth grade. Defendants contend that this case stands for the proposition that the state could not interfere in parental choices for children’s education in this manner because it interfered “with the power of parents to control the education of their own children.”</p>
<p class="indent">The defendants’ reliance on <i>Meyer</i> is misplaced partially for the same reason that reliance upon <i>Pierce</i> is misplaced. At issue in <i>Meyer</i> was whether a statute that prohibited teaching foreign languages denied the defendant teacher his liberty as guaranteed by the Fourteenth Amendment. The only reference to parental rights in the entire opinion consists of one sentence noting that the ban on languages had the effect of interfering with “the calling of modern language teachers, with the opportunities of pupils to acquire knowledge, and with the power of parents to control the education of their own.” While <i>Meyer</i> may have made one general statement concerning parental rights to control their children’s education, it certainly does not stand for the proposition that the</p>
<p><a id="page_1114" style="overflow-wrap: break-word;"><b>1114</b></a></p>
<p class="noindent">Fourteenth Amendment guarantees parents the fundamental right to direct their children’s education free from reasonable regulation.</p>
<p class="indent">Defendants contend that the Supreme Court’s most recent affirmation of this fundamental right is found in <i>Employment Div., Dep’t of Human Resources v. Smith</i>, 494 U.S. 872 (1990). <i>Smith</i> recognizes this parental right as fundamental, defendants contend, because it held that strict scrutiny must be applied when evaluating state actions that interfere with the rights of parents to direct their children’s education. In support of this contention, defendants quote <i>Smith:</i> “<i>Yoder</i> said that the Court’s holding in <i>Pierce</i> stands as a charter of the rights of parents to direct the religious upbringing of their children. And, when the interests of parenthood are combined with a free exercise claim…more than merely a ‘reasonable relationship to some purpose within the competency of the State’ is required to sustain the validity of the State’s requirement under the First Amendment.”</p>
<p class="indent">This, defendants conclude, “reaffirms the applicability of the compelling interest test to a claim of Fourteenth Amendment parental rights standing alone.”</p>
<p class="indent">Perhaps the defendants’ most creative interpretation is of the <i>Smith</i> decision. The quotation above explicitly states that it is only when the interests of parenthood are combined with the Free Exercise Clause (a claim defendants are not making) that parents are entitled to constitutional protection of a fundamental right. Nowhere in the opinion does the Court make as bald a statement as the defendants’ reading of <i>Smith.</i> Rather, as the state pointed out, defendants ignored <i>Smith</i>’s clear language and persistently maintain their position despite a directly contradictory holding.</p>
<p class="indent">Clearly the Supreme Court cases to which defendants refer do not support their contentions. Similarly, the home-school cases do not support the defendants’ claims. The parents in <i>Mazanec v. North Judson-San Pierre School Corp.</i>, 614 F. Supp. 1152 (N.D. Ind. 1985); <i>Ellis v. O’Hara</i>, 612 F. Supp. 379 (E.D. Mo. 1985); and <i>Care and Protection of Charles</i>, 504 N.E.2d 592 (1987), all taught their children at home because of religious convictions. In fact, the <i>Mazanec</i> court specifically held that “within the ambit of the free exercise clause [there is] a constitutional right to educate ones [sic] children in an educationally proper home environment….” These cases do, indeed, recognize the choice of a home school as protected under a parent’s fundamental right, but only under the fundamental right to direct a child’s religious education.</p>
<p class="indent">Also of interest is the fact that, while defendants cited no Michigan home-school cases, there are at least two that are directly relevant. One is of particular importance because defendants were parties. In <i>Clonlara, Inc. v. Runkel</i>, 722 F. Supp. 1442 (E.D. Mich. 1989), the [c]ourt held that defendants (and one other home-school couple) “may have the right to choose home based education over public school education or other private school education. However, such home schooling, in the absence of a claim based on religious beliefs, may be subject to reasonable government regulation. Plaintiffs here have no fundamental right to educate their children at home free from reasonable government regulation.”</p>
<p><a id="page_1115" style="overflow-wrap: break-word;"><b>1115</b></a></p>
<p class="indent">In <i>Hanson</i>, home-school parents argued that parents’ fundamental rights to direct their children’s education arose from the penumbrae of the First, Ninth, and the Fourteenth Amendments. While giving [the opinions in <i>Meyer</i>, <i>Pierce</i>, and <i>Yoder</i>] due consideration, the court concluded that the Hansons’ asserted rights were nothing more than personal or philosophical choices and were, therefore, not within the bounds of constitutional protection. The court, too, concluded that there is no fundamental parental right to direct a child’s secular education.</p>
<p class="indent">Having found strict scrutiny unnecessary because of the absence of a fundamental right, the state’s teacher certification requirement need only satisfy the minimal scrutiny test. In general, it can be assumed the state has an interest in seeing that all children within its borders are properly educated. We also find that ensuring the minimum competence of those entrusted to teach to be, at the very least, a legitimate state interest. Under the second part of the minimal scrutiny test, a state law prevails if it is in any way reasonably related to the state’s interest. Such a relationship is not difficult to establish because a challenge fails if the relationship is “‘at least debateable.’” [While it is true a state need not require that homeschool teachers are certified, we cannot articulate] any reason that the teacher certification requirement is anything but at least reasonably related to the state’s legitimate interest.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The court in <i>Bennett</i> emphasizes that the authority on which the parents rely for a right to control the education of their children is either misplaced or dicta. If the issue were to come squarely before the U.S. Supreme Court, what would the Court hold? Recall that as recently as 2000 a plurality of the Court asserted, without holding, that such a right exists. Troxel v. Granville, 530 U.S. 57 (2000). The refusal of lower courts to interpret prior case law as recognizing a fundamental right for parents may grow out the Supreme Court’s general position in recent decades of not recognizing “new” fundamental rights that are not explicitly guaranteed in the Constitution. <i>See, e.g.</i>, Washington v. Glucksberg, 521 U.S. 702, 720 (1997); Reno v. Flores, 507 U.S. 292, 302 (1993). Nonetheless, parental rights, including those in regard to their children’s education, are arguably so obviously fundamental that they defy the need for specific articulation. In fact, the various quotes that the <i>Bennett</i> court indicates are dicta largely proceed on this notion.</p>
<p class="indent">2. Many parents bringing constitutional challenges to homeschooling regulations do so on both religious and general parental grounds. As suggested in <i>Bennett</i>, parents asserting a religious claim have been more successful in some cases. In fact, the Michigan Supreme Court itself struck down the teacher certification requirement as applied to parents because the regulation would interfere with free exercise of religion in homeschooling. People v. DeJonge, 501 N.W.2d 127, 129 (Mich. 1993). Are religious and nonreligious claims to homeschooling equivalent in their constitutional significance, or do they justify</p>
<p><a id="page_1116" style="overflow-wrap: break-word;"><b>1116</b></a></p>
<p class="noindent">differential treatment? Regardless, the religious interest in homeschooling clearly has its limits. It is not always altogether clear that compulsory education at private or public school interferes with religion, and some courts have sought to limit the scope of any religious interest in educating one’s child. Unable to identify any clear religious conflict between public education and religion, some parents have asserted so-called hybrid claims in which they have argued “that education of their children was more than a religious duty—according to them, education was religion itself,” which draws on the “‘the cultural strand within conservative Protestantism’ that views ‘all aspects of life, including teaching and learning [as] inherently religious.’” <i>See also</i> Catherine J. Ross, <i>Fundamentalist Challenges to Core Democratic Values: Exit and Homeschooling</i>, 18 <span class="smallcap">Wm. &amp; Mary Bill Rts.</span> J. 991, 1002-1005 (2010). In short, parents believe it is their religious obligation to educate their children at home and free from state regulation. Several courts have rejected this hybrid claim. Combs v. Homer-Center Sch. Dist., 540 F.3d 231 (3d Cir. 2008), <i>cert. denied</i>, 555 U.S. 1138 (2009); Swanson v. Guthrie, 135 F.3d 694, 700 (10th Cir. 1998); Jonathan L. v. Super. Ct., 81 Cal. Rptr. 3d 571 (Ct. App. 2008). Yet, the Michigan Supreme Court in <i>DeJonge</i> countenanced the notion that state regulation interfered with the parents’ desire to deliver a “Christ-centered education.” 501 N.W.2d at 127.</p>
<p class="indent">3. Note that the parents in <i>Bennett</i> (and other cases) are not merely asserting the right to homeschool their children. All 50 states, statutorily or judicially, already extend parents that right. Rather, the parents are asserting the right to homeschool their children free, or largely free, of state regulation. This claim is a far more aggressive one. The state has a significant interest in ensuring the basic education of all children, and some form of regulation is necessary to achieve this end. Even once courts recognize a constitutional right to homeschool one’s children, exemption from all state regulation does not automatically follow. The state might have to justify its regulation as the least restrictive means for achieving its goals, but in regard to core aspects of education, the state could easily meet this burden in most instances. It is possible, however, that the state would need show only that its nonsubstantive regulations are reasonable. For instance, while individuals have a constitutional right to free speech, the Supreme Court has consistently upheld the state’s right to reasonably regulate the time, place, and manner of that expression, particularly in schools. <i>See, e.g.</i>, Hazelwood v. Kuhlmeier, 484 U.S. 260 (1988); Bethel v. Fraser, 478 U.S. 675 (1986); <i>see also</i> Ward v. Rock Against Racism, 491 U.S. 781 (1989); Clark v. Cmty. for Creative Non-violence, 468 U.S. 288 (1984). Thus, it is far from obvious that a constitutional right to homeschool leads to the outcome that the parents in <i>Bennett</i> were seeking. What level of regulation is constitutionally reasonable or necessary as measured against a constitutional right to control the education of one’s child?</p>
<p class="indent">4. At the time of <i>Bennett</i>, Michigan’s statutes made no specific provision for homeschools. They were treated as equivalent to any other private school and subject to the same requirements as private schools, hence the certified teacher requirement. Michigan has since amended its compulsory attendance law and specifically allows homeschools as a distinct exemption from compulsory attendance in public school (although home schools remain free to register under the</p>
<p><a id="page_1117" style="overflow-wrap: break-word;"><b>1117</b></a></p>
<p class="noindent">exemption for private schools). <span class="smallcap">Mich. Stat.</span> §380.1561 (2010). Homeschools, however, must still provide “an organized educational program in the subject areas of reading, spelling, mathematics, science, history, civics, literature, writing, and English grammar.” <i>Id.</i></p>
<p class="h4" id="ch415">3. <i>Access to Public School Resources</i></p>
<p class="noindent">The forgoing notes and materials discuss the extent to which parents have the right to homeschool their children and the extent to which the state can regulate homeschooling. They do not address what, if any responsibility, the state may have to assist parents in homeschooling or allow homeschooled students to participate in certain public programs. In particular, parents of homeschooled students have requested that their children be permitted to participate in various extracurricular activities and electives, such as athletic teams and band. More than half of the states do not grant homeschooled students any affirmative right to participate in extracurricular activities. <i>See</i> Paul J. Batista &amp; Lance C. Hatfield, <i>Learn at Home, Play at School: A State-by-State Examination of Legislation, Litigation and Athletic Association Rules Governing Public School Athletic Participation by Homeschool Students</i>, 15 <span class="smallcap">J. Legal Aspects of Sport</span> 213, 223 (2005); <i>see also</i> Lisa M. Lukasik, <i>The Latest Home Education Challenge: The Relationship Between Home Schools and Public Schools</i>, 74 <span class="smallcap">N.C. L. Rev.</span> 1913, 1973 n.368 (1996) (noting that some state laws may give local districts the discretion to grant access to homeschooled students). In some states, parents have challenged prohibitions on nonpublic school students participating in extracurricular activities as a violation of their First and Fourteenth Amendment rights. Thus far, however, courts have generally been unreceptive to their claims. <i>See, e.g.</i>, Pelletier v. Me. Principals’ Ass’n, 261 F. Supp. 2d 10 (D. Me. 2003); Jesuit Coll. Preparatory Sch. v. Judy, 231 F. Supp. 2d 520 (N.D. Tex. 2002); Thomas v. Allegany Cty. Bd. of Educ., 443 A.2d 622 (Md. Ct. Spec. App. 1982); Reid v. Kenowa Hills Pub. Schs., 680 N.W.2d 62 (Mich. Ct. App. 2004). <i>But see</i> Snyder v. Charlotte Pub. Sch. Dist., 365 N.W.2d 151, 153 (Mich. 1984). For a full overview of the law regarding access for homeschooled students and a discussion of the growing number of states that do provide access, see Christina Sim Keddie, <i>Homeschoolers and the Public School Facilities: Proposals for Providing Fairer Access</i>, 10 <span class="smallcap">N.Y.U. J. Legis. &amp; Pub. Pol’y</span> 603 (2006). What are the arguments for and against providing access to homeschooled students?</p>
<p class="h7" id="ch416">PROBLEM</p>
<p class="indent">The hypothetical state of New Virginia has permitted parents to homeschool their children since 1990 with minimal regulation. The only requirements were that homeschooled students take a standardized test each spring to measure their academic progress and that their homeschool teacher have a high school diploma. In recent years, however, the state has been troubled by the finding that a substantial portion of homeschooled students are not</p>
<p><a id="page_1118" style="overflow-wrap: break-word;"><b>1118</b></a></p>
<p class="noindent">performing at grade level on standardized tests. Recognizing its constitutional duty to ensure that all students receive an adequate education, the state legislature is considering eliminating the option of homeschooling altogether. The state’s rationale is twofold. First, the restrictions on and monitoring of home schools necessary to ensure their adequacy would create too large of an administrative burden, too much tension with parents, and, ultimately, too large of a drain on resources needed for traditional public schools. Second, in today’s global economy, it is more important than ever that students receive a quality education, a crucially important part of which is education in pluralistic schools rather than homogenous isolated homes.</p>
<p class="indent">Would banning homeschooling under these circumstances be constitutional? Consider all sides of the issue: the parents’, the state’s, and the students’.</p>

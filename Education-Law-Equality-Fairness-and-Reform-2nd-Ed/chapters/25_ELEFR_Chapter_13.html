<p class="indent">As the country continues moving steadily toward greater segregation and inequality of education for students of color in schools with lower achievement</p>
<p><a id="page_1076" style="overflow-wrap: break-word;"><b>1076</b></a></p>
<p class="noindent">and graduation rates, the rapid growth of charter schools has been expanding a sector that is even more segregated than the public schools. We know that choice programs can either offer quality educational options with racially and economically diverse schooling to children who otherwise have few opportunities, or choice programs can actually increase stratification and inequality depending on how they are designed. The charter effort, which has largely ignored the segregation issue, has been justified by claims about superior educational performance, which simply are not sustained by the research. Though there are some remarkable and diverse charter schools, most are neither. The lessons of what is needed to make choice work have usually been ignored in charter school policy. Magnet schools are the striking example of and offer a great deal of experience in how to create educationally successful and integrated choice options.</p>
<p class="indent">Our November 2009 report showed a critical lack of basic civil rights policy in state charter legislation. Our 2008 report on magnet schools showed that a significant share of magnet school programs has a clear policy favoring integration and that those with such policies had better outcomes. [The] new administration has given priority to expanding charters[, but] has not seriously focused so far on insuring that they embrace civil rights policies or on the better educational experience of magnet schools in combining choice and integration. The Obama Administration’s intense pressure on financially desperate states to expand charters, or lose urgently needed federal funds, should not further intensify segregation, especially for African American students. Since the great majority of states have very small fractions of students in charter schools now and have not chosen to expand them substantially, this federal pressure must be accompanied by unambiguous accountability and civil rights standards.</p>
<p class="indent">Across the country, desegregation opportunities for black students reached their peak about two decades ago, around the same time the achievement gap reached its narrowest point. This reversal, especially losing much of the remarkable achievement of integration in the South, makes it particularly distressing that charter schools enroll a disproportionate share of black students and expose them to the highest level of segregation. Almost a third end up in apartheid schools with zero to one percent white classmates, the very kind of schools that decades of civil rights struggles fought to abolish in the South. Many have no policies for transporting students from their segregated neighborhoods. There are large concentrations of charter schools in some of the nation’s most hypersegregated metropolitan areas, including Chicago and Detroit, and they too often create the illusion of real choice without providing the slightest challenge to the color and class lines that usually define educational opportunity. In fact, they offer even more extreme race and class separation without evidence of providing higher quality schooling. Charter school proponents include many teachers and educators who believe in integrated education and who, I believe, would respond to a civil rights and educational equity challenge from the [federal government].</p>
<p class="indent">In the Southwest, which includes five of the eight states in which Latino students have traditionally been concentrated and the great center of Mexican immigration, the record of charter schools is particularly disappointing. The</p>
<p><a id="page_1077" style="overflow-wrap: break-word;"><b>1077</b></a></p>
<p class="noindent">states of the Southwest were found by the Supreme Court in 1973 to have a history of discrimination against Latinos that paralleled the discrimination against blacks in the South. The region has experienced very sharp increases in segregation of Latino students since the l970s, and it is usually segregation by both race and poverty, and sometimes by language as well. This triple segregation is educationally devastating in most cases. Students often have few choices of schooling that offers a better chance to graduate, be ready for college, and be prepared to learn, live and work in an extremely diverse society.</p>
<p class="indent">In this region, however, Latinos are actually substantially underrepresented in the charter school population, and it appears little attention is being given in charter schools to those needing the most help: the millions of English language learners who grow up in Spanish speaking homes and whose English is not strong enough for regular educational progress. Little attention is given to the legal responsibility of these schools to accept and provide appropriate instruction for English language learners. Many schools fail to even report how many such students they enroll, and the available statistics suggest that these students are severely underrepresented.</p>
<p class="indent">A worrisome pattern in the Southwest and in some localities elsewhere, such as North Carolina, is the overrepresentation of whites in charter schools. The West has 55% nonwhite students in its public schools region-wide. It would be very damaging to invest public money in schools that finance white flight from regular public schools and take with the departing white students, state and federal funding badly needed for the students left behind in even more segregated regular public schools. The fact that a number of these “white flight” schools do not report any students on free lunch suggests that they may be segregated by both race and class. During the civil rights era, it was held to be illegal to create new school districts that intensified segregation. Regardless of whether it would also be held to be illegal to create new separate segregated entities now, it is certainly shoddy educational and civil rights policy.</p>
<p class="indent">A particularly disturbing aspect documented in this report is that there has been a very severe failure to collect essential basic data about charter schools. [M]any schools report no free lunch students, meaning that they either fail to offer free lunch and thus effectively exclude poor kids, or do not feel that it is necessary to report these statistics. Yet research shows a very deep relationship between concentrated poverty and inferior educational opportunities and outcomes.</p>
<p class="indent">In a nation where one-fifth of all children are born into homes where the parents don’t speak English (the vast majority Spanish-speaking), and a tenth of all students are classified as English language learner (ELL) students, basic equity as well as federal civil rights law requires that charter schools welcome and provide needed educational services for this large group of students. There is a shocking lack of basic data on enrollment of ELL students in charter schools, even in the state with by far the largest ELL population, California. Where data is available, it appears that ELL students are seriously underrepresented. If that is true, it is essential to examine whether or not charters are fulfilling their legal and educational obligations to this very important group of students who experience extremely high dropout rates. The government should act</p>
<p><a id="page_1078" style="overflow-wrap: break-word;"><b>1078</b></a></p>
<p class="noindent">immediately to require this data at the school level from all charter schools, and should investigate evidence of the causes of severe under-representation.</p>
<p class="indent">There are fine charter schools and some are richly diverse. There are also, however, many charters that are neither successful nor diverse and offer false hope. In the long term, it would be better to convert those strong charter schools to relatively autonomous parts of public school systems, since charters often have trouble in management, finance, and succession of leadership. In any case, we should keep and reward such schools. State and federal agencies supporting charters should learn the lessons of those charter schools that attain diversity and turn them into requirements for other charters. Federal civil rights officials and education officials should work to develop minimum civil rights standards and make them part of charter school funding. When funding is offered for schools of choice, magnet and pilot schools should always be fully eligible to compete in addition to charter schools. If there is evidence that schools are being planned to create racially exclusive educational institutions that would obviously violate federal civil rights law, these schools should be investigated and challenged by civil rights agencies.</p>
<p class="indent">The charter movement has flourished in a period of retreat on civil rights. As the vision of a successfully integrated society with real opportunities for historically excluded groups of students to enter the mainstream is revived, so could this become a defining characteristic of charter schools. Federal policy should make this a condition for charter assistance and support help for all charters to become what the best ones already are.</p>
<p class="indent">The theory of charters is that they can offer something unique because they are autonomous and can be creative in offering distinctive and excellent educational programs. Previous administrations may have believed that charter schools were superior just because they were not part of traditional public school systems. There is no evidence for that proposition, but well implemented choice schools do offer important possibilities. [Future legislation] should give each of these forms of choice equal and fair treatment in federal funding competition and that each should be expected to meet the same civil rights and accountability standards. Many parents trapped in weak schools want a choice. We need to make certain that the choices are good ones, that they are fairly available to all, and that they provide, as much as possible, real paths into the mainstream of American society.</p>

<p class="indent">1. A common retort to charges that charter schools are increasing segregation is that civil rights advocates are missing the point because the first priority of charter schools is to deliver high-quality educational opportunities for inner city students and pursuing integration could result in fewer seats and opportunities for the students these advocates intend to help. Civil rights advocates respond that these students are being disadvantaged and deprived of the best education</p>

<p class="noindent">possible because they are still confined to a high-poverty school. Whose position is the most compelling? Is there a middle ground?</p>
<p class="indent">2. Is comparing charter schools, which tend to be concentrated in inner cities, to public schools in general the correct comparison? To the extent that urban charter schools are more segregated by race and class than public schools, it is often a result of the voluntary choice of low-income minority students to enroll in them. Is their enrollment in these schools a response to the underlying problem of segregated and unequal schools in their communities and, thus, the problem is not charter schools but the public schools themselves? Does this make charter schools an indictment of segregated and unequal schools rather than an example of them?</p>

<p class="h7" id="ch397">PROBLEM</p>
<p class="indent">Identify the charter school statutes in your state (or in a neighboring state if your state lacks one). In reviewing the statutory language, pay close attention to which level of government has the authority to grant a charter, the standard under which it decides whether to grant a charter, the oversight and regulation of charters once they are established, and any restrictions the state places on the number of charters, the rights of teachers within them, or who may attend the charter.</p>
<p class="indent">Is the state’s charter school legislation consistent with state constitutional obligations it may have in regard to education (as interpreted by the state supreme court)? Does the legislation set standards that, in effect, require the approval of most charter school applications, or does it set sufficiently strict or discretionary standards that would allow the chartering entity to routinely decline charter applications? Which approach is best? Does the legislation provide sufficient protections to ensure that charter schools do not exclude special needs students or become more racially isolated than the traditional public schools? If not, how could the legislation better address this issue?</p>
<p class="h4" id="ch398">5. <i>Charter Schools and the Larger Educational Reform and Choice Movements</i></p>
<p class="h5" id="ch399">Martha Minow, Reforming School Reform</p>
<p class="h5a"><i>68 Fordham L. Rev. 257 (1999)</i></p>
<p class="indent">What is the problem that the current reforms seek to address? American public schools are commonly described as “in crisis,” or failing to generate adequate levels of achievement. Another persistent charge addresses the disparate quality of educational opportunities between cities and suburbs, between public and private, and across other familiar social divisions. The contemporary push for reforms thus mirrors longstanding, potentially conflicting aspirations for American schooling: quality and equality. Universally available inadequate schooling would offer a tragic sort of equality; thus far, however, society has</p>
<p><a id="page_1081" style="overflow-wrap: break-word;"><b>1081</b></a></p>
<p class="noindent">had far more success generating individual schools of high quality rather than widespread high quality schooling.</p>
<p class="indent">The new reforms gather under the banner of “choice.” Rather than assigning students to public schools based on the location of their residence or some other characteristic, choice proposals would let parents and guardians select a school. In so doing, they seek to generate competitive pressures to promote higher quality schooling overall. In addition, choice proposals are said to afford some measure of equality. Voucher plans are meant to grant to poor and low-income families some of the latitude for selecting schools already enjoyed by families with enough resources to move to high quality suburban districts or to opt for private schools. Charter plans, offering resources to entrepreneurial groups interested in running innovative public schools, are intended to offer high quality options within the public system. Vouchers and charters also risk perpetuating inequality by excluding and segregating children with special needs, skimming from public schools those families motivated enough to take advantage of voucher and charter programs, and diverting resources from the project of improving the entire public school system.</p>
<p class="indent">In some respects, choice reforms try to redress failures of the last wave of school reform, the law-driven equality movement. Starting with racial desegregation, the push for equality expanded to gender equity, education rights for children with disabilities, bilingual and bi-cultural programs for English-language-learners, school finance reform, and even equal access for religious as well as non-religious student activities in public school settings. Each of these efforts reflects an underlying impetus to ensure equal opportunities for individual students, regardless of their race, gender, disability, linguistic and national background, economic class, or religion. Another way to perceive these reforms is to see them as extensions into our schools of the deep social struggles over group status and equality that pervade other sectors of the society. Under either formulation, these equality-based reforms absorbed enormous energy and dramatically reshaped schools and school practices around the country—with results both admirable and less than admirable.</p>
<p class="indent">Specific critiques of versions of school desegregation, special education for children with disabilities, school finance plans, bilingual education, and other equality reforms repeatedly appear in contemporary debates over reform. Yet the choice movement most immediately affects the equality reforms by rejecting their central features: centralized student assignment and bureaucratic compliance mechanisms. It may be coincidence, but the choice movement urges greater parental and guardian control over where and with whom each child will be educated after decades of desegregation orders and following more recent efforts to include children with disabilities in mainstream classrooms. Voucher and charter programs do not focus on either specific equality initiatives or their categorical approaches. Racial desegregation, school finance litigation, special education, and bilingual education may be once proud names of prior school reforms, but now they often are blamed, directly or indirectly, for the bureaucratization, fragmentation, and misallocation that needs redress.</p>
<p class="indent">Will today’s reforms themselves generate the pressing need for future reforms twenty or thirty years hence? I worry that the choice movement will</p>
<p><a id="page_1082" style="overflow-wrap: break-word;"><b>1082</b></a></p>
<p class="noindent">accelerate the already zany tendency noted by Linda Darling-Hammond, a wise observer of schools, who commented, “[s]chools chew up and spit out undigested reforms on a regular basis. This creates a sense within schools that whatever the innovation, ‘this too will pass’—and that it probably should.” Often it is difficult to evaluate education reforms because they come fast and furiously, with teachers and administrators sometimes participating and sometimes resisting. Schools are littered with the carcasses of partially or wholly abandoned school reforms. We have had school-based budgeting, computer-based learning, whole language reading, and back-to-basics. More recently, the standards movement has called for high expectations and the frequent use of standardized evaluations. It oversimplifies matters to suggest that new school reforms simply react to old ones. Yet the new reforms both implicitly and explicitly reject the older methods. In simple terms, the new reforms emphasize competition and standards, choice and incentives. The older efforts, framed by rights and remedies, focused on equality and fairness. The new reforms include valuable strategies but also faulty assumptions and dangers. The old reforms generated cumbersome bureaucracies and sometimes counterproductive court orders, but also provided fundamental values and protections.</p>
<p class="indent">Can we construct reform not by reacting against a prior wave, but instead by building upon it? Can we challenge what it means to reform schools by reforming reform? The very phrase, “reforming reform,” is gaining currency. It appears in contemporary efforts to fix what seems to have gone wrong with campaign finance reforms, Eastern European democratization, welfare reform, juvenile justice reform, bankruptcy reform, as well as school reform. Yet to be more than just another round of change, reformed reforms must anticipate what are usually the unanticipated consequences of the fresh turn of reforms. This can be done without waiting until current initiatives prompt still another demand for starting anew. It means starting with a sober evaluation of the claims and assumptions of the new reform movement. At the very least, this will reduce a new round of false promises and disappointments. It also means resisting the temptation to neglect goals that remain important because of the underrealization of other goals. Reforming reform involves learning to build constructively on the past while putting in place the capacity to learn from new initiatives.</p>
<p class="indent">For school reform, the relationship between equality and quality deserves sustained and simultaneous attention. Equality reforms hit the barriers of reaction, such as “white flight” in the face of desegregation orders and English-only referenda that have halted bilingual education in some communities. In trying to create remedies for unequal education along the lines of race, gender, language, disability, and financial inputs, the equality reforms also confronted the basic difficulties in elevating the quality of instruction and educational experiences. It makes sense, therefore, for current reforms to embrace the goal of quality through a combination of competition through choice mechanisms, and high expectations through standards. Yet the new reforms expose children to new risks of inequality by leaving some students in dismal existing schools and by making crucial to the selection of children’s schools the parents’ and guardians’ motivation and knowledge—qualities that are most certainly not equally distributed.</p>
<p><a id="page_1083" style="overflow-wrap: break-word;"><b>1083</b></a></p>
<p class="indent">In hopes of preventing yet another reform movement’s demise and facile replacement by a similar successor, I here explore the limitations of both the choice and equality reforms. I identify potential common ground and synergies of present and past school improvement struggles. I will end by suggesting ways that legislators and other public bodies can craft choice reforms that sustain the commitments to both equality and quality.</p>
<p class="h8"><span class="smallcap">I. The Choice Movement</span></p>
<p class="indent">The movement for educational choice may seem modest or almost marginal because it often involves small-scale experiments. Yet actually, the choice movement involves a radical challenge to the common school ideal that generated public schools and compulsory schooling from the nineteenth through the early part of the twentieth century. As Seymour Sarason recently observed, “charter schools rest on a devastating critique of the present system because it implies that for a school meaningfully to innovate to achieve more desirable outcomes, it must be free of the usual rules, regulations, and traditions of a school system.” If real innovation and desirable results are possible only for schools that diverge from the public school system, then the system itself is the problem. The choice movement thus represents a dramatic departure from almost all prior school reforms. Rather than aspiring to create the “one best system” of public schooling that is run by experts for all children, charter, magnet, and voucher-based education proposals seek to multiply options, promote competition, and concentrate the mechanisms for evaluation and accountability in the hands of individual parents. In theory, some measure of comparability and public accountability would then be sought through general, even legislated, standards to set expectations and methods for assessment.</p>
<p class="indent">The public school system itself is seen as the main source of obstacles to innovation and good outcomes. Injecting private choice, coupled with public standards, into the schooling business is supposed to bypass the bureaucracies of mediocrity to produce higher quality schooling. Indeed, eight distinct assumptions underlie the pursuit of quality by those who advance choice: (1) Competition will produce accountability. Schools that successfully secure student enrollments and waiting lists will do so because they offer desirable educational programming. Successful schools will attract students and unsuccessful schools will lose theirs. (2) Successful schools will grow and unsuccessful schools will shut down or change. Growth will occur as managers expand the number of seats they control or they will generate copycats; bad schools will fail to attract enrollments, and will lose sufficient funding to stay open and/or lose their public charters. (3) Competition among schools will generate sufficient, relevant, and comparable information for assessing the quality of each school. (4) Parents and guardians will seek out or otherwise obtain sufficient, relevant, and comparable information to enable them to make informed, responsive, and responsible choices. At best, a sufficient number will do so to signal to others how to choose or to trigger the appropriate signals to competing schools. (5) Competition will cut through burdensome bureaucracy that stunts educational innovation and responsiveness to parents and students. (6) Competition will permit desirable</p>
<p><a id="page_1084" style="overflow-wrap: break-word;"><b>1084</b></a></p>
<p class="noindent">pluralism in teaching methods and in the kinds of values and traditions to be emphasized. (7) Competition structured in these ways is well suited to the enterprise of educating children and youth. (8) Other reform efforts have not worked, so more radical change is necessary, even if it involves abandoning features of the common school ideal.</p>
<p class="indent">Th[is] final assumption behind current choice proposals is that radical change is necessary because prior reform efforts have failed to remedy chronic school crises. This assumption is overstated, yet, in my view, it is the most compelling of the entire set. It is overstated in part because measuring the success and failure of past educational reforms is complex and highly politicized. Using some calipers, contemporary education in the United States has never been better. More kinds of students are taught more equitably in American schools today than thirty years ago, and there are higher graduation and literacy rates today. Students who would have dropped out in the past are now often helped by special programs.</p>
<p class="indent">On other measures, however, there are real signs of failure. American schools are more racially segregated today than thirty years ago. They also are marked by extreme disparities in expenditures and quality within and between states. For example, the state in which a student lives has a profound impact on math achievement. Student performance in the United States on many measures (notably math) falls below student performance elsewhere (notably Taiwan, Korea, and Russia), although U.S. students perform better on reading comprehension. Even ostensibly good schools widely underestimate their students’ capacities. Urban and rural children are at serious risk of stultifying years in nearly futile classrooms.</p>
<p class="indent">We must do better. If we cared only about economic competitiveness in a global environment, we would have to improve the educational opportunities and achievement of all students because there are no students we can afford to waste. And surely we should care about equality and individual opportunity as values in and of themselves, as expressions of deep national and constitutional commitments, and as minimal necessities for the dignity of each person.</p>
<p class="indent">The assumption that American schools are in crisis neglects the real achievement of what appears to be the most inclusive school system in the world. The assumption that the common school project should be abandoned neglects promising results with recent efforts to improve public school systems. It turns out to make a real difference if we focus on bringing up those with trouble learning, if we teach for mastery, and if we reject the view that some kids just cannot learn.</p>
<p class="indent">American schools overall do not hold young people to the same high expectations prevailing in schools in many other countries. American schools reflect gross disparities in expectations and resources across state lines, between cities and suburbs, and between social classes and races. Some of these disparities are the legacy of inequalities not redressed in the last wave of school reform. Some, to be frank, were exacerbated by that wave. The flight of middle-class and largely white families from cities to suburbs has a large place in the decline in the quality of urban schools and the striking contrast with many public suburban school systems.</p>
<p><a id="page_1085" style="overflow-wrap: break-word;"><b>1085</b></a></p>
<p class="indent">Whether the choice initiatives merely neglect equality goals or directly abandon them, they are flawed. Unless choice initiatives try to address the goal of equality along with quality, they will become illegitimate in the eyes of those still committed to the prior wave of reform. And they will likely generate yet another round of reforms precisely to remedy the new inequalities. If the new wave of reforms helps to generate drastic changes, to jump-start more profound efforts to raise educational opportunities for the least advantaged, and to raise expectations for all students, it could help to realize the still-unattained goal of equal opportunity and high quality schooling. But to get there, we need to consider both why those goals are as yet unachieved and what it would take for choice initiatives to help reach them.</p>
<p class="h8"><span class="smallcap">IV. Steering the Waves</span></p>
<p class="indent">The biggest problem with the current phase of reforms is the familiar one of exaggeration. Exaggeration and simplification seem to have become simply part of the territory you have to know of mass democratic politics both in the statement of the problem—most schools are NOT in great or increasing crisis—and in the promise of solutions—quick, easy, and painless. We should know better than to believe recycled themes that can be discerned in almost all the waves of past school reform. Excessive claims seem necessary to get the lift and buoyancy needed for movement. But puffed up claims are waiting to be punctured.</p>
<p class="indent">What if we tried to mobilize around reforming school reform? Then we would talk of the costs of trying and discarding reforms that litter the lives of children. We would criticize new and prior reforms not as part of the perpetual puncture game, but as part of a demand for honest assessments of the mixed picture of the present and the mixed promises of any given initiative. School choice proposals admirably generate energy, initiative, creativity, and resources. Let us solicit new entrepreneurs to schools and substantial donations to end business as usual; let’s build high expectations for all children, and demand accountability of parents as well as school administrators. We also should acknowledge the limitations of past equality reforms. But we must not abandon either equality or the commitment to free, high quality education for all children. The challenge is not to shift schools into the private frame of markets, but to build the benefits of choice and competition into the public frame. The goal is not to get every kid into a private school, but to make all schools the kinds of places that give every kid the best possible fighting chance. The goal is to steer the wave rather than watch it crash across and inundate prior dreams.</p>
<p class="indent">In my view, building on the best of the past and the most promising features of school choice means expanding charter schools rather than vouchers for private schools. Charter schools remain within the public system. Therefore, they remain more likely to be tied to the mission of the public schools. They also can be encouraged to share information about successes and failures. Technical assistance can and should be available so that each individual school does not have to invent its own solutions to predictable start-up problems.</p>
<p class="indent">Even charter schools have incentives, however, to skim talented students who have active parents while abandoning others to less desirable schools.</p>
<p><a id="page_1086" style="overflow-wrap: break-word;"><b>1086</b></a></p>
<p class="noindent">Charter schools can and should be bound by the same admissions guidelines applicable to any other public school; preferably, charter schools should select randomly from the pool of those students who apply. Guidelines mean regulation, bureaucracy, and administration, but the entrepreneurship stimulated through charter schools can assist the development of better guidelines and more effective regulation. Just as industries now participate in negotiating over the specific details of environmental and safety regulations to produce more effective but less onerous rules, individual schools could participate in designing the means, but not the ends, of school regulations promoting equality and quality. Voucher plans also could be brought within this regulatory process to promote equality, although many private schools then would likely decline to participate.</p>
<p class="indent">The excitement and radical reconsideration opened by choice initiatives should be tapped to enlarge the range of good choices available to the most disadvantaged families. If residential segregation by race and class produces patterns of increasing school segregation, then genuine choice programs must transcend geographic and district borders. Cross-district choice programs and incentives to help suburban schools make room for urban students could make the promises of choice more genuine. So would college and university direct engagement in the tasks of supporting and mentoring classroom teachers, generating rich educational experiences for young children, and aiding in the collating and dissemination of crucial data.</p>
<p class="indent">School reform is always a symbolic as well as a practical fight. Schools afford an arena for fighting about what kind of society we should be, how the old and new generations should relate, whether commerce should govern democracy or democracy shall govern commerce, and how individual freedoms should be rendered compatible with the common good. It is imperative that the new round of school fights center as much on the symbols of inclusion and equality as upon the rhetoric of individualism and quality. These values need one another so that the whole is at least as worthy as the sum of the parts, if not perhaps more so.</p>
<p class="indent">School reform traditionally chews up and spits out undigested initiatives. What if school choice reforms afforded the occasion for building on the past while undertaking bold experiments. What if we recognized, as Audre Lorde put it, that “[w]e have the power those who came before us have given us, to move beyond the place where they were standing.” We must keep our commitments, if not quite our heads.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Why are new educational reforms constantly touted and policymakers always willing to alter public education? Is school choice, including vouchers and charters, just another passing fad, or is there reason to believe it will have staying power?</p>
<p><a id="page_1087" style="overflow-wrap: break-word;"><b>1087</b></a></p>
<p class="indent">2. Have equality reforms failed? If so, in what ways and why? Do choice reforms, including charter schools, have the potential to fare better? Can choice and charters transform the entire public education system, or can they operate only at the margins? Minow suggests that rather than throwing away old reforms related to integration and finance equity we should build on them. Are our schools in need of radical change, or do we need to redouble our efforts at equality and integration? Are segregation and inequality intractable and, thus, we must pursue the best available options, such as choice and charters?</p>
<p class="indent">3. Minow notes that choice eschews one of the central tenants of many equality reforms: central student assignment policies. James Ryan, however, has argued that charter schools and other choice programs can be important elements of an integration strategy. <span class="smallcap">James E. Ryan, Five Miles Away, A World Apart: One City, Two Schools, and the Story of Educational Opportunity in Modern America</span> 16, 286-291 (2010). Choice programs, including charter schools, create the opportunity to integrate schools across district lines and metropolitan areas, and are more likely to garner political support than traditional desegregation techniques. Others like Minow have agreed with Ryan, although his premise is not without its skeptics. <i>See, e.g.</i>, Wendy Parker, <i>The Failings of Education Reform and the Promise of Integration</i>, 90 <span class="smallcap">Tex. L. Rev.</span> 395 (2011) (book review of <span class="smallcap">Ryan,</span> <i>supra</i>).</p>
<p class="indent">4. Minow lists eight assumptions behind the notion that choice will deliver quality educational opportunities. Is each assumption sound?</p>
<p class="indent">5. Do choice programs accept the possibility that large numbers of children will not get access to quality education and, as a consequence, be left behind? If so, are choice programs inconsistent with the notion of a public education system and the national imperative to create a globally competitive workforce?</p>
<p class="h3" id="ch400">B. VOUCHERS</p>
<p class="h4" id="ch401">1. <i>Legal Constraints</i></p>
<p class="noindent">As Minow discusses in her article, vouchers are another important aspect of the choice movement. Voucher programs are designed primarily to allow students who cannot otherwise afford to attend a private school to do so. Through a voucher program, the state pays a portion, or all, of a student’s private school tuition. Voucher programs are touted as exit options for students trapped in failing inner city schools. They, however, have not been nearly as politically popular as charter schools, for several of the reasons that Minow identifies. Vouchers have also been beset by more significant legal challenges than charter schools. As discussed in the chapter on religion and its coverage of <i>Zelman v. Simmons-Harris</i>, 536 U.S. 639 (2002), many challenged voucher programs as impermissible support of religion because students disproportionately use the vouchers to enroll in private religious schools. The Supreme Court upheld the voucher program in <i>Zelman</i>, reasoning that a state law allowing students to use vouchers at religious schools, among various other secular schools, amounts to</p>
<p><a id="page_1088" style="overflow-wrap: break-word;"><b>1088</b></a></p>
<p class="noindent">nondiscrimination against religion, not affirmative support of it. Some state courts, however, have reasoned differently under their own state law principles of separation of church and state. Even if vouchers create no problem of separation of church and state, the next case reveals that vouchers are subject to some of the same constitutional education clause challenges that were levied against charter schools.</p>
<p class="h5" id="ch402">Bush v. Holmes</p>
<p class="h5a"><i>919 So. 2d 392 (Fla. 2006)</i></p>
<p class="noindent"><span class="smallcap">Pariente</span>, C.J.</p>
<p class="indent">The issue we decide is whether the State of Florida is prohibited by the Florida Constitution from expending public funds to allow students to obtain a private school education in kindergarten through grade twelve, as an alternative to a public school education. The law in question authorizes a system of school vouchers and is known as the Opportunity Scholarship Program (OSP).</p>
<p class="indent">Under the OSP, a student from a public school that fails to meet certain minimum state standards has two options. The first is to move to another public school with a satisfactory record under the state standards. The second option is to receive funds from the public treasury, which would otherwise have gone to the student’s school district, to pay the student’s tuition at a private school. The narrow question we address is whether the second option violates a part of the Florida Constitution requiring the state to both provide for “the education of all children residing within its borders” and provide “by law for a uniform, efficient, safe, secure, and high quality system of free public schools that allows students to obtain a high quality education.” Art. IX, §1(a), Fla. Const.</p>
<p class="indent">As a general rule, courts may not reweigh the competing policy concerns underlying a legislative enactment. However, as is equally self-evident, the usual deference given to the Legislature’s resolution of public policy issues is at all times circumscribed by the Constitution. We make no distinction between a small violation of the Constitution and a large one. Both are equally invalid. Indeed, in the system of government envisioned by the Founding Fathers, we abhor the small violation precisely because it is precedent for the larger one.</p>
<p class="indent">Our inquiry begins with the plain language of the second and third sentences of article IX, section 1(a) of the Constitution. The relevant words are these: “It is…a paramount duty of the state to make adequate provision for the education of all children residing within its borders.” Using the same term, “adequate provision,” article IX, section 1(a) further states: “Adequate provision shall be made by law for a uniform, efficient, safe, secure, and high quality system of free public schools.” For reasons expressed more fully below, we find that the OSP violates this language. It diverts public dollars into separate private systems parallel to and in competition with the free public schools that are the sole means set out in the Constitution for the state to provide for the education of Florida’s children. This diversion not only reduces money available to the free schools, but also funds private schools that are not “uniform” when</p>
<p><a id="page_1089" style="overflow-wrap: break-word;"><b>1089</b></a></p>
<p class="noindent">compared with each other or the public system. Many standards imposed by law on the public schools are inapplicable to the private schools receiving public monies. In sum, through the OSP the state is fostering plural, nonuniform systems of education in direct violation of the constitutional mandate for a uniform system of free public schools.</p>
<p class="h10a"><b><i>A. The State’s Obligation Under Article IX, Section 1(a)</i></b></p>
<p class="indent">This Court has long recognized the constitutional obligation that Florida’s education article places upon the Legislature: “Article XII, section 1, constitution [the predecessor to article IX, section 1] commands that the Legislature shall provide for a uniform system of public free schools and for the liberal maintenance of such system of free schools. This means that a system of public free schools…shall be established upon principles that are of uniform operation throughout the State and that such system shall be liberally maintained.” <i>State ex rel. Clark v. Henderson</i>, 188 So. 351, 352 (1939). Currently, article IX, section 1(a), which is stronger than the provision discussed in <i>Henderson,</i> contains three critical components with regard to public education. The provision (1) declares that the “education of children is a fundamental value of the people of the State of Florida,” (2) sets forth an education mandate that provides that it is “a paramount duty of the state to make adequate provision for the education of all children residing within its borders,” and (3) sets forth <i>how</i> the state is to carry out this education mandate, specifically, that “<i>[a]dequate</i> provision shall be made by law for a <i>uniform</i>, efficient, safe, secure, and <i>high quality system of free public schools</i>.”</p>
<p class="h10a"><b><i>B. Article IX, Section 1(a): A Mandate with a Restriction</i></b></p>
<p class="indent">In the 1999 legislation creating the OSP, the Legislature recognized its heightened obligation regarding public education imposed by the 1998 amendment to article IX, section 1: “(1) FINDINGS AND INTENT.…The Legislature recognizes that the voters of the State of Florida, in the November 1998 general election, amended §1, Art. IX of the Florida Constitution so as to make education a paramount duty of the state. The Legislature finds that the State Constitution requires the state to provide the opportunity to obtain a high-quality education.” (1999). In 2002 legislation that renumbered the statutory provisions dealing with education, the Legislature made essentially the same finding in language that more closely tracked the language of article IX, section 1(a): “The Legislature finds that the State Constitution requires the state to provide a uniform, safe, secure, efficient, and high-quality system which allows the opportunity to obtain a high-quality education.” Although these statements purport to fulfill the constitutional mandate, the legislative findings omit critical language in the constitutional provision. In neither the 1999 nor the 2002 version of the OSP legislation is there an acknowledgment by the Legislature that the state’s constitutional obligation under article IX, section 1(a) is to provide a “uniform, efficient, safe, secure, and high quality <i>system of free public schools.</i>”</p>
<p><a id="page_1090" style="overflow-wrap: break-word;"><b>1090</b></a></p>
<p class="indent">The constitutional language omitted from the legislative findings is crucial. This language acts as a limitation on legislative power.</p>
<p class="indent">The second sentence of article IX, section 1(a) provides that it is the “paramount duty of the state to make adequate provision for the education of all children residing within its borders.” The third sentence of article IX, section 1(a) provides a restriction on the exercise of this mandate by specifying that the adequate provision required in the second sentence “shall be made by law for a uniform, efficient, safe, secure and high quality system of <i>free public schools.</i>” The OSP violates this provision by devoting the state’s resources to the education of children within our state through means other than a system of free public schools.</p>
<p class="indent">We agree with the trial court that article IX, section 1(a) “mandates that a system of free public schools is the manner in which the State is to provide a free education to the children of Florida” and that “providing a free education…by paying tuition…to attend private schools is a ‘a substantially different manner’ of providing a publicly funded education than…the one prescribed by the Constitution.”</p>
<p class="indent">Although parents certainly have the right to choose how to educate their children, article IX, section (1)(a) does not, as the Attorney General asserts, establish a “floor” of what the state can do to provide for the education of Florida’s children. The provision mandates that the state’s obligation is to provide for the education of Florida’s children, specifies that the manner of fulfilling this obligation is by providing a uniform, high quality system of free public education, and does not authorize additional equivalent alternatives.</p>
<p class="h10a"><b><i>C. Diversion of Funds from the Public Schools</i></b></p>
<p class="indent">The Constitution prohibits the state from using public monies to fund a private alternative to the public school system, which is what the OSP does. Specifically, the OSP transfers tax money earmarked for public education to private schools that provide the same service-basic primary education. Thus, contrary to the defendants’ arguments, the OSP does not supplement the public education system. Instead, the OSP diverts funds that would otherwise be provided to the system of free public schools that is the exclusive means set out in the Constitution for the Legislature to make adequate provision for the education of children.</p>
<p class="indent">Section 1002.38(6)(f), Florida Statutes (2005), specifically requires the Department of Education to “transfer from each school district’s appropriated funds the calculated amount from the Florida Education Finance Program and authorized categorical accounts to a separate account for the Opportunity Scholarship Program.” Even if the tuition paid to the private school is less than the amount transferred from the school district’s funds and therefore does not result in a dollar-for-dollar reduction, as the dissent asserts, it is of no significance to the constitutionality of public funding of private schools as a means to making adequate provision for the education of children.</p>
<p class="indent">Although opportunity scholarships are not now widely in use, if the dissent is correct as to their constitutionality, the potential scale of programs of this</p>
<p><a id="page_1091" style="overflow-wrap: break-word;"><b>1091</b></a></p>
<p class="noindent">nature is unlimited. Under the dissent’s view of the Legislature’s authority in this area, the state could fund a private school system of indefinite size and scope as long as the state also continued to fund the public schools at a level that kept them “uniform, efficient, safe, secure, and high quality.” However, because voucher payments reduce funding for the public education system, the OSP by its very nature undermines the system of “high quality” free public schools that are the sole authorized means of fulfilling the constitutional mandate to provide for the education of all children residing in Florida. The systematic diversion of public funds to private schools on either a small or large scale is incompatible with article IX, section 1(a).</p>
<p class="h10a"><b><i>D. Exemption from Public School Uniformity</i></b></p>
<p class="indent">In addition to specifying that a system of free public schools is the means for complying with the mandate to provide for the education of Florida’s children, article IX, section 1(a) also requires that this system be “uniform.” The OSP makes no provision to ensure that the private school alternative to the public school system meets the criterion of uniformity. In fact, in a provision directing the Department of Education to establish and maintain a database of private schools, the Legislature expressly states that it does not intend “to regulate, control, approve, or accredit private educational institutions.” This lack of oversight is also evident in section 1001.21, which creates the Office of Private Schools and Home Education Programs within the Department of Education but provides that this office “ha[s] no authority over the institutions or students served.”</p>
<p class="indent">Further, although the parent of a student participating in the OSP must ensure that the student “takes all statewide assessments” required of a public school student, the private school’s curriculum and teachers are not subject to the same standards as those in force in public schools. [Public school teachers must have bachelor’s degrees, obtain particular grade point averages, pass certification standards, and submit to background checks, whereas private school teachers do not. Public schools must teach and test students based on a state mandated curriculum, whereas private schools may teach and test students as they see fit.]</p>
<p class="indent">In these respects, the alternative system of private schools funded by the OSP cannot be deemed uniform in accordance with the mandate in article IX, section 1(a).</p>
<p class="h10a"><b><i>E. Other Provisions of Article IX</i></b></p>
<p class="indent">Reinforcing our determination that the state’s use of public funds to support an alternative system of education is in violation of article IX, section 1(a) is the limitation of the use of monies from the State School Fund set forth in article IX, section 6. That provision states that income and interest from the State School Fund may be appropriated “only to the support and maintenance of free public schools.” Reading sections 1(a) and 6 of article IX <i>in pari materia</i> evinces</p>
<p><a id="page_1092" style="overflow-wrap: break-word;"><b>1092</b></a></p>
<p class="noindent">the clear intent that public funds be used to support the public school system, not to support a duplicative, competitive private system.</p>
<p class="h8"><span class="smallcap">Conclusion</span></p>
<p class="indent">In sum, article IX, section 1(a) provides for the manner in which the state is to fulfill its mandate to make adequate provision for the education of Florida’s children—through a system of public education. The OSP contravenes this constitutional provision because it allows some children to receive a publicly funded education through an alternative system of private schools that are not subject to the uniformity requirements of the public school system. The diversion of money not only reduces public funds for a public education but also uses public funds to provide an alternative education in private schools that are not subject to the “uniformity” requirements for public schools. Thus, in two significant respects, the OSP violates the mandate set forth in article IX, section 1(a).</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The legal theory to challenge Florida’s voucher program was similar to the challenge to the charter school statutes in California and Washington. In what ways are voucher programs, as a practical matter, similar to charter schools? In what ways are they different? Are these similarities and distinctions of constitutional significance? Does the court in <i>Bush</i> read the constitutional provisions too narrowly?</p>
<p class="indent">2. Insofar as regular public schools are the default public school system, is there any difference between the diversion of public money through vouchers and the diversion of public money to charters? In <i>Wilson</i>, the California appellate court reasoned that charters are public schools and are part of the system, but they are also contractors with the state and they may subcontract out the educational program to for-profit institutions. Does that make the difference between vouchers and charters one of form rather than function, or are there meaningful differences between the two?</p>
<p class="indent">3. Florida’s constitution includes a mandate of quality and uniformity. The court focuses on the latter, but insofar as voucher programs do not entail quality controls or monitoring of the receiving school, do vouchers raise constitutional quality concerns?</p>
<p class="indent">4. The court faults the voucher program because delivering education through varying private schools is inconsistent with the mandate of uniformity. Are public schools any more uniform in their quality and resources? If the lack of quality in inner-city schools is a primary motivating factor of students who opt for a voucher program, is a voucher effectively a remedy to the constitutional violations in their schools? Advocates have brought numerous suits against the state of Florida, charging that the inadequacies in their schools were a violation of the state constitution. <i>See, e.g.</i>, Coal. for Adequacy &amp; Fairness in Sch. Funding, Inc. v. Chiles, 680 So. 2d 400 (Fla. 1996); Haridopolos v. Citizens for Strong</p>
<p><a id="page_1093" style="overflow-wrap: break-word;"><b>1093</b></a></p>
<p class="noindent">Schs., Inc., 81 So. 3d 465, 466 (Fla. Dist. Ct. App. 2011); Sch. Bd. of Miami-Dade Cty. v. King, 940 So. 2d 593, 595 (Fla. Dist. Ct. App. 2006).</p>
<p class="indent">As discussed in the disability chapter, when a public school fails to provide appropriate educational opportunities to students with disabilities, they can be required to reimburse parents for tuition at private schools that can provide such an education. Prior courts in Florida have found that this diversion of public money to private schools does not violate the constitution. How is the special education context different? Are there potential amendments to the voucher program that would make it more similar to special education and thus constitutional?</p>
<p class="indent">5. Plaintiffs in <i>Owens v. Colorado Congress of Parents, Teachers &amp; Students</i>, 92 P.3d 933 (Colo. 2004), also raised education clause challenges to a voucher program. The program in <i>Owens</i> was more narrowly tailored than the program in Florida. The only locations where vouchers would necessarily be available were in persistently low-performing schools. Even there, the statute included caps on the percentage of students in a district that could participate in the voucher program. The court, nonetheless, struck down the voucher program, although it did so under a different rationale than <i>Bush</i>. Colorado is one of six states whose constitution contains a local control provision, which vests certain constitutional authority in local districts. Thus, they are not mere delegates of the state, but, in some matters, are its equal. The court reasoned that vouchers divested local districts of their constitutional authority over instruction and misdirected locally raised tax revenues to private schools. <i>See also</i> Bd. of Educ. of Sch. Dist. No. 1 in City &amp; Cty. of Denver v. Booth, 984 P.2d 639 (Colo. 1999) (recognizing the constitutional requirement for local control in Colorado). Overall, however, the results are mixed. In addition to Florida and Colorado, Nevada has declared its voucher program incompatible with the state’s commitment to regular public education. Lopez v. Schwartz, No. 15 OC 00207 1B, Order Granting Motion for Preliminary Injunction (1st Judicial District Court of Nevada, Jan. 11, 2016). But North Carolina, Ohio, and Wisconsin have upheld their voucher programs against education clause challenges. Hart v. State, 774 S.E.2d 281 (N.C. 2015); Simmons-Harris v. Goff, 711 N.E.2d 203 (Ohio 1999) (Establishment Clause issues appealed to U.S. Supreme Court); Davis v. Grover, 480 N.W.2d 460 (Wis. 1992). A distinct set of cases have challenged vouchers on other grounds, arguing that state constitutional amendments and laws prohibiting state aid to religious organizations prohibit vouchers for religious schools. <i>See, e.g.</i>, Cain v. Horne, 202 P.3d 1178 (Ariz. 2009); <i>see also</i> Clint Bolick, <i>The Constitutional Parameters of School Choice</i>, 2008 <span class="smallcap">B.Y.U. L. Rev.</span> 335, 341-345 (discussing “Blaine” amendments and their potential limits on voucher programs). For a further discussion of those claims, see <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml" style="overflow-wrap: break-word;">Chapter 9</a>.</p>
<p class="h4" id="ch403">2. <i>Educational Outcomes</i></p>
<p class="noindent">As discussed with charter schools, advocates for choice frequently assert or assume that students will achieve at higher levels in schools they choose. The following article summarizes the data on point. The authors of this article find</p>
<p><a id="page_1094" style="overflow-wrap: break-word;"><b>1094</b></a></p>
<p class="noindent">even less support for vouchers than charters. The sample size for vouchers, however, is much smaller and thus harder from which to draw conclusions. Regardless, the weaker social science support for vouchers may also play a causative role in the decline of political support for vouchers.</p>
<p class="h5" id="ch404">Christopher Lubienski &amp; Peter Weitzel, The Effects of Vouchers and Private Schools in Improving Academic Achievement: A Critique of Advocacy Research</p>
<p class="h5a"><i>2008 BYU L. Rev. 447 (2008)</i></p>
<p class="indent">Large-scale datasets allow researchers to control for many demographic and school-level factors known to affect achievement. However, such studies are unable to account for the built-in selection bias arising from the fact that some families choose private schools, while others do not—patterns indicating that there may be some “unobservable” qualitative differences between these two populations (e.g., motivation, commitment) that cannot be captured or controlled by researchers. Consequently, many researchers point to the possibility of constructing quasi-experimental studies of school effects to approximate randomized medical experiments, thereby controlling for unobservable factors. For example, when applicants for voucher programs exceed the number of slots available, seats can be assigned through lotteries or other randomizing techniques. This approach creates an experimental group randomly assigned a voucher and a control group randomly denied a voucher—two groups that can be assumed to be similar on all other observable and unobservable characteristics.</p>
<p class="indent">Interestingly, research on the achievement effects of voucher programs has generally not produced a clear consensus regarding student performance, while voucher advocates using randomization have tended to show benefits of the programs (although those studies have been heavily contested on methodological grounds). Publicly-funded voucher plans are a lightning rod for policy and advocacy battles, and not surprisingly, the older programs in the industrial cities of Milwaukee, Wisconsin and Cleveland, Ohio have attracted the most attention from researchers.</p>
<p class="indent">[The Wisconsin state legislature built an evaluation component into its voucher program, the official evaluations of which found no significant private school advantage. A follow-up study by Harvard’s Program on Education Policy and Governance (PEPG), however, demonstrated positive private school effects for voucher students, but the study was criticized as having methodological flaws. A third study “found no gains in reading and significant gains in math.”] A similar debate unfolded around Cleveland’s voucher program, where official evaluations initially found little or no advantages for students using vouchers. Subsequent re-analyses by PEPG found significant gains for voucher students, but were contested on methodological grounds. In addition, most recent studies find little advantage, or indicate the possibility of a negative effect of using a voucher.</p>
<p><a id="page_1095" style="overflow-wrap: break-word;"><b>1095</b></a></p>
<p class="indent">In general, no clear consensus has emerged regarding evidence of academic gains or losses due to the use of private school vouchers. If any general finding is available, it is that positive academic outcomes stemming from voucher programs are modest at best, do not extend to most groups, and certainly do not rise to the level anticipated by the early optimistic assumptions advancing such programs. Nonetheless, many voucher advocates see an “emerging consensus” in the research using randomized models indicating that vouchers are effective at boosting student achievement. Yet, on closer inspection, it appears that such a consensus is on rather tenuous ground. In fact, the best and most recent evidence suggests that the “private school effect” on which voucher programs are premised is unsubstantiated.</p>
<p class="indent">[The authors find that those supporting vouchers selectively sight only to favorable research, which tends to be low in quality, and either ignore or mischaracterize favorable research.]</p>
<p class="indent">[T]he most recent generation of large-scale studies using nationally representative data suggests quite a different pattern with regard to the relative performance and effectiveness of public and private schools.</p>
<p class="indent">The National Assessment of Educational Progress (NAEP) is often referred to as “The Nation’s Report Card” because it is the only nationally representative, on-going assessment of American academic achievement in various subject areas. In 2003, NAEP assessments were administered to over 190,000 fourth graders from 7485 public, private, and charter schools and to over 153,000 eighth graders in 6092 schools. As expected, raw score comparisons found that private school students, on average, scored higher than public school students. The real question raised by this research, however, was whether differences in test scores between various school types—public schools or Catholic and other private schools—were primarily due to differences in the student populations served by these different sectors.</p>
<p class="indent">After the raw data were released by the federal government, two separate research teams independently conducted multi-level analyses of the raw NAEP data. After controlling for differences in demographic and location, the [federally funded study published in a peer-reviewed journal] found private school students to be performing at a level significantly beneath their public school counterparts in grade four. In grade eight, public schools outperformed Catholic and conservative Christian schools and were essentially similar to Lutheran and other private schools. In a similar study of NAEP data commissioned and heavily reviewed by the federal government, researchers at the Educational Testing Service used somewhat different assumptions and variables, but largely replicated the [federally funded study’s] findings.</p>
<p class="indent">The robust NAEP results consistently indicate that demographic differences between public and private schools easily account for the relatively high raw scores in private schools. After controlling for demographic differences, no private school means were higher than public school means to any statistically significant degree. Moreover, particularly at grade four, public schools actually scored significantly higher than private schools.</p>
<p class="indent">These large, nationally representative datasets offer unrivalled insights into the performance and effectiveness of different types of schools in the United</p>
<p><a id="page_1096" style="overflow-wrap: break-word;"><b>1096</b></a></p>
<p class="noindent">States. The findings regarding private and public school achievement, although notable, are not entirely without precedent. Despite common perceptions and claims of a consensus around this issue, several previous studies have called into question claims of a general, positive private school effect. The findings in these large studies regarding the relative effectiveness of public schools are significant in terms of their policy implications. Voucher programs are based specifically on the notion that private schools bestow an advantage on students in terms of achievement gains, especially when compared to public schools. That is, the idea of moving students from public to private schools to increase achievement is contingent upon the assumption that private schools are more effective at boosting achievement. However, the presumed panacea of private-style organizational models—the private-school advantage—is not supported by the more comprehensive data on student achievement. These data, at the very least, suggest significant reasons to be suspicious of consensus claims based on small-scale studies of non-representative data conducted by policy advocates.</p>
<p class="indent">There are many reasons one could support school choice, but evidence of inherently higher student achievement in private schools may not be among them.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What does the research indicate about the purported superiority of private schools? If they are not qualitatively better, what explains their higher achievement? If private schools are not necessarily qualitatively better than public schools, why do so many parents send their children to private schools?</p>
<p class="indent">2. If private schools are not better than public schools, why might students attending those private schools with vouchers nonetheless outperform their peers in public school?</p>
<p class="indent">3. The premise behind charter schools and voucher programs is that they bring competition to the public education system and competition produces better educational outcomes. Private schools are already subject to competition and possess the educational flexibility that reformers claim is necessary to improve public schools (hence the idea of relatively autonomous charter schools). If, however, students attending private schools through vouchers do not outperform similarly situated public school students, does the case for bringing competition to public schools, including through charter schools, fail?</p>
<p class="indent">4. A leading scholar in the area suggests a different approach to vouchers. Based on a child-centered approach, James Dwyer argues that the state has an obligation to ensure the quality of children’s education regardless of the setting in which they receive it. He emphasizes that not all private schools are well resourced and, to ensure quality education for the students enrolled in them, the state should make vouchers or public funding more widely available. In exchange for additional vouchers or funding, Dwyer would impose greater regulation on private schools, as opposed to current voucher programs that impose almost no requirements on private schools. <span class="smallcap">James G. Dwyer, Vouchers</span></p>

<p class="noindent"><span class="smallcap">Within Reason: A Child-Centered Approach to Education Reform</span> (2002). If Dwyer’s thesis of underresourced private schools is correct, the less than impressive overall performance of voucher programs and private schools may be misleading.</p>

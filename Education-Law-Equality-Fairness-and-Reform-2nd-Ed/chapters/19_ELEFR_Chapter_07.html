<p class="indent">However harsh the result in this case, the federal courts are not properly called upon to judge the wisdom of a zero tolerance policy of the sort alleged to be in place at Blue Ridge Middle School or of its application to Ratner. Instead, our inquiry here is limited to whether Ratner’s complaint alleges sufficient facts which if proved would show that the implementation of the school’s policy in this case failed to comport with the United States Constitution. We conclude that the facts alleged in this case do not so demonstrate.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Hamilton</span>, Senior Circuit Judge, concurring:</p>
<p class="indent">I write separately to express my compassion for Ratner, his family, and common sense. Each is the victim of good intentions run amuck. Ratner’s complaint alleges that school suspensions for possession of a weapon on Loudoun County school property are imposed automatically, pursuant to a zero-tolerance policy that precludes consideration of the facts and circumstances of a particular student’s conduct in determining a violation of stated policy and the resulting student punishment. There is no doubt that this zero-tolerance/automatic</p>
<p><a id="page_593" style="overflow-wrap: break-word;"><b>593</b></a></p>
<p class="noindent">suspension policy, and others like it adopted by school officials throughout our nation, were adopted in large response to the tragic school shootings that have plagued our nation’s schools over the past several years. Also, no doubt exists that in adopting these zero-tolerance/automatic suspension policies, school officials had the noble intention of protecting the health and safety of our nation’s school children and those adults charged with the profound responsibility of educating them. However, as the oft repeated old English maxim recognizes, “the road to hell is paved with good intentions.” The panic over school violence and the intent to stop it has caused school officials to jettison the common sense idea that a person’s punishment should fit his crime in favor of a single harsh punishment, namely, mandatory school suspension. Such a policy has stripped away judgment and discretion on the part of those administering it; refuting the well-established precept that judgment is the better part of wisdom.</p>
<p class="indent">Here, a young man, Ratner, took a binder containing a knife from a suicidal fellow student in an effort to save her life. He put the binder in his locker without even opening it. Indeed, at all times, Ratner never saw the knife. Further, the facts do not offer even the hint of a suggestion that Ratner ever intended to personally possess the knife or harm anyone with it. In fact, the first school official on the scene reported that at no time did Ratner intend to harm anyone with the knife. Yet, based on the school’s zero-tolerance/automatic suspension policy, Ratner was suspended from school for nearly four months.</p>
<p class="indent">School officials should, without doubt, punish a student for knowingly and intentionally bringing a dangerous weapon on school property. But the question raised by the facts of Ratner’s case is one of degree and the law must be flexible enough so that school officials may intrude upon the right to a free appropriate public education <i>only</i> in the most justifiable circumstances. Under a facts/circumstances-sensitive examination of this case, Ratner’s nearly four-month suspension from middle school is not justifiable. Indeed, it is a calculated overkill when the punishment is considered in light of Ratner’s good-faith intentions and his, at best, if at all, technical violation of the school’s policy. Suffice it to say that the degree of Ratner’s violation of school policy does not correlate with the degree of his punishment. Certainly, the oft repeated maxim, “there is no justice without mercy” has been defiled by the results obtained here. But alas, as the opinion for the court explains, this is not a federal constitutional problem.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. While there is some ambiguity regarding whether Ratner explicitly alleged a substantive due process violation or only a procedural due process, the Fourth Circuit intuited a substantive due process challenge to his suspension, but rejected his claim on the basis that it could not “judge the wisdom of a zero tolerance policy” or “its application” to Ratner. Can <i>Ratner</i> be reconciled with <i>Seal</i>? If not, which approach is correct? As a matter of lower court precedent, the notes following <i>Seal</i> would indicate that <i>Seal</i>, rather than <i>Ratner</i>, is the outlier. For more on the argument that the <i>Ratner</i> approach misreads the</p>
<p><a id="page_594" style="overflow-wrap: break-word;"><b>594</b></a></p>
<p class="noindent">prohibition in <i>Wood v. Strickland</i> on second-guessing school districts, see <span class="smallcap">Derek W. Black, Ending Zero Tolerance: The Crisis of Absolute School Discipline 102-108</span> (NYU Press 2016).</p>
<p class="indent">2. Do the Loudon Schools have a legitimate interest in suspending Ratner for the remainder of the school term? Is his exclusion rationally related to achieving that interest? In other words, to what extent does his exclusion further a legitimate goal of the school?</p>
<p class="indent">3. If Ratner’s punishment does not fit the crime, is not justifiable, and amounts to calculated overkill—as Judge Hamilton states—why does Judge Hamilton conclude that it is not prohibited by the Constitution? Should the Constitution be this deferential in requiring schools to justify suspensions and expulsions or did the Fourth Circuit abdicate its judicial role in this case? If courts do not engage in any more substantive scrutiny than this, does the Constitution actually protect against irrational and unjustified exclusions?</p>
<p class="indent">4. Two paragraphs of procedure and a few citations were deleted in the above printed version of the case, but otherwise, this reprint represents the entirety of the analysis devoted to the issues. The district court provided a similarly sparse explanation of its rationale for dismissing the case. One scholar argues that a major flaw in cases like <i>Ratner</i> is that courts do not give the constitutional issues serious consideration and falsely assume, without actually going through the analysis, that school exclusions pass substantive due process scrutiny. Derek W. Black, <i>The Constitutional Limit of Zero Tolerance in Schools</i>, 99 <span class="smallcap">Minn. L. Rev</span>. 823, 860-864 (2015). He further argues that “certain processes, principles, and considerations are so inherent in due process that schools cannot legitimately levy punishment without them, even if doing so might have some administrative benefit for schools.” <i>Id</i>. at 829. He cites a long line of general due process cases outside the context of schools that have required the consideration of particular facts so as to ensure a fair and individualized approach to punishment. Based on that precedent, he argues that discipline policies that ignore significant distinctions between students—such as their intent, culpability, and the harm their behavior poses—is irrational. <i>Id</i>. at 866-900. For instance, it would be irrational to punish a student who accidentally brought a cough drop to school as harshly as one who sold marijuana at school. Do you agree that discipline policies that ignore these factors are irrational or fail to further a legitimate government interest?</p>
<p class="h5" id="ch235">Eric Blumenson &amp; Eva S. Nilsen, One Strike and You’re Out? Constitutional Constraints on Zero Tolerance in Public Education</p>
<p class="h5a"><i>81 Wash. U. L.Q. 65 (2003)</i></p>
<p class="indent">Expulsions and suspensions were once imposed only for either the most serious offenses or repeat offenders. The new zero tolerance policy imposes expulsion or suspension for a wide range of other conduct that previously would have been dealt with through after-school detentions, withdrawal of privileges, counseling, mediation, and other methods. By making removal from school a mandatory sanction in all these cases, zero tolerance renders</p>
<p><a id="page_595" style="overflow-wrap: break-word;"><b>595</b></a></p>
<p class="noindent">school personnel helpless to craft that response most suited to the situation and also narrows the disciplinary inquiry to the single issue of whether the student committed the infraction. Off the table are such significant factors as why the student committed the offense, whether it was intentional, whether the student has a prior history of infractions or achievements, and the student’s personal circumstances.</p>
<p class="indent">The initial impetus for mandatory expulsions and suspensions came from Congress, which in 1994 enacted the Gun Free Schools Act. This law conditions federal aid on a state’s adoption of two zero tolerance regulations, one mandating a one-year expulsion for students who bring certain kinds of weapons to school and another requiring referral of these students to law enforcement. Soon after passage, all fifty states enacted the required zero tolerance policies, but a large majority of states chose to go further by requiring the expulsion of students who commit drug, alcohol, and other school infractions, as well. According to one study, by 1998, 79% of public schools had zero tolerance policies for tobacco, 87% for alcohol, and 88% for drugs. Such policies can produce highly disproportionate and destructive punishments, such as the two-year expulsion applied to a first offender caught with marijuana in a Milwaukee school. Some states also require suspension or expulsion for infractions committed off school grounds.</p>
<p class="indent">The consequence of these mandatory sanctions is that, although school crime rates have remained roughly stable for the last two decades, the use of suspension has almost doubled. More than 3.1 million students were suspended (about half for a substantial period) and 87,000 students expelled during the 1998 school year. Whether these students continued to receive some form of education depended on geography: twenty-six states require school districts to provide alternative schools for these students, but eighteen states give individual school districts discretion to determine whether to provide alternative education, and many of these offer no educational program at all.</p>
<p class="indent">Zero tolerance regimes typically ignore the most basic of distinctions among offenses: how dangerous was it? Minor incidents that would have been handled quickly and informally by school officials are now the subject of disciplinary hearings and even reports to the district attorney for prosecution. In many schools, zero tolerance sanctions are applied equally against weapons and alcohol offenses, drug sale and possession offenses, and assault and disorderly offenses. They also may apply against such infractions as tardiness, disrespect, and defiance, which, in addition to increasing the numbers, allow bias to creep into the decision to discipline. It is estimated that the vast majority of expulsions and suspensions are imposed for noncriminal, nonviolent minor offenses, such as smoking cigarettes and truancy. The rest range from minor to trivial, and according to media reports include such infractions as possession of such “weapons” as key chains, staplers, and geometry compasses; and such “drugs” as lemon drops, asthma inhalers, Midol, and Advil.</p>
<p class="h8"><span class="smallcap">The Rationale and Reality of Zero Tolerance Regimes</span></p>
<p class="indent">Zero tolerance in public education constitutes a form of triage: it attempts to protect and better educate one group of children by identifying and excising</p>
<p><a id="page_596" style="overflow-wrap: break-word;"><b>596</b></a></p>
<p class="noindent">another. The latter children may be viewed as “superpredators,” delinquents, or merely potential troublemakers, but in any event they are regarded as more dangerous, more hopeless, and more dispensible than their counterparts were a decade ago. The new disciplinary approach therefore largely eschews educational and rehabilitative measures for these students. They are instead to be handled and defused through the incapacitative and deterrent effects of suspensions, expulsions, and referrals to the criminal system.</p>
<p class="indent">We have noted that today’s students are in fact no more violent than in prior decades, and there is good reason to doubt that they are any more incorrigible than their predecessors. Even so, weapons, drug abuse, and violence to any degree threaten both the safety and well-being of students, and disruptions in class undermine the learning process. The salient policy question about zero tolerance is whether it provides an effective method for dealing with these problems.</p>
<p class="h10a"><b><i>A. Deterrence</i></b></p>
<p class="indent">In an ideal world, zero tolerance policies would constitute so powerful and efficient a deterrent that almost all students would be well behaved, and very few would suffer sanctions or the destructive consequences of educational deprivation. Of course, this has not happened; the number of suspensions and expulsions has skyrocketed.</p>
<p class="indent">It is more difficult to say whether zero tolerance policies are serving as a deterrent to some degree by making rules violations too costly for some students. Government statistics report that juvenile violent crime did fall in the 1990s, but this reduction occurred both on and off school grounds. In high schools, the number of students threatened or injured with a weapon on school property remained constant from 1993 to 1999, during which time zero tolerance policies were widely adopted in the wake of the 1994 federal zero tolerance weapons requirement.</p>
<p class="indent">What these figures prove is unclear because of our inability to control for extraneous factors. Those experts who have attempted to isolate the impact of zero tolerance discipline have found little evidence that these sanctions are substantially influencing student behavior. One reason may be that, although the expulsion sanction is severe, the likelihood of its application to any individual violator is quite low: except for highly visible infractions like fighting in class, few violators are caught. Two scholars who have written widely on the issue report that schools substantially relying on zero tolerance policies “continue to be less safe than schools that implement fewer components of zero tolerance.”</p>
<p class="indent">However, a conception of deterrence that encompasses only the “scare” factor associated with tough sanctions may be too crude to capture the full impact zero tolerance could have on student behavior over a longer period. Arguably, zero tolerance might also exert a slower and more subtle influence by incrementally increasing the reputational and social costs (and not simply the punitive consequences) of troublemaking.</p>
<p class="indent">The hope is that by drawing a clear line, giving no quarter to disruption or disrespect, and setting high expectations, schools will instill the obedient and</p>
<p><a id="page_597" style="overflow-wrap: break-word;"><b>597</b></a></p>
<p class="noindent">cooperative values of a former era. It is undoubtedly true that how a public school responds to infractions by its students conveys messages that influence student norms and culture. We believe, however, that the messages are more varied and complicated. Consider mandatory expulsions for drug use as an example. We cannot assume, as [zero tolerance] theorists do, that official intolerance of disorder necessarily engenders peer intolerance, so that using drugs becomes repugnant rather than “cool”—as thirty years of a zero tolerance drug policy at the national level, and before that prohibition, have demonstrated. A zero tolerance policy for all drug violations is more likely to have disparate and varied effects: for some students, zero tolerance will help mitigate peer pressure by affording them an acceptable excuse to wield against classmates offering drugs, while others may be driven to identify with an “outlaw” culture. Some students may hear the literal, and potentially dangerous, message that hard and soft drugs are indistinguishable. Others who know they are not will learn to dismiss or ridicule authority. Most students do know that sharing a Tylenol is not as culpable as sharing a joint, which in turn is not as dangerous as selling cocaine. Should we really believe that these students will develop a new-found respect for teachers who treat all three with the same zero tolerance expulsion? Teenagers, after all, are exceptionally quick to discern and resent unfair treatment from adults, and research suggests that undifferentiated sanctions in public schools are promoting alienation and even disobedience among many students.</p>
<p class="indent">Finally, some students will hear a message about law and justice, one that corrodes rather than strengthens one of our essential cultural legacies. “One size fits all” punishments dispense with the elementary inquiries into blameworthiness or harm that are inseparable from our traditional understandings of fairness, liberty, and equality. Such sanctions teach a lesson that the Supreme Court famously warned against long ago: “That [schools] are educating the young for citizenship,” the Court explained, “is reason for scrupulous protection of Constitutional freedoms of the individual, if we are not to strangle the free mind at its source and teach youth to discount important principles of our government as mere platitudes.”</p>
<p class="h10a"><b><i>B. Incapacitation</i></b></p>
<p class="indent">To the degree that deterrence fails, zero tolerance expulsions are supposed to provide schools with a second line of defense—a form of incapacitation. Removing troublesome students from the classroom should reduce disruptions and enhance safety in that school, assuming all other factors remain unchanged. Yet the statistics to date do not show significant success on this front either. Were such a strategy working, the initial jump in zero tolerance removals would fall off as troublemakers were expelled. Instead, schools are expelling and suspending ever larger numbers of students.</p>
<p class="indent">Whatever the prospects of identifying and removing disruptive students, it is important to understand how severely limited the incapacitation claim is: it considers short-term consequences in the classroom only, ignoring highly negative effects both outside school and in school over the longer term. But</p>
<p><a id="page_598" style="overflow-wrap: break-word;"><b>598</b></a></p>
<p class="noindent">such costs must be counted in order to assess both the impact of zero tolerance removals and the relative merits of alternative disciplinary approaches that do not withdraw educational services. Suspended or expelled students do not simply disappear, of course. They embark on an inauspicious trajectory that is more likely to endanger themselves and others when compared with students who continue to attend their schools. This trajectory begins by dissolving the bonds with the teachers and counselors who would be most able to provide help to troubled students. It leads to greatly increased chances of permanently dropping out of school and of joblessness. Another correlation exists between the lack of secondary education and criminal behavior, a correlation aggravated by expulsions that produce unsupervised free time for many who can least handle it, bleak future prospects, and feelings of unjust treatment. One study concludes that, absent alternative education for removed students, “school personnel may simply be dumping problem students out on the streets, only to find them later causing increased violence and disruption in the community.…[W]e face serious questions about the long-term negative effects of one of the cornerstones of zero tolerance, school exclusion.”</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Does the decrease in criminal activity at the same time that school suspensions and expulsions have increased suggest that schools are doing something right or that they are overreacting to student misbehavior? Is it indicative of irrationality? Should these facts give courts pause in their deference to school administrators, or do schools remain in the best position to exercise judgment?</p>
<p class="indent">2. The authors indicate that some schools have extended zero-tolerance policies to minor misbehaviors such as disobedience and defined Tylenol as a drug, with the rationale being that an absolutist approach will result in deterrence and students self-policing and strictly adhering to the rules. The article indicates, however, that students have not stopped engaging in inappropriate behavior in school. Are we punishing students for otherwise normal adolescent, albeit inappropriate, behavior? Is there anything unfair or irrational in severely punishing students for behavior we should expect? On the other hand, schools should model good behavior, and infractions cannot be ignored. What options do schools have that neither overreact to nor ignore inappropriate behavior?</p>
<p class="indent">3. What messages do schools intend to send to students with their zero-tolerance policies? Is it possible that they are teaching students the wrong lesson?</p>
<p class="indent">4. Scholars and advocates frequently point out that, even if harsh discipline policies are rational in the sense that they punish inappropriate behavior and protect innocent students from that misbehavior, harsh discipline policies have serious consequences for the students who are punished and, as a side effect, schools and society as a whole. First, due to the perceived unfairness of zero-tolerance policies, students who are subject to zero tolerance frequently feel</p>
<p><a id="page_599" style="overflow-wrap: break-word;"><b>599</b></a></p>
<p class="noindent">alienated from their schools and become more likely to use drugs, resort to violence, and engage in other harmful behaviors. In this respect, zero tolerance replicates the disease it seeks to cure. Zachary W. Best, <i>Derailing the Schoolhouse-to-Jailhouse Track: Title VI and a New Approach to Disparate Impact Analysis in Public Education</i>, 99 <span class="smallcap">Geo. L.J.</span> 1671, 1679 (2011). Second, zero tolerance negatively affects educational outcomes. Students are subject to more and longer suspensions, which deprive them of educational opportunity, decrease achievement scores, and increase the likelihood of a student dropping out by fivefold. <i>Id.</i> at 1679-1680. Third, suspension and expulsion make students more likely to become involved in the criminal justice system both in the short and long term. <i>Id.</i> at 1680.</p>
<p class="indent">5. Schools may have no choice other than to exclude some students, but if a student is not a serious threat to others or a significant disruption to the learning environment, what is the justification for excluding the student from school, given what we know to be the serious risks to the excluded student?</p>
<p class="h3" id="ch236">C. RACIAL DISPARITIES</p>
<p class="noindent">Zero-tolerance and harsh disciplinary policies have a particularly negative impact on minority students. A study by the Advancement Project reported that in 2006 to 2007 every state in the country suspended black students at a higher rate than white students. “The worst disparities were in Wisconsin, where Black students were over seven times more likely to be suspended than their White peers. [In] Minnesota, Nebraska, Iowa, and Pennsylvania,…Black students were between four-and-a-half and six times as likely to be suspended as White students.” <span class="smallcap">Advancement Project, Test, Punish, and Push Out: How “Zero Tolerance” and High-Stakes Testing Funnel Youth into the School-to-Prison Pipeline</span> 21 (2010). Disparities were not as high for Latino students, but still existed in 40 states. <i>Id.</i></p>
<p class="indent">The seminal study of discriminatory discipline practices is <span class="smallcap">Russell J. Skiba et al., The Color of Discipline: Sources of Racial and Gender Disproportionality in School Punishment</span> (2000). Skiba writes: “Studies of school suspension have consistently documented disproportionality by socioeconomic status. Students who receive free school lunch are at increased risk for school suspension. [A prior study] also found that students whose fathers did not have a full-time job were significantly more likely to be suspended than students whose fathers were employed full-time.” <i>Id.</i> at 1. Skiba’s study took into account socioeconomic differences between racial groups and found “that significant racial disparities in school discipline remain even after controlling for socioeconomic status.” <i>Id.</i> at 15. In fact, “an index of socioeconomic status had virtually no effect when used as a covariate in a test of racial differences in office referrals and suspensions. Indeed, disciplinary disproportionality by socioeconomic status appear[ed] to be a somewhat less robust finding than gender or racial disparity.” <i>Id.</i> Interestingly, “race disparities in school suspension” did not principally stem</p>
<p><a id="page_600" style="overflow-wrap: break-word;"><b>600</b></a></p>
<p class="noindent">from differential decisions made by principals at the office, but from “differences in the rate of initial referral to the office for black and white students.” <i>Id.</i> A higher rate of misbehavior by African Americans, however, was unlikely to be the explanation for a higher rate of referral.</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[T]he disproportionate discipline for boys appears to be an appropriate response to higher rates of disruptive behavior among boys. There is no such support for a similar racial hypothesis. Neither these nor any previous results we are aware of provide any evidence that racial discrepancies in school punishment can be accounted for by disproportionate rates of misbehavior. Rather African American students are referred for and subjected to more severe consequences for less serious and more subjective reasons. Thus, of the three dimensions tested in this study—gender, race, and socioeconomic status—only disparities due to race persist regardless of level of analysis. Absent support for any plausible alternative explanation, these data lend support to the conclusion that racial disproportionality in school discipline, originating at the classroom level, is an indicator of systematic racial discrimination.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 16. Skiba has continued to document extensive racial disparities in discipline in various subsequent studies. <i>See, e.g.</i>, Russell Skiba et al., <i>Race Is Not Neutral: A National Investigation of African American and Latino Disproportionality in School Discipline</i>, 40 <span class="smallcap">Sch. Psychol. Rev.</span> 85 (2011); Russell Skiba et al., <i>African American Disproportionality in School Discipline: The Divide Between Best Evidence and Legal Remedy</i>, 54 N.Y.L. <span class="smallcap">Sch. L. Rev.</span> 1071 (2010); Russell Skiba et al., <i>Unproven Links: Can Poverty Explain Ethnic Disproportionality in Special Education</i>, 39 <span class="smallcap">J. Special Educ.</span> 130 (2005). Do you agree that these disparities are indicative of discrimination? Is there any other explanation? If not, how should the education system respond?</p>
<p class="indent">Based on studies like these, along with the growing social science consensus that harsh discipline does not make schools safer but instead undermines educational outcomes, the U.S. Departments of Education and Justice issued joint policy guidance in 2016. The guidance was designed to reduce racial discrimination and inequality in discipline, but also to prompt districts to adopt more effective approaches to student misbehavior.</p>
<p class="h5" id="ch237">U.S. Department of Justice, Civil Rights Division &amp; U.S. Department of Education, Office for Civil Rights, Dear Colleague Letter on the Nondiscriminatory Administration of School Discipline</p>
<p class="h5a"><i>Jan. 8, 2014</i></p>
<p class="noindent">[D]isparities in student discipline rates in a school or district may be caused by a range of factors. However, research suggests that substantial racial disparities are not explained by more frequent or more serious misbehavior by students of color. Although statistical and quantitative data would not end an inquiry under Title IV or Title VI, significant and unexplained racial disparities in student discipline give rise to concerns that schools may be engaging in racial discrimination that violates the Federal civil rights laws. For instance, statistical</p>
<p><a id="page_601" style="overflow-wrap: break-word;"><b>601</b></a></p>
<p class="noindent">evidence may indicate that groups of students have been subjected to different treatment or that a school policy or practice may have an adverse discriminatory impact. Indeed, the Departments’ investigations, which consider quantitative data as part of a wide array of evidence, have revealed racial discrimination in the administration of student discipline. For example, in our investigations we have found cases where African-American students were disciplined more harshly and more frequently because of their race than similarly situated white students. In short, racial discrimination in school discipline is a real problem.</p>
<p class="indent">The data also show that an increasing number of students are losing important instructional time due to exclusionary discipline. The increasing use of disciplinary sanctions such as in-school and out-of-school suspensions, expulsions, or referrals to law enforcement authorities creates the potential for significant, negative educational and long-term outcomes, and can contribute to what has been termed the “school to prison pipeline.” Studies have suggested a correlation between exclusionary discipline policies and practices and an array of serious educational, economic, and social problems, including school avoidance and diminished educational engagement; decreased academic achievement; increased behavior problems; increased likelihood of dropping out; substance abuse; and involvement with juvenile justice systems.</p>
<p class="indent">Additionally, fair and equitable discipline policies are an important component of creating an environment where all students feel safe and welcome. Schools are safer when all students feel comfortable and are engaged in the school community, and when teachers and administrators have the tools and training to prevent and address conflicts and challenges as they arise. Equipping school officials with an array of tools to support positive student behavior—thereby providing a range of options to prevent and address misconduct—will both promote safety and avoid the use of discipline policies that are discriminatory or inappropriate. The goals of equity and school safety are thus complementary, and together help ensure a safe school free of discrimination.</p>
<p class="h10">A. <span class="smallcap">Legal Framework</span></p>
<p class="indent">When schools respond to student misconduct, Titles IV and VI [of the Civil Rights Act of 1964<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#note31" id="Rnote31" style="overflow-wrap: break-word;">3</a></sup>] require that the school’s response be undertaken in a racially nondiscriminatory manner. These statutes cover school officials and everyone school officials exercise some control over, whether through contract or other arrangement, including school resource officers. Schools cannot divest themselves of responsibility for the nondiscriminatory administration of school safety measures and student discipline by relying on school resource officers, school district police officers, contract or private security companies, security guards or other contractors, or law enforcement personnel.</p>
<p class="indent">Titles IV and VI protect students over the entire course of the disciplinary process, from behavior management in the classroom, to referral to an authority</p>
<p><a id="page_602" style="overflow-wrap: break-word;"><b>602</b></a></p>
<p class="noindent">outside the classroom because of misconduct to resolution of the discipline incident. [T]he initial referral of a student to the principal’s office for misconduct is a decision point that can raise concerns, to the extent that it entails the subjective exercise of unguided discretion in which racial biases or stereotypes may be manifested. If a school refers students for discipline because of their race, the school has engaged in discriminatory conduct regardless of whether the student referred has engaged in misbehavior. And even if the referrals do not ultimately lead to the imposition of disciplinary sanctions, the referrals alone result in reduced classroom time and academic instruction for the referred student. Furthermore, if a sanction from a discriminatory referral becomes part of the student’s school record, it could potentially enhance the penalty for subsequent misconduct and follow the student throughout the student’s academic career.</p>
<p class="indent">The administration of student discipline can result in unlawful discrimination based on race in two ways: first, if a student is subjected to different treatment based on the student’s race, and second, if a policy is neutral on its face—meaning that the policy itself does not mention race—and is administered in an evenhanded manner but has a disparate impact, i.e., a disproportionate and unjustified effect on students of a particular race. Under both inquiries, statistical analysis regarding the impact of discipline policies and practices on particular groups of students is an important indicator of potential violations. In all cases, however, the Departments will investigate all relevant circumstances, such as the facts surrounding a student’s actions and the discipline imposed.</p>
<p class="h10a"><b><i>1. Different Treatment</i></b></p>
<p class="indent">Both Title IV and Title VI prohibit schools from intentionally disciplining students differently based on race. The clearest case of intentional discrimination would be a policy that was discriminatory on its face: one that included explicit language requiring that students of one race be disciplined differently from students of another race, or that only students of a particular race be subject to disciplinary action.</p>
<p class="indent">More commonly, however, intentional discrimination occurs when a school has a discipline policy that is neutral on its face (meaning the language of the policy does not explicitly differentiate between students based on their race), but the school administers the policy in a discriminatory manner or when a school permits the ad hoc and discriminatory discipline of students in areas that its policy does not fully address.</p>
<p class="indent">Such intentional discrimination in the administration of student discipline can take many forms. The typical example is when similarly situated students of different races are disciplined differently for the same offense. Students are similarly situated when they are comparable, even if not identical, in relevant respects. For example, assume a group of Asian-American and Native-American students, none of whom had ever engaged in or previously been disciplined for misconduct, got into a fight, and the school conducted an investigation. If the school could not determine how the fight began and had no information</p>
<p><a id="page_603" style="overflow-wrap: break-word;"><b>603</b></a></p>
<p class="noindent">demonstrating that students behaved differently during the fight, e.g., one group used weapons, then the school’s decision to discipline the Asian-American students more harshly than the Native-American students would raise an inference of intentional discrimination.</p>
<p class="indent">Selective enforcement of a facially neutral policy against students of one race is also prohibited intentional discrimination. This can occur, for example, when a school official elects to overlook a violation of a policy committed by a student who is a member of one racial group, while strictly enforcing the policy against a student who is a member of another racial group. It can occur at the classroom level as well. The Departments often receive complaints from parents that a teacher only refers students of a particular race outside of the classroom for discipline, even though students of other races in that classroom commit the same infractions. Where this is true, there has been selective enforcement, even if an administrator issues the same consequence for all students referred for discipline.</p>
<p class="indent">Intentional discrimination also occurs when a school adopts a facially neutral policy with the intent to target students of a particular race for invidious reasons. This is so even if the school punishes students of other races under the policy. For example, if school officials believed that students of a particular race were likely to wear a particular style of clothing, and then, as a means of penalizing students of that race (as opposed to as a means of advancing a legitimate school objective), adopted a policy that made wearing that style of clothing a violation of the dress code, the policy would constitute unlawful intentional discrimination.</p>
<p class="indent">Lastly, intentional discrimination could be proven even without the existence of a similarly situated student if the Departments found that teachers or administrators were acting based on racially discriminatory motives. For example, if a school official uttered a racial slur when disciplining a student, this could suggest racial animus, supporting a finding that the official intended to discriminate based on a particular student’s race.</p>
<p class="indent">Whether the Departments find that a school has engaged in intentional discrimination will be based on the facts and circumstances surrounding the particular discipline incident. Evidence of racially discriminatory intent can be either direct or circumstantial. Direct evidence might include remarks, testimony, or admissions by school officials revealing racially discriminatory motives. Circumstantial evidence is evidence that allows the Departments to infer discriminatory intent from the facts of the investigation as a whole, or from the totality of the circumstances.</p>
<p class="indent">Absent direct evidence of intentional discrimination based on race, the Departments examine the circumstantial evidence to evaluate whether discrimination has occurred. The Departments typically ask the following questions to determine whether a school intentionally discriminated in the administration of student discipline:</p>
<ol>
<li>Did the school limit or deny educational services, benefits, or opportunities to a student or group of students of a particular race by treating them differently from a similarly situated student or group of students
<p><a id="page_604" style="overflow-wrap: break-word;"><b>604</b></a></p>
<p class="noindent">of another race in the disciplinary process? If no, then the Departments would not find sufficient evidence to determine that the school has engaged in intentional discrimination. If the students are similarly situated and the school has treated them differently, then:</p></li>
<li>Can the school articulate a legitimate, nondiscriminatory reason for the different treatment? If not, the Departments could find that the school has intentionally discriminated on the basis of race. If yes, then:</li>
<li>Is the reason articulated a pretext for discrimination? Some of the circumstances where the Departments may find that the school’s stated reason is a pretext—in other words, not the true reason for the school’s action—are: the asserted reason does not explain the school’s actions; witnesses contradict the school’s stated reason for the disparity, exposing such reason as false; students of other races have received different sanctions for similar instances of misbehavior; or the sanctions imposed do not conform to the school’s permitted discipline sanctions in its written discipline policy. If the nondiscriminatory reason offered by the school is found to be pretextual, the Departments would find that the school had engaged in intentional discrimination.</li>
</ol>
<p class="indent">In evaluating claims under this analysis, the Departments may also consider other circumstantial evidence to determine whether there was discriminatory intent underlying a school’s administration of discipline. Such circumstantial evidence may include, but is not limited to, whether the impact of a disciplinary policy or practice weighs more heavily on students of a particular race; whether there is a history of discriminatory conduct toward members of a student’s race; the administrative history behind a disciplinary policy or decision; and whether there had been inconsistent application of disciplinary policies and practices to students of different racial backgrounds.</p>
<p class="h10a"><b><i>2. Disparate Impact</i></b></p>
<p class="indent">Schools also violate Federal law when they evenhandedly implement facially neutral policies and practices that, although not adopted with the intent to discriminate, nonetheless have an unjustified effect of discriminating against students on the basis of race. The resulting discriminatory effect is commonly referred to as “disparate impact.”</p>
<p class="indent">In determining whether a facially neutral policy has an unlawful disparate impact on the basis of race, the Departments will engage in the following three-part inquiry.</p>
<ol>
<li>Has the discipline policy resulted in an adverse impact on students of a particular race as compared with students of other races? For example, depending on the facts of a particular case, an adverse impact may include, but is not limited to, instances where students of a particular race, as compared to students of other races, are disproportionately: sanctioned at higher rates; disciplined for specific offenses; subjected to
<p><a id="page_605" style="overflow-wrap: break-word;"><b>605</b></a></p>
<p class="noindent">longer sanctions or more severe penalties; removed from the regular school setting to an alternative school setting; or excluded from one or more educational programs or activities. If there were no adverse impact, then, under this inquiry, the Departments would not find sufficient evidence to determine that the school had engaged in discrimination. If there were an adverse impact, then:</p></li>
<li>Is the discipline policy necessary to meet an important educational goal? In conducting the second step of this inquiry, the Departments will consider both the importance of the goal that the school articulates and the tightness of the fit between the stated goal and the means employed to achieve it. If the policy is not necessary to meet an important educational goal, then the Departments would find that the school had engaged in discrimination. If the policy is necessary to meet an important educational goal, then the Departments would ask:</li>
<li>Are there comparably effective alternative policies or practices that would meet the school’s stated educational goal with less of a burden or adverse impact on the disproportionately affected racial group, or is the school’s proffered justification a pretext for discrimination? If the answer is yes to either question, then the Departments would find that the school had engaged in discrimination. If no, then the Departments would likely not find sufficient evidence to determine that the school had engaged in discrimination.</li>
</ol>
<p class="indent">Examples of policies that can raise disparate impact concerns include policies that impose mandatory suspension, expulsion, or citation (e.g., ticketing or other fines or summonses) upon any student who commits a specified offense—such as being tardy to class, being in possession of a cellular phone, being found insubordinate, acting out, or not wearing the proper school uniform; corporal punishment policies that allow schools to paddle, spank, or otherwise physically punish students; and discipline policies that prevent youth returning from involvement in the justice system from reenrolling in school. Additionally, policies that impose out-of-school suspensions or expulsions for truancy also raise concerns because a school would likely have difficulty demonstrating that excluding a student from attending school in response to the student’s efforts to avoid school was necessary to meet an important educational goal.</p>
<p class="h10">B. <span class="smallcap">Information the Departments Consider</span></p>
<p class="indent">During an investigation, the Departments will examine facts and information related to a school’s discipline approach. The following is a non-exhaustive list of the types of information the Departments have examined when investigating the possibility of discriminatory discipline: written policies (such as student codes of conduct, parent handbooks, and teacher manuals) and unwritten disciplinary practices (such as exercises of discretion by teachers and school administrators); data indicating the number of referrals to administrators charged with implementing student discipline and/or to law enforcement</p>
<p><a id="page_606" style="overflow-wrap: break-word;"><b>606</b></a></p>
<p class="noindent">authorities; discipline incident reports; copies of student discipline records and discipline referral forms; school discipline data disaggregated by subgroup, offense, other relevant factors (such as the time of incident, place of incident, whether more than one student was involved in an incident, the students’ prior disciplinary infractions, the person(s) who referred a student for discipline); and interviews with students, parents, administrators, teachers, counselors, school resource officers and other law enforcement officers, relevant contractors, and support staff. The Departments also will review and analyze information provided by schools [through federal data collection] and other relevant data.</p>
<p class="indent">The Departments will look carefully at, among other things, a school’s definitions of misconduct to ensure they are clear and nondiscriminatory, the extent to which disciplinary criteria and referrals are made for offenses that are subjectively defined (e.g., disrespect or insubordination), and whether there are safeguards to ensure that discretion is exercised in a nondiscriminatory manner. In addition to establishing a system for monitoring all disciplinary referrals, the school should have a system in place to ensure that staff who have the authority to refer students for discipline are properly trained to administer student discipline in a nondiscriminatory manner. Schools should thus take steps to monitor and evaluate the impact of disciplinary practices to detect patterns that bear further investigation.</p>
<p class="h6"><i>NOTES</i></p>

<p class="h7" id="ch238">PROBLEM</p>
<p class="noindent">A school district’s discipline code allows for a one-day suspension of all students who commit the offense of “acting in a threatening manner.” Statistical data demonstrate that under this provision of the code, a school in the district suspends African American students disproportionately relative to their enrollment at the school. During the investigation, the Departments find that the discipline code provision lacks a clear definition of the prohibited conduct, and that the school has suspended African American students under the provision for a broad range of actions, including congregating in groups in the hallways, talking too loudly, or talking back when admonished by the teacher. Further, the evidence indicates that white students engaging in comparable conduct are more likely to be charged with lower-level violations of the discipline code, such as “no hall pass” and “classroom disruption.” These offenses do not lead to suspension and are more likely to result in after-school detention.</p>

<p class="h7" id="ch239">PROBLEM</p>
<p class="noindent">You are a member of the Hamilton County School Board. The board adopted a zero-tolerance policy that calls for long-term suspension or expulsion in response to various infractions: (1) any acts of violence or physical aggression on school campus, (2) possession of any drugs or alcohol, (3) attending school with unprescribed drugs or alcohol in one’s system, (4) possession of weapons, (5) defiance on more than three occasions in a semester, and (6) off-campus behavior that results in criminal charges. Since adopting this policy, the number of expulsions and long-term suspensions have quadrupled and student achievement has decreased. Moreover, the number of expulsions and suspensions shows no sign of decreasing soon. These problems are particularly true for African American students. You are now having second thoughts about the policy. Does the law, as you understand it, require that you make any changes? Regardless, would you propose a different policy to replace the old one? Pay close attention to whether you would eliminate zero tolerance completely or maintain a zero-tolerance policy, but simply narrow its application. What, if any, steps could you take to reduce racial disparities?</p>

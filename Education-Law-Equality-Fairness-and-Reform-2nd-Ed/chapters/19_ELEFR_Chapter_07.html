<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#Rnote29" id="note29" style="overflow-wrap: break-word;">1</a> Obviously, if Newsome had shown that the principal and/or superintendent possessed either a pre-existing animus towards him, or had developed a bias because of their involvement in the incident, they would not have been able to act as decisionmakers in Newsome’s pre-expulsion hearing. Newsome, however, does not make this contention, and we find no evidence in the record to support such a contention.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#Rnote30" id="note30" style="overflow-wrap: break-word;">2</a> Ratner’s complaint asserts that the school employs a zero tolerance policy regarding weapons, a policy that precludes officials from considering the circumstances of a particular case when meting out punishment. Although we accept Ratner’s assertion as true for the purposes of this appeal, we note that his brief’s recitation of the school’s policies indicates that possession of a weapon on school grounds would not necessarily result in long-term suspension. Instead, as recited by Ratner, board policy in such cases apparently begins with a presumption that offending students will be expelled (permanently removed) but allows school officials discretion to subject offending students “to such lesser disciplinary action, including long-term suspension [suspension for one or two semesters], as may be deemed appropriate.”</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#Rnote31" id="note31" style="overflow-wrap: break-word;">3</a> Author’s Note: Title IV authorizes the Department of Justice to enforce the Civil Rights Act through litigation.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#Rnote32" id="note32" style="overflow-wrap: break-word;">3</a> We do not address the question, not presented by this case, whether a schoolchild has a legitimate expectation of privacy in lockers, desks, or other school property provided for the storage of school supplies. Nor do we express any opinion on the standards (if any) governing searches of such areas by school officials or by other public authorities acting at the request of school officials.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#Rnote33" id="note33" style="overflow-wrap: break-word;">4</a> We here consider only searches carried out by school authorities acting alone and on their own authority. This case does not present the question of the appropriate standard for assessing the legality of searches conducted by school officials in conjunction with or at the behest of law enforcement agencies, and we express no opinion on that question.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#Rnote34" id="note34" style="overflow-wrap: break-word;">5</a> We do not decide whether individualized suspicion is an essential element of the reasonableness standard we adopt for searches by school authorities. In other contexts, however, we have held that although “some quantum of individualized suspicion is usually a prerequisite to a constitutional search or seizure[,]…the Fourth Amendment imposes no irreducible requirement of such suspicion.” Exceptions to the requirement of individualized suspicion are generally appropriate only where the privacy interests implicated by a search are minimal and where “other safeguards” are available “to assure that the individual’s reasonable expectation of privacy is not ‘subject to the discretion of the official in the field.’” Because the search of T.L.O.’s purse was based upon an individualized suspicion that she had violated school rules, we need not consider the circumstances that might justify school authorities in conducting searches unsupported by individualized suspicion.</p>

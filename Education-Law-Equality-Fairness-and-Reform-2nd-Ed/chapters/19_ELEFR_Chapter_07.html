<p class="indent">2. The court in <i>Laney</i> cites to various other courts treating in-school suspension of a couple of days as insufficient to warrant due process. In another unpublished opinion, the Sixth Circuit also held that a ten-day ISS did not require due process either, reasoning that the student was still in school and had not lost educational benefits. Wayne v. Shadowen, 15 F. App’x 271, 290 (6th Cir. Ky. 2001). In terms of the low-level infractions that land students in ISS, ISS is certainly less serious than out-of-school suspension. But some schools allow suspended students to complete their work assignments from home. In terms of the educational opportunities that students receive, does ISS substantively differ from out-of-school suspension (other than the fact that ISS involves on-campus study and has minimal reputational effects)? Are the courts correct that students do not suffer an educational loss in ISS? What if a student were repeatedly assigned to ISS during the course of the year or for extremely long periods? Given the low-level infractions that lead to ISS, would requiring due process hearings impose a burden on schools? Some courts have left open the possibility that classroom exclusion could eventually amount to the equivalent of suspension. <i>But see</i> Coutre v. Albuquerque Pub. Sch., 535 F.3d 1243, 1257 (10th Cir. 2008) (finding that twelve total hours of timeout over the course of two and a half months was not equivalent to suspension).</p>
<p class="indent">As a less severe punishment than ISS, teachers or administrators may also exclude students from class by temporarily sending them into the hallway, to timeout, or to some other place of isolation. Courts have found this educational deprivation de minimus and insufficient to invoke due process. <i>See, e.g.</i>, <i>Coutre</i>, 535 F.3d at 1243; Hassan v. Lubbock Indep. Sch. Dist., 55 F.3d 1075, 1080-1081 (5th Cir. 1995); Dickens v. Johnson Cty. Bd. of Educ., 661 F. Supp. 155 (E.D. Tenn. 1987).</p>
<p class="space"> </p>
<p class="h4a" id="ch224">b. Assignment to Alternative School</p>
<p class="indent">The court in <i>Laney</i> cites to its previous decision in <i>Buchanan v. City of Bolivar</i>, which suggested that assignment to an alternative school would not trigger due process protection absent a showing that the education delivered there was significantly inferior. Other courts have reached similar conclusions or alluded</p>
<p><a id="page_571" style="overflow-wrap: break-word;"><b>571</b></a></p>
<p class="noindent">to the same outcome. <i>See, e.g.</i>, Nevares v. San Marco Consol. Ind. Sch. Dist., 111 F.3d 25, 26-27 (5th Cir. 1997); C.B. v. Driscoll, 82 F.3d 383, 389 n.5 (11th Cir. 1996); Doe v. Bagan, 41 F.3d 571, 576 (10th Cir. 1994); Zamora v. Pomeroy, 639 F.2d 662, 669-670 (10th Cir. 1981). Many of these decisions preceded the rapid expansion of alternative schools in recent decades and may not take into serious account the prevailing circumstances in many alternative schools. First, while it is true that alternative schools in contrast to long-term suspension do not deprive students of all education, alternative schools are often the punishment for the most serious types of infractions a student might commit. <i>See, e.g.</i>, Langley v. Monroe Cty. Sch. Dist., 264 F. App’x 366 (5th Cir. 2008) (alcohol on campus); <i>see also</i> Elbert H. Aull IV, <i>Zero Tolerance, Frivolous Juvenile Court Referrals, and the School-to-Prison Pipeline: Using Arbitration as a Screening-Out Method to Help Plug the Pipeline</i>, 27 <span class="smallcap">Ohio St. J. on Disp. Resol.</span> 179 (2012) (characterizing alternative schools as a means to deal with students who traditionally would have been suspended). Second, consistent with the first point, rather than expel a student and limit all educational opportunity, some districts send students to alternative school in conjunction with expelling them from the general schools. Aull, <i>supra</i>, at 194 (“[S]ome students who are transferred to alternative schools in conjunction with excessive zero tolerance penalties decide to seek GEDs, or simply drop out of school, instead of attending the nontraditional program.”). Third, school districts can and do assign students to alternative schools for extended periods of time, including for the remainder of the school year. Fourth and most important, the education delivered at alternative schools is generally different from, and qualitatively inferior to, regular school. As a general matter, students from various grades attend the same alternative school and sit in the same classroom. A single teacher may be responsible for “teaching” the students all of the subject areas. Because the student enrollment is smaller at alternative schools, these schools may also lack the capacity to deliver consistent special education services to the students who are entitled to them. As one report charges, “many alternative schools are no more than holding pens for children considered to be troublemakers.” <span class="smallcap">Advancement Project, Opportunities Suspended: The Devastating Consequences of Zero-Tolerance and School Discipline</span> 14 (2000). <i>But see</i> Marner v. Eufaula City Sch. Bd., 204 F. Supp. 2d 1318, 1324 (M.D. Ala. 2002) (indicating that while students did not receive “classical instruction” in alternative school, students did have access to one-on-one assistance and instruction that permitted some students to improve their grades). Should the burden be on students to demonstrate inferior educational opportunities, or should schools shoulder the burden of due process before sending students to alternative schools?</p>
<p class="indent">One commentator, Maureen Carroll, cautions against placing too much weight in negative decisions and suggests courts have taken note of the prevailing realities of alternative school. She writes:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">In other circuits, the absence of explicit holdings on the issue should not be interpreted as agreement that disciplinary transfer plaintiffs must meet a high injury threshold in order to establish a greater than de minimis interference with the protected interest in receiving a public education. To the contrary, many courts have set a low threshold for disciplinary</p>
<p><a id="page_572" style="overflow-wrap: break-word;"><b>572</b></a></p>
<p class="noindent">transfer claims precisely by not addressing the question explicitly. In decisions issued by the Ninth Circuit and district courts in the Second and Seventh Circuits, courts have treated an involuntary removal from a particular school as an expulsion even though an alternative educational program was provided. Requiring the full due process protections associated with expulsion in disciplinary transfer cases amounts to an acknowledgement that a disciplinary transfer not only implicates a student’s constitutionally protected interest in receiving a public education, but involves significant harm to that interest.</p>
</div>
<p class="space"> </p>
<p class="noindent">Maureen Carroll, <i>Racialized Assumptions and Constitutional Harm: Claims of Injury Based on Public School Assignment</i>, 83 <span class="smallcap">Temp. L. Rev.</span> 903, 914 (2011). Carroll also notes that some state statutes have implicitly recognized as much by providing hearings prior to alternative school assignment, which in those states eliminates due process challenges that students might otherwise have raised in regard to alternative school assignments. <i>Id.</i> Carroll also points out that the Supreme Court found a sufficient injury in school assignments in <i>Parents Involved in Community Schools v. Seattle School District</i>, 551 U.S. 701 (2007), to trigger equal protection analysis, even though there was no showing of inequality between the schools themselves. Carroll, <i>supra</i>, at 915.</p>
<p class="indent">In those states where courts have held that students have a constitutional right to qualitative or equitable education, transfers to alternative schools may invoke a more rigorous analysis. That issue is taken up later in the chapter.</p>
<p class="space"> </p>
<p class="h4a" id="ch225">c. Removal from Charter Schools</p>
<p class="indent">While still enrolling a relatively small portion of public school students nationally, charter schools are growing exponentially in many locations. A full discussion of charter schools is in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml" style="overflow-wrap: break-word;">Chapter 13</a>. For now, it is important to note the different approach many charters take to discipline, the legal leeway that some courts have afforded them, and the potential effect this has had on the instances of discipline in charter schools. First, several charter schools are premised on a stricter form of discipline, which produces school exclusions far beyond the average in traditional public schools. Carver Collegiate Charter School in New Orleans, for instance, operates on a demerit system. When students accumulate too many demerits, they are suspended. According to a complaint filed by civil rights advocates, the school’s out-of-school suspension rate is 68.85 percent. The behavior leading to demerits and suspensions, however, would go completely unnoticed in almost all traditional public schools, even those employing the harshest zero-tolerance policies.</p>
<p class="indent">The civil rights complaint offered this summary of discipline policies at Carver Collegiate and two other charter schools in New Orleans:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">These schools feature a culture of hyper-discipline that is punitive and demeaning to students. The schools demand a uniformity among the students and enforce it with harsh discipline for petty matters such as: (1) requiring all students to firmly shake the hands of their teachers and administrators at the beginning of each day and before each class; (2) walking straight on a line; (3) being required to be silent “at level zero” in the hallways, often at lunchtime or whenever a teacher demands; (4) being required to sit in an upright position all day, hands folded on the desk, feet planted firmly on the floor, and looking</p>
<p><a id="page_573" style="overflow-wrap: break-word;"><b>573</b></a></p>
<p class="noindent">straight ahead; (5) being required to raise their hand in lock-elbow position in class or receive demerits if their arm is not straight; (6) being suspended for minor misbehaviors like laughing too much, inappropriate displays of affection such as hugging a friend, and most commonly for being “disrespectful.”</p>
</div>
<p class="space"> </p>
<p class="noindent">Letter from Reverend Willie Calhoun et al., Better Education Support Team, to Secretary Arne Duncan, U.S. Department of Education, Administrative Complaint Requesting Investigations into Three New Orleans Charter Schools Operated by Collegiate Academies—George Washington Carver Preparatory Academy, George Washington Carver Collegiate Academy and Sci Academy (Apr. 14, 2014) (citation omitted). <i>See also</i> Kari Harden, <i>Civil Rights Complaints Are Filed Against Three N.O. Schools</i>, <span class="smallcap">Louisiana Weekly</span>, April 21, 2014.</p>
<p class="indent">A recent national study of the discipline data thus far released on charter schools was consistent with these anecdotes. The study found that “in 2011-12, of the charter schools educating at least 50 students, 374 suspended at least 25% of all their student body. About one-fifth of these schools (68) had overall suspension rates of 50% or more.…[T]his means that more than half of all the enrolled students in 68 charter schools were suspended at least once. Perhaps most shocking is the fact that 235 charter schools suspended more than 50% of their enrolled students with disabilities.” <span class="smallcap">Daniel J. Losen et al., The Civil Rights Project, Charter Schools, Civil Rights and School Discipline: A Comprehensive Review 6 (2016).</span></p>
<p class="indent">Second, the extent to which students are excluded from charters without due process is unclear, but some courts have made it relatively easy for charters to do so. For instance, in <i>Scott B. v. Board of Trustees of Orange County High School of Arts,</i> 158 Cal. Rptr. 3d 173 (Ct. App. Cal. 2013), a charter school student in California challenged his dismissal. As in charter schools in New Orleans and elsewhere, the student had accumulated too many demerits under the school code of conduct (although he appeared to have engaged in serious misconduct at the end that may have made his removal inevitable). He appealed his dismissal to the school board, but was denied a hearing. On that basis, he argued he was denied due process under a state statute. The appellate court rejected his claim, reasoning, that:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Dismissal from a charter school does not implicate [due process] concerns to the same degree as expulsion. Unlike public schools generally, “OCHSA is a school of choice. No student is required to attend.” When a student is dismissed from OCHSA, the student is free to immediately enroll in another school without the loss of classroom time. Thus, dismissal from OCHSA need not and should not delay Scott’s education. The May 16, 2011 letter informing Scott’s mother of his dismissal instructed her to immediately enroll Scott in another school. Scott’s transcripts from OCHSA were attached to the letter. The parties have not cited us to any statute requiring a new school be notified of a dismissal from a charter school.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id</i>. at 179. <i>See also</i> Preston C. Green III et al., <i>Having It Both Ways: How Charter Schools Try to Obtain Funding of Public Schools and the Autonomy of Private Schools</i>, 63 <span class="smallcap">Emory L.J</span>. 303, 333-336 (2013) (analyzing whether charter schools are state actors and the effect of this issue on school discipline). Attorneys in New Orleans allege that some charter schools there have taken this rationale to the extreme,</p>
<p><a id="page_574" style="overflow-wrap: break-word;"><b>574</b></a></p>
<p class="noindent">not bothering to offer even the most basic constitutionally required notice and opportunity to respond prior to suspension. Letter to Secretary Arne Duncan, <i>supra</i>. Another comprehensive case study of Philadelphia charter schools found that “too many of the codes are not well drafted, and too many follow models of punitive discipline that can be used to push out non-compliant or challenging students. Some codes grant almost complete discretion to school administrators to impose punitive discipline for any behavior the administrator deems problematic.” Kerrin Wolf, Mary Kate Kalinich, &amp; Susan L. DeJarnatt, <i>Charting School Discipline</i>, 48 <span class="smallcap">Urb. Law</span>. 1, 3 (2016).</p>
<p class="indent">Should due process apply to suspension and exclusion from a charter school?</p>
<p class="space"> </p>
<p class="h4a" id="ch226">d. Exclusion from Athletic and Extracurricular Activities</p>
<p class="indent">The traditional approach to participation in extracurricular activities and athletics is that students do not have a property interest in them and thus due process does not apply. <i>See, e.g.</i>, Todd v. Rush Cty. Schs., 133 F.3d 984, 986 (7th Cir. 1998); Palmer v. Merluzzi, 868 F.2d 90, 95-96 (3d Cir. 1989); Davenport v. Randolph Cty. Bd. of Educ., 730 F.2d 1395, 1397 (11th Cir. 1984); Herbert v. Ventetuolo, 638 F.2d 5 (1st Cir. 1981); Smith v. Chippewa Falls Area Unified Sch. Dist., 302 F. Supp. 2d 953, 957 (W.D. Wis. 2002) (collecting cases); Mazevski v. Horseheads Cent. Sch. Dist., 950 F. Supp. 69, 72 (W.D.N.Y. 1997). Several courts have reasoned that athletics and extracurricular activities are but a single component of education and that total exclusion from education is necessary to invoke due process. Several also reason that participation in athletics and extracurricular activities is, at best, a privilege, not a right. However, given the prominent role that sports play in our culture and the emphasis that many young people place on them, parents and students have continued to press their claims in court. Some have found inroads.</p>
<p class="indent">A few courts have placed significant weight in local school board policies or statutes governing athletics and find that students do have some protected interest in participation. These courts emphasize that extracurricular activities, albeit only a part of education, are an integral part of the total educational experience. These courts sometimes note that, in addition to a property interest, exclusion from athletics can implicate reputational interests. <i>See, e.g.</i>, Butler v. Oak Creek-Franklin Sch. Dist., 116 F. Supp. 2d 1038 (E.D. Wis. 2000); Boyd v. Bd. of Directors of McGehee Sch. Dist. No. 17, 612 F. Supp. 86, 93 (E.D. Ark. 1985); Davis v. Cent. Dauphin Sch. Dist. Sch. Bd., 466 F. Supp. 1259, 1263 (M.D. Pa. 1979); Duffley v. N.H. Interscholastic Athletic Ass’n, 446 A.2d 462 (N.H. 1982).</p>
<p class="space"> </p>
<p class="h4a" id="ch227">e. Exclusion from School Buses</p>
<p class="indent">Exclusion from a school bus, on its face, seems like no more of a deprivation than exclusion from extracurricular activities. However, for some students, exclusion from a bus may make it impossible for them to attend school and</p>
<p><a id="page_575" style="overflow-wrap: break-word;"><b>575</b></a></p>
<p class="noindent">thus can be the equivalent of a school suspension. Moreover, even if exclusion is not equivalent to a suspension, some state and local laws and policies may create an entitlement to ride the bus. Thus, deprivation necessarily triggers due process. By this reasoning, a hearing would seem necessary. Yet, misbehavior on a bus poses more safety concerns than most any other type of behavior in which a student might engage. On this basis, a pre-suspension hearing seems unnecessarily burdensome. <i>See</i> Rose v. Nashua Bd. of Educ., 506 F. Supp. 1366 (D.N.H. 1981) (given the potential danger, “we are not persuaded that the risk of inherent error is such as to mandate a pre-suspension hearing”); E.W. v. Wake Cty. Bd. of Educ., 2010 WL 1286215, at *8-*9 (E.D.N.C. Feb. 16, 2010) (finding no procedural violation in the immediate removal from school bus without a hearing).</p>
<p class="space"> </p>
<p class="h4a" id="ch228">f. Corporal Punishment</p>
<p class="indent">While most schools use one of the forgoing forms of punishment to discipline students, some continue to rely on corporal punishment. In fact, corporal punishment was once a primary method of discipline. The Court’s application of constitutional protections to suspensions suggested the Court might do the same with corporal punishment. Litigants reasoned that if the loss of a few days of school was sufficient to invoke due process protection, surely the imposition of physical pain and the loss of bodily integrity would warrant due process protection. Litigants also argued that corporal punishment was cruel and unusual punishment under the Eighth Amendment and ought to be banned as a general matter. The Court took up both questions in <i>Ingraham v. Wright</i> just two years after <i>Goss v. Lopez</i>. As you read <i>Ingraham</i>, consider the various ways in which corporal punishment is distinct from suspension, asking yourself which is the more serious punishment, which has the most significant educational consequences, whether either serves a pedagogical purpose, and whether any of these differences warrant a different constitutional approach.</p>
<p class="h5" id="ch229">Ingraham v. Wright</p>
<p class="h5a"><i>430 U.S. 651 (1977)</i></p>
<p class="noindent"><span class="smallcap">Mr. Justice Powell</span> delivered the opinion of the Court.</p>
<p class="indent">This case presents questions concerning the use of corporal punishment in public schools: First, whether the paddling of students as a means of maintaining school discipline constitutes cruel and unusual punishment in violation of the Eighth Amendment; and, second, to the extent that paddling is constitutionally permissible, whether the Due Process Clause of the Fourteenth Amendment requires prior notice and an opportunity to be heard.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">In addressing the scope of the Eighth Amendment’s prohibition on cruel and unusual punishment this Court has found it useful to refer to “[t]raditional common-law concepts,” and to the “attitude[s] which our society has</p>
<p><a id="page_576" style="overflow-wrap: break-word;"><b>576</b></a></p>
<p class="noindent">traditionally taken.” So, too, in defining the requirements of procedural due process under the Fifth and Fourteenth Amendments, the Court has been attuned to what “has always been the law of the land” and to “traditional ideas of fair procedure.” We therefore begin by examining the way in which our traditions and our laws have responded to the use of corporal punishment in public schools.</p>
<p class="indent">The use of corporal punishment in this country as a means of disciplining school children dates back to the colonial period. Despite the general abandonment of corporal punishment as a means of punishing criminal offenders, the practice continues in the public education of school children in most parts of the country. [W]e can discern no trend toward its elimination.</p>
<p class="indent">[S]ince before the American Revolution[, the common law has provided that] [t]eachers may impose reasonable but not excessive force to discipline a child. The basic doctrine has not changed. The prevalent rule in this country today privileges such force as a teacher or administrator “reasonably believes to be necessary for (the child’s) proper control, training, or education.” Restatement (Second) of Torts §147(2) (1965). To the extent that the force is excessive or unreasonable, the educator in virtually all States is subject to possible civil and criminal liability.</p>
<p class="indent">Against this background of historical and contemporary approval of reasonable corporal punishment, we turn to the constitutional questions before us.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">An examination of the history of the Amendment and the decisions of this Court construing the proscription against cruel and unusual punishment confirms that it was designed to protect those convicted of crimes. Petitioners urge nonetheless that the prohibition should be extended to ban the paddling of schoolchildren, lest we afford greater protection to criminals than to schoolchildren. It would be anomalous, they say, if schoolchildren could be beaten without constitutional redress, while hardened criminals [cannot] under the Eighth Amendment. Whatever force this logic may have in other settings, we find it an inadequate basis for wrenching the Eighth Amendment from its historical context and extending it to public schools.</p>
<p class="indent">The prisoner and the schoolchild stand in wholly different circumstances, separated by the harsh facts of criminal conviction and incarceration. The prisoner’s conviction entitles the State to classify him as a “criminal,” [deprive him of freedom and, at times, subject him to extreme treatment that borders on brutality. The Eighth Amendment serves as a check on the realistic prospect of “‘unnecessary and wanton infliction of pain’” during incarceration. In contrast, schoolchildren have “little need for the protection of the Eighth Amendment.”] The public school remains an open institution. [T]he child is not physically restrained from leaving school during school hours; and at the end of the school day, the child is invariably free to return home. Even while at school, the child brings with him the support of family and friends and is rarely apart from teachers and other pupils who may witness and protest any instances of mistreatment.</p>
<p class="indent">The openness of the public school and its supervision by the community afford significant safeguards against the kinds of abuses from which the Eighth</p>
<p><a id="page_577" style="overflow-wrap: break-word;"><b>577</b></a></p>
<p class="noindent">Amendment protects the prisoner. [T]hese safeguards are reinforced by the legal constraints of the common law. Public school teachers and administrators are privileged at common law to inflict only such corporal punishment as is reasonably necessary; any punishment going beyond the privilege may result in both civil and criminal liability. As long as the schools are open to public scrutiny, there is no reason to believe that the common-law constraints will not effectively remedy and deter excesses such as those alleged in this case.</p>
<p class="indent">We conclude that when public school teachers or administrators impose disciplinary corporal punishment, the Eighth Amendment is inapplicable. The pertinent constitutional question is whether the imposition is consonant with the requirements of due process.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">Due process is required only when a decision of the State implicates [a life, liberty or property] interest within the protection of the Fourteenth Amendment. And “to determine whether due process requirements apply in the first place, we must look not to the ‘weight’ but to the nature of the interest at stake.”</p>
<p class="indent">[Liberty interests] always have been thought to encompass freedom from bodily restraint and punishment. It is fundamental that the state cannot hold and physically punish an individual except in accordance with due process of law.</p>
<p class="indent">This constitutionally protected liberty interest is at stake in this case. There is, of course a de minimis level of imposition with which the Constitution is not concerned. But at least where school authorities, acting under color of state law, deliberately decide to punish a child for misconduct by restraining the child and inflicting appreciable physical pain, we hold that Fourteenth Amendment liberty interests are implicated.</p>
<p class="indent">“[T]he question remains what process is due.” Were it not for the common-law privilege permitting teachers, to inflict reasonable corporal punishment on children in their care, and the availability of the traditional remedies for abuse, the case for requiring advance procedural safeguards would be strong indeed. But here we deal with a punishment paddling within that tradition, and the question is whether the common-law remedies are adequate to afford due process.</p>
<p class="h10a"><b><i>[A]</i></b></p>
<p class="indent">Under the common law, an invasion of personal security gave rise to a right to recover damages in a subsequent judicial proceeding. But the right of recovery was qualified by the concept of justification. Thus, there could be no recovery against a teacher who gave only “moderate correction” to a child. To the extent that the force used was reasonable in light of its purpose, it was not wrongful, but rather “justifiable or lawful.”</p>
<p class="indent">The concept that reasonable corporal punishment in school is justifiable continues to be recognized in the laws of most States. It represents “the balance struck by this country” between the child’s interest in personal security and the traditional view that some limited corporal punishment may be necessary. Under that longstanding accommodation of interests, there can be no</p>
<p><a id="page_578" style="overflow-wrap: break-word;"><b>578</b></a></p>
<p class="noindent">deprivation of substantive rights as long as disciplinary corporal punishment is within the limits of the common-law privilege.</p>
<p class="indent">This is not to say that the child’s interest in procedural safeguards is insubstantial. The school disciplinary process is not “a totally accurate, unerring process, never mistaken and never unfair….” Goss v. Lopez, 419 U.S. 565, 579-580 (1975). In any deliberate infliction of corporal punishment on a child who is restrained for that purpose, there is some risk that the intrusion on the child’s liberty will be unjustified and therefore unlawful. In these circumstances the child has a strong interest in procedural safeguards that minimize the risk of wrongful punishment and provide for the resolution of disputed questions of justification.</p>
<p class="indent">We turn now to a consideration of the safeguards that are available under applicable Florida law.</p>
<p class="h10a"><b><i>[B]</i></b></p>
<p class="indent">Under Florida law the teacher and principal of the school decide in the first instance whether corporal punishment is reasonably necessary under the circumstances in order to discipline a child who has misbehaved. But they must exercise prudence and restraint. For Florida has preserved the traditional judicial proceedings for determining whether the punishment was justified. If the punishment inflicted is later found to have been excessive not reasonably believed at the time to be necessary for the child’s discipline or training the school authorities inflicting it may be held liable in damages to the child and, if malice is shown, they may be subject to criminal penalties.</p>
<p class="indent">In those cases where severe punishment is contemplated, the available civil and criminal sanctions for abuse considered in light of the openness of the school environment afford significant protection against unjustified corporal punishment. Teachers and school authorities are unlikely to inflict corporal punishment unnecessarily or excessively when a possible consequence of doing so is the institution of civil or criminal proceedings against them.</p>
<p class="indent">It still may be argued, of course, that the child’s liberty interest would be better protected if the common-law remedies were supplemented by the administrative safeguards of prior notice and a hearing. We have found frequently that some kind of prior hearing is necessary to guard against arbitrary impositions on interests protected by the Fourteenth Amendment. But where the State has preserved what “has always been the law of the land,” the case for administrative safeguards is significantly less compelling.</p>
<p class="h10a"><b><i>[C]</i></b></p>
<p class="indent">But even if the need for advance procedural safeguards were clear, the question would remain whether the incremental benefit could justify the cost. Acceptance of petitioners’ claims would work a transformation in the law governing corporal punishment in Florida and most other States. Given the impracticability of formulating a rule of procedural due process that varies with the severity of the particular imposition, the prior hearing petitioners seek would have to precede any paddling, however moderate or trivial.</p>
<p><a id="page_579" style="overflow-wrap: break-word;"><b>579</b></a></p>
<p class="indent">Such a universal constitutional requirement would significantly burden the use of corporal punishment as a disciplinary measure. Hearings even informal hearings require time, personnel, and a diversion of attention from normal school pursuits. School authorities may well choose to abandon corporal punishment rather than incur the burdens of complying with the procedural requirements. Teachers, properly concerned with maintaining authority in the classroom, may well prefer to rely on other disciplinary measures which they may view as less effective rather than confront the possible disruption that prior notice and a hearing may entail.</p>
<p class="indent">“At some point the benefit of an additional safeguard to the individual affected…and to society in terms of increased assurance that the action is just, may be outweighed by the cost.” Mathews v. Eldridge, 424 U.S. at 348. We think that point has been reached in this case. In view of the low incidence of abuse, the openness of our schools, and the common-law safeguards that already exist, the risk of error that may result in violation of a schoolchild’s substantive rights can only be regarded as minimal. Imposing additional administrative safeguards might reduce that risk marginally, but would also entail [significant burdens]. We conclude that the Due Process Clause does not require notice and a hearing prior to the imposition of corporal punishment in the public schools.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Does it make sense to say the Eighth Amendment protects criminals from cruel and unusual punishment but not students? How does the Court resolve any incongruence?</p>
<p class="indent">2. The point of the Eighth Amendment, in many instances, is to protect prisoners from certain excesses of the public. Do students need protection in some communities, or do benevolent societal approaches to children guard against societal excess?</p>
<p class="indent">3. Lower courts have held that substantive due process limits corporal punishment that is extremely severe. The standard in these cases is “‘whether the force applied caused injury so severe, was so disproportionate to the need presented, and was so inspired by malice or sadism rather than a merely careless or unwise excess of zeal that it amounted to a brutal and inhumane abuse of official power literally shocking to the conscience.’” Garcia by Garcia v. Miera, 817 F.2d 650, 655 (10th Cir. 1987) (quoting Hall v. Tawney, 621 F.2d 607, 613 (4th Cir. 1980)). To meet this standard, a “plaintiff must demonstrate a degree of outrageousness and a magnitude of potential or actual harm that is truly conscience shocking.” Uhlrig v. Harder, 64 F.3d 567, 574 (10th Cir. 1995). This standard by implication means that these courts do not believe less severe corporal punishment implicates substantive due process.</p>
<p class="indent">4. Both <i>Goss</i> and <i>Ingraham</i> find a liberty interest that triggers due process protections, but the Court in <i>Ingraham</i> concludes that corporal punishment, unlike suspension or expulsion, does not require a hearing prior to imposing the punishment. Does the Court persuasively justify this inconsistency? Is a</p>
<p><a id="page_580" style="overflow-wrap: break-word;"><b>580</b></a></p>
<p class="noindent">hearing prior to corporal punishment any more burdensome than a hearing prior to <i>suspension</i>? Is the risk of error any less with corporal punishment than with suspension?</p>
<p class="indent">5. The Court reasons that private civil remedies are sufficient to afford students adequate due process and protection against unjustified corporal punishment. The Court may be correct as to some students, but are there other students for whom civil remedies provide no protection?</p>
<p class="indent">6. Today, most jurisdictions have abolished corporal punishment at either the state or local level. For a listing of those jurisdictions banning and allowing corporal punishment, see <span class="smallcap">Global Initiative to End All Corporal Punishment of Children, Progress Towards Prohibiting All Corporal Punishment in North America</span> 3-5 (2011). The practice, however, remains common in many other communities. In fact, every state in the Southeast permits corporal punishment, and many schools there frequently impose it. Alabama, Mississippi, and Texas all paddled more than thirty thousand students in the 2006-2007 school year. In Mississippi, 7.5 percent of the student population was paddled each year. <span class="smallcap">Human Rights Watch, A Violent Education: Corporal Punishment of Children in U.S. Public Schools</span> 42-43 (2008).</p>
<p class="indent">7. Putting aside the educational effects, opponents of corporal punishment cite to its serious negative psychological, emotional, and physical effects. <i>Id</i>. at 50-59. Students have reported bruising of the buttocks and injuries to their hands when they attempted to defend themselves. <i>Id.</i> at 50-52. Studies also find that corporal punishment can lead to depression, anxiety, hopelessness, and antisocial behavior. <i>Id.</i> at 54-55.</p>
<p class="indent">8. The decision in <i>Ingraham</i> was 5-4, with Justices White, Brennan, Marshall, and Stevens dissenting. Given the societal changes discussed in the previous notes, if the issue of corporal punishment returned to the Court today, would it reach the same conclusion?</p>
<p class="h4" id="ch230">4. <i>Academic Discipline and Dismissal</i></p>
<p class="noindent">Academic discipline and an academic judgment that a student has failed to meet an educational standard raise different issues than behavioral discipline. In particular, the assessment of whether a student has met an academic standard involves a qualitative judgment that is almost solely within the purview of educators. Moreover, academic discipline or judgments may not involve accusations and disputes over facts, but rather may come down to no more than a faculty member’s assessment of a student’s work. For these reasons, courts are very reluctant to intervene in, much less second-guess, academic decisions. Two Supreme Court cases dealing with students challenging academic decisions in higher education provide the defining standards in this area.</p>
<p class="indent">In <i>Board of Curators of the University of Missouri v. Horowitz</i>, 435 U.S. 78 (1978), the university dismissed a medical student for failing to meet its academic standards. During her final year of medical school, which consisted of clinical rotations, the school placed the student on academic probation based on her unsatisfactory performance the prior year. Like all other students, an</p>
<p><a id="page_581" style="overflow-wrap: break-word;"><b>581</b></a></p>
<p class="noindent">external committee of doctors evaluated her work. The committee was dissatisfied with her performance and indicated that if she did not show progress she would not graduate. In an attempt to allow her to improve, the school permitted her to undergo further supervision and examination by practicing physicians. Only two of the seven physicians recommended her for graduation. Consequently, the original committee reaffirmed its position and ultimately recommended her dismissal, which the faculty and dean affirmed. She appealed to the provost, who also affirmed.</p>
<p class="indent">Consistent with <i>Goss</i>, the Court indicated that a student must be given “oral or written notice of the charges” and, if she denies them, an opportunity to respond. But the Court emphasized that due process is a flexible concept that varies based on context, and that academic matters differ significantly:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Academic evaluations of a student, in contrast to disciplinary determinations, bear little resemblance to the judicial and administrative fact-finding proceedings to which we have traditionally attached a full-hearing requirement. In <i>Goss</i>, the school’s decision to suspend the students rested on factual conclusions that the individual students had participated in demonstrations that had disrupted classes, attacked a police officer, or caused physical damage to school property. The requirement of a hearing, where the student could present his side of the factual issue, could under such circumstances “provide a meaningful hedge against erroneous action.” The decision to dismiss respondent, by comparison, rested on the academic judgment of school officials that she did not have the necessary clinical ability to perform adequately as a medical doctor and was making insufficient progress toward that goal. Such a judgment is by its nature more subjective and evaluative than the typical factual questions presented in the average disciplinary decision. Like the decision of an individual professor as to the proper grade for a student in his course, the determination whether to dismiss a student for academic reasons requires an expert evaluation of cumulative information and is not readily adapted to the procedural tools of judicial or administrative decisionmaking.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Bd. of Curators of Univ. of Mo.</i>, 435 U.S. at 89-90.</p>
<p class="indent">Taking these factors into account, the Court found that Horowitz had “been awarded at least as much due process as the Fourteenth Amendment <i>requires</i>.” She had been given extensive notice of her deficiencies through committee reviews and faculty interaction, and she had been given a chance to respond to and remedy their concerns. <i>Id.</i> at 84-85. The Court did not specify the exact process required in the future, but indicated that academic dismissal requires “far less stringent procedural requirements” than disciplinary dismissal, and refused to “formalize the academic dismissal process by requiring a hearing.” <i>Id.</i> at 86, 89.</p>
<p class="indent">In <i>Regents of University of Michigan v. Ewing</i>, 474 U.S. 214 (1985), the Court took a similar approach regarding a student placed on leave and eventually dismissed from medical school for poor grades. The school gave him the opportunity to appeal his dismissal to a review board and explain his problems, which he did, but the board affirmed his dismissal. The Court wrote:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">When judges are asked to review the substance of a genuinely academic decision…, they should show great respect for the faculty’s professional judgment. Plainly, they may not override [the faculty’s decision] unless it is such a substantial departure from accepted</p>
<p><a id="page_582" style="overflow-wrap: break-word;"><b>582</b></a></p>
<p class="noindent">academic norms as to demonstrate that the person or committee responsible did not actually exercise professional judgment.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Ewing</i>, 474 U.S. at 225. As one commentator writes, “[w]ithout a finding that an administrator or faculty member failed to exercise professional judgment or acted arbitrarily and capriciously, courts presume the administrators and faculty members have acted within the bounds of their academic freedom, and, therefore, will grant the decision-makers academic deference.” Joseph M. Flanders, <i>Academic Student Dismissals at Public Institutions of Higher Education: When Is Academic Deference Not an Issue?</i>, 34 <span class="smallcap">J. Coll. &amp; Univ. L.</span> 19 (2007).</p>
<p class="indent">This precedent has relatively little import in elementary and secondary schools because, with the exception of certain competitive or specialized programs, they do not dismiss students for poor performance. Students have a right to attend school regardless of their performance. The relevance of <i>Horowitz</i> and <i>Ewing</i> is largely limited to issues of graduation, grade retention, grade promotion, and possibly access to particular courses. In these contexts, students face the same initial hurdle as <i>Horowitz</i> and <i>Ewing</i>. A refusal to promote a student, for instance, does not involve a denial of educational opportunity, and thus the property interest at stake is not obvious. Courts have generally indicated that students lack a property interest in promotion. Killion v. Burl, 860 F.2d 306 (8th Cir. 1988); Hartfield v. East Grand Rapids Pub. Schs., 960 F. Supp. 1259 (W.D. Mich. 1997); <i>see also</i> Sandlin v. Johnson, 643 F.2d 1027, 1029 (4th Cir. 1981) (refusing to review challenge to school decision to retain student); Obersteller for Obersteller v. Flour Bluff Indep. Sch. Dist., 874 F. Supp. 146 (S.D. Tex. 1994) (concluding that students also lack a property interest in the individual grades teachers award).</p>
<p class="indent">Courts have intimated, however, that there may be situations where a state statute or policy explicitly creates a property interest in specific courses, graduation, or promotion. As the Fifth Circuit wrote, “If, for example, plaintiff had alleged that she was gifted with extraordinary musical talents and that a Georgia statute or regulation required local school boards to provide special education for such gifted students, plaintiff might then be able to state a claim for relief on the basis that state officials had denied her an entitlement under state law.” Arundar v. DeKalb Cty. Sch. Dist., 620 F.2d 493, 494-495 (5th Cir. 1980). Graduation or receipt of a diploma may fall in this category as well. <i>See, e.g</i>., Debra P. v. Turlington, 644 F.2d 397, 403-444 (5th Cir. 1981).</p>
<p class="indent">Yet, even if a student has a property interest or the court assumes one for the purposes of analysis (which tends to be the case with promotion challenges), courts hold that a student is not entitled to a hearing of the sort involved with discipline. Rather, due process would be met by notice from the school that a student is not performing well and the opportunity to remedy one’s performance.</p>
<p class="indent">The primary check that due process places on academic decisions and discipline may be with regard to notice. In most cases, notice is irrelevant because students are well aware of the academic standards they must meet; their complaint is that they have actually met the standard or deserve another opportunity to meet it. But when students have not been apprised of the standards they must meet for major academic milestones or those standards change</p>
<p><a id="page_583" style="overflow-wrap: break-word;"><b>583</b></a></p>
<p class="noindent">after students have begun their education, courts may be willing to intercede. Insofar as a property interest, such as a diploma, is affected, <i>Debra P.</i> held that schools must provide students advance notice of academic graduation standards and time to adjust to significant changes in the standards. <i>Id.</i> at 404 (holding that imposing a new graduation requirement on students in their final year of high school violated due process); <i>see also id.</i> (holding students accountable for material not taught violates the fundamental fairness required by due process).</p>
<p class="h7" id="ch231">PROBLEM</p>
<p class="indent">John is a senior at Hammond, a public high school. When he arrived at school on March 1, Mr. Smith, a teacher, believed he smelled alcohol on his breath and confronted John. John denied having alcohol in his system. Mr. Smith sent John to the principal’s office. The principal believed he smelled alcohol as well. John denied having drunk any and asserted the smell might be from his mouthwash or aftershave. The principal suspended John for five days.</p>
<p class="indent">The school’s discipline code states that for each day that a student is absent from a class due to suspension, his or her semester grade will be reduced by 2 percent. Per this rule, John’s grades were reduced by a total of 10 percent. This grade loss will make it impossible for John to graduate with honors, which he probably would have done otherwise. John appealed his suspension to the school board, which refused to offer him an in-person discussion but allowed him to submit a written appeal.</p>
<p class="indent">In the appeal, John argued (1) that he should not have been suspended without a further investigation into the allegations; and (2) that he missed no graded assignments during his five-day suspension and that the work he has submitted in his class warrants a higher grade than what he will now receive under the school’s policy. In a written letter, the board rejected the first argument, indicating the principal had a reasonable basis for suspending him. The board refused to entertain the second argument, indicating that the grade reduction policy applied without exception.</p>
<p class="indent">Did the school owe John any due process prior to or after suspending him and, if so, was the process afforded constitutionally adequate? Is his grade reduction a constitutionally permissible punishment? What if his grades were lowered to a point that he does not graduate? Would he be entitled to any particular due process in either instance?</p>
<p class="h3" id="ch232">B. SUBSTANTIVE DUE PROCESS</p>
<p class="noindent">This chapter has, thus far, developed the law of procedural due process. Procedural due process addresses the issue of what process a school must follow before punishing a student. It protects the right to procedures designed to deliver notice and a chance to respond. Procedural due process, however, is neutral as to</p>
<p><a id="page_584" style="overflow-wrap: break-word;"><b>584</b></a></p>
<p class="noindent">the final outcome so long as those processes are followed. Thus, procedural due process does not question whether a particular punishment is appropriate or whether a school has the authority to punish a student in a particular manner. Students seeking protection from overly harsh discipline must assert other claims.</p>
<p class="indent">Substantive due process offers some hedge against disciplinary outcomes. Certain punishments are simply so irrational in relation to the underlying infraction that substantive due process prohibits schools from subjecting a student to them, regardless of the amount of notice and opportunity the school afforded a student. Imagine, for instance, that a student violated a school rule against cursing, and the punishment was that the student must stand in the front of the classroom for five minutes while the rest of the class taunted the student with names and paper wads. Or imagine that the punishment was a one-year expulsion. Even if the district held a formal hearing and established beyond a shadow of a doubt that the student had cursed, the ten minutes of taunting would likely violate substantive due process because the punishment subjects the student to humiliation that bears no rational relationship to the underlying offense. A one-year suspension might violate due process for a different reason: its severity is wildly out of proportion to the underlying offense.</p>
<p class="indent">Hopefully, wild punishments of these sorts are unusual. Regardless, substantive due process has taken on added importance in recent years due to “zero-tolerance policies.” Pursuant to these policies, administrators automatically suspend and expel students for long periods of time for infractions such as alcohol and drug possession, weapons, and fighting. These policies, however, sometimes have broader applicability and extend to less serious behavior like disrespect or bringing so-called weapons and drugs like fingernail clippers and Tylenol to school. The following cases address whether examples of this sort raise substantive due process claims.</p>
<p class="h5" id="ch233">Seal v. Morgan</p>
<p class="h5a"><i>229 F.3d 567 (6th Cir. 2000)</i></p>
<p class="noindent"><span class="smallcap">Gilman</span>, Circuit Judge.</p>
<p class="indent">Dustin Wayne Seal seeks monetary damages to compensate him for the Knox County Board of Education’s 1996 decision to expel him from high school after a friend’s knife was found in the glove compartment of Seal’s car. Seal, who denied any knowledge of the knife’s presence in the car while it was on school property, argues that the Board’s action was irrational and violated his right to due process of law.</p>
<p class="h10">I. <span class="smallcap">Factual Background</span></p>
<p class="indent">[On October 30, a friend of Seal’s named Ray Pritchert started carrying around a hunting knife after his involvement in an out-of-school dispute. The next day, Seal, Pritchert, and David Richardson drove Seal’s car to Seal’s girlfriend’s house. Pritchert had the knife with him and placed it on the backseat</p>
<p><a id="page_585" style="overflow-wrap: break-word;"><b>585</b></a></p>
<p class="noindent">floorboard. While Seal went into his girlfriend’s house, Richardson placed the knife in the car’s glove compartment.</p>
<p class="indent">The next day, Seal drove his girlfriend and Pritchert to their high school. Inside the school, the band director asked if Pritchert and Seal had been drinking. Pritchert said that they had not. A subsequent consensual search of the car by the vice-principal ensued. The search did not turn up alcohol, but it did turn up “two cigarettes in a crumpled pack in the back of the car, a bottle of amoxicillin pills (an antibiotic for which Seal had a prescription), and Pritchert’s knife in the glove compartment.” The vice-principal then took Seal to the office and directed him to write out a statement that explained why the knife was in the car. At the vice-principal’s behest, Seal wrote “‘Went to Roach’s office because he thought or had been told that we had a flask and had been drinking, so we went and Mr. Mashburn searched the car. He found a knife and 2 cigs. The knife was there because Ray’s ex-girlfriend’s boyfriend had been following us around with a few of his friends so we were a little uneasy.’” A disciplinary hearing before the high school’s principal followed. The principal took no action against Seal for the cigarettes or pills, but “she suspended Seal pending expulsion for possession of a knife.”</p>
<p class="indent">A second hearing took place before the school board’s hearing authority officer. The testimony of three witnesses at the hearing established that Seal knew Pritchert had the knife on his person on October 31, but that Seal did not know the knife was in his car the next day when the principal found it. Nonetheless, the hearing officer upheld the suspension pending expulsion by the board, reasoning that the knife was in his car while on school property and “[p]ossession of a weapon on school property is a violation of Knox County Policy.”</p>
<p class="indent">In a third hearing before the board, “Seal was represented by counsel, who forcefully argued that Seal had no idea that the knife was in [the] car.” In response to questioning by the board, Seal admitted he knew Pritchert had the knife on him the previous day, but stated he thought Pritchert had taken it with him and that he had never seen the knife in the car. A member of the board then stated the board had to send clear messages to students about weapons, and that students have to be responsible for what is in their cars. The board then voted unanimously to uphold the recommendation to expel Seal.]</p>
<p class="indent">Knox County Board of Education policy provides that students may not “possess, handle, transmit, use or attempt to use any dangerous weapon [including knives] in school buildings or on school grounds at any time” and that students who are found to have violated the policy “shall be subject to suspension and/or expulsion of not less than one…year.” The policy also provides that the Superintendent “shall have the authority to modify this suspension requirement on a case-by-case basis,” although Superintendent Morgan has argued that it is “not clear” whether he has the power to modify a suspension or expulsion once it has been finally approved by the Board.</p>
<p class="h6b"><span class="smallcap">Analysis</span></p>
<p class="indent">Due process has two components. The first [is] procedural due process (often summarized as “notice and an opportunity to be heard”). [Seal] does not really</p>
<p><a id="page_586" style="overflow-wrap: break-word;"><b>586</b></a></p>
<p class="noindent">argue that the Board used unfair procedures before expelling him. Rather, his complaint is with the substantive result—the ultimate decision to expel him. His argument is thus one of substantive due process, the other component of due process. In essence, Seal argues that the Board’s ultimate decision was irrational in light of the facts uncovered by the procedures afforded him.</p>
<p class="indent">[T]he right to attend public school is not a fundamental right for the purposes of due process analysis. Government actions that do not affect fundamental rights or liberty interests and do not involve suspect classifications will be upheld if it they are rationally related to a legitimate state interest. In the context of school discipline, a substantive due process claim will succeed only in the “rare case” when there is “no ‘rational relationship between the punishment and the offense.’” <i>Rosa R. v. Connelly</i>, 889 F.2d 435, 439 (2d Cir. 1989).</p>
<p class="indent">That said, suspending or expelling a student for weapons possession, even if the student did not knowingly possess any weapon, would not be rationally related to any legitimate state interest. No student can use a weapon to injure another person, to disrupt school operations, or, for that matter, any other purpose if the student is totally unaware of its presence. Indeed, the entire concept of possession—in the sense of possession for which the state can legitimately prescribe and mete out punishment—ordinarily implies knowing or conscious possession.</p>
<p class="indent">We would have thought this principle so obvious that it would go without saying. The Board, however, devotes a great deal of the discussion in its briefs to arguing that “scienter” is not required by its “Zero Tolerance Policy,” and that the criminal law requirement that possession of a forbidden object be knowing or conscious possession is a “technicality” that should not be “transported into school suspension cases.” Frankly, we find it difficult to understand how one can argue that the requirement of conscious possession is a “technicality.”</p>
<p class="indent">We asked counsel at oral argument whether the Board was seriously arguing that it could expel a student for unconsciously possessing a dangerous weapon, posing a hypothetical example involving a high-school valedictorian who has a knife planted in his backpack without his knowledge by a vindictive student. The question was whether the valedictorian would still be subject to mandatory expulsion under the Board’s Zero Tolerance Policy, even if the school administrators and the Board members uniformly believed the valedictorian’s explanation that the knife had been planted. Counsel for the Board answered yes. After all, counsel argued, the Board’s policy requires “Zero Tolerance,” and the policy does not explicitly <i>say</i> that the student must know he is carrying a weapon. Only after the Board’s counsel sensed—correctly—that this answer was very difficult to accept did counsel backtrack, suggesting that perhaps an exception could be made for our unfortunate hypothetical valedictorian. We find it impossible to take this suggestion seriously, however, and not simply because counsel had just finished arguing the opposite. The suggestion is totally inconsistent with the Board’s position in this case, which is that the Zero Tolerance Policy uniformly requires expulsion whenever its terms are violated.</p>
<p class="indent">Contrary to the Board’s assertion, the criminal law requirement that possession of contraband must be conscious or knowing is neither arcane nor unsettled[, and the cases upon which the Board relies do not establish the principles</p>
<p><a id="page_587" style="overflow-wrap: break-word;"><b>587</b></a></p>
<p class="noindent">for which it forwards them. At best, the cases establish] that the government would not need to prove that the defendant knew he was violating the law, or that the weapon possessed the attributes that make it a specific type of weapon—an assault weapon or machine gun, for example—that is likely the subject of heavy regulation or prohibition. But nothing in [the cases the Board cites] even remotely suggests that a defendant can be convicted for the unknowing possession of an item that is later revealed to be a statutory “assault weapon” or “machine gun.”</p>
<p class="indent">The Board is, of course, correct when it observes that this is not a criminal case, and that its decision to expel Seal is not vulnerable to a substantive due process attack unless it is irrational. We believe, however, that the Board’s Zero Tolerance Policy would surely be irrational if it subjects to punishment students who did not knowingly or consciously possess a weapon. The hypothetical case involving the planted knife is but one illustration of why.</p>
<p class="indent">A student who knowingly possesses a weapon and is caught with it can, of course, be lying when he or she claims not to have known of its existence. Simply because a student may lie about what he knew, however, does not mean that it is unnecessary to address the question of what he knew before meting out punishment. The Board, for its part, freely concedes that “the record does not reflect what the Board did or did not consider with respect to [Seal’s] knowledge,” [and the] Board’s attorney has insisted that Seal’s knowledge was completely irrelevant, and that the Board’s Zero Tolerance Policy required Seal’s expulsion regardless of whether he knew the knife was in his car. At the Board meeting during which the Board voted to expel Seal, Board Member Sam Anderson, who as far can be determined from the record is the only person having anything to do with the decision to expel Seal who even considered the question of what Seal did or did not know, suggested that it would send a “confusing message” to do anything besides expel Seal, regardless of whether Seal had any idea that the knife was in his car. Then again, he also apparently thought that Seal could have been expelled just as easily for having a prescription antibiotic in his car.</p>
<p class="indent">Based on the evidence of record, it appears that nothing that Seal could have said at any of [his] hearings would have made one bit of difference. Because there was no dispute that the knife was in Seal’s car when on school property, the Board insists that it was required under its Zero Tolerance Policy to expel Seal, whether or not he had any idea that the knife was in his car. We are prepared to take the Board at its word.</p>
<p class="indent">A school board can, of course, disbelieve the student’s explanation and conclude that the student knowingly violated school policies. If that occurs, due process would be satisfied as long as the procedures afforded the student were constitutionally adequate and the conclusion was rational. The Board argues that the district court “erred by substituting its own view of the facts for that of the Hearing Officer and the Board of Education.” Again, this begs the question—which nothing in the record answers—of what the views of the hearing officer and the Board were. Did the Board expel him because it disbelieved Seal’s explanation, did it expel him despite believing his explanation completely, or did it expel him without deciding the issue, in the belief that Seal’s knowledge was simply irrelevant to the decision? Of these possibilities,</p>
<p><a id="page_588" style="overflow-wrap: break-word;"><b>588</b></a></p>
<p class="noindent">the first one would have been permissible if rationally supported by the record, but the other two would not have been.</p>
<p class="indent">It may be correct, as the Board argues, that as a matter of “state law, case law or its own rules,” the Board is not required to make formal findings of fact in expulsion cases. As a matter of federal constitutional law, however, the Board may not expel students from school arbitrarily or irrationally. To accept the Board’s argument would be to allow it to effectively insulate itself even from rational basis review, as long as the decision the Board reached <i>might</i> have been rational. What is at issue in the present case, however, is not whether the Board <i>could</i> have made a decision that would have been rationally related to a legitimate state purpose, but whether it actually did so.</p>
<p class="indent">The fact that we must defer to the Board’s rational decisions in school discipline cases does not mean that we must, or should, rationalize away its irrational decisions. And when it is not clear that the Board’s decision was rational, because it is impossible to conscientiously determine from the record what the Board’s actual decision was, then the Board, as well as other school boards with similar “Zero Tolerance” policies, should not be entitled to summary judgment in civil rights actions arising from their decisions to impose long-term suspensions and expulsions.</p>
<p class="indent">On the basis of the record presented, a reasonable trier of fact could conclude that Seal was expelled for a reason that would have to be considered irrational. We therefore conclude that the district court correctly denied the Board’s motion for summary judgment.</p>
<p class="indent">[W]e cannot accept the Board’s argument that because safety is important, and because it is often difficult to determine a student’s state of mind, that it need not make any attempt to ascertain whether a student accused of carrying a weapon knew that he was in possession of the weapon before expelling him.</p>
<p class="indent">The decision to expel a student from school is a weighty one, carrying with it serious consequences for the student. We understand full well that the decision not to expel a potentially dangerous student also carries very serious potential consequences for other students and teachers. Nevertheless, the Board may not absolve itself of its obligation, legal and moral, to determine whether students intentionally committed the acts for which their expulsions are sought by hiding behind a Zero Tolerance Policy that purports to make the students’ knowledge a non-issue. We are also not impressed by the Board’s argument that if it did not apply its Zero Tolerance Policy ruthlessly, and without regard for whether students accused of possessing a forbidden object knowingly possessed the object, this would send an inconsistent message to its students. Consistency is not a substitute for rationality.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What is the standard a student must meet to establish that his punishment violates substantive due process?</p>
<p class="indent">2. How are schools to ascertain the truth in situations such as this without exerting an enormous amount of effort? Given the limited tools at their disposal,</p>
<p><a id="page_589" style="overflow-wrap: break-word;"><b>589</b></a></p>
<p class="noindent">can schools assess subjective intent any more reliably than courts? If not, is reading a scienter element into the disciplinary code problematic?</p>
<p class="indent">3. The weakness in the board’s argument, on appeal, is that it does not indicate it thought Seal was lying. Thus, the board implies it may have believed him. The court indicates that the board would have been free to discipline him had he asserted his innocence, but the board disbelieved him, so long as that conclusion was rational. Because there is no clear explanation of the thoughts of the principal and hearing officer on Seal’s credibility, it is possible that they did not fully believe his story. Should the court have been more deferential to the administration and board and given them the benefit of the doubt? If it had, what set of facts would be necessary to show a substantive due process violation?</p>
<p class="indent">4. Seal admits that he knew Pritchert had been carrying a knife and indicates he did not see the knife in the car on the day in question, but is Seal’s explanation of the facts sufficiently vague that maybe Seal did have reason to know that the knife was in the car? With whom should the burden of proof rest on such issues? Would there have been sufficient evidence to disbelieve him? On a set of facts analogous to <i>Seal</i>, the Tenth Circuit upheld a student’s suspension. The student denied knowledge of a weapon, but the court reasoned:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Contrary to the Butlers’ allegations and the district court’s decision, the School in this case did not suspend Mr. Butler for “unknowingly” bringing a knife onto school property. Although the hearing officer initially found only that Mr. Butler possessed weapons on school property in violation of school policy, the school board later concluded “[Mr.] Butler should have known, as the driver of the vehicle, that he was in possession of and transporting a weapon onto school grounds.” This was because “the knife was in plain view and readily identifiable as a knife to persons standing outside the vehicle looking in.” The board also concluded “[Mr.] Butler knew, or should have known that he was responsible for the vehicle he brought onto school property and the contents thereof.”</p>
</div>
<p class="space"> </p>
<p class="noindent">Butler v. Rio Rancho Pub. Schs. Bd. of Educ., 341 F.3d 1197, 1201 (10th Cir. 2003).</p>
<p class="indent">5. The board’s motivation here appears to be its desire to draw a line in the sand regarding drugs and weapons, and its fear that the board will have difficulty maintaining that line if it is flexible in any way or inquires into intent. Would such a motivation be well founded? Rather than asserting that intent is irrelevant, could a district instead indicate that it will make the reasonable presumption of intent based on possession? Would this policy be rational? Could the school have disciplined Seal under such a policy without violating substantive due process, notwithstanding an assertion of innocent intent? Could a school discipline a student under this policy when a student alleged that the weapon must have been intentionally planted on him?</p>
<p class="indent">6. Courts, including <i>Seal</i>, routinely emphasize that overturning school discipline based on substantive due process occurs only “in a rare case where there was no ‘rational relationship between the punishment and the offense.’” Brewer v. Austin Indep. Sch. Dist., 779 F.2d 260, 264 (5th Cir. 1985). Thus, many courts tend to diverge from <i>Seal</i>’s approach to zero-tolerance policies and the level of scrutiny it applied to the district. For instance, in <i>Butler</i>, the court refused to even address the question of whether intent is required because it</p>
<p><a id="page_590" style="overflow-wrap: break-word;"><b>590</b></a></p>
<p class="noindent">found that intent existed based on possession. 341 F.3d at 1201. A Texas district court went even further and explicitly rejected the court’s rationale in <i>Seal</i> and held that intent is not a necessary element in prohibitions on possession. Bundick v. Bay City Indep. Sch. Dist., 140 F. Supp. 2d 735, 740 (S.D. Tex. 2001).</p>
<p class="indent">7. In <i>Wood v. Strickland</i>, 420 U.S. 308 (1975), the Supreme Court described the role of a federal court in assessing a substantive due process challenge as a limited one, writing:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">It is not the role of the federal courts to set aside decisions of school administrators which the court may view as lacking a basis in wisdom or compassion. Public high school students do have substantive and procedural rights while at school.…But §1983 does not extend the right to relitigate in federal court evidentiary questions arising in school disciplinary proceedings or the proper construction of school regulations. The system of public education that has evolved in this Nation relies necessarily upon the discretion and judgment of school administrators and school board members and §1983 was not intended to be a vehicle for federal court correction of errors in the exercise of that discretion which do not rise to the level of violations of specific constitutional guarantees.</p>
</div>
<p class="space"> </p>
<p class="noindent"><i>Id.</i> at 326. Did the court in <i>Seal</i> cross this line?</p>
<div class="line" />
<p class="indent">The opinion in <i>Seal</i> addressed the unusual situation where the student may not have knowingly done anything wrong. <i>Seal</i> did not address the situation where a student has knowingly engaged in misconduct and the school seemingly overreacts with an extremely harsh punishment. While the deferential standard requiring a rational relationship between the infraction and punishment governs all substantive due process claims for discipline, it would seem to apply differently to claims of overly harsh discipline as opposed to claims of innocence. The claim of innocence might warrant close analysis of facts at times, whereas claims of overly harsh discipline might not.</p>
<p class="indent">Some courts, including those rejecting <i>Seal</i>, may miss or reject such a distinction, focusing instead on deference to schools and overstating the general principle that only punishments that “shock the conscience” violate substantive due process. As a general principle, suspending a student for one day is not so harsh that it would shock the conscience regardless of how minor the infraction a student committed. But if a student is suspended for a single day for something he or she clearly did not do, that punishment would bear absolutely no rational relationship to the student’s conduct or any legitimate interest of the school and, on that basis, ought to shock the conscience, even though the punishment itself is minor. Thus, the fact that a punishment might be minor should not end the analysis if the student asserts innocence or raises a factual anomaly related to innocence.</p>
<p class="indent">If, however, a student admits to violating a school policy and his claim is that the punishment is too harsh, substantive due process would limit only the most egregious instances of discipline. Various advocates and victims assert that zero-tolerance policies fall into this category when schools impose extreme punishments like expulsion for possession of so-called weapons like fingernail</p>
<p><a id="page_591" style="overflow-wrap: break-word;"><b>591</b></a></p>
<p class="noindent">clippers or letter openers, or when schools impose automatic punishments with no consideration of the individual facts or student. The level at which one approaches the issue of zero tolerance is likely to dictate whether one deems punishments pursuant to zero tolerance as irrational. Taken from the perspective of an individual student and set of facts, some punishments pursuant to zero tolerance are irrationally severe, such as suspending a kindergarten student for making a threatening statement as part of his role-playing of cops and robbers during recess. <i>See, e.g.</i>, S.G. <i>ex rel.</i> A.G. v. Sayreville Bd. of Educ., 333 F.3d 417 (3d Cir. 2003). Yet, from the perspective of the school, it is entirely rational to say all threats will be sanctioned with suspension and, if something amounts to a threat, there is no need for further inquiry. Of course, some would respond that the role-playing statements of a kindergartner should not be deemed real threats, but can one say that a school is legally irrational for treating them as such?</p>
<p class="indent">Relying on the Supreme Court’s statement in <i>Wood</i> that it is not the role of courts to substitute their judgments for the schools’ as to appropriate punishments, courts routinely have upheld extreme discipline for what was arguably innocent or relatively minor behavior. <i>S.G.</i>, 333 F.3d at 425 (upholding three-day suspension of kindergarten student who stated “I’m going to shoot you” in the context of playing cops and robbers on the playground); Piekosz-Murphy v. Bd. of Educ. of Cmty. High Sch. Dist. No. 230, 858 F. Supp. 2d 952 (N.D. Ill. 2012) (upholding discipline of student who was present at an off-campus party where alcohol was present, but which he did not consume); Vann <i>ex rel.</i> Vann v. Stewart, 445 F. Supp. 2d 882 (E.D. Tenn. 2006) (upholding one-year suspension for possession of pocket knife). When students have received particularly harsh punishment in comparison to other students who previously engaged in similar conduct, courts have still upheld the punishment, finding that the current punishment is rationally related to the infraction regardless of how other students have been treated. Smith <i>ex rel.</i> Smith v. Severn, 129 F.3d 419, 429 (7th Cir. 1997); <i>Vann</i>, 445 F. Supp. 2d at 882. The only exception would be if the student could show intentional discrimination. Heyne v. Metro. Nashville Pub. Schs., 655 F.3d 556 (6th Cir. 2011).</p>
<p class="h5" id="ch234">Ratner v. Loudoun County Public Schools</p>
<p class="h5a"><i>16 F. App’x 140 (4th Cir. 2001)</i></p>
<p class="noindent"><span class="smallcap">Per Curium</span>.</p>
<p class="indent">In October 1999, Benjamin Ratner, age 13, was in the eighth grade at Blue Ridge Middle School in Loudoun County, Virginia. On October 8, 1999, a schoolmate told Ratner that she had been suicidal the previous evening and had contemplated killing herself by slitting her wrists. She also told Ratner that she inadvertently had brought a knife to school in her binder that morning. Ratner had known her for two years, was aware of her previous suicide attempts, and feared for her safety. Thus, he took the binder from her and put it in his locker. He did not tell school authorities about the knife, but he intended to tell</p>
<p><a id="page_592" style="overflow-wrap: break-word;"><b>592</b></a></p>
<p class="noindent">both his and her parents after school. By lunchtime that day, Roberta Griffith, Assistant Principal at the school, had learned that the girl might have given a knife to Ratner.</p>
<p class="indent">Eventually, Fanny Kellogg, Dean at the school, summoned Ratner to her office and asked him about the knife. Ratner admitted that he had it, and at Kellogg’s direction he went alone to his locker, retrieved the binder, and gave it to Kellogg. Kellogg acknowledged that she believed Ratner acted in what he saw as the girl’s best interest and that at no time did Ratner pose a threat to harm anyone with the knife.</p>
<p class="indent">Nonetheless, Ratner was then suspended by Griffith for 10 days for possessing a knife on school grounds in violation of school board policy. [Shortly thereafter, the school district held a hearing and, on the recommendation of the superintendent, suspended Ratner for the remainder of the school term.] Ratner filed suit[, asserting] that his suspension under what is called a zero tolerance policy<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#note30" id="Rnote30" style="overflow-wrap: break-word;">2</a></sup> amounted to violations of Ratner’s Fourteenth Amendment rights to due process and equal protection and his Eighth Amendment right to be free from cruel and unusual punishment.</p>
<p class="indent">The district court dismissed Ratner’s complaint for failure to state a claim under Fed. R. Civ. P. 12(b)(6). In its memorandum opinion, the district court concluded Ratner’s claim was, in essence, a claim of due process violations. The district court also concluded, correctly, that the school officials gave Ratner constitutionally sufficient, even if imperfect, process in the various notices and hearings it accorded him, and we agree.</p>

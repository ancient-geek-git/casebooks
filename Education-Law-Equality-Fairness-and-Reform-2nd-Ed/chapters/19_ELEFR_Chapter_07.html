<p class="h3" id="ch208">A. PROCEDURAL DUE PROCESS</p>
<p class="h4" id="ch209">1. <i>Notice and the Opportunity to Respond</i></p>
<p class="noindent">The procedures that schools follow when disciplining, suspending, and expelling students vary among states and school districts. This variance is largely due to the Supreme Court’s holding in <i>Goss v. Lopez</i>. In <i>Goss</i>, the Court established the foundational constitutional parameters for the imposition of school discipline. But recognizing the breadth of its application, the Court chose to set a relatively minimal constitutional standard. In most instances, a school district need only provide a student with oral notice of the charges against him and a brief chance to respond. Districts are free to offer more elaborate processes—and many do—but the Constitution does not require it unless the district intends to impose a more serious long-term suspension. Even there, the process for suspending or expelling a student for a long period of time need not mirror the types of formal processes found in legal or administrative proceedings outside of schools.</p>
<p class="indent">While minimal due process requirements seem routine today and set relatively few limits on schools’ disciplinary power, prior to <i>Goss</i>, schools essentially operated their own fiefdoms in which they could discipline students however they saw fit. As noted in <i>Goss</i>, the state of Ohio had authorized principals to suspend students for up to ten days without offering them any process. Thus, even the most rudimentary process would have been a new imposition on some school districts. As you read <i>Goss</i>, consider whether the Court goes too far or not far enough in protecting students’ rights. Also, consider whether the Court’s wide deference to school administrators is appropriate. Avoid casting school districts as students’ enemies, but also remember that school administrators are no more perfect than other governmental decision makers, and a primary purpose of process is to reduce mistakes.</p>
<p><a id="page_548" style="overflow-wrap: break-word;"><b>548</b></a></p>
<p class="h5" id="ch210">Goss v. Lopez</p>
<p class="h5a"><i>419 U.S. 565 (1975)</i></p>
<p class="noindent"><span class="smallcap">Mr. Justice White</span> delivered the opinion of the Court.</p>
<p class="indent">[The issue in this case is whether the Columbus, Ohio, Public School System’s (CPSS) temporary suspension of students “without a hearing either prior to suspension or within a reasonable time thereafter” violates the Due Process Clause of the Fourteenth Amendment.]</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Ohio law provides for free education to all children between the ages of six and 21. Section 3313.66 of the Code empowers the principal of an Ohio public school to suspend a pupil for misconduct for up to 10 days or to expel him. In either case, he must notify the student’s parents within 24 hours and state the reasons for his action. A pupil who is expelled may appeal the decision to the Board of Education and in connection therewith shall be permitted to be heard at the board meeting. The Board may reinstate the pupil following the hearing. No similar procedure is provided for a suspended student. Aside from a regulation tracking the statute, at the time of the imposition of the suspensions in this case the CPSS itself had not issued any written procedure applicable to suspensions. Nor, so far as the record reflects, had any of the individual high schools involved in this case. Each, however, had formally or informally described the conduct for which suspension could be imposed.</p>
<p class="indent">The nine named appellees, each of whom alleged that he or she had been suspended from public high school in Columbus for up to 10 days without a hearing, filed an action under 42 U.S.C. §1983 against the Columbus Board of Education and various administrators of the CPSS. The complaint sought a declaration that §3313.66 was unconstitutional in that it permitted public school administrators to deprive plaintiffs of their rights to an education without a hearing of any kind, in violation of the procedural due process component of the Fourteenth Amendment. It also sought to enjoin the public school officials from issuing future suspensions pursuant to §3313.66 and to require them to remove references to the past suspensions from the records of the students in question.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">At the outset, appellants contend that because there is no constitutional right to an education at public expense, the Due Process Clause does not protect against expulsions from the public school system. This position misconceives the nature of the issue and is refuted by prior decisions. The Fourteenth Amendment forbids the State to deprive any person of life, liberty, or property without due process of law. Protected interests in property are normally “not created by the Constitution. Rather, they are created and their dimensions are defined” by an independent source such as state statutes or rules entitling the citizen to certain benefits.</p>
<p><a id="page_549" style="overflow-wrap: break-word;"><b>549</b></a></p>
<p class="indent">Accordingly, a state employee who under state law, or rules promulgated by state officials, has a legitimate claim of entitlement to continued employment absent sufficient cause for discharge may demand the procedural protections of due process. So may welfare recipients who have statutory rights to welfare as long as they maintain the specified qualifications. Goldberg v. Kelly, 397 U.S. 254 (1970).</p>
<p class="indent">Here, on the basis of state law, appellees plainly had legitimate claims of entitlement to a public education. [Ohio statutes] direct local authorities to provide a free education to all residents between five and 21 years of age, and a compulsory-attendance law requires attendance for a school year of not less than 32 weeks. It is true that §3313.66 of the Code permits school principals to suspend students for up to 10 days; but suspensions may not be imposed without any grounds whatsoever. All of the schools had their own rules specifying the grounds for expulsion or suspension. Having chosen to extend the right to an education to people of appellees’ class generally, Ohio may not withdraw that right on grounds of misconduct absent, fundamentally fair procedures to determine whether the misconduct has occurred.</p>
<p class="indent">Although Ohio may not be constitutionally obligated to establish and maintain a public school system, it has nevertheless done so and has required its children to attend. Those young people do not “shed their constitutional rights” at the schoolhouse door. Tinker v. Des Moines Independent Community School Dist., 393 U.S. 503, 506 (1969). “The Fourteenth Amendment, as now applied to the States, protects the citizen against the State itself and all of its creatures—Boards of Education not excepted.” West Virginia Board of Education v. Barnette, 319 U.S. 624, 637 (1943). The authority possessed by the State to prescribe and enforce standards of conduct in its schools, although concededly very broad, must be exercised consistently with constitutional safeguards. Among other things, the State is constrained to recognize a student’s legitimate entitlement to a public education as a property interest which is protected by the Due Process Clause and which may not be taken away for misconduct without adherence to the minimum procedures required by that Clause.</p>
<p class="indent">The Due Process Clause also forbids arbitrary deprivations of liberty. “Where a person’s good name, reputation, honor, or integrity is at stake because of what the government is doing to him,” the minimal requirements of the Clause must be satisfied. Wisconsin v. Constantineau, 400 U.S. 433, 437 (1971); Board of Regents v. Roth, 408 U.S. at 573. School authorities here suspended appellees from school for periods of up to 10 days based on charges of misconduct. If sustained and recorded, those charges could seriously damage the students’ standing with their fellow pupils and their teachers as well as interfere with later opportunities for higher education and employment. It is apparent that the claimed right of the State to determine unilaterally and without process whether that misconduct has occurred immediately collides with the requirements of the Constitution.</p>
<p class="indent">Appellants proceed to argue that even if there is a right to a public education protected by the Due Process Clause generally, the Clause comes into play only when the State subjects a student to a “severe detriment or grievous loss.” The loss of 10 days, it is said, is neither severe nor grievous and the Due Process</p>
<p><a id="page_550" style="overflow-wrap: break-word;"><b>550</b></a></p>
<p class="noindent">Clause is therefore of no relevance. Appellants’ argument is again refuted by our prior decisions; for in determining “whether due process requirements apply in the first place, we must look not to the ‘weight’ but to the <i>nature</i> of the interest at stake.” Appellees were excluded from school only temporarily, it is true, but the length and consequent severity of a deprivation, while another factor to weigh in determining the appropriate form of hearing, “is not decisive of the basic right” to a hearing of some kind. The Court’s view has been that as long as a property deprivation is not de minimis, its gravity is irrelevant to the question whether account must be taken of the Due Process Clause. A 10-day suspension from school is not de minimis in our view and may not be imposed in complete disregard of the Due Process Clause.</p>
<p class="indent">A short suspension is, of course, a far milder deprivation than expulsion. But, “education is perhaps the most important function of state and local governments,” and the total exclusion from the educational process for more than a trivial period, and certainly if the suspension is for 10 days, is a serious event in the life of the suspended child. Neither the property interest in educational benefits temporarily denied nor the liberty interest in reputation, which is also implicated, is so insubstantial that suspensions may constitutionally be imposed by any procedure the school chooses, no matter how arbitrary.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">“Once it is determined that due process applies, the question remains what process is due.” We turn to that question, fully realizing as our cases regularly do that the interpretation and application of the Due Process Clause are intensely practical matters and that “[t]he very nature of due process negates any concept of inflexible procedures universally applicable to every imaginable situation.” We are also mindful of our own admonition: “Judicial interposition in the operation of the public school system of the Nation raises problems requiring care and restraint .…By and large, public education in our Nation is committed to the control of state and local authorities.” Epperson v. Arkansas, 393 U.S. 97, 104 (1968).</p>
<p class="indent">There are certain bench marks to guide us, however. Mullane v. Central Hanover Trust Co., 339 U.S. 306 (1950), said that “[m]any controversies have raged about the cryptic and abstract words of the Due Process Clause but there can be no doubt that at a minimum they require that deprivation of life, liberty or property by adjudication be preceded by notice and opportunity for hearing appropriate to the nature of the case.” “The fundamental requisite of due process of law is the opportunity to be heard,” a right that “has little reality or worth unless one is informed that the matter is pending and can choose for himself whether to…contest.” At the very minimum, therefore, students facing suspension and the consequent interference with a protected property interest must be given some kind of notice and afforded some kind of hearing. “Parties whose rights are to be affected are entitled to be heard; and in order that they may enjoy that right they must first be notified.”</p>
<p class="indent">It also appears from our cases that the timing and content of the notice and the nature of the hearing will depend on appropriate accommodation of the</p>
<p><a id="page_551" style="overflow-wrap: break-word;"><b>551</b></a></p>
<p class="noindent">competing interests involved. The student’s interest is to avoid unfair or mistaken exclusion from the educational process, with all of its unfortunate consequences. The Due Process Clause will not shield him from suspensions properly imposed, but it disserves both his interest and the interest of the State if his suspension is in fact unwarranted. The concern would be mostly academic if the disciplinary process were a totally accurate, unerring process, never mistaken and never unfair. Unfortunately, that is not the case, and no one suggests that it is. Disciplinarians, although proceeding in utmost good faith, frequently act on the reports and advice of others; and the controlling facts and the nature of the conduct under challenge are often disputed. The risk of error is not at all trivial, and it should be guarded against if that may be done without prohibitive cost or interference with the educational process.</p>
<p class="indent">The difficulty is that our schools are vast and complex. Some modicum of discipline and order is essential if the educational function is to be performed. Events calling for discipline are frequent occurrences and sometimes require immediate, effective action. Suspension is considered not only to be a necessary tool to maintain order but a valuable educational device. The prospect of imposing elaborate hearing requirements in every suspension case is viewed with great concern, and many school authorities may well prefer the untrammeled power to act unilaterally, unhampered by rules about notice and hearing. But it would be a strange disciplinary system in an educational institution if no communication was sought by the disciplinarian with the student in an effort to inform him of his dereliction and to let him tell his side of the story in order to make sure that an injustice is not done. “[F]airness can rarely be obtained by secret, one-sided determination of facts decisive of rights….” “Secrecy is not congenial to truth-seeking and self-righteousness gives too slender an assurance of rightness. No better instrument has been devised for arriving at truth than to give a person in jeopardy of serious loss notice of the case against him and opportunity to meet it.”</p>
<p class="indent">We do not believe that school authorities must be totally free from notice and hearing requirements if their schools are to operate with acceptable efficiency. Students facing temporary suspension have interests qualifying for protection of the Due Process Clause, and due process requires, in connection with a suspension of 10 days or less, that the student be given oral or written notice of the charges against him and, if he denies them, an explanation of the evidence the authorities have and an opportunity to present his side of the story. The Clause requires at least these rudimentary precautions against unfair or mistaken findings of misconduct and arbitrary exclusion from school.</p>
<p class="indent">There need be no delay between the time “notice” is given and the time of the hearing. In the great majority of cases the disciplinarian may informally discuss the alleged misconduct with the student minutes after it has occurred. We hold only that, in being given an opportunity to explain his version of the facts at this discussion, the student first be told what he is accused of doing and what the basis of the accusation is. Lower courts which have addressed the question of the nature of the procedures required in short suspension cases have reached the same conclusion. Since the hearing may occur almost immediately following the misconduct, it follows that as a general rule notice</p>
<p><a id="page_552" style="overflow-wrap: break-word;"><b>552</b></a></p>
<p class="noindent">and hearing should precede removal of the student from school. We agree with the District Court, however, that there are recurring situations in which prior notice and hearing cannot be insisted upon. Students whose presence poses a continuing danger to persons or property or an ongoing threat of disrupting the academic process may be immediately removed from school. In such cases, the necessary notice and rudimentary hearing should follow as soon as practicable.</p>
<p class="indent">In holding as we do, we do not believe that we have imposed procedures on school disciplinarians which are inappropriate in a classroom setting. Instead we have imposed requirements which are, if anything, less than a fair-minded school principal would impose upon himself in order to avoid unfair suspensions. Indeed, according to the testimony of the principal of Marion-Franklin High School, that school had an informal procedure, remarkably similar to that which we now require, applicable to suspensions generally but which was not followed in this case. Similarly, according to the most recent memorandum applicable to the entire CPSS, school principals in the CPSS are now required by local rule to provide at least as much as the constitutional minimum which we have described.</p>
<p class="indent">We stop short of construing the Due Process Clause to require, countrywide, that hearings in connection with short suspensions must afford the student the opportunity to secure counsel, to confront and cross-examine witnesses supporting the charge, or to call his own witnesses to verify his version of the incident. Brief disciplinary suspensions are almost countless. To impose in each such case even truncated trial-type procedures might well overwhelm administrative facilities in many places and, by diverting resources, cost more than it would save in educational effectiveness. Moreover, further formalizing the suspension process and escalating its formality and adversary nature may not only make it too costly as a regular disciplinary tool but also destroy its effectiveness as part of the teaching process.</p>
<p class="indent">On the other hand, requiring effective notice and informal hearing permitting the student to give his version of the events will provide a meaningful hedge against erroneous action. At least the disciplinarian will be alerted to the existence of disputes about facts and arguments about cause and effect. He may then determine himself to summon the accuser, permit cross-examination, and allow the student to present his own witnesses. In more difficult cases, he may permit counsel. In any event, his discretion will be more informed and we think the risk of error substantially reduced.</p>
<p class="indent">Requiring that there be at least an informal give-and-take between student and disciplinarian, preferably prior to the suspension, will add little to the factfinding function where the disciplinarian himself has witnessed the conduct forming the basis for the charge. But things are not always as they seem to be, and the student will at least have the opportunity to characterize his conduct and put it in what he deems the proper context.</p>
<p class="indent">We should also make it clear that we have addressed ourselves solely to the short suspension, not exceeding 10 days. Longer suspensions or expulsions for the remainder of the school term, or permanently, may require more formal procedures. Nor do we put aside the possibility that in unusual situations,</p>
<p><a id="page_553" style="overflow-wrap: break-word;"><b>553</b></a></p>
<p class="noindent">although involving only a short suspension, something more than the rudimentary procedures will be required.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Mr. Justice Powell</span>, with whom <span class="smallcap">The Chief Justice, Mr. Justice Blackmun</span>, and <span class="smallcap">Mr. Justice Rehnquist</span> join, dissenting.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">The Ohio statute that creates the right to a “free” education also explicitly authorizes a principal to suspend a student for as much as 10 days. Thus the very legislation which “defines” the “dimension” of the student’s entitlement, while providing a right to education generally, does not establish this right free of discipline imposed in accord with Ohio law. Rather, the right is encompassed in the entire package of statutory provisions governing education in Ohio—of which the power to suspend is one.</p>
<p class="indent">The Court thus disregards the basic structure of Ohio law in posturing this case as if Ohio had conferred an unqualified right to education, thereby compelling the school authorities to conform to due process procedures in imposing the most routine discipline.</p>
<p class="indent">But however one may define the entitlement to education provided by Ohio law, a deprivation of not more than 10 days’ suspension from school, imposed as a routine disciplinary measure, does not assume constitutional dimensions. Contrary to the Court’s assertion, our cases support rather than “refute” appellants’ argument that “the Due Process Clause…comes into play only when the State subjects a student to a ‘severe detriment or grievous loss.’” Recently, the Court reiterated precisely this standard for analyzing due process claims: “Whether any procedural protections are due depends on the extent to which an individual will be ‘condemned to suffer grievous loss.’”</p>
<p class="indent">The Ohio suspension statute allows no serious or significant infringement of education. It authorizes only a maximum suspension of eight school days, less than 5% of the normal 180-day school year. Absences of such limited duration will rarely affect a pupil’s opportunity to learn or his scholastic performance. Indeed, the record in this case reflects no educational injury to appellees. Each completed the semester in which the suspension occurred and performed at least as well as he or she had in previous years. Despite the Court’s unsupported speculation that a suspended student could be “seriously damage[d],” there is no factual showing of any such damage to appellees.</p>
<p class="indent">The Court also relies on a perceived deprivation of “liberty” resulting from any suspension, arguing—again without factual support in the record pertaining to these appellees—that a suspension harms a student’s reputation. In view of the Court’s decision in <i>Board of Regents v. Roth</i>, I would have thought that this argument was plainly untenable. Underscoring the need for “serious damage” to reputation, the <i>Roth</i> Court held that a nontenured teacher who is not rehired by a public university could not claim to suffer sufficient reputational injury to require constitutional protections. Surely a brief suspension is of less serious consequence to the reputation of a teenage student.</p>
<p><a id="page_554" style="overflow-wrap: break-word;"><b>554</b></a></p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">Unlike the divergent and even sharp conflict of interests usually present where due process rights are asserted, the interests here implicated—of the State through its schools and of the pupils—are essentially congruent.</p>
<p class="indent">The State’s interest, broadly put, is in the proper functioning of its public school system for the benefit of all pupils and the public generally. Few rulings would interfere more extensively in the daily functioning of schools than subjecting routine discipline to the formalities and judicial oversight of due process. Suspensions are one of the traditional means—ranging from keeping a student after class to permanent expulsion—used to maintain discipline in the schools. It is common knowledge that maintaining order and reasonable decorum in school buildings and classrooms is a major educational problem, and one which has increased significantly in magnitude in recent years. Often the teacher, in protecting the rights of other children to an education (if not his or their safety), is compelled to rely on the power to suspend. [I]f hearings were required for a substantial percentage of short-term suspensions, school authorities would have time to do little else.</p>
<p class="indent">The State’s generalized interest in maintaining an orderly school system is not incompatible with the individual interest of the student. Education in any meaningful sense includes the inculcation of an understanding in each pupil of the necessity of rules and obedience thereto. This understanding is no less important than learning to read and write. One who does not comprehend the meaning and necessity of discipline is handicapped not merely in his education but throughout his subsequent life. When an immature student merits censure for his conduct, he is rendered a disservice if appropriate sanctions are not applied or if procedures for their application are so formalized as to invite a challenge to the teacher’s authority—an invitation which rebellious or even merely spirited teenagers are likely to accept.</p>
<p class="indent">The lesson of discipline is not merely a matter of the student’s self-interest in the shaping of his own character and personality; it provides an early understanding of the relevance to the social compact of respect for the rights of others. The classroom is the laboratory in which this lesson of life is best learned.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What are the personal interests at stake in <i>Goss</i> that trigger due process protections? The dissent argues that students’ educational interests are not absolute but explicitly limited by a statute that authorizes a principal to suspend students without hearings. Who has the better argument, the majority or dissent? Both agree, however, that state law is the source for determining whether a student has an underlying right to which federal due process attaches.</p>
<p class="indent">2. Is there any inconsistency between the Court’s willingness to find an educational interest sufficient to trigger due process here and its refusal in <i>San Antonio v. Rodriguez</i> to recognize an educational interest sufficient to trigger anything more than the most minimal level of equal protection scrutiny?</p>
<p><a id="page_555" style="overflow-wrap: break-word;"><b>555</b></a></p>
<p class="indent">3. What are the key elements of due process that schools must provide? Is that process sufficient to ensure accurate results? When must the process occur? Is there any exception to a school’s responsibility to provide that process or to do so in a timely manner?</p>
<p class="indent">4. What is the purpose of providing students this process: to ensure accuracy, fairness, or something else?</p>
<p class="indent">5. What is the Court’s rationale for requiring a relatively minimal and informal amount of process? What, if anything, justifies deference toward schools and a relaxation of due process in the administration of discipline? Do the due process standards adopted in <i>Goss</i> provide too much deference to schools? Too little? Or do they strike the right balance between students’ rights and the practicalities of running a school? Will due process protections seriously undermine the efficiency of schools, as the dissent argues?</p>
<p class="indent">6. One reason for deference to schools was the notion that discipline is not necessarily meant to punish the student, but rather is a teaching tool. In this respect, school discipline is distinct from criminal punishment. School administrators are not necessarily “out to get” students in the same way a criminal prosecutor might be out to get criminals. Instead, school administrators may still be looking out for the best interests of the student they are seeking to discipline. Whatever the case may have been at the time of <i>Goss</i>, do these characterizations of discipline fit the modern context? If not, does the nature of due process afforded to kids need to change accordingly? Many scholars and studies suggest that a significant change occurred in school philosophy toward discipline in the late 1980s and 1990s. As a result of the high-profile nature of some school-related violence and the war on drugs, school and federal policy shifted toward quick and severe reactions to potential threats to the school environment. <i>See generally</i> <span class="smallcap">Derek W. Black, Ending Zero Tolerance: The Crisis of Absolute School Discipline</span> 29-46 (NYU Press 2016) (tracing discipline policy from its <i>in loco parentis</i> origins through desegregation tensions and zero tolerance); Alicia C. Insley, Comment, <i>Suspending and Expelling Children from Educational Opportunity: Time to Reevaluate Zero Tolerance Policies</i>, 50 <span class="smallcap">Am. U. L. Rev.</span> 1039, 1043-1051 (2001). In the last few years, in response to grassroots advocacy, a few educators have begun to revisit this approach and scale back the application of zero tolerance. <i>See</i> <span class="smallcap">Advancement Project, Test, Punish, and Push Out: How “Zero Tolerance” and High-Stakes Testing Funnel Youth into the School-to-Prison Pipeline</span> 34-37 (2010).</p>
<p class="indent">7. The Court indicates that some deprivations of education are de minimus and thus would not trigger due process protections. What sorts of deprivations or punishments might fall in this category? In contrast, the Court indicates that suspensions of ten days and longer are significant and require more than just basic oral notice and a chance to respond. What makes ten days the tipping point? Is there any argument that education has sufficiently changed since <i>Goss</i> that shorter suspensions warrant more process as well?</p>
<p class="indent">8. As detailed in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml" style="overflow-wrap: break-word;">Chapter 3</a>, students’ right to education is no longer statutory but is constitutional and includes a qualitative component in many states. Does the fact that a student’s constitutional right to education is at stake dictate that a student should be entitled to more care and process in a decision as to whether to restrict that right?</p>
<p><a id="page_556" style="overflow-wrap: break-word;"><b>556</b></a></p>
<p class="indent">9. The Court in <i>Goss</i> indicated that students’ reputational liberty interests warranted due process as well, but one year later in <i>Paul v. Davis</i>, 424 U.S. 693 (1976), the Court held, in a noneducational context, that harm to reputation, by itself, is not a deprivation of liberty that requires due process. The Court specifically distinguished <i>Goss</i>, noting that <i>Goss</i> involved harm to both reputation and property. Lower courts have thus subsequently held that students are not entitled to due process when the only harm of discipline is reputational. <i>See, e.g.</i>, Edwards v. Rees, 883 F.2d 882 (10th Cir. 1989); Casey v. Newport Sch. Comm., 13 F. Supp. 2d 242 (D.R.I. 1998). Students, however, have often been able to identify some harm beyond reputation to justify their claim, <i>see</i>, <i>e.g.</i>, Brookhart v. Illinois, 697 F.2d 179, 184-185 (7th Cir. 1983), or proceeded under substantive due process instead.</p>
<p class="h4" id="ch211">2. <i>Determining the Amount of Process That Is Due:</i> Mathews v. Eldridge <i>Balancing Test</i></p>
<p class="noindent">The opinion in <i>Goss</i> established the principle that students have a right to due process and articulated the broad parameters of what that process looks like, but it left open several important questions regarding the specific types of process due, including whether students have a right to submit evidence, have a record prepared, appeal the initial decision, have a decision maker unconnected to the events in question present, and, in formal hearings, have an attorney present and call and cross-examine witnesses. The Supreme Court has never revisited any of these questions in the context of elementary and secondary education.</p>
<p class="indent">While lower courts have taken up these questions, few hard and fast rules exist as to whether a student can demand a particular type of process. As to less burdensome types of process, such as the level of formality required in notices or who amounts to an impartial decision maker, courts have sometimes been inconsistent in their results. Lower courts generally have reached consistent results as to the more formalized types of process, finding that cross-examination and advocacy by an attorney are too burdensome. But even with these more formalized processes, courts have recognized exceptional circumstances that warrant a different conclusion. In short, the process due is generally highly dependent on the punishment to be imposed, the factual dispute at issue, and the perceived burden of the process.</p>
<p class="indent">This highly contextualized response to due process stems from the balancing test the Court adopted the year after <i>Goss</i> in <i>Mathews v. Eldridge</i>, 424 U.S. 319 (1976). <i>Mathews</i> did not involve education, but announced the generally applicable standard for assessing whether a particular process is required under due process. A court must balance four factors to determine whether a particular process is appropriate: the private interest that will be affected; the risk of an erroneous deprivation of interest under the current process; the value, if any, of additional process in reducing error; and the burden on the state of providing the additional process. For instance, the opportunity to present witnesses or have an attorney present arguably might be required when expulsion is at stake. The</p>
<p><a id="page_557" style="overflow-wrap: break-word;"><b>557</b></a></p>
<p class="noindent">private interest is high, the burden on the school relatively low, and the potential for improving outcomes at least marginally higher. But neither witness nor an attorney would seem necessary if the punishment at stake is one-day or after-school detention. To the extent detention occurs more frequently, the burden on the state is higher and the interest of the students relatively low. Moreover, forgoing the procedures is unlikely to risk any serious likelihood of error.</p>
<p class="indent">Because questions of the appropriate process vary based on the allegations and punishment at stake, lower court decisions can appear at odds when, in fact, they are simply addressing distinct circumstances. More often than not, there is a paucity of judicial opinions regarding a particular process for a particular offense rather than a direct conflict among courts. The paucity of case law also stems from the nature and frequency of cases that make it to court. Short-term suspensions were the primary focus of the Court’s opinion in <i>Goss</i> and make up the majority of discipline that schools hand out. But short-term suspensions, as well as less serious punishments, rarely reach courts because the loss students suffer is relatively low and the cost of challenging the loss is relatively high. Most students are likely to accept these punishments regardless of the process under which the punishments were imposed, whereas students are more likely to challenge long-term suspensions and expulsions because the stakes are so high. Fortunately, these serious punishments do not occur as often. Thus, there are still relatively few cases dealing with long-term suspensions and expulsions. The overall result of these inapposite motivations and costs is very little case law on day-to-day discipline and sporadic case law on more serious discipline.</p>
<p class="indent">Definitive rules of law can also be difficult to extrapolate from the cases that courts do decide because the decisions are often based on a mix of state and federal law. <i>Goss</i> sets only the bare minimum for due process; states are free to provide additional protections. In fact, several states’ statutes establish explicit process rights in regard to notice of charges, appeals, and expulsions that may exceed <i>Goss</i>’s requirements. When a student challenges a punishment in such a state, he or she is generally making a statutory and constitutional claim. When courts sustain those claims, it is not always clear whether the process was insufficient under constitutional law, state law, or both.</p>
<p class="indent">Real-world situations, however, demand answers rather than rules of thumb. The purpose of the subsequent cases and materials is to provide a basic framework for approaching these cases and issues. As emphasized in <i>Goss</i>, the major demarcating line regarding what process is required is whether the student is facing routine discipline that does not lead to suspension, a short-term suspension, or a long-term suspension. This line is the key basis on which to categorize and compare cases.</p>
<p class="indent">One approach is to assess what other courts have said about a particular process, regardless of the punishment at stake, and then assign additional weight to or discount the decision depending on the seriousness of the punishment. For instance, if various courts reject cross-examination as a necessary process in expulsion hearings, it is highly unlikely a court would require cross-examination in a one-day suspension under any circumstances. Likewise, if courts have permitted students to bring advocates with them to a short-term suspension,</p>
<p><a id="page_558" style="overflow-wrap: break-word;"><b>558</b></a></p>
<p class="noindent">they would almost certainly permit the same in an expulsion, and might also be inclined to go one step further by allowing a student to be represented by an attorney. Finally, where no significant case law speaks toward a particular process, the most valuable approach may be to assess the burden of the process and compare it to case law as to more and less onerous processes.</p>
<p class="indent">With that framework in mind, the following case takes up the issues of cross-examination of students and administrators, the impartiality of decision makers, and the ex parte consideration and presentation of evidence in the context of long-term suspensions. As you read the case, consider its implications in other discipline contexts. Also, consider whether the court’s reasoning regarding why some processes are not necessary is compelling or would be subject to challenge in other analogous contexts.</p>
<p class="h5" id="ch212">Newsome v. Batavia Local School District</p>
<p class="h5a"><i>842 F.2d 920 (6th Cir. 1988)</i></p>
<p class="indent">On appeal, [Arthur] Newsome argues that the district court erred in holding that the procedures employed by Batavia School District in expelling him did not violate his right to procedural due process of law. The procedural defects alleged by Newsome involve the denial of his request to cross-examine the witnesses against him, the denial of his right to an impartial tribunal, and the consideration, by that tribunal, of evidence not made available to Newsome.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">On November 3, 1986, Newsome was summoned to the office of the principal, Daniel Swart, and accused of possessing and offering a marijuana cigarette for sale on high school property. Newsome denied the charges and asked the source of the accusations. The principal then informed him that the information had been obtained through interviews with two students but refused to identify them.</p>
<p class="indent">[A week later,] a suspension hearing was held before Batavia School Superintendent James Fite. The principal recounted the substance of the student accusations. At no time were the names of the student accusers disclosed. Apparently, at some point, the superintendent privately interviewed the two students. [Juvenile Court officers testified that] a urinalysis which Newsome had taken was negative for drug use [and] recommended that Newsome be immediately returned to school. [T]he superintendent and principal adjourned to discuss the case. [T]he superintendent decided to [offer] Newsome a clean disciplinary record if he would accept transfer to [a vocational school]. Newsome declined this offer [and] was expelled for the remainder of the fall semester.</p>
<p class="indent">On November 24, 1986, the School Board met to consider Newsome’s appeal. Newsome was represented by counsel during this hearing. The principal and superintendent [began] by recounting the statements of the two accusing students. Again, they did not disclose the names of these students but affirmed their belief that the students were telling the truth. [T]he superintendent stated</p>
<p><a id="page_559" style="overflow-wrap: break-word;"><b>559</b></a></p>
<p class="noindent">that his decision to expel Newsome was based solely on the statements of the two student informants. Newsome’s attorney requested an opportunity to cross-examine the principal and superintendent, but this request was denied. The meeting concluded with Newsome’s testifying that he did not possess or offer to sell marijuana on school property. Newsome’s attorney then was allowed a closing argument.</p>
<p class="indent">[T]he school board, together with the principal and superintendent, reviewed the evidence [in private, and the school board unanimously affirmed the expulsion].</p>
<p class="indent">On December 10, 1986, Newsome filed this action. On December 22, 1986, the district court conducted a self-styled “nonevidentiary hearing” to garner additional information. In response to questioning from the court, the superintendent disclosed for the first time that he presented evidence to the school board during their closed deliberations that he had not disclosed during his testimony at the open hearing. [He told the school board that an alcoholism counselor, Jean Wessler, had told him that Newsome confessed his drug possession to her. After learning this, Newsome’s attorney approached Wessler. Wessler executed an affidavit denying that Newsome made a confession or that she had disclosed any confession to the superintendent.]</p>
<p class="h8"><span class="smallcap">[II]</span></p>
<p class="indent">[W]hile the Supreme Court has addressed the issue of what process is due public school students in <i>short suspension</i> cases, <i>Goss v. Lopez</i>, the Court has specifically left open the question of what process is due in long-term suspensions (suspensions exceeding ten days) and expulsion cases. In the Court’s words, “We should also make it clear that we have addressed ourselves solely to the short suspension, not exceeding ten days. Longer suspensions <i>or expulsion for the remainder of the school term</i>, or permanently, <i>may</i> require more formal procedures.”</p>
<p class="indent">Without the aid of Supreme Court authority directly on point, we are left with resolving the procedural due process issues presented in this appeal under the more general rubric of Mathews v. Eldridge, 424 U.S. 319 (1976). <i>Mathews</i> provides for a flexible, policy-oriented analysis of procedural due process issues in which three competing factors are balanced against each other. These factors are: (1) the private interest that will be affected by the official action; (2) the probable value, if any, of additional or substitute procedural safeguards; and (3) the government’s interest, including the fiscal and administrative burden that the additional or substitute procedural requirements would entail.</p>
<p class="indent">Consequently, our analysis of Newsome’s procedural due process claims will focus on the inquiry: “Is the probable value of the additional, pre-expulsion, procedural safeguards proposed by Newsome to protect his important interest in a free public education outweighed by the burden that would be placed upon the school district by the additional safeguards?” After careful inquiry, we conclude that Newsome was denied due process by the superintendent’s disclosure to the school board of Jean Wessler’s alleged statement to him when such statement had not been introduced during the open hearing, but that he was not denied</p>
<p><a id="page_560" style="overflow-wrap: break-word;"><b>560</b></a></p>
<p class="noindent">due process by not being permitted to cross-examine or to know the names of his student accusers, by not being permitted to cross-examine the school principal and superintendent, and by not being permitted to be present at the school board’s closed deliberations even though the school principal and superintendent were allowed to attend.</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">Newsome first contends that he was denied due process of law at the school board hearing when the board denied his request for permission to cross-examine his student accusers or to at least know their identities. We disagree.</p>
<p class="indent">The value of cross-examination to the discovery of truth cannot be overemphasized. “Cross-examination is the principal means by which the believability of a witness and the truth of his testimony are tested.” In the instant case, allowing Newsome, through his attorney, to cross-examine his student accusers, or even merely to know their names, would have afforded Newsome the opportunity to challenge the students’ credibility. For example, a prior altercation of some sort between Newsome and his accusers might have been brought to light through cross-examination or by disclosure of their identities.</p>
<p class="indent">The value of cross-examining student witnesses in school disciplinary cases, however, is somewhat muted by the fact that the veracity of a student account of misconduct by another student is initially assessed by a school administrator—in this case, the school principal—who has, or has available to him, a particularized knowledge of the student’s trustworthiness. The school administrator generally knows firsthand (or has access to school records which disclose) the accusing student’s disciplinary history, which can serve as a valuable gauge in evaluating the believability of the student’s account. Additionally, the school administrator often knows, or can readily discover, whether the student witness and the accused have had an amicable relationship in the past. Consequently, the process of cross-examining the student witness may often be merely duplicative of the evaluation process undertaken by the investigating school administrator.</p>
<p class="indent">The value of cross-examining student witnesses in pre-expulsion proceedings must be set against the burden that such a practice would place upon school administration. Today’s public schools face severe challenges in maintaining the order and discipline necessary for the impartation of knowledge. A recent study shows that today’s schoolteachers are concerned with drug abuse, rape, robbery, assault, burglary, arson, and bombings. Indeed, a recent Supreme Court decision noted that “drug use and violent crime in the schools have become major social problems.” New Jersey v. T.L.O., 469 U.S. 325, 339 (1985).</p>
<p class="indent">In this turbulent, sometimes violent, school atmosphere, it is critically important that we protect the anonymity of students who “blow the whistle” on their classmates who engage in drug trafficking and other serious offenses. Without the cloak of anonymity, students who witness criminal activity on school property will be much less likely to notify school authorities, and those who do will be faced with ostracism at best and perhaps physical reprisals. Giving due weight to the important interest a student accused of serious</p>
<p><a id="page_561" style="overflow-wrap: break-word;"><b>561</b></a></p>
<p class="noindent">misconduct has in his public education, we conclude that the necessity of protecting student witnesses from ostracism and reprisal outweighs the value to the truth-determining process of allowing the accused student to cross-examine his accusers.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">Newsome’s second allegation of procedural due process deprivation concerns the board’s denial of his attorney’s request to cross-examine the school principal and superintendent. Newsome postulates that, had he been afforded the opportunity to cross-examine the two school administrators, flaws in their investigation of the alleged drug trafficking incident, as well as personal animus against Newsome, might well have surfaced. We do not take issue with Newsome’s claim that cross-examination would have improved the fact-finding process, particularly since, in his case, cross-examination of the school superintendent during the school board hearing may well have brought out the superintendent’s erroneous reliance on Wessler’s purported statement concerning Newsome’s alleged confession.</p>
<p class="indent">Again, however, <i>Mathews</i> instructs us to balance the benefit that would be derived from the cross-examination of school authorities during pre-expulsion proceedings, together with the important interest that a public school student has in his education, against the burden that cross-examination would place on the school board or other decisionmaker. We hold that the burden of cross-examination on the administration of school discipline outweighs the benefits to be derived from that procedure.</p>
<p class="indent">School boards and administrators are charged with a variety of responsibilities critical to the effective operation of our public schools. These responsibilities include, not only meting out disciplinary punishment for student infractions of school rules, but also hiring and firing teachers and other school personnel, planning curricula, meeting the dietary and health needs of the student population, assisting in college and vocational placement, supplying and maintaining the school buildings, providing challenging and rewarding extra-curricular activities, and doing all the above often within an increasingly tighter budget. School boards and administrations are not quasi-judicial [like other governmental bodies]. To saddle them with the burden of overseeing the process of cross-examination (and the innumerable objections that are raised to the form and content of cross-examination) is to require of them that which they are ill-equipped to perform. The detriment that will accrue to the educational process in general by diverting school board members’ and school administrators’ attention from their primary responsibilities in overseeing the educational process to learning and applying the common law rules of evidence simply outweighs the marginal benefit that will accrue to the fact-finding process by allowing cross-examination.</p>
<p class="indent">[We, like other courts, acknowledge there “is a seductive quality to the argument” that more formalized hearings and adherence to evidentiary rules are just as necessary to protect students’ important interests in education as they are to protect welfare benefits. But to accede to this argument would move the schools’ disciplinary process just one step closer to criminal trials.</p>
<p><a id="page_562" style="overflow-wrap: break-word;"><b>562</b></a></p>
<p class="indent">Important as educational rights are, they can be fairly adjudicated based on hearsay evidence school administrators collect in investigating the incidents. “‘We decline to place upon a board of laymen the duty of observing and applying the common-law rules of evidence.’”]</p>
<p class="h10a"><b><i>C</i></b></p>
<p class="indent">Newsome’s third allegation of due process deprivation involves the participation of the school principal and the superintendent in the closed deliberations of the school board when Newsome and his counsel were not allowed to attend. Newsome contends that such participation by the principal, who investigated the allegations of Newsome’s drug trafficking and who recommended suspension, and the superintendent, who ordered Newsome expelled from school for the remainder of the fall semester, biased the school board and deprived him of his right to an impartial decisionmaker. We disagree.</p>
<p class="indent">We note initially that the principal and superintendent were nonvoting participants in the board’s deliberation process whose involvement was limited to participating in the board’s discussion. Although we recognize that participation by the investigating administrators in the deliberation process of the fact-finders is an open invitation for the administrators to bring up evidence of the student’s guilt which had not been disclosed to the student as required by <i>Goss</i>, we cannot say that, as a general matter, it is a violation of due process for investigating administrators to participate in the deliberation process.</p>
<p class="indent">In Brewer v. Austin Indep. School Dist., 779 F.2d 260 (5th Cir. 1985), the Fifth Circuit, in a case involving the expulsion of a high school student for possession of marijuana, pointed out that: “A school administrator involved in the initiation and investigation of charges is not thereby disqualified from conducting a hearing on the charges, although the facts of an occasional case may demonstrate that a school official’s involvement in an incident created a bias ‘such as to preclude his affording the student an impartial hearing.’” In the instant case, then, not only was it permissible for the school principal and superintendent to participate in the school board’s deliberations, it would not be a denial of due process for them to have voted with the board, or even to have held the pre-expulsion hearing themselves and reached the final, binding decision concerning Newsome’s expulsion.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#note29" id="Rnote29" style="overflow-wrap: break-word;">1</a></sup> A student faced with expulsion has the right to a pre-expulsion hearing before an impartial trier-of-fact—he does not have the right to a full-blown administrative appellate process.</p>
<p class="h10a"><b><i>D</i></b></p>
<p class="indent">Newsome last complains that he was denied procedural due process when the superintendent disclosed to the school board, during their closed</p>
<p><a id="page_563" style="overflow-wrap: break-word;"><b>563</b></a></p>
<p class="noindent">deliberations, new evidence which had not been presented during the open hearing. We agree.</p>
<p class="indent">While <i>Goss</i> specifically limited itself to “the short suspension, not exceeding ten days,” it nevertheless establishes the <i>minimum</i> requirements for long-term expulsions as well. The minimum requirements established for school expulsions in <i>Goss</i> are “oral and written notice of the charges against [the student] and, if he denies them, <i>an explanation of the evidence the authorities have</i> and an opportunity to present his side of the story.” In the instant case, Newsome received written notice of the charge that he had possessed marijuana with the intent to distribute, and he denied the allegation. Consequently, it was incumbent upon the school officials who possessed evidence of Newsome’s alleged involvement in the marijuana incident to inform Newsome, during the school board hearing, of their evidence so that he would have an opportunity to rebut the evidence.</p>
<p class="indent">The superintendent failed to comply with this minimum procedural safeguard required by <i>Goss</i> during the school board hearing. Rather than disclosing to Newsome during the open hearing before the school board that Jean Wessler had informed him that Newsome had confessed to her his involvement in the marijuana incident so that Newsome would have an opportunity to rebut this item of evidence, the superintendent waited until the closed deliberation session to apprise the school board of this information. Such a tactic completely deprived Newsome of any opportunity to rebut the evidence and amounted to a clear deprivation of his right to procedural due process of law.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">For the forgoing reasons, the judgment of the district court is reversed and the case remanded to the district court to determine whether Newsome is entitled to the injunctive and compensatory relief he seeks. To the extent that Newsome seeks money damages to compensate him for the violation of his fourteenth amendment right, he must demonstrate, on remand, that he suffered <i>actual</i> injury (such as mental and emotional distress) caused by the violation. To the extent that Newsome seeks reparative relief aimed at restoring him to the position he would have occupied but for the due process violation, he is entitled to such relief unless the <i>school district</i> can prove, by a preponderance of the evidence, that, even had it not deprived Newsome of his right to procedural due process, he would have still rightfully been expelled. Carey v. Piphus, 435 U.S. 247 (1978).</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What standard does the court use to evaluate whether each of the processes in question are constitutionally required? Why does this court find that the opportunity to cross-examine witnesses and administrators is not required? If this case had not involved a serious charge like drug possession and the potential for appraisals against the accusers, would cross-examination have</p>
<p><a id="page_564" style="overflow-wrap: break-word;"><b>564</b></a></p>
<p class="noindent">been appropriate? Why was the superintendent’s private presentation of evidence to the board problematic when no other procedural flaws were?</p>
<p class="indent">2. The court places significant faith in the administrator’s ability to arrive at the truth without following any special procedures, emphasizing that administrators have access to information, records, and other student history that gives them a special ability to assess a student witness’s trustworthiness. If discipline is such a frequent and pressing problem, is it realistic to assume that administrators have the time to consult records of the personal relationship with students that assures trustworthiness of witnesses or knowledge of private disputes between friends that might taint reliability?</p>
<p class="indent">3. The court indicates that allowing for cross-examination would place administrators in a situation where they would be expected to know rules of evidence and respond to objections. Would it be possible to allow for cross-examination without burdening administrators with rules of evidence?</p>
<p class="indent">4. Without the benefit of cross-examination, is it likely that a student would be able to uncover biases and inappropriate behavior on the part of his accusers? Without advance knowledge of the bias, is it likely that a student would even bother suing (because he knows he has no claim on the cross-examination issues)? Here, Newsome’s discovery was fortuitous. The information was not disclosed until the judge held an evidentiary hearing and questioned the superintendent. Yet, if one were to assume that schools reach the correct result in most cases without cross-examination, allowing for cross-examination would impose a significant burden. Are there reasons we might tolerate a higher error rate in schools when we will not tolerate it in other contexts? Is there any way to protect future students without overburdening schools?</p>
<p class="indent">5. The constitutional problem in <i>Newsome</i> was that the superintendent presented evidence to the board that was not available to Newsome. Does allowing single individuals to participate at all levels of the investigation and decision-making process increase the risk that information that is not disclosed to students will be considered against them? Do the practicalities of operating a school and the good faith of administrators make this a risk the law must tolerate?</p>
<p class="indent">6. If a school or state extends students procedural protections beyond what federal due process requires but then fails to follow its own rules in regard to a particular student, should the failure amount to a violation of due process?</p>
<p class="space"> </p>
<p class="h4a" id="ch213">a. Impartial Decision Makers</p>
<p class="indent">Courts agree with <i>Newsome</i> that a due process hearing officer need not be a third party akin to a judge. A hearing officer may be a teacher or an administrator who works for the school, so long as he or she acts in an unbiased capacity. <i>See, e.g.</i>, Jennings v. Wentzville R-IV Sch. Dist., 397 F.3d 1118, 1125 (8th Cir. 2005). Moreover, familiarity with the facts of the case before the hearing takes place, or an administrator’s role as an investigator before sitting as a decision maker, does not necessarily preclude the person from later serving as an adjudicator. Generally, courts presume that the decision maker hearing the student’s case is impartial. The burden rests on the student to demonstrate actual bias if he or</p>
<p><a id="page_565" style="overflow-wrap: break-word;"><b>565</b></a></p>
<p class="noindent">she believes that the hearing officer is not neutral. <i>See</i> Hortonville Joint Sch. Dist. No. 1 v. Hortonville Educ. Ass’n, 426 U.S. 482, 497 (1976) (referring to the “presumption of honesty and integrity” of decision makers in school board hearings); <i>Jennings</i>, 397 F.3d at 1125 (same). Although a court will not presume bias, students can point to the decision maker’s prior involvement in the incident as potential evidence of bias. Brewer v. Austin Indep. Sch. Dist., 779 F.2d 260, 264 (5th Cir. 1985); deKoevend v. Bd. of Educ. of W. End Sch. Dist. RE-2, 688 P.2d 219 (Colo. 1984). As one court put it, “[w]hile the Constitution does not guarantee a decision maker free from the appearance of bias, it does require one who is free of actual bias. Due process violations may therefore occur when the principal is biased or ‘in any way unable to function fairly as a trier of fact.’” Riggan v. Midland Indep. Sch. Dist., 86 F. Supp. 2d 647, 656-657 (W.D. Tex. 2000) (quoting Murray v. W. Baton Rouge Parish Sch. Bd., 472 F.2d 438, 443 (5th Cir. 1973)). For a more detailed overview of who can and cannot serve as a hearing officer, see Larry Bartlett &amp; James McCullagh, <i>Exclusion from the Educational Process in the Public Schools: What Process Is Now Due</i>, 1993 B.Y.U. <span class="smallcap">Educ.</span> &amp; L.J. 1, 24 (1993).</p>
<p class="space"> </p>
<p class="h4a" id="ch214">b. Burden of Proof</p>
<p class="indent">The court in <i>Newsome</i> did not mention it, but the value of cross-examination presumably varies depending on the substance of the testimony against a student and the weight of the collective evidence. Various courts have indicated that administrators need substantial evidence to justify their decision to punish a student. Johnson v. Collins, 233 F. Supp. 2d 241, 248 (D.N.H. 2002); Carey <i>ex rel.</i> Carey v. Maine Sch. Admin. Dist. No. 17, 754 F. Supp. 906, 919 (D. Me. 1990); Bd. of Educ. of Monticello Cent. Sch. Dist. v. Comm’r of Educ., 91 N.Y.2d 133, 140-141 (1997); <i>see also</i> Mills v. Bd. of Educ. of D.C., 348 F. Supp. 866, 882 (D.D.C. 1972) (presumption of innocence). Where the only evidence on point is conflicting, a substantial evidence standard ought to increase the value of cross-examination or require the decision maker to collect additional outside evidence. Evidence relied on in disciplinary decisions need not meet the level of reliability required in court. For instance, hearsay evidence is entirely appropriate, so long as it is “competent and substantial” evidence of the student’s participation in the conduct charged. <i>Monticello Cent. Sch. Dist.</i>, 91 N.Y.2d at 141. Moreover, the decision maker is free to draw reasonable inferences based on the hearsay evidence. <i>Id.</i></p>
<p class="space"> </p>
<p class="h4a" id="ch215">c. Appeals</p>
<p class="indent">In <i>Newsome</i>, the district afforded the student a right of appeal to the school board. With suspensions of ten days or less, courts tend to treat the appeal as gratuitous since students are not even entitled to a formal hearing. <i>See</i> Heyne v. Metro. Nashville Pub. Schs., 655 F.3d 556, 569 (6th Cir. 2011) (citing various sources). With long-term suspensions and expulsions, appeals are commonly</p>
<p><a id="page_566" style="overflow-wrap: break-word;"><b>566</b></a></p>
<p class="noindent">offered, but whether they are constitutionally required is less clear. Given that not all students will appeal their punishment, the administrative burden of providing appeals for long-term suspensions is lower and the student interest necessarily involves a severe loss of education rights. Both factors would balance the scales toward requiring an appeal. However, because so many state statutes and local district policies provide for an appeal in long-term suspensions, courts have not frequently had occasion to consider the issue. More often, litigation in regard to an appeal involves a dispute over what process was afforded at the appeal. As the court in <i>Newsome</i> found, the student would have no right to a “full-blown” appeal. Should appeals involve a de novo review of the administrator’s decision or a presumption that the punishment was appropriate? While it is often unclear because formal procedural rules do not apply, among those cases that make it to court, most school boards and appellate officers seem to extend substantial deference to whomever made the initial determination of discipline. With that said, if a district affords a student a well-organized and fair appeal, the appeal potentially renders any deficiencies in the initial hearing process moot.</p>
<p class="space"> </p>
<p class="h4a" id="ch216">d. Cross-Examination</p>
<p class="indent">A few courts have disagreed with <i>Newsome</i> and found that cross-examination was warranted in long-term suspension hearings or when witnesses’ statements were inconsistent. <i>See, e.g.</i>, Dillon v. Pulaski Cty. Special Sch. Dist., 594 F.2d 699 (8th Cir. 1979) (required in expulsion); <i>Carey</i>, 754 F. Supp. at 906; DeJesus v. Penberthy, 344 F. Supp. 70, 76 (D. Conn. 1972); Colquitt v. Rich Twp. High Sch. Dist. No. 227, 699 N.E.2d 1109, 1115-1116 (Ill. Ct. App. 1998); <i>In re</i> E.J.W., 632 N.W.2d 775 (Minn. Ct. App. 2001) (required in expulsion). One can imagine, however, situations where the accusations are numerous, a student has confessed, a student wants to cross-examine his accusers just for the sake of intimidation, or the student is simply trying to force an administrator to build a case in a normal prosecutorial sense. In such instances, courts reject demands for cross-examination. <i>See, e.g.</i>, Newsome v. Batavia Local Sch. Dist., 842 F.2d 920 (6th Cir. 1988) (prevent witness intimidation); Dornes v. Lindsey, 18 F. Supp. 2d 1086 (C.D. Cal. 1998) (protect whistleblower); <i>Carey</i>, 754 F. Supp. at 919 (after indicating cross-examination is generally necessary, finding no constitutional violation because student had confessed to accusations).</p>
<p class="space"> </p>
<p class="h4a" id="ch217">e. Right to Counsel</p>
<p class="indent">Prior to <i>Goss</i>, circuit courts reached varying outcomes regarding whether students are entitled to have counsel present in formal school disciplinary proceedings. More recent cases have sought a middle ground whereby students might have the right to have counsel present to advise them, but that right would not include permitting the attorney to act in the traditional role of</p>
<p><a id="page_567" style="overflow-wrap: break-word;"><b>567</b></a></p>
<p class="noindent">representing and speaking on behalf of a student or cross-examining witnesses. <i>See, e.g.</i>, Osteen v. Henley, 13 F.2d 221, 225 (7th Cir. 1993); <i>Newsome</i>, 842 F.2d at 925-926; Gorman v. Univ. of R.I., 837 F.2d 7, 16 (1st Cir. 1988) (holding that unless a student is facing criminal charges, representation by counsel is not necessary at disciplinary hearings). As with all aspects of a disciplinary proceeding, courts focus on the administrative burden that requiring counsel would have on the day-to-day operation of the school in determining the necessity of allowing students access to counsel.</p>
<p class="space"> </p>
<p class="h4a" id="ch218">f. Detailed Notice</p>
<p class="indent">With relatively minor punishments or short-term suspension, basic verbal notice of the allegations is sufficient. Goss v. Lopez, 419 U.S. 565 (1975). With long-term suspensions, more formal notice is required. That notice ought to include more than just a conclusory statement that a violation has occurred. Without some specific details, a student cannot fully respond or prepare an effective defense. <i>See, e.g.</i>, Bd. of Educ. of Monticello Cent. Sch. Dist. v. Comm’r of Educ., 91 N.Y.2d 133, 139 (1997). With that said, notice does not have to take the form of a criminal indictment and need not include every factual allegation or every detail of every charge. <i>See, e.g.</i>, Arrington v. Eberhart, 920 F. Supp. 1208, 1219 (M.D. Ala. 1996). In short, the key requirement of constitutional notice is not its form but its function. The question is whether a student receives some form of notice sufficient to permit the student to respond to the charges. <i>See, e.g.</i>, Riggan v. Midland Indep. Sch. Dist., 86 F. Supp. 2d 647 (W.D. Tex. 2000). In applying this principle, courts have split over whether a student must be given notice of the potential witnesses who might testify against him at the hearing. Several courts reason that notice of these witnesses is required, but others reason that notice is not required so long as it does not materially prejudice the student’s defense at the hearing. <i>Compare</i> Keough v. Tate Cty. Bd. of Educ., 748 F.2d 1077, 1081-1082 (5th Cir. 1984); Warren Cty. Bd. of Educ. v. Wilkinson, 500 So. 2d 455, 460-461 (Miss. 1986), <i>with</i> Nash v. Auburn Univ., 812 F.2d 655, 663 (11th Cir. 1987); Whiteside v. Kay, 446 F. Supp. 716, 721 (W.D. La. 1978). Regardless, some state statutes mandate specific forms of notice to students facing expulsion or long-term punishment.</p>
<p class="space"> </p>
<p class="h4a" id="ch219">g. Transcripts</p>
<p class="indent">Courts generally refrain from requiring transcripts or recordings of a hearing so long as some other record of the proceedings is kept (written notes or summary). While favoring some form of a record, they have not, however, specifically held it to be constitutionally required. <i>See, e.g.</i>, Flaim v. Med. Coll. of Ohio, 418 F.3d 629, 636 (6th Cir. 2005); Escatel v. Atherton, 1997 WL 264345, at *2 (N.D. Ill. May 8, 1997). Some state statutes require a record of the proceedings in some form. <i>See, e.g.</i>, <span class="smallcap">Tenn. Stat. Ann.</span> §49-6-3401(c)(6) (2012).</p>
<p><a id="page_568" style="overflow-wrap: break-word;"><b>568</b></a></p>
<p class="h7" id="ch220">PROBLEM</p>
<p class="indent">Alvin and Simon are sophomores at Clinton High School. They have been best friends for years. One day during the fall semester, they were talking in hushed tones between classes in front of Alvin’s locker. Ted had never cared much for either Alvin or Simon and attempted to listen in on their conversation from a few lockers down. Ted could not make out the entire conversation, but believes he heard the word “marijuana” at one point and shortly thereafter heard “let’s put it in here.” He then saw Alvin bend down and appear to stuff a package into his locker. Ted relayed this story to the principal, Mr. Smith, although Ted did not express any uncertainty about what he heard or saw. Smith sent Ted back to class and called Alvin and Simon to his office. Smith questioned them extensively. They both denied any connection to drugs. A search of their lockers did not reveal any drugs, but Smith believes Alvin and Simon are lying and intends to expel them. He had heard another similar rumor about them last year.</p>
<p class="indent">Has Smith afforded the boys sufficient due process at this point? Has he collected sufficient evidence? If not, what other processes are the boys due, and what evidence is necessary?</p>
<p class="h4" id="ch221">3. <i>Determining What Interests Require Due Process</i></p>
<p class="noindent">The previous cases address the topic of what process is due, as they all involve some underlying deprivation of education that demands due process. A preliminary question, however, is often whether there is an underlying interest at stake that even requires due process. For instance, when a school punishes student misbehavior by withdrawing privileges to ride the bus, excluding a student from extracurricular activities, or requiring a student to stay after school, the student may not suffer a loss that implicates constitutional protection. Or a student may have engaged in academic rather than behavioral misconduct, and the consequences at issue are academic rather than suspension. Likewise, some schools continue to use corporal punishment as a form of discipline. With corporal punishment, bodily integrity, rather than an educational interest, is at stake. Does the loss of privileges, academic discipline, or physical punishment warrant due process? If so, should the process be distinct from the process required for suspension and expulsion? The following cases and materials address these questions.</p>
<p class="space"> </p>
<p class="h4a" id="ch222">a. In-School Suspensions</p>
<p class="h5" id="ch223">Laney v. Farley</p>
<p class="h5a"><i>501 F.3d 577 (6th Cir. 2007)</i></p>
<p class="indent">An in-school suspension could, but does not necessarily, deprive a student of educational opportunities in the same way an out-of-school suspension</p>
<p><a id="page_569" style="overflow-wrap: break-word;"><b>569</b></a></p>
<p class="noindent">would: “Under certain circumstances, in-school isolation could well constitute as much deprivation of education as at-home suspension. In other words, a student could be excluded from the educational process as much by being placed in isolation as by being barred from the school grounds. The primary thrust of the educational process is classroom instruction; in both situations the student is excluded from the classroom. This is not to say that any in-school detention would necessarily be equivalent to a suspension; it would depend on the extent to which the student was deprived of instruction or the opportunity to learn.” Cole v. Newton Special Mun. Separate Sch. Dist., 676 F. Supp. 749, 751-752 (S.D. Miss. 1987), <i>aff’d</i>, 853 F.2d 924 (5th Cir.1988).</p>
<p class="indent">[In the instant case, the student’s] in-school suspension was unlike the out-of-school suspensions discussed in <i>Goss.</i> Tennessee students assigned to in-school suspension remain in the school setting and are expressly “required to complete academic requirements.” A student under in-school suspension is “recorded as constituting a part of the public school attendance in the same manner as students who attend regular classes.” Unlike students in out-of-school suspensions, students under in-school suspensions are not denied all educational opportunities, even though they are removed from their classrooms.</p>
<p class="indent">Other courts encountering the issue under similar circumstances have reached the sensible conclusion that in-school suspensions do not implicate a student’s property interest in a public education. The Eighth Circuit stated as much when a special education student received a three-day in-school suspension due to tardiness and was isolated in a special classroom. <i>See Wise,</i> 855 F.2d at 563 n.3. The student completed all his assigned work during the suspension and did not fall behind in his school work. The <i>Wise</i> court said, “we do not believe…that the <i>Goss</i> decision requires adherence to the strictures of procedural due process in the context of a temporary in-school suspension…. In-school suspension does not exclude the student from school and consequently a student’s property interest in a public education is not implicated.” <i>See also Fenton v. Stear</i>, 423 F. Supp. 767, 772 (W.D. Pa. 1976) (three-day in-school suspension not sufficient to constitute a deprivation of a property interest); <i>Dickens v. Johnson County Bd. of Educ</i>., 661 F. Supp. 155 (E.D. Tenn. 1987) (holding that interference with educational opportunity was trivial and property interest was not implicated [by]”timeout” in a three-sided cardboard carton for as long as four and one-half hours on six consecutive days). We agree with these views.</p>
<p class="indent">Furthermore, [the school board] analogizes the in-school suspension with an imposition of attendance at an alternative school. This Court has suggested that an imposition of a ten-day attendance at an alternative school may not give rise to procedural due process, “absent some showing that the education received at the alternative school is significantly different from or inferior to that received at his regular public school.” <i>Buchanan v. City of Bolivar</i>, 99 F.3d 1352, 1359 (6th Cir. 1996). No such argument could be made on our facts. We conclude, therefore, that [a] one-day in-school suspension does not implicate a property interest in public education.</p>
<p><a id="page_570" style="overflow-wrap: break-word;"><b>570</b></a></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Goss</i> held that due process applied because there was both an educational interest and a liberty interest at stake. Is it possible that Laney’s reputation is sufficiently damaged by in-school suspension (ISS) that due process ought to apply? This court and others have said no. <i>See, e.g.</i>, Laney v. Farley, 501 F.3d 577, 583 (6th Cir. 2007); Fenton v. Stear, 423 F. Supp. 767, 773 (W.D. Pa. 1976). In fact, after <i>Goss</i>, courts shied away from requiring due process for an injury that was only reputational and, instead, suggested that due process applies only when there is some injury beyond just reputation. <i>See, e.g.</i>, Siegert v. Gilley, 500 U.S. 226 (1991); Paul v. Davis, 424 U.S. 693, 710 (1976); <i>see also</i> Lee E. Teitelbaum, <i>School Discipline Procedures: Some Empirical Findings and Some Theoretical Questions</i>, 58 <span class="smallcap">Ind. L.J.</span> 547, 586 (1983).</p>

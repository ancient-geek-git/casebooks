<p class="indent">4. For a discussion of various other issues that <i>T.L.O.</i> raised but did not answer, see Barry C. Feld, T.L.O. <i>and</i> Redding<i>’s Unanswered (Misanswered) Fourth Amendment Questions: Few Rights and Fewer Remedies</i>, 80 <span class="smallcap">Miss. L.J.</span> 847, 875-947 (2011) (discussing searches of parked cars on school grounds, canine searches of students and their property, drug testing, and the remedy for unconstitutional searches, including the exclusionary rule).</p>
<p class="h5" id="ch248">Aaron Sussman, Learning in Lockdown: School Police, Race, and the Limits of Law</p>
<p class="h5a"><i>59 UCLA L. Rev. 788 (2012)</i></p>
<p class="indent">Flooding schools with police officers has the direct effect of pushing children toward the track to prison. For many nonwhite students, school criminalization reflects the racial profiling, police harassment, and disproportionate incarceration that they see in their communities. When many [already] associate young, black men more with prisons than with higher education, [turning predominantly black schools into places that “resemble a prison…has a crushing effect,” particularly on students who have in the past been “traumatized by school police practices”]. Officers in criminalized schools have imposed harsh discipline for relatively minor infractions, causing irreparable harm to youths, who, because of their age, are particularly deserving of the opportunity to improve their behavior and achieve social and economic mobility.</p>
<p class="indent">By making punishment and suspicion constant elements of school life, police exacerbate the already troubling trend of disproportionately frequent</p>
<p><a id="page_631" style="overflow-wrap: break-word;"><b>631</b></a></p>
<p class="noindent">discipline for nonwhite students. Racial disparities in school discipline, which have been documented for at least thirty-five years, are stark. For example, black students make up 34 percent of nationwide suspensions despite comprising 17 percent of the school population. Nonwhite students are far more likely than white students to be arrested, suspended, expelled, or exposed to corporal punishment for the same type of conduct. Such disparities cannot be considered rational, as nonwhite students do not misbehave with any greater frequency than white students. These trends are particularly troubling in the New York City school system, where, between 1999 and 2009, black students made up one-third of the student population but over half of all suspensions, and where nearly half of all offenses listed in the Discipline Code, including lateness and wearing a hat, can result in “removal from classroom” or suspension.</p>
<p class="h8"><span class="smallcap">Normalizing Expectations of Prison</span></p>
<p class="indent">Given that one in nine black men aged 20-34 is incarcerated, and one in three “young black males live under some form of criminal justice control,” prison is likely something that black students are reminded of on a regular basis. Routine police contact in many nonwhite communities, combined with students in schools that resemble prisons, creates a culture of low expectations and fatalist attitudes. The constant police presence in criminalized schools represents to students that the school’s priority is controlling, not educating, them, and that prison is a normal and expected outcome. This message is reinforced by the merger of the criminalized culture students see inside their schools and the mass incarceration they see in their communities.</p>
<p class="indent">For some, school criminalization begs the question of when a school crosses over into being a “school” in name only. Sociologist Loïc Wacquant [sees a] merger between American prisons and urban ghettos:</p>
<p class="space"> </p>
<div class="block">
<p class="indent">Like inmates, these children are herded into decaying and overcrowded facilities built like bunkers, where undertrained and underpaid teachers, hampered by a shocking penury of equipment and supplies—many schools have no photocopying machines, library, science laboratory, or even functioning bathrooms, and use textbooks that are thirty-year-old rejects from suburban schools—strive to regulate conduct so as to maintain order and minimize violent incidents. The physical plant of most establishments resembles fortresses, complete with concertina wire on outside fences, bricked up windows, heavy locks on iron doors, metal detectors at the gates and hallways patrol[l]ed by armed guards who conduct spot checks and body searches between buildings. Over the years, essential educational programs have been cut to divert funds for more weapons scanners, cameras, emergency telephones, sign-in desks, and security personnel, whose duty is to repel unwanted intruders from the outside and hem students inside the school’s walls.</p>
</div>
<p class="space"> </p>
<p class="indent">These schools, already severely lacking in resources and student services, further hamper their students with the stigma of criminalization and, often, tainted academic and criminal records. In these mostly nonwhite schools, the prison track has become the norm, and academic achievement the aberration.</p>
<p><a id="page_632" style="overflow-wrap: break-word;"><b>632</b></a></p>
<p class="h6"><i>QUESTIONS</i></p>
<p class="indent">1. Are there academic and educational costs of heavily policing schools? Do the costs of current discipline policy and the presence of police in schools outweigh the benefits, particularly for minority students? Can we keep schools safe without turning them into “prisons”?</p>
<p class="indent">2. What message does heavily policing students in school send to students? Does this message and treatment actually perpetuate behavior that then feeds negative stereotypes of minority students?</p>
<p class="indent">3. If schools are going to be heavily policed, should the Constitution mandate a more detailed student discipline code than the one envisioned by the Court in <i>Goss</i>? Have the assumptions that underpinned <i>Goss</i>’s more deferential approach to school administrators eroded?</p>
<div class="line" />
<p class="indent">Almost 25 years passed before the Supreme Court took up its second case addressing a school search based on individualized suspicion. As discussed in the forgoing materials, the flexibility afforded schools in <i>T.L.O.</i> and other cases permitted schools to aggressively enforce school disciplinary policies. Since <i>T.L.O.</i>, many charge that some schools have taken their efforts too far. In the case below, the Court evaluated a particularly intrusive search of a student and found that it was unconstitutional. The Court reiterates its holding from <i>T.L.O.</i>, but is more skeptical of the school’s search and more concerned with the invasion of privacy. As you read the case, consider whether <i>Safford v. Redding</i> simply raises an egregious set of facts or signals that the Court is now willing to temper some of the discretion it previously afforded schools in discipline matters.</p>
<p class="h5" id="ch249">Safford v. Redding</p>
<p class="h5a"><i>557 U.S. 364 (2009)</i></p>
<p class="noindent"><span class="smallcap">Justice Souter</span> delivered the opinion of the Court.</p>
<p class="indent">The issue here is whether a 13-year-old student’s Fourth Amendment right was violated when she was subjected to a search of her bra and underpants by school officials acting on reasonable suspicion that she had brought forbidden prescription and over-the-counter drugs to school. Because there were no reasons to suspect the drugs presented a danger or were concealed in her underwear, we hold that the search did violate the Constitution.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">The assistant principal of [Stafford Middle School], Kerry Wilson, came into [13-year-old Savana Redding’s math class] and asked Savana to go to his office. There, he showed her a day planner [containing] several knives, lighters, a permanent marker, and a cigarette. Wilson asked Savana whether the planner was hers; she said it was, but that a few days before she had lent it to her friend, Marissa Glines. Savana stated that none of the items in the planner belonged to her.</p>
<p><a id="page_633" style="overflow-wrap: break-word;"><b>633</b></a></p>
<p class="indent">Wilson then showed Savana four white prescription-strength ibuprofen 400-mg pills, and one over-the-counter blue naproxen 200-mg pill, all used for pain and inflammation but banned under school rules without advance permission. He [questioned her about the pills and the report that she had been giving them to other students]. Savana [denied the report and said she knew nothing about the pills. She then consented to a search of her belongings by Wilson and Helen Romero, an administrative assistant. Upon finding nothing,] Wilson instructed Romero to take Savana to the school nurse’s office to search her clothes for pills. Romero and the nurse, Peggy Schwallier, asked Savana to remove her jacket, socks, and shoes, [and then asked her to remove her clothes]. Finally, Savana was told to pull her bra out and to the side and shake it, and to pull out the elastic on her underpants, thus exposing her breasts and pelvic area to some degree. No pills were found.</p>
<p class="indent">Savana’s mother filed suit against Safford Unified School District, Wilson, Romero, and Schwallier for conducting a strip search in violation of Savana’s Fourth Amendment rights. The individuals (hereinafter petitioners) moved for summary judgment, raising a defense of qualified immunity. The District Court granted the motion, and a panel of the Ninth Circuit affirmed. A closely divided Circuit sitting en banc reversed. We granted certiorari and now affirm in part, reverse in part, and remand.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">The Fourth Amendment “right of the people to be secure in their persons…against unreasonable searches and seizures” generally requires a law enforcement officer to have probable cause for conducting a search. In <i>T.L.O.</i>, we recognized that the school setting “requires some modification of the level of suspicion of illicit activity needed to justify a search”[.] We have thus applied a standard of reasonable suspicion to determine the legality of a school administrator’s search of a student, and have held that a school search “will be permissible in its scope when the measures adopted are reasonably related to the objectives of the search and not excessively intrusive in light of the age and sex of the student and the nature of the infraction”[.]</p>
<p class="indent">A number of our cases on probable cause have an implicit bearing on the reliable knowledge element of reasonable suspicion, as we have attempted to flesh out the knowledge component by looking to the degree to which known facts imply prohibited conduct, the specificity of the information received, and the reliability of its source. At the end of the day, however, we have realized that these factors cannot rigidly control, and we have come back to saying that the standards are “fluid concepts that take their substantive content from the particular contexts” in which they are being assessed.</p>
<p class="indent">Perhaps the best that can be said generally about the required knowledge component of probable cause for a law enforcement officer’s evidence search is that it raises a “fair probability” or a “substantial chance” of discovering evidence of criminal activity. The lesser standard for school searches could as readily be described as a moderate chance of finding evidence of wrongdoing.</p>
<p><a id="page_634" style="overflow-wrap: break-word;"><b>634</b></a></p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">In this case, the school’s policies strictly prohibit the nonmedical use, possession, or sale of any drug on school grounds, including “‘[a]ny prescription or over-the-counter drug, except those for which permission to use in school has been granted pursuant to Board policy.’” A week before Savana was searched, another student, Jordan Romero (no relation of the school’s administrative assistant), told the principal and Assistant Principal Wilson that “certain students were bringing drugs and weapons on campus,” and that he had been sick after taking some pills that “he got from a classmate.” On the morning of October 8, the same boy handed Wilson a white pill that he said Marissa Glines had given him. He told Wilson that students were planning to take the pills at lunch.</p>
<p class="indent">Wilson learned from the school nurse, that the pill was Ibuprofen 400 mg, available only by prescription. [Wilson then went to Marissa’s classroom and, within her reach, found the day planner and the contraband inside it.] Wilson escorted Marissa back to his office.</p>
<p class="indent">In the presence of Helen Romero, Wilson requested Marissa to turn out her pockets and open her wallet. Marissa produced a blue pill, several white ones, and a razor blade. [Marissa stated that she had gotten the ibuprofen from Savana Redding. She, however, denied knowing anything about the contents of the planner.] Wilson did not ask Marissa any follow-up questions to determine whether there was any likelihood that Savana presently had pills: neither asking when Marissa received the pills from Savana nor where Savana might be hiding them.</p>
<p class="indent">[Through a poison control hotline Wilson determined that the blue pill was] an anti-inflammatory drug, generically called naproxen, available over the counter. At Wilson’s direction, Marissa was then subjected to a search of her bra and underpants by Romero and Schwallier, as Savana was later on. The search revealed no additional pills.</p>
<p class="indent">Wilson [then] called Savana into his office and showed her the day planner. Their conversation established that Savana and Marissa were on friendly terms: while she denied knowledge of the contraband, Savana admitted that the day planner was hers and that she had lent it to Marissa. Wilson had other reports of their friendship from staff members, who had identified Savana and Marissa as part of an unusually rowdy group at the school’s opening dance in August, during which alcohol and cigarettes were found in the girls’ bathroom. Wilson had reason to connect the girls with this contraband, for Wilson knew that Jordan Romero had told the principal that before the dance, he had been at a party at Savana’s house where alcohol was served. Marissa’s statement that the pills came from Savana was thus sufficiently plausible to warrant suspicion that Savana was involved in pill distribution.</p>
<p class="indent">This suspicion of Wilson’s was enough to justify a search of Savana’s backpack and outer clothing. If a student is reasonably suspected of giving out contraband pills, she is reasonably suspected of carrying them on her person and in the carryall that has become an item of student uniform in most places today. If Wilson’s reasonable suspicion of pill distribution were not understood</p>
<p><a id="page_635" style="overflow-wrap: break-word;"><b>635</b></a></p>
<p class="noindent">to support searches of outer clothes and backpack, it would not justify any search worth making. And the look into Savana’s bag, in her presence and in the relative privacy of Wilson’s office, was not excessively intrusive, any more than Romero’s subsequent search of her outer clothing.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">Here it is that the parties part company, with Savana’s claim that extending the search to the point of making her pull out her underwear was constitutionally unreasonable. The exact label for this final step in the intrusion is not important, though strip search is a fair way to speak of it. Romero and Schwallier directed Savana to remove her clothes down to her underwear, and then “pull out” her bra and the elastic band on her underpants. Although Romero and Schwallier stated that they did not see anything when Savana followed their instructions, we would not define strip search and its Fourth Amendment consequences in a way that would guarantee litigation about who was looking and how much was seen. The very fact of Savana’s pulling her underwear away from her body in the presence of the two officials who were able to see her necessarily exposed her breasts and pelvic area to some degree, and both subjective and reasonable societal expectations of personal privacy support the treatment of such a search as categorically distinct, requiring distinct elements of justification on the part of school authorities for going beyond a search of outer clothing and belongings.</p>
<p class="indent">Savana’s subjective expectation of privacy against such a search is inherent in her account of it as embarrassing, frightening, and humiliating. The reasonableness of her expectation (required by the Fourth Amendment standard) is indicated by the consistent experiences of other young people similarly searched, whose adolescent vulnerability intensifies the patent intrusiveness of the exposure [(citing various studies)]. The common reaction of these adolescents simply registers the obviously different meaning of a search exposing the body from the experience of nakedness or near undress in other school circumstances. Changing for gym is getting ready for play; exposing for a search is responding to an accusation reserved for suspected wrongdoers and fairly understood as so degrading that a number of communities have decided that strip searches in schools are never reasonable and have banned them no matter what the facts may be.</p>
<p class="indent">The indignity of the search does not, of course, outlaw it, but it does implicate the rule of reasonableness as stated in <i>T.L.O.</i>, that “the search as actually conducted [be] reasonably related in scope to the circumstances which justified the interference in the first place.” The scope will be permissible, that is, when it is “not excessively intrusive in light of the age and sex of the student and the nature of the infraction.”</p>
<p class="indent">Here, the content of the suspicion failed to match the degree of intrusion. Wilson knew beforehand that the pills were prescription-strength ibuprofen and over-the-counter naproxen, common pain relievers equivalent to two Advil, or one Aleve. He must have been aware of the nature and limited threat of the specific drugs he was searching for, and while just about anything can be taken</p>
<p><a id="page_636" style="overflow-wrap: break-word;"><b>636</b></a></p>
<p class="noindent">in quantities that will do real harm, Wilson had no reason to suspect that large amounts of the drugs were being passed around, or that individual students were receiving great numbers of pills.</p>
<p class="indent">Nor could Wilson have suspected that Savana was hiding common painkillers in her underwear. Petitioners suggest, as a truth universally acknowledged, that “students…hid[e] contraband in or under their clothing,” and cite a smattering of cases of students with contraband in their underwear. But when the categorically extreme intrusiveness of a search down to the body of an adolescent requires some justification in suspected facts, general background possibilities fall short; a reasonable search that extensive calls for suspicion that it will pay off. But nondangerous school contraband does not raise the specter of stashes in intimate places, and there is no evidence in the record of any general practice among Safford Middle School students of hiding that sort of thing in underwear; neither Jordan nor Marissa suggested to Wilson that Savana was doing that, and the preceding search of Marissa that Wilson ordered yielded nothing. Wilson never even determined when Marissa had received the pills from Savana; if it had been a few days before, that would weigh heavily against any reasonable conclusion that Savana presently had the pills on her person, much less in her underwear.</p>
<p class="indent">In sum, what was missing from the suspected facts that pointed to Savana was any indication of danger to the students from the power of the drugs or their quantity, and any reason to suppose that Savana was carrying pills in her underwear. We think that the combination of these deficiencies was fatal to finding the search reasonable.</p>
<p class="indent">In so holding, we mean to cast no ill reflection on the assistant principal, for the record raises no doubt that his motive throughout was to eliminate drugs from his school and protect students from what Jordan Romero had gone through. Parents are known to overreact to protect their children from danger, and a school official with responsibility for safety may tend to do the same. The difference is that the Fourth Amendment places limits on the official, even with the high degree of deference that courts must pay to the educator’s professional judgment.</p>
<p class="indent">We do mean, though, to make it clear that the <i>T.L.O.</i> concern to limit a school search to reasonable scope requires the support of reasonable suspicion of danger or of resort to underwear for hiding evidence of wrongdoing before a search can reasonably make the quantum leap from outer clothes and backpacks to exposure of intimate parts. The meaning of such a search, and the degradation its subject may reasonably feel, place a search that intrusive in a category of its own demanding its own specific suspicions.</p>
<p class="h8"><span class="smallcap">V</span></p>
<p class="indent">The strip search of Savana Redding was unreasonable and a violation of the Fourth Amendment, but petitioners Wilson, Romero, and Schwallier are nevertheless protected from liability through qualified immunity [because the law was not sufficiently clear to put them on notice of potential liability prior to our decision in this case]. Our conclusions here do not resolve, however, the question of the liability of petitioner Safford Unified School District under </p>
<p><a id="page_637" style="overflow-wrap: break-word;"><b>637</b></a></p>
<p class="noindent"><i>Monell v. New York City Dept. of Social Servs.</i>, 436 U.S. 658, 694 (1978), a claim the Ninth Circuit did not address. The judgment of the Ninth Circuit is therefore affirmed in part and reversed in part, and this case is remanded for consideration of the <i>Monell</i> claim.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What is it about this particular search that makes it constitutionally too invasive: the presence of multiple people while it was taking place, her youth and vulnerability, the intimate bodily invasion, a combination of these factors, or something else?</p>
<p class="indent">2. The Court finds that the school officials had reasonable suspicion to search Savana’s backpack and outer clothing, but the search of her undergarments was unreasonable in scope. If, however, the officials had reasonable suspicion that drugs were on her, does the failure to discover them in her backpack or outer clothing lead to the reasonable suspicion that they were hidden in her undergarments? Would such reasoning lead to extensive searches in most situations? Was <i>T.L.O.</i>’s analysis of the scope of a search distinct from <i>Safford</i>?</p>
<p class="indent">3. In finding the search unreasonable, the Court also dismisses the notion the contraband would be stashed in undergarments. Are undergarments natural places to hide contraband, particularly now that the Court has indicated searches of them are invasive and more likely to be unreasonable?</p>
<p class="indent">4. In <i>T.L.O.</i>, the Court indicated that it would not assess how serious or important the suspected infraction was in determining whether a search was permissible. Rather, all potential violations of school rules would justify searches. Does the Court in <i>Safford</i> backtrack on this position when it suggests these particular drugs were not that dangerous? The Court in <i>Safford</i> also suggests that the school “overreacted” to a perceived threat, but in the past the Court has been deferential toward schools in these situations. What explains the Court’s willingness to second-guess school officials here? Is this a sign of a new trend, or a case that will be limited to its facts in the future?</p>
<p class="indent">At least one post-<i>Safford</i> lower court opinion has suggested that school districts ought to proceed with more caution in conducting intrusive searches. The court in <i>In re T.A.S.</i>, 713 S.E.2d 211 (N.C. Ct. App. 2011), reasoned that, in regard to a search involving a “bra-lift,” school officials should have asked additional questions of informants “to determine the exigency of the situation” and “the nature of the substances in question.…Moreover, while not expedient but to ensure Fourth Amendment protections along with the dignity and sanctity of T.A.S. and the other girls, T.A.S.’s parents could have been called” prior to the search. <i>Id.</i> at 219.</p>
<p class="h4" id="ch250">2. <i>Suspicionless Searches</i></p>
<p class="noindent">The Court’s opinions in <i>T.L.O</i>. and <i>Safford</i> involve the search of individual students based on suspicion of individual students. The next two cases address an</p>
<p><a id="page_638" style="overflow-wrap: break-word;"><b>638</b></a></p>
<p class="noindent">entirely different situation: blanket searches of students with no individualized suspicion of any student. These types of searches have become more frequent as schools attempt to rid the environment of drugs and weapons. For instance, some schools search every student for weapons with a metal detector as he or she walks through the door. Some schools have also instituted broad drug testing regimes that subject wide swaths of students to testing, even though most students have done nothing to arouse any suspicion. Putting aside whether these searches are effective or good policy, these blanket searches raise the constitutional question of whether they ought to be subject to the individualized requirement of <i>T.L.O.</i> Under individualized suspicion requirements, schools would be unable to search most students for drugs or weapons, and some drug use and weapons possession would go undetected. But unless courts require individualized suspicion, countless innocent students would be subject to invasions of privacy. Which of these two interests weighs the heaviest, the need to search or the protection of privacy? If some standard other than individualized reasonable suspicion were going to apply, what should it be?</p>
<p class="h5" id="ch251">Vernonia School District v. Acton</p>
<p class="h5a"><i>515 U.S. 646 (1995)</i></p>
<p class="noindent"><span class="smallcap">Justice Scalia</span> delivered the opinion of the Court.</p>
<p class="indent">The Student Athlete Drug Policy adopted by School District 47J in the town of Vernonia, Oregon, authorizes random urinalysis drug testing of students who participate in the District’s school athletics programs. We granted certiorari to decide whether this violates the Fourth and Fourteenth Amendments to the United States Constitution.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">In the mid-to-late 1980’s, teachers and administrators observed a sharp increase in drug use [in Vernonia’s schools]. Students began to speak out about their attraction to the drug culture, and to boast that there was nothing the school could do about it. Along with more drugs came more disciplinary problems. Between 1988 and 1989 the number of disciplinary referrals in Vernonia schools rose to more than twice the number reported in the early 1980’s. Students became increasingly rude during class; outbursts of profane language became common.</p>
<p class="indent">[S]tudent athletes were the leaders of the drug culture. This caused the District’s administrators particular concern, since drug use increases the risk of sports-related injury. Expert testimony at the trial confirmed the deleterious effects of drugs on motivation, memory, judgment, reaction, coordination, and performance. The high school football and wrestling coach witnessed a severe sternum injury suffered by a wrestler, and various omissions of safety procedures and misexecutions by football players, all attributable in his belief to the effects of drug use.</p>
<p><a id="page_639" style="overflow-wrap: break-word;"><b>639</b></a></p>
<p class="indent">Initially, the District responded to the drug problem by offering special classes, speakers, and presentations designed to deter drug use. It even brought in a specially trained dog to detect drugs, but the drug problem persisted. According to the District Court, [athletes and much of the student body were in rebellion, and disciplinary problems and classroom disruptions had multiplied. Administrators concluded these problems were the result of alcohol abuse, drug abuse, and their glamorization. In response, the school board implemented a drug testing policy “to prevent student athletes from using drugs, to protect their health and safety, and to provide drug users with assistance programs.”]</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">The Policy applies to all students participating in interscholastic athletics. Students wishing to play sports must sign a form consenting to the testing and must obtain the written consent of their parents. Athletes are tested at the beginning of the season for their sport. In addition, once each week of the season the names of the athletes are placed in a “pool” from which a student, with the supervision of two adults, blindly draws the names of 10% of the athletes for random testing. Those selected are notified and tested that same day, if possible.</p>
<p class="indent">The student to be tested completes a specimen control form which bears an assigned number. Prescription medications that the student is taking must be identified by providing a copy of the prescription or a doctor’s authorization. The student then enters an empty locker room accompanied by an adult monitor of the same sex. Each boy selected produces a sample at a urinal, remaining fully clothed with his back to the monitor, who stands approximately 12 to 15 feet behind the student. Monitors may (though do not always) watch the student while he produces the sample, and they listen for normal sounds of urination. Girls produce samples in an enclosed bathroom stall, so that they can be heard but not observed. After the sample is produced, it is given to the monitor, who checks it for temperature and tampering and then transfers it to a vial.</p>
<p class="indent">The samples are sent to an independent laboratory, which routinely tests them for amphetamines, cocaine, and marijuana. Other drugs may be screened at the request of the District, but the identity of a particular student does not determine which drugs will be tested. The District follows strict procedures regarding the chain of custody and access to test results. The laboratory does not know the identity of the students whose samples it tests. Only the superintendent, principals, vice-principals, and athletic directors have access to test results, and the results are not kept for more than one year.</p>
<p class="indent">If a sample tests positive, a second test is administered as soon as possible to confirm the result. If the second test is negative, no further action is taken. If the second test is positive, the athlete’s parents are notified, and the school principal convenes a meeting with the student and his parents, at which the student is given the option of (1) participating for six weeks in an assistance program that includes weekly urinalysis, or (2) suffering suspension from athletics for the remainder of the current season and the next athletic season. The student is then retested prior to the start of the next athletic season for which he or she is eligible. The Policy states that a second offense results in automatic imposition of</p>
<p><a id="page_640" style="overflow-wrap: break-word;"><b>640</b></a></p>
<p class="noindent">option (2); a third offense in suspension for the remainder of the current season and the next two athletic seasons.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">As the text of the Fourth Amendment indicates, the ultimate measure of the constitutionality of a governmental search is “reasonableness.” At least in a case such as this, where there was no clear practice, either approving or disapproving the type of search at issue, at the time the constitutional provision was enacted, whether a particular search meets the reasonableness standard “‘is judged by balancing its intrusion on the individual’s Fourth Amendment interests against its promotion of legitimate governmental interests.’” Where a search is undertaken by law enforcement officials to discover evidence of criminal wrongdoing, this Court has said that reasonableness generally requires the obtaining of a judicial warrant. But a warrant is not required to establish the reasonableness of <i>all</i> government searches; and when a warrant is not required, probable cause is not invariably required either. A search unsupported by probable cause can be constitutional, we have said, “when special needs, beyond the normal need for law enforcement, make the warrant and probable-cause requirement impracticable.”</p>
<p class="indent">We have found such “special needs” to exist in the public school context. The school search we approved in <i>T.L.O.</i>, while not based on probable cause, <i>was</i> based on individualized <i>suspicion</i> of wrongdoing. As we explicitly acknowledged, however, “‘the Fourth Amendment imposes no irreducible requirement of such suspicion.’” We have upheld suspicionless searches and seizures to conduct drug testing of railroad personnel involved in train accidents, to conduct random drug testing of federal customs officers who carry arms or are involved in drug interdiction, and to maintain automobile checkpoints looking for illegal immigrants and contraband, and drunk drivers.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">The first factor to be considered is the nature of the privacy interest upon which the search here at issue intrudes. The Fourth Amendment does not protect all subjective expectations of privacy, but only those that society recognizes as “legitimate.” What expectations are legitimate varies with context, depending, for example, upon whether the individual asserting the privacy interest is at home, at work, in a car, or in a public park. In addition, the legitimacy of certain privacy expectations vis-à-vis the State may depend upon the individual’s legal relationship with the State. For example, in <i>Griffin v. Wisconsin</i>, 483 U.S. 868 (1987), we held that, although a “probationer’s home, like anyone else’s, is protected by the Fourth Amendmen[t],” the supervisory relationship between probationer and State justifies “a degree of impingement upon [a probationer’s] privacy that would not be constitutional if applied to the public at large.” Central, in our view, to the present case is the fact that the subjects of the Policy are (1) children, who (2) have been committed to the temporary custody of the State as schoolmaster.</p>
<p><a id="page_641" style="overflow-wrap: break-word;"><b>641</b></a></p>
<p class="indent">[U]nemancipated minors lack some of the most fundamental rights of self-determination—including even the right of liberty in its narrow sense, <i>i.e.</i>, the right to come and go at will. They are subject, even as to their physical freedom, to the control of their parents or guardians.</p>
<p class="indent">In <i>T.L.O.</i> we rejected the notion that public schools, like private schools, exercise only parental power over their students, which of course is not subject to constitutional constraints. But while denying that the State’s power over schoolchildren is formally no more than the delegated power of their parents, <i>T.L.O.</i> did not deny, but indeed emphasized, that the nature of that power is custodial and tutelary, permitting a degree of supervision and control that could not be exercised over free adults. “[A] proper educational environment requires close supervision of schoolchildren, as well as the enforcement of rules against conduct that would be perfectly permissible if undertaken by an adult.” While we do not, of course, suggest that public schools as a general matter have such a degree of control over children as to give rise to a constitutional “duty to protect,” we have acknowledged that for many purposes “school authorities ac[t] <i>in loco parentis</i>” with the power and indeed the duty to “inculcate the habits and manners of civility.” Thus, while children assuredly do not “shed their constitutional rights…at the schoolhouse gate,” the nature of those rights is what is appropriate for children in school.</p>
<p class="indent">Fourth Amendment rights, no less than First and Fourteenth Amendment rights, are different in public schools than elsewhere; the “reasonableness” inquiry cannot disregard the schools’ custodial and tutelary responsibility for children. For their own good and that of their classmates, public school children are routinely required to submit to various physical examinations, and to be vaccinated against various diseases. In the 1991-1992 school year, all 50 States required public school students to be vaccinated against diphtheria, measles, rubella, and polio. Particularly with regard to medical examinations and procedures, therefore, “students within the school environment have a lesser expectation of privacy than members of the population generally.”</p>
<p class="indent">Legitimate privacy expectations are even less with regard to student athletes. School sports are not for the bashful. They require “suiting up” before each practice or event, and showering and changing afterwards. Public school locker rooms are not notable for the privacy they afford. The locker rooms in Vernonia are typical: No individual dressing rooms are provided; shower heads are lined up along a wall, unseparated by any sort of partition or curtain; not even all the toilet stalls have doors. As the United States Court of Appeals for the Seventh Circuit has noted, there is “an element of ‘communal undress’ inherent in athletic participation.”</p>
<p class="indent">There is an additional respect in which school athletes have a reduced expectation of privacy. By choosing to “go out for the team,” they voluntarily subject themselves to a degree of regulation even higher than that imposed on students generally. In Vernonia’s public schools, they must submit to a preseason physical exam, they must acquire adequate insurance coverage or sign an insurance waiver, maintain a minimum grade point average, and comply with any “rules of conduct, dress, training hours and related matters as may be established for each sport by the head coach and athletic director with the principal’s</p>
<p><a id="page_642" style="overflow-wrap: break-word;"><b>642</b></a></p>
<p class="noindent">approval.” Somewhat like adults who choose to participate in a “closely regulated industry,” students who voluntarily participate in school athletics have reason to expect intrusions upon normal rights and privileges, including privacy.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">Having considered the scope of the legitimate expectation of privacy at issue here, we turn next to the character of the intrusion that is complained of. We recognized in <i>Skinner</i> that collecting the samples for urinalysis intrudes upon “an excretory function traditionally shielded by great privacy.” We noted, however, that the degree of intrusion depends upon the manner in which production of the urine sample is monitored. Under the District’s Policy, male students produce samples at a urinal along a wall. They remain fully clothed and are only observed from behind, if at all. Female students produce samples in an enclosed stall, with a female monitor standing outside listening only for sounds of tampering. These conditions are nearly identical to those typically encountered in public restrooms, which schoolchildren use daily. Under such conditions, the privacy interests compromised by the process of obtaining the urine sample are in our view negligible.</p>
<p class="indent">The other privacy-invasive aspect of urinalysis is, of course, the information it discloses. In this regard it is significant that the tests at issue here look only for drugs, and not for whether the student is, for example, epileptic, pregnant, or diabetic. Moreover, the drugs for which the samples are screened are standard, and do not vary according to the identity of the student. And finally, the results of the tests are disclosed only to a limited class of school personnel who have a need to know; and they are not turned over to law enforcement authorities or used for any internal disciplinary function.</p>
<p class="indent">Respondents argue, however, that the District’s Policy is in fact more intrusive than this suggests, because it requires the students, if they are to avoid sanctions for a falsely positive test, to identify <i>in advance</i> prescription medications they are taking. We agree that this raises some cause for concern. In <i>Von Raab</i>, we flagged as one of the salutary features of the Customs Service drug-testing program the fact that employees were not required to disclose medical information unless they tested positive, and, even then, the information was supplied to a licensed physician rather than to the Government employer. On the other hand, we have never indicated that requiring advance disclosure of medications is <i>per se</i> unreasonable. Indeed, in <i>Skinner</i> we held that it was not “a significant invasion of privacy.” It can be argued that, in <i>Skinner</i>, the disclosure went only to the medical personnel taking the sample, and the Government personnel analyzing it; and that disclosure to teachers and coaches—to persons who personally <i>know</i> the student—is a greater invasion of privacy. Assuming for the sake of argument that both those propositions are true, we do not believe they establish a difference that respondents are entitled to rely on here [because it] may well be that, if and when James [Acton] was selected for random testing at a time that he was taking medication, the School District would have permitted him to provide the requested information in a confidential manner—for example, in a sealed envelope delivered to the testing lab. Nothing in the Policy</p>
<p><a id="page_643" style="overflow-wrap: break-word;"><b>643</b></a></p>
<p class="noindent">contradicts that, and when respondents choose, in effect, to challenge the Policy on its face, we will not assume the worst.</p>
<p class="h8"><span class="smallcap">V</span></p>
<p class="indent">Finally, we turn to consider the nature and immediacy of the governmental concern at issue here, and the efficacy of this means for meeting it. That the nature of the concern is important—indeed, perhaps compelling—can hardly be doubted. Deterring drug use by our Nation’s schoolchildren is at least as important as enhancing efficient enforcement of the Nation’s laws against the importation of drugs, which was the governmental concern in <i>Von Raab</i>, or deterring drug use by engineers and trainmen, which was the governmental concern in <i>Skinner</i>. School years are the time when the physical, psychological, and addictive effects of drugs are most severe. “Maturing nervous systems are more critically impaired by intoxicants than mature ones are; childhood losses in learning are lifelong and profound”; “children grow chemically dependent more quickly than adults, and their record of recovery is depressingly poor.” And of course the effects of a drug-infested school are visited not just upon the users, but upon the entire student body and faculty, as the educational process is disrupted. In the present case, moreover, the necessity for the State to act is magnified by the fact that this evil is being visited not just upon individuals at large, but upon children for whom it has undertaken a special responsibility of care and direction. Finally, it must not be lost sight of that this program is directed more narrowly to drug use by school athletes, where the risk of immediate physical harm to the drug user or those with whom he is playing his sport is particularly high. Apart from psychological effects, which include impairment of judgment, slow reaction time, and a lessening of the perception of pain, the particular drugs screened by the District’s Policy have been demonstrated to pose substantial physical risks to athletes.</p>
<p class="indent">As for the immediacy of the District’s concerns: We are not inclined to question the District Court’s conclusion that “a large segment of the student body, particularly those involved in interscholastic athletics, was in a state of rebellion,” that “[d]isciplinary actions had reached ‘epidemic proportions,’” and that “the rebellion was being fueled by alcohol and drug abuse as well as by the student’s misperceptions about the drug culture.” That is an immediate crisis of greater proportions than existed in [other cases where we upheld drug testing even though there was no documented problem of past drug use].</p>
<p class="indent">As to the efficacy of this means for addressing the problem: It seems to us self-evident that a drug problem largely fueled by the “role model” effect of athletes’ drug use, and of particular danger to athletes, is effectively addressed by making sure that athletes do not use drugs. Respondents argue that a “less intrusive means to the same end” was available, namely, “drug testing on suspicion of drug use.” We have repeatedly refused to declare that only the “least intrusive” search practicable can be reasonable under the Fourth Amendment. Respondents’ alternative entails substantial difficulties—if it is indeed practicable at all. It may be impracticable, for one thing, simply because the parents who are willing to accept random drug testing for athletes are not willing</p>
<p><a id="page_644" style="overflow-wrap: break-word;"><b>644</b></a></p>
<p class="noindent">to accept accusatory drug testing for all students, which transforms the process into a badge of shame. Respondents’ proposal brings the risk that teachers will impose testing arbitrarily upon troublesome but not drug—likely students. It generates the expense of defending lawsuits that charge such arbitrary imposition, or that simply demand greater process before accusatory drug testing is imposed. And not least of all, it adds to the ever-expanding diversionary duties of schoolteachers the new function of spotting and bringing to account drug abuse, a task for which they are ill prepared, and which is not readily compatible with their vocation.</p>
<p class="h8"><span class="smallcap">VI</span></p>
<p class="indent">Taking into account all the factors we have considered above—the decreased expectation of privacy, the relative unobtrusiveness of the search, and the severity of the need met by the search—we conclude Vernonia’s Policy is reasonable and hence constitutional.</p>
<p class="indent">We caution against the assumption that suspicionless drug testing will readily pass constitutional muster in other contexts. The most significant element in this case is the first we discussed: that the Policy was undertaken in furtherance of the government’s responsibilities, under a public school system, as guardian and tutor of children entrusted to its care.</p>
<p class="indent">It is so ordered.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice O’Connor</span>, with whom <span class="smallcap">Justice Stevens</span> and <span class="smallcap">Justice Souter</span> join, dissenting.</p>
<p class="indent">By the reasoning of today’s decision, the millions of students who participate in interscholastic sports, an overwhelming majority of whom have given school officials no reason whatsoever to suspect they use drugs at school, are open to an intrusive bodily search.</p>
<p class="indent">In justifying this result, the Court dispenses with a requirement of individualized suspicion on considered policy grounds. First, it explains that precisely because <i>every</i> student athlete is being tested, there is no concern that school officials might act arbitrarily in choosing whom to test. Second, a broad-based search regime, the Court reasons, dilutes the accusatory nature of the search. In making these policy arguments, of course, the Court sidesteps powerful, countervailing privacy concerns. Blanket searches, because they can involve “thousands or millions” of searches, “pos[e] a greater threat to liberty” than do suspicion-based ones, which “affec[t] one person at a time.” Searches based on individualized suspicion also afford potential targets considerable control over whether they will, in fact, be searched because a person can avoid such a search by not acting in an objectively suspicious way. And given that the surest way to avoid acting suspiciously is to avoid the underlying wrongdoing, the costs of such a regime, one would think, are minimal.</p>
<p class="indent">For most of our constitutional history, mass, suspicionless searches have been generally considered <i>per se</i> unreasonable within the meaning of the Fourth Amendment. And we have allowed exceptions in recent years only where it has been clear that a suspicion-based regime would be ineffectual. Because that is not the case here, I dissent.</p>
<p><a id="page_645" style="overflow-wrap: break-word;"><b>645</b></a></p>
<p class="indent">The view that mass, suspicionless searches, however evenhanded, are generally unreasonable remains inviolate in the criminal law enforcement context at least where the search is more than minimally intrusive.</p>
<p class="indent">Outside the criminal context, however, in response to the exigencies of modern life, our cases have upheld several evenhanded blanket searches, including some that are more than minimally intrusive, after balancing the invasion of privacy against the government’s strong need. Most of these cases, of course, are distinguishable insofar as they involved searches either not of a personally intrusive nature, such as searches of closely regulated businesses, or arising in unique contexts such as prisons.</p>
<p class="indent">In any event, in many of the cases that can be distinguished on the grounds suggested above and, more important, in <i>all</i> of the cases that cannot, we upheld the suspicionless search only after first recognizing the Fourth Amendment’s longstanding preference for a suspicion-based search regime, and then pointing to sound reasons why such a regime would likely be ineffectual under the unusual circumstances presented. The obvious negative implication of this reasoning is that, if such an individualized suspicion requirement would <i>not</i> place the government’s objectives in jeopardy, the requirement should not be forsaken.</p>
<p class="indent">[I]n the area of intrusive personal searches, the only recognized exception is for situations in which a suspicion-based scheme would be likely ineffectual. Far from acknowledging anything special about individualized suspicion, the Court treats a suspicion-based regime as if it were just any run-of-the-mill, less intrusive alternative—that is, an alternative that officials may bypass if the lesser intrusion, in their reasonable estimation, is outweighed by policy concerns unrelated to practicability.</p>
<p class="indent">But having misconstrued the fundamental role of the individualized suspicion requirement in Fourth Amendment analysis, the Court never seriously engages the practicality of such a requirement in the instant case. And that failure is crucial because nowhere is it <i>less</i> clear that an individualized suspicion requirement would be ineffectual than in the school context. In most schools, the entire pool of potential search targets—students—is under constant supervision by teachers and administrators and coaches, be it in classrooms, hallways, or locker rooms.</p>
<p class="indent">The record here indicates that the Vernonia schools are no exception. The great irony of this case is that most (though not all) of the evidence the District introduced to justify its suspicionless drug testing program consisted of first- or second-hand stories of particular, identifiable students acting in ways that plainly gave rise to reasonable suspicion of in-school drug use—and thus that would have justified a drug-related search under our <i>T.L.O.</i> decision. Small groups of students, for example, were observed by a teacher “passing joints back and forth” across the street at a restaurant before school and during school hours. Another group was caught skipping school and using drugs at one of the students’ houses. Several students actually <i>admitted</i> their drug use to school officials (some of them being caught with marijuana pipes). One student presented himself to his teacher as “clearly obviously inebriated” and had to be sent home. Still another was observed dancing and singing at</p>
<p><a id="page_646" style="overflow-wrap: break-word;"><b>646</b></a></p>
<p class="noindent">the top of his voice in the back of the classroom; when the teacher asked what was going on, he replied, “Well, I’m just high on life.” To take a final example, on a certain road trip, the school wrestling coach smelled marijuana smoke in a motel room occupied by four wrestlers, an observation that (after some questioning) would probably have given him reasonable suspicion to test one or all of them.</p>
<p class="indent">In light of all this evidence of drug use by particular students, there is a substantial basis for concluding that a vigorous regime of suspicion-based testing (for which the District appears already to have rules in place) would have gone a long way toward solving Vernonia’s school drug problem while preserving the Fourth Amendment rights of James Acton and others like him. And were there any doubt about such a conclusion, it is removed by indications in the record that suspicion-based testing could have been supplemented by an equally vigorous campaign to have Vernonia’s parents encourage their children to submit to the District’s <i>voluntary</i> drug testing program. In these circumstances, the Fourth Amendment dictates that a mass, suspicionless search regime is categorically unreasonable.</p>
<p class="indent">I recognize that a suspicion-based scheme, even where reasonably effective in controlling in-school drug use, may not be <i>as</i> effective as a mass, suspicionless testing regime. In one sense, that is obviously true—just as it is obviously true that suspicion-based law enforcement is not as effective as mass, suspicionless enforcement might be. “But there is nothing new in the realization” that Fourth Amendment protections come with a price. Indeed, the price we pay is higher in the criminal context, given that police do not closely observe the entire class of potential search targets (all citizens in the area) and must ordinarily adhere to the rigid requirements of a warrant and probable cause.</p>
<p class="indent">The principal counterargument to all this, central to the Court’s opinion, is that the Fourth Amendment is more lenient with respect to school searches. That is no doubt correct, for schools have traditionally had special guardian-like responsibilities for children that necessitate a degree of constitutional leeway. This principle explains the considerable Fourth Amendment leeway we gave school officials in <i>T.L.O.</i> In that case, we held that children at school do not enjoy two of the Fourth Amendment’s traditional categorical protections against unreasonable searches and seizures: the warrant requirement and the probable cause requirement.</p>
<p class="indent">The instant case, however, asks whether the Fourth Amendment is even more lenient than that, <i>i.e.</i>, whether it is <i>so</i> lenient that students may be deprived of the Fourth Amendment’s only remaining, and most basic, categorical protection: its strong preference for an individualized suspicion requirement, with its accompanying antipathy toward personally intrusive, blanket searches of mostly innocent people. It is not at all clear that people in <i>prison</i> lack this categorical protection, and we have said “[W]e are not yet ready to hold that the schools and the prisons need be equated for purposes of the Fourth Amendment.” Thus, if we are to mean what we often proclaim—that students do not “shed their constitutional rights…at the schoolhouse gate,”—the answer must plainly be no.</p>
<p><a id="page_647" style="overflow-wrap: break-word;"><b>647</b></a></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The Court points out that it previously upheld suspicionless searches in connection with train accidents, drug testing customs officers who carry weapons or are involved in drug interdiction, and automobile checkpoints that seek to identify illegal immigrants, contraband, and drunk drivers. Did the Court persuasively establish a special needs exception from reasonable suspicion in the instant case? What balancing test or factors does it use to determine whether this suspicionless search is reasonable?</p>
<p class="indent">2. Would an individualized suspicion regime, per the notes in <i>T.L.O.</i>, be sufficient to address the drug problem in schools? If so, is a suspicionless search regime justified? Assuming there is a serious drug problem in a school and the amount of effort necessary to root it out under an individualized suspicion regime is likely significant, would such a regime lead to circumstances where educators’ days are dominated by investigation? Is that just a temporary price we must pay to respect innocent students’ privacy?</p>
<p class="indent">3. Can one reconcile the absence of a constitutional duty by schools to protect students from harm with a school’s authority to invade students’ constitutional rights to privacy?</p>
<p class="indent">4. The Court emphasizes that students voluntarily participate in sports, but is it fair to characterize and justify these searches as voluntary? In other words, the parent and student in this case object to the drug test and argue the opportunity to participate in a school activity is conditioned on the violation of their constitutional rights. Should schools be able to force students to choose between privacy and participating in school activities?</p>
<p class="indent">5. How significant is the invasion of privacy here? Is this a run-of-the-mill urine test as the majority suggests, or does it pose serious concerns, particularly for students who may be on medication for conditions they do not wish to disclose? Do, in fact, student athletes have a lower expectation of privacy?</p>
<p class="indent">6. Is the student drug testing in this case limited to its facts (dangers of participation in sports, drug epidemic led by athletes), or does it establish precedent for extending drug testing to other extracurricular activities and potentially the entire student population?</p>
<p class="indent">7. Schools routinely conduct any number of other suspicionless searches of students and their property, such as forcing students to pass through metal detectors and using dogs to sniff out drugs in lockers, in cars, and on persons. Schools’ interests in conducting these searches is generally equivalent to the interests in <i>Vernonia</i>, but the invasion of students’ privacy is generally lower. Per this reasoning, courts have easily upheld the use of metal detectors. <i>See, e.g.</i>, People v. Latasha W., 70 Cal. Rptr. 2d 886 (Ct. App. 1998) (approving use of hand-held metal detectors to randomly wand students for weapons); State v. J.A., 679 So. 2d 316 (Fla. Ct. App. 1996); People v. Dukes, 580 N.Y.S.2d 850 (Crim. Ct. 1992); <i>In re</i> S.S., 680 A.2d 1172 (Pa. Super. Ct. 1996) (approving use of hand-held wands even without school history of violence). <i>But see</i> Martin R. Gardner, <i>Student Privacy in the Wake of</i> T.L.O.: <i>An Appeal for an Individualized Suspicion Requirement for Valid Searches and Seizures in the Schools</i>, 22 <span class="smallcap">Ga. L. Rev.</span></p>
<p><a id="page_648" style="overflow-wrap: break-word;"><b>648</b></a></p>
<p class="noindent">897, 943 (1988) (emphasizing that public school metal detectors pose greater invasions than metal detectors in other locations like airports because students are compelled to attend school and thus compelled to consent to the searches).</p>
<p class="indent">The use of drug-sniffing dogs is analytically more complex, and its legality can differ based on the varying ways in which students are subject to the dog sniffs. When officials use dogs to detect drugs in student lockers or cars in the school parking lot, courts have generally found that no “search” within the meaning of the Fourth Amendment has even occurred or, at most, that the search is reasonable given its minimal intrusiveness. <i>See, e.g.</i>, Myers v. State, 839 N.E.2d 1154 (Ind. 2005); Hill v. Sharber, 544 F. Supp. 2d 670 (M.D. Tenn. 2008); <i>see also</i> Horton v. Goose Creek Indep. Sch. Dist., 690 F.2d 470 (5th Cir. 1982) (dog sniff of locker is not a search). Under these circumstances, drug-sniffing dogs may be the functional equivalent of a metal detector. But where a dog physically sniffs a student, courts have been more willing to find a search has occurred and that it requires some level of individualized suspicion. <i>See, e.g.</i>, B.C. v. Plumas Unified Sch. Dist., 192 F.3d 1260 (9th Cir. 1999); <i>Horton</i>, 690 F.2d 470; Commonwealth v. Martin, 626 A.2d 556 (Pa. 1993). <i>But see</i> Doe v. Renfrow, 475 F. Supp. 1012 (N.D. Ind. 1979). Both courts and scholars have emphasized how invasive and intimidating a dog search can be. <i>See, e.g.</i>, <i>Plumas</i>, 192 F.3d 1260; Arnold H. Loewy, <i>The Fourth Amendment as a Device for Protecting the Innocent</i>, 81 <span class="smallcap">Mich. L. Rev.</span> 1229, 1246-1247 (1982) (“[T]he very act of being subject to a body sniff by a German shepherd may be offensive at best or harrowing at worst.”). Regardless, when a properly conducted dog sniff has occurred, courts have treated positive searches as generating the reasonable suspicion to engage in more invasion searches. <i>See, e.g.</i>, <i>Doe</i>, 475 F. Supp. at 1024 (upholding search of students’ pockets, but not strip search).</p>
<div class="line" />
<p class="indent">Interestingly, while <i>Vernonia</i> sanctioned drug testing in some circumstances, it does not appear that it has had the effect of encouraging widespread testing. A “study of youth education and society, conducted by the University of Michigan’s Institute for Social Research found that only about twenty of the 600 schools surveyed from 1999-2001 had some type of student drug testing program. Similarly, a recent study of Illinois school districts found that the overwhelming majority of districts had not conducted random drug testing and had no plans to do so.” Cynthia Kelly Conlon, <i>Urineschool: A Study on the Impact of the</i> Earls <i>Decision on High School Random Drug Testing Policies</i>, 32 J.L. &amp; <span class="smallcap">Educ.</span> 297, 298 (2003). <i>Vernonia</i> did, however, provide a legal justification for those who were otherwise considering drug testing.</p>
<p class="indent">In <i>Board of Education v. Earls</i>, 536 U.S. 822 (2002), the Court upheld a school policy that required all students who participate in competitive extracurricular activities to submit to drug testing similar to that in <i>Vernonia</i>. The case, however, was distinct from <i>Vernonia</i> in that, in addition to sports, the policy extended to activities like Academic Team, Future Farmers of America, Future Homemakers of America, band, choir, and pom-pom. In addition, unlike Vernonia, this school district did not have a documented drug problem. Justice Thomas, in his</p>
<p><a id="page_649" style="overflow-wrap: break-word;"><b>649</b></a></p>
<p class="noindent">majority opinion, reasoned that evidence of a national drug problem was sufficient and that, while drugs may present special dangers to athletes, they pose a danger to all students. In short, he reasons that the Court’s decision in <i>Vernonia</i> was not conditioned on specific evidence of a drug problem in the district or the increased danger posed by contact sports. Do you agree with this reading of <i>Vernonia</i>? If Justice Thomas is correct, is there any basis on which to prohibit the extension of drug testing to the entire student body?</p>
<p class="indent">State law may provide a greater degree of protection than federal law. The Supreme Court of Washington, for instance, found no special needs exception for a school’s random drug testing of athletes and that, in the absence of individualized suspicion, the drug testing was a violation of students’ right to privacy. York v. Wahkiakum Sch. Dist. No. 200, 163 Wash. 2d 297 (2008). <i>But see</i> Hageman v. Goshen Cty. Sch. Dist. No. 1, 256 P.3d 487 (Wyo. 2011) (treating participation in extracurricular activities as consent).</p>
<p class="h7" id="ch252">PROBLEM</p>
<p class="indent">While away at a school-sponsored competition, Ms. Sawyer, the faculty coach for the high school chess team, smelled marijuana on Paul and Craig as they exited their hotel room. She then searched their room and discovered a bag of marijuana. They confessed it was theirs but denied that anyone else on the team knew about or used the drugs. Ms. Sawyer, however, was skeptical because the overall team’s performance had inexplicably declined significantly over the past two months. She now suspects drugs may be the cause. In addition, Paul and Craig have two of the highest grade point averages in the school. She believes they must have been corrupted by one of their closer peers; if Paul and Craig are susceptible to drugs, then others surely are. The school board ultimately concurs with her and adopts a drug-testing program for the chess team that mirrors the procedures in <i>Vernonia</i>. Is this policy constitutional? Would it be constitutional if it were applied to all students participating in extracurricular activities? What if it were applied to all students in the school?</p>
<p class="h3" id="ch253">F. STUDENT INTERROGATION</p>
<p class="noindent">The discipline, search, and arrest of students often begin with some form of questioning. During that questioning, students may feel compelled to respond and make statements against their own interests. Nonetheless, courts have devoted relatively little attention to whether these statements are voluntary or coerced. Courts have been willing to treat these interrogations by administrators as “seizures” within the meaning of the Fourth Amendment, but doing so has had little practical effect because courts have applied <i>T.L.O.</i>’s relaxed standard of reasonable suspicion and easily found that the seizures are justified. <i>See, e.g.</i>, Shuman v. Penn Manor Sch. Dist., 422 F.3d 141 (3d Cir. 2005);</p>
<p><a id="page_650" style="overflow-wrap: break-word;"><b>650</b></a></p>
<p class="noindent">Edwards v. Rees, 883 F.2d 882 (10th Cir. 1989). When the questioner is a police officer, however, the opposite is true, and significant criminal law precedent becomes applicable.</p>
<p class="indent">In <i>J.D.B. v. North Carolina</i>, 564 U.S. 261 (2011), the Court addressed police interrogations of minors and whether their youth is a relevant factor to be weighed in determining whether police questioning amounts to custodial interrogation that requires <i>Miranda</i> protections (notice of the right to remain silent and have an attorney present). The facts of the case involved a 13-year-old middle school student who was removed “from his classroom by a uniformed police officer, escorted to a closed-door conference room, and questioned by police for at least half an hour” regarding some recent home break-ins and thefts. <i>Id</i>. at 265. No one notified the student’s grandmother that he was being questioned. The student “was given neither <i>Miranda</i> warnings nor the opportunity to speak to his grandmother. Nor was he informed that he was free to leave the room.” <i>Id</i>. at 266. Instead, the officer indicated that “‘this thing is going to court’” and the student may be “‘sent to juvenile detention before court’” if he did not come clean. The Supreme Court held that “children are ‘most susceptible to influence,’ and ‘outside pressures.’” <i>Id</i>. at 266-267. The Court held that these objective facts must inform the analysis of whether the child is in “custody” and, thus, protected by <i>Miranda</i> warnings.</p>
<p class="indent">While <i>J.D.B.</i> involved questioning that occurred on school grounds, the case is not a school case per se. Rather, the case is a criminal law case addressing the general rights of minors wherever they might be. The case, however, is relevant to school law insofar as police are now frequently on school property investigating crimes or monitoring students. The Court’s holding now potentially provides minors with protections they formerly did not have. Yet the Court did not address potential distinctions between officers acting on behalf of school officials, resource officers acting as employees of the school rather than the police department, and school employees acting on behalf of the police. Thus, the same ambiguities that arise in regard to property and body searches might also arise in regard to questioning that occurs at school when the questioner does not neatly fall into the category of school official or law enforcement.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Would a student in a situation like J.D.B. feel coerced to confess? Would the student feel free to leave? What protections should be afforded such a student?</p>
<p class="indent">2. Some advocates argue <i>Miranda</i> warnings are still insufficient to protect minors because many minors, particularly the youngest, will be unable to comprehend the warnings. In fact, one study found that one out of five children between the ages of 14 and 15 were significantly impaired in terms of competency capacities like understanding, reasoning, and appreciation. One out of three children between the ages of 4 and 13 were significantly impaired. Thomas Grisso et al., <i>Juveniles’ Competence to Stand Trial: A Comparison of Adolescents’ and</i></p>
<p><a id="page_651" style="overflow-wrap: break-word;"><b>651</b></a></p>
<p class="noindent"><i>Adults’ Capacities as Trial Defendants</i>, 27 <span class="smallcap">Law &amp; Hum. Behav.</span> 333, 345-346 (2003). These incapacities were equivalent to those that courts have found sufficient to demonstrate legal incompetence in adults. <i>Id.</i> at 358-361. Moreover, in response to questioning, approximately half of children 15 and younger believe the best response to police interrogation is simply to confess, while less than 20 percent of individuals 18 or older hold this belief. <i>Id</i>. at 352. <i>See also</i> Elizabeth S. Scott &amp; Thomas Grisso, <i>Developmental Incompetence, Due Process, and Juvenile Justice</i>, 83 <span class="smallcap">N.C. L. Rev.</span> 793, 811-817 (2005) (surveying research on juvenile competency). Based on these findings, do students need additional procedural safeguards beyond <i>Miranda</i>? What other protections might be appropriate? Would additional protections undermine school safety and order?</p>
<p class="indent">3. Does new social science and the Court’s recognition that children lack the maturity and reasoning necessary to make good decisions provide a basis for courts to hold that students are entitled to due process and protections beyond those currently in place? To the extent students are incapable of always acting properly, are schools acting irrationally in the punishment of some students? Would more careful due process deliberation protect against this possibility?</p>
<p class="h3" id="ch254">G. STATUTORY RIGHTS OF PRIVACY</p>
<p class="noindent">While the courts have sanctioned certain invasions of students’ privacy to achieve disciplinary goals, Congress has enacted broad legislation to protect students’ privacy in one respect. In particular, students have robust protections in regard to the information contained in their various educational records maintained by the school. The primary protections for these rights are found in the Family Educational Rights and Privacy Act of 1974 (FERPA), 20 U.S.C. §1232g, which like other federal education legislation applies to educational institutions that receive federal funding. The Act prohibits educational institutions from releasing or granting access to students’ records to unauthorized outside parties, as well as internal personnel. In addition, it grants students (and the parents of minors) the right to inspect and examine their own student records. If a student or parent believes there is something inaccurate in the records, he or she has the right to challenge that information in a hearing before the school.</p>
<p class="indent">In <i>Gonzaga University v. Doe</i>, 536 U.S. 273 (2002), a former student brought suit against Gonzaga University for an alleged violation of the statute. The issue before the Court was whether an individual could bring suit to enforce the provisions of the statute. The Court held that no cause of action exists. Complainants, however, are not entirely without recourse. Pursuant to its obligations under the Act, the Department of Education created the Family Policy Compliance Office (FPCO) “to enforce the Act with respect to all applicable programs.” 34 CFR §99.60(b) (2012). The FPCO permits students and parents who suspect a violation to file complaints, which the Office will investigate. <i>Id.</i> at §99.63. If a violation is found, the FPCO distributes a notice of factual findings</p>
<p><a id="page_652" style="overflow-wrap: break-word;"><b>652</b></a></p>
<p class="noindent">and a “statement of the specific steps that the agency or institution must take to comply” with FERPA. §99.66.</p>
<p class="indent">As a general matter, schools and universities tend to take seriously their obligations under FERPA and follow various protocols to ensure students’ privacy rights are not encroached. Critics, however, argue that schools hide behind FERPA’s prohibitions and use them as an excuse to not turn over information to third parties that might allow them to intervene in the case of potentially dangerous students. <i>See generally</i> Nancy C. Cantalupo, <i>Burying Our Heads in the Sand: Lack of Knowledge, Knowledge Avoidance, and the Persistent Problem of Campus Peer Sexual Violence</i>, 43 <span class="smallcap">Loy. U. Chi. L.J.</span> 205 (2011). Theoretically, this should not be an issue. FERPA contains a specific exception that permits schools to disclose a student’s private information when necessary to protect the safety of other students and persons. 20 U.S.C. §1232g(b)(1)(I) (2006).</p>

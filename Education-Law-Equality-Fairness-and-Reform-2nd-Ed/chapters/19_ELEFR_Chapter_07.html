<p class="h3" id="ch240">D. DUE PROCESS WHEN EDUCATION IS A CONSTITUTIONAL RIGHT</p>
<p class="noindent">When the Supreme Court decided <i>Goss v. Lopez</i>, almost no state courts had held that students have a constitutional right to education under their state constitutions. Consequently, the Court in <i>Goss</i> analyzed education as merely a statutory property right. As such, a school need not articulate any significant governmental interest to exclude a student from school nor follow procedures beyond basic notice and an opportunity to respond. The numerous state supreme court opinions discussed in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml" style="overflow-wrap: break-word;">Chapter 3</a> that recognize students’ constitutional or fundamental right to an equal or adequate education potentially change this analysis. Infringements of federal fundamental rights are subject to strict scrutiny and require relatively significant governmental interests and careful procedures. But federal courts have yet to take state developments in the constitutional right to education into account in analyzing school discipline.</p>
<p class="indent">State courts have begun to address the question, but have afforded it varying degrees of attention and reached conflicting results. Some state courts indicate that the constitutional right to education has little effect on the disciplinary process, as the right to education is subject to students’ good behavior. Others have suggested that the existence of a fundamental or constitutional right demands strict scrutiny. Concerned that strict scrutiny might impose significant burdens on schools that legitimately need to exclude and discipline students with efficiency, the North Carolina Supreme Court took an intermediate route. As you read the next case, consider which of the three positions is the most legally defensible and which makes the most sense as a practical educational matter.</p>
<p class="indent">Also, note that the precise issue in the case is not what process the school affords a student, but whether the school must provide a student an alternative education once the school excludes the student. The rise of expulsions and suspensions makes the provision of alternative education a crucial right. Additional process may be of little import to the vast number of students who are excluded for uncontested misbehavior, but some form of continuing education can be the difference between the possibility of continued educational progress and starting down a path that leads to premature termination of education and entry into the criminal justice system.</p>
<p class="h5" id="ch241">King v. Beaufort County Board of Education</p>
<p class="h5a"><i>364 N.C. 368 (2010)</i></p>
<p class="noindent"><span class="smallcap">Martin</span>, Justice.</p>
<p class="indent">This case presents the question of whether the Beaufort County School Board violated state law by denying Viktoria King (plaintiff) access to alternative education during her long-term suspension from school. After considering longstanding precedent affording school officials discretion in administering student</p>
<p><a id="page_609" style="overflow-wrap: break-word;"><b>609</b></a></p>
<p class="noindent">disciplinary codes and recent cases recognizing a state constitutional right to a sound basic education, we hold that defendants must articulate a reason for denying plaintiff access to alternative education during her long-term suspension.</p>
<p class="indent">[As punishment for her involvement in a fight,] the Beaufort County Superintendent, Jeffrey Moss, adopted the principal’s recommendation and suspended plaintiff for the remainder of the school year without offering her alternative education. A panel of central office administrators upheld the decision.</p>
<p class="indent">Plaintiff alleges that defendants’ denial of alternative education during her long-term suspension is a violation of the state constitution. Before this Court plaintiff repeatedly emphasized the importance of requiring defendants to articulate a reason for denying her access to alternative education. While the state constitution requires defendants to provide a reason for refusing alternative education to plaintiff, we decline plaintiff’s invitation to create a constitutional right to alternative education for students who violate lawful school rules.</p>
<p class="indent">The General Assembly has enacted a comprehensive statutory scheme specifying the powers and duties of local school boards and school officials in connection with school discipline and alternative education. The statute vests school officials with the authority to issue long-term suspensions to students “who willfully violate[] the policies of conduct established by the local board of education.” [Other statutory sections create a “comprehensive scheme” that] grants long-term suspended students a statutory right to receive alternative education when feasible and appropriate.</p>
<p class="indent">In acknowledging a statutory right to alternative education, we stress that a fundamental right to alternative education does not exist under the state constitution. Nevertheless, insofar as the General Assembly has provided a statutory right to alternative education, a suspended student excluded from alternative education has a state constitutional right to know the reason for her exclusion. This right arises from the equal access provisions of the North Carolina Constitution. Because exclusion from alternative education potentially infringes on a student’s state constitutional right to equal educational access, school administrators must articulate a reason when they exclude a long-term suspended student from alternative education.</p>
<p class="indent">Having observed that our holding does not recognize a state constitutional right to alternative education, we consider the standard of review to be applied when a suspended student is denied access to alternative education. The present case requires us to harmonize the rational basis test employed in school discipline cases with the strict scrutiny analysis that formed a part of this Court’s constitutional holding in school funding cases. The tension between these differing standards of review must be resolved in a manner that (1) protects student access to educational opportunities, while (2) preserving the discretion of school officials to maintain safe and orderly schools.</p>
<p class="indent">North Carolina courts have historically accorded school administrators great deference in the exercise of their disciplinary authority. For instance, in <i>Coggins ex rel. Coggins v. Board of Education</i>, we noted that “the local board is the final authority so long as it acts in good faith and refrains from adopting</p>
<p><a id="page_610" style="overflow-wrap: break-word;"><b>610</b></a></p>
<p class="noindent">regulations which are clearly arbitrary or unreasonable.”[In <i>In re Jackson</i>, the Court of Appeals correctly] observed that “a student may be constitutionally suspended or expelled for misconduct whenever the conduct is of a type the school may legitimately prohibit.”</p>
<p class="indent">Despite this well-established precedent, plaintiff urges this Court to adopt strict scrutiny for school disciplinary determinations. Most courts, however, review school disciplinary decisions using a more deferential standard. <i>See, e.g.</i>, <i>Tucson Pub. Sch. v. Green</i>, 495 P.2d 861, 864 (1972); <i>Satan Fraternity v. Bd. of Pub. Instruction</i>, 22 So.2d 892, 893 (1945); <i>Wilson v. Hinsdale Elementary Sch. Dist.</i>, 810 N.E.2d 637, 642 (2004); <i>S. Gibson Sch. Bd. v. Sollman</i>, 768 N.E.2d 437, 442 (Ind. 2002); <i>Davis v. Hillsdale Cmty. Sch. Dist.</i>, 573 N.W.2d 77, 79 (1997) (per curiam); <i>Busch v. Omaha Pub. Sch. Dist.</i>, 623 N.W.2d 672, 677 (2001); <i>Hamilton v. Unionville-Chadds Ford Sch. Dist.</i>, 714 A.2d 1012, 1014 (1998). Even the Supreme Court of Wyoming, one of the few state courts to apply strict scrutiny in this context, acknowledges that “school districts are in the best position to judge the student’s actions in light of all the surrounding circumstances and tailor the appropriate punishment to fit the unique circumstances of each student’s situation.” <i>In re R.M.</i>, 102 P.3d 868, 876 (Wyo. 2004). Put simply, “the special context of public schools requires a more lenient approach to reviewing the decisions of school officials.” At the same time, we have held strict scrutiny applicable to some educational issues. In <i>Leandro v. State</i>, this Court applied strict scrutiny to the question of whether the state had failed to provide students in low-income districts “a sufficient education to meet the minimal standard for a constitutionally adequate education.” Within the context of school funding, the Court concluded that [the North Carolina Constitution guarantees] “every child of this state an opportunity to receive a sound basic education in our public schools.” In contrast to our school discipline cases, <i>Leandro</i> placed the burden on the state “to establish that [its] actions denying this fundamental right [were] ‘necessary to promote a compelling governmental interest.’”</p>
<p class="indent">But <i>Leandro</i> does not immunize students from the consequences of their own misconduct. A critical distinction exists between the state uniformly denying students in low-income districts access to a sound basic education and the state offering all students a sound basic education but temporarily removing students who engage in misconduct that disrupts the sound basic education of their peers. As we have said, “The right to attend school and claim the benefits afforded by the public school system is the right to attend subject to all lawful rules and regulations prescribed for the government thereof.” School administrators undeniably possess both freedom and flexibility to punish students who disrupt the educational process or endanger other students. <i>See Goss v. Lopez</i>, 419 U.S. 565, 580 (1975).</p>
<p class="indent">Notwithstanding the long history of judicial deference to the disciplinary determinations of school administrators, plaintiff argues that her <i>Leandro</i> right to a sound basic education requires us to apply strict scrutiny to defendants’ decision to deny her alternative education. [A]doption of strict scrutiny to review disciplinary determinations would necessarily require judges to routinely substitute their own views for those of school administrators [and mandate alternative education under circumstances that the General Assembly</p>
<p><a id="page_611" style="overflow-wrap: break-word;"><b>611</b></a></p>
<p class="noindent">has been unwilling to]. We agree with amicus that adoption of strict scrutiny for disciplinary and alternative education decisions by school officials would render “long-term suspension practically unusable as a form of student discipline and flood[] the courts with litigation regarding a myriad of discretionary administrative decisions.” In each case in which a school administrator determines that an alternative education placement is inappropriate, the school must prove its disciplinary decision is narrowly tailored to effectuate a compelling interest.</p>
<p class="indent">Because of the unworkable burdens it imposes on school administrators, applying strict scrutiny to long-term suspensions jeopardizes the safety of the greater school community and impedes the educational progress of the suspended student’s peers. In contrast to regulatory statutes and criminal codes enacted by legislative bodies, school disciplinary rules [need not be] drafted to withstand strict scrutiny in courts of law. <i>See Bethel v. Fraser</i>, 478 U.S. 675 (1986) (“Given the school’s need to be able to impose disciplinary sanctions for a wide range of unanticipated conduct disruptive of the educational process, <i>the school disciplinary rules need not be as detailed as a criminal code</i> which imposes criminal sanctions.” (emphasis added)). Consequently, application of strict scrutiny to the student disciplinary process operates to the detriment of our public school communities.</p>
<p class="indent">Rational basis review, on the other hand, does not adequately protect student access to educational opportunities or guard against arbitrary decisions or inadvertent errors by school officials. Under this standard, “[i]t is not necessary for courts to determine the actual goal or purpose of the government action at issue; instead, <i>any conceivable legitimate purpose</i> is sufficient.” As applied to alternative education determinations, rational basis review undoubtedly upholds administrative decisions even in the absence of a proffered reason, as plaintiff experienced in the present case. But this Court’s previous recognition of state constitutional rights to equal educational access and a sound basic education compels more exacting review.</p>
<p class="indent">Accordingly, we hold that alternative education decisions for students who receive long-term suspensions are reviewed under the state constitutional standard of intermediate scrutiny. Under the state intermediate scrutiny standard, school administrators must articulate an important or significant reason for denying students access to alternative education. In the school disciplinary context, intermediate scrutiny strikes a practical balance between protecting student access to educational opportunities and empowering school officials to maintain safe and orderly schools.</p>
<p class="indent">State law requires local boards of education to establish at least one alternative learning program and create strategies for assigning long-term suspended students to it when feasible and appropriate. Since the General Assembly has chosen to grant this statutory right to long-term suspended students, school administrators cannot arbitrarily deny access without violating the state constitution.</p>
<p class="indent">School administrators are not required to provide alternative education to every suspended student, especially those students who forfeit this statutory right through their own misbehavior. Because the safety and educational interests of all students receiving alternative education must be protected, students</p>
<p><a id="page_612" style="overflow-wrap: break-word;"><b>612</b></a></p>
<p class="noindent">who exhibit violent behavior, threaten staff or other students, substantially disrupt the learning process, or otherwise engage in serious misconduct may be denied access. For these students, school officials will have little or no difficulty articulating an important or significant reason for denying access to alternative education under the state standard of intermediate review.</p>
<p class="indent">In the present case, defendants did not articulate any reason for denying plaintiff access to alternative education during her semester-long suspension. The record indicates only that plaintiff participated in “a fight involving numerous students.” Because the people of North Carolina “have a right to the privilege of education,” N.C. Const. art. I, §15, the requirement that school administrators articulate an important or significant reason for denying educational services is not unduly burdensome.</p>
<p class="indent">Even though defendants may have concluded plaintiff’s violent behavior made her a threat to students and staff if she were placed in an alternative learning facility, it is not the role of this Court to speculate why plaintiff was denied alternative education. Nevertheless, when defendants suspended plaintiff for misbehavior they did not have the benefit of this Court’s harmonization of our decision in <i>Leandro</i> with the standards of review applicable to school discipline cases. Accordingly, on remand, defendants should be afforded the opportunity to explain why they denied plaintiff access to alternative education.</p>
<p class="indent">Reversed and remanded.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice</span> <span class="smallcap">Timmons-Goodson</span>, concurring in part and dissenting in part.</p>
<p class="indent">I disagree with the majority’s application of intermediate scrutiny. The North Carolina Constitution and precedent from this Court firmly establish for every child of this state a constitutionally-rooted fundamental right to the opportunity for a sound basic education. Accordingly, a purported violation of this right, including the cessation of all state-funded educational services, should be strictly scrutinized.</p>
<p class="indent">And until today, the Court has never parsed this right to give it varying levels of protection depending on the context. Thirty years ago, this Court concluded that “equal access to participation in our public school system is a <i>fundamental right</i>, guaranteed by our state constitution and protected by considerations of procedural due process.” We reaffirmed this right in <i>Leandro v. State</i>, declaring that the North Carolina Constitution confers upon “every child…<i>a fundamental right to a sound basic education</i> which would prepare the child to participate fully in society as it existed in his or her lifetime.”</p>
<p class="indent">None of [our precedent] contains any suggestion that the fundamental right to the opportunity for a sound basic education is limited to any particular context. As a result, I would hold this right to protect students from a complete termination of state-funded educational services during long-term suspensions. To hold otherwise would allow schools to grant every child an equal opportunity to enter school and then deprive them of all public education when it is less than necessary to do so.</p>
<p class="indent">No participant in this appeal suggests that local boards of education lack a compelling interest in ensuring safe and orderly schools. No one disputes that this compelling governmental interest operates in every long-term suspension</p>
<p><a id="page_613" style="overflow-wrap: break-word;"><b>613</b></a></p>
<p class="noindent">or expulsion for fighting, other violent behavior, or any conduct that threatens the orderly administration of the schools. Accordingly, strict scrutiny only requires school administrators to consider whether a long-term suspension or expulsion <i>without some alternative educational option</i> is necessary to achieve safety and order. If denial of an alternative education program is not necessary to further a compelling state interest, then such action is not narrowly tailored and must be reversed.</p>
<p class="indent">In other words, if it is possible to provide a student who has infringed a school rule with some form of education without jeopardizing the safety of others, then that opportunity should be provided. If a safe and orderly school environment can be maintained without barring a student from every single state-funded educational service, then such a barrier should not be erected.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The court begins with the premise that an alternative education is a statutory right rather than a constitutional one. Is this statutory response a constitutional necessity given that, in the absence of an alternative education, an expulsion would be an absolute deprivation of a North Carolina student’s constitutional right to a sound basic education? What level of scrutiny would the absolute deprivation of a sound basic education require? As the court points out, the challenge is harmonizing the rational basis review generally applied to discipline with the stricter scrutiny applied in school finance cases.</p>
<p class="indent">2. The court attempts to harmonize these conflicting standards by indicating that a student’s right to attend school is subject to their compliance with “all lawful rules and regulations.” Where the school has substantial evidence of a rule violation, this principle justifies the school removing students from school under some circumstances. Does this resolve the issue of what misbehavior justifies removing a student? Does this resolve the question of what process a student would be due before exclusion from school?</p>
<p class="indent">3. The court implies that limiting schools’ ability to impose long-term suspensions and expulsion is a bad thing. Given that schools are adjudicating students’ constitutional rights rather than the statutory right at stake in <i>Goss</i>, is the court’s assumption correct? Likewise, the North Carolina Supreme Court cites to the U.S. Supreme Court for the propositions that (1) schools require flexibility in discipline and (2) student codes of conduct need not be overly detailed. While such propositions are obviously true as a matter of federal law—where education is not a fundamental right—are those propositions equally relevant to state questions? If education is a fundamental right under state law, does that eliminate the rationale for flexibility and leniency in school discipline or must the fundamental right still be tailored to the practicalities of running a school?</p>
<p class="indent">4. After arguing that strict scrutiny places too great of a burden on schools, the court argues that rational basis review offers students too little protection. Its solution is intermediate scrutiny. Is that the correct solution? What must a</p>
<p><a id="page_614" style="overflow-wrap: break-word;"><b>614</b></a></p>
<p class="noindent">school do as a practical matter to meet intermediate scrutiny in expelling a student?</p>
<div class="line" />
<p class="indent">The theory that a constitutional right to education changes discipline and expulsion standards has been met with mixed results in other states. In Massachusetts and Nebraska, the highest courts reasoned that, although the state has a constitutional obligation to provide students with an education, the obligation is limited or conditional in certain respects. In Massachusetts, the court wrote that, while the state has an obligation to deliver an adequate education, “a student’s interest in a public education can be forfeited by violating school rules.” Doe v. Superintendent of Sch., 653 N.E.2d 1088, 1096 (Mass. 1995). Consistent with this premise, both states’ highest courts applied only rational basis review to student expulsions and the failure to provide alternative education. <i>Id.</i>; Kolesnick <i>ex rel.</i> Shaw v. Omaha Pub. Sch. Dist., 558 N.W.2d 807, 813 (Neb. 1997).</p>
<p class="indent">Courts in three states besides North Carolina, however, have found that the state’s duty to offer an adequate education places limits on expulsions and requires the provision of alternative education. Mississippi applied intermediate scrutiny to an expulsion and found that, even where expulsion was justified, a student was entitled to alternative education. Board of Trs. v. T.H., III, 681 So. 2d 110, 115-117 (Miss. 1996). West Virginia’s Supreme Court went even further, recognizing that education was a fundamental right. Phillip Leon M. v. Greenbrier Cty. Bd. of Educ., 484 S.E.2d 909, 914, 916 n.12 (W. Va. 1996). Thus, deprivations of that right through discipline are subject to strict scrutiny. The court found that removing an extremely dangerous student from school might be a compelling interest, but narrowly tailoring prevents the state from depriving a student of all education and requires the provision of an alternative education. <i>Id.</i> at 915-916. Relying on the constitutional right to education, a lower court adopted a similar approach in New Jersey. State <i>ex rel.</i> G.S., 749 A.2d 902, 908 (N.J. Super. Ct. Ch. Div. 2000).</p>
<p class="indent">Wyoming’s Supreme Court applied strict scrutiny to an expulsion, but inexplicably found that expulsion was a narrowly tailored response to meet the state’s goal of safety in schools. <i>In re</i> R.M., 102 P.3d 868, 876 (Wyo. 2004). Thus, it did not require the provision of alternative education. Scholars, however, have sharply criticized the rationale of courts that have refused to take school exclusions more seriously in light of school finance precedent. <i>See, e.g</i>., Robyn K. Bitner, <i>Exiled from Education</i>: Plyler v. Doe<i>’s Impact on the Constitutionality of Long-Term Suspensions and Expulsions</i>, 101 <span class="smallcap">Va. L. Rev.</span> 763 (2015); Amy P. Meek, <i>School Discipline “As Part of the Teaching Process”: Alternative and Compensatory Education Required by the State’s Interest in Keeping Children in School</i>, 28 <span class="smallcap">Yale L. &amp; Pol’y Rev.</span> 155, 179-180 (2009).</p>
<p class="indent">Regardless, one point entirely unaddressed by prior cases is the connection between school quality and disciplinary practices. Empirical evidence indicates that schools struggle to consistently deliver equal and adequate education opportunities without also ensuring effective discipline policy. In other words, in some schools, ineffective discipline policies may be a primary cause of the</p>
<p><a id="page_615" style="overflow-wrap: break-word;"><b>615</b></a></p>
<p class="noindent">inadequate and unequal education that students in those schools receive. In fact, recent studies have connected a large portion of the racial achievement gap to the fact that minority students disproportionately attend schools with dysfunctional disciplinary environments. Richard Arum &amp; Melissa Velez, <i>Class and Racial Differences in U.S. School Disciplinary Environments</i>, <i>in</i> <span class="smallcap">Improving Learning Environments: School Discipline and Student Achievement in Comparative Perspective</span> 298-302 (Richard Arum &amp; Melissa Velez eds., 2012); Edward W. Morris &amp; Brea L. Perry, <i>The Punishment Gap: School Suspension and Racial Disparities in Achievement</i>, 63 <span class="smallcap">Soc. Probs</span>. 68 (2016). In disorderly or dysfunctional environments, all students in the school are harmed—both the misbehaving student and the innocent bystanders. Just as plaintiffs have demonstrated that inadequate teaching and funding are violations of the education rights and duties covered in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml" style="overflow-wrap: break-word;">Chapter 3</a>, so too might a plaintiff argue that some discipline policies and practices deprive students of the constitutionally required education. For more on the connection between school quality and discipline and the constitutional implications, see Derek W. Black, <i>Reforming School Discipline</i>, 111 <span class="smallcap">Nw. U. L. Rev.</span> (forthcoming 2016).</p>
<p class="h6"><i>QUESTIONS</i></p>
<p class="indent">1. What effect should students’ misbehavior have on their right to education? Should the forfeiture of education require some significant level of misbehavior, or should schools have discretion as to this question? The original debates surrounding the various education articles generally focused on higher level and aspirational issues rather than detailed questions regarding the forfeiture of educational rights. <i>See generally</i> <span class="smallcap">Inst. for Educ. Equity &amp; Opportunity, Education in the 50 States: A Deskbook of the History of State Constitutions and Laws About Education</span> (2009). What, if any, constitutional or legal rationale would support the forfeiture of a constitutional right, and would adjudication of that forfeiture allow for localized discretion or require a formalized process? Are there analogies in other areas of law that might provide guidance as to when one might forfeit constitutional or other significant rights?</p>
<p class="indent">2. If disciplinary deprivations of education are subject to strict scrutiny, what justifications amount to compelling interests, and what are the least restrictive means for accomplishing the deprivations?</p>
<p class="indent">3. Which argument is the most persuasive: that school exclusion triggers strict scrutiny or that a dysfunctional discipline environment deprives students of their constitutional right to education? What are the strengths and weaknesses of each?</p>
<p class="h7" id="ch242">PROBLEM</p>
<p class="indent">Your state supreme court has just held, in its first school finance case, that education is a fundamental right. Your state currently has no statutory framework that prescribes any particular process for short- or long-term suspensions,</p>
<p><a id="page_616" style="overflow-wrap: break-word;"><b>616</b></a></p>
<p class="noindent">nor does it specify any type of misconduct that can or cannot lead to suspension or expulsion or whether alternative education should be provided in the event of punishment. You are a state legislator and are considering proposing legislation that speaks to each of these issues. What processes would you mandate that local school districts follow? What, if any, behavior would you require that they punish and how? Would you require the provision of alternative education for expelled students? With each of your decisions, indicate whether <i>Goss v. Lopez</i> requires it. If you grant any protection beyond <i>Goss</i>, explain your rationale.</p>
<p class="h3" id="ch243">E. SEARCH AND SEIZURE</p>
<p class="noindent">School administrators often learn of or confirm student misbehavior by searching students’ personal items or body. Sometimes, a search may be necessary for a school to have a sufficient basis to discipline a student. These searches raise two fundamental questions. First, are searches by school administrators subject to the Fourth Amendment’s warrant and reasonableness requirements? Second, if school searches are subject to the Fourth Amendment, do they require a level of suspicion equivalent to the criminal justice context? The Supreme Court answered these questions in <i>New Jersey v. T.L.O.</i> in 1985. The case, however, left open several other important questions, including whether the standard applicable to school administrators changes when they turn over the evidence to police officers, whether the standard normally applicable to police officers changes when they are acting at the behest of school administrators, and whether routine searches of the entire school or groups of students implicate a different analysis than searches of individual students based on individualized suspicion. These second generation questions are taken up in the cases and materials that follow <i>T.L.O</i>.</p>
<p class="h4" id="ch244">1. <i>Suspicion-Based Searches</i></p>
<p class="h5" id="ch245">New Jersey v. T.L.O.</p>
<p class="h5a"><i>469 U.S. 325 (1985)</i></p>
<p class="noindent"><span class="smallcap">Justice White</span> delivered the opinion of the Court.</p>
<p class="indent">[This case calls on the Court to consider “the proper standard for assessing the legality of searches conducted by public school officials.”]</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">On March 7, 1980, a teacher at Piscataway High School in Middlesex County, N.J., discovered two girls smoking in a lavatory. One of the two girls was the respondent T.L.O. Because smoking in the lavatory was a violation of a school rule, the teacher took the two girls to the Principal’s office, where they</p>
<p><a id="page_617" style="overflow-wrap: break-word;"><b>617</b></a></p>
<p class="noindent">met with Assistant Vice Principal Theodore Choplick. [There,] T.L.O.’s companion admitted that she had violated the rule. T.L.O., however, denied that she had been smoking in the lavatory and claimed that she did not smoke at all.</p>
<p class="indent">Mr. Choplick asked T.L.O. to come into his private office and demanded to see her purse. Opening the purse, he found a pack of cigarettes, which he removed from the purse and held before T.L.O. as he accused her of having lied to him. As he reached into the purse for the cigarettes, Mr. Choplick also noticed a package of cigarette rolling papers. In his experience, possession of rolling papers by high school students was closely associated with the use of marihuana. Suspecting that a closer examination of the purse might yield further evidence of drug use, Mr. Choplick proceeded to search the purse thoroughly. The search revealed a small amount of marihuana, a pipe, a number of empty plastic bags, a substantial quantity of money in one-dollar bills, an index card that appeared to be a list of students who owed T.L.O. money, and two letters that implicated T.L.O. in marihuana dealing.</p>
<p class="indent">Mr. Choplick turned the evidence of drug dealing over to the police. At the request of the police, T.L.O.’s mother took her daughter to police headquarters, where T.L.O. confessed that she had been selling marihuana at the high school. [T]he State brought delinquency charges against T.L.O. [She] moved to suppress the evidence found in her purse [as an unconstitutional search under the Fourth Amendment]. The Juvenile Court denied the motion to suppress.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">[W]e are faced initially with the question whether [the Fourth] Amendment’s prohibition on unreasonable searches and seizures applies to searches conducted by public school officials. We hold that it does.</p>
<p class="indent">It is now beyond dispute that “the Federal Constitution, by virtue of the Fourteenth Amendment, prohibits unreasonable searches and seizures by state officers.” Equally indisputable is the proposition that the Fourteenth Amendment protects the rights of students against encroachment by public school officials[.]</p>
<p class="indent">These two propositions might appear sufficient to [establish that the Fourth Amendment prohibits] unreasonable searches by school officials[, but] the State of New Jersey has argued that the Fourth Amendment was intended to regulate only searches and seizures carried out by law enforcement officers.</p>
<p class="indent">It may well be true that the evil toward which the Fourth Amendment was primarily directed was the resurrection of the pre-Revolutionary practice of using general warrants or “writs of assistance” to authorize searches for contraband by officers of the Crown. But this Court has never limited the Amendment’s prohibition on unreasonable searches and seizures to operations conducted by the police. Rather, the Court has long spoken of the Fourth Amendment’s strictures as restraints imposed upon “governmental action”—that is, “upon the activities of sovereign authority.” [Thus, we have applied the Fourth Amendment to various civil governmental officers, including building inspectors, health inspectors, and “even firemen entering privately owned premises to battle a fire.”]</p>
<p><a id="page_618" style="overflow-wrap: break-word;"><b>618</b></a></p>
<p class="indent">Notwithstanding the general applicability of the Fourth Amendment, a few courts have concluded that school officials are exempt from the dictates of the Fourth Amendment [because they “act <i>in loco parentis</i>” based on the authority granted to them by parents].</p>
<p class="indent">Such reasoning is in tension with contemporary reality and the teachings of this Court. We have held school officials subject to the commands of the First Amendment, see <i>Tinker v. Des Moines Independent Community School District</i>, 393 U.S. 503 (1969), and the Due Process Clause of the Fourteenth Amendment, see <i>Goss v. Lopez</i>, 419 U.S. 565 (1975). If school authorities are state actors for purposes of the constitutional guarantees of freedom of expression and due process, it is difficult to understand why they should be deemed to be exercising parental rather than public authority when conducting searches of their students. More generally, the Court has recognized that “the concept of parental delegation” as a source of school authority is not entirely “consonant with compulsory education laws.” Today’s public school officials do not merely exercise authority voluntarily conferred on them by individual parents; rather, they act in furtherance of publicly mandated educational and disciplinary policies. In carrying out searches and other disciplinary functions pursuant to such policies, school officials act as representatives of the State, not merely as surrogates for the parents, and they cannot claim the parents’ immunity from the strictures of the Fourth Amendment.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">To hold that the Fourth Amendment applies to searches conducted by school authorities is only to begin the inquiry into the standards governing such searches. Although the underlying command of the Fourth Amendment is always that searches and seizures be reasonable, what is reasonable depends on the context within which a search takes place. The determination of the standard of reasonableness governing any specific class of searches requires “balancing the need to search against the invasion which the search entails.” On one side of the balance are arrayed the individual’s legitimate expectations of privacy and personal security; on the other, the government’s need for effective methods to deal with breaches of public order.</p>
<p class="indent">We have recognized that even a limited search of the person is a substantial invasion of privacy. <i>Terry v. Ohio</i>, 392 U.S. 1, 24-25 (1967). We have also recognized that searches of closed items of personal luggage are intrusions on protected privacy interests. <i>United States v. Ross</i>, 456 U.S. 798, 822-823 (1982). A search of a child’s person or of a closed purse or other bag carried on her person,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#note32" id="Rnote32" style="overflow-wrap: break-word;">3</a></sup> no less than a similar search carried out on an adult, is undoubtedly a severe violation of subjective expectations of privacy.</p>
<p><a id="page_619" style="overflow-wrap: break-word;"><b>619</b></a></p>
<p class="indent">Of course, the Fourth Amendment does not protect subjective expectations of privacy that are unreasonable or otherwise “illegitimate.” To receive the protection of the Fourth Amendment, an expectation of privacy must be one that society is “prepared to recognize as legitimate.” The State of New Jersey has argued that because of the pervasive supervision to which children in the schools are necessarily subject, a child has virtually no legitimate expectation of privacy in articles of personal property “unnecessarily” carried into a school. This argument has two factual premises: (1) the fundamental incompatibility of expectations of privacy with the maintenance of a sound educational environment; and (2) the minimal interest of the child in bringing any items of personal property into the school. Both premises are severely flawed.</p>
<p class="indent">Although this Court may take notice of the difficulty of maintaining discipline in the public schools today, the situation is not so dire that students in the schools may claim no legitimate expectations of privacy. We have recently recognized that the need to maintain order in a prison is such that prisoners retain no legitimate expectations of privacy in their cells, but it goes almost without saying that “[t]he prisoner and the schoolchild stand in wholly different circumstances, separated by the harsh facts of criminal conviction and incarceration.”</p>
<p class="indent">Nor does the State’s suggestion that children have no legitimate need to bring personal property into the schools seem well anchored in reality. Students at a minimum must bring to school not only the supplies needed for their studies, but also keys, money, and the necessaries of personal hygiene and grooming. In addition, students may carry on their persons or in purses or wallets such nondisruptive yet highly personal items as photographs, letters, and diaries. Finally, students may have perfectly legitimate reasons to carry with them articles of property needed in connection with extracurricular or recreational activities. In short, schoolchildren may find it necessary to carry with them a variety of legitimate, noncontraband items, and there is no reason to conclude that they have necessarily waived all rights to privacy in such items merely by bringing them onto school grounds.</p>
<p class="indent">Against the child’s interest in privacy [is] the substantial interest in maintaining discipline on school grounds. Maintaining order in the classroom has never been easy, but in recent years, school disorder has often taken particularly ugly forms: drug use and violent crime in the schools have become major social problems. Even in schools that have been spared the most severe disciplinary problems, the preservation of order and a proper educational environment requires close supervision of schoolchildren. “Events calling for discipline are frequent occurrences and sometimes require immediate, effective action.” Accordingly, we have recognized that maintaining security and order in the schools requires a certain degree of flexibility in school disciplinary procedures.</p>
<p class="indent">How, then, should we strike the balance between the schoolchild’s expectations of privacy and the school’s need to maintain an environment in which learning can take place? [T]he school setting requires some easing of the restrictions to which searches by public authorities are ordinarily subject. The warrant requirement, in particular, is unsuited to the school environment: requiring a teacher to obtain a warrant before searching a child suspected of an infraction of</p>
<p><a id="page_620" style="overflow-wrap: break-word;"><b>620</b></a></p>
<p class="noindent">school rules (or of the criminal law) would unduly interfere with the maintenance of the swift and informal disciplinary procedures needed in the schools. [Because] “the burden of obtaining a warrant is likely to frustrate the governmental purpose behind the search,” we hold today that school officials need not obtain a warrant before searching a student who is under their authority.</p>
<p class="indent">The school setting also requires some modification of the level of suspicion of illicit activity needed to justify a search. Ordinarily, a search must be based upon “probable cause” to believe that a violation of the law has occurred. However, “probable cause” is not an irreducible requirement of a valid search. The fundamental command of the Fourth Amendment is that searches and seizures be reasonable, and although “both the concept of probable cause and the requirement of a warrant bear on the reasonableness of a search,…in certain limited circumstances neither is required.” Thus, we have in a number of cases recognized the legality of searches and seizures based on suspicions that, although “reasonable,” do not rise to the level of probable cause.</p>
<p class="indent">We join the majority of courts that have examined this issue in concluding that the accommodation of the privacy interests of schoolchildren with the substantial need of teachers and administrators for freedom to maintain order in the schools does not require strict adherence to the requirement that searches be based on probable cause. Rather, the legality of a search of a student should depend simply on the reasonableness, under all the circumstances, of the search. Determining the reasonableness of any search involves a twofold inquiry: first, one must consider “whether the…action was justified at its inception,” second, one must determine whether the search as actually conducted “was reasonably related in scope to the circumstances which justified the interference in the first place.” Under ordinary circumstances, a search of a student by a teacher or other school official<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#note33" id="Rnote33" style="overflow-wrap: break-word;">4</a></sup> will be “justified at its inception” when there are reasonable grounds for suspecting that the search will turn up evidence that the student has violated or is violating either the law or the rules of the school.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/19_ELEFR_Chapter_07.xhtml?favre=brett#note34" id="Rnote34" style="overflow-wrap: break-word;">5</a></sup> Such a search will be permissible in its scope when the measures adopted are reasonably related to the objectives of the search and not excessively intrusive in light of the age and sex of the student and the nature of the infraction.</p>
<p class="indent">This standard will, we trust, neither unduly burden the efforts of school authorities to maintain order in their schools nor authorize unrestrained intrusions upon the privacy of schoolchildren. By focusing attention on the question</p>
<p><a id="page_621" style="overflow-wrap: break-word;"><b>621</b></a></p>
<p class="noindent">of reasonableness, the standard will spare teachers and school administrators the necessity of schooling themselves in the niceties of probable cause and permit them to regulate their conduct according to the dictates of reason and common sense. At the same time, the reasonableness standard should ensure that the interests of students will be invaded no more than is necessary to achieve the legitimate end of preserving order in the schools.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">Our review of the facts surrounding the search [in this case] leads us to conclude that the search was in no sense unreasonable for Fourth Amendment purposes. The incident that gave rise to this case actually involved two separate searches, with the first—the search for cigarettes—providing the suspicion that gave rise to the second—the search for marihuana. Although it is the fruits of the second search that are at issue here, the validity of the search for marihuana must depend on the reasonableness of the initial search for cigarettes, as there would have been no reason to suspect that T.L.O. possessed marihuana had the first search not taken place. Accordingly, it is to the search for cigarettes that we first turn our attention.</p>
<p class="indent">The New Jersey Supreme Court pointed to two grounds for its holding that the search for cigarettes was unreasonable[: (1) “that possession of cigarettes was not in itself illegal or a violation of school rules” and, thus, provided “no reason to search her purse”; and (2) Mr. Choplick only had “‘a good hunch’” to “suspect that T.L.O. had cigarettes in her purse,” but no reasonable grounds.]</p>
<p class="indent">Both these conclusions are implausible. T.L.O. had been accused of smoking, and had denied the accusation in the strongest possible terms when she stated that she did not smoke at all. Surely it cannot be said that under these circumstances, T.L.O.’s possession of cigarettes would be irrelevant to the charges against her or to her response to those charges. T.L.O.’s possession of cigarettes would both corroborate the report that she had been smoking and undermine the credibility of her defense. To be sure, the discovery of the cigarettes would not prove that T.L.O. had been smoking in the lavatory; nor would it, strictly speaking, necessarily be inconsistent with her claim that she did not smoke at all. But it is universally recognized that evidence, to be relevant to an inquiry, need not conclusively prove the ultimate fact in issue, but only have “any tendency to make the existence of any fact that is of consequence to the determination of the action more probable or less probable than it would be without the evidence.” Fed. Rule Evid. 401. The relevance of T.L.O.’s possession of cigarettes to the question whether she had been smoking and to the credibility of her denial that she smoked supplied the necessary “nexus” between the item searched for and the infraction under investigation. Thus, if Mr. Choplick in fact had a reasonable suspicion that T.L.O. had cigarettes in her purse, the search was justified despite the fact that the cigarettes, if found, would constitute “mere evidence” of a violation.</p>
<p class="indent">Of course, the New Jersey Supreme Court also held that Mr. Choplick had no reasonable suspicion that the purse would contain cigarettes. This conclusion is puzzling. A teacher had reported that T.L.O. was smoking in the lavatory.</p>
<p><a id="page_622" style="overflow-wrap: break-word;"><b>622</b></a></p>
<p class="noindent">Certainly this report gave Mr. Choplick reason to suspect that T.L.O. was carrying cigarettes with her; and if she did have cigarettes, her purse was the obvious place in which to find them. Mr. Choplick’s suspicion that there were cigarettes in the purse was not an “inchoate and unparticularized suspicion or ‘hunch,’”; rather, it was the sort of “common-sense conclusio[n] about human behavior” upon which “practical people”—including government officials—are entitled to rely. Of course, even if the teacher’s report were true, T.L.O. <i>might</i> not have had a pack of cigarettes with her. But the requirement of reasonable suspicion is not a requirement of absolute certainty: “sufficient probability, not certainty, is the touchstone of reasonableness under the Fourth Amendment….” Accordingly, it cannot be said that Mr. Choplick acted unreasonably.</p>
<p class="indent">[This] brings us to the question of the further search for marihuana [after discovering the rolling papers]. T.L.O. contend[s] that the scope of the search Mr. Choplick conducted exceeded permissible bounds when he seized and read certain letters that implicated T.L.O. in drug dealing. This argument, too, is unpersuasive. The discovery of the rolling papers concededly gave rise to a reasonable suspicion that T.L.O. was carrying marihuana as well as cigarettes in her purse. This suspicion justified further exploration of T.L.O.’s purse, which turned up more evidence of drug-related activities: a pipe, a number of plastic bags of the type commonly used to store marihuana, a small quantity of marihuana, and a fairly substantial amount of money. Under these circumstances, it was not unreasonable to extend the search to a separate zippered compartment of the purse; and when a search of that compartment revealed an index card containing a list of “people who owe me money” as well as two letters, the inference that T.L.O. was involved in marihuana trafficking was substantial enough to justify Mr. Choplick in examining the letters to determine whether they contained any further evidence. In short, we cannot conclude that the search for marihuana was unreasonable in any respect.</p>
<p class="indent">Because the search resulting in the discovery of the evidence of marihuana dealing by T.L.O. was reasonable, the New Jersey Supreme Court’s decision to exclude that evidence from T.L.O.’s juvenile delinquency proceedings on Fourth Amendment grounds was erroneous. Accordingly, the judgment of the Supreme Court of New Jersey is reversed.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Brennan</span>, with whom <span class="smallcap">Justice Marshall</span> joins, concurring in part and dissenting in part.</p>
<p class="indent">Today’s decision sanctions school officials to conduct full-scale searches on a “reasonableness” standard whose only definite content is that it is <i>not</i> the same test as the “probable cause” standard found in the text of the Fourth Amendment. In adopting this unclear, unprecedented, and unnecessary departure from generally applicable Fourth Amendment standards, the Court carves out a broad exception to standards that this Court has developed over years of considering Fourth Amendment problems. Its decision is supported neither by precedent nor even by a fair application of the “balancing test” it proclaims in this very opinion.</p>
<p class="indent">Three basic principles underly this Court’s Fourth Amendment jurisprudence. First, warrantless searches are <i>per se</i> unreasonable, subject only to a few</p>
<p><a id="page_623" style="overflow-wrap: break-word;"><b>623</b></a></p>
<p class="noindent">specifically delineated and well-recognized exceptions. Second, full-scale searches—whether conducted in accordance with the warrant requirement or pursuant to one of its exceptions—are “reasonable” in Fourth Amendment terms only on a showing of probable cause to believe that a crime has been committed and that evidence of the crime will be found in the place to be searched. Third, categories of intrusions that are substantially less intrusive than full-scale searches or seizures may be justifiable in accordance with a balancing test even absent a warrant or probable cause, provided that the balancing test used gives sufficient weight to the privacy interests that will be infringed.</p>
<p class="indent">Assistant Vice Principal Choplick’s thorough excavation of T.L.O.’s purse was undoubtedly a serious intrusion on her privacy. Unlike the searches in <i>Terry v. Ohio</i> or <i>Adams v. Williams</i>, 407 U.S. 143 (1972), the search at issue here encompassed a detailed and minute examination of respondent’s pocketbook, in which the contents of private papers and letters were thoroughly scrutinized. Wisely, neither petitioner nor the Court today attempts to justify the search of T.L.O.’s pocketbook as a minimally intrusive search in the <i>Terry</i> line. To be faithful to the Court’s settled doctrine, the inquiry therefore must focus on the warrant and probable-cause requirements.</p>
<p class="indent">The Court’s decision jettisons the probable-cause standard—the only standard that finds support in the text of the Fourth Amendment—on the basis of its Rohrschach-like “balancing test.” Use of such a “balancing test” to determine the standard for evaluating the validity of a full-scale search represents a sizable innovation in Fourth Amendment analysis. This innovation finds support neither in precedent nor policy and portends a dangerous weakening of the purpose of the Fourth Amendment to protect the privacy and security of our citizens. Moreover, even if this Court’s historic understanding of the Fourth Amendment were mistaken and a balancing test of some kind were appropriate, any such test that gave adequate weight to the privacy and security interests protected by the Fourth Amendment would not reach the preordained result the Court’s conclusory analysis reaches today. Therefore, because I believe that the balancing test used by the Court today is flawed both in its inception and in its execution, I respectfully dissent.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Stevens</span>, with whom <span class="smallcap">Justice Marshall</span> joins, and with whom <span class="smallcap">Justice Brennan</span> joins as to Part I, concurring in part and dissenting in part.</p>
<p class="indent">The “limited search for weapons” in <i>Terry</i> was justified by the “immediate interest of the police officer in taking steps to assure himself that the person with whom he is dealing is not armed with a weapon that could unexpectedly and fatally be used against him.” When viewed from the institutional perspective, “the substantial need of teachers and administrators for freedom to maintain order in the schools” is no less acute. Violent, unlawful, or seriously disruptive conduct is fundamentally inconsistent with the principal function of teaching institutions which is to educate young people and prepare them for citizenship. When such conduct occurs amidst a sizable group of impressionable young people, it creates an explosive atmosphere that requires a prompt and effective response.</p>
<p class="indent">Thus, warrantless searches of students by school administrators are reasonable when undertaken for those purposes. But the majority’s statement of the</p>
<p><a id="page_624" style="overflow-wrap: break-word;"><b>624</b></a></p>
<p class="noindent">standard for evaluating the reasonableness of such searches is not suitably adapted to that end. The majority holds that “a search of a student by a teacher or other school official will be ‘justified at its inception’ when there are reasonable grounds for suspecting that the search will turn up evidence <i>that the student has violated or is violating</i> either the law or <i>the rules of the school.</i>” This standard will permit teachers and school administrators to search students when they suspect that the search will reveal evidence of even the most trivial school regulation or precatory guideline for student behavior. The Court’s standard for deciding whether a search is justified “at its inception” treats all violations of the rules of the school as though they were fungible. For the Court, a search for curlers and sunglasses in order to enforce the school dress code is apparently just as important as a search for evidence of heroin addiction or violent gang activity.</p>
<p class="indent">The majority, however, does not contend that school administrators have a compelling need to search students in order to achieve optimum enforcement of minor school regulations. To the contrary, when minor violations are involved, there is every indication that the informal school disciplinary process, with only minimum requirements of due process, can function effectively without the power to search for enough evidence to prove a criminal case. In arguing that teachers and school administrators need the power to search students based on a lessened standard, the United States as <i>amicus curiae</i> relies heavily on empirical evidence of a contemporary crisis of violence and unlawful behavior that is seriously undermining the process of education in American schools. A standard better attuned to this concern would permit teachers and school administrators to search a student when they have reason to believe that the search will uncover <i>evidence that the student is violating the law or engaging in conduct that is seriously disruptive of school order, or the educational process.</i></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Should the Fourth Amendment apply to searches of students by school administrators? Did the Court start down a road of applying basic constitutional rights to students in <i>Goss v. Lopez</i> and <i>Tinker v. Des Moines</i> from which it could not reasonably reverse, or is there some basis on which the Court could have distinguished Fourth Amendment protections from First and Fourteenth Amendment protections? The Court’s opinion is conflicted on this score. It holds that the Fourth Amendment applies to school searches, but also holds the general standard of probable cause would be too burdensome for schools. What legal rationale does the Court offer for a lower standard in schools? Is the dissent correct that the majority fails to articulate a full justification for departing from probable cause?</p>
<p class="indent">2. Do minors actually have an expectation of privacy in schools? Do you agree with the Court’s balancing of the students’ interests against those of schools? Have privacy expectations today, in any way, diminished below those described by the Court? Does invading students’ privacy without a significant justification send them the wrong messages: that their rights are not important and that they will not necessarily be treated fairly?</p>
<p><a id="page_625" style="overflow-wrap: break-word;"><b>625</b></a></p>
<p class="indent">Empirical research by Jason Nance indicates that schools may often conduct searches that violate students’ rights. Jason P. Nance, <i>Random, Suspicionless Searches of Public School Students’ Belongings: A Legal, Empirical, and Normative Analysis</i>, 84 <span class="smallcap">U. Colo. L. Rev.</span> 367 (2013). In fact, unconstitutional searches appear to happen so frequently that students may no longer hold a subjective expectation of privacy. Nance also surveys additional research showing that invasive or unjustified searches can lead to counterproductive school cultures in which students are defiant, disillusioned, and/or complacent. <i>Id.</i></p>
<p class="indent">3. The Court reasons that “the legality of a search of a student should depend simply on the reasonableness in <i>T.L.O.</i>, under all the circumstances, of the search.” Notice that the Court adopts a two-pronged inquiry for evaluating searches for reasonableness: whether the search “was justified at its inception” by reasonable grounds for suspecting the search will turn up evidence of a rule or law violation and whether the search conducted “was reasonably related in scope to the circumstances which justified the interference in the first place.” The Court also emphasizes that this analysis is applied to each step of the search, as each step can justify the next. Is the dissent correct that this standard is too broad and flexible and allows the school too much discretion? Is such a standard inherently necessary given the broad array of circumstances schools address?</p>
<p class="indent">4. The Court adds that a reasonable basis or justification for a search does not mean an absolute certainty the search will turn up evidence of a violation, but rather “sufficient probability” is all that is required. What level of probability should be necessary: more likely than not, a substantial possibility, or some other standard? In the next case, <i>Safford v. Redding</i>, the Supreme Court will describe it as a “moderate chance of finding evidence of wrongdoing.”</p>
<p class="indent">5. As the dissent points out, the Court does not distinguish between minor and major infractions. Thus, this standard would permit the search for evidence of any infraction. Should the right to search based on mere reasonable suspicion be dependent on the seriousness of what is being searched for? Is a school’s interest in securing, for instance, a stolen pencil sufficient to justify a search of a student’s personal belongings? Had the Court attempted to draw a line between major and minor infractions, where could it have drawn the line?</p>
<p class="indent">6. Do schools actually need the evidence that they seek in these cases? Under the liberal rules in <i>Goss</i>, would testimony or other circumstantial evidence against a student be sufficient to discipline him? Could the school have suspended T.L.O. without ever having found the cigarettes?</p>
<p class="indent">7. Are other forms of searches in schools, such as metal detectors and dog sniffing, sufficiently intrusive to implicate Fourth Amendment protections?</p>
<p class="indent">8. In <i>Riley v. California</i>, 134 S. Ct. 2473 (2014), the Supreme Court held that police officers, save special circumstances, must obtain a search warrant to search the digital information on a person’s cellphone or smartphone. The Court emphasized that searching a smartphone implicates “privacy concerns far beyond those implicated by the search of a cigarette pack, a wallet, or a purse.” <i>Id</i>. at 2488-2489. While not a school case, this recognized privacy interest may have significant implications for students and their pervasive use of smartphones. <i>Riley</i>’s warrant requirement is in tension with the deferential</p>
<p><a id="page_626" style="overflow-wrap: break-word;"><b>626</b></a></p>
<p class="noindent">reasonable suspicion standard in <i>T.L.O.</i> Bernard James reconciles the two, writing that these cases must be understood</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">in a framework that allows educators to maintain discipline while allowing for the emerging higher-order privacy interest of students in their smart devices. Consequently, <i>Riley</i> modifies <i>T.L.O.</i>, stopping just short of requiring school officials to obtain warrants to justify searching students’ smart devices. The single most important element of this reconciliation is the “reasonable scope” limitation on school searches already built into the <i>T.L.O</i>. framework. <i>Riley</i>’s primary effect on <i>T.L.O</i>. is to make more rigid the “reasonable scope” limitation on school discipline involving student cell phones and tablets. What emerges is an altered <i>T.L.O</i>., prohibiting searches of cell phones and smart devices unless the educator has the additional justification of reasonable suspicion of danger or reasonable suspicion of the student’s resort to the device as a hiding place for evidence of wrongdoing.</p>

<p class="h7" id="ch246">PROBLEM</p>
<p class="indent">Ms. Cross, a middle school English teacher, left her classroom to use the restroom. When she returned, Cross noticed that some small items were missing from her desk, including a paper weight that her mother had given her for Christmas. She became very upset and demanded that the guilty person or persons give it back immediately, but no one did. “Fine,” she stated, “everyone in the first row line up.” She then proceeded to pat down and search every student in the front row. The search included placing her hands in their pockets and going through their book bags. Finding nothing, she searched everyone in the second row. As they were sitting down and the third row was standing up, she heard some items hit the floor. She then saw Dan Brown reaching down toward the items.</p>
<p class="indent">“Dan, you should be ashamed of yourself. Go to the office,” she stated. Dan attempted to assert his innocence and explain, but Cross cut him off, saying she did not want to hear it. “You had your chance to speak up when I first came back in the room.” She sent Dan to the office with a note indicating that he had stolen some items from her desk. When Dan got to the office, Principal Clark read the note and shook his head in disgust. “Dan, I thought you had more sense than to do something like this.” Dan protested he had done nothing, but Clark responded that “Ms. Cross said you did.” Per the school handbook’s penalty for theft, Clark suspended Dan for five days.</p>
<p class="indent">Did Ms. Cross’s search of the students comport with constitutional requirements? Would it matter whether the last time she had seen the missing items was the previous school period? Was Dan’s suspension constitutional?</p>
<div class="line" />
<p class="indent">In <i>New Jersey v. T.L.O.,</i> the Court raised, but did not answer, three crucial issues in the footnotes: (1) whether students have a legitimate expectation of privacy in lockers, desks, or other school property; (2) what standard would</p>
<p><a id="page_627" style="overflow-wrap: break-word;"><b>627</b></a></p>
<p class="noindent">apply if some other party, such as the police, conducted the search at the behest of a school official; and (3) “whether individualized suspicion is an essential element of the reasonableness standard” for school searches. The issue of suspicionless searches is taken up in the next section in the Supreme Court’s opinion in <i>Vernonia v. Acton</i>. The Court, however, has yet to resolve questions relating to police searches and expectations of privacy in lockers and analogous areas. Thus, these issues have been left to legislatures and lower courts.</p>
<p class="indent">In applying the <i>T.L.O.</i> framework, a few courts have found or assumed that students have an expectation of privacy in their lockers, desks, and other areas in school where they might store personal items. S.C. v. State, 583 So. 2d 188 (Miss. 1991); <i>In re</i> Dumas, 515 A.2d 984 (Pa. 1986); Commonwealth v. Cass, 666 A.2d 313 (Pa. Super. Ct. 1995); State v. Joseph T., 336 S.E.2d 728 (W. Va. 1985). They reason that, if a student has an expectation of privacy for a personal item, the expectation is not lost simply because the student places the item in a locker. Most courts, however, have reached the opposite conclusion, particularly in regard to lockers and desks. <i>See, e.g.</i>, Shoemaker v. State, 971 S.W.2d 178, 182 (Tex. App. 1998); <i>In re</i> Patrick Y., 358 Md. 50, 61 (2000). The rationale of these latter courts is further bolstered by states and localities that have enacted policies or statutes explicitly indicating that the lockers and desks are school property, and thus students have no expectation of privacy in them. <i>See, e.g.</i>, <span class="smallcap">Ark. Code Ann.</span> §6-21-608 (1987); <span class="smallcap">Minn. Stat. Ann.</span> §121A.72 (1998); 105 <span class="smallcap">Ill. Comp. Stat.</span> 5/10-22.6 (2013); <span class="smallcap">Ohio Rev. Code Ann.</span> §3313.20 (1995).</p>
<p class="indent">Insofar as students are on notice of their lack of privacy and it has a legitimate statutory basis, Supreme Court guidance may not be urgent. But the stakes are much higher and the opinions much more varied as to the legal standard that applies to invasive searches on school grounds conducted by someone other than a teacher or an administrator. The police presence and role in schools has grown exponentially since the Court’s decision in <i>T.L.O.</i> Students now are routinely subject to any number of searches that do not fall squarely within the doctrine articulated for searches by school administrators. <i>See generally</i> Nance, <i>supra</i>. In the absence of Supreme Court guidance or lower court consensus, students in different jurisdictions are subject to different rules.</p>
<p class="indent">The lack of consensus is somewhat understandable given the numerous different circumstances under which a search might occur. In general, lower courts have attempted to distinguish among (1) searches by school administrators who are enforcing discipline policies, (2) searches by school administrators who are assisting criminal enforcement officers, (3) searches by school resources officers or police who work for the school, and (4) searches by police officers who are carrying out criminal justice objectives. The following article offers a practical and legal overview.</p>
<p class="h5" id="ch247">Lisa H. Thurau &amp; Johanna Wald, Controlling Partners: When Law Enforcement Meets Discipline in Public Schools</p>
<p class="h5a"><i>54 N.Y.L. Sch. L. Rev. 977 (2009/10)</i></p>
<p class="indent">In the past decade, police have moved into public schools in unprecedented numbers. Often referred to as “School Resource Officers,” (“SROs”) they have</p>
<p><a id="page_628" style="overflow-wrap: break-word;"><b>628</b></a></p>
<p class="noindent">assumed a variety of roles that range from strict enforcers of rules and laws, to surrogate parents, to counselors and coaches, and to “an extra pair of hands” for school administrators. [But a] decade after police have become ubiquitous presences in schools across the country, the day-to-day activities and responsibilities of SROs still remain shrouded in mystery, are poorly understood by the public, parents, students, and even the courts, and are often subject to very different interpretations by police and school officials in each district.</p>
<p class="indent">Across the country, the issue of the legality of the use of police powers by administrators arises most regularly in the context of searches of students’ persons or possessions. Overall, state courts do not protect youth from searches by administrators. State courts do, however, offer administrators immunity from most claims that students’ Fourth Amendment rights have been violated. The “substantial interest of teachers and administrators in maintaining discipline in the classroom and on school grounds” is based on the consensus of parents and prosecutors alike that meeting the need for school safety justifies such incursions on students’ privacy.</p>
<p class="indent">With the passage of the Gun Free School Zones Act of 1990, the merging of school administrators and police as forces of law and order within schools led to complex arrangements, including the delegation and division of authority and labor. The result has been confusion among police and administrators that continues to this day. This confusion focuses on where administrators’ disciplinary roles stop and police powers begin, what conduct should be handled exclusively by school disciplinarians, and what conduct becomes an arrestable offense. Students, parents, teachers, the courts, and legislatures experience this confusion.</p>
<p class="indent">When police are introduced into these situations and are seen consulting with school administrators about whether and when to arrest, the administrators’ power is clearly enhanced. Police may not <i>explicitly</i> direct, control, or otherwise initiate or influence school administrators to undertake searches, but <i>implicitly</i>, this appears to occur. The access to SROs for consultation on whether an act is an arrestable offense increases the likelihood that school administrators will use such information for police functions. The result of these decisions suggests that school administrators’ roles in searches have usurped that of SROs; SROs instead play a more ministerial role, deciding how to use the information they obtain and whether to teach or punish youth.</p>
<p class="indent">Even a cursory review of hundreds of state court decisions shows courts’ disparate views of both the role of police in schools and the extent of police powers in the schools. This growing array of decisions manifests the degree to which the issue remains in flux in the courts—as well as in the schools—and the absence of a standard by which officers, police departments, school administrators, and youth advocates can chart their respective courses.</p>
<p class="indent">In case law, the scope of SROs’ rights has been explored with contradictory results. Factors including who <i>pays</i> the officer—the school or the police department—have been determinants in court decisions about the scope of power and obligations of SROs. In <i>People v. Dilworth</i>, an Illinois court ruled that the SRO, hired by an alternative school, could conduct searches of students for contraband in furtherance of school safety on a lesser Fourth Amendment standard of suspicion and without obligation to <i>Miranda</i>-ize the students</p>
<p><a id="page_629" style="overflow-wrap: break-word;"><b>629</b></a></p>
<p class="noindent">searched. And in other decisions, the mere fact of being a police officer in the school was viewed as sufficient justification to reduce the standard of suspicion from probable cause to reasonable suspicion—the level of suspicion a school administrator needs to conduct and justify a search.</p>
<p class="indent">A line of cases now differentiates between SROs and “outside” officers. For SROs stationed in schools, Indiana and Tennessee courts have ruled that it is permissible to use a reasonable suspicion standard, while “outside” officers must abide by the probable cause standard. Another line of cases holds that if a police officer is doing what a school administrator would have done, the special powers and authority of the officer should not require special due process protections for students because the powers of the administrator and officer are equivalent. Similarly, if police support a search initiated by a school official <i>outside</i> of school, the reasonableness standard prevails because the state’s interest in keeping youth safe trumps youths’ due process protections.</p>
<p class="indent">The overall effects of these decisions must be confusing for America’s fifty-four million public school students. The bottom line looks like this: Administrators perform the duties of law enforcement, but retain the power of a school administrator. SROs may act like teachers and counselors, but they have the power and authority of law enforcement agents. SROs may become confidants of students, yet anything SROs hear, find, or receive from an administrator may be used to prosecute students. An officer dressed in uniform has the same rights of search and seizure as a school administrator and is not hired to handle disciplinary issues, yet the officer can arrest a student for disrespectful and disruptive conduct. A school administrator can ask students for information, which students must provide or face suspension. The school administrator may then give that information to the police who can arrest students.</p>
<p class="indent">This confusion becomes even more problematic when one recognizes that the presence of police in schools rests on the presumption that youth understand what conduct may be corrected as a disciplinary matter and what conduct will lead to arrest. Yet, if adults are experiencing difficulty distinguishing between the appropriate and inappropriate characterizations of such behaviors, it is certain that youth will be similarly or more confused. To be sure, youth are aware that fighting, hurting, and stealing are wrong and can sometimes lead to arrest. But most are unaware of some of the more nuanced aspects of the law, or the extent of an officer’s discretion, which can result in charges for less overt wrongdoing or passive participation leading to joint venture charges, disorderly conduct, simple assault, and resisting arrest.</p>
<p class="indent">The principle that “ignorance of the law will not excuse” is deep in our law, as is the principle that of all the powers of local government, the “police power is one of the least limitable.” But due process places some limits on its exercise. Engrained in our concept of due process is the requirement of notice. “Notice is required in a myriad of situations where a penalty or forfeiture might be suffered….”</p>
<p class="indent">If notice is core to procedural and substantive due process rights, student handbooks are not sufficient. In schools where SROs work, rigorous effort on the part of school administrators and police officers to fully disclose and explain to youth—a group entitled to special treatment and protection under the law—the</p>
<p><a id="page_630" style="overflow-wrap: break-word;"><b>630</b></a></p>
<p class="noindent">consequences of their misconduct would appear to be a core due process obligation.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Is there a reason to treat searches by, at the behest of, or for the benefit of police differently from searches by educators and for educational and safety purposes? From the student’s perspective, does it matter who is searching them or what the purpose of the search is?</p>
<p class="indent">2. In dissent in <i>T.L.O.</i>, Justice Brennan argued that the Court had gone astray in justifying its reasonableness standard by balancing students’ interests in privacy against the governmental interest in the search. He argued that probable cause is the general standard and can be lowered only based on a few well-justified exceptions, one of which could have been for school discipline. Would this approach have resolved the uncertainties that have arisen with police and other searches in school?</p>
<p class="indent">3. Should police officers be present in school, or are schools places that should be reserved for students and educators? Does introducing noneducational officials, particularly law enforcement officers, undermine the sense of community, safety, and freedom that students might otherwise have, or is their presence necessary to protect these very things?</p>

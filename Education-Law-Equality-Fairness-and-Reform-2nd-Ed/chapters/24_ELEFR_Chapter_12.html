<p class="indent">Regardless, collective bargaining by teachers has come under increased scrutiny in recent years and caught national attention. Most notably, in Wisconsin and Ohio, the legislatures sought to limit the scope of collective bargaining for teachers. In both states, the impetus was the fiscal impacts of teaching. In an attempt to limit costs and balance the budget during the recent economic crisis, Wisconsin and Ohio passed legislation to prevent teacher unions from negotiating health care and other benefits, although they would remain free to negotiate salary. Teachers filed various legal challenges in Wisconsin, the results of which are reprinted below. The issue never made it to the courts in Ohio because voters reversed the legislation.</p>
<p class="h5" id="ch381">Madison Teachers v. Walker</p>
<p class="h5a"><i>851 N.W.2d 337 (Wisc. 2014)</i></p>
<p class="indent">In March 2011, the Wisconsin Legislature passed Act 10. Act 10 significantly altered Wisconsin’s public employee labor laws. Act 10 prohibits general</p>
<p><a id="page_1029" style="overflow-wrap: break-word;"><b>1029</b></a></p>
<p class="noindent">employees from collectively bargaining on issues other than base wages, prohibits municipal employers from deducting labor organization dues from paychecks of general employees, imposes annual recertification requirements, and prohibits fair share agreements requiring non-represented general employees to make contributions to labor organizations.</p>
<p class="indent">In August 2011, Madison Teachers, Inc. and Public Employees Local 61 sued Governor Walker and the three commissioners of the Wisconsin Employment Relations Commission challenging several provisions of Act 10[, alleging that Act 10 violates constitutional associational rights and the right to contract].</p>
<p class="indent">Wisconsin has two principal labor laws, the Municipal Employment Relations Act (“MERA”), Wis. Stat. §111.70 <i>et seq.,</i> and the State Employee Labor Relations Act (“SELRA”), Wis. Stat. §111.80 <i>et seq.,</i> which govern employment relations and collective bargaining for public employees and labor organizations.</p>
<p class="h8"><span class="smallcap">A. Terminology</span></p>
<p class="indent">The heart of this appeal centers on unions, collective bargaining, and the right to associate with others to collectively engage in protected First Amendment activities. These issues are always emotionally charged, especially in turbulent times, but perhaps nowhere are these topics more controversial or sensitive than in the State of Wisconsin. The importance of these questions demands clarity on what precisely is before the court, which in turn requires specificity on our part in the terminology upon which we rely.</p>
<p class="indent">With respect to the term “collective bargaining,” we agree with the court of appeals that the following discussion provided by an amicus effectively highlights an important definitional distinction:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Historically, in the United States the term “collective bargaining” has been used to describe two legally different activities.…The first way in which the term has been used has been to describe an activity that is an element of the right of individual citizens to associate together for the purpose of advocating regarding matters of mutual interest or concern, including matters concerning wages and employment conditions. When used in this way the term “collective bargaining” is descriptive of a collective effort and refers to an activity where the party that is the object of the advocacy, the employer, has no legal obligation to respond affirmatively to the advocacy, but may do so voluntarily.</p>
</div>
<p class="space"> </p>
<p class="noindent">[This type of “collective bargaining”] is a fundamental right that constitutionally is protected.</p>
<p class="indent">The second way in which the term “collective bargaining” has been used is to refer to a statutorily mandated relationship between an association of employees and their employer, by the terms of which an employer and its employees are obligated to negotiate, in “good faith,” for the purpose of reaching an agreement regarding the employees’ wages and conditions of employment. Such statutorily recognized “collective bargaining” is subject to legislative modification, for the purpose, at least heretofore, of protecting the employees’ fundamental right to bargain with their employer.</p>
<p><a id="page_1030" style="overflow-wrap: break-word;"><b>1030</b></a></p>
<p class="indent">[W]e use the term “collective bargaining” in the latter sense; that is, to refer to the statutorily established relationship between an association of public employees and their employer.</p>
<p class="indent">This definition of “collective bargaining” is consistent with the language of Act 10, which defines “collective bargaining” to mean “the performance of the mutual obligation of a municipal employer…and the representative of its municipal employees in a collective bargaining unit, to meet and confer at reasonable times, in good faith, with the intention of reaching an agreement, or to resolve questions arising under such an agreement,” with respect to wages for general employees. Wis. Stat. §111.70(1)(a). A “collective bargaining unit” is a “unit consisting of municipal employees” that has been recognized by WERC, pursuant to statute, as qualified for the purpose of collective bargaining. Stat. §111.70(1)(b).</p>
<p class="indent">Unlike the term “labor organization,” “union” is not defined under Act 10, though as the court of appeals noted, the parties use the term in two distinct ways. First, the term “union” may refer to what the parties in this case agree is a constitutionally protected association that individuals have the right to form and employers have the right to disregard. However, the term “union” may also refer to the “representative” of a “collective bargaining unit” in the statutorily established relationship between an association of public employees and their employer. For this reason, we follow the practice of the court of appeals and generally avoid use of the term “union.” Instead, when referring to the “exclusive certified bargaining agent” of a collective bargaining unit, as that term is understood within the statutory framework established by Act 10, we use the term “certified representative.”</p>
<p class="indent">Finally, we refer to a general employee that has chosen to participate in collective bargaining within the statutory framework established by Act 10 as a “represented general employee,” and in contrast, the term “non-represented general employee” to refer to a general employee who has declined to participate.</p>
<p class="h8"><span class="smallcap">B. Associational Claims</span></p>
<p class="indent">The plaintiffs’ central argument on appeal is that the following provisions of Act 10 violate the associational rights of general employees and their certified representatives that are guaranteed under Article I, Sections 3 and 4 of the Wisconsin Constitution:</p>
<p class="space"> </p>
<div class="block">
<p class="indent">1. The provision prohibiting collective bargaining between municipal employers and the certified representatives for municipal general employee bargaining units on all subjects except base wages. Wis. Stat. §111.70(4)(mb)1.</p>
<p class="indent">2. The provisions limiting negotiated base wage increases to the increase in the Consumer Price Index, unless a higher increase is approved by a municipal voter referendum. Wis. Stat. §§66.0506, 111.70(4)(mb)2., and 118.245.</p>
<p class="indent">3. The provisions prohibiting fair share agreements that previously required all represented general employees to pay a proportionate share of the costs of collective bargaining and contract administration. Wis. Stat. §111.70(1)(f) and the third sentence of Wis. Stat. §111.70(2).</p>
<p><a id="page_1031" style="overflow-wrap: break-word;"><b>1031</b></a></p>
<p class="indent">4. The provision prohibiting municipal employers from deducting labor organization dues from the paychecks of general employees. Wis. Stat. §111.70(3g).</p>
<p class="indent">5. The provision requiring annual recertification elections of the representatives of all bargaining units, requiring 51% of the votes of the bargaining unit members (regardless of the number of members who vote), and requiring the commission to assess costs of such elections. Wis. Stat. §111.70(4)(d)3.</p>
</div>
<p class="space"> </p>
<p class="noindent">Whether the plaintiffs’ First Amendment challenge to these provisions has any merit is the lynchpin of this appeal. The core of our review is determining whether there is a cognizable First Amendment interest, which establishes the attendant level of scrutiny applied to the legislative judgment behind the requirement. If Act 10 does not infringe on the plaintiffs’ First Amendment rights, it will be upheld if any rational basis can be found for the contested provisions.</p>
<p class="h10a"><b><i>i. Freedom of Association Doctrine</i></b></p>
<p class="indent">The freedom of association doctrine has two analytically distinct categories: “intrinsic” freedom of association, which protects certain intimate human relationships under the Substantive Due Process component of the Fourteenth Amendment, and “instrumental” freedom of association, which protects associations necessary to effectuate First Amendment rights. The second category of association is the type of freedom of association right the plaintiffs assert has been infringed upon in this case. Regarding this form of association, the United States Supreme Court has “recognized a right to associate for the purpose of engaging in those activities protected by the First Amendment—speech, assembly, petition for the redress of grievances, and the exercise of religion. The Constitution guarantees freedom of association of this kind as an indispensable means of preserving other individual liberties.”</p>
<p class="h10a"><b><i>iii. Limitations on Permissible Collective Bargaining Subjects</i></b></p>
<p class="indent">Before the enactment of Act 10, general employees were permitted under MERA to collectively bargain over a broad array of subjects, including wages, working conditions, work hours, and grievance procedures. Act 10 limits collective bargaining between municipal employers and the certified representatives of general employees to the single topic of “total base wages and excludes any other compensation….” Wis. Stat. §111.70(4)(mb)1. Moreover, Act 10 prohibits collective bargaining for base wage increases that exceed an increase in the Consumer Price Index unless approved in a municipal voter referendum. Wis. Stat. §§111.70(4)(mb)2., 66.0506, and 118.245.</p>
<p class="indent">The plaintiffs argue this limitation penalizes general employees who choose to be represented by a certified representative because Act 10 imposes no limitations whatsoever on the terms that non-represented general employees may negotiate with their municipal employers. Consequently, the plaintiffs contend, Act 10 unconstitutionally burdens the associational rights of general employees because they must surrender their association with a certified representative in order to negotiate anything beyond base wages.</p>
<p><a id="page_1032" style="overflow-wrap: break-word;"><b>1032</b></a></p>
<p class="indent">The plaintiffs’ argument does not withstand scrutiny. As discussed above, the plaintiffs cite to this court’s holding in Lawson v. Housing Authority of Milwaukee, 270 Wis. 269 (1955), for the general proposition that the government may not condition the receipt of a discretionary benefit on the relinquishment of a constitutionally protected right. In essence, the plaintiffs rely on <i>Lawson</i> as an illustration of our court applying the unconstitutional conditions doctrine. Beyond <i>Lawson,</i> the plaintiffs cite to numerous cases that support the same doctrinal principle: it is impermissible for the government to condition the receipt of a tangible benefit on the relinquishment of a constitutionally protected right.</p>
<p class="indent">We do not dispute the existence of the unconstitutional conditions doctrine or its robustness in our jurisprudence. The problem lies in the doctrine’s inapplicability to this case, and consequently, the absence of support it provides the plaintiffs’ argument.</p>
<p class="indent">Comparing <i>Lawson</i> to the facts of this case swiftly illustrates the problem. In <i>Lawson,</i> this court held that it was unconstitutional for the government to condition the receipt of a benefit (living in a federally aided housing project) on the relinquishment of a constitutionally protected right (the right to associate with organizations that engage in constitutionally protected speech). Here, the plaintiffs argue that it is unconstitutional for the government, through Act 10, to condition the receipt of a benefit (to participate in collective bargaining on the lone topic of base wages) on the relinquishment of a constitutionally protected right (the right to associate with a certified representative in order to collectively bargain on any subject).</p>
<p class="indent">The plaintiffs’ logical fallacy rests in the false analogy between the respective rights being relinquished in <i>Lawson</i> and in this case. Without question, in <i>Lawson,</i> the right being relinquished for a benefit—the right to associate with organizations that engage in constitutionally protected speech—is fundamental in nature and protected under the First Amendment. Here, however, the “right” the plaintiffs refer to—the right to associate with a certified representative in order to collectively bargain on any subject—is categorically not a constitutional right.</p>
<p class="indent">General employees have no constitutional right to negotiate with their municipal employer on the lone issue of base wages, let alone on any other subject. As the United States Supreme Court made clear:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[While t]he public employee surely can associate and speak freely and petition openly, and he is protected by the First Amendment from retaliation for doing so[,] the First Amendment does not impose any affirmative obligation on the government to listen, to respond or, in this context, to recognize the association and bargain with it.</p>
</div>
<p class="space"> </p>
<p class="noindent">Smith v. Ark. State Highway Emps<i>.,</i> 441 U.S. 463, 465 (1979) (citations omitted).</p>
<p class="indent">The plaintiffs have insisted at every stage of litigation in this case that they are not arguing a constitutional right exists to collectively bargain. It is evident, however, that they really are, for without such a constitutional right, their challenge fails. The plaintiffs’ reliance on <i>Lawson</i> hinges on the defendants</p>
<p><a id="page_1033" style="overflow-wrap: break-word;"><b>1033</b></a></p>
<p class="noindent">conditioning the receipt of a benefit on the relinquishment of a constitutional right, but as the plaintiffs acknowledge, collective bargaining—no matter the specific statutory limitations at issue—is not constitutionally protected.</p>
<p class="indent">Put differently, general employees are not being forced under Act 10 to choose between a tangible benefit and their constitutional right to associate. Instead, Act 10 provides a benefit to represented general employees by granting a statutory right to force their employer to negotiate over base wages, while non-represented general employees, who decline to collectively bargain, have no constitutional or statutory right whatsoever to force their employer to collectively bargain on any subject. For this reason, the plaintiffs’ argument must be rejected.</p>
<p class="indent">This point is vital and bears repeating: the plaintiffs’ associational rights are <i>in no way implicated</i> by Act 10’s modifications to Wisconsin’s collective bargaining framework. At issue in this case is the State’s implementation of an exclusive representation system for permitting public employers and public employees to negotiate certain employment terms in good faith. It is a prerogative of a state to establish workplace policy in a non-public process in consultation with only select groups—here, an organization selected by the affected workforce itself—and not others.</p>
<p class="indent">Not at issue in this case is the plaintiffs’ constitutional right to associate to engage in protected First Amendment activities. The plaintiffs remain free to advance <i>any</i> position, on <i>any</i> topic, either individually or in concert, through any channels that are open to the public. Represented municipal employees, non-represented municipal employees, and certified representatives lose no right or ability to associate to engage in constitutionally protected speech because their ability to do so outside the framework of statutory collective bargaining is not impaired. Act 10 merely provides general employees with a statutory mechanism to force their employer to collectively bargain; outside of this narrow context, to which the plaintiffs freely concede public employees have no constitutional right, every avenue for petitioning the government remains available.</p>
<p class="indent">General employees may feel inclined to collectively bargain under Act 10 in order to compel their employer to negotiate on the issue of base wages, but this creates no unconstitutional inhibition on associational freedom. The defendants are not barring the plaintiffs from joining any advocacy groups, limiting their ability to do so, or otherwise curtailing their ability to join other “like-minded individuals to associate for the purpose of expressing commonly held views….” Knox v. Serv. Emps. Int’l Union, Local 1000<i>,</i> 132 S. Ct. 2277, 2288 (2012).</p>
<p class="indent">Thus, we conclude that the plaintiffs’ reliance on <i>Lawson</i> and the unconstitutional conditions doctrine to be misplaced. The limitations on permissible collective bargaining subjects imposed by Act 10 do not force general employees to choose between their constitutional right to associate and the benefit of collective bargaining. Therefore, we hold that Wis. Stat. §§111.70(4)(mb), 66.0506, and 118.245 do not violate Plaintiffs’ right to freedom of association.</p>
<p><a id="page_1034" style="overflow-wrap: break-word;"><b>1034</b></a></p>
<p class="h8"><span class="smallcap">Conclusion</span></p>
<p class="indent">We hold that the plaintiffs’ associational rights argument is without merit. We reject the plaintiffs’ argument that several provisions of Act 10, which delineate the rights, obligations, and procedures of collective bargaining, somehow infringe upon general employees’ constitutional right to freedom of association. No matter the limitations or “burdens” a legislative enactment places on the collective bargaining process, collective bargaining remains a creation of legislative grace and not constitutional obligation. The First Amendment cannot be used as a vehicle to expand the parameters of a benefit that it does not itself protect. Accordingly, we conclude that Wis. Stat. §§111.70(4)(mb), 66.0506, 118.245, 111.70(1)(f), 111.70(3g), 111.70(4)(d) 3 and the third sentence of §111.70(2) do not violate the plaintiffs’ associational rights.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The court identifies two different types of meanings for collective bargaining. What are they? What protections does each receive or not receive?</p>
<p class="indent">2. Why might a state mandate collective bargaining on certain terms of teachers’ employment, such as compensation, evaluations, leave, and work conditions? Why might a state prohibit bargaining on these or other terms?</p>
<p class="indent">3. How did Act 10 change collective bargaining in Wisconsin? What effect, if any, might these changes have on the quality of education and teaching in the state?</p>
<p class="indent">4. What is plaintiffs’ theory of why these changes violate their constitutional rights? Why does the court reject plaintiffs’ claim?</p>
<p class="indent">5. In portions of the opinion not reprinted here, the plaintiffs also alleged that the changes to collective bargaining violated equal protection by discriminating against those who join unions and that changes to the retirement system violated the Contracts Clause of the Wisconsin Constitution. The court rejected the equal protection claim, reasoning that because no fundamental right was infringed and no suspect classification involved, rational basis applied and the Act easily met it. The court, as in North Carolina, upheld the Contracts Clause claim.</p>
<p class="indent">6. Much of the national debate regarding teachers and teacher unions focuses on the basic question of whether teacher unions have become too powerful. Some would argue that teacher unions have so many members, are so well organized, and deliver such a crucial public service that they can dominate the political process. <i>See generally</i> Nicholas Dagostino, <i>Giving the School Bully a Timeout: Protecting Urban Students from Teachers’ Unions</i>, 63 <span class="smallcap">Ala. L. Rev</span>. 177, 181-185 (2011). More problematic, they use that power to protect their self-interests rather than those of the students they serve. <i>Id</i>. at 185-198. Others counter that what is good for teachers is good for students. For instance, smaller class sizes, more school funding, and more supplemental services are all good for students and would not occur without the concerted efforts of teacher unions. <i>See generally</i> William S. Koski, <i>Teacher Collective Bargaining, Teacher Quality, and the</i></p>
<p><a id="page_1035" style="overflow-wrap: break-word;"><b>1035</b></a></p>
<p class="noindent"><i>Teacher Quality Gap: Toward a Policy Analytic Framework</i>, 6 <span class="smallcap">Harv. L. &amp; Pol’y Rev</span>. 67 (2012) (identifying the varying interests of students, teachers, and other educational actors and their intersections). Which has the strongest argument? Is there a happy median between the two?</p>
<p class="indent">7. In 2015, the U.S. Supreme Court granted certiorari in <i>Friedrichs v. California Teachers Association</i>, a case challenging California’s collective bargaining statutes. In <i>Friedrichs</i>, plaintiffs asked the Court to overturn <i>Abood v. Detroit Board of Education</i>, 431 U.S. 209 (1977)—a case in which the Court previously held that although public employees who do not join a union cannot be forced to pay for or subsidize the political activities of unions, the state can force non-union employees to pay an “agency” or “fair share” fee to cover the costs of activities that still directly impact all employees—bargaining for and administering the labor contract for employees. In oral argument in 2016, a majority of the Court appeared ready to overturn the holding from <i>Abood</i>, but the final decision in <i>Friedrichs</i> was not issued until after Justice Scalia’s vacancy and the Court split 4-4. This meant that the Ninth Circuit decision upholding the California statute was affirmed. Friedrichs v. California Teachers Ass’n, 136 S. Ct. 1083 (2016) (Mem.).</p>
<p class="h3" id="ch382">D. TEACHER EVALUATIONS</p>
<p class="noindent">Teacher evaluation has traditionally been a flexible and informal system. The extent to which teachers received an annual evaluation from their superiors varied from district to district. Where these evaluations occurred, they typically consisted of a principal observing a teacher once or twice in the classroom and then meeting with the teacher afterward to discuss the teacher’s strengths and weaknesses. Where appropriate, a principal might identify strategies for improvement and direct the teacher to implement them over some period of time. Otherwise, the principal might simply indicate that the teacher met all of the necessary competencies and move on to the next teacher or task. In other instances, observations might not follow any set schedule, but might only occur after a principal heard complaints about a teacher’s classroom. As the teacher termination cases at the beginning of this chapter suggest, this form of evaluation lent itself to subjective judgments by school officials and disagreements with teachers over those judgments. Regardless, traditional evaluation systems were not designed to specifically assess teaching quality or rank teachers based on their effectiveness. Some policymakers and reformers argued that this weak form of evaluation undermined the overall profession by creating a very low baseline for acceptable teaching and almost no incentives for high performance.</p>
<p class="indent">Teacher evaluations have changed drastically over the past decade. The expansion of standardized testing and the growing amounts of data collected provided a potential means by which to more precisely track individual teachers’ effects on student outcomes. Sensing this possibility and believing that it would help improve teaching effectiveness, the U.S. Department of Education used</p>
<p><a id="page_1036" style="overflow-wrap: break-word;"><b>1036</b></a></p>
<p class="noindent">competitive grant programs during the Great Recession to prompt states to implement data systems to track student achievement by classroom and from year to year. <i>See, e.g.</i>, <span class="smallcap">U.S. Dep’t of Educ., Race to the Top Program Executive Summary</span> 2-3 (2009). That data would then be tied to teachers, and provide the means by which to evaluate them. <i>Id</i>.; <i>see also</i> Benjamin Michael Superfine, <i>The Promises and Pitfalls of Teacher Evaluation and Accountability Reform</i>, 17 <span class="smallcap">Rich. J.L. &amp; Pub. Int.</span> 591, 592 (2014). Later, the Department went one step further and indicated that adopting these systems would be a condition of receiving a waiver of No Child Left Behind provisions of which states were in violation. <span class="smallcap">U.S. Dep’t of Educ., ESEA Flexibility</span> 4 (June 7, 2012). Both the competitive grants and the waiver required that states and local districts develop assessments that “measure student growth,” and based on that data, adopt “teacher and principal evaluation and support systems” that “meaningfully differentiate [teacher] performance” into at least three levels based on “student growth” data and other factors. <i>Id</i>. at 5-6. States and districts must use that data to “evaluate teachers and principals on a regular basis” and “inform personnel decisions.” <i>Id</i>. at 6.</p>
<p class="indent">Whether the changes were primarily the result of federal leadership or federal leadership simply reinforced local initiatives is not entirely clear, but an entirely new system of teacher evaluation now exists in most states. Between 2009 and 2012, thirty-six states and Washington D.C. passed laws that formally included student performance on standardized tests in the evaluation of teachers. Superfine, <i>supra</i>, at 592. Classroom observations, certifications, and other measures can also play a role, but student performance is the one factor that consistently plays a significant role across states.</p>
<p class="indent">Tennessee, for instance, required that teachers be annually evaluated on two bases—student test scores and frequent principal observations. <span class="smallcap">Tenn. Code Ann.</span> §49-1-302 (20)(d)(2) (2016). Based on those two factors, administrators are to rank each teacher in one of four tiers of effectiveness. <i>Id</i>. The exact weight the performance data must carry in teacher evaluations varies from state to state, with some states requiring it count for 50 percent or more and others only requiring that it be significant. <i>See</i> Derek W. Black, <i>The Constitutional Challenge to Teacher Tenure</i>, 104 <span class="smallcap">Calif. L. Rev.</span> 75, 93 (2016). Once those evaluations are complete, states also mandate consequences. In Tennessee, to receive tenure, teachers must be in the top two tiers of effectiveness two of their first five years of teaching. After that, a teacher can still lose tenure after receiving two consecutive years of below expectations evaluations. Some states even mandate dismissal upon a certain number of low evaluations, while others afford the district discretion to terminate the teacher. Bruce D. Baker et al., <i>The Legal Consequences of Mandating High Stakes Decisions Based on Low Quality Information: Teacher Evaluation in the Race-to-the-Top Era</i>, 21(5) <span class="smallcap">Educ. Pol’y Analysis Archives</span> (2013).</p>
<p class="indent">Teachers have challenged these new evaluation systems on a number of grounds. The most significant, however, is based on the notion that the evaluation systems themselves produce arbitrary results and are so fundamentally unfair that they violate substantive due process. To appreciate the claims, one first needs a basic understanding of how students’ standardized test scores are used to evaluate teachers. States generally rely on one of two statistical models. The first is called a “value-added model” (VAM). This model attempts to</p>
<p><a id="page_1037" style="overflow-wrap: break-word;"><b>1037</b></a></p>
<p class="noindent">estimate how a group of students would perform if all things but the teacher were equal. Based on that estimate, value-added models measure whether individual teachers help students achieve more or less than expected. This serves as the basis to compare teachers to each other and determine which teachers “add value” to learning outcomes. The second model is a “student growth percentile model” (SDP). They are similar in theory to value-added models, but student growth percentile models are distinct in their calculations. Rather than rely on estimates, student growth percentile models measure the actual growth that students demonstrate on standardized tests from one school year to the next. That growth is then compared to the growth of students in other classrooms to rank the growth of a teacher’s students in terms of percentiles. Student growth percentile models, however, do not control for student demographics and other relevant school level factors. In this respect, they are no more than raw data and not well suited to assessing a teacher’s effectiveness.</p>
<p class="indent">Scholars have increasingly identified technical flaws in both models. First is the problem of year-to-year changes. Teachers’ scores on these models routinely change significantly from year to year, are often revised after the fact based on subsequent year data, and may not include data sufficiently disaggregated by student demographics and variables. These year-to-year changes strongly suggest the model calculations for any given individual year are invalid. Second is the problem of arbitrary cut-off scores. States have not validated the cut-off scores embedded in the models, and it is not clear that they can. Being in the top or bottom percentile of teachers, for instance, has not been measured against actual performance in the classroom. Instead, states have arbitrarily determined that being in some statistical percentile means that a teacher is effective or ineffective. Third is the problem of attributing student learning to particular teachers. A standardized history test, for instance, will also test reading comprehension. Thus, the history teacher will be scored based not just on what he or she has taught, but on the quality of instruction the student received in other classes. Moreover, even as to history, students’ learning and interests outside the classroom will affect their performance. Fourth, even if the forgoing issues could be resolved, the statistical models fail to inform the most basic question regarding teaching effectiveness: what the teacher is doing well (or not). VAM and SDP outputs are no more than data points. They do not tell administrators why a teacher is ineffective. Thus, they offer no meaningful notice to teachers of what they are doing wrong, nor an opportunity to correct it.</p>
<p class="indent">As a result of these problems, teachers have challenged the new evaluation systems in several states, including Tennessee, Louisiana, Texas, New York, Florida, and New Mexico. <i>Teacher Evaluation Heads to the Courts</i>, <span class="smallcap">Educ. Week</span>, Oct. 7, 2015; <i>see also</i> LaJuana Davis, <i>Huntsville, AL Education Association Sues District for Withholding List of “Ineffective” Teachers</i>, <span class="smallcap">Educ. Law Prof Blog</span> (Apr. 28, 2016). The Eleventh Circuit was the first high court to offer an opinion on the issues. As you will see, its analysis was relatively perfunctory in upholding Florida’s evaluation system. Whether the opinion will shape the outcome in other states remains to be seen, but at least one trial court has already rejected its reasoning. Stewart v. New Mexico Public Educ. Dep’t, No. D-101-DV-2015-</p>
<p><a id="page_1038" style="overflow-wrap: break-word;"><b>1038</b></a></p>
<p class="noindent">00409, Findings and Conclusions and Memorandum Order Granting Plaintiff’s Motion for Preliminary Injunction (First Judicial District Court, Dec. 2, 2015).</p>
<p class="h5" id="ch383">Cook v. Bennett</p>
<p class="h5a"><i>792 F.3d 1294 (11th Cir. 2015)</i></p>
<p class="indent">Florida public school teachers challenged Florida’s Student Success Act, as well as the Florida State Board of Education’s and three school districts’ implementation of the Act, alleging that the Act resulted in teacher evaluation policies that violated the teachers’ rights to due process and equal protection under the Fourteenth Amendment. Because we agree with the district court that the policies pass rational basis review, we affirm.</p>
<p class="indent">In 2011, the Florida legislature enacted the Student Success Act, establishing new requirements for public school teachers’ performance evaluations. Fla. Stat. §012.34 (2011). The Act provided that “[a]t least 50 percent of a performance evaluation must be based upon data and indicators of student learning growth assessed annually by statewide assessments.” <i>Id.</i> §1012.34(3)(a)(1). It tasked the Florida Commissioner of Education with approving “a formula to measure individual student learning growth on the Florida Comprehensive Assessment Test (FCAT).” <i>Id.</i> §1012.34(7)(a).</p>
<p class="indent">The Commissioner developed a formula known as the FCAT value-added model (“FCAT VAM”), which is based on students’ FCAT scores for English and mathematics and accounts for a host of predictor variables (such as a student’s prior test scores, attendance rate, and disability status). The FCAT VAM outputs a “teacher component,” which measures an individual teacher’s effect on student scores, and a “common school component,” which measures the potential impact of factors that are part of a school’s environment, such as the principal or the neighborhood. A teacher’s final evaluation score is calculated by adding the FCAT VAM teacher component score with 50 percent of the common school component score.</p>
<p class="indent">Students take the English FCAT exam in grades 3 through 10 and the mathematics FCAT exam in grades 3 through 8. The FCAT VAM was designed to provide evaluation scores for teachers who teach FCAT courses and whose students have FCAT scores from at least two years: the earlier score serves as a baseline of the student’s achievement, and the more recent score is used to evaluate his or her current teacher’s performance. Thus, the model only works as designed in evaluating teachers of English in grades 4 through 10 and math in grades 4 through 8. The district court referred to these teachers as “Type A” teachers, and we will adopt its nomenclature for the purposes of this opinion. The rest of Florida’s public school teachers fall into two groups. “Type B” teachers teach students in grades 4 through 10, but in subjects other than English or math. A Type B teacher’s students have at least two FCAT scores that can be used in the FCAT VAM, but the teacher does not teach the subjects in which the scores were received. “Type C” teachers teach students who either (1) are in grades below 4 or above 10 or (2) do not take standardized tests. A Type C</p>
<p><a id="page_1039" style="overflow-wrap: break-word;"><b>1039</b></a></p>
<p class="noindent">teacher’s students do not have at least two FCAT scores that can be used in the FCAT VAM.</p>
<p class="indent">The Student Success Act required schools to adopt the FCAT VAM for purposes of evaluating Type A teachers beginning with the 2011–12 school year. For Type B and C teachers, the Act instructed school districts to select an “equally appropriate formula for measuring student learning growth.” However, most districts—including the three school district defendants here—lacked the resources necessary to develop alternative assessments (such as district-wide testing in non-FCAT subjects) or the statistical models (equivalent to the FCAT VAM) necessary to derive student growth measurements from alternative assessment data. In the absence of an “equally appropriate formula,” the Act required school districts to evaluate Type B teachers using “the growth in learning of the classroom teacher’s students on statewide assessments.” In practice, Type B teachers’ evaluations were based on FCAT VAM scores derived from their students’ FCAT scores in English and math.</p>
<p class="indent">For Type C teachers, in the absence of a formula, school districts had to evaluate them using “measurable learning targets…established based upon the goals of the school improvement plan and approved by the school principal.” In practice, Type C teachers’ evaluations were based on school-wide FCAT VAM scores derived from the FCAT scores of students whom the Type C teachers did not teach. The Florida State Board of Education approved the districts’ evaluation procedures and assisted the districts in calculating FCAT VAM scores for Type B and C teachers.</p>
<p class="indent">Plaintiffs challenged, under the Due Process and Equal Protection Clauses of the Fourteenth Amendment, the constitutionality of the Student Success Act and the district and state defendants’ implementation of the Act.</p>
<p class="indent">We begin by analyzing the plaintiffs’ substantive due process claim. For such claims, we apply the rational basis standard when a challenged law infringes upon a non-fundamental right, as is the case here. Under rational basis review, the school district’s evaluation policies must be rationally related to a legitimate governmental purpose. We will uphold a law if “there is any reasonably conceivable state of facts that could provide a rational basis for [it].” “[A] state has no obligation to produce evidence to sustain the rationality of a statutory classification.…[T]he burden is on the one attacking the law to negate every conceivable basis that might support it, even if that basis has no foundation in the record.” A law need not be sensible to pass rational basis review; rather, it “may be based on rational speculation unsupported by evidence or empirical data.” A statute survives rational basis review even if it “seems unwise…or if the rationale for it seems tenuous.”</p>
<p class="indent">The plaintiffs argue that the evaluation policies fail rational basis review because the policies arbitrarily and illogically evaluate teachers based on test scores either of students or in subjects they did not teach. The plaintiffs claim that the evaluation policies are not rationally related to, and in fact run counter to, the purpose for which the FCAT VAM was developed—that is, to attribute student learning growth to specific teachers by controlling for variables such as student demographics or school-wide factors like a principal.</p>
<p><a id="page_1040" style="overflow-wrap: break-word;"><b>1040</b></a></p>
<p class="indent">Certainly the FCAT VAM was not designed to evaluate Type B and C teachers, but the defendants do not justify the evaluation policies in relation to the FCAT VAM’s purpose. Rather, they argue that the policies are rationally related to the purpose behind the Student Success Act itself, which is to “increas[e] student academic performance by improving the quality of instructional, administrative, and supervisory services in the public schools of the state.” Fla. Stat. §1012.34(1)(a). The plaintiffs have failed to carry their burden to refute this justification for the law. While the FCAT VAM may not be the best method—or may even be a poor one—for achieving this goal, it is still rational to think that the challenged evaluation procedures would advance the government’s stated purpose.</p>
<p class="indent">As the plaintiffs conceded at oral argument, Florida officials could have reasonably believed that (1) a teacher can improve student performance through his or her presence in a school and (2) the FCAT VAM can measure those school-wide performance improvements, even if the model was not designed to do so. For example, Type B teachers may have a positive impact on their students that bleeds over into the students’ work in other classes, including those measured by the FCAT. Type C teachers may have a positive impact on the learning environment of the school overall. The FCAT VAM can capture such impacts either by measuring the growth of a Type B teacher’s students or by measuring the growth of a school overall. It is also reasonable to think that tying teacher evaluation scores and teacher compensation to FCAT VAM scores can incentivize teachers to pursue more school-wide improvements, which would in turn improve student academic performance. Thus, we agree with the district court that the policies pass rational basis review. Without a doubt, the evaluation scheme has led to some unfair results for Type B and C teachers, but “[t]he Constitution presumes that, absent some reason to infer antipathy, even improvident decisions will eventually be rectified by the democratic process and that judicial intervention is generally unwarranted no matter how unwisely we may think a political branch has acted.” Vance v. Bradley, 440 U.S. 93, 97 (1979) (footnote omitted).</p>
<p class="indent">We reach the same result as to the plaintiffs’ equal protection claim. Rational basis review also applies to equal protection challenges concerned with a distinction between two groups drawn without reference to a protected class, as is the case here. On rational basis review, “[t]he general rule is that legislation is presumed to be valid and will be sustained if the classification drawn by the statute is rationally related to a legitimate state interest.” <i>Id.</i> Rational basis review in the context of equal protection is essentially equivalent to rational basis review in the context of due process.</p>
<p class="indent">As we held above, the challenged evaluation procedures were rationally related to the purpose of improving student academic performance. Accordingly, the plaintiffs’ equal protection claim also fails. The plaintiffs argue that the decisions in <i>Debra P. v. Turlington,</i> 644 F.2d 397 (5th Cir.1981), and <i>Armstead v. Starkville Mun. Separate Sch. Dist.,</i> 461 F.2d 276 (5th Cir.1972), dictate the opposite result. <i>Turlington</i> concerned Florida’s creation of a new prerequisite for graduation, requiring students to get a minimum score on a state-created assessment test. The Fifth Circuit held that the test was not rationally related to a</p>
<p><a id="page_1041" style="overflow-wrap: break-word;"><b>1041</b></a></p>
<p class="noindent">legitimate state interest insofar as it tested material not taught to the students. The court remanded the case for further development of the record as to whether the test covered untaught material.</p>
<p class="indent">
<i>Armstead</i> struck down a Mississippi school’s use of the Graduate Record Examination (“GRE”) as an employment qualification for teachers. Both prospective and incumbent teachers had to achieve a certain minimum score on the GRE in order to gain employment or continue teaching at the school. It was undisputed in the case that the GRE could not predict the future effectiveness of teachers. The court held that the GRE had “no reasonable function in the teacher selection process.” <i>Armstead,</i> 461 F.2d at 280.</p>
<p class="indent">
<i>Armstead</i> and <i>Turlington</i> are distinguishable from the case before us. Both cases involved tests that could not further a legitimate state objective. A test based on information never taught to a student cannot assess whether a student is ready for graduation from high school. Similarly, the GRE (which measures vocabulary, reading comprehension, and mathematical reasoning to determine an individual’s capacity for advanced study) cannot predict how effective a teacher will be in the classroom. In this case, however, the plaintiffs have conceded that the FCAT VAM is—or at least a rational policymaker could believe it is—capable of measuring some marginal impact that teachers can have on their own students or on the overall school environment. Thus, the FCAT VAM is not analogous to the tests at issue in <i>Armstead</i> and <i>Turlington,</i> and it was not irrational for the districts to use the model for teacher evaluations.</p>
<p class="indent">Because the state and district defendants could have rationally believed that the challenged evaluation policies would improve students’ academic achievement, we affirm the district court’s entry of summary judgment in the defendants’ favor.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. How does Florida’s teacher evaluation system work? Are there any practical problems with it? How accurate or inaccurate is it likely to be in assessing teaching effectiveness? Might the evaluation system be more accurate for some teachers and less for others? If so, is the system reliable?</p>
<p class="indent">2. No system is perfect and, thus, the appropriate inquiry may be how accurate the system needs to be for districts to fairly rely upon it. What level of accuracy in the evaluation system does the court require? Do you agree that this level of accuracy is sufficient to render it constitutionally rational? If the system produces random results, can it be a rational system?</p>
<p class="indent">3. The Eleventh Circuit’s outcome appears to be dictated by its notion that rational basis review requires an extremely deferential approach to the testing and evaluation system. According to the Eleventh Circuit, so long as the state has a legitimate goal and the system furthers it in some way, the system is constitutional. While there are few cases directly on point, in similar contexts, courts have asked preliminary questions about the tests themselves, reasoning that if the test to be administered is not technically valid, it is impermissible. <i>See,</i></p>
<p><a id="page_1042" style="overflow-wrap: break-word;"><b>1042</b></a></p>
<p class="noindent"><i>e.g</i>., Debra P. v. Turlington, 644 F.2d 397, 406 (5th Cir. 1981) (focusing heavily on the validity of a high school graduation and writing that “[i]f the test is not fair, it cannot be said to be rationally related to a state interest”); <i>see also</i> <span class="smallcap">U.S. Dep’t of Educ. Off. for Civil Rights, The Use of Tests as Part of High-Stakes Decision-Making for Students</span> (2000). This analysis proceeds from the notion that due process includes both substantive and procedural protections. While the basic rule of substantive due process might only require that the evaluation system marginally further some legitimate goal, as a matter of fairness and procedure, the system must also offer teachers meaningful notice and a fair opportunity to respond. Technically invalid tests do neither, as teachers may not know what their actual deficiencies are, nor how to correct them. <i>See generally</i> Bruce D. Baker et al., <i>The Legal Consequences of Mandating High Stakes Decisions Based on Low Quality Information: Teacher Evaluation in the Race-to-the-Top Era</i>, 21 <span class="smallcap">Educ. Pol’y Analysis Archives</span> (2013); Preston C. Green III et al., <i>The Legal and Policy Implications of Value-Added Teacher Assessment Policies</i>, 2012 B.Y.U. E<span class="smallcap">duc</span>. &amp; L.J. 1 (2012).</p>
<p class="indent">4. Notwithstanding its deferential review, does the court sufficiently justify its conclusion that the evaluation system furthers the state’s goals? How is the evaluation of teachers on material that they did not teach reasonably related to furthering the state’s goal?</p>
<p class="indent">5. The trial court in <i>New Mexico ex rel. Stewart v. N.M. Public Education Department</i>, No. D-101-CV-2015-00409 (N.M. Dec. 2, 2015), enjoined New Mexico’s value-added model of teacher evaluation. Although the state is free to continue to use its model for diagnostic or other purposes, it cannot use it for high-stakes purposes of terminating teachers or placing teachers on notice of future termination. Nor can it use the model to revoke licenses or deny raises. Throughout its opinion, the court found various aspects of the evaluation system that made it generally unreliable. It emphasized, for instance, the random variations in the model’s results for teachers from district to district and year to year. As one superintendent admitted, he could not determine why a teacher was rated as ineffective; he just knew that was her rating.</p>
<p class="indent">Similarly, a trial court in New York struck down the state’s value-added system. Based on submissions from leading education experts, the court found:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">that petitioner has met her high burden and established that petitioner’s growth score and rating for school year 2013-2014 are arbitrary and capricious.</p>
<p class="indent">The Court’s conclusion is founded upon: (1) the convincing and detailed evidence of VAM bias against teachers at both ends of the spectrum (e.g. those with high-performing students or those with low-performing students); (2) the disproportionate effect of petitioner’s small class size and relatively large percentage of high-performing students; (3) the functional inability of high-performing students to demonstrate growth akin to lower-performing students; (4) the wholly unexplained swing in petitioner’s growth score from 14 to 1, despite the presence of statistically similar scoring students in her respective classes; and, most tellingly, (5) the strict imposition of rating constraints in the form of a “bell curve” that places teachers in four categories via pre-determined percentages regardless of whether the performance of students dramatically rose or dramatically fell from the previous year.</p>
</div>
<p class="space"> </p>
<p class="indent">Lederman v. King, No. 5443-14, Decision, Order and Judgment (State of New York Supreme Court, May 10, 2016).</p>
<p><a id="page_1043" style="overflow-wrap: break-word;"><b>1043</b></a></p>
<p class="h3" id="ch384">E. THE CONSTITUTIONAL CHALLENGE TO TEACHER TENURE</p>
<p class="noindent">As prior sections imply, many education reformers are convinced that eliminating teacher tenure is a necessary first step to any meaningful improvement to teaching quality because tenure locks in the status quo. But as the prior sections also demonstrate, certain federal and state constitutional principles place limits on states’ abilities to change or eliminate tenure. Equally important, the political strength of teachers and their unions would often serve to block these changes in the first instance.</p>
<p class="indent">Acknowledging these constraints, reformers have joined with plaintiffs to pursue the same ends through other means, developing the theory that tenure and the retention of ineffective teachers violates students’ constitutional right to education. As explored in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml" style="overflow-wrap: break-word;">Chapter 3</a>, a majority of state supreme courts have used state constitutional rights to equalize school funding. If unequal funding violates the constitutional right to education, reformers reason that so too might ineffective teaching caused by tenure.</p>
<p class="indent">The first case, <i>Vergara v. State</i>, was filed in California in 2012. The plaintiffs alleged that California statutes grant teachers tenure far too easily and “force school administrators to keep teachers in the classroom long after they have demonstrated themselves to be grossly ineffective.” First Amended Complaint for Declaratory &amp; Injunctive Relief at 1, Vergara v. State, No. BC484642 (Cal. Super. Ct. Aug. 15, 2012). This, plaintiffs reasoned, violates the California Constitution’s Equal Protection Clause, under which education is a fundamental right. In 2014, the trial court in <i>Vergara</i> became the first to strike down a tenure statute as unconstitutional. Vergara v. State, No. BC484642, 2014 WL 6478415 (Cal. Super. Ct. Aug. 27, 2014). With that result, it triggered similar litigation in other states and what some call a “War on Teacher Tenure.” Haley Sweetland Edwards, <i>The War on Teacher Tenure</i>, <span class="smallcap">Time</span>, Oct. 30, 2014. That “war,” however, suffered a major setback when the California appellate court reversed the decision in <i>Vergara</i>.</p>
<p class="h5" id="ch385">Vergara v. State</p>
<p class="h5a"><i>246 Cal. App. 4th 619, 202 Cal. Rptr. 3d 262 (2016)</i></p>
<p class="indent">[N]ine students sued the State of California and several state officials, seeking a court order declaring various provisions of California’s Education Code unconstitutional. According to plaintiffs, these provisions, which govern how K-12 public school teachers obtain tenure, how they are dismissed, and how they are laid off on the basis of seniority, violate the California Constitution’s guarantee that all citizens enjoy the “equal protection of the laws.” The matter went to trial. After hearing eight weeks of evidence, the trial court issued a 16-page tentative decision, finding the challenged statutes unconstitutional under the equal protection clause of the California Constitution.</p>
<p><a id="page_1044" style="overflow-wrap: break-word;"><b>1044</b></a></p>
<p class="indent">In its decision, the trial court noted that in <i>Serrano v. Priest</i>, 5 Cal.3d 584 (1971) (<i>Serrano I</i>) and <i>Serrano v. Priest</i>,<i>
</i> 18 Cal.3d 728 (1976) (<i>Serrano II</i>), our Supreme Court held education to be a fundamental interest and struck down the then-operative school financing system for violating the equal protection provisions of the California Constitution. The trial court also discussed <i>Butt,</i> in which the Supreme Court held that students in the Richmond Unified School District would be deprived of their right to basic educational equality if the district closed its schools six weeks early due to a budgetary shortfall. In light of this legal authority, the trial court characterized its task as determining whether the challenged statutes “cause the potential and/or unreasonable exposure of grossly ineffective teachers to all California students in general and to minority and/or low income students in particular, in violation of the equal protection clause of the California Constitution.” Answering this question affirmatively, the court determined that plaintiffs “met their burden of proof on all issues presented.”</p>
<p class="indent">The trial court found that competent teachers are a critical component of the success of a child’s educational experience, and that grossly ineffective teachers substantially undermine the ability of a child to succeed in school. It further found that evidence presented at trial on the effects of grossly ineffective teachers was compelling and “shocks the conscience.” The court wrote there was “no dispute” that a significant number of grossly ineffective teachers are active in California classrooms and, based on the testimony of defendants’ expert Berliner, estimated this number to comprise 1 to 3 percent of California teachers—or approximately 2,750 to 8,250 teachers. Based on its determination that the challenged statutes (i) impose a “real and appreciable impact” on students’ fundamental rights to equality of education, and (ii) “impose a disproportionate burden on poor and minority students,” the court employed a “strict scrutiny” examination of the challenged statutes.</p>
<p class="indent">With respect to the tenure statute, the trial court found “extensive evidence” that the probationary period “does not provide nearly enough time for an informed decision to be made regarding the decision of tenure.” As a result, “teachers are being reelected who would not have been had more time been provided for the process,” and students “are unnecessarily, and for no legally cognizable reason (let alone a compelling one), disadvantaged by the current [tenure statute].” The court determined that defendants had not met their burden under the strict scrutiny standard and declared the tenure statute unconstitutional.</p>
<p class="indent">Turning to the dismissal statutes, the trial court found that, based on the evidence presented, the dismissal process’s time and costs cause districts to be very reluctant to commence dismissal procedures. Due to this situation, “grossly ineffective teachers are being left in the classroom because school officials do not wish to go through the time and expense to investigate and prosecute these cases.” The court further found that due process for tenured teachers is a legitimate concern, but the dismissal statutes “present the issue of über due process.” In concluding that defendants failed to meet their burden under the strict scrutiny standard, the court wrote: “There is no question that teachers should be afforded reasonable due process when their dismissals are sought. However, based on the evidence before this Court, it finds the current system…to be</p>
<p><a id="page_1045" style="overflow-wrap: break-word;"><b>1045</b></a></p>
<p class="noindent">so complex, time consuming and expensive as to make an effective, efficient yet fair dismissal of a grossly ineffective teacher illusory.”</p>
<p class="indent">Regarding the reduction-in-force statute, the trial court noted it contained no exception based on teacher effectiveness. Therefore, the court found, because the “last-hired” teacher is statutorily mandated to be “first fired” when layoffs occur, students are separated from competent junior teachers while incompetent teachers with seniority remain in the classroom. “The result is classroom disruption on two fronts, a lose-lose situation.” Again, the court found that defendants did not carry their burden under the strict scrutiny test, and deemed the reduction-in-force statute unconstitutional.</p>
<p class="indent">Finally, the trial court determined that substantial evidence showed the challenged statutes disproportionately affect poor and/or minority students. Citing to the 2007 [California Department of Education (CDE)] report, it found that students attending high-poverty, low-performing schools were far more likely than wealthier peers to attend schools with a disproportionately high number of underqualified, inexperienced, and ineffective teachers. The court further found that the “dance of the lemons”—where poorly performing teachers are transferred from school to school—was caused by the lack of effective dismissal statutes and the reduction-in-force statute, and that it affected high-poverty and minority students disproportionately.</p>
<p class="indent">[On these grounds, t]he trial court ordered the statutes enjoined, and stayed all injunctions pending appellate review.</p>
<p class="h8"><span class="smallcap">Discussion</span></p>
<p class="indent">As explained above, plaintiffs contend that the challenged statutes create an oversupply of grossly ineffective teachers because (i) the tenure statute’s probationary period is too short, preventing the identification of grossly ineffective teachers before the mandated deadline for reelection; (ii) when grossly ineffective tenured teachers are identified, it is functionally impossible to terminate them under the overly burdensome and complicated dismissal statutes; and (iii) when reductions-in-force are required, the statute requires the termination of junior, competent teachers while more senior, grossly ineffective teachers keep their jobs only because they have seniority. Plaintiffs argued, and the trial court agreed, that two distinct classes of students—Group 1 (an “unlucky subset” of students within the population of students at large) and Group 2 (poor and minority students)—were denied equal protection because the challenged statutes led members of these groups to be assigned to grossly ineffective teachers.</p>
<p class="h10a"><b><i>A. Group 1: No Identifiable Class Under Equal Protection Analysis</i></b></p>
<p class="indent">Plaintiffs describe Group 1 as an “unlucky subset” of the general student population that is denied the fundamental right to basic educational equality because students within this subset are assigned to grossly ineffective teachers. According to plaintiffs, the students comprising Group 1 are, in all pertinent respects, similar to the population of students at large, except for their exposure</p>
<p><a id="page_1046" style="overflow-wrap: break-word;"><b>1046</b></a></p>
<p class="noindent">to grossly ineffective teachers. In the judgment, the trial court found that the challenged statutes are unconstitutional because they lead students within Group 1 to be assigned to grossly ineffective teachers and thereby have a real and appreciable impact on these students’ fundamental right of education.</p>
<p class="indent">The trial court’s judgment, however, omits analysis of a key preliminary question: Is the unlucky subset of students comprising Group 1 a sufficiently identifiable group for purposes of an equal protection action? “In equal protection analysis, the threshold question is whether the legislation under attack somehow discriminates against an identifiable class of persons. Only then do the courts ask the further question of whether this identifiable group is a suspect class or is being denied some fundamental interest, thus requiring the discrimination to be subjected to close scrutiny.”</p>
<p class="indent">Here, the unlucky subset is not an identifiable class of persons sufficient to maintain an equal protection challenge. Although a group need not be specifically identified in a statute to claim an equal protection violation, group members must have some pertinent common characteristic other than the fact that they are assertedly harmed by a statute.</p>
<p class="indent">The defining characteristic of the Group 1 students, who are allegedly harmed by being assigned to grossly ineffective teachers, is that they are assigned to grossly ineffective teachers. Such a circular premise is an insufficient basis for a proper equal protection claim. To avoid this circularity, a group must be identifiable by a shared trait other than the violation of a fundamental right.</p>
<p class="indent">Plaintiffs argue that a class need only be identifiable when the asserted equal protection violation stems from the differential treatment of a suspect class, rather than the infringement of a fundamental right. For support, they cite <i>Moreno v. Draper</i> (1999). But <i>Moreno</i> does not support their argument. The statute at issue in <i>Moreno,</i> which the plaintiff claimed infringed the fundamental right to raise one’s children, “create[d] two classes of parents paying child support—those with children receiving public assistance and those with children <i>not</i> receiving public assistance.” Indeed, every equal protection case based on the infringement of a fundamental right has involved a class identified by some characteristic other than asserted harm. In <i>Butt,</i> the classes were the students of the Richmond Unified School District, who would be harmed by the closing of schools, and the students outside that district. In the <i>Serrano</i> cases, the impairment of the fundamental right to education was suffered by students living in relatively poor school districts, which had less taxable wealth and therefore, under the then-existent financing systems, lower levels of educational expenditures. In other words, students were impacted by the system based on their residency.</p>
<p class="indent">In contrast, the unlucky subset constituting Group 1 is definable only by the characteristic that group members have assertedly suffered constitutional harm. What is more, the statutes do not assist plaintiffs with their definitional deficiency because they do not specify which students will be the “unlucky ones.” In <i>Gould,</i> our Supreme Court held that a system that assigned ballot position randomly would not violate equal protection because, since all candidates had an equal chance of obtaining the top position, it would not “continually work a disadvantage upon a fixed class of candidates.” The claimed effect on students</p>
<p><a id="page_1047" style="overflow-wrap: break-word;"><b>1047</b></a></p>
<p class="noindent">here is analogous. Under plaintiffs’ Group 1 theory, an unlucky subset of students will inevitably be assigned to grossly ineffective teachers. The chance that this will happen to any individual student, however, is random, as the challenged statutes do not make any one student more likely to be assigned to a grossly ineffective teacher than any other student. Thus, the unlucky subset is nothing more than a random assortment of students. Moreover, because (according to the trial court’s findings) approximately 1 to 3 percent of California teachers are grossly ineffective, a student in the unlucky subset one year will likely not be the next year, meaning that the group is subject to constant flux. The claimed unlucky subset, therefore, is not an identifiable class sufficient to maintain an equal protection claim, and the judgment, insofar as it is based on plaintiffs’ Group 1 theory, cannot be affirmed.</p>
<p class="h10a"><b><i>B. Group 2: No Inevitable Constitutional Violation</i></b></p>
<p class="indent">The trial court also found that poor and minority students (Group 2) suffered disproportionate harm from being assigned to grossly ineffective teachers. Race is generally considered a “suspect classification” under equal protection analysis. In the context of education, under California law, wealth is considered a suspect classification as well. Based on its finding of disproportionate harm, the trial court determined that strict scrutiny of the challenged statutes was appropriate. In making this determination, however, the trial court bypassed an initial question of the required analysis: Did the <i>challenged statutes</i> cause low-income and minority students to be disproportionately assigned to grossly ineffective teachers?</p>
<p class="indent">A statute is facially unconstitutional when the constitutional violation flows “inevitably” from the statute, not the actions of the people implementing it. This can occur when (1) the text of the statute mandates the constitutional violation (see <i>Serrano I,</i> 5 Cal.3d 584, 603 [noting how the unequal “school funding scheme is mandated in every detail by the California Constitution and statutes”]); or (2) the constitutional violation, while not mandated by the statute’s text, “inevitably” flows from the statute regardless of the actions of those administering it (see <i>Serrano II,</i> 18 Cal.3d 728, 768-69 [noting how, in light of a property tax–based school funding scheme, a poor school district “cannot freely choose to tax itself into an excellence…”].</p>
<p class="indent">It is clear that the challenged statutes here, by only their text, do not inevitably cause poor and minority students to receive an unequal, deficient education. With respect to students, the challenged statutes do not differentiate by any distinguishing characteristic, including race or wealth.</p>
<p class="indent">Plaintiffs still could have demonstrated a facial equal protection violation, however, by showing that the challenged statutes, regardless of how they are implemented, inevitably cause poor and minority students to be provided with an education that is not “basically equivalent to” their more affluent and/or white peers. It is possible, though not certain, that plaintiffs could have made such a showing by proving that any implementation of the statutes inevitably resulted in the consequential assignment of disproportionately high numbers of</p>
<p><a id="page_1048" style="overflow-wrap: break-word;"><b>1048</b></a></p>
<p class="noindent">grossly inefficient teachers to schools predominantly serving low-income and minority students.</p>
<p class="indent">No such showing was made. Instead, the evidence at trial firmly demonstrated that staffing decisions, including teacher assignments, are made by administrators, and that the process is guided by teacher preference, district policies, and collective bargaining agreements. This evidence is consistent with the process set forth in the Education Code, which grants school district superintendents the power to assign teachers to specific schools or to transfer teachers between schools within a district, subject to conditions imposed by collective bargaining agreements, district policies, and by statute. Further, the evidence at trial showed what the text of the challenged statutes makes clear—that the challenged statutes do not in any way instruct administrators regarding which teachers to assign to which schools. Thus, it is administrative decisions (in conjunction with other factors), and not the challenged statutes, that determine where teachers are assigned throughout a district.</p>
<p class="indent">The trial court’s conclusions do not support a contrary finding. In determining that the challenged statutes disproportionately affect Group 2 students, the trial court (i) cited to a CDE report stating that students attending high-poverty, low-performing schools are far more likely than wealthier peers to attend schools with a high number of underqualified, inexperienced, and ineffective teachers, and (ii) found that the “dance of the lemons” is caused by the lack of effective dismissal statutes and the reduction-in-force statute, and that it affects high-poverty and minority students disproportionately. Neither of these findings supports a conclusion that the challenged statutes determine where grossly ineffective teachers work. The CDE report relied on by the court does not suggest that the challenged statutes cause disparities in the assignment of poor or minority students to grossly ineffective teachers. Instead, it repeatedly documents the reason for higher concentrations of ineffective teachers in schools serving such students—the “counterproductive hiring and placement practices” of local administrators. Nor did the trial evidence show the “dance of the lemons” is inevitably caused by the statutes. Instead, as described at trial, the dance of the lemons is a process driven by local administrators. According to trial testimony, some principals rid their schools of highly ineffective teachers by transferring them to other schools, often to low-income schools. This phenomenon is extremely troubling and should not be allowed to occur, but it does not inevitably flow from the challenged statutes, and therefore cannot provide the basis for a facial challenge to the statutes.</p>
<p class="indent">Plaintiffs contend that the testimony of their expert witnesses supports their position that the challenged statutes cause grossly ineffective teachers to be disproportionately assigned to schools with large low-income and minority populations. These witnesses opined that grossly ineffective teachers “tend to” accumulate in schools serving minority students, and that the challenged statutes “could” be a cause. We are not required to defer to expert opinion regarding the ultimate issue in a case, particularly when the issue is a predominantly legal mixed question of law and fact. In any event, these opinions do not sustain plaintiffs’ burden. The first opinion does not explain why grossly ineffective teachers “tend to” accumulate at certain schools, and the second opinion</p>
<p><a id="page_1049" style="overflow-wrap: break-word;"><b>1049</b></a></p>
<p class="noindent">only indicates the statutes “could be” a cause, not that they are or, more importantly, <i>inevitably</i> are.</p>
<p class="indent">Nor have plaintiffs demonstrated that the challenged statutes inevitably lead to greater disruption at schools serving poor and minority students during reductions-in-force. Plaintiffs presented evidence that certain schools serving these students have higher numbers of inexperienced teachers and go through more layoffs than other schools. Witnesses for plaintiffs testified that this “constant churn” of staff is destabilizing. Again, while plaintiffs have identified a troubling problem, they have not properly targeted the cause. The challenged statutes do not inevitably lead to the assignment of more inexperienced teachers to schools serving poor and minority children. Rather, assignments are made by administrators and are heavily influenced by teacher preference and collective bargaining agreements.</p>
<p class="indent">It is possible that the challenged statutes—in the way they pertain to teacher tenure and seniority—lead to a higher number of grossly ineffective teachers being in the educational system than a hypothetical alternative statutory scheme would. This possibility may present a problem with policy, but it does not, in itself, give rise to an equal protection violation, which requires a classification affecting similarly situated groups in an unequal manner.</p>
<p class="indent">Assuming that poor and minority students encounter more grossly ineffective teachers and that this impacts their constitutional right to “basic educational equality,” the constitutional infringement is the product of staffing decisions, not the challenged statutes. Even if the statutes were struck down, the harm at issue—the disproportionate assignment of inferior teachers to poor and minority students—could still occur as before. (Any system will have some teachers who are not as effective as others.) And, since the challenged statutes, on their face and in effect, do not dictate where teachers are assigned, declaring the statutes facially unconstitutional would not prevent administrators from assigning the worst teachers to schools serving poor and minority students.</p>
<p class="indent">In sum, the evidence presented at trial highlighted likely drawbacks to the current tenure, dismissal, and layoff statutes, but it did not demonstrate a facial constitutional violation. The evidence also revealed deplorable staffing decisions being made by some local administrators that have a deleterious impact on poor and minority students in California’s public schools. The evidence did not show that the challenged statutes inevitably cause this impact. Plaintiffs elected not to target local administrative decisions and instead opted to challenge the statutes themselves. This was a heavy burden and one plaintiffs did not carry. The trial court’s judgment declaring the statutes unconstitutional, therefore, cannot be affirmed.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Putting aside the evidence in this case, do plaintiffs raise a theoretically valid claim that tenure violates the fundamental or constitutional right to education? How does that claim compare to those plaintiffs’ assertions regarding</p>
<p><a id="page_1050" style="overflow-wrap: break-word;"><b>1050</b></a></p>
<p class="noindent">funding and other resources and opportunities in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml" style="overflow-wrap: break-word;">Chapter 3</a>? Is there any important distinction between the tenure claim and those others?</p>
<p class="indent">2. Is this challenge more akin to the adequacy and equity challenges asserted in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml" style="overflow-wrap: break-word;">Chapter 3</a> or closer to an education malpractice tort claim, whereby individuals seek the ability to remove particular teachers from their jobs? Courts have traditionally rejected education malpractice claims due to actual and proximate cause problems and the absence of objective standards for evaluation of teachers, but relying on much of the same type of data presented in <i>Vergara</i>, Ethan Hutt and Aaron Tang argue that courts could now recognize the claim. <i>The New Education Malpractice Litigation</i>, 99 <span class="smallcap">Va. L. Rev</span>. 419, 421 (2013). Do you agree?</p>
<p class="indent">3. The court allows that some students—potentially even a substantial number—may be saddled with grossly ineffective teachers. Why does the court, nonetheless, conclude that plaintiffs’ claim fails? The court’s answer to this question also helps resolve another issue initially raised in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml" style="overflow-wrap: break-word;">Chapter 3</a> regarding whether strict scrutiny of education as a fundamental right requires the state to perfect its education system and eliminate all inequalities. Here, the court indicates that random variations in educational opportunity alone do not give rise to constitutional claim. Is the court’s explanation on this point compelling?</p>
<p class="indent">4. Even if plaintiffs could identify a discrete class of students who are saddled with grossly ineffective teachers, the court finds that their challenge to tenure and seniority statutes would fail for another fundamental reason. What is that reason?</p>
<p class="indent">5. What causes other than tenure might explain the retention of ineffective teachers or their disproportionate numbers at predominantly poor and minority schools? Which causes are likely the strongest?</p>
<p class="indent">6. The challenge to tenure and seniority arguably seeks to dictate the terms of employment of teachers rather than just ensure equal access to quality teachers. If so, this challenge would seek to set or dictate education policy at a deeper level than the challenges raised in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml" style="overflow-wrap: break-word;">Chapter 3</a>. Does this present any policy or separation of powers concerns?</p>
<p class="indent">7. Just weeks after the trial court decision in <i>Vergara</i>, two different challenges to teacher tenure were filed in New York (and thereafter consolidated). Al Baker, <i>Lawsuit Challenges New York’s Teacher Tenure Laws</i>, N.Y. <span class="smallcap">Times</span>, July 4, 2014, at A14. Plaintiffs survived the state’s initial motion to dismiss. Davids v. State, No. 10115/14 (N.Y. Sup. Ct. Mar. 12, 2014), <a href="http://lawprofessors.typepad.com/education_law/2015/03/new-york-trial-court-permits-constitutional-challenge-to-teacher-tenure-proceed.html" style="overflow-wrap: break-word;">http://lawprofessors.typepad.com/education_law/2015/03/new-york-trial-court-permits-constitutional-challenge-to-teacher-tenure-proceed.html</a> (order denying motions to dismiss). Another tenure challenge was filed in Minnesota in 2016. Derek Black, <i>New Lawsuit Challenging Teacher Tenure Ignores Basic Facts About Teaching Quality and Segregation</i>, <span class="smallcap">Educ. Law Prof Blog</span> (Apr. 14, 2016); <i>see also</i> M. Rebecca Cooper, <i>Alaska and</i> Vergara v. California<i>: Evaluating the Constitutionality of Teacher Tenure in Alaska</i>, 32 <span class="smallcap">Alaska L. Rev</span>. 395, 395 (2015).</p>
<p class="indent">8. Value-added models of teacher evaluation also weighed heavily in <i>Vergara</i>. According to plaintiffs’ expert, “a teacher’s effectiveness can be assessed and measured, and that ineffective teachers can be identified.” Vergara v. State, 246 Cal. App. 4th 619, 202 Cal. Rptr. 3d 262 (2016). While both sides agree on the importance of effective teachers, the state’s expert witness testified that</p>
<p class="space"> </p>
<div class="block">
<p><a id="page_1051" style="overflow-wrap: break-word;"><b>1051</b></a></p>
<p class="noindent">in-school effects on children’s achievement were generally overstated when compared to out-of-school effects [and] student test scores were rarely under a teacher’s control, and were more often determined by peer-group composition of the group tested, including students’ social class and their parents’ educational level. [He] estimated that teachers account for approximately 10 percent of variation in aggregate scores, with the remaining 90 percent attributable to other factors. [He] further stated that VAM was ‘notoriously unreliable and therefore invalid’ in assessing educational outcomes[, but acknowledged on cross-examination] that a VAM analysis utilizing four years of data should be able to identify ‘very bad’ teachers. He agreed that a small percentage of teachers—approximately 1 to 3 percent—consistently have strong negative effects on student outcomes, regardless of the classroom and school composition.</p>

<p class="h7" id="ch386">PROBLEM</p>
<p class="indent">Place yourself in the role of an attorney advisor to your state legislature’s committee on education. Your boss has assigned you to develop a bill to reform your state’s teaching workforce. The goal is to create a statutory framework that will improve teacher quality, ease administrative burdens, and efficiently allocate state resources. Operating with the constitutional limits outlined in this chapter, what changes or frameworks would you propose? Pay particular attention to the procedural protections you would or would not offer teachers, what system you would rely on to evaluate teachers, whether you would retain or alter tenure for new teachers, how you would compensate teachers, and the terms of employment that districts would or would not negotiate.</p>

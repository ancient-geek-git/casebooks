<p class="h7" id="ch370">PROBLEM</p>
<p class="indent">The major challenge in national education reform is to design standards that are reasonably applicable to every state, school district, and school in the country. The varied circumstances and desires of these localities create significant conflict both within and between states. Moreover, there are numerous national constituencies that are at odds with one another. Important advocacy groups and constituencies exist for, at least, the following: poor, minority, and disadvantaged students; teachers and unions; high-performing suburban districts; state and local administrators and boards; federal agencies; education reformers; and public school alternatives.</p>
<p class="indent">The following exercise is designed to provide a deeper understanding of each of these groups, as well as how their competing positions play out in legislation. Pick one of the foregoing national constituencies to represent. Based on the materials covered in this book, as well as outside sources,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/23_ELEFR_Chapter_11.xhtml?favre=brett#note92" id="Rnote92" style="overflow-wrap: break-word;">1</a></sup> identify the standards and reforms that your group would want to retain from the current version of the ESEA and those standards and reforms you would want to see added in the future. Be prepared to present a proposed ESEA reauthorization to your class. Also be prepared to critique the proposals of other groups in class. Once you have done both, seek out those groups with whom you may be able to find compromise. Your goal should be to build a larger coalition and develop a joint revised proposal. Once coalitions and new proposals are formed, vote on the proposed bills and identify the proposal that would be the most likely to pass in Congress.</p>
<p class="h3" id="ch371">E. STANDARDIZED TESTING</p>
<p class="noindent">As the foregoing materials reveal, standardized testing is and has been a core component of the ESEA since the enactment of the Improving America’s School Act in 1994. As the chapters on race and poverty show, test results have also provided important evidence in school desegregation and school finance</p>
<p><a id="page_1002" style="overflow-wrap: break-word;"><b>1002</b></a></p>
<p class="noindent">litigation. This section briefly explores the tests themselves rather than the policies that have relied on them.</p>
<p class="indent">Standardized testing, in the most general sense, refers to any test that is administered and graded in a uniform manner. As discussed here and in educational policy debates, standardized testing most often refers to multiple-choice exams administered to all students and designed to assess students’ proficiency on state or national curriculum in core subjects. Some of these standardized tests are high stakes, meaning that students’ individual performance will have significant educational consequences. For instance, a student’s score might be a primary or the sole factor in whether the student is assigned to a particular ability group or course of study, promoted to the next grade in school, or permitted to graduate. Analogously, standardized tests can be used to make high-stakes decisions about schools as a whole rather than about individual students. As discussed with the NCLB and ESSA, poor performance could lead to sanctions against states, school districts, and schools. Standardized tests, however, need not be used in this “high-stakes” fashion. Standardized tests can be used only for diagnostic purposes, such as generally determining how a group of students is progressing through the curriculum. Or test results might be just one factor among many in making a decision about individual students or schools.</p>
<p class="indent">Two distinct and crucial sets of issues arise with standardized testing. The first set of issues relates to the educational effectiveness and appropriateness of standardized testing. The second set relates to the legal constraints on standardized testing. Standardized testing might be a bad idea from the perspective of educators and, nonetheless, be legal. Likewise, standardized testing might generally be educationally desirable, but run afoul of legal principles if not administered appropriately. While the debate over the educational value of standardized testing is fierce, educators appear to have reached a rough consensus on what form those tests should take if schools are to administer them.</p>
<p class="indent">As an initial matter, educators should adopt clear objectives and purposes before they design or administer the test. They should then determine what information they can reasonably test and how those results can or cannot help them accomplish their goals. <i>See generally</i> <span class="smallcap">Am. Educ. Research Ass’n, Am. Psychol. Ass’n &amp; Nat’l Council on Measurement in Educ., Standards for Educational and Psychological Testing</span> (1999). Four principles or concerns should guide the design of the actual test. First, the test must be valid, meaning that the test is accurate in measuring whether the taker possesses the relevant knowledge. <i>Id.</i> at 9. For instance, a test that sought to measure reading comprehension, but included narratives that discussed matters within common knowledge, might not be valid because the scores it produced could reflect students’ common knowledge as much as their reading comprehension. Second, the test results should be reliable, meaning that student results are consistent and not subject to change based on factors such as who administers the exam, who grades it, or when it is taken. <i>Id.</i> at 25-36. In short, tests are reliable if a student would receive a similar score even if the student took the exam several times. Third, tests should be fair, meaning that they do not contain biases or flaws that would under- or overestimate a student’s skill or knowledge based on the student’s race, gender, ethnicity, or disability. <i>Id.</i> at 74-80. Finally, cut scores for passing or failing tests should be reliable. <i>Id.</i> at 9-16. This means that, if a</p>
<p><a id="page_1003" style="overflow-wrap: break-word;"><b>1003</b></a></p>
<p class="noindent">state requires students to answer 75 percent of the questions correctly to be deemed proficient, it should not be the case that students who score below 75 percent nonetheless possess proficient knowledge of the subject matter. In other words, if a cut score is too high or too low, it mischaracterizes the knowledge that students actually have.</p>
<p class="indent">These educational good practices can often intersect with legal frameworks. For instance, invalid and unreliable tests may have racial and gender biases that render them problematic under various laws. Some of these problems have already been explored in the chapters on race, gender, language status, and disability. With language status and disability, relatively specific law controls how tests can and cannot be used to diagnose language barriers and disabilities, as well as the core subject matter knowledge.</p>
<p class="indent">Relatively few hard and fast legal and constitutional rules exist regarding testing, but two guiding legal principles and rules are worth considering. First, regulations and potentially some statutes may prohibit tests that have disparate impacts based on race, gender, disability, and other protected categories. To be clear, random and small variations in test results between student demographic groups do not typically present any legal concern, but larger disparities can require further analysis to determine whether they are justified by some legitimate educational goal and whether some other test or method might reduce or eliminate the disparities. The likelihood of successfully challenging a test based on racial disparities alone is extremely low given the Court’s holding in <i>Alexander v. Sandoval</i>, 532 U.S. 275 (2001). As <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/14_ELEFR_Chapter_02.xhtml" style="overflow-wrap: break-word;">Chapter 2</a> details, however, administrative remedies still exist for racially disparate impacts and, thus, plaintiffs might still pursue a claim with the Department of Education. The analysis for evaluating disparate impacts in testing is generally the same as that described in the U.S. Department of Education’s Dear Colleague Letter on Resource Comparability, which was reprinted in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/14_ELEFR_Chapter_02.xhtml" style="overflow-wrap: break-word;">Chapter 2</a>. <i>See also</i> <span class="smallcap">U.S. Department of Education Office for Civil Rights, The Use of Tests as Part of High-Stakes Decision-Making for Students</span> (2000).</p>
<p class="indent">Whether <i>Sandoval</i> bars private causes of action for disparate impact regarding gender, language status, and other protected groups is less clear. As you may recall, <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml" style="overflow-wrap: break-word;">Chapter 5</a> included a pre-<i>Sandoval</i> case regarding the gender inequities that resulted from New York’s policy of tying scholarships to student performance on the SAT. <i>See</i> Sharif by Salahuddin v. New York State Educ. Dept., 709 F. Supp. 345 (S.D.N.Y. 1989). Certain aspects of that case may still be valid. Regardless, administrative claims are still available for this and other group-based disparities.</p>
<p class="indent">The second limitation on standardized tests comes from basic due process principles. Due process requires reasonable notice of the materials, concepts, and knowledge on which students are to be tested. Otherwise, when schools deprive students of a high school diploma, for instance, they may be depriving students of a property right without notice and a fair opportunity to learn the material. As an initial matter, “courts have required sufficient advance notice of tests required for graduation to give students a reasonable chance to learn the material presented on the test. A particularly important concern in some of these decisions is the adequacy of notice provided to students.…In looking at the length of the transition period needed between the announcement of a new requirement and its full implementation, the kind of test and the context in</p>
<p><a id="page_1004" style="overflow-wrap: break-word;"><b>1004</b></a></p>
<p class="noindent">which it is administered are central factors to be considered.” <span class="smallcap">The Use of Tests as Part of High-Stakes Decision-Making for Students</span>, <i>supra</i>, at 66. Of particular concern are “the nature of instructional supports, including remediation, that accompany the test, whether re-testing is permitted, and whether the decision to promote or graduate the student considers other information about the student’s performance.” <i>Id</i>.</p>
<p class="indent">In addition, “[s]everal courts have found that ‘fundamental fairness’ requires that students be taught the material covered by the test where passing the test is a condition for receipt of a high school diploma.…For [a] test to meaningfully measure student achievement, the test, the curriculum, and classroom instruction should be aligned. In cases examining systemwide administration of a test, courts require evidence that the content covered by the test is actually taught, but may not expect proof that every student has received the relevant instruction.” <i>Id</i>. at 67.</p>
<p class="indent">As a final note, the use of high-stakes and other tests raises distinct issues in districts that are still under a court order to desegregate or remedy some form of past racial discrimination. <i>See, e.g.</i>, Debra P. v. Turlington, 644 F.2d 397, 407 (5th Cir. 1981); McNeal v. Tate Cty. Sch. Dist., 508 F.2d 1017, 1020 (5th Cir. 1975). In this context, a court is far more likely to intervene and strike down the testing regime on any number of statutory or constitutional grounds.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Is there anything fundamentally unfair about using high-stakes tests to evaluate and make decisions about students?</p>
<p class="indent">2. Although some challenges to standardized testing have succeeded, courts have been reluctant to intervene in what are often challenges to a statewide testing system. In explaining its reluctance, one lower court noted that the state had adopted the testing scheme with the specific intent of improving the educational opportunities and outcomes of minority students. <i>See, e.g.</i>, GI Forum Image De Tejas v. Texas Educ. Agency, 87 F. Supp. 2d 667, 676 (W.D. Tex. 2000). Should the state’s goal matter if the impact of the testing regime is to disadvantage minority students? What if the short-term, negative impact is necessary to achieve the long-term goal?</p>
<p class="indent">3. As you may have noticed in the foregoing excerpts from the Every Student Succeeds Act, states now have far more flexibility in the tests they administer, the weight they assign those tests in measuring a school’s effectiveness, and the instances in which they might intervene in a school with low test scores. <i>See, e.g</i>., Sec. 1111(c)(4)(B).</p>
<p class="indent">4. Section 1111(b)(2)(B) of the Act also indicates, consistent with the literature on testing, that the test states adopt “be used for purposes for which such assessments are valid and reliable, consistent with relevant, nationally recognized professional and technical testing standards, objectively measure academic achievement, knowledge, and skills.” Because the Act does not include a private cause of action, it remains to be seen what limits this provision will actually place on test selection and administration.</p>

<p class="indent">The rationale for female exclusion from contact sports is two-fold. First, powerful lobbies have sought to protect the status-quo ante—the all-male bastions of college basketball and football. Second, powerful and longstanding paternalistic stereotypes focus on the relative fragility of the female body. Such stereotypes posit that no females should play contact sports with males because females are inherently weaker, slower, and less coordinated than males, and thus are prone to debilitating injuries when they play rough sports with males. Such physical stereotypes mix with cultural stereotypes. Our “instincts” may tell us, for example, that there is something unseemly, something dangerous and wrong, about scantily clad females taking scantily clad males to the mat to struggle and strain and sweat in a tumble of flesh, snot, saliva and even blood. Such a scenario is not properly part of a wholesome and egalitarian American education.</p>
<p class="indent">The historic exclusion of females from athletics generally, and particularly from contact sports, combined with cultural taboos for women against developing “male” qualities of physical stamina and strength, muscle mass, and overt aggressive competitiveness, have surely been central components of female dependence and vulnerability to violence. Moreover, benefits touted to justify large expenditures on male athletic opportunities—the emphasis on character building, leadership development, learning team work, learning to excel in highly competitive environments—would equally advantage female citizens in this competitive market economy. Unfettered participation in athletics for women, not as the sexy, silly decorative cheerleaders for male athletes, but as full status athletes entitled to the respect and political and economic opportunities showered upon male athletes would have wide cultural repercussions.</p>
</div>
<p class="space"> </p>
<p class="noindent">Suzanne Sangree, <i>Title IX and the Contact Sports Exemption: Gender Stereotypes in a Civil Rights Statute</i>, 32 <span class="smallcap">Conn. L. Rev.</span> 381, 382-383 (2000).</p>
<p><a id="page_412" style="overflow-wrap: break-word;"><b>412</b></a></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. As indicated above, the Title IX regulations define “contact sports [to] include boxing, wrestling, rugby, ice hockey, football, basketball and other sports the purpose or major activity of which involves bodily contact.” 34 C.F.R. §106.41(a)-(b) (2012). Is this list of sports and the definition of contact sports either over- or under-inclusive? Are there any other sports that should be included or excluded? What sports may fall into the category of a sport where “the purpose or major activity of which involves bodily contact”? How would the <i>Mercer</i> and <i>Force</i> courts examine: baseball or ice hockey? <i>See</i> Cook v. Colgate, 802 F. Supp. 737 (N.D.N.Y. 1992); Leffel v. Wis. Interschol. Athletic Ass’n, 444 F. Supp. 1117 (E.D. Wis. 1978); Carnes v. Tenn. Secondary Sch. Athletic Ass’n, 415 F. Supp. 569 (E.D. Tenn. 1976). Field Hockey? B.C. v. Bd. of Educ. Cumberland Reg’l Sch. Dist., 531 A.2d 1059 (N.J. Super. Ct. App. Div. 1987); Kleczek v. R.I. Interschol. League, Inc., 768 F. Supp. 951 (D.R.I. 1991); <i>see also Williams</i>, 998 F.2d at 169-170 (holding that the determination of whether field hockey is a contact sport is a triable issue of fact).</p>
<p class="indent">2. Does the regulatory contact sports exemption contradict the purpose of Title IX’s athletics provisions? Is it inconsistent with the Constitution? Is the effect of the exemption to perpetuate stereotypes and gender inequities rather than address them?</p>
<p class="indent">3. Some state courts have found that their state constitutional gender discrimination provision prohibits discrimination against women in contact sports. <i>See</i> NOW v. Little League Baseball, Inc., 318 A.2d 33 (N.J. Super. 1974); Commonwealth v. Pa. Interschol. Athletic Ass’n, 334 A.2d 839 (Pa. Commw. 1975); Darrin v. Gould, 540 P.2d 882 (Wash. 1975) (football); <i>see also</i> Att’y Gen. v. Mass. Interschol. Athletic Ass’n, 393 N.E.2d 284 (Mass. 1979) (holding that boys cannot be excluded from girls’ teams).</p>
<p class="h4" id="ch147">3. <i>Determining Equal Treatment Under Title IX’s Athletic Provisions</i></p>
<p class="noindent">Title IX regulations require all educational institutions receiving federal funds to perform self-evaluations and to provide written assurances that the institution is in compliance with the terms of Title IX and its regulations. 34 C.F.R. §106.3-106.4 (2012). The Department of Education looks at ten aspects of a school’s athletic program in assessing whether a school is providing equal treatment:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">(1) Whether the selection of sports and levels of competition effectively accommodate the interests and abilities of members of both sexes; (2) The provision of equipment and supplies; (3) Scheduling of games and practice time; (4) Travel and per diem allowance; (5) Opportunity to receive coaching and academic tutoring; (6) Assignment and compensation of coaches and tutors; (7) Provision of locker rooms, practice and competitive facilities; (8) Provision of medical and training facilities and services; (9) Provision of housing and dining facilities and services; (10) Publicity.</p>
</div>
<p class="space"> </p>
<p><a id="page_413" style="overflow-wrap: break-word;"><b>413</b></a></p>
<p class="noindent">
<i>Id.</i> §106.41(c). Note that the equal treatment factors do not require equal expenditures for male and female teams, although the Department of Education may consider the failure to provide needed funds for teams for one sex in considering equality of opportunity. <i>Id.</i></p>
<p class="indent">In 1979, the Department of Health, Education, and Welfare (HEW) clarified what it means to “provide equal athletic opportunities for members of both sexes and to effectively accommodate students’ athletic interests and abilities.” Intercollegiate Athletics Policy Interpretation, 44 Fed. Reg. 71,413 (1979) (adopted by the Department of Education when it was established in 1980). The Department of Education articulated a three-part test to guide this inquiry and indicated that a school was in compliance with Title IX if it could meet any one of three following prongs:</p>
<ol>
<li>Whether intercollegiate level participation opportunities for male and female students are provided in numbers substantially proportionate to their respective enrollments; or</li>
<li>Where the members of one sex have been and are underrepresented among intercollegiate athletes, whether the institution can show a history and continuing practice of program expansion which is demonstrably responsive to the developing interests and abilities of the members of that sex; or</li>
<li>Where the members of one sex are underrepresented among intercollegiate athletes, and the institution cannot show a history and continuing practice of program expansion, as described above, whether it can be demonstrated that the interests and abilities of the members of that sex have been fully and effectively accommodated by the present program.</li>
</ol>
<p class="noindent">U.S. Dep’t of Educ., <i>Intercollegiate Athletics Policy Clarification: The Three-Part Test—Part Three, Dear Colleague Letter</i> 3 (Apr. 20, 2010). This test is essentially a codification of the First Circuit Court of Appeals opinion in <i>Cohen v. Brown University</i>, 991 F.2d 888, 897-898 (1st Cir. 1993). There, the court indicated that the first prong of the test furnishes “a safe harbor for those institutions that have distributed athletic opportunities in numbers ‘substantially proportionate’ to the gender composition of their student bodies.” <i>Id.</i> at 897. By maintaining proportionality between student body composition and athletic opportunities, these institutions are essentially exempted from further compliance analysis. <i>Id.</i> at 898. Of course, most institutions have yet to reach substantial proportionality. For these schools, the court wrote, the second and third prongs exist and “recognize that there are circumstances under which, as a practical matter, something short of this proportionality is a satisfactory proxy for gender balance.” <i>Id.</i> The second prong recognizes that “so long as a university is continually expanding athletic opportunities in an ongoing effort to meet the needs of the underrepresented gender…[Title IX is “satisfied” and] does not require that the university leap to complete gender parity in a single bound.” <i>Id.</i> Similarly, the third prong is met “if the underrepresented sex’s discernible interests are fully and effectively accommodated,” which means that “Title IX does not</p>
<p><a id="page_414" style="overflow-wrap: break-word;"><b>414</b></a></p>
<p class="noindent">require that the school create teams for, or rain money upon, otherwise disinterested students.” <i>Id.</i></p>
<p class="indent">In 2010, recognizing the practical importance of this third prong, the Department of Education’s Office for Civil Rights (OCR) clarified what it means to accommodate student interest. OCR posed three questions to determine whether student interests are being accommodated: (1) Is there unmet interest in a particular sport? (2) Is there sufficient ability to sustain a team in the sport? (3) Is there a reasonable expectation of competition for the team? U.S. Dep’t of Educ., <i>Intercollegiate Athletics Policy Clarification, supra</i>, at 4. If the answer to all three questions is yes, a violation exists. The first of these three questions, however, may be the most nebulous. For the first question of unmet interest, OCR examines a number of indicators, including</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">whether an institution uses nondiscriminatory methods of assessment when determining the athletic interests and abilities of its students; whether a viable team for the underrepresented sex recently was eliminated; multiple indicators of interest [(requests by students, participating in club and intramural sports, results of surveys, etc.)]; multiple indicators of ability [(athletic experiences and accomplishments, opinions of coaches, administrators, and athletes, participation in other sports demonstrating skills fundamental to the sport being considered, tryouts)]; and frequency of conducting assessments.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 4-8. OCR noted that “a properly designed and implemented survey is one tool that can assist an institution in capturing information on students’ interests and abilities,” although OCR “will not accept an institution’s reliance on a survey alone, regardless of the response rate, to determine whether it is fully and effectively accommodating the interests and abilities of its underrepresented students.” <i>Id</i>. at 8.</p>
<p class="indent">As to whether there is sufficient ability to sustain a team in a sport, the OCR evaluates factors comparing the minimum number of participants needed for a particular sport, considering skill sets and rates of substitutions and injuries, the size of teams at other schools, and the opinions of coaches concerning the abilities required to field an intercollegiate team. <i>Id.</i> at 12-13. As to the expectation of competition, OCR considers whether there are opportunities to compete against other schools with which the institution currently competes in these sports and whether other schools in the geographic area, which the institution does not currently compete, can provide competitive opportunities. <i>Id.</i> at 13.</p>
<p class="indent">Critics of Title IX’s sports provisions argue that since women are less interested in sports than men, there is no need to take steps to achieve equal opportunity. <i>See, e.g.,</i> Ross A. Jurewitz, <i>Playing at Even Strength: Reforming Title IX Enforcement in Intercollegiate Athletics</i>, 8 <span class="smallcap">Am. U. J. Gender Soc. Pol’y &amp; L.</span> 283, 332-333 (2000); Michael Straubel, <i>Gender Equity, College Sports, Title IX and Group Rights: A Coach’s View</i>, 62 <span class="smallcap">Brook. L. Rev.</span> 1039, 1041-1042 (1996). But as the court in the second appeal of <i>Cohen v. Brown</i> reasoned, women’s lower rate of participation in sports in not because of an inherent lack of interest; it is a result of the limited opportunities women have historically had to participate in athletics. Cohen v. Brown Univ., 101 F.3d 155, 178-179 (1st Cir. 1996). Some scholars go further, arguing that social conditioning devalues women athletes and discourages participation in sports. Thus, female interest is a false measure. </p>
<p><a id="page_415" style="overflow-wrap: break-word;"><b>415</b></a></p>
<p class="noindent"><i>See, e.g.,</i> <span class="smallcap">Nancy Levit &amp; Robert R.M. Verchick</span>, <span class="smallcap">Feminist Legal Theory</span> 114-115 (2006); Jocelyn Samuels, <i>Reviewing the Play: How Faulty Premises Affected the Work of the Commission on Opportunity in Athletics and Why Title IX Protections Are Still Needed to Ensure Equal Opportunity in Athletics</i>, 3 <span class="smallcap">Margins</span> 233, 242 (2003). Outside social forces intentionally stimulate interest in men, but not necessarily in women. <i>Id.</i></p>
<p class="indent">OCR received extensive criticism for adopting the three-part test as described in <i>Cohen v. Brown</i>. Many argue that since the last two parts are so difficult to meet, the “substantially proportionate” prong has become a quota system, which restricts the ability of schools to establish nonrevenue building sports such as lacrosse, wrestling, or water polo since such schools would be required to establish both a women’s and a men’s team to comply with Title IX. <i>See, e.g.,</i> Victoria Langton, Comment, <i>Stop the Bleeding: Title IX and the Disappearance of Men’s Collegiate Athletic Teams</i>, 12 <span class="smallcap">Vanderbilt J. Ent. &amp; Tech. L.</span> 181 (2008). Others counter this premise, pointing out that (1) only a small percentage of colleges use the “substantially proportionate” measure; (2) support for sports other than football and basketball has increased over the years; (3) men’s sports still receive the vast majority of athletics funds; and (4) the unequal distribution of athletic funds across sports and the bloated budgets provided to football and basketball have just as large an impact on sports offerings as does Title IX concerns. <i>See generally</i> Nat’l Women’s L. Ctr., <i>Title IX and Men’s “Minor” Sports: A False Conflict</i> (July 15, 2008). Regardless, subsequent courts have rejected challenges to the three-part test. <i>See, e.g.</i>, Nat’l Wrestling Coaches Ass’n v. Dep’t of Educ., 366 F.3d 930 (D.C. Cir. 2004), <i>cert. denied</i>, 545 U.S. 1104 (2005); Kelley v. Bd. of Trs., Univ. of Ill., 1993 U.S. Dist. LEXIS 14272, <i>aff’d</i>, 35 F.3d 265 (7th Cir. 1994), <i>cert. denied</i>, 513 U.S. 1128 (1995).</p>
<p class="h7" id="ch148">PROBLEM</p>
<p class="indent">In 1999, the U.S. Department of Education found that the University of North Virginia was denying females equal athletic opportunities. The university responded that it would remedy the disparity within a reasonable period of time. A decade later, however, female participation in intercollegiate athletics at the University of North Virginia continued to be disproportionately lower than female undergraduate enrollment. Women comprised 44 percent of the student body, but they accounted for only 23.4 percent of the university’s intercollegiate athletes.</p>
<p class="indent">In 2010, the university was faced with a significant deficit in its athletic budget and determined that it would need to reduce athletic costs significantly. Determined to field only teams “capable of competing for championships,” the university concluded that it would have to discontinue some teams to eliminate its deficit. The university evaluated all 19 of its sports against seven criteria: (1) whether its conference or the NCAA sponsored a championship in the sport; (2) the tradition of success in the sport; (3) the level of interest and participation in the sport at the high school level; (4) the adequacy of the university’s facilities for the sport; (5) the level of spectator interest; (6) gender and ethnic issues; and</p>
<p><a id="page_416" style="overflow-wrap: break-word;"><b>416</b></a></p>
<p class="noindent">(7) the cost of the sport. Based on these factors, the university discontinued four teams: men’s swimming, men’s fencing, and men’s and women’s diving. Men’s swimming was selected for termination because the program was historically weak, swimming is not widely offered in high schools, and it does not have a large fan base. The university did not eliminate women’s swimming because the school’s legal counsel advised that such action might lead to noncompliance with Title IX.</p>
<p class="indent">Members of the men’s swimming team are disappointed and have approached you to represent them. Advise them as to the viability of any legal claims they might assert.</p>
<p class="h3" id="ch149">H. PREGNANCY</p>
<p class="noindent">Historically, most schools had policies that excluded women from school when they became pregnant or became mothers. While these schools may have eliminated the policies, pregnancy remains a common reason why young women drop out of school. <span class="smallcap">Nat’l Women’s L. Ctr.</span>, <span class="smallcap">How to Keep Pregnant and Parenting Students from Dropping Out: A Primer for Schools</span> 1 (2007) (noting that “one-quarter to one-third of female dropouts say that pregnancy…played a role in their decision to leave school”). Only about half of women who become mothers during high school ultimately receive a high school diploma by age 22, whereas 90 percent of other female students will earn their diploma. Saul D. Hoffman, <i>By the Numbers—The Public Costs of Teen Childbearing,</i> <span class="smallcap">National Campaign to Prevent Teen Pregnancy</span> 14 (2006). Recognizing the unique educational challenges these young women face, Title IX regulations prohibit discrimination against pregnant students:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">A recipient shall not discriminate against any student, or exclude any student from its education program or activity, including any class or extracurricular activity, on the basis of such student’s pregnancy, childbirth, false pregnancy, termination of pregnancy or recovery therefrom, unless the student requests voluntarily to participate in a separate portion of the program or activity of the recipient.</p>
</div>
<p class="space"> </p>
<p class="noindent">34 C.F.R. §106.40(b)(1) (2012). Although a school may require certification of the pregnancy, a Title IX recipient must treat pregnancy and related conditions as “any other temporary disability” and allow “a leave of absence for so long a period of time as is deemed medically necessary by the student’s physician.” <i>Id.</i> §106.40(b)(2)-(b)(5). These and other regulations are generally designed to achieve three goals: (1) preventing schools from excluding pregnant students from mainstream education programs and extracurricular activities; (2) ensuring pregnant students have a choice in whether to stay in the mainstream classroom or to attend alternative programs; and (3) delivering pregnant students educational opportunities that are comparable in quality to the education other students receive. <i>See generally</i> Kendra Fershee, <i>Hollow Promises for Pregnant</i></p>
<p><a id="page_417" style="overflow-wrap: break-word;"><b>417</b></a></p>
<p class="noindent"><i>Students: How the Regulations Governing Title IX Fail to Protect Pregnancy Discrimination in Schools</i>, 43 <span class="smallcap">Ind. L. Rev.</span> 79, 84-93 (2009).</p>
<p class="indent">Title IX makes clear that a school or activity cannot exclude students for becoming or being pregnant or a parent, but the extent to which they can punish students for sexual activity presents more complex issues. For instance, some school activities such as National Honor Society may include a “moral character” component, which officials might interpret premarital sex as violating. Pregnancy by an unmarried student amounts to per se evidence of premarital sex. The next two cases examine the question of whether enforcement of such policies constitutes discrimination on the basis of gender or whether they are legitimate attempts to regulate student behavior akin to any number of other discipline and character policies. Closely related is the question of whether the disparate impact alone of such policies amounts to a violation of Title IX or whether plaintiffs must establish that the policies are intentionally discriminatory.</p>
<p class="h5" id="ch150">Pfeiffer v. School Board for Marion Center Area</p>
<p class="h5a"><i>917 F.2d 779 (3d Cir. 1990)</i></p>
<p class="indent">The major question in this appeal is whether the district court erred in concluding that there was no violation of Title IX, when Arlene Pfeiffer was dismissed as a member of a high school chapter of the National Honor Society. The district court found that she was dismissed because of premarital sexual activity and not because of gender discrimination. [W]e hold that the finding was not clearly erroneous and accordingly affirm this determination of the court.</p>
<p class="indent">We are troubled, however, with an evidentiary ruling that excluded the testimony of a male student member of the school’s chapter of the National Honor Society. We remand, therefore, for the limited purpose of admitting the proffered testimony. We hold that this testimony has the potential of being relevant to whether there was discriminatory intent by members of the faculty council to dismiss Pfeiffer from the high school chapter.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">The appellant, Arlene Pfeiffer, was a member of the class of 1984 at the Marion Center Area High School in Marion, Indiana County, Pennsylvania. [Based on her high grades, service as president of the student council, and other accolades,] she was elected to her high school’s chapter of the National Honor Society (NHS) in 1981. During the spring of 1983, Pfeiffer, who was unmarried, discovered that she was pregnant [and informed various guidance counselors and the principal]. Principal Stewart told her that he saw no problem in her plan to continue school and graduate.</p>
<p class="indent">The handbook for the National Honor Society requires that students be selected for membership on the basis of scholarship, service, leadership and character. The high school had a selection procedure which followed the national organization’s instructions, in which these qualities were assessed by</p>
<p><a id="page_418" style="overflow-wrap: break-word;"><b>418</b></a></p>
<p class="noindent">teachers. To be admitted into the NHS, a student was rated by at least five teachers. In the instructions under the heading “Leadership” one of the qualities to be assessed was whether the student exerted the type of leadership which directly influences others for good conduct. Another quality to be assessed under the heading “Character” was whether the student upholds principles of morality and ethics.</p>
<p class="indent">[On learning of Pfeiffer’s pregnancy, the faculty council for NHS scheduled a meeting in the fall of 1983. At the meeting, “council members explained to her that her NHS membership was in question because premarital sex appeared to be contrary to the qualities of leadership and character essential for membership,” but the council took no immediate action against her. In a second meeting prompted by a request from Pfeiffer’s father, the council, by secret ballot, voted unanimously to dismiss her from the NHS. The stated basis was Pfeiffer’s “[f]ailure to uphold the high standards of leadership and character required for admission and maintenance of membership. It is the opinion of the faculty council that a member must consistently set a positive example for others and, as outlined in the selection guidelines, always uphold all of the high standards of moral conduct.” Pfeiffer’s parents then appealed the council’s determination to the school board. After a public meeting with the parents and their counsel, the board unanimously affirmed Pfeiffer’s dismissal from NHS.]</p>
<p class="indent">After graduation from high school, with honors, Pfeiffer elected not to go to college and began working with the Holiday Inn of Indiana, where she is presently a sales manager. She is married, but not to the father of the child conceived while she was in school.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">During a bench trial, the court heard testimony that the school district keeps no records of a student’s extracurricular activities and that there are no records therefore concerning Pfeiffer’s induction or absence thereof, or of her membership in the NHS. The NHS no longer exists at Marion Center Area High School and the national organization is no longer a party to this suit.</p>
<p class="indent">Testimony was presented that a pregnant female student had resigned from the NHS chapter after an admission of engaging in premarital sex 10 to 12 years earlier. She apparently had been given the choice of resignation or dismissal by the faculty council. No male member of the chapter has ever been dismissed for premarital sexual activity. The appellant offered to introduce testimony by a former student who was a male member of the chapter, that two years after Pfeiffer’s dismissal, while a senior at the high school he impregnated his girlfriend and that he was not dismissed from the chapter. The district court excluded the evidence.</p>
<p class="indent">After considering the admitted evidence, the district court made a factual finding that the plaintiff was not dismissed for her pregnancy but because the faculty council concluded that she had failed to uphold the standards of the National Honor Society by engaging in premarital sexual intercourse.</p>
<p><a id="page_419" style="overflow-wrap: break-word;"><b>419</b></a></p>
<p class="h8"><span class="smallcap">V</span></p>
<p class="indent">Title IX of the Education Amendment of 1972 provides, in part, as follows: “No person in the United States shall, on the basis of sex, be excluded from participation in, be denied the benefits of, or be subjected to discrimination under any education program or activity receiving Federal financial assistance.” 20 U.S.C. §1681(a). Regulations promulgated pursuant to Title IX specifically apply its prohibition against gender discrimination to discrimination on the basis of pregnancy, parental status, and marital status. Pursuant to 34 C.F.R. §106.40 (1980), “A recipient shall not apply any rule concerning a student’s actual or potential parental, family, or marital status which treats students differently on the basis of sex.…A recipient shall not discriminate against any student or exclude any student from its education program or activity, including any class or extracurricular activity, on the basis of such student’s pregnancy, childbirth, false pregnancy, termination of pregnancy or recovery therefrom unless the student requests voluntarily to participate in a separate portion of the program or activity of the recipient.”</p>
<p class="indent">The district court held that the faculty council and the school board did not violate Title IX or the regulations because the plaintiff was not dismissed from the NHS because of her pregnancy but because the faculty council considered premarital sex as setting an example inconsistent with the objectives and standards of the Honor Society.</p>
<p class="h8"><span class="smallcap">VI</span></p>
<p class="indent">In <i>Wort v. Vierling</i>, No. 82-3169, slip op. (C.D. Ill. Sept. 4, 1984), the court held that a school district’s dismissal of a pregnant student from the National Honor Society was a violation both of Title IX and the equal protection clause of the fourteenth amendment. In <i>Wort</i>, the court concluded that “[p]laintiff was dismissed from the NHS because of her pregnancy or the acts leading up to her pregnancy.”</p>
<p class="indent">In reaching that decision, the court in <i>Wort</i> declined to distinguish the sexual conduct from the resulting pregnancy. But the district court here did make this distinction. It specifically found that Pfeiffer was dismissed not because she was pregnant but because she had engaged in premarital sexual activity. This is an important distinction between the two cases. Regulation of conduct of unmarried high school student members is within the realm of authority of the National Honor Society given its emphasis on leadership and character.</p>
<p class="indent">In any event, the appellant’s entire argument before us rests upon her allegation that she was dismissed from the chapter because of her condition of pregnancy. Unfortunately for her theory, however, the district court found that “[t]he plaintiff was not dismissed for her pregnancy but because the council thought she had failed to uphold the standards [of the NHS].” As a finding of fact, this holding may not be disturbed unless clearly erroneous. We do not believe that it is erroneous. Supporting this finding is the stated reason given by the council for her dismissal: Failure to uphold the standards of leadership and character required for admission and maintenance of membership. Moreover,</p>
<p><a id="page_420" style="overflow-wrap: break-word;"><b>420</b></a></p>
<p class="noindent">the finding is supported by the testimony of the faculty council members before the district court, each of whom testified at trial. Each faculty council member specifically denied that his or her dismissal vote was based anywhere on Pfeiffer’s sex, on her pregnancy, or on her failure to marry after she had engaged in premarital sexual activity.</p>
<p class="indent">This factual finding is bolstered by the district court’s reasoning that “[f]aced with the task of educating hundreds of young people, and with constant demand by the public that the schools instill attributes of good character as part of the educational process, the Council and the Board can scarcely be criticized for taking the action which was taken.”</p>
<p class="indent">Indeed, the Supreme Court has given us express guidance in matters relating to student conduct in public schools: “The process of educating our youth for citizenship in public schools is not confined to books, the curriculum, and the civics class; schools must teach by example the shared values of a civilized social order. Consciously or otherwise, teachers—and indeed the older students—demonstrate the appropriate form of…conduct and deportment in and out of class. Inescapably, like parents, they are role models. The schools, as instruments of the state, may determine that the essential lessons of civil, mature conduct cannot be conveyed in a school that tolerates lewd, indecent, or offensive speech and conduct.…” <i>Bethel Sch. Dist. No. 403 v. Fraser</i>, 478 U.S. 675, 683 (1986).</p>
<p class="h8"><span class="smallcap">VII</span></p>
<p class="indent">More difficult, however, is appellant’s contention that the district court abused its discretion in excluding the proffered testimony of a former student, a male member of the Marion Center Area High School chapter of the NHS. At trial, [plaintiff’s counsel attempted to introduce testimony by a former student that he had engaged in premarital sex, which some members of the school would have been aware of based on his fiancée’s pregnancy. Plaintiff’s counsel also proffered evidence regarding another male high school student was commonly known to have engaged in premarital sex and that the council had not taken action against either of these males.]</p>
<p class="indent">We find this evidence can possibly be relevant to the state of mind of the faculty council [regarding Pfeiffer], and whether the council and the board’s explanation for their actions was pretextual when they dismissed Pfeiffer. The proffered testimony is relevant to the issue of intentional discrimination. We, therefore, disagree with the district court’s exclusion of it on the grounds that the events in the proffer post-dated by some years the [action against Pfeiffer]. [W]e believe that the evidence has the potential of being relevant to whether the council members followed a double standard in evaluating premarital sexual activities of NHS chapter members. Under these circumstances, to exclude it was not consistent with sound exercise of discretion.</p>
<p class="indent">However, in directing that this testimony be considered, we are not saying that the proffer was sufficient. For example, all the proffer said was that the male student “had informed his teacher and other members of the Marion Center community that he was the father and that he had got married because his</p>
<p><a id="page_421" style="overflow-wrap: break-word;"><b>421</b></a></p>
<p class="noindent">[fiancée] had gotten pregnant.” There is nothing in the proffer declaring that any member of the council had any knowledge of this situation.</p>
<p class="indent">What is important to the ultimate determination is what information was communicated to the council members. Lacking such communication, the testimony may not even be relevant. Moreover, even if the district court finds that the council did know of the male student’s premarital sexual activity and did nothing about it, this by itself does not require the district court to make automatic findings one way or another. By remanding, we only instruct the district court to consider the proffered testimony for what it may be worth.</p>
<p class="h8"><span class="smallcap">VIII</span></p>
<p class="indent">[The Court notes that the Supreme Court has not decided whether intent is a necessary element for a claim under Title IX, but notes that “we need not meet this problem because the gravamen of Pfeiffer’s complaint is that she was intentionally discriminated against in violation of Title IX and its implementing regulations. This is, therefore, not a case of discriminatory effect, but one of discriminatory intention. We find it sufficient to allow a remedy of compensatory damages when a plaintiff alleges and then establishes discriminatory intent.”]</p>
<p class="h8"><span class="smallcap">XI</span></p>
<p class="indent">The judgment of the district court will be affirmed in part and vacated and remanded in part.</p>
<div class="line" />
<p class="indent">The court in <i>Chipman v. Grant County School District</i> takes a different approach from <i>Pfeiffer</i> and is skeptical of whether premarital sex can realistically be distinguished from pregnancy given the way in which schools typically enforce the policy. Questions and comments regarding both <i>Pfeiffer</i> and <i>Chipman</i> follow the <i>Chipman</i> excerpt. Compare the differing approaches as you read <i>Chipman</i>.</p>
<p class="h5" id="ch151">Chipman v. Grant County School District</p>
<p class="h5a"><i>30 F. Supp. 2d 975 (E.D. Ky. 1998)</i></p>
<p class="indent">Title IX regulation[s] unequivocally prohibit[t] pregnancy discrimination by the defendants. Although its language is somewhat different, its purpose is generally the same as the Pregnancy Discrimination Act. Therefore, the court believes precedents under the Pregnancy Discrimination Act are applicable here.</p>
<p class="indent">Use of a disparate impact theory for proving discrimination is well recognized in pregnancy cases. It has long been recognized that the anti-discrimination laws prohibit “both overt discrimination, as well as practices that are fair in form but discriminatory in operation.” The plaintiff’s burden in a disparate impact case “is to prove that a particular…practice has caused a significant</p>
<p><a id="page_422" style="overflow-wrap: break-word;"><b>422</b></a></p>
<p class="noindent">adverse effect on a protected group. Once the plaintiff establishes the adverse effect, the burden shifts to the [defendant] to produce evidence that the challenged practice is a…necessity.”</p>
<p class="indent">When a disparate impact analysis is applied to the evidence now of record in the instant case, the balance tips decidedly in favor of the plaintiffs. The plaintiffs have met their burden of proving that the challenged practices of the defendants in screening students for admission to the NHS has caused a significant adverse effect on the protected group, i.e., young women who have become pregnant from premarital sex and have become visibly pregnant. Statistically, 100% of such young women are not admitted to the [Grant County National Honor Society (GCNHS)]. Although the defendants argue that they are not basing their decision on pregnancy, but rather on non-marital sexual relations, the disparate impact on young women such as the plaintiffs is apparent.</p>
<p class="indent">Although 100% of young women who are visibly pregnant or who have had a child out of wedlock are denied membership, as far as the record reflects, defendants’ policy excludes 0% of young men who have had premarital sexual relations and 0% of young women who have had such relations but have not become pregnant or have elected to have an early abortion.</p>
<p class="indent">The defendants claim that they would also exclude such students from the NHS membership but none have ever come to their attention. It may be that the discriminatory impact resulting from this policy is unintentional but proof of intentional discrimination is not required under a disparate impact theory.</p>
<p class="indent">The plaintiffs having met their initial burden of showing the significant adverse impact of defendants’ policy, the burden now shifts to the defendants to show that the challenged practice is a reasonable necessity. The defendants have not met such burden on the record now before the court. There are many alternate means to assess the character of candidates for membership in the NHS by non-discriminatory criteria. Therefore the court holds that plaintiffs’ probability of success herein is very high using a disparate impact theory.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Is “premarital sex contrary to the qualities of leadership and character essential for membership” in the National Honor Society? Is premarital sex an indication of a failure to “uphold high standards of moral conduct”? Is punishing students for premarital sex a form of discrimination based on marital status? If so, would that place the issue of voluntary sexual behavior beyond the purview of school regulation?</p>
<p class="indent">2. As discussed in <i>Pfeiffer</i> and <i>Chipman</i>, courts endeavor to determine whether the exclusion of a pregnant student is gender-based discrimination under the Equal Protection Clause and pregnancy discrimination under Title IX, or is based on prohibitions on premarital sex. Further, there is an inconsistency among courts over whether plaintiffs can prove Title IX pregnancy discrimination under a disparate impact theory. <i>Pfeiffer</i> required proof of intent, while <i>Chipman</i> held that disparate impact was sufficient, relying on authority</p>
<p><a id="page_423" style="overflow-wrap: break-word;"><b>423</b></a></p>
<p class="noindent">from two other courts. <i>But see</i> Hall v. Lee Coll., 932 F. Supp. 1027, 1031-1033 (E.D. Tenn. 1996) (refusing to examine Title IX’s pregnancy regulations to evaluate the suspension of a pregnant student for premarital sex, arguing that the policy was gender neutral). The Supreme Court has not resolved this split of opinion. <i>See generally</i> Michelle Gough, <i>Parenting and Pregnant Students: An Evaluation of the Implementation of the “Other” Title IX</i>, 17 <span class="smallcap">Mich. J. Gender &amp; L.</span> 211, 229-234, 248 (2011). Which court’s rationale is most compelling? Given the real difference between the sexes in regard to pregnancy and its obvious connection to sex, are distinctions between punishment for pregnancy and premarital sex reliable, or do they just invite biased enforcement? If a school cannot punish students for premarital pregnancy, why should it be able to punish them for premarital sex?</p>
<p class="indent">3. Is it possible that some differential treatment of students for premarital sex is a result of lax enforcement and/or a certain level of respect for student privacy as opposed to gender discrimination? A school might want to prohibit premarital sex as a general principle while at the same time having little interest in seeking it out. Nonetheless, when the school is presented with an obvious infraction based on pregnancy, the school might believe it must either abandon its position or enforce the rule against the pregnant student. Is there any other choice? Is enforcing the rule discrimination? Even if discrimination is not necessarily involved, is it likely enough as a general principle to follow the rationale in <i>Chipman</i>?</p>
<p class="indent">4. One scholar argues that the Title IX pregnancy regulations are insufficient to effectively prevent pregnancy discrimination:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">First, they have no specific mandates requiring schools to report the numbers of pregnant students who drop out of school, choose to attend alternative schools, or what academic requirements are in place for pregnant students at alternative schools. Second, they do not provide adequate enforcement mechanisms to catch violations of the Regulations and Title IX when they occur. Third, they do not require routine reviews of Recipients. Fourth, the provision requiring that any alternative education available to pregnant students must be comparable to that available to non-pregnant students fails to include specific strictures to ensure that pregnant students are not receiving inferior opportunities. Fifth, the Regulations lack directives for school administrators in the role of advising pregnant students about their options and rights under Title IX.</p>
</div>
<p class="space"> </p>
<p class="noindent">Kendra Fershee, <i>Hollow Promises for Pregnant Students: How the Regulations Governing Title IX Fail to Protect Pregnancy Discrimination in Schools</i>, 43 <span class="smallcap">Ind. L. Rev.</span> 79, 94 (2009). Most important, there is some ambiguity over whether the Title IX pregnancy regulations provide a private cause of action, particularly under disparate impact theories post-<i>Sandoval. See generally id.</i></p>
<p class="indent">5. In response to high dropout rates among pregnant teens and mothers, many communities have established alternative schools and supplemental programs to assist pregnant students in continuing their education. <i>See generally</i> Tamara S. Ling, Comment, <i>Lifting Voices: Towards Equal Education for Pregnant and Parenting Students in New York City</i>, 29 <span class="smallcap">Fordham Urb. L.J.</span> 2387, 2400-2407 (2002); Monica J. Stamm, Note, <i>A Skeleton in the Closet: Single-Sex Schools for Pregnant Girls</i>, 98 <span class="smallcap">Colum. L. Rev.</span> 1203 (1998). Title IX demands that alternative</p>
<p><a id="page_424" style="overflow-wrap: break-word;"><b>424</b></a></p>
<p class="noindent">programs be voluntary, requires that students be told of the educational options available in both mainstream classes and alternative programs, and prohibits advising the student to transfer to a pregnancy school. <i>See</i> <span class="smallcap">Wendy C. Wolf, Ctr. for Assessment &amp; Pol’y Dev.</span>, <span class="smallcap">Using Title IX to Protect the Rights of Pregnant and Parenting Teens</span> (1999). Some argue that these special programs are necessary, while others argue that mainstream programs need to be more accommodating of the needs of pregnant and parenting students. <i>See generally</i> Ling, <i>supra</i> at 2407-2408.</p>
<p class="indent">6. What kind of accommodations should schools be required to provide to their pregnant and parenting students? Some courts have required significant accommodations, including the provision of childcare and reasonable accommodations for course and exam schedules. <i>See, e.g.,</i> De La Cruz v. Tormey, 582 F.2d 45 (9th Cir. 1978) (childcare facilities); Hogan v. Ogden, No. Cu-06-5078 EFS, 2008 WL 2954245 (E.D. Wash. July 30, 2008) (exam schedule alteration). Requiring schools to respond to pregnant and parenting students’ needs, however, does not mean schools lack discretion in how they meet those needs. It may be enough that a school provides students viable options, even if the options are not the ones a student would prefer. <i>See, e.g.</i>, Darian v. Univ. of Mass., Boston, 980 F. Supp. 77 (D. Mass. 1997) (finding no violation where the school offered “an array of remedial measures” to reasonably accommodate the student); <i>see also</i> Ivan v. Kent State Univ., 863 F. Supp. 581, 583 (N.D. Ohio 1994) (finding that pregnant student was treated differently because of her poor performance, not gender or pregnancy).</p>
<p class="indent">7. An important issue is the extent of privacy protections for pregnant students. Are schools allowed to provide, administer, or require pregnancy tests? <i>See</i> Gruenke v. Seip, 225 F.3d 290, 295 (3d Cir. 2000) (requiring a pregnancy test is an unreasonable seizure under the Fourth Amendment); Villaneuva v. San Marco Consol. Ind. Sch. Dist., No. A-05-CA-455LY, 2006 WL 2591082, at *8 (W.D. Tex. Sept. 7, 2006) (same). If, however, a school becomes aware of a student’s pregnancy, lower courts have upheld schools’ discretion to notify the student’s parents and other administrators. <i>See</i> Port Wash. Teacher’s Ass’n v. Bd. of Educ. of the Port Wash. Union Free Sch. Dist., 361 F. Supp. 2d 69 (E.D.N.Y. 2005); Holt v. Super. Ct., No. B157647, 2002 WL 1399106 (2d Cir. June 28, 2002).</p>
<p class="indent">8. Equal protection jurisprudence asks whether “similarly situated” individuals have been treated differently. The problem with pregnancy-related issues is that males and females are not similarly situated. Thus, some argue that males and females should not be treated as such for equal protection purposes. In <i>Kicklighter v. Evans County School District</i>, 968 F. Supp. 712 (S.D. Ga. 1997), <i>aff’d</i>, 140 F.3d 1043 (11th Cir. 1998), a case where the plaintiff did not make a Title IX claim, a student alleged that she was suspended for becoming pregnant with a man of a different race, but the school argued that she was suspended for disrupting class. 968 F. Supp. at 714, 720. The court rejected her claim, reasoning that she had not been treated differently from other pregnant students, who were the similarly situated persons to whom she should be compared. <i>Id.</i> at 720; <i>see also</i> Kendra Fershee, <i>An Act for All Contexts: Incorporating the Pregnancy Discrimination Act into Title IX to Help Pregnant Students Gain and</i></p>
<p><a id="page_425" style="overflow-wrap: break-word;"><b>425</b></a></p>
<p class="noindent"><i>Retain Access to Education</i>, 39 <span class="smallcap">Hofstra L. Rev.</span> 281, 313 (2010) (arguing that the “court’s narrow construction of who is similarly situated essentially makes it impossible that a pregnant student could win a claim for pregnancy discrimination, unless there were other pregnant students in the school who also had discipline problems” but had been treated differently).</p>
<p class="h3" id="ch152">I. SEXUAL HARASSMENT</p>
<p class="noindent">In a 1986 employment case, the Supreme Court held that sexual harassment is a form of discrimination “based on sex.” Meritor Sav. Bank F.S.B. v. Vinson, 477 U.S. 57 (1986). The Court reasoned:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Sexual harassment which creates a hostile or offensive environment for members of one sex is every bit the arbitrary barrier to sexual equality at the workplace that racial harassment is to racial equality. Surely, a requirement that a man or woman run a gauntlet of sexual abuse in return for the privilege of being allowed to work and make a living can be as demeaning and disconcerting as the harshest of racial epithets.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 67 (quoting Henson v. Dundee, 682 F.2d 897, 902 (1982)). Six years later, the Supreme Court extended this reasoning to Title IX in <i>Franklin v. Gwinnett County Public Schools</i>, 503 U.S. 60, 75 (1992). Title IX placed the duty on the Gwinnett County Public Schools not to discriminate on the basis of sex, and “when a supervisor sexually harasses a subordinate because of the subordinate’s sex, that supervisor ‘discriminate[s]’ on the basis of sex.” <i>Id.</i> at 75 (quoting <i>Meritor Sav. Bank</i>, 477 U.S. at 64). While <i>Franklin</i> recognized that sexual harassment could be gender discrimination within the meaning of Title IX, the case did not define the contours of prohibited sexual harassment. Questions quickly arose as to whether a school’s liability is dependent on who the harasser is and on whether any particular level of severity is required for the harassment to be actionable. The Court answered the first of these questions in <i>Gebser v. Lago Vista Independent School District</i>, 524 U.S. 274 (1998).</p>
<p class="indent">In <i>Gebser</i>, a teacher had sexually harassed a student, but the Court indicated that a school is not automatically liable under Title IX for all sexual harassment that occurs at school or by its employees. The Court distinguished between schools’ agents (such as their administrators and officials) and their employees (teachers and staff). To be liable for the sexual harassment of an employee under Title IX, the Court held that “an official who at a minimum has authority to address the alleged discrimination and to institute corrective measures” must have “actual knowledge of discrimination…and fail[] adequately to respond.” <i>Id.</i> at 276. The Court labeled this inadequate response as “deliberate indifference to discrimination.” <i>Id.</i> The Court reasoned that liability was appropriate when a school is deliberately indifferent to harassment because the school is not being held liable for someone else’s action but for its own official decision not to remedy the discrimination. When harassment by nonagents occurs on campus</p>
<p><a id="page_426" style="overflow-wrap: break-word;"><b>426</b></a></p>
<p class="noindent">and the school is unaware of it, the Court reasoned that the school itself has not engaged in any type of prohibited activity for which it ought to be liable under Title IX.</p>
<p class="indent">This holding strikes those familiar with employment law as odd given that employers are generally liable for the torts of their employees under principles of vicarious liability. The Court’s holding in <i>Gebser</i> did not affect schools’ vicariously liability under state tort law. The Court simply refused to import those same concepts into Title IX, finding vicarious liability incompatible with the statute’s intent and text.</p>
<p class="indent">The following year in <i>Davis v. Monroe County Board of Education</i> the Court took up the question of whether a school might also be liable for student-on-student sexual harassment. The Court was willing to accept the notion that some student-on-student sexual harassment can give rise to a cause of action. If a school is deliberately indifferent to sexual harassment, it theoretically makes little difference whether it is harassment by students or teachers. However, the Court recognized that students, due to their immaturity, frequently mistreat one another, and distinguishing sexual harassment from adolescent misbehavior is key. As you read <i>Davis</i>, consider whether the Court was correct to extend its concept of deliberate indifference to student-on-student sexual harassment, whether the Court drew the appropriate line between harassment and misbehavior, and whether its standard can be reliably applied.</p>
<p class="h5" id="ch153">Davis v. Monroe County Board of Education</p>
<p class="h5a"><i>526 U.S. 629 (1999)</i></p>
<p class="noindent"><span class="smallcap">Justice O’Connor</span> delivered the opinion of the Court.</p>
<p class="indent">Petitioner brought suit against the Monroe County Board of Education and other defendants, alleging that her fifth grade daughter had been the victim of sexual harassment by another student. We consider here whether a private damages action may lie against the school board in cases of student-on-student harassment. We conclude that it may, but only where the funding recipient acts with deliberate indifference to known acts of harassment in its programs or activities. Moreover, we conclude that such an action will lie only for harassment that is so severe, pervasive, and objectively offensive that it effectively bars the victim’s access to an educational opportunity or benefit.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Petitioner’s minor daughter, LaShonda, was allegedly the victim of a prolonged pattern of sexual harassment by one of her fifth-grade classmates at Hubbard Elementary School, a public school in Monroe County, Georgia. According to petitioner’s complaint, the harassment began in December 1992, when the classmate, G.F., attempted to touch LaShonda’s breasts and genital area and made vulgar statements such as “‘I want to get in bed with you’” and “‘I want to feel your boobs.’” Similar conduct allegedly occurred on or about January 4 and January 20, 1993. LaShonda [and her mother] reported each of these</p>
<p><a id="page_427" style="overflow-wrap: break-word;"><b>427</b></a></p>
<p class="noindent">incidents to her classroom teacher, Diane Fort[, who] allegedly assured petitioner that the school principal had been informed. Petitioner contends that, notwithstanding these reports, no disciplinary action was taken against G.F.</p>
<p class="indent">G.F.’s conduct allegedly continued for many months [and included conduct such as rubbing his body against LaShonda in a sexually suggestive manner, all of which LaShonda and her mother allegedly reported to teachers]. The string of incidents finally ended in mid-May, when G.F. was charged with, and pleaded guilty to, sexual battery for his misconduct. The complaint alleges that LaShonda had suffered during the months of harassment; specifically, her previously high grades allegedly dropped as she became unable to concentrate on her studies, and, in April 1993, her father discovered that she had written a suicide note. The complaint further alleges that, at one point, LaShonda told petitioner that she “‘didn’t know how much longer she could keep [G.F.] off her.’”</p>
<p class="indent">Nor was LaShonda G.F.’s only victim; it is alleged that other girls in the class fell prey to G.F.’s conduct. When petitioner inquired [in May of 1993] as to what action the school intended to take against G.F., [the principal] simply stated, “I guess I’ll have to threaten him a little bit harder.” Yet, petitioner alleges, at no point during the many months of his reported misconduct was G.F. disciplined for harassment. <i>Id.</i> Indeed, [the principal] allegedly asked petitioner why LaShonda “was the only one complaining.”</p>
<p class="indent">Nor, according to the complaint, was any effort made to separate G.F. and LaShonda. On the contrary, only after more than three months of reported harassment was she even permitted to change her classroom seat so that she was no longer seated next to G.F. Moreover, petitioner alleges that, at the time of the events in question, the Monroe County Board of Education (Board) had not instructed its personnel on how to respond to peer sexual harassment and had not established a policy on the issue.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">[A]t issue here is the question whether a recipient of federal education funding may be liable for damages under Title IX under any circumstances for discrimination in the form of student-on-student sexual harassment.</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">Petitioner emphasizes that the statute prohibits a student from being “<i>subjected to discrimination</i> under any education program or activity receiving Federal financial assistance.” It is Title IX’s “unmistakable focus on the benefited class,” <i>Cannon v. Univ. of Chicago</i>, 441 U.S. 677, 691 (1979), rather than the perpetrator, that, in petitioner’s view, compels the conclusion that the statute works to protect students from the discriminatory misconduct of their peers.</p>
<p class="indent">Here, however, we are asked to do more than define the scope of the behavior that Title IX proscribes. We must determine whether a district’s failure to respond to student-on-student harassment can support a private suit for money damages. This Court has indeed recognized an implied private right of action under Title IX, <i>see Cannon v. Univ. of Chicago</i>, and we have held that money</p>
<p><a id="page_428" style="overflow-wrap: break-word;"><b>428</b></a></p>
<p class="noindent">damages are available, <i>Franklin v. Gwinnett Cnty. Pub. Sch.,</i> 503 U.S. 60 (1992). Because we have repeatedly treated Title IX as legislation enacted pursuant to Congress’ authority under the Spending Clause, however, private damages actions are available only where recipients of federal funding had adequate notice that they could be liable for the conduct at issue.</p>
<p class="indent">Respondents contend that the statute only proscribes misconduct by grant recipients, not third parties. Respondents argue, moreover, that it would be contrary to the very purpose of Spending Clause legislation to impose liability on a funding recipient for the misconduct of third parties, over whom recipients exercise little control.</p>
<p class="indent">We agree with respondents that a recipient of federal funds may be liable in damages under Title IX only for its own misconduct. The recipient itself must “exclud[e] [persons] from participation in,…den[y][persons] the benefits of, or…subjec[t] [persons] to discrimination under” its “program[s] or activit[ies]” in order to be liable under Title IX. The Government’s enforcement power may only be exercised against the funding recipient, and we have not extended damages liability under Title IX to parties outside the scope of this power.</p>
<p class="indent">We disagree with respondents’ assertion, however, that petitioner seeks to hold the Board liable for G.F.’s actions instead of its own. Here, petitioner attempts to hold the Board liable for its <i>own</i> decision to remain idle in the face of known student-on-student harassment in its schools. In <i>Gebser v. Lago Vista Indep. Sch. Dist.,</i> we concluded that a recipient of federal education funds may be liable in damages under Title IX where it is deliberately indifferent to known acts of sexual harassment by a teacher. [Our holding in <i>Pennhurst State School &amp; Hospital v. Halderman</i>, 451 U.S. 1 (1981), requires that the funding recipients have notice of their potential liability for damages, but <i>Guardians Association v. Civil Service Commission of New York City</i> establishes that the general requirement of notice does not act as a bar of liability where the funding recipient intentionally violates the terms of Title IX.]</p>
<p class="indent">
<i>Gebser</i> thus established that a recipient intentionally violates Title IX, and is subject to a private damages action, where the recipient is deliberately indifferent to known acts of teacher-student discrimination. Indeed, whether viewed as “discriminat[ing]” or “subject[ing]” students to discrimination, Title IX “[u]nquestionably…placed on [the Board] the duty not” to permit teacher-student harassment in its schools, <i>Franklin v. Gwinnett Cnty. Pub. Sch.,</i> and recipients violate Title IX’s plain terms when they remain deliberately indifferent to this form of misconduct.</p>
<p class="indent">We consider here whether the misconduct identified in <i>Gebser</i>—deliberate indifference to known acts of harassment—amounts to an intentional violation of Title IX, capable of supporting a private damages action, when the harasser is a student rather than a teacher. We conclude that, in certain limited circumstances, it does. As an initial matter, in <i>Gebser</i> we expressly rejected the use of agency principles in the Title IX context, noting the textual differences between Title IX and Title VII. Additionally, the regulatory scheme surrounding Title IX has long provided funding recipients with notice that they may be liable for their failure to respond to the discriminatory acts of certain nonagents. The</p>
<p><a id="page_429" style="overflow-wrap: break-word;"><b>429</b></a></p>
<p class="noindent">Department of Education requires recipients to monitor third parties for discrimination in specified circumstances and to refrain from particular forms of interaction with outside entities that are known to discriminate. <i>See, e.g.,</i> 34 C.F.R. §§106.31(b)(6), 106.31(d), 106.37(a)(2), 106.38(a), 106.51(a)(3) (1998). The common law, too, has put schools on notice that they may be held responsible under state law for their failure to protect students from the tortious acts of third parties. In fact, state courts routinely uphold claims alleging that schools have been negligent in failing to protect their students from the torts of their peers.</p>
<p class="indent">This is not to say that the identity of the harasser is irrelevant. On the contrary, both the “deliberate indifference” standard and the language of Title IX narrowly circumscribe the set of parties whose known acts of sexual harassment can trigger some duty to respond on the part of funding recipients. Deliberate indifference makes sense as a theory of direct liability under Title IX only where the funding recipient has some control over the alleged harassment. A recipient cannot be directly liable for its indifference where it lacks the authority to take remedial action.</p>
<p class="indent">The language of Title IX itself—particularly when viewed in conjunction with the requirement that the recipient have notice of Title IX’s prohibitions to be liable for damages—also cabins the range of misconduct that the statute proscribes. The statute’s plain language confines the scope of prohibited conduct based on the recipient’s degree of control over the harasser and the environment in which the harassment occurs. If a funding recipient does not engage in harassment directly, it may not be liable for damages unless its deliberate indifference “subject[s]” its students to harassment. That is, the deliberate indifference must, at a minimum, “cause [students] to undergo” harassment or “make them liable or vulnerable” to it. Random House Dictionary of the English Language 1415 (1966) (defining “subject” as “to cause to undergo the action of something specified; expose” or “to make liable or vulnerable; lay open; expose”). Moreover, because the harassment must occur “under” “the operations of” a funding recipient, the harassment must take place in a context subject to the school district’s control.</p>
<p class="indent">These factors combine to limit a recipient’s damages liability to circumstances wherein the recipient exercises substantial control over both the harasser and the context in which the known harassment occurs. Only then can the recipient be said to “expose” its students to harassment or “cause” them to undergo it “under” the recipient’s programs. We agree with the dissent that these conditions are satisfied most easily and most obviously when the offender is an agent of the recipient. We, however, disagree that the term “under” somehow imports an agency requirement into Title IX. As noted above, the theory in <i>Gebser</i> was that the recipient was <i>directly</i> liable for its deliberate indifference to discrimination. Liability in that case did not arise because the “teacher’s actions [were] treated” as those of the funding recipient; the district was directly liable for its <i>own</i> failure to act.</p>
<p class="indent">Where, as here, the misconduct occurs during school hours and on school grounds—the bulk of G.F.’s misconduct, in fact, took place in the classroom—the misconduct is taking place “under” an “operation” of the funding recipient. In these circumstances, the recipient retains substantial control over the context in which the harassment occurs. More importantly, however, in this setting the Board exercises significant control over the harasser. We thus conclude that</p>
<p><a id="page_430" style="overflow-wrap: break-word;"><b>430</b></a></p>
<p class="noindent">recipients of federal funding may be liable for “subject[ing]” their students to discrimination where the recipient is deliberately indifferent to known acts of student-on-student sexual harassment and the harasser is under the school’s disciplinary authority.</p>
<p class="indent">At the time of the events in question here, in fact, school attorneys and administrators were being told that student-on-student harassment could trigger liability under Title IX. [The National School Boards Association released a publication in March 1993, “even as the events alleged in petitioner’s complaint were unfolding,” which observed that districts could be liable under Title IX for their failure to respond to student-on-student harassment. The OCR also recently adopted policy guidelines providing that student-on-student harassment falls within the scope of Title IX’s proscriptions.]</p>
<p class="indent">We stress that our conclusion here—that recipients may be liable for their deliberate indifference to known acts of peer sexual harassment—does not mean that recipients can avoid liability only by purging their schools of actionable peer harassment or that administrators must engage in particular disciplinary action. We thus disagree with respondents’ contention that, if Title IX provides a cause of action for student-on-student harassment, “nothing short of expulsion of every student accused of misconduct involving sexual overtones would protect school systems from liability or damages.” Likewise, the dissent erroneously imagines that victims of peer harassment now have a Title IX right to make particular remedial demands. In fact, as we have previously noted, courts should refrain from second-guessing the disciplinary decisions made by school administrators.</p>
<p class="indent">School administrators will continue to enjoy the flexibility they require so long as funding recipients are deemed “deliberately indifferent” to acts of student-on-student harassment only where the recipient’s response to the harassment or lack thereof is clearly unreasonable in light of the known circumstances. We believe that the standard set out here is sufficiently flexible to account both for the level of disciplinary authority available to the school and for the potential liability arising from certain forms of disciplinary action. A university might not, for example, be expected to exercise the same degree of control over its students that a grade school would enjoy and it would be entirely reasonable for a school to refrain from a form of disciplinary action that would expose it to constitutional or statutory claims.</p>
<p class="indent">While it remains to be seen whether petitioner can show that the Board’s response to reports of G.F.’s misconduct was clearly unreasonable in light of the known circumstances, petitioner may be able to show that the Board “subject[ed]” LaShonda to discrimination by failing to respond in any way over a period of five months to complaints of G.F.’s in-school misconduct from LaShonda and other female students.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">The requirement that recipients receive adequate notice of Title IX’s proscriptions also bears on the proper definition of “discrimination” in the context of a private damages action. We have elsewhere concluded that sexual</p>
<p><a id="page_431" style="overflow-wrap: break-word;"><b>431</b></a></p>
<p class="noindent">harassment is a form of discrimination for Title IX purposes and that Title IX proscribes harassment with sufficient clarity to satisfy <i>Pennhurst’s</i> notice requirement and serve as a basis for a damages action. Having previously determined that “sexual harassment” is “discrimination” in the school context under Title IX, we are constrained to conclude that student-on-student sexual harassment, if sufficiently severe, can likewise rise to the level of discrimination actionable under the statute. The statute’s other prohibitions, moreover, help give content to the term “discrimination” in this context. Students are not only protected from discrimination, but also specifically shielded from being “excluded from participation in” or “denied the benefits of” any “education program or activity receiving Federal financial assistance.”§1681(a). The statute makes clear that, whatever else it prohibits, students must not be denied access to educational benefits and opportunities on the basis of gender. We thus conclude that funding recipients are properly held liable in damages only where they are deliberately indifferent to sexual harassment, of which they have actual knowledge, that is so severe, pervasive, and objectively offensive that it can be said to deprive the victims of access to the educational opportunities or benefits provided by the school.</p>
<p class="indent">The most obvious example of student-on-student sexual harassment capable of triggering a damages claim would thus involve the overt, physical deprivation of access to school resources. Consider, for example, a case in which male students physically threaten their female peers every day, successfully preventing the female students from using a particular school resource—an athletic field or a computer lab, for instance. District administrators are well aware of the daily ritual, yet they deliberately ignore requests for aid from the female students wishing to use the resource. The district’s knowing refusal to take any action in response to such behavior would fly in the face of Title IX’s core principles, and such deliberate indifference may appropriately be subject to claims for monetary damages. It is not necessary, however, to show physical exclusion to demonstrate that students have been deprived by the actions of another student or students of an educational opportunity on the basis of sex. Rather, a plaintiff must establish sexual harassment of students that is so severe, pervasive, and objectively offensive, and that so undermines and detracts from the victims’ educational experience, that the victim-students are effectively denied equal access to an institution’s resources and opportunities.</p>
<p class="indent">Whether gender-oriented conduct rises to the level of actionable “harassment” thus “depends on a constellation of surrounding circumstances, expectations, and relationships,” including, but not limited to, the ages of the harasser and the victim and the number of individuals involved, <i>see</i> OCR Title IX Guidelines 12041-12042. Courts, moreover, must bear in mind that schools are unlike the adult workplace and that children may regularly interact in a manner that would be unacceptable among adults. Indeed, at least early on, students are still learning how to interact appropriately with their peers. It is thus understandable that, in the school setting, students often engage in insults, banter, teasing, shoving, pushing, and gender-specific conduct that is upsetting to the students subjected to it. Damages are not available for simple acts of teasing and name-calling among school children, however, even where these comments target differences in gender. Rather, in the context of student-on-student harassment,</p>
<p><a id="page_432" style="overflow-wrap: break-word;"><b>432</b></a></p>
<p class="noindent">damages are available only where the behavior is so severe, pervasive, and objectively offensive that it denies its victims the equal access to education that Title IX is designed to protect.</p>
<p class="indent">Moreover, the provision that the discrimination occur “under any education program or activity” suggests that the behavior be serious enough to have the systemic effect of denying the victim equal access to an educational program or activity. Although, in theory, a single instance of sufficiently severe one-on-one peer harassment could be said to have such an effect, we think it unlikely that Congress would have thought such behavior sufficient to rise to this level in light of the inevitability of student misconduct and the amount of litigation that would be invited by entertaining claims of official indifference to a single instance of one-on-one peer harassment. By limiting private damages actions to cases having a systemic effect on educational programs or activities, we reconcile the general principle that Title IX prohibits official indifference to known peer sexual harassment with the practical realities of responding to student behavior, realities that Congress could not have meant to be ignored.</p>
<p class="indent">The fact that it was a teacher who engaged in harassment in <i>Franklin</i> and <i>Gebser</i> is relevant. The relationship between the harasser and the victim necessarily affects the extent to which the misconduct can be said to breach Title IX’s guarantee of equal access to educational benefits and to have a systemic effect on a program or activity. Peer harassment, in particular, is less likely to satisfy these requirements than is teacher-student harassment.</p>
<p class="h10a"><b><i>C</i></b></p>
<p class="indent">Applying this standard to the facts at issue here, we conclude that the Eleventh Circuit erred in dismissing petitioner’s complaint. Petitioner alleges that her daughter was the victim of repeated acts of sexual harassment by G.F. over a 5-month period, and there are allegations in support of the conclusion that G.F.’s misconduct was severe, pervasive, and objectively offensive. The harassment was not only verbal; it included numerous acts of objectively offensive touching, and, indeed, G.F. ultimately pleaded guilty to criminal sexual misconduct. Moreover, the complaint alleges that there were multiple victims who were sufficiently disturbed by G.F.’s misconduct to seek an audience with the school principal. Further, petitioner contends that the harassment had a concrete, negative effect on her daughter’s ability to receive an education. The complaint also suggests that petitioner may be able to show both actual knowledge and deliberate indifference on the part of the Board, which made no effort whatsoever either to investigate or to put an end to the harassment.</p>
<p class="indent">Accordingly, the judgment of the United States Court of Appeals for the Eleventh Circuit is reversed, and the case is remanded for further proceedings consistent with this opinion.</p>

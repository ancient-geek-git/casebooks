<p class="h3" id="ch160">L. GENDER IDENTITY DISCRIMINATION</p>
<p class="noindent">While most of the cases and discussion in this section most directly focus on discrimination based on sexual orientation, the analysis and law also implicate the educational opportunities of transgender students. The term “transgender” encompasses several categories of students, including those whose biological sex does not correspond to their gender identity, a person whose gender identity does not conform to either male or female roles, and those whose biological sex is intersexed (meaning they have some aspects of both male and female anatomies). Transgender students often face a set of challenges analogous to but distinct from lesbian and gay students. For instance, because their gender identity does not conform to societal expectations, restrooms and locker rooms can be a frightening and even dangerous place, which often forces transgender students to avoid using the bathrooms altogether. <i>See generally</i> <span class="smallcap">Transgender L. Ctr.</span>, <span class="smallcap">Peeing in Peace: A Resource for Transgender Activists and Allies</span> 3 (2005) (noting that, even in jurisdictions with robust protections and community support for transgender people, 50 percent of respondents in a survey reported being assaulted or harassed in a public restroom).</p>
<p class="h4" id="ch161">1. <i>Access to School Restrooms and Other Facilities</i></p>
<p class="noindent">Courts traditionally have been reluctant to recognize the prohibition on the use of bathrooms by transgender people in conformity with their gender identity as discriminatory. Lisa Mottet, Transgender Civ. Rts. Project, Speech at Georgetown Symposium on Gender &amp; Sexuality (Feb. 27, 2002), in <i>Access to Gender-Appropriate Bathrooms: A Frustrating Diversion on the Path to Transgender Equality</i>, 4 <span class="smallcap">Geo. J. Gender &amp; L.</span> 739, 744 (2003) (citing <i>Goins v. W. Group</i>, 635 N.W.2d 717 (Minn. 2001)). <i>But see</i> Doe v. Yunits, 2001 WL 664947 (Mass. Super. Ct. Feb. 26, 2001) (referencing bathroom access, and discipline for using the “wrong” bathroom, as one of the aspects of gender discrimination affecting transgender students). In recent years, however, judicial and agency responses have been more favorable.</p>
<p class="indent">Between 2010 and 2015, the Department of Education issued policy guidance on more than one occasion indicating that not only did Title IX prohibit discrimination based on sexual orientation in certain instances, it prohibited discrimination based on gender identity:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Although Title IX does not prohibit discrimination based solely on sexual orientation, Title IX does protect all students, including lesbian, gay, bisexual, and transgender (LGBT) students, from sex discrimination. When students are subjected to harassment on the basis of their LGBT status, they may also, as this example illustrates, be subjected to forms of sex discrimination prohibited under Title IX. The fact that the harassment includes anti-LGBT comments or is partly based on the target’s actual or perceived sexual orientation does not relieve a school of its obligation under Title IX to investigate and remedy overlapping sexual harassment or gender-based harassment. In this example, the harassing conduct was based</p>
<p><a id="page_456" style="overflow-wrap: break-word;"><b>456</b></a></p>
<p class="noindent">in part on the student’s failure to act as some of his peers believed a boy should act. The harassment created a hostile environment that limited the student’s ability to participate in the school’s education program (e.g., access to the drama club). Finally, even though the student did not identify the harassment as sex discrimination, the school should have recognized that the student had been subjected to gender-based harassment covered by Title IX.</p>
</div>
<p class="space"> </p>
<p class="noindent">Office of the Assistant Secretary, Dear Colleague Letter 8, October 26, 2010. <i>See also</i> Office of Civil Rights, Dept. of Educ., Questions and Answers on Title IX and Single-Sex Elementary and Secondary Classes and Extracurricular Activities 25 (2014) (“All students, including transgender students and students who do not conform to sex stereotypes, are protected from sex-based discrimination under Title IX. Under Title IX, a recipient generally must treat transgender students consistent with their gender identity in all aspects of the planning, implementation, enrollment, operation, and evaluation of single-sex classes.”).</p>
<p class="indent">With that guidance in place, students began to assert their rights and several highly visible fights over access to school facilities made the national news. Even under the threat of funding termination, one district in suburban Chicago initially refused to comply with the Department’s policy position that Title IX requires that a transgender student be granted access to facilities consistent with the student’s gender. Duaa Eldeib, <i>Feds: Palatine District Discriminated Against Transgender Student by Barring Her from Girls’ Locker Room</i>, <span class="smallcap">Chicago Tribune</span>, Nov. 3, 2015. Relatively quickly, however, districts like this one began to bend to federal pressure. State legislatures then responded in support of districts that wished to resist. In the first few months of 2016, South Dakota, Tennessee, and North Carolina’s legislatures passed bills that prohibited transgender youth from using facilities consistent with their gender. In South Dakota and Tennessee, the governors vetoed the bills, preventing them from becoming law, but in March 2016, the governor of North Carolina approved his legislature’s bill, making it the first state to enact such a law. Just weeks later, in a separate controversy, the Fourth Circuit became the first court to hold that Title IX’s protections extended to transgender youth’s gender identity.</p>
<p class="h5" id="ch162">Grimm v. Gloucester County School Board</p>
<p class="h5a"><i>822 F.3d 709 (2016)</i></p>
<p class="indent"><span class="smallcap">Floyd</span>, Circuit Judge, joined by <span class="smallcap">Davis</span>, Senior Judge</p>
<p class="h8"><span class="smallcap">I.</span></p>
<p class="indent">At the heart of this appeal is whether Title IX requires schools to provide transgender students access to restrooms congruent with their gender identity. Because this case comes to us after dismissal pursuant to Federal Rule of Civil Procedure 12(b)(6), the facts below are generally as stated in G.G.’s complaint.</p>
<p class="indent">G.G. is a transgender boy now in his junior year at Gloucester High School. G.G.’s birth-assigned sex, or so-called “biological sex,” is female, but G.G.’s</p>
<p><a id="page_457" style="overflow-wrap: break-word;"><b>457</b></a></p>
<p class="noindent">gender identity is male. G.G. has been diagnosed with gender dysphoria, a medical condition characterized by clinically significant distress caused by an incongruence between a person’s gender identity and the person’s birth-assigned sex. Since the end of his freshman year, G.G. has undergone hormone therapy and has legally changed his name to G., a traditionally male name. G.G. lives all aspects of his life as a boy. G.G. has not, however, had sex reassignment surgery.</p>
<p class="indent">G.G. and his mother told school officials that G.G. was a transgender boy. The officials were [initially] supportive[,] took steps to ensure that he would be treated as a boy[, and] allowed G.G. to use the boys’ restroom.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note22" id="Rnote22" style="overflow-wrap: break-word;">2</a></sup> G.G. used this restroom without incident for about seven weeks. G.G.’s use of the boys’ restroom, however, excited the interest of others in the community [who sought] to bar G.G. from the boys’ restroom.</p>
<p class="indent">[This led to a school board meeting where] Board Member Carla Hook proposed the following resolution:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Whereas the GCPS [i.e., Gloucester County Public Schools] recognizes that some students question their gender identities, and Whereas the GCPS encourages such students to seek support, advice, and guidance from parents, professionals and other trusted adults, and Whereas the GCPS seeks to provide a safe learning environment for all students and to protect the privacy of all students, therefore It shall be the practice of the GCPS to provide male and female restroom and locker room facilities in its schools, and the use of said facilities shall be limited to the corresponding biological genders, and students with gender identity issues shall be provided an alternative appropriate private facility.</p>
</div>
<p class="space"> </p>
<p class="noindent">[This policy proposal generated extensive community comments over the course of two board meetings. Community members referred to G.G. in highly offensive terms and asserted that he would violate others’ privacy, incite sexual assaults, and promote other boys sneaking into the girls’ bathroom. Some threatened to vote the Board out of office if they continued to allow G.G. to use the boys’ restroom. T]he Board voted 6-1 to adopt the proposed policy, thereby barring G.G. from using the boys’ restroom at school.</p>
<p class="indent">G.G. alleges that he cannot use the girls’ restroom because women and girls in those facilities “react[] negatively because they perceive[] G.G. to be a boy.” Further, using the girls’ restroom would “cause severe psychological distress” to G.G. and would be incompatible with his treatment for gender dysphoria. As a corollary to the policy, the Board [decided] to improve [the] general privacy for all students, including adding or expanding partitions between urinals in male restrooms, adding privacy strips to the doors of stalls in all restrooms, and constructing single-stall unisex restrooms available to all students. G.G. alleges that he cannot use these new unisex restrooms because they “make him feel even more stigmatized.…Being required to use the separate restrooms sets him apart from his peers, and serves as a daily reminder that the school views him as ‘different.’” G.G. further alleges that, because of this stigma and exclusion, his social transition is undermined and he experiences “severe and persistent</p>
<p><a id="page_458" style="overflow-wrap: break-word;"><b>458</b></a></p>
<p class="noindent">emotional and social harms.” G.G. avoids using the restroom while at school and has, as a result of this avoidance, developed multiple urinary tract infections.</p>
<p class="h8"><span class="smallcap">II.</span></p>
<p class="indent">Title IX provides: “[n]o person…shall, on the basis of sex, be excluded from participation in, be denied the benefits of, or be subjected to discrimination under any education program or activity receiving Federal financial assistance.” 20 U.S.C. §1681(a). To allege a violation of Title IX, G.G. must allege (1) that he was excluded from participation in an education program because of his sex; (2) that the educational institution was receiving federal financial assistance at the time of his exclusion; and (3) that the improper discrimination caused G.G. harm.</p>
<p class="indent">Not all distinctions on the basis of sex are impermissible under Title IX. For example, Title IX permits the provision of separate living facilities on the basis of sex: “nothing contained [in Title IX] shall be construed to prohibit any educational institution receiving funds under this Act, from maintaining separate living facilities for the different sexes.” 20 U.S.C. §1686. The Department’s regulations implementing Title IX permit the provision of “separate toilet, locker room, and shower facilities on the basis of sex, but such facilities provided for students of one sex shall be comparable to such facilities provided for students of the other sex.” 34 C.F.R. §106.33. The Department recently delineated how this regulation should be applied to transgender individuals. In an opinion letter dated January 7, 2015, the Department’s Office for Civil Rights (OCR) wrote: “When a school elects to separate or treat students differently on the basis of sex…a school generally must treat transgender students consistent with their gender identity.”</p>
<p class="h10a"><b><i>A.</i></b></p>
<p class="indent">G.G., and the United States as amicus curiae, ask us to give the Department’s interpretation of its own regulation controlling weight pursuant to <i>Auer v. Robbins</i>, 519 U.S. 452 (1997). <i>Auer</i> requires that an agency’s interpretation of its own ambiguous regulation be given controlling weight unless the interpretation is plainly erroneous or inconsistent with the regulation or statute. Agency interpretations need not be well-settled or long-standing to be entitled to deference. They must, however, “reflect the agency’s fair and considered judgment on the matter in question.” An interpretation may not be the result of the agency’s fair and considered judgment, and will not be accorded <i>Auer</i> deference, when the interpretation conflicts with a prior interpretation, when it appears that the interpretation is no more than a convenient litigating position, or when the interpretation is a post hoc rationalization. Christopher v. Smithkline Beecham Corp., 132 S. Ct. 2156, 2166 (2012) (citations omitted).</p>
<p class="indent">The district court declined to afford deference to the Department’s interpretation of 34 C.F.R. §106.33. The district court found the regulation to be unambiguous because “[i]t clearly allows the School Board to limit bathroom access ‘on the basis of sex,’ including birth or biological sex.” The district court</p>
<p><a id="page_459" style="overflow-wrap: break-word;"><b>459</b></a></p>
<p class="noindent">also found, alternatively, that the interpretation advanced by the Department was clearly erroneous and inconsistent with the regulation. The district court reasoned that, because “on the basis of sex” means, at most, on the basis of sex and gender together, it cannot mean on the basis of gender alone.</p>
<p class="h10a"><b><i>B.</i></b></p>
<p class="indent">[O]ur analysis begins with a determination of whether 34 C.F.R. §106.33 contains an ambiguity. Section 106.33 permits schools to provide “separate toilet, locker room, and shower facilities on the basis of sex, but such facilities provided for students of one sex shall be comparable to such facilities provided for students of the other sex.” 34 C.F.R. §106.33. “[D]etermining whether a regulation or statute is ambiguous presents a legal question, which we determine de novo.” We determine ambiguity by analyzing the language under the three-part framework set forth in <i>Robinson v. Shell Oil Co</i>., 519 U.S. 337 (1997). The plainness or ambiguity of language is determined by reference to (1) the language itself, (2) the specific context in which that language is used, and (3) the broader context of the statute or regulation as a whole. Id. at 341.</p>
<p class="indent">First, we have little difficulty concluding that the language itself—“of one sex” and “of the other sex”—refers to male and female students. Second, in the specific context of §106.33, the plain meaning of the regulatory language is best stated by the United States: “the mere act of providing separate restroom facilities for males and females does not violate Title IX.…” Third, the language “of one sex” and “of the other sex” appears repeatedly in the broader context of 34 C.F.R. §106 Subpart D, titled “Discrimination on the Basis of Sex in Education Programs or Activities Prohibited.” This repeated formulation indicates two sexes (“one sex” and “the other sex”), and the only reasonable reading of the language used throughout the relevant regulatory section is that it references male and female. Read plainly then, §106.33 permits schools to provide separate toilet, locker room, and shower facilities for its male and female students. By implication, the regulation also permits schools to exclude males from the female facilities and vice-versa.</p>
<p class="indent">Our inquiry is not ended, however, by this straightforward conclusion. Although the regulation may refer unambiguously to males and females, it is silent as to how a school should determine whether a transgender individual is a male or female for the purpose of access to sex-segregated restrooms. We conclude that the regulation is susceptible to more than one plausible reading because it permits both the Board’s reading—determining maleness or femaleness with reference exclusively to genitalia—and the Department’s interpretation—determining maleness or femaleness with reference to gender identity. It is not clear to us how the regulation would apply in a number of situations—even under the Board’s own “biological gender” formulation. For example, which restroom would a transgender individual who had undergone sex-reassignment surgery use? What about an intersex individual? What about an individual born with X-X-Y sex chromosomes? What about an individual who lost external genitalia in an accident? The Department’s interpretation resolves ambiguity by providing that in the case of a transgender individual</p>
<p><a id="page_460" style="overflow-wrap: break-word;"><b>460</b></a></p>
<p class="noindent">using a sex-segregated facility, the individual’s sex as male or female is to be generally determined by reference to the student’s gender identity.</p>
<p class="h10a"><b><i>C.</i></b></p>
<p class="indent">Because we conclude that the regulation is ambiguous as applied to transgender individuals, the Department’s interpretation is entitled to <i>Auer</i> deference unless the Board demonstrates that the interpretation is plainly erroneous or inconsistent with the regulation or statute. An agency’s view need only be reasonable to warrant deference. Pauley v. BethEnergy Mines, Inc., 501 U.S. 680, 702 (1991) (“[I]t is axiomatic that the [agency’s] interpretation need not be the best or most natural one by grammatical or other standards. Rather, the [agency’s] view need be only reasonable to warrant deference.”).</p>
<p class="indent">Two dictionaries from the [relevant regulation] drafting era inform our analysis of how the term “sex” was understood at that time. The first defines “sex” as “the character of being either male or female” or “the sum of those anatomical and physiological differences with reference to which the male and female are distinguished.…” American College Dictionary 1109 (1970). The second defines “sex” as:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">the sum of the morphological, physiological, and behavioral peculiarities of living beings that subserves biparental reproduction with its concomitant genetic segregation and recombination which underlie most evolutionary change, that in its typical dichotomous occurrence is usu[ally] genetically controlled and associated with special sex chromosomes, and that is typically manifested as maleness and femaleness.…</p>
</div>
<p class="space"> </p>
<p class="noindent">Webster’s Third New International Dictionary 2081 (1971).</p>
<p class="indent">Although these definitions suggest that the word “sex” was understood at the time the regulation was adopted to connote male and female and that maleness and femaleness were determined primarily by reference to namely reproductive organs, the definitions also suggest that a hard-and-fast binary division on the basis of reproductive organs—although useful in most cases—was not universally descriptive. The dictionaries, therefore, used qualifiers such as reference to the “sum of” various factors, “typical dichotomous occurrence,” and “typically manifested as maleness and femaleness.” Section 106.33 assumes a student population composed of individuals of what has traditionally been understood as the usual “dichotomous occurrence” of male and female where the various indicators of sex all point in the same direction. It sheds little light on how exactly to determine the “character of being either male or female” where those indicators diverge. We conclude that the Department’s interpretation of how §106.33 and its underlying assumptions should apply to transgender individuals is not plainly erroneous or inconsistent with the text of the regulation. The regulation is silent as to which restroom transgender individuals are to use when a school elects to provide sex-segregated restrooms, and the Department’s interpretation, although perhaps not the intuitive one, is permitted by the varying physical, psychological, and social aspects—or, in the words of an older dictionary, “the morphological, physiological, and behavioral peculiarities”—included in the term “sex.”</p>
<p><a id="page_461" style="overflow-wrap: break-word;"><b>461</b></a></p>
<p class="h10a"><b><i>D.</i></b></p>
<p class="indent">Even a valid interpretation will not be accorded <i>Auer</i> deference where it conflicts with a prior interpretation, where it appears that the interpretation is no more than a convenient litigating position, or where the interpretation is a post hoc rationalization. [The Department’s interpretation is new, but only because the issue recently arose. Once it arose, the Department’s interpretation and enforcement of the regulation has been consistent. There is no indication that its interpretation is “merely a convenient litigating position” or a post hoc rationalization. Rather, it is consistent “with the existing guidances and regulations of a number of federal agencies—all of which provide that transgender individuals should be permitted access to the restroom that corresponds with their gender identities.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note23" id="Rnote23" style="overflow-wrap: break-word;">3</a></sup>”] None of the <i>Christopher</i> grounds for withholding <i>Auer</i> deference are present in this case. [Thus,] the Department’s interpretation of its own regulation, §106.33, as it relates to restroom access by transgender individuals, is entitled to <i>Auer</i> deference and is to be accorded controlling weight in this case. We reverse the district court’s contrary conclusion and its resultant dismissal of G.G.’s Title IX claim.</p>
<p class="h10a"><b><i>F.</i></b></p>
<p class="indent">In many respects, we are in agreement with the dissent. We agree that “sex” should be construed uniformly throughout Title IX and its implementing regulations. We agree that it has indeed been commonplace and widely accepted to separate public restrooms, locker rooms, and shower facilities on the basis of sex. We agree that “an individual has a legitimate and important interest in bodily privacy such that his or her nude or partially nude body, genitalia, and other private parts” are not involuntarily exposed.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note24" id="Rnote24" style="overflow-wrap: break-word;">4</a></sup> It is not apparent to us, however, that the truth of these propositions undermines the conclusion we reach regarding the level of deference due to the Department’s interpretation of its own regulations.</p>
<p class="indent">The Supreme Court commands the use of particular analytical frameworks when courts review the actions of the executive agencies. G.G. claims that he is entitled to use the boys’ restroom pursuant to the Department’s interpretation of</p>
<p><a id="page_462" style="overflow-wrap: break-word;"><b>462</b></a></p>
<p class="noindent">its regulations implementing Title IX. We have carefully followed the Supreme Court’s guidance in <i>Chevron, Auer</i>, and <i>Christopher</i> and have determined that the interpretation contained in the OCR letter is to be accorded controlling weight. In a case such as this, where there is no constitutional challenge to the regulation or agency interpretation, the weighing of privacy interests or safety concerns<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note25" id="Rnote25" style="overflow-wrap: break-word;">5</a></sup>—fundamentally questions of policy—is a task committed to the agency, not to the courts.</p>
<p class="space"> </p>
<p class="indent">N<span class="smallcap">iemeyer</span>, Circuit Judge, concurring in part and dissenting in part:</p>
<p class="indent">Accepting [a] new definition of the statutory term “sex,” the majority’s opinion, for the first time ever, holds that a public high school may not provide separate restrooms and locker rooms on the basis of biological sex. Rather, it must now allow a biological male student who identifies as female to use the girls’ restrooms and locker rooms and, likewise, must allow a biological female student who identifies as male to use the boys’ restrooms and locker rooms. This holding completely tramples on all universally accepted protections of privacy and safety that are based on the anatomical differences between the sexes. And, unwittingly, it also tramples on the very concerns expressed by G.G., who said that he should not be forced to go to the girls’ restrooms because of the “severe psychological distress” it would inflict on him and because female students had “reacted negatively” to his presence in girls’ restrooms. Surely biological males who identify as females would encounter similar reactions in the girls’ restroom, just as students physically exposed to students of the opposite biological sex would be likely to experience psychological distress. As a result, schools would no longer be able to protect physiological privacy as between students of the opposite biological sex.</p>
<p class="indent">The recent Office for Civil Rights letter, moreover, which is not law but which is the only authority on which the majority relies, states more than the majority acknowledges. In the sentence following the sentence on which the majority relies, the letter states that, to accommodate transgender students, schools are encouraged “to offer the use of gender-neutral, individual-user facilities to any student who does not want to use shared sex-segregated facilities [as permitted by Title IX’s regulations].” This appears to approve the course that G.G.’s school followed when it created unisex restrooms in addition to the boys’ and girls’ restrooms it already had.</p>
<p class="indent">Title IX and its implementing regulations are not ambiguous. In recognition of physiological privacy and safety concerns, they allow schools to provide “separate living facilities for the different sexes,” 20 U.S.C. §1686, provided that the</p>
<p><a id="page_463" style="overflow-wrap: break-word;"><b>463</b></a></p>
<p class="noindent">facilities are “proportionate” and “comparable,” 34 C.F.R. §106.32(b), and to provide “separate toilet, locker room, and shower facilities on the basis of sex,” again provided that the facilities are “comparable,” 34 C.F.R. §106.33.</p>
<p class="indent">Across societies and throughout history, it has been commonplace and universally accepted to separate public restrooms, locker rooms, and shower facilities on the basis of biological sex in order to address privacy and safety concerns arising from the biological differences between males and females. An individual has a legitimate and important interest in bodily privacy such that his or her nude or partially nude body, genitalia, and other private parts are not exposed to persons of the opposite biological sex. Indeed, courts have consistently recognized that the need for such privacy is inherent in the nature and dignity of humankind. Indeed, the Supreme Court recognized, when ordering an all-male Virginia college to admit female students, that such a remedy “would undoubtedly require alterations necessary to afford members of each sex privacy from the other sex.” United States v. Virginia, 518 U.S. 515, 550 n.19 (1996).</p>
<p class="indent">Thus, Title IX’s allowance for the separation, based on sex, of living facilities, restrooms, locker rooms, and shower facilities rests on the universally accepted concern for bodily privacy that is founded on the biological differences between the sexes. This privacy concern is also linked to safety concerns that could arise from sexual responses prompted by students’ exposure to the private body parts of students of the other biological sex. Indeed, the School Board cited these very reasons for its adoption of the policy, explaining that it separates restrooms and locker rooms to promote the privacy and safety of minor children, pursuant to its “responsibility to its students to ensure their privacy while engaging in personal bathroom functions, disrobing, dressing, and showering outside of the presence of members of the opposite sex. [That the school has this responsibility] is particularly true in an environment where children are still developing, both emotionally and physically.”</p>
<p class="indent">The realities underpinning Title IX’s recognition of separate living facilities, restrooms, locker rooms, and shower facilities are reflected in the plain language of the statute and regulations, which is not ambiguous. The text of Title IX and its regulations allowing for separation of each facility “on the basis of sex” employs the term “sex” as was generally understood at the time of enactment. Title IX was enacted in 1972 and the regulations were promulgated in 1975 and readopted in 1980, and during that time period, virtually every dictionary definition of “sex” referred to the physiological distinctions between males and females, particularly with respect to their reproductive functions. Indeed, although the contemporaneous meaning controls our analysis, it is notable that, even today, the term “sex” continues to be defined based on the physiological distinctions between males and females. Any new definition of sex that excludes reference to physiological differences, as the majority now attempts to introduce, is simply an unsupported reach to rationalize a desired outcome. Thus, when the School Board assigned restrooms and locker rooms on the basis of biological sex, it was clearly complying precisely with the unambiguous language of Title IX and its regulations.</p>
<p><a id="page_464" style="overflow-wrap: break-word;"><b>464</b></a></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Is Title IX’s prohibition on discrimination based on sex ambiguous? In what way? Is the Department of Education’s regulation allowing schools to provide “separate toilet, locker room, and shower facilities on the basis of sex” ambiguous?</p>
<p class="indent">2. Would a prohibition on sex discrimination that did not also protect against gender discrimination make sense? If gender discrimination is prohibited, must gender identity discrimination be prohibited as well?</p>
<p class="indent">3. What rationale does the court offer to justify the Department’s interpretation that “a school [that] elects to separate or treat students differently on the basis of sex…generally must treat transgender students consistent with their gender identity”?</p>
<p class="indent">4. Regardless of what Title IX regulations require or permit, does the board’s treatment of G.G. raise any additional constitutional concerns? What level of constitutional scrutiny should apply to the facts in G.G.? Under that scrutiny, could a school justify the exclusion of transgender students from restrooms consistent with their gender identity? Does the board have a legitimate or important interest in excluding transgender students from restrooms consistent with their gender identity?</p>
<p class="indent">5. Does the presence of a male transgender student, for instance, in the male restroom invade the privacy rights of other students? If such a right exists, how should a court balance that privacy right with the right of the transgender student to use the restroom?</p>
<p class="indent">6. Why does the court find that the provision of a unisex restroom was insufficient to comply with Title IX?</p>
<p class="indent">7. While <i>Grimm</i> was the first federal court to recognize the right of transgender youth to use facilities consistent with their gender identity, the Maine Supreme Court reached a similar result under its state law. The Maine Human Rights Act provides that</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">It is unlawful public accommodations discrimination, in violation of this Act…[f]or any public accommodation or any person who is the…superintendent, agent, or employee of any place of public accommodation to directly or indirectly refuse, discriminate against or in any manner withhold from or deny the full and equal enjoyment to any person, on account of…sexual orientation…any of the accommodations…[or] facilities…of public accommodation.…</p>
</div>
<p class="space"> </p>
<p class="noindent">5 Me. Rev. Stat. §4592. Based on this statute, the court issued a carefully crafted opinion. It wrote:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">we emphasize that in this case the school had a program carefully developed over several years and supported by an educational plan designed to sensitively address Susan’s gender identity issues. The determination that discrimination is demonstrated in this case rests heavily on Susan’s gender identity and gender dysphoria diagnosis, both of which were acknowledged and accepted by the school. The school, her parents, her counselors, and her friends all accepted that Susan is a girl.</p>
<p class="indent">Thus, we do not suggest that any person could demand access to any school facility or program based solely on a self-declaration of gender identity or confusion without the plans</p>
<p><a id="page_465" style="overflow-wrap: break-word;"><b>465</b></a></p>
<p class="noindent">developed in cooperation with the school and the accepted and respected diagnosis that are present in this case. Our opinion must not be read to require schools to permit students casual access to any bathroom of their choice. Decisions about how to address students’ legitimate gender identity issues are not to be taken lightly. Where, as here, it has been clearly established that a student’s psychological well-being and educational success depend upon being permitted to use the communal bathroom consistent with her gender identity, denying access to the appropriate bathroom constitutes sexual orientation discrimination in violation of the [Maine Human Rights Act].</p>
</div>
<p class="space"> </p>
<p class="noindent">Doe v. Reg’l Sch. Unit 26, 86 A.3d 600, 606-607 (2014).</p>
<p class="indent">Notwithstanding important victories like this, jurisdictions have been slower to explicitly prohibit discrimination based on gender identity and expression than they have been to prohibit discrimination based on sexual orientation. <i>See generally</i> Nat’l Ctr. for Transgender Equality, Discrimination–Anti-Discrimination Laws, http://transequality.org/Issues/discrimination.html (last visited Feb. 28, 2013) (noting that 91 jurisdictions, including 8 states, explicitly protect people based on gender identity and expression, but only 37 percent of Americans live in such jurisdictions). A few courts, however, have interpreted state sex discrimination laws to include transgender people. <i>See, e.g.,</i> Dep’t of Fair Emp. &amp; Hous. v. Marion’s Place, 2006 WL 1130912, FEHC Dec. No. 06-01 (Cal. Fair Emp. &amp; Hous. Comm’n 2006); Morales v. ATP Health &amp; Beauty Care, Inc., 2008 WL 3845294 (D. Conn. 2008); Doe <i>ex rel</i>. Doe v. Yunits, No. 001060A, 2000 WL 33162199 (Mass. Super. Ct. Oct. 11, 2000); Enriquez v. W. Jersey Health Sys., 777 A.2d 365 (N.J. Super. Ct. App. Div.), <i>cert denied</i>, 785 A.2d 439 (N.J. 2001); Tronetti v. TLC Healthnet Lakeshore Hosp., 2003 WL 22757935 (W.D.N.Y. 2003).</p>
<p class="indent">8. Some advocates have proposed another theory of relief for transgender students, arguing that gender identity disorder (GID) is a disability and should be protected by relevant disability statutes. This strategy has invoked a vigorous debate within the transgender community. <i>See</i> Jennifer Levi &amp; Bennett Klein, <i>Pursuing Protection for Transgender People through Disability Laws</i>, in <span class="smallcap">Transgender Rights</span> 74-92 (Paisley Currah et al. eds., 2006) (noting that the word “disability” is medically centered and implies that transgender identity is an illness to be cured); Pooja S. Gehi &amp; Gabriel Arkles, <i>Unraveling Injustice: Race and Class Impact of Medicaid Exclusions of Transition-Related Health Care for Transgender People</i>, 4 <span class="smallcap">Sexuality Res. &amp; Soc. Pol’y</span> 7, 15-16 (2007) (arguing that reliance on medicalization to exercise rights and protections is problematic). GID is explicitly excluded from the two most important federal disability laws, the Americans with Disabilities Act (ADA), 42 U.S.C. §§12101 <i>et seq.,</i> and §504 of the Rehabilitation Act of 1973, 29 U.S.C. §794. Most state disability rights laws either explicitly, or through judicial interpretation, exclude GID. Some state courts, however, have extended state disability protections to transgender people. <i>See, e.g.,</i> Lie v. Sky Publ’g Corp., 15 Mass. L. Rptr. 412 (Mass. Super. Ct. 2002); Enriquez v. W. Jersey Health Sys., 777 A.2d 365 (N.J. Super. Ct. App. Div. 2001), <i>cert denied</i>, 785 A.2d 439 (N.J. 2001); Jean Doe v. Bell, 754 N.Y.S.2d 846 (N.Y. Sup. Ct. 2003); <i>see also</i> Jeanie J. Chung, <i>Identity or Condition? The Theory and Practice of Applying State Disability Laws to Transgender Individuals</i>, 21 <span class="smallcap">Colum. J. Gender &amp; L.</span> 1 (2011) (examining the various ways state courts have addressed</p>

<p class="h4" id="ch163">2. <i>Dress Codes</i></p>
<p class="noindent">Dress codes can also present challenges for transgender youth. School dress codes and assertions that a particular way of dressing is “disruptive” have been used to impose conformity with stereotypical gender roles and have resulted in transgender students receiving disciplinary action. Paisley Currah, <i>Gender Pluralisms Under the Transgender Umbrella</i>, in <span class="smallcap">Transgender Rights</span> 3, 7 (Paisley Currah et al. eds., 2006) (noting various cases in which schools have punished students for expressing themselves by wearing clothing traditionally worn by members of the gender with which they identify); Jennifer L. Greenblat, <i>Using the Equal Protection Clause Post</i>-VMI <i>to Keep Gender Stereotypes Out of the Public School Dress Code Equation</i>, 13 <span class="smallcap">U.C. Davis J. Juv. L. &amp; Pol’y</span> 281 (2009). Of course, dress code policies may also burden First Amendment expressive activity, a topic discussed at length in the free speech chapter. <i>See</i> Zenobia V. Harris, <i>Breaking the Dress Code: Protecting Transgender Students, Their Identities, and Their Rights</i>, 13 <span class="smallcap">Scholar</span> 149 (2010).</p>
<p class="h4" id="ch164">3. <i>Athletic Opportunities</i></p>
<p class="noindent">Due to the organization of sports based on sex and gender, transgender students are often forced to choose between participating in sex-segregated teams inconsistent with their gender identity or not participating at all. The exclusion of transgender students from teams in accord with their gender identities is justified by arguments that inclusion would create an “unfair disadvantage,” focusing on the concerns over transgender women (born male, but identified as female) playing on girls’ teams. Civil rights advocates counter, arguing that such assertions are premised on transphobic notions that transgender women are not “real” women and that being born male gives them an unfair advantage over those born female. These assertions seemingly rely on stereotypes and disregard the wide variation in size, strength, and athleticism present within genders. Studies have largely discredited the notion that transgender women would have an unfair advantage and that permitting transgender women to participate in female sports would encourage boys to pretend to be transgender. <i>See generally</i> <span class="smallcap">Pat Griffen &amp; Helen J. Carroll</span>, <span class="smallcap">On the Team: Equal Opportunity for Transgender Student Athletes</span> (2010).</p>
<p class="indent">Prior to 2011, the NCAA had no official policy governing transgender student participation, but generally defined an athlete’s sex based on governmental documents such as birth certificates, driver’s licenses, and taxes. Since each state has different requirements and procedures for the modification of government</p>
<p><a id="page_467" style="overflow-wrap: break-word;"><b>467</b></a></p>
<p class="noindent">documents to conform to one’s gender identity (often requiring one to undergo sex reassignment surgery prior to the modification), a school in one state can field a women’s team with a member whose natal gender was not female, while a school in another could not, both consistent with NCAA policy. Erin E. Buzuvis, <i>Transgender Student-Athletes and Sex-Segregated Sport: Developing Policies of Inclusion for Intercollegiate and Interscholastic Athletics</i>, 21 <span class="smallcap">Seton Hall J. Sports &amp; Ent. L.</span> 1, 24 (2011). In 2011, the NCAA approved a final policy that allows “transgender student-athletes to participate in sex-separated sports activities so long as the athlete’s use of hormone therapy is consistent with the NCAA policies and current medical standards.” Marta Lawrence, <i>Transgender Policy Approved</i>, NCAA (Sept. 13, 2011), http://www.ncaa.org/wps/wcm/connect/public/NCAA/Resources/Latest+News/2011/September/Transgender+policy+approved.</p>
<p class="indent">Additionally, state interscholastic athletic associations have adopted different standards, some requiring surgery prior to participation in a team of one’s gender identity, and others requiring a hearing to determine whether the gender identity is “bona fide.” Buzuvis, <i>supra</i>, at 25. Since advocates and the NCAA have been relatively effective in delineating best practices for schools to address issues related to transgender students in sports, more and more schools, school districts, states, and interscholastic athletic associations have begun to adopt trans-inclusive policies.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#Rnote17" id="note17" style="overflow-wrap: break-word;">11</a> Had Ms. Tingley-Kelley only presented circumstantial evidence of “sex-plus” discrimination, she may have then needed to demonstrate that she was treated unfavorably as compared to the corresponding subclass of men in proving her case, though the case law is not settled in this respect. Because Ms. Tingley-Kelley presents direct evidence of discrimination, the Court need not evaluate her circumstantial case.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#Rnote18" id="note18" style="overflow-wrap: break-word;">1</a> Several amici have urged that diversity in educational opportunities is an altogether appropriate governmental pursuit and that single-sex schools can contribute importantly to such diversity. Indeed, it is the mission of some single-sex schools “to dissipate, rather than perpetuate, traditional gender classifications.” We do not question the Commonwealth’s prerogative evenhandedly to support diverse educational opportunities. We address specifically and only an educational opportunity recognized by the District Court and the Court of Appeals as “unique,” an opportunity available only at Virginia’s premier military institute, the Commonwealth’s sole single-sex public university or college.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#Rnote19" id="note19" style="overflow-wrap: break-word;">6</a> The various studies and statistics relied upon by both defendants’ expert and plaintiff’s expert suggest that at age 13 the average female tends to be slightly taller and heavier than the average male of that age, although there is a wide range of variance amongst all the members in both sexes. [But] the average boy at that age has a very slightly higher ratio of lean body mass to fat mass, and a somewhat higher ratio of lean body mass to height, has heavier bones, may have somewhat more speed and upper body strength, and has somewhat better motor coordination. After age 13 these differences begin to widen appreciably, and by the time the later teens are reached the “average” male has not only greatly widened the gap in terms of lean body mass ratio, but has also considerably surpassed the “average” female in terms of height and total body weight.</p>
<p class="findent">All of the above physiological factors are said to have a bearing on one’s physical ability to compete in a sport[, but other factors such as conditioning, desire and intelligence are also involved. Thus, the statistics regarding average males and females may be skewed by the fact “that conditioning can have a bearing on lean body mass ratios” and females, due to societal roles, “have in the past been less physically active than males.”]</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#Rnote20" id="note20" style="overflow-wrap: break-word;">7</a> In fact, according to one construction which has been given the regulations under Title IX, the School District might already be <i>required</i> to let boys participate on the volleyball team, regardless whether girls play football. <i>See Gomes v. Rhode Island Interscholastic League,</i> 469 F. Supp. 659 (D.R.I.1979), <i>vacated as moot</i>, 604 F.2d 733 (1st Cir. 1979). <i>Contra, Mularadelia v. Haldane Cent. Sch. Bd.</i>, 74 App. Div. 2d 248, 427 N.Y.S.2d 458 (1980).</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#Rnote21" id="note21" style="overflow-wrap: break-word;">12</a> There are apparently no studies which have compared the incidence of injuries as between males and females playing football, or any other contact sport at age 13, either on segregated teams or co-educational teams. The potential for injury, however, at least in contact sports, is said to be related to the physical characteristics mentioned in [the previous footnote], particularly lean body mass ratios. If that is so, to that extent perhaps the “average” boy at age 13 will have somewhat less potential for injury in football than the “average” girl at age 13. In addition, girls who have reached sexual maturity (on the average between 12 and 13 years, although in some instances much later) begin to develop a wider hip structure, and the angle between the hip and the knee (called the “Q angle”) increases, with resulting potential for increased knee injury. How significant that increased “Q angle” is, and just what its real potential for increased knee injury in football might be, was a subject disputed by Dr. Falls and Dr. Burke.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#Rnote22" id="note22" style="overflow-wrap: break-word;">2</a> G.G. does not participate in the school’s physical education programs. He does not seek here, and never has sought, use of the boys’ locker room. Only restroom use is at issue in this case.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#Rnote23" id="note23" style="overflow-wrap: break-word;">3</a> We disagree with the dissent’s suggestion that the result we reach today renders the enforcement of separate restroom facilities impossible because it “would require schools to assume gender identity based on appearances, social expectations, or explicit declarations of identity.” Post at 65. Accepting the Board’s position would equally require the school to assume “biological sex” based on “appearances, social expectations, or explicit declarations of [biological sex].” Certainly, no one is suggesting mandatory verification of the “correct” genitalia before admittance to a restroom. The Department’s vision of sex-segregated restrooms which takes account of gender identity presents no greater “impossibility of enforcement” problem than does the Board’s “biological gender” vision of sex-segregated restrooms.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#Rnote24" id="note24" style="overflow-wrap: break-word;">4</a> We doubt that G.G.’s use of the communal restroom of his choice threatens the type of constitutional abuses present in the cases cited by the dissent. For example, G.G.’s use—or for that matter any individual’s appropriate use—of a restroom will not involve the type of intrusion present in Brannum v. Overton Cty. Sch. Bd., 516 F.3d 489, 494 (6th Cir. 2008) (involving the videotaping of students dressing and undressing in school locker rooms), Beard v. Whitmore Lake Sch. Dist., 402 F.3d 598, 604 (6th Cir. 2005) (involving the indiscriminate strip searching of twenty male and five female students), or Supelveda v. Ramirez, 967 F.2d 1413, 1416 (9th Cir. 1992) (involving a male parole officer forcibly entering a bathroom stall with a female parolee to supervise the provision of a urine sample).</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#Rnote25" id="note25" style="overflow-wrap: break-word;">5</a> The dissent accepts the Board’s invocation of amorphous safety concerns as a reason for refusing deference to the Department’s interpretation. We note that the record is devoid of any evidence tending to show that G.G.’s use of the boys’ restroom creates a safety issue. We also note that the Board has been, perhaps deliberately, vague as to the nature of the safety concerns it has—whether it fears that it cannot ensure G.G.’s safety while in the restroom or whether it fears G.G. himself is a threat to the safety of others in the restroom. We are unconvinced of the existence of danger caused by “sexual responses prompted by students’ exposure to the private body parts of students of the other biological sex.” Post at 58. The same safety concern would seem to require segregated restrooms for gay boys and girls who would, under the dissent’s formulation, present a safety risk because of the “sexual responses prompted” by their exposure to the private body parts of other students of the same sex in sex-segregated restrooms.</p>

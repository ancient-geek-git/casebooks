<p class="indent">Although all single-sex schools classify students on the basis of sex, some single-sex schools do not involve the denial of an opportunity or benefit to one sex. Instead, each sex may receive the same or substantially equal benefits. This occurs in dual academies that provide a single-sex school for each sex with similar curricula, teaching methods, materials, and sometimes even the same teachers and facilities, as well as in some pairs of single-sex schools that educators design to provide both sexes similar educational opportunities. In these circumstances, the state has adopted a sex classification by separating boys and girls on the basis of sex, but it has not denied either sex a benefit or an opportunity. Such a separation should remain subject to intermediate scrutiny, but the absence of a denial of a benefit or opportunity to one sex warrants modification of the intermediate scrutiny standard because this subset of single-sex schools generally places less of a burden on either sex than when one sex is excluded from certain benefits. Substantially equal opportunities for each sex reduce the likelihood that either sex is harmed because disparate treatment is minimized. Thus, the provision of substantially equal opportunities helps to ensure that educators are not shortchanging the needs of either girls or boys, and such single-sex schools should be subject to a less demanding interpretation of the substantial relationship test.</p>
<p class="indent">The second factor is whether attendance at a single-sex school is voluntary. Voluntary schools are less likely to inflict harm on students of either sex for two reasons. First, students who do not attend the school can obtain substantially</p>
<p><a id="page_390" style="overflow-wrap: break-word;"><b>390</b></a></p>
<p class="noindent">equal benefits in a coeducational school. Second, students who attend the school are not being forced to attend and could entirely avoid the sex classification. The choice to attend the school reduces the likelihood that the students are harmed by the school because any perceived harm to, or inferior opportunities for, students in single-sex schools will cause parents and students to select a different school. Voluntary attendance should help to assure educators and courts that those students who choose to attend the single-sex school, rather than a substantially equal coeducational school, believe that the school’s single-sex composition will help them achieve their educational goals. Therefore, voluntary attendance at a single-sex school accomplishes some of the work that intermediate scrutiny was created to achieve.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Do you agree that the Court has been inconsistent in its application of intermediate scrutiny? One scholar reasons that if single-sex education results in disadvantage for girls, “it is dubious” that the program could survive, regardless of “the precise ingredients of middle-tier scrutiny.” Gary J. Simson, <i>Separate But Equal and Single-Sex Schools</i>, 90 <span class="smallcap">Cornell L. Rev.</span> 443, 451 (2005). Regardless, Jenkins indicates that inconsistency in the test creates its own set of problems. What are those problems?</p>
<p class="indent">2. What factors does Jenkins find are most important in assessing the legality of single-sex education? Does Jenkins’ approach offer more clarity than the Court? Would it better accomplish the goals of intermediate scrutiny?</p>
<p class="indent">3. Gary Simson summarizes the research on single-sex education this way:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The evidence that public single-sex education in this country produces, and can be expected to produce, substantial benefits for girls and boys not available in a coed environment appears to be inconclusive at best. Because there have been so few single-sex public schools in the United States in recent years, studies have largely focused on single-sex Catholic schools, other private schools, and colleges in this country or single-sex public schools in other countries where they are more prevalent. Drawing inferences for the U.S. public school context from data collected about non-public or non-U.S. schools or about colleges rather obviously lends itself to disagreement because of the need to control for significant variables and the difficulty of doing so. In general, however, while older studies tend to suggest substantial benefits to public single-sex education, recent studies have cast serious doubt on both the methodology of the older ones and the existence of any such benefits. Perhaps most fundamentally, to the extent that single-sex schools do seem to yield advantageous results, there typically appears to be good reason to believe that the advantages derive not from the single-sex nature of the school but rather from other distinctive features of the school such as small class size, favorable faculty-student ratio, or special mentoring programs—features that could be replicated in coed schools. Coed schools therefore appear to offer a means of producing these results that avoids the disadvantaging effects of a sex classification, and the justification for using single-sex schools is substantially diminished as a result.</p>
</div>
<p class="space"> </p>
<p class="noindent">Simson, <i>supra</i> at 452-453. If the evidence is as weak as Simson and some others suggest, why do a significant number of researchers and parents continue to</p>
<p><a id="page_391" style="overflow-wrap: break-word;"><b>391</b></a></p>
<p class="noindent">support single-sex education? Diane Halpern argues that many continue to support single-sex education not because the data supports it, but because, as psychologists have shown, “people process information differently when it supports or fails to support what they believe to be true. The tendency to seek information that confirms what we believe to be true is called confirmation bias. Of course, most people believe that they fairly assess all of the available information, but even research with NASA scientists has shown that they prefer information that supports their beliefs.” Report of Diane Halpern for Plaintiffs, Doe v. Vermillion Parish, Civil Action No. 6:09-cv-01565, at 16, Nov. 11, 2009, <i>available at</i> <a href="http://www.aclu.org/files/assets/Expert_Report_-_Diane_Halpern.pdf" style="overflow-wrap: break-word;">http://www.aclu.org/files/assets/Expert_Report_-_Diane_Halpern.pdf</a>. Thus, she argues that supporters of single-sex education latch onto unreliable studies and anecdotes. On a more global level, she is suggesting that prevalent gender bias and norms make many predisposed to find value in single-sex education that does not exist.</p>
<p class="indent">4. Should courts and educators proceed with an open mind toward single-sex programs, as Professor Jenkins suggests, or be inherently skeptical, as Halpern and Simson suggest, of any findings that these programs are beneficial? To the extent studies vary, a crucial issue is which party bears the burden for demonstrating the efficacy, or lack thereof, of single-sex education. With racial segregation, courts became extremely skeptical after <i>Brown</i> and placed the burden of proof on the school district. Should heightened skepticism similarly apply to single-sex education?</p>
<p class="h7" id="ch138">PROBLEM</p>
<p class="indent">Clarendon High School recently established a parenting education program that is exclusively available to male students. Cathy is a female sophomore who wants to enroll in the parenting education program. Learning about the exclusion of females, Cathy met with the principal, who told her that “girls do not need such programs because they already possess maternal instinct.” Cathy subsequently filed suit in federal court to challenge the exclusion on equal protection grounds. In its responsive pleading, the school asserted that it is an important governmental objective to ensure that male students are prepared for the rigors of parenthood, and the exclusion of females allows the program to focus entirely on fatherhood concerns. The school also argued that males are less capable of developing parenting skills in coeducational environments since male students subconsciously feel inferior to female students in regards to parenting and, thus, are deterred from classroom participation. The school cites the fact that similar programs have existed for decades and references research studies indicating that these programs are more successful than coeducational parenting courses.</p>
<p class="indent">How should Cathy respond to the university’s claims? How would the <i>VMI</i> majority approach the case, and how would the Court rule?</p>
<p><a id="page_392" style="overflow-wrap: break-word;"><b>392</b></a></p>
<p class="h3" id="ch139">E. AFFIRMATIVE ACTION BASED ON GENDER</p>
<p class="noindent">Like race-based affirmative action policies, gender preferences in admissions have been subject to intense debate. Women were historically underrepresented in higher education, but as a result of Title IX, reduced stereotypes, and various other legal and policy changes, women now make up a majority of college students. “Since 1970, women’s undergraduate enrollment has increased more than twice as fast as men’s and surpassed men’s enrollment in 1978.” <span class="smallcap">U.S. Dep’t of Educ., The Condition of Education 2006</span>, at 36 (2006). As of 2010, females comprised 57 percent and males 43 percent of the full-time students enrolled in undergraduate institutions. <span class="smallcap">U.S. Dep’t of Educ., The Condition of Education 2012</span>, at 34 (2012). Yet, women are still underrepresented in critical programs such as engineering, math, and science. <span class="smallcap">Am. Ass’n of Univ. Women, Why So Few? Women in Science, Technology, Engineering, and Mathematics</span> xiv (2010) (women earn only 20 percent of science, engineering, and math bachelor’s degrees and are even more underrepresented in graduate programs). College and university administrators have endeavored to determine what, if anything, they can do to address these gender disparities, with some programs and policies adopting preferences for women and others adopting preferences for men.</p>
<p class="indent">Affirmative action is commonly understood as an attempt to compensate a historically disadvantaged group for past inequities or help the group overcome current ones. Since women were historically excluded in most areas of education, Title IX itself is a form of affirmative action. The statute’s implementing regulations state that “in the absence of a finding of discrimination on the basis of sex in an education program or activity, a recipient may take affirmative action to overcome the effects of the conditions which resulted in limited participation therein by persons of a particular sex,” 34 C.F.R. §106.3(b) (2012), but the regulations shall not “be interpreted to require any educational institution to grant preferential or disparate treatment to the members of one sex on account of an imbalance which may exist with respect to the total number or percentage of persons of that sex participating in or receiving the benefits of any federally supported program or activity, in comparison with the total number or percentage of persons of that sex in any community, State, section, or other area.” 20 U.S.C. §1681(b) (2006).</p>
<p class="indent">While the Supreme Court has addressed race-conscious admission policies, it has not addressed gender-conscious affirmative action and whether such policies would survive constitutional scrutiny. As discussed in the second chapter, the Supreme Court’s race cases have held that diversity is a compelling interest and affirmative action policies considering race are sufficiently narrowly tailored, so long as the policy does not use racial quotas, considers individualized and demographic factors in addition to race, the policymakers give serious good faith consideration to race-neutral alternatives, no member of the nonprotected class is unduly harmed, and the policy has some end point. Parents Involved in Cmty. Sch. v. Seattle Sch. Dist. No. 1, 551 U.S. 701 (2007); Grutter v. Bollinger, 539 U.S. 306 (2003); Gratz v. Bollinger, 539 U.S. 244 (2003). Those cases, while</p>
<p><a id="page_393" style="overflow-wrap: break-word;"><b>393</b></a></p>
<p class="noindent">analogous in some respects, tell us little about the legality of gender-conscious admissions.</p>
<p class="indent">One scholar reasons that “[t]he failure of the admissions programs in <i>Mississippi University for Women v. Hogan</i>, 458 U.S. 718 (1982) and <i>Reed v. Reed</i>, 404 U.S. 71 (1971), to hold up under intermediate scrutiny demonstrates the substantial hurdle that states will face if forced to defend a gender-based affirmative action program.” <i>See</i> Amy Hinkley, Comment, <i>Scrutinize This! The Questionable Constitutionality of Gender-Conscious Admissions Policies Utilized by Public Universities</i>, 37 <span class="smallcap">Pepp. L. Rev.</span> 339, 356 (2010). But “[t]he application of intermediate scrutiny to gender-based affirmative action programs means that race-based affirmative action is subject to a higher level of constitutional scrutiny. Thus, it is more likely that a race-based remedial program will be invalidated than an affirmative action program based on gender, even though racial minorities are meant to receive a higher level of protection from discrimination than women.” Jason M. Skaggs, Comment, <i>Justifying Gender-Based Affirmative Action Under</i> United States v. Virginia<i>’s “Exceedingly Persuasive Justification” Standard</i>, 86 <span class="smallcap">Cal. L. Rev.</span> 1169, 1175 (1998). The difference in standards, however, may be of more symbolic than practical importance. In <i>Hogan</i> and <i>VMI</i>, the Court demanded an “exceedingly persuasive justification” for the gender classification and “persuasive evidence” that the classification is “sufficiently related” to the achievement of that interest. <i>Id.</i> at 1208-1209.</p>
<p class="indent">Seeking to resolve this potential anomaly, lower courts and scholars have debated whether gender-based affirmative action is governed by the race standards articulated in <i>Grutter</i> and <i>Parents Involved</i> rather than the lower standard articulated in Title IX regulation 34 C.F.R. §106.3(b). <i>See, e.g.,</i> Jeldness v. Pearce, 30 F.3d 1220 (9th Cir. 1994) (holding that Title IX incorporated the intermediate scrutiny standard); Weser v. Glen, 190 F. Supp. 2d 384, 395 (E.D.N.Y. 2002); Johnson v. Bd. of Regents of the Univ. Sys. of Ga., 106 F. Supp. 2d 1362, 1367 (S.D. Ga. 2000) (applying strict scrutiny to gender-based affirmative action); Coal. for Econ. Equity v. Wilson, 946 F. Supp. 1480, 1519 n.51 (N.D. Cal. 1996), <i>rev’d on other grounds</i>, 122 F.3d 692 (9th Cir. 1997) (indicating “Congress could not have intended to import the Fourteenth Amendment standards for gender into Title IX.”); David S. Cohen, <i>Title IX: Beyond Equal Protection</i>, 28 <span class="smallcap">Harv. J.L. &amp; Gender</span> 217 (2005) (arguing that Title IX provides broader protections than the Equal Protection Clause); William E. Thro, <i>Judicial Paradigms of Educational Equality</i>, 174 <span class="smallcap">Educ. L. Rep.</span> 1, 17 &amp; n.56 (2003) (stating that “Title IX prohibits gender discrimination to the same extent and under the same standards as the Equal Protection Clause”). Similarly, there is a split among the federal circuit courts over whether to use intermediate or strict scrutiny in evaluating gender-based affirmative action in noneducation contexts. <i>See, e.g.,</i> W. States Paving Co. v. Wash. Dep’t of Transp., 407 F.3d 983, 990 n.6 (9th Cir. 2005) (intermediate scrutiny but requiring “exceedingly persuasive justification”); Berkley v. United States, 287 F.3d 1076, 1085 (Fed. Cir. 2002) (ruling that preferential treatment policies must be subjected to strict scrutiny); Dallas Fire Fighters Ass’n v. City of Dallas, 150 F.3d 438, 441-442 (5th Cir. 1998), <i>cert. denied</i>, 526 U.S. 1038 (1999) (using intermediate scrutiny); Eng’g Contractors Ass’n of S. Fla., Inc. v. Metro. Dade Cnty., 122 F.3d 895, 907-909 (11th Cir.</p>
<p><a id="page_394" style="overflow-wrap: break-word;"><b>394</b></a></p>
<p class="noindent">1997) (intermediate scrutiny but requiring “exceedingly persuasive justification”); Contractors Ass’n of E. Pa. v. City of Phila., 6 F.3d 990, 1001 (3d Cir. 1993) (using intermediate scrutiny); Mich. Rd. Bldrs.’ Ass’n, Inc. v. Milliken, 834 F.2d 583 (6th Cir. 1987), <i>summarily aff’d</i>, 489 U.S. 1061 (1989) (indicating intermediate scrutiny applies). In short, in the absence of Supreme Court precedent on point, the state of gender-based affirmative action programs benefiting women is unclear.</p>
<p class="indent">Unlike race-based affirmative action, where preferences are given to historically disadvantaged groups, some current affirmative action efforts in admissions give preference to male applicants, or attempt to increase their enrollment through gender-neutral methods. There are a number of methods whereby universities can increase male enrollment. One way is to set a threshold score for admission and, once that threshold is met, consider a variety of “soft factors,” some of which might favor men or neutralize gender, in making the final admissions decision. Because those with the very highest GPAs and standardized test scores are not automatically admitted, males have a better chance for admission. Another way “would be to assign extra points to a student just for being the desired sex” or “add up the initial point score and the points from the ‘soft factors’ and to simply admit more males than females from the highest scoring group.” Hinkley, <i>supra</i>, at 357.</p>
<p class="indent">Applicants, however, may be far less aware that gender, as opposed to race, plays a role in admissions. “‘Public universities, likely because of their obligations under Title IX and the Constitution, have been more circumspect about acknowledging any such preferences for males than have private undergraduate colleges (whose admissions policies are exempted from Title IX’s coverage).’ Indeed, there seems to be a general reluctance of colleges to admit a preference for males, as well as a ‘natural murkiness of the admissions process,’ which makes it difficult to determine how, or whether, gender is actually factored into admissions decisions.” <i>Id.</i> at 359.</p>
<p class="indent">Of course, the underlying policy question in these admissions practices is whether gender balance is educationally important. Those supporting gender considerations in admissions argue that gender balance is critical to the learning environment and academic discourse and, if a university population exceeds 60 percent male or female, it reaches a tipping point where the environment is not attractive to males or females. If this occurs, a university would find it hard to attract the most qualified applicants of either sex. Others are more skeptical and, even accepting the importance of gender balance, question how it justifies policies that exclude otherwise qualified females. <i>Id.</i> at 340-341.</p>
<p class="indent">Since so-called reverse discrimination in favor of men, however benign or remedial, is evaluated under the same standards as discrimination in favor of women, such policies benefiting men may pass constitutional review if remedying gender imbalance constitutes an exceedingly persuasive justification. Of course, the historical exclusion of women in education, the continuing wage and earning-capacity gap disadvantaging women, and the gross underrepresentation of women in leadership positions and fields such as science and engineering would undermine the argument that an exceedingly persuasive justification exists for preferring men and disadvantaging women in admissions. <i>See</i> Debra</p>
<p><a id="page_395" style="overflow-wrap: break-word;"><b>395</b></a></p>
<p class="noindent">Franzese, <i>The Gender Curve: An Analysis of Colleges’ Use of Affirmative Action Policies to Benefit Male Applicants</i>, 56 <span class="smallcap">Am. U. L. Rev.</span> 719, 736-738 (2007). One author argues that affirmative action policies benefiting men should receive special attention to evaluate whether they rely on gender stereotypes and whether their purpose is “truly gender diversity rather than a mere attempt at gender balancing.” <i>Id.</i> at 738.</p>
<p class="h3" id="ch140">F. SCHOLARSHIPS AND TESTING</p>
<p class="noindent">Absent important or exceedingly persuasive justifications, the foregoing cases indicate courts will be quick to strike down single-sex schools and programs that explicitly discriminate in admissions based on gender or apply different standards in determining admissions. Whether courts will do the same in regard to the use of criteria in admissions and scholarship awards that have a disparate impact on persons of one gender is far less clear. Title IX regulations prohibit recipients from “administer[ing] or operat[ing] any test or other criteria for admission which has a disproportionately adverse effect on persons on the basis of sex unless the use of such test or criterion is shown to predict validly success in the education program or activity in question and alternative tests or criteria which do not have such a disproportionate adverse effect are shown to be unavailable.” 34 C.F.R. §106.21(b)(2) (2012). But when the Supreme Court in <i>Alexander v. Sandoval</i>, 532 U.S. 275 (2001), held that Title VI regulations that prohibit disparate impact based on race do not create a private cause of action, the Court also indirectly called the enforceability of Title IX regulations into question because, in the past, the Court has tended to interpret Title IX and Title VI coextensively. The Supreme Court, however, has yet to clarify the scope of its decision in <i>Sandoval</i>, and lower courts have split over the viability of Title IX disparate impact claims.</p>
<p class="indent">The fact that Title IX’s prohibitions on gender disadvantage are, in some respects, broader and more comprehensive than Title VI’s prohibition on race discrimination might suggest disparate impact falls within the scope of Title IX. Supreme Court precedent recognizing causes of action for things such as student-on-student sexual harassment and retaliation suggests the same. But rigid interpretations of discrimination like those found in <i>Sandoval</i> suggest the opposite. In any event, the Department of Education is free to enforce its disparate impact regulations administratively. The following case explores disparate impact based on gender and how the lines between intent and impact blur.</p>
<p class="h5" id="ch141">Sharif by Salahuddin v. New York State Education Department</p>
<p class="h5a"><i>709 F. Supp. 345 (S.D.N.Y. 1989)</i></p>
<p class="indent">This case raises the important question of whether New York State denies female students an equal opportunity to receive prestigious state merit</p>
<p><a id="page_396" style="overflow-wrap: break-word;"><b>396</b></a></p>
<p class="noindent">scholarships by its sole reliance upon the Scholastic Aptitude Test (“SAT”) to determine eligibility. To the Court’s knowledge, this is the first case where female students are seeking to use the federal civil rights statute prohibiting sex discrimination in federally-funded educational programs to challenge a state’s reliance on standardized tests. This case also presents a legal issue of first impression: whether discrimination under Title IX can be established by proof of disparate impact without proof of intent to discriminate.</p>
<p class="indent">After careful consideration, this Court finds that defendants are discriminating against female plaintiffs and their putative class in violation of Title IX and the equal protection clause. For the reasons set forth below, this Court enjoins the State Education Department (“SED”) and its Commissioner from awarding the merit scholarships at issue solely on the basis of the SAT.</p>
<p class="indent">New York State, in one of the most extensive merit scholarship programs in the country, each year makes 26,000 academic achievement awards to New York’s high school graduates. In order to understand the program’s current purpose, a brief recitation of the program’s evolution is appropriate.</p>
<p class="indent">In 1974, the legislature restructured its awards, creating two types of awards: first, “general awards” which provide substantial monetary assistance, and second, “academic performance awards” which recognize achievement. In the “general awards” category, the legislature created a Tuition Assistance Program (“TAP”) to fund college students based upon financial need. In 1977, the legislature directed that the scholarships be awarded on the basis of “nationally established competitive examinations.” [After examining several different exams,] the SED chose the SAT. [T]he entire SAT is labeled an “aptitude” test, and the SAT only purports to test two subjects—Math and English.</p>
<p class="indent">In response to allegations that the SED’s practice of relying solely upon the SAT in awarding Regents and Empire State Scholarships discriminated against females who consistently scored below males, the Board of Regents asked for $100,000 to develop a new scholarship achievement examination. The legislature declined to fund a special examination but, instead, amended the Education Law to require that the awards be based in part upon the student’s grade point average (“GPA”) as a measure of high school achievement. [The stated purpose was] “to correct a gross inequity that pervaded the New York educational system caused by awarding of Regents College Scholarships and Empire State Scholarships of Excellence based solely on the results of a nationally administered standardized examination.”</p>
<p class="indent">The new legislation [required, on a one-year experimental basis, that the criteria for awarding scholarships include] a measure of “high school performance.” [T]he SED chose to use GPAs as the best available measure of high school achievement. In 1988, under the procedure using a combination of grades and SATs weighted equally[,] women received substantially more Regents and Empire Scholarships than in all prior years in which the SAT had been the sole criterion. In both 1987 and 1988, young women comprised approximately 54 percent of the applicant pool for the scholarship, yet the results in 1988 when grades and SATs were used were markedly different. [Females received 38 percent of the Empire Scholarships in 1988 as opposed to 28 percent the previous year, and 49 percent of the Regents Scholarships in </p>
<p><a id="page_397" style="overflow-wrap: break-word;"><b>397</b></a></p>
<p class="noindent">1988 as opposed to 43 percent the previous year.] When GPAs were used in 1988, the mean GPAs were: 85 for females and 84.4 for males.</p>
<p class="indent">In September, 1989, the SED determined that it would award Regents and Empire Scholarships on the basis of SAT scores alone. It is the SED’s sole reliance on SAT scores for 1989 graduates that plaintiffs complain denies them equal protection under the fourteenth amendment to the U.S. Constitution and violates Title IX.</p>
<p class="indent">The Educational Testing Service (“ETS”) developed the SAT in order to predict academic performance in college. The ability of the SAT to serve this purpose has been statistically “validated.” It is undisputed, however, that the SAT predicts the success of students differently for males and females. In other words, while the SAT will predict college success as well for males within the universe of males as for females within the universe of females, when predictions are within the combined universe of males and females, the SAT <i>underpredicts</i> academic performance of females in their freshman year of college, and <i>overpredicts</i> such academic performance for males. The SAT has never been validated as a measure of past high school performance.</p>
<p class="indent">Both the ETS and the College Board, which administers the SAT, specifically advise against exclusive reliance upon the SAT, even for the purpose for which the SAT has been validated—predicting future college performance. Instead, ETS researchers recommend that college admissions counselors use a combination of high school grades and test scores because this combination provides the highest median correlation with freshman grades.</p>
<p class="indent">Notwithstanding ETS and [National Association of College Admission Counselors] guidelines recommending against using the SAT as the sole basis on which to award scholarships or offer admissions, the SED adopted such a policy in 1974. New York State is one of only two states in the nation to rely solely on SAT scores for the award of state-sponsored merit. Most states rely, at least in part, upon GPAs.</p>
<p class="indent">Both the Empire and Regents Scholarships are intended to reward past academic achievement of high school students, and to encourage those students who have demonstrated such achievement to pursue their educations in New York State. It is undisputed, however, that the SAT was developed and validated to serve a different purpose—<i>predicting</i> performance <i>in college.</i></p>
<p class="indent">[Nonetheless], it is the SED’s current position that the SAT provides a good measure of high school performance because it “measures skills and knowledge primarily developed in school.” The SED does not dispute that the SAT does not measure performance in all high school courses, but claims merely that the SAT partially tracks high school English and Math courses and thus tests achievement. The SED concedes that the SAT does not measure achievement in other subject matters such as science, social studies, and foreign languages. Moreover, the SED concedes that overall GPAs are a better measure of high school performance than SATs.</p>
<p class="indent">Males have outscored females on the verbal portion of the SAT since 1972, with an average score differential of at least 10 points since 1981. Males have also consistently outscored females on the mathematics portion, with an average differential of at least 40 points since 1967. Statisticians have attempted to</p>
<p><a id="page_398" style="overflow-wrap: break-word;"><b>398</b></a></p>
<p class="noindent">explain the score differentials between males and females by removing the effect of “neutral” variables, such as ethnicity, socioeducational status (parental education), high school classes, and proposed college major. [E]ven after removing the effect of these factors, at least a 30 point combined differential remains unexplained.</p>
<p class="indent">As a result of the State’s practice of basing scholarship awards solely upon SAT scores, males have consistently received substantially more scholarships than females. In 1987 for example, males were 47 percent of the scholarship competitors, but received 72 percent of the Empire State Scholarships and 57 percent of the Regents Scholarships.</p>
<p class="indent">Plaintiffs do not claim that defendants have intentionally discriminated against them based on their sex. Rather, they claim that defendants’ practice of sole reliance upon SAT scores to award prestigious state scholarships disparately impacts female students.</p>
<p class="indent">Neither the Supreme Court nor any court in the Second Circuit has determined whether intent must be shown in Title IX cases. This Court, however, is not without substantial guidance. Recognizing that “Title IX was patterned after Title VI of the Civil Rights Act of 1964,” courts examining Title IX questions have looked to the substantial body of law developed under Title VI, 42 U.S.C. §2000d, which prohibits race discrimination in federally-funded programs, and Title VII, 42 U.S.C. §2000e, which prohibits discrimination in employment.</p>
<p class="indent">In <i>Guardians Ass’n v. Civil Service Comm’n</i>, 463 U.S. 582, (1983), the Supreme Court held that a violation of Title VI itself requires proof of discriminatory intent. However, a majority also agreed that proof of discriminatory effect suffices to establish liability when a suit is brought to enforce the regulations promulgated under Title VI, rather than statute itself. [As other courts have held, the same rationale applies to Title IX.]</p>
<p class="indent">Several Title IX regulations specifically prohibit facially neutral policies. For example, the provision governing admissions procedures, 34 C.F.R. §106.21(b)(2), prohibits a recipient from</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">administer[ing] or operat[ing] any test or other criteria for admission which has a disproportionately adverse effect on persons on the basis of sex unless the use of such test or criterion is shown to predict validly success in the education program or activity in question and alternative tests or criteria which do not have such a disproportionate adverse effect are shown to be unavailable.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>See also</i> 34 C.F.R. §§106.22, 106.23(b), 106.34(d), 106.37(b), 106.52, and 106.53(b).</p>
<p class="indent">Based upon a reading of the Title IX regulations, as well as the decisions that apply them, the Court finds that Title IX regulations, like the Title VI regulations at issue in <i>Guardians</i>, prohibit testing practices with a discriminatory <i>effect</i> on one sex. Consequently, plaintiffs need not prove intentional discrimination.</p>
<p class="indent">In Title VII testing cases, the Supreme Court developed a three-pronged formulation to analyze disparate impact claims. Under this scheme, plaintiffs first must show that a facially neutral practice has a disproportionate effect. After such a showing, the burden shifts to defendants to prove a substantial</p>
<p><a id="page_399" style="overflow-wrap: break-word;"><b>399</b></a></p>
<p class="noindent">legitimate justification—a “business necessity”—for its practice. The plaintiff then may ultimately prevail by offering either an equally effective alternative practice which has a less of a discriminatory impact, or proof that the legitimate practices are a pretext for discrimination. <i>McDonnell Douglas Corp. v. Green</i>, 411 U.S. 792 (1973).</p>
<p class="indent">In educational testing cases, instead of requiring defendants to demonstrate a “business necessity,” courts have required defendants to show an “educational necessity.” For example, the Eleventh Circuit, in <i>Georgia State Conf. of Branches of NAACP v. State of Georgia</i>, 775 F.2d 1403 (11th Cir. 1985), held that defendants had a burden of proving that their practices in question bore “a manifest demonstrable relationship to classroom education.”</p>
<p class="indent">Plaintiffs have met their burden of establishing a <i>prima facie</i> case through persuasive statistical evidence and credible expert testimony that the composition of scholarship winners tilted decidedly toward males and could not have occurred by a random distribution.</p>
<p class="indent">Plaintiffs, moreover, have established that the probability, absent discriminatory causes, that women would consistently score 60 points less on the SAT than men is nearly zero. Defendants concede that at least half of this differential cannot be explained away by “neutral” variables. Based upon the totality of evidence, then, this Court finds that plaintiffs have demonstrated that the State’s practice of sole reliance upon the SAT disparately impacts young women.</p>
<p class="indent">Thus, to prevail, defendants must show a manifest relationship between use of the SAT and recognition and award of academic achievement in high school. The Court finds that defendants have failed to show even a reasonable relationship between their practice and their conceded purpose. The SAT was not designed to measure achievement in high school and was never validated for that purpose. Instead, defendants rely upon anecdotal evidence that the SAT partially tracks what is generally learned in high school Math and English courses. This argument is meritless.</p>
<p class="indent">Plaintiffs have offered substantial evidence that the SATs do not mirror high school Math and English classes. The makers of the SAT describe the test as an “aptitude test”; it does not purport to measure what is learned in classrooms but to predict success in college. The testing format of the SAT measures students’ ability to take tests at least as much as it measures substantive material.</p>
<p class="indent">Moreover, even if SATs provided a partial measurement of what is learned in high school Math and English, these two courses constitute only 20 percent of a high school student’s studies. The SAT fails to provide <i>any</i> measure of what a student learns in foreign language, science, and social studies courses. Moreover, there can be no serious claim that a test given on one single morning can take into account a student’s diligence, creativity and social development and work habits in that student’s environment—all part of high school achievement. After a careful review of the evidence, this Court concludes that SAT scores capture a student’s academic achievement no more than a student’s yearbook photograph captures the full range of her experiences in high school.</p>
<p class="indent">Plaintiffs have offered an alternative to sole reliance upon the SAT: a combination of GPAs and SATs. The SED’s use of this alternative in 1988 sharply reduced the disparate impact against females caused by the use of the SAT alone.</p>
<p><a id="page_400" style="overflow-wrap: break-word;"><b>400</b></a></p>
<p class="noindent">Defendants concede that females had a greater opportunity to receive scholarships under the combination system. Defendants also concede that grades are the best measure of high school achievement within the walls of a single school. Instead, they argue that since there is a disparity among schools and their grading systems it is both unfair and impossible to use grades as part of the scholarship eligibility determination. Defendants plan instead to develop a statewide achievement test. While this Court does not dispute the apparent advantages of a statewide achievement test—if indeed a valid test can be developed—it does not agree that pending the implication of such a test, use of grades would be either unfair or infeasible.</p>
<p class="indent">While a combination system—using both GPAs and SATs—is not a perfect alternative, it is the best alternative presently available. The SED is concerned that students in academically superior high schools not be disadvantaged by the use of GPAs. This concern is addressed by the combination system because in effect grades would be weighted by SATs. [Any negative effect on good students at superior schools of using GPAs would be ameliorated by the SATs and, of course, the use of GPAs would be fair because it serves the state’s overall goal of rewarding high school performance and would better provide equal opportunity for scholarships to both male and female students.]</p>
<p class="indent">The SED cannot justify its discriminatory practice because any alternative would be more difficult to administer. All states giving merit scholarships awards, with the exception of New York and Massachusetts, use GPAs, without concern for either administrative difficulties, grade inflation or the comparability of grades</p>
<p class="indent">Faced with a conflict between the SED’s administrative concerns on the one hand, and the risk of substantial discriminatory harm to plaintiffs on the other, the Court has little difficulty in concluding that the balance of hardships tips decidedly in plaintiffs’ favor. The Court finds that plaintiffs have offered a feasible alternative to sole reliance upon SATs. Accordingly, the Court finds that plaintiffs have demonstrated a likelihood of success on the merits of their Title IX claim and, thus, a preliminary injunction is warranted.</p>
<p class="indent">The classification of scholarship applicants solely on the basis of SAT scores [also] violates the equal protection clause of the Fourteenth Amendment because this method is not rationally related to the state’s goal of rewarding students who have demonstrated academic achievement.</p>
<p class="indent">Under the lowest standard of equal protection review—the “rational relationship standard”—“[t]he State may not rely on a classification whose relationship to an asserted goal is so attenuated as to render the distinction arbitrary or irrational.” <i>City of Cleburne v. Cleburne Living Ctr.,</i> 473 U.S. 432, 446 (1985). Although considerable deference is given to the decisions of legislators and state administrators under the rational basis test, the test “is not a toothless one.”</p>
<p class="indent">For the reasons stated above, the SED’s use of the SAT as a proxy for high school achievement is too unrelated to the legislative purpose of awarding academic achievement to survive even the most minimal scrutiny. The evidence is clear that females score significantly below males on the SAT while they perform equally or slightly better than males in high school. Therefore, the SED’s use of the SAT as the sole criterion for awarding Regents and Empire</p>
<p><a id="page_401" style="overflow-wrap: break-word;"><b>401</b></a></p>
<p class="noindent">Scholarships discriminates against females and, since such a practice is not rationally related to the legislative purpose, it unconstitutionally denies young women equal protection of the laws.</p>
<p class="indent">Defendants are hereby ordered to discontinue such discriminatory practices and, instead, to award Regents and Empire Scholarships in a manner that more accurately measures students’ high school achievement. For the present year, the best available alternative is a combination of grades and SATs. The SAT component is justified, not as a measure of achievement, but to weight the GPA component. The Court, however, does not limit the SED’s discretion to develop other alternatives in the future, including a statewide achievement test.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What does a plaintiff have to show to establish a claim of disparate impact? What did the plaintiffs show here? Should the law prohibit these sorts of disparate impacts, or, in the absence of intentional discrimination, would a legal prohibition interfere with legitimate educational policymaking?</p>
<p class="indent">2. Why did the state move away from SAT scores in the first instance? If the motive was to reduce gender inequity, why did it move back to the SAT? Did its motives change over time? Did the inclusion of GPAs produce too much equality, and thus the return to the SAT as a sole determinate was gender motivated, or did the state have legitimate educational concerns? To the extent the state had gender motivations that were not aimed at producing more equality, one could argue that the state engaged in intentional discrimination. <i>See, e.g.,</i> Pryor v. NCAA, 288 F.3d 548 (3d Cir. 2002) (a decision to increase academic eligibility standards that included racial considerations stated a claim of discrimination).</p>
<p class="indent">3. As you will see in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/23_ELEFR_Chapter_11.xhtml" style="overflow-wrap: break-word;">Chapter 11</a>, much of current educational reform efforts concern (1) standardized testing, (2) the validity of such tests as determinant of academic achievement, (3) the effect on student due process rights, (4) the perpetuation of past inequalities, (5) the disparate impact of such tests on disenfranchised groups, and (6) the consequences of poor test results.</p>
<p class="indent">4. Do you agree that standardized tests are indicative of potential for academic achievement in higher education? Considering that schools and districts have different expectations of students, curricula, and grading criteria, how should universities and scholarship committees compare students from different schools?</p>
<p class="indent">5. The court notes that there was at least a 30-point differential between men and women after controlling for socioeconomic variables. Where should courts draw the line between disparities that indicate disparate impact and disparities that are minimal and thus not actionable?</p>
<p class="indent">6. The Code of Federal Regulations, 34 C.F.R. §106.21(b)(2), prohibits the use of tests that have a “disproportionately adverse effect on persons on the basis of sex.” <i>See also</i> 34 C.F.R. §§106.36(b), 106.52 (2012). Although administrative agencies have expressed authority to enforce this provision, it was not until <i>Cannon v. University of Chicago</i>, 441 U.S. 677 (1979), that plaintiffs had a cause of action to enforce Title IX using disparate impact theories. Afterward, many</p>
<p><a id="page_402" style="overflow-wrap: break-word;"><b>402</b></a></p>
<p class="noindent">courts, including the <i>Sharif</i> court, allowed plaintiffs to challenge testing in elementary and secondary schools that disparately impacted protected groups. <i>See, e.g.,</i> Johnson v. Sikes, 730 F.2d 644 (11th Cir. 1984); Brookhart v. Bd. of Educ., 697 F.2d 179 (7th Cir. 1983); Anderson v. Banks, 520 F. Supp. 472 (S.D. Ga. 1981); Debra P. v. Turlington, 730 F.2d 1405 (11th Cir. 1984). In the 2001 case <i>Alexander v. Sandoval</i>, 532 U.S. 275, however, the Supreme Court held that regulations enacted pursuant to Title VI, which Title IX mirrors, do not provide a private cause of action and that intentional discrimination must be proved to establish a violation. <i>Id.</i> at 380. Are there distinctions between Title IX and Title VI that would suggest a cause of action for disparate impact should exist under Title IX, even if it does not under Title VI?</p>
<p class="indent">While <i>Sandoval</i> can be read as the death knell of disparate impact, a more detailed and nuanced view suggests that</p>
<p class="space"> </p>
<div class="block">
<p class="noindent"><i>Sandoval</i> must be understood as but one among a series of cases where the Court has recently explored liability under Title VI and Title IX. These cases demonstrate that intentional discrimination is not a narrow concept restricted solely to instances where race or gender played a role in a funding recipient’s decision. The <i>Gebser [v. Lago Vista Independent School District,</i> 524 U.S. 274 (1989)] line of cases demonstrates that a defendant also violates Title VI and Title IX when it takes intentional action/inaction that causes, contributes to, or perpetuates the discrimination or disadvantages that occur within its programs. Such a violation occurs, even when the defendant did not initially desire or act to create discrimination or disadvantage, if the discrimination and disadvantage continue to occur because the defendant knowingly refuses or fails to intervene.</p>
</div>
<p class="space"> </p>
<p class="noindent">Derek W. Black, <i>The Mysteriously Reappearing Cause of Action: The Court’s Expanded Concept of Intentional Gender and Race Discrimination in Federally Funded Programs</i>, 67 <span class="smallcap">Md. L. Rev.</span> 358, 371 (2008).</p>
<p class="h7" id="ch142">PROBLEM</p>
<p class="indent">In 2012, the state of North Virginia commissioned a study that compared males’ and females’ high school performance to their college performance. The study revealed that high school GPAs now tend to underpredict males’ performance in college, but tend to predict many females’ performance correctly. Because males tend to have lower high school GPAs than females and GPAs are the most significant factor in admission to the state’s public universities, males’ enrollment has steadily dropped over the past decade at all of the state’s university campuses. At several campuses, including the flagship school, male enrollment hovers around 40 percent. A more heavy reliance on standardized exams, such as the SAT, would increase male enrollment and more accurately predict their future performance in college, but it would reduce the number of females. The university system states that the primary purpose of its admissions policies is to identify those applicants who are most likely to succeed in higher education.</p>
<p class="indent">Does the heavy reliance on high school grades give rise to a disparate impact claim on behalf of males? Regardless, can you devise an admissions policy that eliminates males’ disadvantage without violating the rights of women?</p>
<p><a id="page_403" style="overflow-wrap: break-word;"><b>403</b></a></p>
<p class="h3" id="ch143">G. ATHLETICS</p>
<p class="h4" id="ch144">1. <i>Constitutional Standard</i></p>
<p class="noindent">While single-sex education, admissions, and testing raise crucial questions about how to deliver quality and equal educational opportunities, Title IX’s effect on sports has often drawn more public attention. Title IX has been instrumental in expanding athletic interest and opportunities among females at all levels. In the 1971-1972 school year, only about 7.4 percent of high school athletes were female. <i>See generally</i> <span class="smallcap">Women’s Sports Found</span>., <span class="smallcap">Play Fair: A Title IX Playbook for Victory</span> (2009). By the 2007-2008 school year, female students accounted for more than 41 percent of high school athletes—a 940 percent increase in the number of females participating in high school athletics compared to only a 19 percent increase for males. <i>Id.</i> For NCAA varsity athletics, women accounted for only 14.9 percent of athletes in the 1971-1972 school year, but by the 2004-2005 school year, women made up about 42.8 percent of varsity college athletes, a 456 percent increase in the number of women athletes compared to only a 31 percent increase for men. <i>See generally</i> <span class="smallcap">Nat’l Coal. for Women &amp; Girls in Educ., Title IX at 35: Behind the Headlines</span> 8 (2008). But some charge that these gains are forced and have come at the expense of males. Others would argue that we still have further to go, as sports are generally sex segregated and continue to perpetuate gender stereotypes that undermine equality not only in sports but education and society in general. Likewise, disparities in terms of participation, resources, publicity, coaching, and support persist. <i>See generally id.</i></p>
<p class="indent">The following case evaluates the meaning of equal opportunity in athletics, the role gender stereotypes may play in limiting equality, and how Title IX and the Constitution might differ in their treatment of the issues. As you read this and subsequent materials, continue to consider broad questions such as whether the reasons for gender separation in sports are important and whether there are circumstances in athletics where equality requires us to separate students by gender. Regardless of your initial responses to these questions, consider whether any benefits that might come out of gender separation in sports are outweighed by the messages that the separation conveys. Eliminating sex segregation in sports is, no doubt, a radical idea. But is the idea extreme because of practicalities and cultural expectations or because it forces an unrealistic and counterproductive concept of equality?</p>
<p class="h5" id="ch145">Force v. Pierce City School District</p>
<p class="h5a"><i>570 F. Supp. 1020 (W.D. Mo. 1983)</i></p>
<p class="indent">Nichole Force, a thirteen year old female student in the eighth grade at the Pierce City, Missouri, Junior High School, seeks an injunction which would allow her to compete for a place on the school’s eighth grade football team. Her claims are relatively simple: that defendants’ refusal to accord her that opportunity is based solely upon the fact that she is a female rather than a male, and that a sex-based determination of that sort violates her right to the equal protection of the laws under the Fourteenth Amendment.</p>
<p><a id="page_404" style="overflow-wrap: break-word;"><b>404</b></a></p>
<p class="indent">Pursuant to its statutory authority, the Pierce City Board has for some time maintained an athletic program at both the junior and senior high school levels. [T]here is no football team for girls, and no volleyball team for boys.</p>
<p class="indent">[In] the spring of 1982, Nichole Force mentioned to her mother that she [wanted to try] out for the seventh grade football team. After an apparently frank discussion, Mrs. Force decided to approach the school authorities to see what might be done. Mrs. Force spoke first with the boys’ athletics coach for the school. He stated that so long as the school administration approved, he would let Nichole participate. [S]chool administrative officials advised her that the matter would have to be presented to the Board for its decision.</p>
<p class="indent">[Mrs. Force met with the Board twice. At those meetings, the Board expressed concern over the potential safety risks to a female competing with males, the “potential precedent involved in granting the request (e.g., the possibility that boys would wish to participate on the girls’ volleyball team, and that high school girls might wish to play on the high school football team),” the administrative difficulties that may result, and that Title IX may prohibit coeducational participation in a contact sport.]</p>
<p class="indent">[T]he Board voted unanimously to deny [Force’s request to try out for the team]. According to Mrs. Force, defendant John Williams explained the decision by stating that while “they all agreed” Nichole would be a good football player and would have no problems playing, if she were permitted to play the same allowance would have to be made for all other girls as well.</p>
<p class="indent">The record makes clear that defendants’ refusal to grant plaintiff’s request is the product of a gender-based classification. Stated simply, only males are permitted to compete for a place on the Pierce City Junior High School football team. Since Nichole is a female, that opportunity is denied to her.</p>
<p class="indent">The principles which must govern in this situation are summarized in the Supreme Court’s recent decision in <i>Mississippi Univ. for Women v. Hogan</i>, 458 U.S. 718 (1982). [<i>Hogan</i> requires that the discriminatory means employed are substantially related to achieving important governmental objectives. This test] must be applied free of fixed notions concerning the roles and abilities of males and females. Care must be taken in ascertaining whether the objective itself reflects archaic and stereotypic notions. Thus if the objective is to exclude or “protect” members of one gender because they are presumed to suffer from an inherent handicap or to be innately inferior, the objective itself is illegitimate.</p>
<p class="indent">Defendants do not quarrel with the fact that the present case must be governed by these principles. They argue, rather, that in the circumstances shown here a gender-based classification fully satisfies those principles. To that end, they identify four “important governmental objectives” which are said to be at stake: (a) maximization of equal athletic educational opportunities for all students, regardless of gender; (b) maintenance of athletic educational programs which are as safe for participants as possible; (c) compliance with Title IX and the regulations thereunder; and (d) compliance with the constitution and by-laws of MSHSAA [Missouri State High School Athletic Association]. According to defendants, there is a “substantial relationship” between each of these objectives and a gender based classification which would prevent any female from competing with males for a place on the eighth grade football team.</p>
<p><a id="page_405" style="overflow-wrap: break-word;"><b>405</b></a></p>
<p class="indent">Defendants’ [Title IX argument] can be dealt with in short order. There is in fact nothing whatsoever in Title IX, or in its implementing regulations, which would mandate the action defendants have taken here. To the contrary, Title IX’s regulations leave each school free to choose whether co-educational participation in a contact sport will be permitted. Title IX simply takes a neutral stand on the subject.</p>
<p class="indent">[D]efendants’ point regarding compliance with MSHSAA rules [have even less force]. Defendants’ first two points, however, are deserving of more detailed treatment. Each will be examined separately below.</p>
<p class="indent">One might wonder, at first blush, how denying all females the right to participate in [football] will result in maximizing the participation of both sexes in athletics. That argument proceeds on three interrelated theories. Defendants suggest, first, that males (as a class) will outperform females (as a class) in most athletic endeavors, given male size, speed and greater ratio of lean body mass. That being so, the argument proceeds, the best way in which to encourage and maximize female participation in athletics is by providing separate male and female teams, since otherwise males will dominate the competition and ultimately discourage female participation. Pursuant to this idea, defendants have established separate interscholastic athletic programs for the two sexes, with the fall season sport being football for males and volleyball for females. But if (second) Nichole Force is permitted to compete for a place on the football team, then other girls must be accorded the same privilege, and boys must be allowed to compete for positions on the volleyball team. When (third) that happens, the girls will lose their best athletes, the boys will come to dominate volleyball, and overall female participation will ultimately wither.</p>
<p class="indent">Based upon the expert testimony presented in this case I am willing to accept the proposition that the average male, even at age 13, will to some extent outperform the average female of that age in most athletic events, although the matter may be open to some dispute.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note19" id="Rnote19" style="overflow-wrap: break-word;">6</a></sup> And I note, without being called upon to decide the issue, that a number of courts have held that the establishment of separate male/female teams in a sport is a constitutionally permissible way of dealing with the problem of potential male athletic dominance. Beyond these two points, however, I am unable to accept defendants’ argument.</p>
<p class="indent">The principal difficulty is that the various hypotheses used to bind [defendants’ argument] together are just that—hypotheses, and nothing more. There is, for example, no factual indication that the girls’ eighth grade volleyball team</p>
<p><a id="page_406" style="overflow-wrap: break-word;"><b>406</b></a></p>
<p class="noindent">will be blighted by the defection of its best players to the football field. To the contrary, defendants’ own testimony is that Nichole Force is the first and only girl, at any grade level, who has ever made a request to play football. And for that matter, if defendants are correct in their position that females are unable to compete successfully with males in athletics, particularly in contact sports, it is to be expected that such defections would be short-lived in any event, and that the situation would prove to be self-regulating.</p>
<p class="indent">Nor is there any factual indication that eighth grade boys at Pierce City Junior High School are waiting eagerly for volleyball to be desegregated. Again to the contrary, there is no indication that any boy has ever expressed a desire to play on the volleyball team. Indeed, there may be something of a false premise involved in the idea that volleyball in the Pierce City School District is in fact segregated, since nothing in the MSHSAA rules would prevent boys from competing with girls on a volleyball team, and since defendants themselves have never articulated any such rule.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note20" id="Rnote20" style="overflow-wrap: break-word;">7</a></sup> Instead, it would seem, the question has simply never arisen. And in any event, it is by no means clear that the District would be constitutionally required to permit boys to participate in girls’ volleyball, even if girls were allowed to participate in football. <i>See Clark v. Arizona Interscholastic Ass’n</i>, 695 F.2d 1126, 1131-32 (9th Cir. 1982) (holding that the governmental interest in redressing past discrimination against women in athletics is sufficient to justify a regulation which excludes boys from participating on girls’ teams, even though girls are allowed to compete on boys’ teams); <i>Petrie v. Illinois High Sch. Ass’n</i>, 394 N.E.2d 855 (1979) (same).</p>
<p class="indent">Finally, even if by some chance defendants’ worst case scenario should be realized, there might still be no need for the general breakdown which defendants postulate. For example, if a sufficient number of girls wish to play football, one obvious solution would be to organize a girls’ football team; or if so many boys wish to play volleyball that they would dominate the girls’ competition in that sport, to form a boys’ volleyball team. Such solutions would of course presumably involve added expense to the District, but there is no evidence on how troublesome that factor might be.</p>
<p class="indent">There is, however, a further point implicit in defendants’ argument: the apparent assumption that if, in the interest of maximizing equal athletic opportunities, it is constitutionally permissible to establish separate male and female teams in a given sport and to exclude each sex from the other’s team, then it is equally permissible, in that same interest, to designate separate male and female sports and to exclude each sex from participation in the other’s sport. That is a proposition I am unwilling to accept, at least as a general matter.</p>
<p class="indent">Each sport has its own relatively unique blend of requirements in terms of skills and necessary physical attributes, and each person, male or female, will for a variety of reasons probably find one or another sport more enjoyable and rewarding than others. In point of fact, volleyball is <i>not</i> football; and baseball</p>
<p><a id="page_407" style="overflow-wrap: break-word;"><b>407</b></a></p>
<p class="noindent">is <i>not</i> hockey; and swimming is <i>not</i> tennis. Accordingly, if the idea is to “maximize educational athletic opportunities for all students, regardless of gender,” it makes no sense, absent some substantial reason, to deny all persons of one sex the opportunity to test their skills at a particular sport. Of course there may be certain exceptional instances in which there is a “substantial reason” for such an exclusion, as for example where peculiar safety and equipment requirements demand it, or perhaps where excluding males is necessary to redress past inequality and to foster female participation. But those instances would, I think, be relatively rare, and would need to be factually established.</p>
<p class="indent">I do not question the idea that maximizing the participation of both sexes in interscholastic athletic events is a worthy, and important, governmental objective. Nor do I question the sincerity of defendants’ efforts in that regard. In the circumstances of this case, however, I hold that the gender based classification used by defendants does not bear a sufficiently “substantial” relationship to that objective to withstand a constitutional challenge.</p>
<p class="indent">Neither do I question the fact that the “maintenance of athletic educational programs which are as safe for participants as possible” is an “important governmental objective.” Indeed, that would seem obvious. Again, however, the facts of this case do not demonstrate a sufficiently “substantial” relationship between that objective and a blanket rule which prohibits all eighth grade females from competing for a place on the eighth grade football team.</p>
<p class="indent">There is no evidence, or even any suggestion, that Nichole Force herself could not safely participate in that football program. And while I do find, from the expert testimony presented, that a “typical” (i.e., average) 13 year old female would in fact, to some degree, have a higher potential for injury in mixed-sex football than would a “typical” (i.e., average) 13 year old male, this does not in my judgment greatly assist the defendants’ argument.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note21" id="Rnote21" style="overflow-wrap: break-word;">12</a></sup> The problem, of course, is that not all 13 year old females are “typical,” any more than all 13 year old males are “typical.” Indeed, as defendants’ own expert candidly admitted, some 13 year old females could safely play eighth grade football in mixed sex competition, and some 13 year old males could not. And yet I note that the School District permits <i>any</i> male to compete in football, regardless of his size, speed, body type, lean body mass, fat body mass, bone structure, “Q” angle measurement or any other factor which might have a bearing on his potential for injury.</p>
<p class="indent">In short, the “safety” factor which defendants would utilize to prevent any female from playing eighth grade football—including those who could play safely—is not applied to males at all, even to those who could not play safely.</p>
<p><a id="page_408" style="overflow-wrap: break-word;"><b>408</b></a></p>
<p class="noindent">All this tends to suggest the very sort of well-meaning but overly “paternalistic” attitude about females which the Supreme Court has viewed with such concern.</p>
<p class="indent">It is of course true, as defendants point out, that the Supreme Court has recognized that governmental bodies are free to take into account <i>actual</i> differences between the sexes, including physical ones, with the result that a statute or policy which employs a gender based classification will be upheld where that classification merely reflects the fact that the sexes are not “similarly situated” in certain circumstances. I do not, however, read such observations to be an endorsement of the use of broad generalizations which—while perhaps empirically supported <i>as generalizations</i>—do not hold true for all members of a sex. In fact the Supreme Court has rather consistently rejected that idea, since a gender based classification which results from ascribing a particular trait or quality to one sex, when not all share that trait or quality, is not only inherently unfair but generally tends only to perpetuate “stereotypic notions” regarding the proper roles of men and women.</p>
<p class="indent">This is not to say that reliance upon a factually established generalization concerning a particular male or female trait might never be appropriate. But there must obviously be a substantial justification (or perhaps even an “exceedingly persuasive” justification), for using such an imprecise and potentially mischievous tool for these purposes; and the only justification which might even arguably be applied in such circumstances would be that of “administrative ease” to the governmental body. That, in turn, is an argument which has never fared well at the hands of the Supreme Court and I reject it here for the simple reason that it is sophistry to suggest a concern with the “administrative burden” of weeding out physically unfit 13 year old females in connection with a football program when there is no concern at all with weeding out physically unfit 13 year old males involved in the same program. In fact, I think, it might be rather difficult to sustain a requirement that females competing for a place on a particular athletic team be subjected to a fitness screening program, when males competing for a place on the same team are subjected to none at all.</p>
<p class="indent">I conclude, accordingly, that there is an insufficient relationship between defendants’ announced goal of “safety” and a rule which automatically excludes all eighth grade females from competing with eighth grade males for a place on a football team. That holding is consistent with the result reached by virtually every other court which has considered this same sort of “safety” argument in connection with male/female competition in contact sports.</p>
<p class="indent">Nichole Force obviously has no legal entitlement to a starting position on the eighth grade football team, since the extent to which she plays must be governed solely by her abilities, as judged by those who coach her. But she seeks no such entitlement here. Instead she seeks simply a chance, like her male counterparts, to display those abilities. She asks, in short, only the right to try.</p>
<p class="indent">I do not suggest there is any such thing as a constitutional “right to try.” But the idea that one should be allowed to try—to succeed or to fail as one’s abilities and fortunes may dictate, but in the process at least to profit by those things which are learned in the trying—is a concept deeply engrained in our way of thinking; and it should indeed require a “substantial” justification to deny that</p>
<p><a id="page_409" style="overflow-wrap: break-word;"><b>409</b></a></p>
<p class="noindent">privilege to someone simply because she is a female rather than a male. I find no such justification here.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What is the district’s basis for excluding Ms. Force? Are any of its objectives legitimate? If so, why does the court strike down the policy?</p>
<p class="indent">2. The district asserts, and the court accepts, that 13-year-old girls, on average, are more susceptible to injury than boys. Why then isn’t the district’s policy substantially related to an important state interest in safety? Is football safe for any child, male or female? Does the average propensity for injury of either sex have any bearing on the legitimacy of this policy? Recent statistics show that there were 502,000 emergency room visits by children for concussions between 2001 and 2005. Half of these visits were sports related in some respect and, of those sports-related visits, most were in connection with an organized team for football, basketball, baseball, soccer, or ice hockey. During this time period, about 5 out of 1,000 children visited the emergency room in connection with a sport-related concussion. <i>Concussions in Young Athletes on the Rise, Especially in Hockey and Football Players</i>, <span class="smallcap">Sci. Daily</span>, Sept. 10, 2010.</p>
<p class="indent">3. The court indicates that separate football teams may be constitutionally permissible. Are there any potential problems with this option?</p>
<p class="indent">4. As you may have noticed in the Title IX excerpts, and as discussed in <i>Force</i>, there is no requirement that schools allow women to try out for men’s contact sports teams. Critics suggest that the exception perpetuates the ideology of male superiority and female fragility, and the rationality of gender segregation and subordination. <i>See</i> Deborah Brake, <i>The Struggle for Sex Equality in Sport and the Theory Behind Title IX</i>, 34 <span class="smallcap">U. Mich. J.L. Reform</span> 13, 144 (2001); Jessica Constance Caggiano, <i>Girls Don’t Just Wanna Have Fun: Moving Past Title IX’s Contact Sports Exception</i>, 72 <span class="smallcap">U. Pitt. L. Rev.</span> 119 (2010). Thus, they advocate for the elimination of the contact sports exception. Moreover, one critic argues that the exception could be eliminated without leading to the parade of horribles assumed by those who defend the exception. For instance, sports teams could be organized by height and weight rather than gender. Boys and girls above a particular height and weight could try out for one team and those below a particular height and weight could try out for the other team. Caggiano, <i>supra</i>, at 140-141. This would preserve the competitive nature of sports while still providing numerous equal opportunities for members of both sexes.</p>
<p class="indent">5. How does the judicial application of the heightened scrutiny standard in <i>Force</i> compare to the application in cases such as <i>VMI</i>? In important respects, the rationale of <i>Force</i> is a forerunner to <i>VMI.</i></p>
<p class="indent">6. As noted by <i>Force</i>, the court in <i>Clark v. Arizona Interscholastic Ass’n</i>, 695 F.2d 1126, 1131-1132 (9th Cir. 1982), held that the prohibition of males on volleyball teams is substantially related to the important governmental interest of redressing past discrimination against women in athletics and promoting equality of athletic opportunity between the sexes. The court reasoned that</p>
<p><a id="page_410" style="overflow-wrap: break-word;"><b>410</b></a></p>
<p class="noindent">“due to average physiological differences, males would displace females to a substantial extent if they were allowed to compete for positions on the volleyball team. Thus, athletic opportunities for women would be diminished.” <i>Id.</i> The court argued that this finding was not embracing archaic stereotypes, but rather recognizing physiological differences disadvantaging women. Is this rationale sound?</p>
<p class="indent">7. As the participation levels of women in sports begin to increase and discrimination fades, will the rationale for excluding males from sports like volleyball erode, or will the potential for undermining female opportunities always justify the exclusion of males? If volleyball, like football, is unique, can the state any more deny a boy the experience than it can deny women enrollment in <i>VMI</i> or Ms. Force the opportunity to try out for football? Is the exclusion of males symbolically and practically different than the exclusion of women in that men do not suffer stigma and their inclusion really would undermine equal opportunity for women?</p>
<p class="h4" id="ch146">2. <i>Contact Sports Exception</i></p>
<p class="noindent">As noted above, Title IX excludes contact sports from the purview of its requirement of gender equality in athletic programs (although <i>Force v. Pierce City School District,</i> 570 F. Supp. 1020 (W.D. Mo. 1983), indicates that equal protection standards still control for public institutions). The Department of Education’s Title IX regulations provide that “[n]o person shall, on the basis of sex, be excluded from participation in, be denied the benefits of, be treated differently from another person or otherwise be discriminated against in any interscholastic, intercollegiate, club or intramural athletics offered by a recipient, and no recipient shall provide any such athletics separately on such basis.” 34 C.F.R. §106.41(a) (2012). But the very next subsection of the regulations states that, notwithstanding the foregoing,</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">a recipient may operate or sponsor separate teams for members of each sex where selection for such teams is based upon competitive skill or the activity involved is a contact sport. However, where a recipient operates or sponsors a team in a particular sport for members of one sex but operates or sponsors no such team for members of the other sex, and athletic opportunities for members of that sex have previously been limited, members of the excluded sex must be allowed to try out for the team offered unless the sport involved is a contact sport. For the purposes of this part, contact sports include boxing, wrestling, rugby, ice hockey, football, basketball and other sports the purpose or major activity of which involves bodily contact.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> §106.41(b).</p>
<p class="indent">In <i>Mercer v. Duke University</i>, 190 F.3d 643 (4th Cir. 1999), the court of appeals reasoned that in noncontact sports “covered institutions must allow members of an excluded sex to try out for single-sex teams.” <i>Id</i>. at 647-648. For contact sports, institutions need not allow the excluded sex to try out, but if they voluntarily permit the excluded sex to try out, the exemption for contact</p>
<p><a id="page_411" style="overflow-wrap: break-word;"><b>411</b></a></p>
<p class="noindent">sports becomes irrelevant and the institution must comply with the general antidiscrimination provision of Title IX. Based on this rationale, the court of appeals held that Heather Sue Mercer’s allegation that Duke permitted her to try out for the football team and told her she made the team, only to later refuse to permit her to participate as a full member of the team, stated a claim under Title IX. <i>Id</i>. at 648. The court distinguished and rejected other courts’ opinions that suggest that Title IX creates a complete exemption for differential treatment in contact sports. <i>See, e.g.,</i> Williams v. Sch. Dist. of Bethlehem, Pa., 998 F.2d 168, 174 (3d Cir. 1993). In doing so, the Fourth Circuit became the first court to recognize such a claim. Two lower courts have followed its lead. Phillips v. Anderson Cnty Bd. of Educ., 2006 WL 3759893, at *8 (E.D. Tenn. 2006); Palmer <i>ex rel</i>. Palmer v. Santa Rosa Cnty., Fla., Sch. Bd., 2005 WL 3338724, at *5 (N.D. Fla. 2005).</p>
<p class="indent">Some have argued that the impetus for the Title IX exemption for contact sports, in general, and basketball and football, in particular, is the NCAA’s vigorous lobbying to protect these revenue-producing sports. Crista D. Leahy, <i>The Title Bout: A Critical Review of the Regulation and Enforcement of Title IX in Intercollegiate Athletics</i>, 24 J.C. &amp; U.L. 489, 493-496 (1998).</p>
<p class="space"> </p>
<div class="block">
<p class="indent">[Title IX athletics regulations] define the term “contact sports” so broadly and arbitrarily that the exception swallows the rule and undermines Title IX’s <i>raison d’etre</i> in the athletic arena. Indeed, their practical impact is that Title IX often functions as an additional impediment to female athletes. As the Third Circuit so aptly described it, “the contact sports exception is…the broadest exception recognized to the overarching goal of equal athletic opportunity.”</p>

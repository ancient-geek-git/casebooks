<p class="h3" id="ch125">A. INTRODUCTION</p>
<p class="noindent">Our laws and the institutions they govern frequently reflect social norms relating to sex and gender, which in turn produce gender inequities. Education law and policy is no different. States historically promoted and reinforced gender inequality by excluding women from certain educational programs altogether and treating them unequally in others. Over the past few decades, judicial and administrative decisions have caused many gender disparities to wane. But many disparities persist and, as schools change, gender inequalities arise in new, different, and more complex forms.</p>
<p class="indent">Many schools continue to provide unequal athletic opportunities to women. Some inequalities are so common that society often fails to recognize them as problematic. For example, many high school girls’ soccer teams cannot practice or schedule matches on their school’s “football” field. This exact type of dispute was at the heart of a Supreme Court decision in 2005 involving a girls’ high school basketball coach who alleged he was removed from his position due to his complaints of gender discrimination. At the higher education level, issues of gender inequality garner more attention. But some supporters of men’s athletics retort that the law has overreacted and constricted men’s opportunities for no reason other than to achieve numerical equity.</p>
<p class="indent">Important problems of gender inequity reach far beyond sporting venues. Many educational programs disregard the disproportionately low number of women in advanced math and science courses. And, as a case in this chapter reveals, gender stereotypes continue to play a role in how educational institutions perceive and steer students. They may subtly or explicitly convey the notion, for instance, that men should be doctors and women nurses, or men are best suited to be veterinarians while women are more suited to ancillary positions such as technicians, pet groomers, or dog walkers.</p>
<p class="indent">One response to the continuing prevalence of gender bias and inequality is to operate single-sex programs. But these programs themselves may be premised on gender stereotypes and thus legally suspect. In fact, several long-standing single-sex institutions have a history of explicitly excluding women under the</p>
<p><a id="page_344" style="overflow-wrap: break-word;"><b>344</b></a></p>
<p class="noindent">premise that they are not fit for the particular educational opportunities the institution offers. This chapter develops the law and theory surrounding all of these practices, as well as other less obvious forms of gender discrimination, such as differential treatment based on pregnancy, parental status, sexual activity, and sexual orientation.</p>
<p class="indent">As a preliminary matter to any of their categories of inequality, one should first distinguish between the foundational concepts of gender and sex. The terms are often used interchangeably, but the concepts are distinct. “Sex” refers to a person’s physical attributes and biological or anatomical identity. “Gender,” on the other hand, refers to the characteristics and roles culturally defined and associated with “maleness” or “femaleness.” What is considered “masculine” or “feminine” is dictated by cultural norms, and thus, varies between and within different ethnic and racial groups, classes, and geographical regions. In other words, gender is a fluid concept that has little fixed meaning and necessarily depends on the characteristics that are socially attributed as being male, female, or neither. The distinction between sex and gender generally marks the line between policies that impermissibly discriminate and those that take legitimate differences between men and women into account.</p>
<p class="indent">Historically, sex has been understood as a proxy for one’s gender, with the assumption being that biology defines one’s characteristics, roles within society, and sexual orientation. <i>See</i> Katherine Franke, <i>The Central Mistake of Sex Discrimination Law: The Disaggregation of Sex from Gender</i>, 144 <span class="smallcap">U. Pa. L. Rev.</span> 1, 40 (1995). Under the Western construction of this frame, men are supposed to be “aggressive” and women “passive”; men are the primary breadwinners, while women are primarily responsible for domestic activities; and men are sexually and emotionally attracted to women, and women to men. Although these roles and understandings of sex and gender vary depending on culture, stereotypes of what makes someone a man or woman have been largely defined in relation to one’s biological anatomy. The cases and laws in this chapter reflect a continual tension in distinguishing gender role stereotypes from scientific fact or biological attributes of sex. For instance, commentators and scientists continue to debate whether boys and girls learn differently and whether any such difference is biological or socially constructed.</p>
<p class="indent">More recently, society and the law have also struggled with how to address sexual orientation. Individuals whose sexual orientation and/or gender identity differs from cultural expectations have tended to experience unfavorable treatment in schools. An individual whose biological sex is male but who exhibits behavior that culture labels as female might be bullied in school. The question in these instances is whether the student is receiving unequal treatment based on sex, gender, gender identity, sexual orientation, or behavior. If the unequal treatment is based on biological sex, few would question that it is prohibited discrimination, but the issue becomes more complex and contested as to the other bases.</p>
<p class="indent">As you read the cases in this chapter, resist the urge to filter the cases through your instincts of whether differential treatment of individuals makes sense as a practical matter and, instead, continually ask whether the differential treatment is justified by some immutable difference between men and women.</p>
<p><a id="page_345" style="overflow-wrap: break-word;"><b>345</b></a></p>
<p class="noindent">Consider whether the differences that we might perceive between men and women—even if real—are a result of individuals conforming to societal, familial, religious, and educational expectations or are a result of biological differences beyond the control of individuals. Also, consider whether the differences between men and women, regardless of the cause of those differences, are significant enough to justify differential treatment or whether differential treatment is justified primarily by ease and habit. Finally, scrutinize the courts’ analysis around these issues and whether the courts’ analyses treat some differences as immutable when in fact the differences are a product of society.</p>
<p class="h3" id="ch126">B. LEGAL STANDARDS</p>
<p class="h4" id="ch127">1. <i>The Constitutional Standard: Evolution Toward Intermediate Scrutiny</i></p>
<p class="noindent">Gender classifications and discrimination have a long history in this country. The Supreme Court first considered gender discrimination in <i>Bradwell v. Illinois</i>, 83 U.S. (16 Wall.) 130 (1872). In <i>Bradwell</i>, the Court examined the state’s exclusion of women from the practice of law. The Court rejected the argument that practicing law was a “privilege” and suggested “that the [F]ourteenth [A]mendment opens to every citizen of the United States, male or female, black or white, married or single, the honorable professions as well as the servile employments of life; and that no citizen can be excluded from any one of them.” <i>Id.</i> at 137. The concurring opinion, however, argued that the state was justified in its prohibition, since “[t]he paramount destiny and mission of woman [<i>sic</i>] are to fulfil the noble and benign offices of wife and mother. This is the law of the Creator. And the rules of civil society must be adapted to the general constitution of things, and cannot be based on exceptional cases [of a woman being qualified to practice law].” <i>Id.</i> at 141-142.</p>
<p class="indent">During the early twentieth century, legislatures began to adopt labor laws that restricted working hours for women, premised on the notion that women needed to be shielded from certain rigors in the workplace. In <i>Muller v. Oregon</i>, 208 U.S. 412 (1908), the state presented sociological evidence that sought to demonstrate the negative effects of long work hours and harsh working conditions on women. The Court was impressed by this evidence and rationale, writing:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">That woman’s physical structure and the performance of maternal functions place her at a disadvantage in the struggle for subsistence is obvious. This is especially true when the burdens of motherhood are upon her. Even when they are not, by abundant testimony of the medical fraternity continuance for a long time on her feet at work, repeating this from day to day, tends to injurious effects upon the body, and as healthy mothers are essential to vigorous offspring, the physical well-being of woman becomes an object of public interest and care in order to preserve the strength and vigor of the race.</p>
</div>
<p class="space"> </p>
<p><a id="page_346" style="overflow-wrap: break-word;"><b>346</b></a></p>
<p class="noindent">
<i>Id.</i> at 421. Subsequent courts, likewise, embraced stereotypical gender roles under the guise of meaningful biological differences as a basis for upholding legislation that purported to protect women. <i>See, e.g.</i>, Quong Wing v. Kirkendall, 223 U.S. 59 (1912) (denying equal protection challenge to a law exempting laundries operated by two women or less from licensing fees, suggesting that the occupation was commonly recognized as “women’s work” and arguing that “the Fourteenth Amendment does not interfere by creating a fictitious equality where there is a real difference”).</p>
<p class="indent">These gender stereotypes were so prevalent and accepted that the Court did not even acknowledge the equal protection implications. Rather, the Court initially addressed them as commerce and police power issues. It was not until 1948 that the Supreme Court first evaluated the equal protection implications of gender classifications. Yet, the Court was still unwilling to break free of gender stereotypes and distinguish them from sex or biological differences. In <i>Goesart v. Clearly</i>, 355 U.S. 464 (1948), the Court upheld a statute that prohibited a woman from obtaining a bartender license unless she was the “wife or daughter of the male owner of a licensed liquor establishment.” The Court reasoned that</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[t]he Fourteenth Amendment did not tear history up by the roots, and the regulation of the liquor traffic is one of the oldest and most untrammeled of legislative powers. Michigan could, beyond question, forbid all women from working behind a bar. This is so despite the vast changes in the social and legal position of women. The fact that women may now have achieved the virtues that men have long claimed as their prerogatives and now indulge in vices that men have long practiced, does not preclude the States from drawing a sharp line between the sexes, certainly in such matters as the regulation of the liquor traffic. The Constitution does not require legislatures to reflect sociological insight, or shifting social standards, any more than it requires them to keep abreast of the latest scientific standards.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 465-466. The Court recognized that gender classifications are controlled by the Equal Protection Clause, but, in accordance with the jurisprudence at the time, only subjected the statute to rational basis review. One of the appellant’s arguments was that the distinction between women who were related to the bar owner and those who were not lacked a rational basis since the legislative concerns supporting the statute were equally applicable to women who were related to bar owners. The Court responded with great deference to the legislature, echoing the notion that women are inherently different and should be treated as such:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[T]he Constitution does not require situations “which are different in fact or opinion to be treated in law as though they were the same.” Since bartending by women may, in the allowable legislative judgment, give rise to moral and social problems against which it may devise preventive measures, the legislature need not go to the full length of prohibition if it believes that as to a defined group of females other factors are operating which either eliminate or reduce the moral and social problems otherwise calling for prohibition. Michigan evidently believes that the oversight assured through ownership of a bar by a barmaid’s husband or father minimizes hazards that may confront a barmaid without such protecting oversight. This Court is certainly not in a position to gainsay such belief by the Michigan legislature.</p>
</div>
<p class="space"> </p>
<p><a id="page_347" style="overflow-wrap: break-word;"><b>347</b></a></p>
<p class="noindent">
<i>Id.</i> (quoting <i>Tigner v. Texas</i>, 310 U.S. 141, 147 (1940)). Thus, the Court refused to scrutinize the judgment of the legislature, embracing the gender stereotypes prevalent at the time and disregarding the scientific and socioscientific research indicating the lack of support for such a distinction between men and women. <i>See also</i> Hoyt v. Florida, 368 U.S. 57 (1961) (upholding a statute excluding women from jury service unless they have voluntarily registered because women are “the center of home and family life”).</p>
<p class="indent">Finally, in 1971, the Supreme Court began to scrutinize gender-based legislation in a more searching way in <i>Reed v. Reed</i>, 404 U.S. 71 (1971). There the Court evaluated a state intestate succession probate provision that gave preference to men as administrators of the estate (preferring sons over daughters, brothers over sisters, male kin over female kin, etc.). While the <i>Reed</i> Court continued to apply the rational basis level of scrutiny for gender classifications, the Court engaged in a far more searching inquiry and rejected the state’s argument that “men as a rule [are] more conversant with business affairs than…women.” <i>Id.</i> at 76. This was the first time that the Supreme Court invalidated a gender classification.</p>
<p class="indent">Two years later, a plurality of the Court supported an even more searching inquiry of gender classifications. In <i>Fronteiro v. Richardson</i>, 411 U.S. 677, 678 (1973), the plurality held that “classifications based upon sex, like classifications based upon race, alienage, and national origin, are inherently suspect and must therefore be subjected to strict judicial scrutiny.” There, the plurality detailed the history of sex discrimination and gender stereotypes, and analogized gender discrimination to racial discrimination:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Traditionally, such discrimination was rationalized by an attitude of “romantic paternalism” which, in practical effect, put women, not on a pedestal, but in a cage.…As a result of notions such as these, our statute books gradually became laden with gross, stereotyped distinctions between the sexes and, indeed, throughout much of the 19th century the position of women in our society was, in many respects, comparable to that of blacks under the pre-Civil War slave codes. Neither slaves nor women could hold office, serve on juries, or bring suit in their own names, and married women traditionally were denied the legal capacity to hold or convey property or to serve as legal guardians of their own children.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 684-685. The <i>Fronteiro</i> plurality emphasized the immutability of sex, indicating that gender should be viewed as a “suspect class” since “what differentiates sex from such non-suspect statuses as intelligence…, and aligns it with the recognized suspect criteria, is that the sex characteristic frequently bears no relation to ability to perform or contribute to society.” <i>Id.</i> at 687. The concurring Justices, however, argued that the legislation at issue was unconstitutional under <i>Reed</i> and expressed reluctance to categorize gender as invoking the “strictest test of judicial scrutiny,” particularly given that Congress was in the midst of enacting a constitutional amendment that would have definitely resolved this issue. <i>Id.</i> at 691-692.</p>
<p class="indent">The constitutional amendment, although approved by Congress, failed in the states. The Court also subsequently retreated from the strict scrutiny standard asserted by the <i>Fronteiro</i> plurality. But the Court was unwilling to leave gender classifications to the deferential rational basis scrutiny standard. </p>
<p><a id="page_348" style="overflow-wrap: break-word;"><b>348</b></a></p>
<p class="noindent"><i>Cf.</i> Schlesinger v. Ballard, 419 U.S. 498, 506-507 (1975); Stanton v. Stanton, 421 U.S. 7, 14 (1975).</p>
<p class="indent">In <i>Craig v. Boren</i>, 429 U.S. 190 (1976), the Court finally articulated the intermediate scrutiny standard that continues to apply today. The facts in <i>Craig</i> involved a statute that prohibited the sale of 3.2 percent alcohol beer to males between the ages of 18 and 21, but allowed the sale of the same beer to women of the same age. Reasoning that <i>Reed</i> and its progeny had applied a more rigorous scrutiny than rational basis and had found that certain governmental objectives were insufficient to justify gender-based classifications, the Court formalized a higher level of review for gender classifications. It held that “[c]lassifications by gender must serve important governmental objectives and be substantially related to achievement of those objectives.” <i>Id.</i> at 197.</p>
<p class="indent">Six years later in <i>Mississippi University for Women v. Hogan</i>, 458 U.S. 718 (1982), the Supreme Court addressed gender classifications in education under this new intermediate scrutiny standard. Mississippi operated an all-women’s college that denied males admission to its nursing program. The Court applied intermediate scrutiny, requiring that the classification serve important governmental objectives and that the means employed are substantially related to the achievement of those objectives. The Court also scrutinized whether the objectives and justifications for the program reflected “archaic and stereotypical notions.” <i>Id.</i> at 725. The Court found that, in fact, the state lacked an “important objective” to justify its policy and its means were not “substantially related” to its ends in any event.</p>
<p class="indent">More recently, in <i>United States v. Virginia</i>, the Supreme Court reiterated that intermediate scrutiny as the constitutional standard for evaluating gender classifications, although some suggest its articulation of the standard was stronger than in <i>Hogan</i>. The Court summarized the relevant precedent and its application this way:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[T]he reviewing court must determine whether the proffered justification is “exceedingly persuasive.” The burden of justification is demanding and it rests entirely on the State. The State must show “at least that the [challenged] classification serves ‘important governmental objectives and that the discriminatory means employed’ are ‘substantially related to the achievement of those objectives.’” The justification must be genuine, not hypothesized or invented post hoc in response to litigation. And it must not rely on overbroad generalizations about the different talents, capacities, or preferences of males and females.</p>
</div>
<p class="space"> </p>
<p class="noindent">United States v. Virginia, 518 U.S. 515, 533-534 (1996).</p>
<p class="h6"><i>QUESTIONS</i></p>
<p class="indent">1. What justifies applying intermediate scrutiny to gender classification while racial classifications are subject to strict scrutiny? What justifies applying intermediate rather than rational basis scrutiny to gender classifications?</p>
<p class="indent">2. Intermediate scrutiny potentially presents problems with affirmative action based on gender. Why should gender-based affirmative action be subject to lower scrutiny than racial affirmative action?</p>
<p><a id="page_349" style="overflow-wrap: break-word;"><b>349</b></a></p>
<p class="h4" id="ch128">2. <i>Legislative Framework—Title IX of the Education Amendments of 1972</i></p>
<p class="noindent">While the Civil Rights Act of 1964 prohibits discrimination based on gender in the area of employment, its education provisions apply only to race, religion, and national origin discrimination. 42 U.S.C. §2000e-2 (2006). Women’s rights activists later pressured lawmakers to address gender discrimination in education, and, in 1967, President Johnson issued an executive order to include discrimination based on sex as one of the prohibited bases of discrimination by federal contractors. Exec. Order No. 11,246, 41 C.F.R. 60 (1965), as amended in 32 C.F.R. 14303 (1967). Women professors then used this provision to challenge discrimination at public universities (all of whom receive federal grants and contracts). Due to the high costs of these new class action suits against public universities and the federal government, Congress began to focus in the early 1970s on the issue of sex bias and discrimination in education. Congress held several hearings and, in 1971, introduced legislation.</p>
<p class="indent">While Congress generally agreed that sex discrimination in education should end, many members feared that attempts to address discrimination might go too far. In particular, members feared that a prohibition on gender discrimination would require specific quotas. This fear resulted in the attachment of a floor amendment to the legislation that specifically indicated that the legislation would not require quotas. 20 U.S.C. §1681(b) (2006). The bill finally passed the House and Senate and was signed by President Nixon as Title IX of the Education Amendments Act of 1972, 20 U.S.C. §§1681 et seq., commonly referred to as Title IX.</p>
<p class="indent">Below are the most important subsections and regulations enacted pursuant to them. In examining them, pay close attention to what does and does not constitute sex discrimination under the Act.</p>
<p class="h5" id="ch129">Title IX—Prohibition of Sex Discrimination</p>
<p class="h5a"><i>20 U.S.C. §§1681, 1682, 1686 (2006)</i></p>
<p class="h8"><span class="smallcap">§1681. Sex</span></p>
<p class="indent">(a) Prohibition against discrimination; exceptions. No person in the United States shall, on the basis of sex, be excluded from participation in, be denied the benefits of, or be subjected to discrimination under any education program or activity receiving Federal financial assistance, except that:</p>
<div class="block11">
<p class="indent">(1) in regard to admissions, this section shall apply only to institutions of vocational education, professional education, and graduate higher education, and to public institutions of undergraduate higher education;</p>
<p class="indent">(2) in regard to admissions, this section shall not apply to Educational institutions commencing planned change in admissions [until after June 1973 and, if the institution has admitted only students of one sex and is carrying out an approved transition plan, the institution is exempted until 1978, or seven years after the institution begins an approved transition plan];</p>
<p><a id="page_350" style="overflow-wrap: break-word;"><b>350</b></a></p>
<p class="indent">(3) this section shall not apply to an educational institution which is controlled by a religious organization if the application…would not be consistent with the religious tenets of such organization;</p>
<p class="indent">(4) this section shall not apply to an educational institution whose primary purpose is the training of individuals for the military services of the United States, or the merchant marine;</p>
<p class="indent">(5) this section shall not apply [in regard to admissions] to any public institution of undergraduate higher education which is an institution that traditionally and continually from its establishment has had a policy of admitting only students of one sex;</p>
<p class="indent">(6) this section shall not apply to membership practices [of fraternities and sororities, YMCAs, YWCAs, Girl Scouts, Boy Scouts, Camp Fire Girls and other voluntary youth associations for persons under 19 years old];</p>
<p class="indent">(7) this section shall not apply to any program or activity of the American Legion undertaken in connection with the organization or operation of any Boys State conference, Boys Nation conference, Girls State conference, or Girls Nation conference;</p>
<p class="indent">(8) this section shall not preclude father-son or mother-daughter activities at an educational institution, but if such activities are provided for students of one sex, opportunities for reasonably comparable activities shall be provided for students of the other sex; and</p>
</div>
<p class="space"> </p>
<p class="indent">(b) Nothing contained in subsection (a) of this section shall be interpreted to require any educational institution to grant preferential or disparate treatment to the members of one sex on account of an imbalance which may exist with respect to the total number or percentage of persons of that sex participating in or receiving the benefits of any federally supported program or activity, in comparison with the total number or percentage of persons of that sex in any community, State, section, or other area: <i>Provided</i>, That this subsection shall not be construed to prevent the consideration in any hearing or proceeding under this title of statistical evidence tending to show that such an imbalance exists with respect to the participation in, or receipt of the benefits of, any such program or activity by the members of one sex.</p>
<p class="indent">(c) “Educational institution” defined. For purposes of this title an educational institution means any public or private preschool, elementary, or secondary school, or any institution of vocational, professional, or higher education, except that in the case of an educational institution composed of more than one school, college, or department which are administratively separate units, such term means each such school, college, or department.</p>
<p class="h8"><span class="smallcap">§1682. Federal Administrative Enforcement; Report to Congressional Committees</span></p>
<p class="indent">Each Federal department and agency which is empowered to extend Federal financial assistance to any education program is authorized and directed to effectuate the provisions of section 901 [(codified at 20 U.S.C. §1681)] by issuing rules, regulations, or orders of general applicability. No such rule,</p>
<p><a id="page_351" style="overflow-wrap: break-word;"><b>351</b></a></p>
<p class="noindent">regulation, or order shall become effective unless and until approved by the President. Compliance with any requirement adopted pursuant to this section may be effected (1) by the termination of or refusal to grant or to continue assistance under such program or activity to any recipient as to whom there has been an express finding on the record or (2) by any other means authorized by law: Provided, however, That no such action shall be taken until the agency concerned has advised the appropriate persons of the failure to comply with the requirement and has determined that compliance cannot be secured by voluntary means. In the case of any action terminating assistance because of failure to comply with a requirement imposed pursuant to this section, the head of the Federal department or agency shall file with the House and Senate a full written report of the grounds for such action. No such action shall become effective until thirty days have elapsed after the filing of such report.</p>
<p class="h8"><span class="smallcap">§1686. Interpretation with Respect to Living Facilities</span></p>
<p class="indent">[N]othing contained herein shall be construed to prohibit any educational institution receiving funds under this Act, from maintaining separate living facilities for the different sexes.</p>
<p class="h5" id="ch130">Title IX—Implementing Regulations</p>
<p class="h5a"><i>34 C.F.R. §§106.21, 106.22, 106.34, 106.40-106.43 (2012)</i></p>
<p class="h8"><span class="smallcap">34 C.F.R. §106.21 Admission</span></p>
<p class="indent">(a) <i>General.</i> No person shall, on the basis of sex, be denied admission, or be subjected to discrimination in admission, by any recipient to which this subpart applies.</p>
<p class="indent">(b) <i>Specific prohibitions.</i></p>
<div class="block11">
<p class="indent">(1) In determining whether a person satisfies any policy or criterion for admission, or in making any offer of admission, a recipient to which this subpart applies shall not:</p>
<div class="block11">
<p class="indent">(i) Give preference to one person over another on the basis of sex, by ranking applicants separately on such basis, or otherwise;</p>
<p class="indent">(ii) Apply numerical limitations upon the number or proportion of persons of either sex who may be admitted; or</p>
<p class="indent">(iii) Otherwise treat one individual differently from another on the basis of sex.</p>
</div>
<p class="indent">(2) A recipient shall not administer or operate any test or other criterion for admission which has a disproportionately adverse effect on persons on the basis of sex unless the use of such test or criterion is shown to predict validly success in the education program or activity in question and alternative tests or criteria which do not have such a disproportionately adverse effect are shown to be unavailable.</p>
</div>
<p><a id="page_352" style="overflow-wrap: break-word;"><b>352</b></a></p>
<p class="indent">(c) <i>Prohibitions relating to marital or parental status.</i> In determining whether a person satisfies any policy or criterion for admission, or in making any offer of admission, a recipient to which this subpart applies:</p>
<div class="block11">
<p class="indent">(1) Shall not apply any rule concerning the actual or potential parental, family, or marital status of a student or applicant which treats persons differently on the basis of sex;</p>
<p class="indent">(2) Shall not discriminate against or exclude any person on the basis of pregnancy, childbirth, termination of pregnancy, or recovery therefrom, or establish or follow any rule or practice which so discriminates or excludes;</p>
<p class="indent">(3) Shall treat disabilities related to pregnancy, childbirth, termination of pregnancy, or recovery therefrom in the same manner and under the same policies as any other temporary disability or physical condition; and</p>
<p class="indent">(4) Shall not make pre-admission inquiry as to the marital status of an applicant for admission, including whether such applicant is “Miss” or “Mrs.” A recipient may make pre-admission inquiry as to the sex of an applicant for admission, but only if such inquiry is made equally of such applicants of both sexes and if the results of such inquiry are not used in connection with discrimination prohibited by this part.</p>
</div>
<p class="space"> </p>
<p class="h8"><span class="smallcap">34 C.F.R. §106.22 Preference in Admission</span></p>
<p class="indent">A recipient to which this subpart applies shall not give preference to applicants for admission, on the basis of attendance at any educational institution or other school or entity which admits as students only or predominantly members of one sex, if the giving of such preference has the effect of discriminating on the basis of sex in violation of this subpart.</p>
<p class="h8"><span class="smallcap">34 C.F.R. §106.34 Access to Classes and Schools</span></p>
<p class="indent">(a) <i>General standard.</i> Except as provided for in this section or otherwise in this part, a recipient shall not provide or otherwise carry out any of its education programs or activities separately on the basis of sex, or require or refuse participation therein by any of its students on the basis of sex.</p>
<div class="block11">
<p class="indent">(1) <i>Contact sports in physical education classes.</i> This section does not prohibit separation of students by sex within physical education classes or activities during participation in wrestling, boxing, rugby, ice hockey, football, basketball, and other sports the purpose or major activity of which involves bodily contact.</p>
<p class="indent">(2) <i>Ability grouping in physical education classes.</i> This section does not prohibit grouping of students in physical education classes and activities by ability as assessed by objective standards of individual performance developed and applied without regard to sex.</p>
<p class="indent">(3) <i>Human sexuality classes.</i> Classes or portions of classes in elementary and secondary schools that deal primarily with human sexuality may be conducted in separate sessions for boys and girls.</p>
<p><a id="page_353" style="overflow-wrap: break-word;"><b>353</b></a></p>
<p class="indent">(4) <i>Choruses.</i> Recipients may make requirements based on vocal range or quality that may result in a chorus or choruses of one or predominantly one sex.</p>
</div>
<p class="indent">(b) <i>Classes and extracurricular activities.</i></p>
<div class="block11">
<p class="indent">(1) <i>General standard.</i> Subject to the requirements in this paragraph, a recipient that operates a nonvocational coeducational elementary or secondary school may provide nonvocational single-sex classes or extracurricular activities, if—</p>
<div class="block11">
<p class="indent">(i) Each single-sex class or extracurricular activity is based on the recipient’s important objective—</p>
<div class="block11">
<p class="indent">(A) To improve educational achievement of its students, through a recipient’s overall established policy to provide diverse educational opportunities, provided that the single-sex nature of the class or extracurricular activity is substantially related to achieving that objective; or</p>
<p class="indent">(B) To meet the particular, identified educational needs of its students, provided that the single-sex nature of the class or extracurricular activity is substantially related to achieving that objective;</p>
</div>
<p class="indent">(ii) The recipient implements its objective in an evenhanded manner;</p>
<p class="indent">(iii) Student enrollment in a single-sex class or extracurricular activity is completely voluntary; and</p>
<p class="indent">(iv) The recipient provides to all other students, including students of the excluded sex, a substantially equal coeducational class or extracurricular activity in the same subject or activity.</p>
</div>
<p class="indent">(2) <i>Single-sex class or extracurricular activity for the excluded sex.</i> A recipient that provides a single-sex class or extracurricular activity, in order to comply with paragraph (b)(1)(ii) of this section, may be required to provide a substantially equal single-sex class or extracurricular activity for students of the excluded sex.</p>
<p class="indent">(3) <i>Substantially equal factors</i>. Factors the Department will consider, either individually or in the aggregate as appropriate, in determining whether classes or extracurricular activities are substantially equal include, but are not limited to, the following: the policies and criteria of admission, the educational benefits provided, including the quality, range, and content of curriculum and other services and the quality and availability of books, instructional materials, and technology, the qualifications of faculty and staff, geographic accessibility, the quality, accessibility, and availability of facilities and resources provided to the class, and intangible features, such as reputation of faculty.</p>
<p class="indent">(4) <i>Periodic evaluations</i>. The recipient must conduct periodic evaluations [every two years] to ensure that single-sex classes or extracurricular activities are based upon genuine justifications and do not rely on overly broad generalizations and that any single-sex classes or extracurricular activities are substantially related to the achievement of the important objective for the classes or extracurricular activities.</p>
</div>
<p><a id="page_354" style="overflow-wrap: break-word;"><b>354</b></a></p>
<p class="indent">(c) <i>Schools.</i></p>
<div class="block11">
<p class="indent">(1) <i>General Standard.</i> Except as provided in paragraph (c)(2) of this section, a recipient that operates a public nonvocational elementary or secondary school that excludes from admission any students, on the basis of sex, must provide students of the excluded sex a substantially equal single-sex school or coeducational school.</p>
<p class="indent">(2) <i>Exception.</i> A nonvocational public charter school that is a single-school local educational agency under State law may be operated as a single-sex charter school without regard to the requirements in paragraph (c)(1) of this section.</p>
<p class="indent">(3) <i>Substantially equal factors.</i> Factors the Department will consider, either individually or in the aggregate as appropriate, in determining whether schools are substantially equal include, but are not limited to, the following: The policies and criteria of admission, the educational benefits provided, including the quality, range, and content of curriculum and other services and the quality and availability of books, instructional materials, and technology, the quality and range of extracurricular offerings, the qualifications of faculty and staff, geographic accessibility, the quality, accessibility, and availability of facilities and resources, and intangible features, such as reputation of faculty.</p>
</div>
<p class="space"> </p>
<p class="h8"><span class="smallcap">§106.40 Marital or Parental Status</span></p>
<p class="indent">(a) <i>Status generally.</i> A recipient shall not apply any rule concerning a student’s actual or potential parental, family, or marital status which treats students differently on the basis of sex.</p>
<p class="indent">(b) <i>Pregnancy and related conditions.</i></p>
<div class="block11">
<p class="indent">(1) A recipient shall not discriminate against any student, or exclude any student from its education program or activity, including any class or extracurricular activity, on the basis of such student’s pregnancy, childbirth, false pregnancy, termination of pregnancy or recovery therefrom, unless the student requests voluntarily to participate in a separate portion of the program or activity of the recipient.</p>
<p class="indent">(2) A recipient may require such a student to obtain the certification of a physician that the student is physically and emotionally able to continue participation so long as such a certification is required of all students for other physical or emotional conditions requiring the attention of a physician.</p>
<p class="indent">(3) A recipient which operates a portion of its education program or activity separately for pregnant students, admittance to which is completely voluntary on the part of the student as provided in paragraph (b)(1) of this section shall ensure that the separate portion is comparable to that offered to non-pregnant students.</p>
<p class="indent">(4) A recipient shall treat pregnancy, childbirth, false pregnancy, termination of pregnancy and recovery therefrom in the same manner and under the same policies as any other temporary disability with respect to any medical or hospital benefit, service, plan or policy which such recipient</p>
<p><a id="page_355" style="overflow-wrap: break-word;"><b>355</b></a></p>
<p class="noindent">administers, operates, offers, or participates in with respect to students admitted to the recipient’s educational program or activity.</p>
<p class="indent">(5) In the case of a recipient which does not maintain a leave policy for its students, or in the case of a student who does not otherwise qualify for leave under such a policy, a recipient shall treat pregnancy, childbirth, false pregnancy, termination of pregnancy and recovery therefrom as a justification for a leave of absence for so long a period of time as is deemed medically necessary by the student’s physician, at the conclusion of which the student shall be reinstated to the status which she held when the leave began.</p>
</div>
<p class="space"> </p>
<p class="h8"><span class="smallcap">§106.41 Athletics</span></p>
<p class="indent">(a) <i>General.</i> No person shall, on the basis of sex, be excluded from participation in, be denied the benefits of, be treated differently from another person or otherwise be discriminated against in any interscholastic, intercollegiate, club or intramural athletics offered by a recipient, and no recipient shall provide any such athletics separately on such basis.</p>
<p class="indent">(b) <i>Separate teams.</i> Notwithstanding the requirements of paragraph (a) of this section, a recipient may operate or sponsor separate teams for members of each sex where selection for such teams is based upon competitive skill or the activity involved is a contact sport. However, where a recipient operates or sponsors a team in a particular sport for members of one sex but operates or sponsors no such team for members of the other sex, and athletic opportunities for members of that sex have previously been limited, members of the excluded sex must be allowed to try-out for the team offered unless the sport involved is a contact sport. For the purposes of this part, contact sports include boxing, wrestling, rugby, ice hockey, football, basketball and other sports the purpose or major activity of which involves bodily contact.</p>
<p class="indent">(c) <i>Equal opportunity.</i> A recipient which operates or sponsors interscholastic, intercollegiate, club or intramural athletics shall provide equal athletic opportunity for members of both sexes. In determining whether equal opportunities are available the Director will consider, among other factors:</p>
<div class="block11">
<p class="indent">(1) Whether the selection of sports and levels of competition effectively accommodate the interests and abilities of members of both sexes;</p>
<p class="indent">(2) The provision of equipment and supplies;</p>
<p class="indent">(3) Scheduling of games and practice time;</p>
<p class="indent">(4) Travel and per diem allowance;</p>
<p class="indent">(5) Opportunity to receive coaching and academic tutoring;</p>
<p class="indent">(6) Assignment and compensation of coaches and tutors;</p>
<p class="indent">(7) Provision of locker rooms, practice and competitive facilities;</p>
<p class="indent">(8) Provision of medical and training facilities and services;</p>
<p class="indent">(9) Provision of housing and dining facilities and services;</p>
<p class="indent">(10) Publicity.</p>
</div>
<p class="indent">Unequal aggregate expenditures for members of each sex or unequal expenditures for male and female teams if a recipient operates or sponsors separate teams will not constitute noncompliance with this section, but the</p>
<p><a id="page_356" style="overflow-wrap: break-word;"><b>356</b></a></p>
<p class="noindent">Assistant Secretary may consider the failure to provide necessary funds for teams for one sex in assessing equality of opportunity for members of each sex.</p>
<p class="h8"><span class="smallcap">§106.42 Textbooks and Curricular Material</span></p>
<p class="indent">Nothing in this regulation shall be interpreted as requiring or prohibiting or abridging in any way the use of particular textbooks or curricular materials.</p>
<p class="h8"><span class="smallcap">§106.43 Standards for Measuring Skill or Progress in Physical Education Classes</span></p>
<p class="indent">If use of a single standard of measuring skill or progress in physical education classes has an adverse effect on members of one sex, the recipient shall use appropriate standards that do not have that effect.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What is exempted from coverage under Title IX? What is included? Do the exemptions indicate approval or disapproval for particular policies? Do such exemptions reflect notions of what is equality? Has Congress and the Department of Education avoided the most important and controversial issues?</p>
<p class="indent">2. Congress deliberately modeled Title IX on Title VI of the Civil Rights Act of 1964, which prohibits discrimination on the basis of race, color, or national origin in programs or activities that receive federal funds. The statutes both condition federal funding on a recipient’s promise not to discriminate. Because of this close connection between the statutes, courts use Title VI standards to interpret Title IX. <i>See, e.g.,</i> Cannon v. Univ. of Chicago, 441 U.S. 677, 694-698 (1979). Title IX’s various exemptions, however, are distinct and no analogous exemptions are found in Title VI.</p>
<p class="indent">3. Note that Title IX and its implementing regulations represent a floor for protections against discrimination rather than a ceiling. The Constitution may prohibit activities that Title IX would permit. For instance, VMI’s single-sex program would have been permissible under Title IX, but the Court struck it down under equal protection.</p>
<p class="indent">4. Pay close attention to §1681(b) (concerning quotas), 34 C.F.R. §106.21(b)(i)-(iii) (concerning preferences, ranking, and quotas), and 34 C.F.R. §106.21(2) (prohibition of criteria with disparate impacts). Do these provisions reflect the same concerns expressed in the section on race-based affirmative action? Are these concerns equally relevant to gender?</p>
<p class="indent">5. How does 34 C.F.R. §106.34 reflect notions of gender difference? Are such differences justified? Many argue that 34 C.F.R. §106.34(b) and 34 C.F.R. §106.34(c) permit a “separate but equal” system. <i>See, e.g.,</i> Gary J. Simson, <i>Separate but Equal and Single-Sex Schools</i>, 90 <span class="smallcap">Cornell L. Rev.</span> 443, 453 (2005). Do you agree? How do the regulations place limits and standards to determine whether separate is really equal?</p>
<p><a id="page_357" style="overflow-wrap: break-word;"><b>357</b></a></p>
<p class="indent">6. Title IX applies only to recipients of federal funds. In <i>Grove City College v. Bell</i>, 465 U.S. 555 (1984), the Supreme Court examined the language and legislative history of Title IX and held that any funds the government furnishes, either directly or indirectly, constitute government federal financial assistance. <i>Id.</i> at 568 n.18. Thus, the Court held that private institutions whose students receive federal financial aid (which eventually reaches the operating budget of the school) can be subject to the requirements of Title IX. <i>Id.</i> at 563-570. The Court, however, limited the application of Title IX to the particular program or department within the educational institution that receives the federal funds. <i>Id.</i></p>
<p class="indent">In response to the <i>Grove City</i> holding, Congress passed the Civil Rights Restoration Act of 1987 to “restor[e] the prior, consistent and long-standing executive branch interpretation of broad, institution-wide application” of Title IX. Pub. L. No. 100-259, 1988 S. 557. Now, an entire educational institution is deemed a recipient of federal funds and thus subject to Title IX, even if only a subdivision of the school receives federal funds. As a practical matter, operating an institution of higher education without participating in a federal program is impossible because most students cannot afford to attend without the benefit of federal financial aid.</p>
<p class="indent">7. Federal administrative enforcement mechanisms, created by 20 U.S.C. §1682, ensure compliance with Title IX. The text of Title IX is silent as to whether a private cause of action exists to enforce the statute in court. The Supreme Court in <i>Cannon v. University of Chicago</i>, 441 U.S. 677 (1979), however, found that Congress intended to imply a private cause of action. <i>Id.</i> at 694-696. The Court subsequently held that Title IX also entitles a plaintiff to pursue a claim for monetary damages. Franklin v. Gwinnett Cnty. Pub. Sch., 503 U.S. 60 (1992).</p>
<p class="indent">8. Title IX regulations exempt textbooks and curricular materials from the purview of Title IX. <i>See</i> 34 C.F.R. §106.42. The exemption was adopted as a result of First Amendment concerns and concerns about the scope of federal power to make curricular decisions. <i>See</i> Nondiscrimination on the Basis of Sex in Education Programs and Activities Receiving or Benefiting from Federal Financial Assistance, 40 Fed. Reg. 24135 (June 4, 1975). Are such concerns justified? Does the exemption leave significant gender discrimination untouched?</p>
<p class="indent">Various scholars have found that gender-based stereotypes and bias are prevalent in public school curriculum, textbooks, and practices. <i>See, e.g.,</i> <span class="smallcap">Equity in the Classroom: Toward Effective Pedagogy for Girls and Boys</span> (P.F. Murphy &amp; C.V. Gipps eds., 1996); Carol Amyx, <i>Sex Discrimination: The Textbook Case</i>, <span class="smallcap">62 Cal. L. Rev.</span> 1312, 1312-1314 (1974) (discussing extent of sex stereotyping in textbooks); Roger Clark et al., <i>Women of the World, Re-Write! Women in American World History High School Textbooks from the 1960s, 1980s, and 1990s,</i> 69 <span class="smallcap">Soc. Educ.</span> 41 (2005); Lorraine Evans &amp; Kimberly Davies, <i>No Sissyboys Here: A Content Analysis of the Representation of Masculinity in Elementary School Reading Textbooks</i>, 42 <span class="smallcap">Sex Roles</span> 255 (2000); Jennifer S. Hendricks &amp; Dawn Marie Howerton, <i>Teaching Values, Teaching Stereotypes: Sex Education and Indoctrination in Schools,</i> 13 <span class="smallcap">U. Pa. J. Const. L.</span> 587 (2011) (discussing sex stereotyping in sexual education curricula); <i>see also</i> <span class="smallcap">Lani Guinier et al., Becoming Gentlemen: Women, Law School, and Institutional Change</span> (1997) (analyzing gender bias in law school). In response, some institutions, school districts, and states have endeavored to require history and</p>
<p><a id="page_358" style="overflow-wrap: break-word;"><b>358</b></a></p>
<p class="noindent">social studies curriculum that demonstrates the positive achievements of women. <i>See, e.g.,</i> Cal. Educ. Code §51204.5 (1988); Fla. Stat. §233.061 (1999); 105 Ill. Comp. Stat. 5/27-20.5 (2000); Tenn. Code Ann. §49-6-1006 (1999).</p>
<div class="line" />
<p class="indent">The following sections address the application of the constitutional and statutory standards to those specific contexts where gender-based disputes tend to arise in education law. But as a preface, it is important to recognize the general historical backdrop in which these disputes arise. Public institutions denied women access to school throughout the colonial era and during the nation’s early years. In the nineteenth century, women began to have access to coeducational primary schooling, but their education was largely limited to and focused on preparing to become wives and mothers. Secondary education was not an option. Not until the mid-nineteenth century did public entities establish high schools for women. Starting in the post-Reconstruction era and continuing into the beginning of the twentieth century, more and more secondary schools were established for women or became coeducational. But both the single-sex and coeducational schools were racially segregated. Thus, the experience of white and African American women differed significantly. Throughout the postwar period and continuing until <i>Brown v. Board of Education</i>, 347 U.S. 483 (1954), segregated schools for African American students were often coeducational due to limited resources and a lesser concern for the protection of black women’s sexuality.</p>
<p class="indent">The first major turning point for women came with the First and Second World Wars, which created a demand for skilled women in the workforce. This reality, combined with the growing recognition of the value of secondary education, led many states to include women in compulsory education statutes, provide single-sex institutions for women, and establish coeducational environments. These efforts expanded various educational opportunities for women, but not until the adoption of Title IX of the Education Amendments of 1972 did the law prohibit discrimination in education admissions on the basis of gender.</p>
<p class="h3" id="ch131">C. ADMISSIONS</p>
<p class="noindent">Admissions decisions necessarily entail the examination of several quantitative factors, including grade point averages (GPAs) and standardized test scores, but admissions decisions also often involve myriad subjective judgments based on essays, extracurricular work, academic writing, and students’ overall ability to be a “good fit” in the program. The prevalence of these subjective judgments, along with low admission rates in general, makes proving that an admissions denial was based on gender (and not some other factor) challenging. As the following case demonstrates, the determination of whether an applicant has</p>
<p><a id="page_359" style="overflow-wrap: break-word;"><b>359</b></a></p>
<p class="noindent">been discriminated against in admissions on the basis of gender is a highly fact-specific inquiry requiring plaintiffs not only to prove prima facie gender discrimination, but also to refute defendant claims that the denial was for a permissible reason.</p>
<p class="indent">The idea of gender discrimination in admissions may seem curious to many because, unlike race where animus has been a serious historical problem, gender discrimination is not generally understood or perceived in terms of animus. Nonetheless, females have suffered from educational exclusion. Their exclusion arises from both explicit and implicit notions that women are not as well suited to certain careers or subjects as men. The following case reveals that ideas of this sort persist and affect the evaluation of women for admission to educational programs. As you read the following case, consider how prevalent gender bias might be in admissions programs and whether we have any reliable means to discover and remedy it.</p>
<p class="h5" id="ch132">Tingley-Kelley v. Trustees of the University of Pennsylvania</p>
<p class="h5a"><i>677 F. Supp. 2d 764 (E.D. Pa. 2010)</i></p>
<p class="indent">Admission to the University of Pennsylvania School of Veterinary Medicine (“Penn Vet”) is extremely competitive. In 2007, Penn Vet’s acceptance rate of approximately 11% was equivalent to that of Penn’s Law School. In such a competitive process, it would seem that an applicant alleging that she was denied admission because of her gender would face a daunting task inasmuch as there are almost always applicants arguably more qualified and there are almost always legitimate reasons for favoring one well-qualified applicant over another. But when a plaintiff presents direct evidence of discrimination, the case must be left to a jury to decide. This is such a case.</p>
<p class="indent">Plaintiff Kimberley Tingley-Kelley applied to Penn Vet six times from 2002 until 2007 and was rejected each time. Ms. Tingley-Kelley alleges that she was denied admission to Penn Vet because of her gender, in violation of Title IX.</p>
<p class="indent">Currently before the Court is Penn Vet’s Motion for Summary Judgment.</p>
<p class="h8"><span class="smallcap">I. Factual and Procedural History</span></p>
<p class="h10a"><b><i>A. Penn Vet’s Admissions Process</i></b></p>
<p class="indent">[D]uring the years in question, the Penn Vet admissions process is as follows. First, the Associate Dean for Admissions and the Associate Director for Admissions review all applications and, based on their experience and awareness of the objective characteristics of the previous year’s class, they eliminate what they consider the approximate bottom one-third from consideration.</p>
<p class="indent">Second, the Admissions Committee [reviews] the remaining two-thirds of the applications to decide which applicants should be interviewed for possible admission. The Committee members review the objective factors in the applications, including college and, if applicable, graduate school attended, grade point</p>
<p><a id="page_360" style="overflow-wrap: break-word;"><b>360</b></a></p>
<p class="noindent">average (GPA) and Graduate Record Examination (GRE) scores, as well as the applicants’ veterinary and other animal-related experience, work history, personal statements, recommendations, and other miscellaneous factors. The Quantitative score on the GRE is generally more important than the Verbal score because it is considered an indicator of how an applicant will handle science courses. To make it easier for members of the Admissions Committee to compare applicants, Penn Vet adds the GRE percentiles together. With respect to GPA, the last 45 credit hours GPA, especially in science courses, is separately considered and can be a positive factor if applicants demonstrate improvement over their overall GPA.</p>
<p class="indent">As they review an application, Committee members make notes on an Applicant Review form, and recommend whether a candidate should be interviewed or not. Committee members look not only for high achievement, but also for distinguishing characteristics and experiences. Through this process approximately one-half of the remaining applications are rejected, and the other half, or approximately one-third of the original number, are selected for interviews.</p>
<p class="indent">On interview days, the applicants selected for interviews mingle with student members of the Admissions Committee, and interview with two faculty/alumni members of the Admissions Committee, one of whom has read the candidate’s application, and the other of whom has not seen the application itself. The interview is a critical factor in the admission decision. Following the day’s interviews, the Committee members meet to review the interviewees, discuss their recommendations, and vote on the candidates. Some are denied admission, some are accepted, and some are placed in a hold status for an “alternate” list.</p>
<p class="h10a"><b><i>B. Ms. Tingley-Kelley’s Background and Applications to Veterinary School</i></b></p>
<p class="indent">Ms. Tingley-Kelley graduated from the University of Massachusetts, Boston in 1989. Her overall GPA was 2.67. [She later took numerous classes at other schools, completed a Master’s degree at Temple University, and] her overall GPA had risen to 2.98.</p>
<p class="indent">Ms. Tingley-Kelley took the GRE examination in 2001 and again in 2005. In 2001, she scored 470 on the Verbal (the 51st percentile) and 600 on the Quantitative (the 46th percentile). In 2005, she scored 600 on the Verbal (84th percentile), and 570 on the Quantitative (39th percentile).</p>
<p class="indent">In total, Ms. Tingley-Kelley applied to Penn Vet six times, from 2002 to 2007. Penn Vet denied Ms. Tingley-Kelley admission without an interview four times (2002, 2003, 2005 and 2007), and twice denied her admission following an interview (2004 and 2006).</p>
<p class="indent">After being rejected [the first time], Ms. Tingley-Kelley elected to meet with Malcolm Keiter, Associate Dean of Admissions, for post-denial counseling. At this counseling session, Dean Keiter told her that it was possible that she would be admitted to Penn Vet, and that she should continue to strengthen her application by working towards completing a Master’s degree in biology at Temple University. Dean Keiter also told Ms. Tingley-Kelley that the Admissions Committee would not be as concerned about her GRE scores, given that the purpose</p>
<p><a id="page_361" style="overflow-wrap: break-word;"><b>361</b></a></p>
<p class="noindent">of the GRE is to predict graduate school success and she was already doing well in her graduate program. Dean Keiter also pointed out that her GRE scores were within the range that was acceptable for admission. Finally, Dean Keiter assured Ms. Tingley-Kelley that the Admissions Committee was not particularly interested in the coursework she completed more than a decade before applying to Penn Vet, but that the Committee would focus instead on her accomplishments since that time.</p>
<p class="indent">Following her 2002 application to Penn Vet, Ms. Tingley-Kelley continued her graduate work at Temple. After her application was rejected [the second time], Ms. Tingley-Kelley again met with Dean Keiter for post-denial counseling. During this counseling, Dean Keiter told Ms. Tingley-Kelley that she was “doing all the right things” and that in her next application, she should discuss her husband’s active duty status in the United States Air Force in order to explain why she had moved around so much.</p>
<p class="indent">By the time of her third application, for admission in the Fall of 2004, Ms. Tingley-Kelley had finished her M.S. in Biology at Temple with highest honors, had completed a successful oral defense of her thesis, and she had given birth to her daughter. Her graduate work at Temple consisted exclusively of science courses and her last 45 credit hours GPA was 3.73. Her graduate GPA was 3.705, raising her overall GPA to 3.05. When she applied, she heeded Dean Keiter’s advice and included information in her personal statement regarding her husband’s active duty status in the military.</p>
<p class="indent">Ms. Tingley-Kelley passed the first “cut” and two members of the Admissions Committee, Dr. Ben Martin and Dr. Adrian Morrison, reviewed her application. The reviewers recommended that she be interviewed.</p>
<p class="indent">Ms. Tingley-Kelley was subsequently interviewed by Dr. Lori Mann and Dr. Ben Martin. In answer to Dr. Martin’s questions regarding Ms. Tingley-Kelley’s experience in different states, she noted that her husband was on active duty in the United States Air Force. Dr. Martin commented that Ms. Tingley-Kelley had “a lot on her plate” and asked what she would do if her husband were suddenly deployed, and also asked how she would deal with the care of her daughter without her husband around. Dr. Mann questioned whether Ms. Tingley-Kelley could handle the rigors of the program given Ms. Tingley-Kelley’s personal situation with a child and a husband on active duty in the military. Dr. Mann and Dr. Martin made notations on their Applicant Review forms regarding Tingley-Kelley’s family situation as a mother with young children and a husband on active duty in the Air Force. They each recommended that Ms. Tingley-Kelley be denied admission, and the Admissions Committee agreed.</p>
<p class="indent">After her interview ended, on the advice of Dr. Mann and Dr. Martin, Ms. Tingley-Kelley spoke with some of the student representatives on the Admissions Committee regarding the program. One student told Ms. Tingley-Kelley that Penn Vet “probably would not waste a spot on a woman who has a baby and a husband on active duty.”</p>
<p class="indent">After Ms. Tingley-Kelley was rejected in 2004, she attended post-denial counseling with Dean Keiter, who encouraged her to reapply the following year, and suggested that she get more small animal experience to “show continued interest.”</p>
<p><a id="page_362" style="overflow-wrap: break-word;"><b>362</b></a></p>
<p class="indent">Ms. Tingley-Kelley applied for a fourth time for the Fall 2005 academic year. When it became apparent that she had not been selected for an interview, Ms. Tingley-Kelley emailed Dean Keiter to inquire about the status of her application. He responded that the Admissions Committee wanted to know what she had done to improve her previous application. She informed Dean Keiter that her research was recently published in a major scientific journal, that she had been teaching basic science courses, had taken a class, had given birth to a son, and had been on maternity leave. Two weeks later, she received a rejection letter from Penn Vet.</p>
<p class="indent">Ms. Tingley-Kelley again attended post-denial counseling with Dean Keiter. Frustrated, Ms. Tingley-Kelley asked Dean Keiter whether she was wasting her time in applying to Penn Vet. Dean Keiter told her that she was “absolutely not wasting time” in continuing to apply to Penn Vet, that she was more than competitive, and that having been granted an interview previously, she would be in the “very competitive” category. Dean Keiter explained that she had been rejected because the Admissions Committee was unclear as to what she had done to improve her previous application. Dean Keiter suggested that Ms. Tingley-Kelley write “stay at home” mother in the occupation section of the application in order to explain why she had been unable to gain more veterinary experience. He also suggested that she explain her marital and parental status in her personal statement so that the Admissions Committee would know “what she has been up to.”</p>
<p class="indent">Ms. Tingley-Kelley re-applied in 2006. In her application, she included “stay at home mother” on her application, and discussed her martial and parental status in her personal statement. This time, she was granted an interview.</p>
<p class="indent">While she was waiting for her interview, she spoke with another nontraditional student, a lawyer, who was changing careers. This applicant had applied and been rejected the previous year, but was encouraged by Dean Keiter, in a personal note and by telephone, to reapply. She asked this applicant what Dean Keiter had suggested he do to “show continued interest” in the field of veterinary medicine, to which he replied, “Nothing. I went back and practiced law and paid some bills.” She then asked him how much animal experience he had to obtain, and he replied that he worked for a “couple of buddies who were vets, but mostly ended up giving them legal advice.”</p>
<p class="indent">Ms. Tingley-Kelley’s application was reviewed by Dr. Jill Beech and Dr. Ben Martin. On her Applicant Review form, Dr. Beech noted Ms. Tingley-Kelley’s age, 38, that “she would be at school w/2 young children,” and that she had “concerns about how she’ll do in school esp. w/family, etc.” Dr. Martin wrote that it “will be a tough row to hoe,” and that it was “time to fish or cut bait.” Nevertheless, they both recommended that Ms. Tingley-Kelley be interviewed.</p>
<p class="indent">Ms. Tingley-Kelley was interviewed by Dr. Gary Althouse and Dr. Colin Harvey. During this interview, questions regarding Ms. Tingley-Kelley’s background and her husband’s military career were discussed. Dr. Harvey asked why Ms. Tingley-Kelley did not move back to Boston, where she would have more family support. Ms. Tingley-Kelley responded that she did not believe her personal situation should be a factor considered in the admissions decision. Dr. Althouse asked what Ms. Tingley-Kelley had done in the past</p>
<p><a id="page_363" style="overflow-wrap: break-word;"><b>363</b></a></p>
<p class="noindent">year to improve her application, to which she replied that she had taken Calculus and received an “A,” had volunteered at a small animal veterinary hospital, and continued to teach basic science labs at Temple University.</p>
<p class="indent">Her application was rejected a week after this interview. Following this denial of her application, she wrote a letter requesting reconsideration because of the alleged discriminatory treatment she received during her interview. Her request for reconsideration was denied.</p>
<p class="indent">Ms. Tingley-Kelley applied for the sixth and final time for admission in the Fall of 2007. Her application was rejected without an interview and she did not attend post-denial counseling. The only change in her 2007 application from 2006 was some additional teaching experience.</p>
<p class="indent">In June 2006, Dean Keiter was quoted in an article published in <i>The Hartford Courant</i> entitled, “At Vet Schools, Women Dominate.” Dean Keiter stated that if he were given equal male and female applicants, Penn Vet “would probably take the man because they are so hard to get.” In the same interview, Dean Keiter stated that “men have a lot of options instead of college. Women don’t. They have to go to college to get anywhere.” He also stated that “by the time [women] graduate and get through an internship, it’s time to have children.”</p>
<p class="h8"><span class="smallcap">III. Discussion</span></p>
<p class="h10a"><b><i>A. Title IX Gender Discrimination</i></b></p>
<p class="indent">Ms. Tingley-Kelley proceeds under two theories of gender discrimination. First, she claims that she was discriminated against simply because of her gender. Second, she claims that she was discriminated against as a woman who has young children and a husband in the military. Her second theory of discrimination has been labeled “sex-plus” discrimination, which is discrimination based on sex plus another characteristic.</p>
<p class="indent">“Sex-plus” discrimination cases were first identified by the Supreme Court in <i>Phillips v. Martin Marietta Corp.,</i> 400 U.S. 542, 544 (1971), where the Court held that Title VII does not permit an employer to have “one hiring policy for women and another for men—each having pre-school-age children.” At root, however, “sex-plus” discrimination is simply a form of gender discrimination. The relevant inquiry under either theory is whether the plaintiff presents evidence of sex discrimination sufficient to create a genuine issue of material fact.</p>
<p class="h10b"><i>i. Applicable Legal Framework</i></p>
<p class="indent">Title IX prohibits educational institutions from engaging in sex discrimination in admissions. To establish a claim under Title IX, a plaintiff must show that (1) she was excluded from participation in, denied the benefits of, or subjected to discrimination in an educational program; (2) that the program receives federal financial assistance; and (3) that her exclusion was on the basis of her gender.</p>
<p class="indent">Here, it is undisputed that Penn Vet denied admission to Ms. Tingley-Kelley and that Penn Vet receives federal financial assistance. The disputed issue is whether Ms. Tingley-Kelley’s exclusion from Penn Vet was because of her gender.</p>
<p><a id="page_364" style="overflow-wrap: break-word;"><b>364</b></a></p>
<p class="indent">Title IX does not provide an analytical framework for the evaluation of gender discrimination claims. As a result, in analyzing whether a plaintiff has presented evidence under Title IX sufficient to survive summary judgment, courts understandably often look to employment discrimination jurisprudence under Title VII. Indeed, the Court finds Title VII jurisprudence to be particularly instructive in this case because Title IX law regarding discrimination in admissions is not well-developed.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note15" id="Rnote15" style="overflow-wrap: break-word;">7</a></sup></p>
<p class="indent">In the Title VII context, disparate treatment claims fall into two categories, depending on whether there is direct evidence of discrimination, or whether the evidence of discrimination is circumstantial. Where there is direct evidence of discrimination, courts apply the “mixed motives” test set forth in <i>Price Waterhouse v. Hopkins</i>, 490 U.S. 228 (1989). Where there is circumstantial evidence of discrimination, courts apply the burden shifting framework developed in <i>McDonnell Douglas v. Green</i>, 411 U.S. 792 (1973).</p>
<p class="indent">Ms. Tingley-Kelley purports to have both direct and circumstantial evidence of gender discrimination.</p>
<p class="h10b"><i>ii. Direct Evidence of Discrimination</i></p>
<p class="indent">As noted, when a plaintiff presents direct evidence of discrimination, the case is appropriately analyzed under the “mixed motives” analysis established by the Supreme Court in <i>Price Waterhouse</i>. Under the modified <i>Price Waterhouse</i> standard, a defendant is liable for discrimination upon proof that a forbidden criterion “was a motivating factor for any employment practice, even though other factors also motivated the practice.” 42 U.S.C. §2000e-2(m). Once a plaintiff shows that there is a genuine issue of material fact as to whether discrimination was a motivating factor for an employment practice, the burden of production and persuasion shift to the defendant, and summary judgment should ordinarily be denied.</p>
<p class="indent">A plaintiff attempting to prove discrimination with direct evidence faces a “high hurdle.” The direct evidence must demonstrate that the “decisionmakers placed substantial negative reliance on an illegitimate criterion in reaching their decision.” Derogatory comments or stray remarks in the workplace that are unrelated to employment decisions, even when uttered by decision makers, do not constitute direct evidence of discrimination.</p>
<p class="indent">Ms. Tingley-Kelley presents direct evidence that Admissions Committee members at Penn Vet considered her status as a mother with young children and a husband in the Air Force in their decision to reject her applications in 2004 and 2006. The notes on Ms. Tingley-Kelley’s Application Review forms reflect ostensible concerns Admissions Committee members had about whether she could handle the rigors of Penn Vet’s academic program, given her childcare responsibilities. For example, in 2006, Dr. Beech noted on her review form for Ms. Tingley-Kelley that Dr. Beech had “concerns about how she’ll do in school esp. w/family, etc.” and that Ms. Tingley-Kelley “would be at school w/2 young</p>
<p><a id="page_365" style="overflow-wrap: break-word;"><b>365</b></a></p>
<p class="noindent">children.”<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note16" id="Rnote16" style="overflow-wrap: break-word;">8</a></sup> That same year, Dr. Martin wrote that it “will be a tough row to hoe,” a comment that could be reasonably construed, in the context of the other evidence in this case, as referring to the difficulty Ms. Tingley-Kelley would have in juggling school and family.</p>
<p class="indent">Ms. Tingley-Kelley testified that her childcare responsibilities were discussed at length during each of her admission interviews. One interviewer allegedly asked why Ms. Tingley-Kelley did not move back to Boston, where she would have more family support. Another questioned whether she was prepared to handle the rigors of the program and care for her daughter if her husband were suddenly deployed.</p>
<p class="indent">In total, the notes on her Application Review forms and the comments and questions during her interviews, viewed in the light most favorable to Ms. Tingley-Kelley, could demonstrate that Admissions Committee members discriminated against her on the basis of her gender by stereotyping her as a busy mother of young children who would have a difficult time handling both graduate school and her childcare responsibilities.</p>
<p class="indent">Appellate courts in other jurisdictions have found such stereotypical comments about women as caregivers to be sufficient to overcome summary judgment even without evidence that the plaintiff was treated differently from similarly situated males. For example, in <i>Chadwick</i>, the plaintiff brought a “sex-plus” discrimination claim against her employer, alleging that she did not receive a promotion because of a sex-based stereotype that women who are mothers, particularly of young children, neglect their jobs in favor of their presumed childcare responsibilities. At the time she was denied the promotion, the plaintiff in <i>Chadwick</i> was a mother of an 11-year-old son and six-year-old triplets. In considering whether plaintiff had presented enough evidence to permit a finding of discrimination, the court adopted a “case by case” analysis, rather than the strict “mixed motive” or <i>McDonnell Douglas</i> framework, and held that, “[g]iven what we know about societal stereotypes regarding working women with children,” stereotypical comments directed toward plaintiff regarding working women with children could lead a reasonable jury to conclude that sex discrimination was behind her employer’s decision not to promote her. One comment the court found particularly revealing was plaintiff’s supervisor’s explanation as to why plaintiff did not get the promotion: “It was nothing you did or didn’t do. It was just that you’re going to school, you have the kids and you just have a lot on your plate right now.”</p>
<p class="indent">The comments in Ms. Tingley-Kelley’s case—i.e. “concerns about how she’ll do in school esp. w/family, etc.” and it “will be a tough row to hoe”—are strikingly similar to those found in <i>Chadwick</i> to be evidence of impermissible, sex-based stereotyping. In fact, Dr. Martin’s comment that Ms. Tingley-Kelley had “a lot on her plate” is the exact same comment the court in <i>Chadwick</i> found so troubling as perpetuating the stereotype that women with children may not</p>
<p><a id="page_366" style="overflow-wrap: break-word;"><b>366</b></a></p>
<p class="noindent">be able to juggle their professional and childcare responsibilities. Finding <i>Chadwick</i> persuasive, this Court holds that such stereotyping, without evidence of how similarly situated male applicants were treated by Penn Vet, is sufficient evidence to support an inference of gender discrimination. After all, the ultimate issue in any discrimination case is whether the plaintiff, <i>as an individual</i>, was discriminated against. When there is direct evidence of discrimination, comparative evidence, while relevant, is not necessary.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note17" id="Rnote17" style="overflow-wrap: break-word;">11</a></sup></p>

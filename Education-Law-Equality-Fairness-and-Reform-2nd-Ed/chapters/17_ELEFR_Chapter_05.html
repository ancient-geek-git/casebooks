<p class="indent">In addition, contrary to Penn Vet’s contention, the notes and comments in this case, arguably were more than general statements about family responsibilities or stray remarks unrelated to the decision to deny Ms. Tingley-Kelley admission. The notes on Ms. Tingley-Kelley’s Applicant Review forms were made by members of the Admissions Committee in the course of admissions interviews and these forms were presumably reviewed by the entire Committee before Ms. Tingley-Kelley was denied admission. The comments and questions during Ms. Tingley-Kelley’s interviews in 2004 and 2006 were made by members of the Admissions Committee on the <i>same day</i> as the respective decisions to deny Ms. Tingley-Kelley’s applications. Based on these comments and questions, and their timing, a jury could infer that the decision to deny her admission was motivated by impermissible, sex-based factors.</p>
<p class="indent">Penn Vet argues that it would have reached the same decision denying Ms. Tingley-Kelley’s applications absent any discrimination because she was not objectively qualified to gain admission. However, as Penn Vet has acknowledged, Ms. Tingley-Kelley’s GRE scores and GPA fell within the range of scores for applicants who were ultimately accepted in each of the years she applied. During the years in question, applicants accepted had [both Verbal GRE scores and Quantitative GRE score] lower than Ms. Tingley-Kelley’s scores. Therefore, it cannot be convincingly argued that Penn Vet did not discriminate against Ms. Tingley-Kelley because <i>no one</i> with objectively less compelling academic credentials was admitted.</p>
<p class="indent">Because this case involves direct evidence that may amount to discrimination, Penn Vet’s evidence that Ms. Tingley-Kelley was less qualified than other applicants does not shift the burden to Ms. Tingley-Kelley to present evidence of pretext under the <i>McDonnell Douglas</i> framework. Here, involving direct evidence of discrimination, Penn Vet’s comparative evidence shows that there will be a jury issue as to whether, if a jury finds that gender discrimination was a factor in the denials of Ms. Tingley-Kelley’s applications, Penn Vet has met its burden of proving that it would have denied her applications under any extant circumstances.</p>
<p class="indent">In sum, Ms. Tingley-Kelley has demonstrated that there is a genuine issue of material fact as to whether her status as a mother of two young children and wife of an active Air Force serviceman was a motivating factor in the rejection of her applications for admission. Although Penn Vet offers evidence, including</p>
<p><a id="page_367" style="overflow-wrap: break-word;"><b>367</b></a></p>
<p class="noindent">significant evidence that a jury could ultimately find quite convincing, that Ms. Tingley-Kelley would have been denied admission without regard to her parental or marital status, a reasonable jury may otherwise find that gender was a motivating factor in denying her admission. Accordingly, Penn Vet’s Motion for Summary Judgment must be denied.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Are the questions asked of Tingley-Kelley legitimate questions related to her potential for success in the program?</p>
<p class="indent">2. Tingley-Kelley argued gender discrimination on the basis of two theories: that she was discriminated because of her gender and that she experienced “sex-plus” discrimination. Sex-plus discrimination means that a person is subjected to disparate treatment based not solely on one’s sex, but rather on one’s sex when “considered in conjunction with a second characteristic.” Fisher v. Vassar Coll., 70 F.3d 1420, 1433 (2d Cir. 1995). The most common examples of sex-plus discrimination are marital status, childbearing ability, or status as a mother. <i>See</i> Phillips v. Martin Marietta Corp., 400 U.S. 542 (1971) (finding discrimination when business has different hiring policies for women and men with young children).</p>
<p class="indent">3. What is the difference between “direct evidence of discrimination” and “circumstantial evidence of discrimination”? In the absence of direct evidence, Tingley-Kelley may have had a difficult time making a circumstantial claim of discrimination given that her test scores were lower than most admitted students.</p>
<p class="indent">4. Penn Vet argued that Tingley-Kelley was rejected because she was not objectively qualified for the program, an argument the court rejected because others were admitted with lower test scores and the direct evidence of discrimination in the admissions committee’s comments and notes. Considering that admissions decisions often entail subjective and qualitative evaluations, what evidence would one need to refute the claim of a lack of objective qualifications when there are no discriminatory notes? What burden would Tingley-Kelley need to overcome if her test scores were on the lower range of the scores of the applicants admitted? Given the difficulty in obtaining this type of evidence, few cases like Tingley-Kelley’s are brought.</p>
<p class="h7" id="ch133">PROBLEM</p>
<p class="indent">Monroe School District operates a vocational program in mechanics, which offers students the opportunity to repair cars. Student interest in the course recently increased, and the district no longer has sufficient staff and space to accommodate everyone. Thus, the district instituted an interview process to determine enrollment. The teacher is to assess students’ interest in the course, capacity to do the work, and likelihood of putting their knowledge to work in the future. 40 boys and 15 girls applied for 30 available spots. 28 boys and 2 girls</p>
<p><a id="page_368" style="overflow-wrap: break-word;"><b>368</b></a></p>
<p class="noindent">were admitted. The interviewer’s notes reveals that most girls were extensively questioned about their interest and future plans. Most could offer general thoughts, but when pressed, only three offered definite answers. The definiteness among boys was unclear, as only a few were pressed on the issue. The notes also reference the general height and weight of all students. The two girls who were admitted weigh more than all but two other girls.</p>
<p class="indent">Sandra, a 16-year-old girl, is now convinced she wants to become a mechanic, but was not admitted. She is not sure that suing the school district is in her best interest, but wants to know whether she might have a claim. Please advise her on both legal and practical issues.</p>
<p class="h3" id="ch134">D. SINGLE-SEX EDUCATION</p>
<p class="noindent">Single-sex schools and programs by their very nature exclude individuals based on gender. Over the past few decades, the constitutional and statutory validity of single-sex programs have been subject to intense debate. Recognizing both the long history of single-sex education and gender stereotypes that deprive women of access to education, courts have struggled to determine whether single-sex programs are discriminatory or alleged gender differences in learning styles are “real.”</p>
<p class="indent">One of the early important cases evaluating the legality of single-sex education was <i>Vorchheimer v. School District of Philadelphia</i>, 532 F.2d 880 (3d Cir. 1976), <i>aff’d</i>, 430 U.S. 703 (1977) (per curiam), where the Philadelphia public school system operated, along with its various coeducational schools, a public high school for women and a public high school for men. The plaintiff argued that the all-women school was inferior to the all-men school and thus deprived females of equal access in violation of Title IX. The Third Circuit noted that, although in some instances Title IX would prohibit single-sex education, the Act explicitly exempted single-sex schools from the prohibitions set forth in 20 U.S.C. §1681(a)(1)-(5). The court then examined the constitutionality of single-sex education. It first reasoned that the school district’s single-sex schools did not result in differential treatment or unequal opportunity because enrollment in the single-sex schools was voluntary and coed schools were available. Thus, applying rational basis review based on <i>Reed v. Reed</i>, 404 U.S. 71 (1971), the court found that the record contained “sufficient evidence to establish that a legitimate educational policy may be served by utilizing single-sex high schools.” <i>Id.</i> at 888.</p>
<p class="indent">The dissent criticized the majority opinion as employing the same “separate but equal” analysis as <i>Plessy v. Ferguson</i>, which <i>Brown v. Board of Education</i> later rejected, and argued that the legislative history indicated that Congress intended to prohibit “dual educational systems.” <i>Id.</i> at 889-894 (Gibbons, J., dissenting). The dissent further emphasized that the evidence did not establish that separate</p>
<p><a id="page_369" style="overflow-wrap: break-word;"><b>369</b></a></p>
<p class="noindent">but equal education was substantially related to producing educational benefits. <i>Id.</i> at 896 (Gibbons, J., dissenting).</p>
<p class="indent">The perception that the all-boys and all-girls schools were “comparable in quality, academic standing, and prestige” was essential to the majority opinion in <i>Vorchheimer</i>. The court recognized that the science facilities at Central high school were “superior” compared to the facilities at the all-girls school, but the court nonetheless held that the schools were equal. <i>Id.</i> at 882. Two years later, however, a Pennsylvania state court found significant differences that made the all-male school superior to the all-female school and ordered the admission of women into Central High. Newberg v. Bd. of Pub. Educ., 26 Pa. D. &amp; C. 3d 682 (Ct. Comm. Pl. Phila. Cnty. 1983), <i>appeal quashed</i>, 478 A.2d 1352 (Pa. Super. Ct. 1984).</p>
<p class="indent">
<i>Vorchheimer</i> sparked significant debate as to whether separate can ever be equal in single-sex education. Many commentators argued that the <i>Vorchheimer</i> majority’s theory of equal benefits was a revival of the doctrine of “separate but equal” from the <i>Plessy v. Ferguson</i> decision. <i>See, e.g.,</i> Robert N. Davis, <i>Diversity: The Emerging Modern Separate but Equal Doctrine</i>, 1 <span class="smallcap">Wm. &amp; Mary J. Women &amp; L.</span> 11, 29-49 (1994); Nancy Levit, <i>Embracing Segregation: The Jurisprudence of Choice and Diversity in Race and Sex Separatism in Schools</i>, 2005 <span class="smallcap">U. Ill. L. Rev.</span> 455 (2005); Kathleen M. Sullivan, <i>Sins of Discrimination: Last Term’s Affirmative Action Cases,</i> 100 <span class="smallcap">Harv. L. Rev.</span> 78 (1986); Cass R. Sunstein, <i>Three Civil Rights Fallacies,</i> 79 <span class="smallcap">Cal. L. Rev.</span> 751 (1991). Others also emphasized that much of the initial growth in single-sex education came in response to call for the racial desegregation of schools and the fear that desegregation could lead to interracial marriage. <i>See generally</i> Serena Mayeri, <i>The Strange Career of Jane Crow: Sex Segregation and the Transformation of Anti-Discrimination Discourse</i>, 18 <span class="smallcap">Yale J.L. &amp; Human</span>. 187 (2006). In the years following <i>Brown v. Board of Education</i>, many states and school districts in the South, anticipating the end of Jim Crow, passed laws to authorize sex segregation in public schools, which courts upheld. <i>See, e.g., id.</i> at 196, 209.</p>
<p class="indent">It was not until 1982 in <i>Mississippi University for Women v. Hogan</i>, however, that the Supreme Court took up the issue of single-sex education. In the intervening years, the Court had decided <i>Fronteiro v. Richardson</i>, 411 U.S. 677 (1973), in which the plurality indicated that “classifications based upon sex, like classifications based upon race, alienage, and national origin, are inherently suspect and must therefore be subjected to strict judicial scrutiny.” <i>Id.</i> at 688. While not bound by the plurality’s position, the Court in <i>Hogan</i> was poised to evaluate single-sex education with more skepticism than previous courts. Ironically, <i>Hogan</i> was also factually distinct from previous challenges in that this time the complaining party was a male seeking admission to an all-female nursing program. As you read the case, pay close attention to the competing equal protection arguments and the important governmental objectives alleged. Is the state actually acting for the benefit or detriment of women? Are men disadvantaged in any meaningful way? Is this program just an example of a historical artifact that society has been slow to remove, or does it serve important purposes that we should not quickly dismiss?</p>
<p><a id="page_370" style="overflow-wrap: break-word;"><b>370</b></a></p>
<p class="h5" id="ch135">Mississippi University for Women v. Hogan</p>
<p class="h5a"><i>458 U.S. 718 (1982)</i></p>
<p class="noindent"><span class="smallcap">Justice O’Connor</span> delivered the opinion of the Court.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">In 1884, the Mississippi Legislature created the Mississippi Industrial Institute and College for the Education of White Girls of the State of Mississippi. The school, known today as Mississippi University for Women (MUW), has from its inception limited its enrollment to women. In 1971, MUW established a School of Nursing, initially offering a 2-year associate degree. Three years later, the school instituted a 4-year baccalaureate program in nursing, and today also offers a graduate program.</p>
<p class="indent">Respondent, Joe Hogan, applied for admission to the MUW School of Nursing’s baccalaureate program. Although he was otherwise qualified, he was denied admission because of his sex. School officials informed him that he could audit the courses in which he was interested, but could not enroll for credit.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">We begin our analysis aided by several firmly established principles. Our decisions establish that the party seeking to uphold a statute that classifies individuals on the basis of their gender must carry the burden of showing an “exceedingly persuasive justification.” <i>Personnel Adm’r of Mass. v. Feeney</i>, 442 U.S. 256, 273 (1979). The burden is met only by showing at least that the classification serves “important governmental objectives, and that the discriminatory means employed” are “substantially related to the achievement of those objectives.” <i>Wengler v. Druggists Mutual Ins. Co.,</i> 446 U.S. 142, 150 (1980).</p>
<p class="indent">Although the test for determining the validity of a gender-based classification is straightforward, it must be applied free of fixed notions concerning the roles and abilities of males and females. Care must be taken in ascertaining whether the statutory objective itself reflects archaic and stereotypic notions. Thus, if the statutory objective is to exclude or “protect” members of one gender because they are presumed to suffer from an inherent handicap or to be innately inferior, the objective itself is illegitimate.</p>
<p class="indent">If the State’s objective is legitimate and important, we next determine whether the requisite direct, substantial relationship between objective and means is present. The purpose of requiring that close relationship is to assure that the validity of a classification is determined through reasoned analysis, rather than through the mechanical application of traditional, often inaccurate, assumptions about the proper roles of men and women.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">The State’s primary justification for maintaining the single-sex admissions policy of MUW’s School of Nursing is that it compensates for discrimination</p>
<p><a id="page_371" style="overflow-wrap: break-word;"><b>371</b></a></p>
<p class="noindent">against women, and therefore constitutes educational affirmative action. As applied to the School of Nursing, we find the State’s argument unpersuasive.</p>
<p class="indent">In limited circumstances, a gender-based classification favoring one sex can be justified if it intentionally and directly assists members of the sex that is disproportionately burdened. However, we consistently have emphasized that the mere recitation of a benign, compensatory purpose is not an automatic shield which protects against any inquiry into the actual purposes underlying a statutory scheme.</p>
<p class="indent">It is readily apparent that a State can evoke a compensatory purpose to justify an otherwise discriminatory classification only if members of the gender benefited by the classification actually suffer a disadvantage related to the classification. Mississippi has made no showing that women lacked opportunities to obtain training in the field of nursing when the MUW School of Nursing opened its door, or that women currently are deprived of such opportunities. In fact, in 1970, the year before the School of Nursing’s first class enrolled, women earned 94 percent of the nursing baccalaureate degrees conferred in Mississippi and 98.6 percent of the degrees earned nationwide. When MUW’s School of Nursing began operation, nearly 98 percent of all employed registered nurses were female.</p>
<p class="indent">Rather than compensate for discriminatory barriers faced by women, MUW’s policy of excluding males from admission to the School of Nursing tends to perpetuate the stereotyped view of nursing as an exclusively woman’s job. By assuring that Mississippi allots more openings in its state-supported nursing schools to women than it does to men, MUW’s admissions policy lends credibility to the old view that women, not men, should become nurses, and makes the assumption that nursing is a field for women a self-fulfilling prophecy. Thus, we conclude that, although the State recited a “benign, compensatory purpose,” it failed to establish that the alleged objective is the actual purpose underlying the discriminatory classification.</p>
<p class="indent">The policy is invalid also because the State has made no showing that the gender-based classification is substantially and directly related to its proposed compensatory objective. To the contrary, MUW’s policy of permitting men to attend classes as auditors fatally undermines its claim that women, at least those in the School of Nursing, are adversely affected by the presence of men. The uncontroverted record reveals that admitting men to nursing classes does not affect teaching style, that the presence of men in the classroom would not affect the performance of the female nursing students, and that men in coeducational nursing schools do not dominate the classroom. In sum, the record in this case is flatly inconsistent with the claim that excluding men from the School of Nursing is necessary to reach any of MUW’s educational goals.</p>
<p class="indent">Thus, considering both the asserted interest and the relationship between the interest and the methods used by the State, we conclude that the State has fallen far short of establishing the “exceedingly persuasive justification” needed to sustain the gender-based classification. Accordingly, we hold that MUW’s policy of denying males the right to enroll for credit in its School of Nursing violates the Equal Protection Clause of the Fourteenth Amendment.</p>
<p class="space"> </p>
<p><a id="page_372" style="overflow-wrap: break-word;"><b>372</b></a></p>
<p class="noindent"><span class="smallcap">Justice Powell</span>, with whom <span class="smallcap">Justice Rehnquist</span> joins, dissenting.</p>
<p class="indent">[R]espondent [is not] significantly disadvantaged by MUW’s all-female tradition. His constitutional complaint is based upon a single asserted harm: that he must travel to attend the state-supported nursing schools that concededly are available to him. [T]here is, of course, no constitutional right to attend a state-supported university in one’s home town. Thus the Court, to redress respondent’s injury of inconvenience, must rest its invalidation of MUW’s single-sex program on a mode of “sexual stereotype” reasoning that has no application whatever to the respondent or to the “wrong” of which he complains.</p>
<p class="indent">[T]he Court errs seriously by assuming—without argument or discussion—that the equal protection standard generally applicable to sex discrimination is appropriate here. That standard was designed to free women from “archaic and overbroad generalizations.” In no previous case have we applied it to invalidate state efforts to expand women’s choices. [T]he contrary, the Court suggests that the MUW is so operated as to “perpetuate the stereotyped view of nursing as an exclusively women’s job.” But as the Court itself acknowledges…, [the] School of Nursing makes up only one part—a relatively small part—of MUW’s diverse modern university campus and curriculum. The other departments on the MUW campus offer a typical range of degrees and a typical range of subjects. There is no indication that women suffer fewer opportunities at other Mississippi state campuses because of MUW’s admission policy.</p>
<p class="indent">In sum, the practice of voluntarily chosen single-sex education is an honored tradition in our country, even if it now rarely exists in state colleges and universities. Mississippi’s accommodation of such student choices is legitimate because it is completely consensual, and is important because it permits students to decide for themselves the type of college education they think will benefit them most.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What is the test to evaluate gender classifications announced in <i>Hogan</i>? What considerations does the Court emphasize must be used in application of this test?</p>
<p class="indent">2. What is the state’s stated purpose for limiting this nursing program to women? What is the Court’s appraisal of the state’s purpose? Without question, the program expands nursing opportunities for women. Is the Court’s rejection of the state’s purpose dependent on its factual assertion that the school stereotypes women as suited primarily for nursing? Do you agree?</p>
<p class="indent">3. What relevance, if any, should the personal preferences of women or men to attend single-sex schools have on the constitutionality of those schools? Does it matter whether their preferences are influenced by personal and/or social biases?</p>
<p class="indent">4. To what extent is discrimination against men in education an actual problem requiring redress? Should it matter who is being disadvantaged on the basis of sex? Do you find it curious that the Court chose this case to address the constitutional issues relating to single-sex education?</p>

<p class="indent">The Court in <i>Hogan</i> intimated that a single-sex education program with an “exceedingly persuasive” objective of remedying past inequality could be constitutionally permissible if the gender-based classification is substantially and directly related to a compensatory objective, but stressed that (1) the nursing program at question had no compensatory objective since women were already overrepresented in nursing programs, (2) the exclusion of men was not substantially and directly related to the alleged objective, and (3) the program would not be materially changed if men were admitted. In this next case, the Supreme Court takes up the questions of what sorts of justifications are “exceedingly persuasive,” whether single-sex education is unconstitutional if the allowing admission of the excluded gender materially changes the educational program, and what sort of exclusions would be considered substantially and directly related to an asserted justification.</p>
<p class="h5" id="ch136">United States v. Virginia (VMI)</p>
<p class="h5a"><i>518 U.S. 515 (1996)</i></p>
<p class="noindent"><span class="smallcap">Justice Ginsburg</span> delivered the opinion of the Court.</p>
<p class="indent">Virginia’s public institutions of higher learning include an incomparable military college, Virginia Military Institute (VMI). The United States maintains that the Constitution’s equal protection guarantee precludes Virginia from reserving exclusively to men the unique educational opportunities VMI affords. We agree.</p>
<p><a id="page_374" style="overflow-wrap: break-word;"><b>374</b></a></p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Founded in 1839, VMI is today the sole single-sex school among Virginia’s 15 public institutions of higher learning. VMI’s distinctive mission is to produce “citizen-soldiers,” men prepared for leadership in civilian life and in military service. VMI pursues this mission through pervasive training of a kind not available anywhere else in Virginia. Assigning prime place to character development, VMI uses an “adversative method” modeled on English public schools and once characteristic of military instruction. VMI constantly endeavors to instill physical and mental discipline in its cadets and impart to them a strong moral code. The school’s graduates leave VMI with heightened comprehension of their capacity to deal with duress and stress, and a large sense of accomplishment.</p>
<p class="indent">VMI has notably succeeded in its mission to produce leaders; among its alumni are military generals, Members of Congress, and business executives. The school’s alumni overwhelmingly perceive that their VMI training helped them to realize their personal goals. VMI’s endowment reflects the loyalty of its graduates; VMI has the largest per-student endowment of all undergraduate institutions in the Nation.</p>
<p class="indent">Neither the goal of producing citizen-soldiers nor VMI’s implementing methodology is inherently unsuitable to women. And the school’s impressive record in producing leaders has made admission desirable to some women. Nevertheless, Virginia has elected to preserve exclusively for men the advantages and opportunities a VMI education affords.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">[VMI’s historical mission is “‘to produce educated and honorable men, prepared for the varied work of civil life, imbued with love of learning, confident in the functions and attitudes of leadership, possessing a high sense of public service, advocates of the American democracy and free enterprise system, and ready as citizen-soldiers to defend their country in time of national peril.’”]</p>
<p class="indent">VMI produces its “citizen-soldiers” through “an adversative, or doubting, model of education” which features “[p]hysical rigor, mental stress, absolute equality of treatment, absence of privacy, minute regulation of behavior, and indoctrination in desirable values.” As one Commandant of Cadets described it, the adversative method “‘dissects the young student,’” and makes him aware of his “‘limits and capabilities,’” so that he knows “‘how far he can go with his anger,…how much he can take under stress,…exactly what he can do when he is physically exhausted.’”</p>
<p class="indent">VMI cadets live in spartan barracks where surveillance is constant and privacy nonexistent; they wear uniforms, eat together in the mess hall, and regularly participate in drills. Entering students are incessantly exposed to the rat line, “an extreme form of the adversative model,” comparable in intensity to Marine Corps boot camp. Tormenting and punishing, the rat line bonds new cadets to their fellow sufferers and, when they have completed the 7-month experience, to their former tormentors.</p>
<p class="indent">VMI attracts some applicants because of its reputation as an extraordinarily challenging military school, and “because its alumni are exceptionally close to</p>
<p><a id="page_375" style="overflow-wrap: break-word;"><b>375</b></a></p>
<p class="noindent">the school.” “[W]omen have no opportunity anywhere to gain the benefits of [the system of education at VMI].”</p>
<p class="indent">In 1990, the United States sued the Commonwealth of Virginia and VMI, alleging that VMI’s exclusively male admission policy violated the Equal Protection Clause. In the two years preceding the lawsuit, VMI had received inquiries from 347 women, but had responded to none of them. “[S]ome women, at least,” the [district] court said, “would want to attend the school if they had the opportunity.” The court further recognized that, with recruitment, VMI could “achieve at least 10% female enrollment”—“a sufficient ‘critical mass’ to provide the female cadets with a positive educational experience.” And it was also established that “some women are capable of all of the individual activities required of VMI cadets.” In addition, experts agreed that if VMI admitted women, “the VMI ROTC experience would become a better training program from the perspective of the armed forces, because it would provide training in dealing with a mixed-gender army.”</p>
<p class="indent">The District Court ruled in favor of VMI, however, and rejected the equal protection challenge. [The] District Court reasoned that education in “a single-gender environment, be it male or female,” yields substantial benefits. [The court acknowledged that women are excluded from those benefits, but “‘some aspects of the [school’s] distinctive method would be altered’ if women were admitted.” The Fourth Circuit, however, held that the state must provide women a remedy, but could do so by admitting women to VMI, establishing a parallel institution or program for women, or converting the school to a private institution.]</p>
<p class="indent">In response to the Fourth Circuit’s ruling, Virginia proposed a parallel program for women: Virginia Women’s Institute for Leadership (VWIL). The 4-year, state-sponsored undergraduate program would be located at Mary Baldwin College, a private liberal arts school for women, and would be open, initially, to about 25 to 30 students. Although VWIL would share VMI’s mission—to produce “citizen-soldiers”—the VWIL program would differ from VMI in academic offerings, methods of education, and financial resources.</p>
<p class="indent">The average combined SAT score of entrants at Mary Baldwin is about 100 points lower than the score for VMI freshmen. Mary Baldwin’s faculty holds “significantly fewer Ph.D.’s than the faculty at VMI,” and receives significantly lower salaries. While VMI offers degrees in liberal arts, the sciences, and engineering, Mary Baldwin, at the time of trial, offered only bachelor of arts degrees. A VWIL student seeking to earn an engineering degree could gain one, without public support, by attending Washington University in St. Louis, Missouri, for two years, paying the required private tuition.</p>
<p class="indent">[A “Task Force” designed the VWIL program.] Training its attention on methods of instruction appropriate for “most women,” the Task Force determined that a military model would be “wholly inappropriate” for VWIL.</p>
<p class="indent">VWIL students would participate in ROTC programs and a newly established, “largely ceremonial” Virginia Corps of Cadets, but the VWIL House would not have a military format and VWIL would not require its students to eat meals together or to wear uniforms during the school day. In lieu of VMI’s adversative method, the VWIL Task Force favored “a cooperative method which</p>
<p><a id="page_376" style="overflow-wrap: break-word;"><b>376</b></a></p>
<p class="noindent">reinforces self-esteem.” In addition to the standard bachelor of arts program offered at Mary Baldwin, VWIL students would take courses in leadership, complete an off-campus leadership externship, participate in community service projects, and assist in arranging a speaker series.</p>
<p class="indent">Virginia returned to the District Court seeking approval of its proposed remedial plan, and the court decided the plan met the requirements of the Equal Protection Clause. [While “some women…may prefer the VMI methodology to the VWIL methodology,” the constitution does “not require the Commonwealth to provide a mirror image VMI for women.” A divided Court of Appeals affirmed the District Court.]</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">Parties who seek to defend gender-based government action must demonstrate an “exceedingly persuasive justification” for that action. Today’s skeptical scrutiny of official action denying rights or opportunities based on sex responds to volumes of history. As a plurality of this Court acknowledged a generation ago, “our Nation has had a long and unfortunate history of sex discrimination.” Through a century plus three decades and more of that history, women did not count among voters composing “We the People”; not until 1920 did women gain a constitutional right to the franchise. And for a half century thereafter, it remained the prevailing doctrine that government, both federal and state, could withhold from women opportunities accorded men so long as any “basis in reason” could be conceived for the discrimination.</p>
<p class="indent">In 1971, for the first time in our Nation’s history, this Court ruled in favor of a woman who complained that her State had denied her the equal protection of its laws. Since <i>Reed</i>, the Court has repeatedly recognized that neither federal nor state government acts compatibly with the equal protection principle when a law or official policy denies to women, simply because they are women, full citizenship stature—equal opportunity to aspire, achieve, participate in and contribute to society based on their individual talents and capacities. Without equating gender classifications, for all purposes, to classifications based on race or national origin, the Court, in post-<i>Reed</i> decisions, has carefully inspected official action that closes a door or denies opportunity to women (or to men).</p>
<p class="indent">To summarize the Court’s current directions for cases of official classification based on gender: Focusing on the differential treatment or denial of opportunity for which relief is sought, the reviewing court must determine whether the proffered justification is “exceedingly persuasive.” The burden of justification is demanding and it rests entirely on the State. The State must show “at least that the [challenged] classification serves ‘important governmental objectives and that the discriminatory means employed’ are ‘substantially related to the achievement of those objectives.’” The justification must be genuine, not hypothesized or invented <i>post hoc</i> in response to litigation. And it must not rely on overbroad generalizations about the different talents, capacities, or preferences of males and females.</p>
<p class="indent">The heightened review standard our precedent establishes does not make sex a proscribed classification. Supposed “inherent differences” are no longer</p>
<p><a id="page_377" style="overflow-wrap: break-word;"><b>377</b></a></p>
<p class="noindent">accepted as a ground for race or national origin classifications. Physical differences between men and women, however, are enduring: “[T]he two sexes are not fungible; a community made up exclusively of one [sex] is different from a community composed of both.”</p>
<p class="indent">“Inherent differences” between men and women, we have come to appreciate, remain cause for celebration, but not for denigration of the members of either sex or for artificial constraints on an individual’s opportunity. Sex classifications may be used to compensate women “for particular economic disabilities [they have] suffered,” to “promot[e] equal employment opportunity,” and to advance full development of the talent and capacities of our Nation’s people.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/17_ELEFR_Chapter_05.xhtml?favre=brett#note18" id="Rnote18" style="overflow-wrap: break-word;">1</a></sup> But such classifications may not be used, as they once were, to create or perpetuate the legal, social, and economic inferiority of women.</p>
<p class="indent">Measuring the record in this case against the review standard just described, we conclude that Virginia has shown no “exceedingly persuasive justification” for excluding all women from VMI. We therefore affirm the Fourth Circuit’s initial judgment, which held that Virginia had violated the Equal Protection Clause. Because the remedy proffered by Virginia—the Mary Baldwin VWIL program—does not cure the constitutional violation, <i>i.e.</i>, it does not provide equal opportunity, we reverse the Fourth Circuit’s final judgment in this case.</p>
<p class="h8"><span class="smallcap">V</span></p>
<p class="indent">[Virginia asserts two justifications in defense of VMI’s exclusion of women.] First, the Commonwealth contends, “single-sex education provides important educational benefits,” and the option of single-sex education contributes to “diversity in educational approaches.” Second, the Commonwealth argues, “the unique VMI method of character development and leadership training,” the school’s adversative approach, would have to be modified were VMI to admit women. We consider these two justifications in turn.</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">Single-sex education affords pedagogical benefits to at least some students, Virginia emphasizes, and that reality is uncontested in this litigation. Similarly, it is not disputed that diversity among public educational institutions can serve the public good. But Virginia has not shown that VMI was established, or has been maintained, with a view to diversifying, by its categorical exclusion of women, educational opportunities within the State. In cases of this genre, our precedent instructs that “benign” justifications proffered in defense of categorical</p>
<p><a id="page_378" style="overflow-wrap: break-word;"><b>378</b></a></p>
<p class="noindent">exclusions will not be accepted automatically; a tenable justification must describe actual state purposes, not rationalizations for actions in fact differently grounded. <i>Mississippi Univ. for Women v. Hogan</i> is immediately [on] point. There the State asserted, in justification of its exclusion of men from a nursing school, that it was engaging in “educational affirmative action” by “compensat[ing] for discrimination against women.” Undertaking a “searching analysis,” the Court found no close resemblance between “the alleged objective” and “the actual purpose underlying the discriminatory classification.” Pursuing a similar inquiry here, we reach the same conclusion.</p>
<p class="indent">Neither recent nor distant history bears out Virginia’s alleged pursuit of diversity through single-sex educational options. In 1839, when the State established VMI, a range of educational opportunities for men and women was scarcely contemplated. Higher education at the time was considered dangerous for women. VMI [admitted only men and] followed the lead of the State’s flagship school, the University of Virginia, founded in 1819.</p>
<p class="indent">In 1879, the State Senate resolved to look into the possibility of higher education for women, recognizing that Virginia “‘has never, at any period of her history,’” provided for the higher education of her daughters. Despite this recognition, no new opportunities were instantly open to women.</p>
<p class="indent">Virginia eventually [provided for women’s colleges in the late 1800s and early 1900s, but those were converted to coeducational schools by the mid-1970s. Not until 1972 did the University of Virginia agree to begin admitting “women on an equal basis with men.” The state now] describes the current absence of public single-sex higher education for women as “an historical anomaly.” But the historical record indicates action more deliberate than anomalous.</p>
<p class="indent">[W]e find no persuasive evidence in this record that VMI’s male-only admission policy “is in furtherance of a state policy of ‘diversity.’” No such policy can be discerned from the movement of all other public colleges and universities in Virginia away from single-sex education. [We also question] “how one institution with autonomy, but with no authority over any other state institution, can give effect to a state policy of diversity among institutions.” A purpose genuinely to advance an array of educational options is not served by VMI’s historic and constant plan—a plan to “affor[d] a unique educational benefit only to males.” However “liberally” this plan serves the State’s sons, it makes no provision whatever for her daughters. That is not <i>equal</i> protection.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">Virginia next argues that VMI’s adversative method of training provides educational benefits that cannot be made available, unmodified, to women. Alterations to accommodate women would necessarily be “radical,” so “drastic,” Virginia asserts, as to transform, indeed “destroy,” VMI’s program. Neither sex would be favored by the transformation, Virginia maintains: Men would be deprived of the unique opportunity currently available to them; women would not gain that opportunity because their participation would “eliminat[e] the very aspects of [the] program that distinguish [VMI] from…other institutions of higher education in Virginia.”</p>
<p><a id="page_379" style="overflow-wrap: break-word;"><b>379</b></a></p>
<p class="indent">The [lower courts found] that coeducation would materially affect “at least these three aspects of VMI’s program—physical training, the absence of privacy, and the adversative approach.” And it is uncontested that women’s admission would require accommodations, primarily in arranging housing assignments and physical training programs for female cadets. It is also undisputed, however, that “the VMI methodology could be used to educate women.” The District Court even allowed that some women may prefer it to the methodology a women’s college might pursue. “[S]ome women, at least, would want to attend [VMI] if they had the opportunity,” the District Court recognized, and “some women,” the expert testimony established, “are capable of all of the individual activities required of VMI cadets.” The parties, furthermore, agree that “<i>some</i> women can meet the physical standards [VMI] now impose[s] on men.” In sum, as the Court of Appeals stated, “neither the goal of producing citizen soldiers,” VMI’s <i>raison d’être</i>, “nor VMI’s implementing methodology is inherently unsuitable to women.”</p>
<p class="indent">In support of its initial judgment for Virginia, the District Court made “findings” on “gender-based developmental differences.” These “findings” restate the opinions of Virginia’s expert witnesses, opinions about typically male or typically female “tendencies.” For example, “[m]ales tend to need an atmosphere of adversativeness,” while “[f]emales tend to thrive in a cooperative atmosphere.” “I’m not saying that some women don’t do well under [the] adversative model,” VMI’s expert on educational institutions testified, “undoubtedly there are some [women] who do”; but educational experiences must be designed “around the rule,” this expert maintained, and not “around the exception.”</p>
<p class="indent">The United States does not challenge any expert witness estimation on average capacities or preferences of men and women. Instead, the United States emphasizes that time and again since this Court’s turning point decision in <i>Reed v. Reed</i>, 404 U.S. 71 (1971), we have cautioned reviewing courts to take a “hard look” at generalizations or “tendencies” of the kind pressed by Virginia. State actors controlling gates to opportunity may not exclude qualified individuals based on “fixed notions concerning the roles and abilities of males and females.” <i>Mississippi Univ. for Women</i>, 458 U.S. at 725.</p>
<p class="indent">It may be assumed, for purposes of this decision, that most women would not choose VMI’s adversative method. [But] it is also probable that “many men would not want to be educated in such an environment.” Education, to be sure, is not a “one size fits all” business. The issue, however, is not whether “women—or men—should be forced to attend VMI”; rather, the question is whether the State can constitutionally deny to women who have the will and capacity, the training and attendant opportunities that VMI uniquely affords.</p>
<p class="indent">The notion that admission of women would downgrade VMI’s stature, destroy the adversative system and, with it, even the school, is a judgment hardly proved, a prediction hardly different from other “self-fulfilling prophec[ies]” once routinely used to deny rights or opportunities. When women first sought admission to the bar and access to legal education, concerns of the same order were expressed.</p>
<p class="indent">[Likewise, when women entered the medical field and police departments, many expressed concerns about women’s ability to perform the job, the</p>
<p><a id="page_380" style="overflow-wrap: break-word;"><b>380</b></a></p>
<p class="noindent">devaluation of the professions, the possibility of undermining male solidarity, depriving males of opportunity, and sexual misconduct.]</p>
<p class="indent">Women’s successful entry into the federal military academies, and their participation in the Nation’s military forces, indicate that Virginia’s fears for the future of VMI may not be solidly grounded. The State’s justification for excluding all women from “citizen-soldier” training for which some are qualified, in any event, cannot rank as “exceedingly persuasive,” as we have explained and applied that standard.</p>
<p class="indent">Virginia and VMI trained their argument on “means” rather than “end,” and thus misperceived our precedent. Single-sex education at VMI serves an “important governmental objective,” they maintained, and exclusion of women is not only “substantially related,” it is essential to that objective. By this notably circular argument, the “straightforward” test <i>Mississippi Univ. for Women</i> described was bent and bowed.</p>
<p class="indent">The State’s misunderstanding is apparent from VMI’s mission: to produce “citizen-soldiers,” individuals “imbued with love of learning, confident in the functions and attitudes of leadership, possessing a high sense of public service, advocates of the American democracy and free enterprise system, and ready…to defend their country in time of national peril.” Surely that goal is great enough to accommodate women, who today count as citizens in our American democracy equal in stature to men. Just as surely, the State’s great goal is not substantially advanced by women’s categorical exclusion, in total disregard of their individual merit, from the State’s premier “citizen-soldier” corps. Virginia, in sum, “has fallen far short of establishing the ‘exceedingly persuasive justification’” that must be the solid base for any gender-defined classification.</p>
<p class="h8"><span class="smallcap">VI</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">A remedial decree, this Court has said, must closely fit the constitutional violation; it must be shaped to place persons in “the position they would have occupied in the absence of [discrimination].” The constitutional violation in this case is the categorical exclusion of women from an extraordinary educational opportunity afforded men. Virginia chose not to eliminate VMI’s exclusionary policy. For women only, Virginia proposed a separate program, different in kind from VMI and unequal in tangible and intangible facilities. Having violated the Constitution’s equal protection requirement, Virginia was obliged to show that its remedial proposal “directly address[ed] and relate[d] to” the violation, the equal protection denied to women ready, willing, and able to benefit from educational opportunities of the kind VMI offers. Virginia described VWIL as a “parallel program,” and asserted that VWIL shares VMI’s mission of producing “citizen-soldiers” and VMI’s goals of providing “education, military training, mental and physical discipline, character…and leadership development.”</p>
<p class="indent">[This proposed remedy fails because] VWIL affords women no opportunity to experience the rigorous military training for which VMI is famed. Instead, the</p>
<p><a id="page_381" style="overflow-wrap: break-word;"><b>381</b></a></p>
<p class="noindent">VWIL program “deemphasize[s]” military education and uses a “cooperative method” of education “which reinforces self-esteem.” Virginia maintains that these methodological differences are “justified pedagogically,” based on “important differences between men and women in learning and developmental needs,” “psychological and sociological differences” Virginia describes as “real” and “not stereotypes.” The Task Force charged with developing the leadership program for women “determined that a military model and, especially VMI’s adversative method, would be wholly inappropriate for educating and training <i>most women</i>.” The Commonwealth embraced the Task Force view, as did expert witnesses who testified for Virginia.</p>
<p class="indent">As earlier stated, generalizations about “the way women are,” estimates of what is appropriate for <i>most women</i>, no longer justify denying opportunity to women whose talent and capacity place them outside the average description. Notably, Virginia never asserted that VMI’s method of education suits <i>most men</i>. It is also revealing that Virginia accounted for its failure to make the VWIL experience “the entirely militaristic experience of VMI” on the ground that VWIL “is planned for women who do not necessarily expect to pursue military careers.” By that reasoning, VMI’s “entirely militaristic” program would be inappropriate for men in general or <i>as a group</i>, for “[o]nly about 15% of VMI cadets enter career military service.”</p>
<p class="indent">In contrast to the generalizations about women on which Virginia rests, we note again these dispositive realties: VMI’s “implementing methodology” is not “inherently unsuitable to women”; “some women…do well under [the] adversative model”; “some women, at least, would want to attend [VMI] if they had the opportunity”; “some women are capable of all of the individual activities required of VMI cadets,” and “can meet the physical standards [VMI] now impose[s] on men.” It is on behalf of these women that the United States has instituted this suit, and it is for them that a remedy must be crafted, a remedy that will end their exclusion from a state-supplied educational opportunity for which they are fit, a decree that will “bar like discrimination in the future.”</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">In myriad respects other than military training, VWIL does not qualify as VMI’s equal. VWIL’s student body, faculty, course offerings, and facilities hardly match VMI’s. Nor can the VWIL graduate anticipate the benefits associated with VMI’s 157-year history, the school’s prestige, and its influential alumni network. Virginia, while maintaining VMI for men only, has failed to provide any “comparable single-gender women’s institution.” Instead, the Commonwealth has created a VWIL program fairly appraised as a “pale shadow” of VMI in terms of the range of curricular choices and faculty stature, funding, prestige, alumni support and influence.</p>
<p class="indent">Virginia’s VWIL solution is reminiscent of the remedy Texas proposed 50 years ago, in response to a state trial court’s 1946 ruling that African Americans could not be denied a legal education at a state facility. <i>See Sweatt</i> v. <i>Painter</i>, 339 U.S. 629 (1950). Reluctant to admit African Americans to its flagship University of Texas Law School, the State set up a separate school for black law students. As</p>
<p><a id="page_382" style="overflow-wrap: break-word;"><b>382</b></a></p>
<p class="noindent">originally opened, the new school had no independent faculty or library, and it lacked accreditation. [The Supreme Court overlooked these tangible inequalities between the University of Texas Law School and its African American counterpart, but the Court also emphasized that the schools were unequal in terms of] “those qualities which are incapable of objective measurement but which make for greatness” in a school, including “reputation of the faculty, experience of the administration, position and influence of the alumni, standing in the community, traditions and prestige.” Accordingly, the Court held, the Equal Protection Clause required Texas to admit African Americans to the University of Texas Law School. In line with <i>Sweatt</i>, we rule here that Virginia has not shown substantial equality in the separate educational opportunities the State supports at VWIL and VMI.</p>
<p class="h8"><span class="smallcap">VII</span></p>
<p class="indent">VMI offers an educational opportunity no other Virginia institution provides, and the school’s “prestige”—associated with its success in developing “citizen-soldiers”—is unequaled. Virginia has closed this facility to its daughters and, instead, has devised for them a “parallel program,” with a faculty less impressively credentialed and less well paid, more limited course offerings, fewer opportunities for military training and for scientific specialization. VMI, beyond question, “possesses to a far greater degree” than the VWIL program “those qualities which are incapable of objective measurement but which make for greatness in a…school,” including “position and influence of the alumni, standing in the community, traditions and prestige.” Women seeking and fit for a VMI-quality education cannot be offered anything less, under the State’s obligation to afford them genuinely equal protection.</p>
<p class="indent">A prime part of the history of our Constitution is the story of the extension of constitutional rights and protections to people once ignored or excluded. VMI’s story continued as our comprehension of “We the People” expanded. There is no reason to believe that the admission of women capable of all the activities required of VMI cadets would destroy the Institute rather than enhance its capacity to serve the “more perfect Union.”</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Scalia</span>, dissenting.</p>
<p class="indent">[I]t is my view that “when a practice not expressly prohibited by the text of the Bill of Rights bears the endorsement of a long tradition of open, widespread, and unchallenged use that dates back to the beginning of the Republic, we have no proper basis for striking it down.” The same applies, to a practice asserted to be in violation of the post–Civil War Fourteenth Amendment.</p>
<p class="indent">The all-male constitution of VMI comes squarely within such a governing tradition. For almost all of VMI’s more than a century and a half of existence, its single-sex status reflected the uniform practice for government-supported military colleges. [Federal military colleges’] admission of women in 1976 (upon which the Court today relies) came not by court decree, but because the people, through their elected representatives, decreed a change. In other words, the tradition of having government-funded military schools for men is as</p>
<p><a id="page_383" style="overflow-wrap: break-word;"><b>383</b></a></p>
<p class="noindent">well rooted in the traditions of this country as the tradition of sending only men into military combat. The people may decide to change the one tradition, like the other, through democratic processes; but the assertion that either tradition has been unconstitutional through the centuries is not law, but politics-smuggled-into-law.</p>
<p class="indent">“[It is] [c]oeducation, historically, [that] is a novel educational theory. From grade school through high school, college, and graduate and professional training, much of the Nation’s population during much of our history has been educated in sexually segregated classrooms.” These traditions may of course be changed by the democratic decisions of the people, as they largely have been[, but it is inappropriate for this Court to force that change].</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">To reject the Court’s disposition today, however, it is not necessary to accept my view that the Court’s made-up tests cannot displace longstanding national traditions as the primary determinant of what the Constitution means. It is only necessary to apply honestly the test the Court has been applying to sex-based classifications for the past two decades [: intermediate scrutiny].</p>
<p class="indent">Although the Court in two places recites the test as stated in <i>Hogan</i>, which asks whether the State has demonstrated “that the classification serves important governmental objectives and that the discriminatory means employed are substantially related to the achievement of those objectives,” the Court prefers the phrase “exceedingly persuasive justification” from <i>Hogan.</i> The Court’s nine invocations of that phrase would be unobjectionable if the Court acknowledged that <i>whether</i> a “justification” is “exceedingly persuasive” must be assessed by asking “[whether] the classification serves important governmental objectives and [whether] the discriminatory means employed are substantially related to the achievement of those objectives.” Instead, however, the Court proceeds to interpret “exceedingly persuasive justification” in a fashion that contradicts the reasoning of <i>Hogan</i> and our other precedents.</p>
<p class="indent">That is essential to the Court’s result, which can only be achieved by establishing that intermediate scrutiny is not survived if there are <i>some</i> women interested in attending VMI, capable of undertaking its activities, and able to meet its physical demands. Only the amorphous “exceedingly persuasive justification” phrase, and not the standard elaboration of intermediate scrutiny, can be made to yield this conclusion that VMI’s single-sex composition is unconstitutional because there exist several women willing and able to undertake VMI’s program. Intermediate scrutiny has never required a least-restrictive-means analysis, but only a “substantial relation” between the classification and the state interests that it serves. There is simply no support in our cases for the notion that a sex-based classification is invalid unless it relates to characteristics that hold true in every instance.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">It is beyond question that Virginia has an important state interest in providing effective college education for its citizens. [A]s the Court of Appeals</p>
<p><a id="page_384" style="overflow-wrap: break-word;"><b>384</b></a></p>
<p class="noindent">here stated: “That single-gender education at the college level is beneficial to both sexes is a <i>fact established in this case.</i>”</p>
<p class="indent">[First,] Virginia demonstrated at trial that “[a] substantial body of contemporary scholarship and research supports the proposition that, although males and females have significant areas of developmental overlap, they also have differing developmental needs that are deep-seated.” [T]he District Court stated as follows: “One empirical study in evidence, not questioned by any expert, demonstrates that…[s]tudents of both sexes become more academically involved, interact with faculty frequently, show larger increases in intellectual self-esteem and are more satisfied with practically all aspects of college experience (the sole exception is social life) compared with their counterparts in coeducational institutions.…”</p>
<p class="indent">[Second,] VMI employs a “distinctive educational method,” sometimes referred to as the “adversative, or doubting, model of education.” No one contends that this method is appropriate for all individuals; education is not a “one size fits all” business. Just as a State may wish to support junior colleges, vocational institutes, or a law school that emphasizes case practice instead of classroom study, so too a State’s decision to maintain within its system one school that provides the adversative method is “substantially related” to its goal of good education. Moreover, it was uncontested that “if the state were to establish a women’s VMI-type [<i>i.e.,</i> adversative] program, the program would attract an insufficient number of participants to make the program work”; and it was found by the District Court that if Virginia were to include women in VMI, the school “would eventually find it necessary to drop the adversative system altogether.” Thus, Virginia’s options were an adversative method that excludes women or no adversative method at all.</p>
<p class="indent">The Court argues that VMI would not have to change very much if it were to admit women. The principal response to that argument is that it is irrelevant: If VMI’s single-sex status is substantially related to the government’s important educational objectives, that concludes the inquiry. There should be no debate in the federal judiciary over “how much” VMI would be required to change if it admitted women and whether that would constitute “too much” change.</p>
<p class="indent">But if such a debate were relevant, the Court would certainly be on the losing side. The District Court found as follows: “[T]he evidence establishes that key elements of the adversative VMI educational system, with its focus on barracks life, would be fundamentally altered, and the distinctive ends of the system would be thwarted, if VMI were forced to admit females and to make changes necessary to accommodate their needs and interests.” Changes that the District Court’s detailed analysis found would be required include new allowances for personal privacy in the barracks, such as locked doors and coverings on windows, which would detract from VMI’s approach of regulating minute details of student behavior, “contradict the principle that everyone is constantly subject to scrutiny by everyone else,” and impair VMI’s “total egalitarian approach” under which every student must be “treated alike”; changes in the physical training program, which would reduce “[t]he intensity and aggressiveness of the current program”; and various modifications in other respects of the adversative training program that permeates student life.</p>
<p><a id="page_385" style="overflow-wrap: break-word;"><b>385</b></a></p>
<p class="indent">[The] District Court specifically concluded that while “[w]ithout a doubt” VMI could assimilate women, “it is equally without a doubt that VMI’s present methods of training and education would have to be changed” by a “move away from its adversative new cadet system.” VMI “would eventually find it necessary to drop the adversative system altogether.”</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. In other cases, intermediate scrutiny is described as requiring an “important” governmental objective. In <i>VMI</i>, Justice Ginsburg’s majority opinion used the term “exceedingly persuasive justification.” Does this language elevate the standard or just restate and refocus it?</p>
<p class="indent">2. Justice Scalia emphasized that the Court has previously rejected strict scrutiny for gender classifications and charges that the majority’s application of intermediate scrutiny in <i>VMI</i> was more akin to strict scrutiny. He applies a less skeptical version of intermediate scrutiny and finds that VMI’s program passes it. To the extent he is correct, does his opinion ironically demonstrate that strict scrutiny might be the appropriate standard for gender classifications? Would Scalia’s version of intermediate scrutiny uphold some programs, even though they are partially based on gender stereotypes or perpetuate inequality?</p>
<p class="indent">3. What are the state’s justifications for operating a single-sex program at VMI? Why does the Court reject them?</p>
<p class="indent">4. What, if any, interests might suffice as exceedingly persuasive to justify differential treatment based on gender?</p>
<p class="indent">5. How does the Court address or respond to the existence of differences between women and men and their relevance?</p>
<p class="indent">6. How important is the “adversative model of education” to the operation of VMI? If it were true that admitting women to VMI would require significant changes and would diminish the educational opportunities available to men, is that a basis for excluding women? To the extent such harm to men would occur, is it a product of gender biases that instructors and male students themselves harbor? If so, insulating a single-sex institution from reform would amount to permitting private gender bias to drive public policy.</p>
<p class="indent">7. Even if admitting women would change VMI’s method, the practical result of excluding women is to deny women a unique experience that no other school in the state will be able to offer. Under any conception of the Constitution other than a historical one, can one constitutionally justify denying women educational opportunities that men have solely based on sex? Yet, if one assumed that the adversative model would not operate effectively in a coeducational environment at VMI, both men and women might lose the opportunity. Is that the price of equality that we must bear until we move to a society where gender is less relevant?</p>
<p class="indent">8. In a number of footnotes excluded here, the majority focuses on the claim that admitting women to VMI will require drastic changes to VMI’s educational environment. The majority emphasizes that similar arguments have been used in the past as a basis for impeding the full citizenship and inclusion</p>
<p><a id="page_386" style="overflow-wrap: break-word;"><b>386</b></a></p>
<p class="noindent">of women. The Court also analogizes to the experience of racial desegregation in the military and in schools, noting that:</p>

<div class="block">
<p class="noindent">The pluralistic argument for preserving all-male colleges is uncomfortably similar to the pluralistic argument for preserving all-white colleges.…The all-male college would be relatively easy to defend if it emerged from a world in which women were established as fully equal to men. But it does not. It is therefore likely to be a witting or unwitting device for preserving tacit assumptions of male superiority—assumptions for which women must eventually pay.</p>
</div>
<p class="space"> </p>
<p class="noindent">518 U.S. at 535 n.8. Justice Scalia treats the exclusion of women as purely a factual question of educational benefits and environment. The majority appears to treat it as more of a legal and threatened principle question, focusing on the facial inequality in treatment. Which is it? Should the factual assertions of harms and educational upheaval have any more bearing here than they did in <i>Brown v. Board of Education</i>?</p>
<p class="indent">9. Does the Court set up an impossible situation for the state by demanding an exact analogue to VMI when there is insufficient female interest in such an institution to operate it?</p>
<p class="indent">10. The Commonwealth of Virginia argued that “diversity” of choice in programs was an important governmental interest furthered by the exclusion of women from VMI and the exclusion of men from VWIL. The Supreme Court rejected this argument as circular and designed to evade equal protection scrutiny all together. As a subsequent federal notice explained, “[s]ome commenters stated that there is not an important governmental interest in a sex-based educational option as a diverse option without a requirement that the recipient demonstrate that the single-sex option advances educational goals, because otherwise the single-sex nature of the class would always be justified as substantially related to achievement of the objective, which is circular.” Nondiscrimination on the Basis of Sex in Education, 71 Fed. Reg. 62,530-01, at 62,534 (Oct. 25, 2006).</p>
<p class="indent">11. Justice Scalia argues that the majority’s standards are too onerous and the costs of litigating them too high. Thus, single-sex education is “functionally dead.” Is Justice Scalia correct? Another reading of the case would be that the Court’s opinion casts doubt only on elite single-sex institutions that cannot be replicated, but leaves other single-sex institutions viable.</p>
<p class="indent">Commentators and data suggest that Justice Scalia (and Justice Rehnquist in an opinion omitted above) overstated the impending demise of single-sex education. <i>See, e.g.,</i> Kimberly J. Jenkins, <i>Constitutional Lessons for the Next Generation of Public Single-Sex Elementary and Secondary Schools</i>, 47 <span class="smallcap">Wm. &amp; Mary L. Rev.</span> 1953 (2006) (detailing the expansion of single-sex education after <i>VMI</i>); Sara L. Mandelbaum, <i>“As VMI Goes…”: The Domino Effect and Other Stubborn Myths</i>, 6 <span class="smallcap">Seton Hall Const. L.J.</span> 979, 979-982 (1996).</p>
<div class="line" />
<p class="noindent">In 2001, Congress passed the No Child Left Behind Act (NCLB), which included a provision to fund “innovative assistance programs,” including programs that</p>
<p><a id="page_387" style="overflow-wrap: break-word;"><b>387</b></a></p>
<p class="noindent">would “provide same-gender schools and classrooms.” <i>See</i> No Child Left Behind Act of 2001, Pub. L. No. 107-110, §5131, 115 Stat. 1425, 1781-1782 (2002) (codified as amended at 20 U.S.C. §7215(a) (2006)). In response to school district concerns about the legal basis for sex-segregated education, the Department of Education amended its Title IX regulations. Interestingly, it distinguished between segregated classrooms and schools. In regard to classrooms, the regulations indicate that single-sex classes (or extracurricular activities) must serve one of two “important” objectives: [t]o improve educational achievement of its students, through [an] overall established policy to provide diverse educational opportunities” or “[t]o meet the particular, identified educational needs of its students.” 34 C.F.R. §106.34(b)(1)(i)(A)-(B) (2012). The regulations further require that single-sex classes be (1) implemented in an “evenhanded manner,” (2) “completely voluntary,” and (3) provide a “a substantially equal coeducational class…in the same subject.” <i>Id.</i> §§106.34(b)(1)(ii), (iii), (iv).</p>
<p class="indent">As to single-sex schools, the regulations provide that “a recipient that operates a public nonvocational elementary or secondary school that excludes from admission any students, on the basis of sex, must provide students of the excluded sex a substantially equal single-sex school or coeducational school.” <i>Id.</i> §106.34(c)(1). The Department of Education will assess equality by examining “[t]he policies and criteria of admission, the educational benefits provided, including the quality, range, and content of curriculum and other services and the quality and availability of books, instructional materials, and technology, the quality and range of extracurricular offerings, the qualifications of faculty and staff, geographic accessibility, the quality, accessibility, and availability of facilities and resources, and intangible features, such as reputation of faculty.” <i>Id.</i> §106.34(c)(3). The regulations, however, specifically exempted charter schools, indicating that a “nonvocational public charter school…may be operated as a single-sex charter school without regard to the requirements” of the foregoing provisions. <i>Id.</i> §106.34(c)(2).</p>
<p class="indent">Do these regulations comport with the constitutional standards established in <i>Hogan</i> and <i>VMI</i> or do they suggest more flexibility than exists under the Constitution? The regulations do not attempt to define what would amount to an “important objective,” but do specifically include diversity and meeting students’ needs as important. With that said, the regulations’ carefully worded language in regard to diversity suggests a relatively narrow understanding of the interest. Diversity in educational opportunity is an important objective, not as a general principle, but only in so far as it improves educational achievement. The concept of and rationale for diversity in the context of single-sex education is also distinct from the rationale for racial diversity. As one scholar points out:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[E]mploying a diverse array of educational approaches within a single school system…is a quantitative change which does not necessarily result in the same qualitative educational improvement produced by interaction among students from diverse backgrounds. Greater choice is only beneficial to the extent that the additional pedagogical choices are themselves desirable. Therefore, the diversity which single-sex schools add to public education systems is good for students only if the schools themselves are educationally beneficial.</p>
</div>
<p class="space"> </p>
<p><a id="page_388" style="overflow-wrap: break-word;"><b>388</b></a></p>
<p class="noindent">Denise C. Morgan, <i>Anti-Subordination Analysis After</i> United States v. Virginia: <i>Evaluating the Constitutionality of K-12 Single-Sex Public Schools</i>, 1999 <span class="smallcap">U. Chi. Legal F.</span> 381, 398-399 (1999).</p>
<p class="indent">In the context of the perceived “crisis” facing low-income males of color, some school districts, including districts in Miami, Milwaukee, Detroit, San Diego, and Baltimore, established single-sex schools and programs with a specific focus on educating black males using an afrocentric curriculum. The elementary school in Miami saw the attendance rates for African American males rise by 6 percent, as well as improved achievement in some areas. The district, however, closed the school after its first year of operation in response to the U.S. Department of Education’s position that operating the school violated civil rights provisions. Civil rights groups, likewise, opposed these schools as denying girls equal opportunity and potentially setting precedent for the operation of all-white schools that teach white supremacy. Carol Innerst, <i>ACLU, NOW Sue over Idea of Schools for Black Males Only</i>, <span class="smallcap">Wash. Times</span>, Aug. 7, 1991, at A1; <i>see also Garrett v. Board of Education of Detroit</i>, 775 F. Supp. 1004 (E.D. Mich. 1991) (finding the single-sex school was unconstitutional because there was no showing that girls did not face many of the same challenges and would receive the same benefit as boys); Andrew McCreary, <i>Public Single-Sex K-12 Education: The Renewal of Sex-Based Policy by Post-Race Politics</i>, 40 <span class="smallcap">J.L. &amp; Educ.</span> 461 (2011) (discussing the intersection of race and sex); Verna L. Williams, <i>Reform or Retrenchment? Single-Sex Education and the Construction of Race and Gender</i>, 2004 <span class="smallcap">Wis. L. Rev.</span> 5 (same).</p>
<p class="indent">Notwithstanding the setbacks experienced with these schools, single-sex schools and single-sex programs have been on the rise since the passage of NCLB and the adoption of these regulations. One single-sex education advocacy group notes that “[f]or the 2011-2012 school year, at least 506 public schools in the United States are offering single-sex educational opportunities. About 390 of those schools are coed schools which offer single-sex classrooms, but which retain at least some coed activities.” Nat’l Ass’n for Single Sex Pub. Educ., Single-Sex Schools/Schools with Single-Sex Classrooms/What’s the Difference?, <a href="http://www.singlesexschools.org/schools-schools.htm" style="overflow-wrap: break-word;">http://www.singlesexschools.org/schools-schools.htm</a> (last visited Feb. 28, 2013).</p>
<p class="h5" id="ch137">Kimberly J. Jenkins, Constitutional Lessons for the Next Generation of Public Single-Sex Elementary and Secondary Schools</p>
<p class="h5a"><i>47 Wm. &amp; Mary L. Rev. 1953 (2006)</i></p>
<p class="indent">[“In light of the potential benefits of single-sex public schools, it is important that educators have clear guidance on their constitutional obligations.” But the Court’s precedent has alternated between very demanding and permissive versions of intermediate scrutiny. The former “could chill the development of single-sex schools” and the latter would “fail to identify the potential harms that could exist in a single-sex school.” The possibility of either can “discourage experimentation with single-sex schools.”</p>
<p><a id="page_389" style="overflow-wrap: break-word;"><b>389</b></a></p>
<p class="indent">To address the indeterminacy of intermediate scrutiny and its potential for inappropriate outcomes, t]wo factors should serve as guideposts that direct how the substantial relationship component of intermediate scrutiny should be applied to single-sex public schools: whether attendance is voluntary and whether substantially equal opportunities are given to both sexes. These two characteristics can be used to divide single-sex public schools into two categories that present distinct potential risks and benefits, and thus warrant different constitutional requirements. If both voluntary attendance and substantially equal opportunities for both sexes are present, schools should be placed into the dual, voluntary category. If either voluntary attendance or substantially equal opportunities is absent, single-sex schools should be placed into the solitary or involuntary category. The substantial relationship test should be calibrated to be more demanding when assessing solitary or involuntary schools and less demanding when assessing dual, voluntary schools.</p>
<p class="indent">The first factor is whether the school district provides substantially equal opportunities to both sexes. If the district provides such opportunities, the absence of a denial of an opportunity or benefit to one sex should serve as a guidepost that distinguishes some single-sex schools from others. In identifying this as an important factor that should drive the constitutional analysis of single-sex schools, remembering that intermediate scrutiny is designed to review state action that grants an opportunity or benefit to only one sex, or that imposes a burden on only one sex, is important. The Court has explained that it is “[l]egislative classifications which distribute benefits and burdens on the basis of gender [that] carry the inherent risk of reinforcing stereotypes about the ‘proper place’ of women and their need for special protection.”</p>

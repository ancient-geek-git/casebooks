<p class="noindent"><span class="smallcap">Justice Kennedy</span>, with whom <span class="smallcap">The Chief Justice, Justice Scalia</span>, and <span class="smallcap">Justice Thomas</span> join, dissenting.</p>
<p class="indent">Title IX gives schools neither notice that the conduct the majority labels peer “sexual harassment” is gender discrimination within the meaning of the</p>
<p><a id="page_433" style="overflow-wrap: break-word;"><b>433</b></a></p>
<p class="noindent">Act nor any guidance in distinguishing in individual cases between actionable discrimination and the immature behavior of children and adolescents. The majority thus imposes on schools potentially crushing financial liability for student conduct that is not prohibited in clear terms by Title IX and that cannot, even after today’s opinion, be identified by either schools or courts with any precision.</p>
<p class="indent">The law recognizes that children—particularly young children—are not fully accountable for their actions because they lack the capacity to exercise mature judgment. No one contests that much of this “dizzying array of immature or uncontrollable behaviors by students,” is inappropriate, even “objectively offensive” at times, and that parents and schools have a moral and ethical responsibility to help students learn to interact with their peers in an appropriate manner. It is a far different question, however, whether it is either proper or useful to label this immature, childish behavior gender discrimination. Nothing in Title IX suggests that Congress even contemplated this question, much less answered it in the affirmative in unambiguous terms.</p>
<p class="indent">The majority, nevertheless, has no problem labeling the conduct of fifth graders “sexual harassment” and “gender discrimination.” Contrary to the majority’s assertion, however, respondents have made a cogent and persuasive argument that the type of student conduct alleged by petitioner should not be considered “sexual harassment,” much less gender discrimination actionable under Title IX: “[A]t the time Petitioner filed her complaint, no court, including this Court had recognized the concept of sexual harassment in any context other than the employment context. Nor had any Court extended the concept of sexual harassment to the misconduct of emotionally and socially immature children. The type of conduct alleged by Petitioner in her complaint is not new. However, in past years it was properly identified as misconduct which was addressed within the context of student discipline. The Petitioner now asks this Court to create out of whole cloth a cause of action by labeling childish misconduct as ‘sexual harassment,’ to stigmatize children as sexual harassers, and have the federal court system take on the additional burden of second guessing the disciplinary actions taken by school administrators in addressing misconduct, something this Court has consistently refused to do.” Brief for Respondents 12-13 (citation omitted).</p>
<p class="indent">In reality, there is no established body of federal or state law on which courts may draw in defining the student conduct that qualifies as Title IX gender discrimination. Analogies to Title VII hostile environment harassment are inapposite, because schools are not workplaces and children are not adults. The norms of the adult workplace that have defined hostile environment sexual harassment are not easily translated to peer relationships in schools, where teenage romantic relationships and dating are a part of everyday life. Analogies to Title IX teacher sexual harassment of students are similarly flawed. A teacher’s sexual overtures toward a student are always inappropriate; a teenager’s romantic overtures to a classmate (even when persistent and unwelcome) are an inescapable part of adolescence.</p>
<p class="indent">The only guidance the majority gives schools in distinguishing between the “simple acts of teasing and name calling among school children,” said not to be a</p>
<p><a id="page_434" style="overflow-wrap: break-word;"><b>434</b></a></p>
<p class="noindent">basis for suit even when they “target differences in gender,” and actionable peer sexual harassment is, in reality, no guidance at all. The majority proclaims that “in the context of student-on-student harassment, damages are available only where the behavior is so severe, pervasive, and objectively offensive that it denies its victims the equal access to education that Title IX is designed to protect.” The majority does not even purport to explain, however, what constitutes an actionable denial of “equal access to education.” Is equal access denied when a girl who tires of being chased by the boys at recess refuses to go outside? When she cannot concentrate during class because she is worried about the recess activities? When she pretends to be sick one day so she can stay home from school? It appears the majority is content to let juries decide.</p>
<p class="indent">The majority’s reference to a “systemic effect” does nothing to clarify the content of its standard. The majority appears to intend that requirement to do no more than exclude the possibility that a single act of harassment perpetrated by one student on one other student can form the basis for an actionable claim. That is a small concession indeed.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. A claim of student-on-student sexual harassment is actionable under Title IX if (1) the sexual harassment was so severe, pervasive, and objectively offensive that it deprived the student access to the educational benefits or opportunities provided by the school; (2) the educational institution had actual knowledge of the sexual harassment; and (3) the funding recipient was deliberately indifferent to the harassment. How does the <i>Davis</i> court define and provide substance to these prongs?</p>
<p class="indent">2. Sexual harassment is prevalent in American middle and high schools and disparately affects women students. A 2011 survey found that 48 percent of students experienced some form of sexual harassment, and 87 percent said that the harassment had a negative effect on them. <i>See generally</i> <span class="smallcap">Catherine Hill &amp; Holly Kearl, Am. Ass’n of Univ. Women</span>, <span class="smallcap">Crossing the Line: Sexual Harassment at School</span> (2011). Girls are more likely to be sexually harassed than boys (56 percent versus 40 percent), both in person (52 percent versus 35 percent) and through electronic communications and text messaging (36 percent versus 24 percent). <i>Id.</i></p>
<p class="indent">3. Recognizing the maturity levels of adolescents, is the dissent correct in its concern about drawing the line between childish behavior and sexual harassment? When children are too young to understand the sexual nature of the conduct they are engaged in, is it nonetheless sexual harassment? Do you believe that the requirement that the harassment be “so severe, pervasive, and objectively offensive that it can be said to deprive the victims of access to the educational opportunities or benefits provided by the school” provides a sufficiently clear line indicating what will subject schools to liability?</p>
<p class="indent">4. Justice Kennedy’s dissent expresses concern that the liability standard adopted in <i>Davis</i> will place schools in a difficult position where they feel</p>
<p><a id="page_435" style="overflow-wrap: break-word;"><b>435</b></a></p>
<p class="noindent">compelled to respond to all forms of harassment and bullying when, in fact, much of it does not involve gender discrimination. In this respect, Title IX would be transformed into a student code of conduct. While it might be good school policy to prevent all bullying, harassment, and misbehavior, a broad policing of student conduct does not fall within the purview of federal legislation. Is the Court’s opinion sufficiently narrow so as to avoid this result?</p>
<p class="indent">5. The requirement that harassment be so severe, pervasive, and objectively offensive that it deprives a student of access to educational opportunity was not mentioned in <i>Gebser</i> in regard to teacher-on-student harassment. Is that because teacher harassment necessarily interferes with learning, because student harassment generally does not, or because the Court in <i>Davis</i> was simply attempting to limit the scope of schools’ potential liability?</p>
<p class="indent">6. Liability issues play a prominent role in sexual harassment cases. Prior to <i>Davis</i>, the Supreme Court in <i>Gebser</i> held that a district’s liability for sexual harassment by teachers does not flow from respondent superior principles; rather, liability flows only when “an official who at a minimum has authority to address the alleged discrimination and to institute corrective measures on the recipient’s behalf has actual knowledge of discrimination in the recipient’s programs and fails adequately to respond.” 524 U.S. at 285. The <i>Davis</i> Court, applying <i>Gebser</i> to the peer sexual harassment context, held that damages may be recoverable only if (1) the harassment is “so severe, pervasive, and objectively offensive that it can be said to deprive the victims of access to the educational opportunities or benefits provided by the school” and (2) the funding recipient is deliberately indifferent to sexual harassment of which it has actual knowledge, and which occurs in a setting that can be construed as under the recipient’s control and within its operations. 526 U.S. at 650. Do these liability standards incentivize or disincentivize reporting of sexual harassment by students, adequate responses by school officials, and adoption of preventative measures by schools?</p>
<p class="indent">7. Because actual notice is part of the prima facia case for sexual harassment under Title IX, a key factor in whether sexual harassment gets remedied by the institution or courts is often the willingness of the victim or someone close to the victim to come forward and report it. Research indicates that sexual harassment often goes unreported. <i>See, e.g.,</i> <span class="smallcap">Hill &amp; Kearl,</span> <i>supra</i> (although 48 percent of students in middle and high school experience sexual harassment, only about 9 percent report the incidents to the school); <span class="smallcap">Catherine Hill &amp; Elena Silva, Am. Ass’n of Univ. Women, Drawing the Line</span> (2006) (finding that nearly two-thirds of college students experience some form of sexual harassment, but only 7 percent tell a college employee). Several factors contribute to the nonreporting of sexual harassment, including victims blaming themselves for the harassment, victims believing that those receiving complaints will minimize or disregard the severity and impact of the harassment, victims feeling ashamed that the incidents occurred, lack of knowledge of whom to report the incidents, fear of retribution for filing a complaint, ineffective complaint procedures, and the absence of effective remedies for victims. <i>See generally</i> <span class="smallcap">Hill &amp; Silva</span>, <i>supra.</i> More than 66 percent of female students and 46 percent of male students suggest that schools establish an anonymous complaint system. <i>Id.</i> at 34. Would an anonymous complaint system have been any more effective in addressing the problems in</p>
<p><a id="page_436" style="overflow-wrap: break-word;"><b>436</b></a></p>
<p class="noindent">the foregoing cases and problems? Are there any contexts in which it might be more effective?</p>
<p class="indent">8. Does the Court require any particular type of response or level of punishment for sexually inappropriate behavior? Here, one infers from the principal’s alleged comments that he had spoken to G.F. about his behavior. Might that have been sufficient regardless of his subsequent conduct? Why or why not? Even if a school does not respond to this sort of behavior with exclusionary punishment, at some point it must do more than simply talk to a student whose behavior continues unabated. Had the school reached that point here? Can a school reasonably forecast what that point is based on the Court’s opinion?</p>
<p class="indent">9. Lower courts have reiterated and adhered to the Court’s principle of deference in regard to the specific actions schools must take, but they have also found that, as a practical matter, schools’ responses should be effective and adequate efforts to stop the harassment. <i>See, e.g.,</i> Vance v. Spencer Cnty. Pub. Sch. Dist., 231 F.3d 253, 262-263 (6th Cir. 2000) (finding the school’s ineffective measures to be evidence of deliberate indifference); Gant v. Wallingford Bd. of Educ., 195 F.3d 134, 141 (2d Cir. 1999) (adhering to the Court’s “clearly unreasonable” standard); Murrell v. Sch. Dist., 186 F.3d 1238, 1247-1248 (10th Cir. 1999) (finding the school’s actions ineffective because they allowed harassment to continue); Jones v. Ind. Area Sch. Dist., 397 F. Supp. 2d 628, 644-646 (W.D. Pa. 2005) (not requiring any particular response other than that the school take additional action when it knows its previous ones to be ineffective or inadequate); Canty v. Old Rochester Reg’l Sch. Dist., 66 F. Supp. 2d 114, 117 (D. Mass. 1999) (finding if the school’s actions were “inadequate” to stop harassment, it must “‘take further steps’”) (quoting Wills v. Brown Univ., 184 F.3d 20, 25 (1st Cir. 1999)). Moreover, those effective and adequate efforts to stop the harassment should be taken without any unjustifiable delay. Hayut v. State Univ. of N.Y., 352 F.3d 733, 751 (2d Cir. 2003); Bruneau v. S. Kortright Cent. Sch. Dist., 163 F.3d 749, 761 (2d Cir. 1998). In short, the courts will not dictate that a school take specific action, but if the school’s chosen action allows harassment to continue, the courts will require the school to take further action. <i>Wills</i>, 184 F.3d at 26 (finding that if a school’s efforts “proved inadequate, it may be required to take further steps to avoid new liability”).</p>
<p class="indent">10. Title IX is not the exclusive remedy for sexual harassment in public schools. In <i>Fitzgerald v. Barnstable Sch. Comm</i>., 555 U.S. 246 (2009), the Supreme Court held that victims of sexual harassment at school might also bring a claim under 42 U.S.C. §1983. Section 1983 is the federal statute that creates federal court jurisdiction over deprivations of federal rights. The question in <i>Fitzgerald</i> was whether Congress intended to preclude other federal statutory and constitutional claims regarding sex discrimination when it enacted the remedial scheme of Title IX. The Supreme Court held that Congress did not intend for Title IX to preclude other claims.</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Even where particular activities and particular defendants are subject to both Title IX and the Equal Protection Clause, the standards for establishing liability may not be wholly congruent. For example, a Title IX plaintiff can establish school district liability by showing that a single school administrator with authority to take corrective action responded to</p>
<p><a id="page_437" style="overflow-wrap: break-word;"><b>437</b></a></p>
<p class="noindent">harassment with deliberate indifference. A plaintiff stating a similar claim via §1983 for violation of the Equal Protection Clause by a school district or other municipal entity must show that the harassment was the result of municipal custom, policy, or practice. In light of the divergent coverage of Title IX and the Equal Protection Clause, as well as the absence of a comprehensive remedial scheme comparable to those at issue [in the cases where we rejected §1983 claims], we conclude that Title IX was not meant to be an exclusive mechanism for addressing gender discrimination in schools, or a substitute for §1983 suits as a means of enforcing constitutional rights. Accordingly, we hold that §1983 suits based on the Equal Protection Clause remain available to plaintiffs alleging unconstitutional gender discrimination in schools.</p>
</div>
<p class="space"> </p>
<p class="noindent">

<p class="indent">11. In addition to Title IX and Equal Protection claims under §1983, victims of harassment might also bring a state tort claim. Schools have a duty to reasonably supervise students while at school. <i>See generally</i> <span class="smallcap">Victoria J. Dodd, Practical Education Law for the Twenty-First Century</span> 232 (2003). If harassment or sexual assault occurred in a location and a time when a school reasonably should have been supervising students but was not, a victim might state a plausible claim. <i>See</i> Doe v. Dep<i>’</i>t of Educ. of City of New York, 862 N.Y.S.2d 598 (N.Y. App. Div. 2008). In other instances, however, the claim would be more difficult, as the victim would need to show that the harassment or assault was foreseeable and that the supervision provided was unreasonable. <i>See, e.g</i>., Doe v. Omaha Public School Dist., 727 N.W.2d 447 (Neb. 2007); Lennon v. Cornwall Cent. Sch. Dist., 132 A.D.3d 820 (N.Y. App. Div. 2015). It is not enough to simply show that the harm occurred at school.</p>
<p class="indent">Sexual harassment or assault may, under certain circumstances, fall under a state’s definition of child abuse. As such, school personnel who know of or reasonably suspect child abuse are required to report the abuse to the relevant child protection agency, although the failure to report does not alone give rise to a cause of action. <span class="smallcap">Dodd</span>, <i>supra</i>, at 244.</p>

<p class="h7" id="ch154">PROBLEM</p>
<p class="indent">Anna is a sixth grader in Columbia Middle School. On the second day of school, some boys yelled at her in the hall, saying, “Oh, there’s that gay girl.”</p>
<p><a id="page_438" style="overflow-wrap: break-word;"><b>438</b></a></p>
<p class="noindent">Anna complained to a school counselor, who then spoke to the boys. Two months later, an older boy sat down next to her on the bus and asked Anna to describe oral sex. She again reported it to the counselor, who then reported it to the principal. The principal suspended the student from the bus for three days. When the student returned, he cursed at Anna for reporting him and was even more vulgar than before. Out of fear, she did not report the matter. During her seventh-grade year, another boy confronted Anna in the presence of other students and demanded to know whether she was gay. Afterward, Anna reported the matter to the assistant principal. He said that the boys were flirting with her, so she should just “be friendly.” Later that year, Anna became the target of negativity from several students during the period between class changes. Random students regularly shoved her into walls, grabbed her book bag, and stole and destroyed her homework. Anna reported these incidents to a school counselor again, who said she would see what she could do.</p>
<p class="indent">No further incidents happened in the hall in the ensuing months, but one male student in her gym class called her and other female students “whores,” struck them, snapped their bras, and grabbed their butts. On one instance, he began taking things from Anna’s bag. When she tried to get a pen back from him, he stabbed her in the hand with the pen. The boy was taken to the principal’s office. The principal spoke to the boy and told him to stop bothering Anna. He told the principal he had a crush on her and was just pursuing his feelings. The next day the boy told Anna that the principal had spoken to him and he did not “give a damn about it and he would do whatever he wanted to.” His mistreatment of Anna continued thereafter for the rest of the semester.</p>

<p class="indent">Alvin King is an associate professor in the history department at Blackstone University, which is a recipient of federal funds. In September 2010, Marissa Park, a freshman majoring in history, visited King’s office to discuss the previous day’s assignment. During the visit, King pulled Park into his lap, put his hand under her shirt, and touched her breasts. The next day Park met with the dean of the history department and filed a written complaint. After investigating the matter, the university placed King on probation and stated in a written reprimand that a further incident would be grounds for immediate dismissal. But since this was his first instance of misconduct, he would be permitted to remain on the faculty. In fact, the following spring his tenure was approved by the university.</p>

<p class="h3" id="ch156">J. RETALIATION</p>
<p class="noindent">The Court’s willingness to recognize a cause of action for deliberate indifference to sexual harassment opened the door to causes of action for other behavior that interferes with students’ equal access and treatment in schools. The Supreme Court’s holding in <i>Alexander v. Sandoval</i>, 532 U.S. 275 (2001), that the only cause of action under Title VI (and by analogy Title IX) is for intentional discrimination potentially excludes various district actions and policies from legal challenge. But by treating a district’s deliberate indifference as a form of intentional discrimination, even though the district did not directly engage in any harassment itself, the Court implicitly recognized that intentional discrimination may have multiple forms and is not limited to instances of conscious desires to disadvantage a group based on gender or some other protected status.</p>
<p class="indent">In the Court’s next Title IX case after its sexual harassment decisions, <i>Jackson v. Birmingham Board of Education,</i> 544 U.S. 167 (2005), the Court addressed whether retaliation against someone who complains about potential gender discrimination gives rise to a cause of action. Although the plaintiffs had alleged that the district was treating its female athletes unfairly, the treatment may or may not have been intentional discrimination by the district. In this respect, <i>Jackson</i> was distinct from the sexual harassment cases because there was no serious dispute that sexual harassment is intentional discrimination. Thus, the precise issue in <i>Jackson</i> was whether retaliation, in and of itself, is a form of intentional discrimination. The Court held that Title IX does include a cause of action for retaliation, reasoning that Title IX</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">broadly prohibits a funding recipient from subjecting any person to “discrimination” “on the basis of sex.” Retaliation against a person because that person has complained of sex discrimination is another form of intentional sex discrimination encompassed by Title IX’s private cause of action. Retaliation is, by definition, an intentional act. It is a form of “discrimination” because the complainant is being subjected to differential treatment. Moreover, retaliation is discrimination “on the basis of sex” because it is an intentional response to the nature of the complaint: an allegation of sex discrimination. We conclude that when a funding recipient retaliates against a person because he complains of sex discrimination, this constitutes intentional “discrimination” “on the basis of sex,” in violation of Title IX.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 173-174 (internal citations omitted). The Court also offered a strong congressional intent and policy justification for this conclusion:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Congress enacted Title IX not only to prevent the use of federal dollars to support discriminatory practices, but also “to provide individual citizens effective protection against those</p>
<p><a id="page_440" style="overflow-wrap: break-word;"><b>440</b></a></p>
<p class="noindent">practices.”…[T]his objective “would be difficult, if not impossible, to achieve if persons who complain about sex discrimination did not have effective protection against retaliation.” If recipients were permitted to retaliate freely, individuals who witness discrimination would be loath to report it, and all manner of Title IX violations might go unremedied as a result.…Title IX’s enforcement scheme also depends on individual reporting because individuals and agencies may not bring suit under the statute unless the recipient has received “actual notice” of the discrimination.</p>
</div>

<p class="h3" id="ch157">K. SEXUAL ORIENTATION DISCRIMINATION</p>
<p class="noindent">Discrimination based on real or perceived sexual orientation or gender identity has long been a reality in American society, including the education context. For some time this discrimination even had the sanction of law. In <i>Bowers v. Hardwick</i>, 478 U.S. 186 (1986), the Supreme Court upheld a state law that criminalized homosexual conduct. Rather than address the case as implicating a gay individual’s equal protection interests against discrimination, the Court framed it as involving the fundamental “right to engage in homosexual activity,” which the Court rejected. A decade later, the Supreme Court addressed the appropriate level of equal protection review for classifications discriminating against lesbian, gay, bisexual, and transgender (LGBT) people in <i>Romer v. Evans</i>, 517 U.S. 620 (1996). There, the Supreme Court examined an amendment to the Colorado state constitution that prohibited legislative, executive, judicial, and municipal action to protect LGBT people from discrimination. The Supreme Court applied rational basis review and found that the amendment lacked a rational relationship to legitimate state interests because the amendment’s sole motivation was animus toward LGBT people.</p>
<p class="indent">In 2003, the Supreme Court finally overruled <i>Bowers</i> in the landmark case <i>Lawrence v. Texas</i>, 539 U.S. 558 (2003). The majority held that substantive due process protects the right to privacy in intimate affairs and that the state lacked a legitimate interest to interfere with that privacy. Although the Court did not devote significant attention to equal protection issues, Justice O’Connor argued in her concurrence that the statute in question should be rejected on equal protection grounds, rather than due process, since anti-LGBT animus and “moral disapproval” are not legitimate governmental interests. Many commentators have read <i>Lawrence</i> to indicate that classifications based on sexual orientation are subject to a heightened form of rational basis review. <i>See, e.g.,</i> Courtney A. Powers, <i>Finding LGBTs a Suspect Class: Assessing the Political Power of LGBTs as a Basis for the Court’s Application of Heightened Scrutiny</i>, 17 <span class="smallcap">Duke J. Gender L. &amp; Pol’y</span> 385, 388 (2010); Neelum J. Wadhwani, <i>Rational Views, Irrational Results</i>, 84 <span class="smallcap">Tex. L. Rev.</span> 801, 801 (2006).</p>
<p class="indent">A decade later, the Supreme Court in <i>United States v. Windsor</i>, struck down the federal Defense of Marriage Act as unconstitutional. The Act had refused to recognize that some same-sex couples were, in fact, legitimately married under</p>
<p><a id="page_441" style="overflow-wrap: break-word;"><b>441</b></a></p>
<p class="noindent">state law. Instead, it denied married same-sex couples certain federal benefits and privileges. The Court held that this denial violated equal protection of the law, primarily because Congress lacked any legitimate basis to discriminate against same-sex couples and was motivated by a desire to disadvantage those couples. United States v. Windsor, 133 S. Ct. 2675, 2693-2694 (2013). Two years later, the Court held that the fundamental right to marry also extended to same-sex couples. Obergefell v. Hodges, 135 S. Ct. 2584 (2015).</p>
<p class="indent">Notwithstanding these constitutional advances, federal laws do not facially prohibit discrimination based on sexual orientation and gender identity, and the Court has yet to hold that classifications based on sexual orientation and gender identity should be subject to equal protection’s intermediate or strict scrutiny review. Moreover, the willingness to strike down antigay legislation does not necessarily translate into an affirmative duty to prevent the harassment of LGBT. The need for affirmative protection is particularly acute for LGBT youth who have no choice but to attend school in an environment that all too often subjects them to intimate and repeated harassment.</p>
<p class="indent">The advocacy group Gay, Lesbian, and Straight Education Network (GLSEN) regularly issues a National School Climate Survey report, based on surveys of more than 7,000 middle and high school students. The 2009 survey found that 84.6 percent of LGBT students reported being verbally harassed, 40.1 percent reported being physically harassed, and 18.8 percent reported being physically assaulted at school in the past year because of their sexual orientation. Nearly two-thirds (61.1 percent) reported that they felt unsafe in school because of their sexual orientation. Nearly one-third missed one or more days of school in the past month because of safety concerns, whereas about 7 to 8 percent of other students missed a day of school for safety concerns. The harassment also appears to have negative educational consequences. LGBT students experiencing more frequent harassment reported an average GPA of 2.7, whereas those experiencing less harassment reported a 3.1 GPA. As one would expect, harassment was also related to increased levels of depression and anxiety and decreased levels of self-esteem. <i>See generally</i> <span class="smallcap">Joseph G. Kosciw et al., Gay, Lesbian, &amp; Straight Educ. Network</span>, <span class="smallcap">2009 National School Climate Survey: The Experiences of Lesbian, Gay, Bisexual and Transgender Youth in Our Nation’s Schools</span> (2010).</p>
<p class="indent">Given the unique concerns over the challenges and abuse faced by LGBT youth in schools, courts have recognized that, at least in some situations, discrimination based on sexual orientation is a form of gender discrimination. Courts have drawn on the idea articulated in <i>Price Waterhouse v. Hopkins</i>, 490 U.S. 228 (1989), that sex stereotyping and different treatment based on the failure to conform to traditional gender roles are forms of discrimination “based on…sex.” The federal administration has, likewise, supported this understanding of sexual orientation discrimination in schools. But with the sexual harassment described in the <i>Gebser v. Lago Vista Independent School District</i>, 524 U.S. 274 (1998), line of cases, a school’s liability may depend on a very contextualized evaluation of how a school responds to the harassment. In fact, the following case shows that even the most aggressive lower courts may require that victims of sexual orientation harassment show not that they were</p>
<p><a id="page_442" style="overflow-wrap: break-word;"><b>442</b></a></p>
<p class="noindent">victims of antigay harassment but that they received differential treatment based on their sex, such as a school tolerating some level of harassment—sexual or otherwise—toward a boy that it would not have tolerated toward a girl. As you read the following cases, consider what types of harassment of LGBT people this analytical framework might remedy and what types it might not. Also consider whether this gap in coverage is tolerable or whether new legislation is appropriate.</p>
<p class="h5" id="ch158">Nabozny v. Podlesny</p>
<p class="h5a"><i>92 F.3d 446 (7th Cir. 1996)</i></p>
<p class="indent">Jamie Nabozny was a student in the Ashland Public School District in Ashland, Wisconsin throughout his middle school and high school years. During that time, Nabozny was continually harassed and physically abused by fellow students because he is homosexual. Both in middle school and high school Nabozny reported the harassment to school administrators. Nabozny asked the school officials to protect him and to punish his assailants. Despite the fact that the school administrators had a policy of investigating and punishing student-on-student battery and sexual harassment, they allegedly turned a deaf ear to Nabozny’s requests. Indeed, there is evidence to suggest that some of the administrators themselves mocked Nabozny’s predicament. Nabozny eventually filed suit against several school officials and the District alleging, among other things, that the defendants: 1) violated his Fourteenth Amendment right to equal protection by discriminating against him based on his gender; 2) violated his Fourteenth Amendment right to equal protection by discriminating against him based on his sexual orientation; 3) violated his Fourteenth Amendment right to due process by exacerbating the risk that he would be harmed by fellow students; and 4) violated his Fourteenth Amendment right to due process by encouraging an environment in which he would be harmed. The defendants filed a motion for summary judgment, which the district court granted. Because we agree with the district court only in part, we affirm in part, reverse in part, and remand.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">[The alleged facts, which for purposes of summary judgment we must consider in the light most favorable to Nabozny, are as follows. “In elementary school, Nabozny proved to be a good student and enjoyed a positive educational experience.” But when Nabozny began the seventh grade at Ashland Middle School in 1988, his life changed. Nabozny realized that he is gay, as did his classmates. For the rest of his educational experience in the district’s schools, he was routinely subjected to extreme verbal and physical harassment, only the highlights of which are noted here. “In the seventh grade, Nabozny’s classmates regularly referred to him as ‘faggot,’ and subjected him to various forms of physical abuse, including striking and spitting on him.” That same year, after he and his family complained to the administration, similar treatment</p>
<p><a id="page_443" style="overflow-wrap: break-word;"><b>443</b></a></p>
<p class="noindent">intensified. One student grabbed Nabozny and pushed him to the floor. A second student joined in and they held him down and subjected him to “a mock rape,” while they exclaimed that he “should enjoy it.” A group of twenty other students looked on and laughed. His eighth grade year was similarly riddled with physical attacks and intimidation. The harassment intensified to the point that Nabozny had to take time off from school. But it continued upon his return, leading him to attempt suicide and a hospital stay. During his ninth grade year, Nabozny was assaulted while using the urinal. Upon falling to the ground, a student then urinated on him. Shortly thereafter, Nabozny again attempted suicide. Next, he ran away from home. He only returned home because his parents promised that he would not have to return to his high school. But his parents were unable to afford private school, and social services ordered him to return to his public high school. During his tenth grade year, he was pelted with dangerous objects while riding the school bus. The worst incident occurred in the library, where a group of eight students confronted him and one kicked him in the stomach repeatedly for five [to] ten minutes while the others laughed. The beating was so severe that it caused internal bleeding.</p>
<p class="indent">Throughout this time, Nabozny’s parents continually met with school officials and demanded that action be taken to stop the harassment. Almost no action beyond talking with the offending harassers was ever taken. Sometimes the response was to move Nabozny rather than punish the offenders. For instance, they once moved Nabozny to a special education class on the premise that he would not be bothered there. On two other instances, school administrators went so far as to indicate that “if he was ‘going to be so openly gay,’ he should ‘expect’ such behavior.’” These responses seemingly emboldened his attackers. Finally, in his eleventh grade year, Nabozny withdrew from Ashland High School. A guidance counselor, who appeared to have been his only advocate within the school, “told Nabozny and his parents that school administrators were unwilling to help him and that he should seek educational opportunities elsewhere. Nabozny left Ashland and moved to Minneapolis where he was diagnosed with Post Traumatic Stress Disorder.”]</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">The Equal Protection Clause grants to all Americans “the right to be free from invidious discrimination in statutory classifications and other governmental activity.” <i>Harris v. McRae</i>, 448 U.S. 297, 322 (1980). When a state actor turns a blind eye to the Clause’s command, aggrieved parties such as Nabozny can seek relief pursuant to 42 U.S.C. §1983. In order to establish liability under §1983, Nabozny must show that the defendants acted with a nefarious discriminatory purpose, <i>Personnel Adm’r of Massachusetts v. Feeney</i>, 442 U.S. 256, 279 (1979), and discriminated against him based on his membership in a definable class. A showing that the defendants were negligent will not suffice. Nabozny must show that the defendants acted either intentionally or with deliberate indifference. To escape liability, the defendants either must prove that they did not discriminate against Nabozny, or at a bare minimum, the defendants’ discriminatory conduct must satisfy one of two well-established standards of review:</p>
<p><a id="page_444" style="overflow-wrap: break-word;"><b>444</b></a></p>
<p class="noindent">heightened scrutiny in the case of gender discrimination, or rational basis in the case of sexual orientation.</p>
<p class="h10a"><b><i>A. Gender and Equal Protection</i></b></p>
<p class="indent">The district court disposed of Nabozny’s equal protection claims in two brief paragraphs. Regarding the merits of Nabozny’s gender claim, the court concluded that “[t]here is absolutely nothing in the record to indicate that plaintiff was treated differently because of his gender.” The district court’s conclusion affords two interpretations: 1) there is no evidence that the defendants treated Nabozny differently from other students; or, 2) there is no evidence that the discriminatory treatment was based on Nabozny’s gender. We will examine each in turn.</p>
<p class="indent">The record viewed in the light most favorable to Nabozny, combined with the defendants’ own admissions, suggests that Nabozny was treated differently from other students. The defendants stipulate that they had a commendable record of enforcing their anti-harassment policies[, which under Wisconsin state law included protections against sexual orientation discrimination]. Yet Nabozny has presented evidence that his classmates harassed and battered him for years and that school administrators failed to enforce their anti-harassment policies, despite his repeated pleas for them to do so. If the defendants otherwise enforced their anti-harassment policies, as they contend, then Nabozny’s evidence strongly suggests that they made an exception to their normal practice in Nabozny’s case.</p>
<p class="indent">Therefore, the question becomes whether Nabozny can show that he received different treatment because of his gender. Nabozny’s evidence regarding the defendants’ punishment of male-on-female battery and harassment is not overwhelming. Nabozny contends that a male student that struck his girlfriend was immediately expelled, that males were reprimanded for striking girls, and that when pregnant girls were called “slut” or “whore,” the school took action. Nabozny’s evidence does not include specific facts, such as the names and dates of the individuals involved. Nabozny does allege, however, that when he was subjected to a mock rape Podlesny responded by saying “boys will be boys,” apparently dismissing the incident because both the perpetrators and the victim were males. We find it impossible to believe that a female lodging a similar complaint would have received the same response.</p>
<p class="indent">More important, the defendants do not deny that they aggressively punished male-on-female battery and harassment. The defendants argue that they investigated and punished all complaints of battery and harassment, regardless of the victim’s gender. According to the defendants, contrary to the evidence presented by Nabozny, they aggressively pursued each of Nabozny’s complaints and punished the alleged perpetrators whenever possible. [But i]n the context of summary judgment, we must assume that Nabozny’s version is the credible one.</p>
<p class="indent">The defendants also argue that there is no evidence that they either intentionally discriminated against Nabozny, or were deliberately indifferent to his complaints. The defendants concede that they had a policy and practice of punishing perpetrators of battery and harassment. It is well settled law that</p>
<p><a id="page_445" style="overflow-wrap: break-word;"><b>445</b></a></p>
<p class="noindent">departures from established practices may evince discriminatory intent. <i>Village of Arlington Heights v. Metropolitan Housing Dev.,</i> 429 U.S. 252 (1977). Moreover, Nabozny introduced evidence to suggest that the defendants literally laughed at Nabozny’s pleas for help. The defendants’ argument, considered against Nabozny’s evidence, is simply indefensible.</p>
<p class="h10a"><b><i>B. Sexual Orientation and Equal Protection</i></b></p>
<p class="indent">[Because there was a lack of clarity in the district court’s rational for dismissing Nabozny’s sexual orientation claim,] we will assume that the court’s disposition of Nabozny’s sexual orientation claim was synonymous with, and on the same grounds as, the court’s disposition of Nabozny’s gender claim.</p>
<p class="indent">First we must consider whether Nabozny proffered a sufficient evidentiary basis to support his claim. As we noted above, Nabozny’s evidence, combined with the defendants’ admissions, demonstrates that Nabozny was treated differently. What is more, Nabozny introduced sufficient evidence to show that the discriminatory treatment was motivated by the defendants’ disapproval of Nabozny’s sexual orientation, including statements by the defendants that Nabozny should expect to be harassed because he is gay.</p>
<p class="indent">In this case we need not consider whether homosexuals are a suspect or quasi-suspect class, which would subject the defendants’ conduct to either strict or heightened scrutiny. The rational basis standard is sufficient for our purposes herein.</p>
<p class="indent">Under rational basis review there is no constitutional violation if “there is any reasonably conceivable state of facts” that would provide a rational basis for the government’s conduct. We are unable to garner any rational basis for permitting one student to assault another based on the victim’s sexual orientation, and the defendants do not offer us one. Like Nabozny’s gender claim, the defendants argue that they did not discriminate against Nabozny.</p>
<p class="indent">Absent any rational basis for their alleged discrimination, the defendants are left to argue that the principle that the Constitution prohibits discrimination between similarly situated persons based on membership in a delineable class was somehow unclear back in 1988. We find that suggestion unacceptable. As early as 1886 the Supreme Court held that if the law “is applied and administered by public authority with an evil eye and an unequal hand, so as practically to make unjust and illegal discriminations between persons in similar circumstances, material to their rights, the denial of equal justice is still within the prohibition of the Constitution.” <i>Yick Wo v. Hopkins</i>, 118 U.S. 356, 373-74 (1886). Further, almost every case that we have cited thus far was decided prior to the events giving rise to this litigation.</p>
<p class="indent">Our discussion of qualified immunity cannot end without mentioning one case in the area of “homosexual rights” commonly cited during the period in question: <i>Bowers v. Hardwick</i>, 478 U.S. 186 (1986). In <i>Bowers</i>, the Supreme Court ruled that state sodomy statutes that prohibit sodomy performed in private between two consenting adults do not run afoul of an individual’s Fourteenth Amendment right to substantive due process. We will address Nabozny’s due process arguments below. However, reliance on <i>Bowers</i> by the defendants in this</p>
<p><a id="page_446" style="overflow-wrap: break-word;"><b>446</b></a></p>
<p class="noindent">case is misplaced. <i>Bowers</i> addressed the criminalization of sodomy. The defendants make no mention of sodomy as a motive for their discrimination. To the contrary, the defendants offer us no rational basis for their alleged conduct. The defendants certainly cannot rely on <i>Bowers</i>’s rational basis analysis to establish qualified immunity when they do not assert a rational basis for their alleged conduct, and expressly maintain that they did not discriminate on the basis of sexual orientation.</p>
<p class="indent">Therefore, although it presents a closer question than does Nabozny’s gender claim, we hold that reasonable persons in the defendants’ positions in 1988 would have concluded that discrimination against Nabozny based on his sexual orientation was unconstitutional.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">Now we turn to Nabozny’s due process arguments. We believe that in order to clarify the nature of Nabozny’s due process theories, it is necessary to specify what Nabozny does not argue. However untenable it may be to suggest that under the Fourteenth Amendment a state can force a student to attend a school when school officials know that the student will be placed at risk of bodily harm, our court has concluded that local school administrations have no affirmative substantive due process duty to protect students. <i>J.O. v. Alton Cmty. Unit Sch. Dist. 11</i>, 909 F.2d 267, 272-73 (7th Cir. 1990). In <i>Alton Cmty.,</i> we relied on the Supreme Court’s opinion in <i>DeShaney v. Winnebago Cnty. Dep’t of Social Services</i> to conclude that school administrators do not have a “special relationship” with students. Absent a “special relationship,” a state actor has no duty to protect a potential victim.</p>
<p class="indent">Nabozny argues that the defendants should be liable because they enhanced his risk of harm, and because their policies encouraged a climate in which he suffered harm. We will consider each theory in turn. First, Nabozny argues that by failing to punish his assailants the defendants exacerbated the risk that he would be harmed, or even encouraged the students to harm him. We agree with Nabozny in principle that the defendants could be liable under a due process theory if Nabozny could show that the defendants created a risk of harm, or exacerbated an existing one. After a thorough review of the record, however, we must agree with the district court that Nabozny’s claim suffers from a paucity of evidence. Nabozny has presented evidence to show that the defendants failed to act, and that their failure to act was intentional. But, as we noted, <i>Alton Cmty.</i> held that the defendants had no affirmative duty to act. The defendants’ failure to act left Nabozny in a position of danger, but nothing suggests that their failure to act placed him in the danger, or increased the pre-existing threat of harm. Nabozny has presented “wrenching” facts, but there is insufficient evidence from which a reasonable factfinder could conclude that the defendants’ conduct increased the risk of harm to Nabozny beyond that which he would have faced had the defendants taken no action.</p>
<p class="indent">Under Nabozny’s second theory, he argues that the defendants violated his right to due process by acting with deliberate indifference in maintaining a policy or practice of failing to punish his assailants, thereby encouraging a</p>
<p><a id="page_447" style="overflow-wrap: break-word;"><b>447</b></a></p>
<p class="noindent">harmful environment. The district court rejected Nabozny’s argument because the harm he suffered was not perpetrated by school employees. On appeal, Nabozny challenges the district court’s reasoning, arguing that liability can result regardless whether students or teachers inflicted the harm.</p>
<p class="indent">Nabozny argues, and presents facts suggesting, that the defendants had a policy or practice of ignoring his pleas for help, and that as a result, he was repeatedly assaulted. Nabozny’s theory has one fatal flaw: it rests on a failure to act. Under <i>Alton Community</i> the defendants had no duty to act. Therefore, to hold them liable for adopting a practice of failing to act would run directly counter to <i>Alton Community.</i></p>
<p class="indent">We conclude that, based on the record as a whole, a reasonable fact-finder could find that the District and [school administrators] violated Nabozny’s Fourteenth Amendment right to equal protection by discriminating against him based on his gender or sexual orientation. Further, the law establishing the defendants’ liability was sufficiently clear to inform the defendants at the time that their conduct was unconstitutional. We further conclude that Nabozny has failed to produce sufficient evidence to permit a reasonable fact-finder to find that the defendants violated Nabozny’s Fourteenth Amendment right to due process either by enhancing his risk of harm or by encouraging a climate to flourish in which he suffered harm. Our disposition of Nabozny’s due process claims renders the district court’s award of qualified immunity as to those claims moot. The decision of the district court is affirmed in part, reversed in part, and remanded.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. On what factual predicate does Nabozny’s gender discrimination claim rest? Assume that a school does not seriously prosecute nonviolent male-on-female harassment. If this were the case, by the court’s reasoning in <i>Nabozny</i>, male-on-male harassment of a gay student would not necessarily present a case of gender discrimination. <i>Nabozny</i>, however, predates <i>Davis v. Monroe County Board of Education</i>, 526 U.S. 629 (1999). Under <i>Davis</i>, would the failure to prosecute male-on-female harassment potentially amount to deliberate indifference? In other words, a school’s lax enforcement of male-on-female harassment might be irrelevant because Title IX demands a response. This point would be potentially important where a gay youth suffers nonviolent harassment and struggles to present evidence of similarly situated females being treated differently. The court in <i>Nabozny</i> indicated that it was hard for it to imagine the school would have responded the same had Nabozny been a female. This supposition by the court is the sort of normative-based analysis that some scholars argue should guide the courts’ analysis of racial and other forms of discrimination because probative evidence of similarly situated individuals is often missing. <i>See, e.g.</i>, <span class="smallcap">john a. powell</span>, <span class="smallcap">Racing to Justice: Transforming Our Conceptions of Self and Other to Build an Inclusive Society</span> (2012); Derek W. Black, <i>The Contradiction Between Equal Protection’s Meaning and Its Legal Substance: How Deliberate Indifference Can Cure It</i>, 15 <span class="smallcap">Wm. &amp; Mary Bill of Rts. J.</span> 533 (2006).</p>
<p><a id="page_448" style="overflow-wrap: break-word;"><b>448</b></a></p>
<p class="indent">2. The court also holds that Nabozny’s claims of sexual orientation discrimination would be sufficient to sustain a claim of denial of equal protection, even if sexual orientation is not a suspect class. What is the court’s rationale? How does the court distinguish this alleged sexual orientation discrimination from other sexual orientation discrimination that courts have upheld?</p>
<p class="indent">3. Does framing harassment of LGBT youth as an issue of differential treatment based on sex rather than sexual orientation correctly frame the issue? Does framing it as sex harassment understate or mischaracterize the harassment in any way? Does framing it as sex discrimination demonstrate that “special protection” for orientation is not necessary, or does this framework create a gap in the analysis that would leave some instances of harassment permissible?</p>
<p class="indent">4. After being notified of the harassment and battery that Nabozny was experiencing, the defendant school principal Podlesny responded that “boys will be boys.” Consider Justice Kennedy’s dissent in <i>Davis</i>, where he expressed concern that (1) the recognition of peer-on-peer sexual harassment will place schools in the position of having to respond to harassment faced by girls the same way as harassment faced by boys; (2) there is little guidance for schools to distinguish “between the simple acts of teasing and name-calling among school children” and what is actionable sexual harassment; and (3) tort remedies are sufficient to address most “egregious cases.” Both Kennedy and the majority agree that some harassment does not fall under the category of sexual harassment or is not serious enough to expose a school to liability. Does harassment of LGBT youth based on their sexual orientation, by its very nature, necessarily give rise to serious harassment that demands a response, or does some harassment merely fall into the category of “kids being kids”? Does the problem with drawing this line with LGBT youth suggest Kennedy’s concerns were well founded?</p>
<p class="indent">5. Twice when Nabozny reported the harassment he faced, including after the “mock rape” incident, Podlesny allegedly responded that if Nabozny was “going to be so openly gay,” he should “expect” such behavior. This statement implicates two premises sometimes used to rationalize the harassment of LGBT youth: (1) LGBT youth are harassed for their behavior rather than their sexual orientation; and (2) LGBT youth “asked for” or provoked the discrimination, harassment, or abuse. The district did not attempt to raise these notions as a legal defense, but such notions have been asserted elsewhere, particularly by the assailants themselves. <i>See, e.g.,</i> Kavita B. Ramakrishnan, <i>Inconsistent Legal Treatment of Unwanted Sexual Advances: A Study of Sexual Harassment in the Workplace</i>, 26 <span class="smallcap">Berkeley J. Gender L. &amp; Just</span>. 291 (2011); Christina Pei-Lin Chen, Note, <i>Provocations’ Privileged Desire: The Provocation Doctrine, “Homosexual Panic,” and the Non-Violent Sexual Advance Defense</i>, 10 <span class="smallcap">Cornell J. L. &amp; Pub. Pol’y</span> 195 (2000).</p>
<p class="indent">6. In <i>Price Waterhouse v. Hopkins</i>, 490 U.S. 228 (1989), the Supreme Court ruled that discrimination based on a claimant’s failure to conform to sex stereotypes is discrimination “because of sex” within the meaning of Title VII. Later, in <i>Oncale v. Sundowner Offshore Services</i>, 523 U.S. 75 (1998), the Supreme Court recognized that claims based on same-sex sexual harassment are actionable under Title VII, but emphasized that an employee must be able to prove that the discrimination is “because of sex,” not sexual orientation. A number of cases have suggested that victims of sexual orientation harassment can meet the <i>Oncale</i></p>
<p><a id="page_449" style="overflow-wrap: break-word;"><b>449</b></a></p>
<p class="noindent">standard through the <i>Price Waterhouse</i> theory when, for instance, a gay male is harassed for his failure to conform to stereotypical expectations of masculinity. <i>See, e.g.,</i> Higgins v. New Balance Athletic Shoes, Inc., 194 F.3d 252, 261 n.4 (1st Cir. 1999); Schmedding v. Tnemec Co., 187 F.3d 862, 865 (8th Cir. 1999); Doe v. S.E. Greene Sch. Dist., 2006 U.S. Dist. LEXIS 12790 (W.D. Pa. Mar. 24, 2006); Schroeder <i>ex rel</i>. Schroeder v. Maumee Bd. of Educ., 296 F. Supp. 2d 869, 879-880 (N.D. Ohio 2003); Montgomery v. Indep. Sch. Dist. No. 709, 109 F. Supp. 2d 1081 (2000); Carrasco v. Lenox Hill Hosp., 2000 U.S. Dist. LEXIS 5637, 2000 WL 520640, at *8 (S.D.N.Y. Apr. 28, 2000). <i>But see</i> Bibby v. Phila. Coca Cola Bottling Co., 85 F. Supp. 2d 509, 517 (E.D. Pa. 2000); Dandan v. Radisson Hotel Lisle, 2000 U.S. Dist. LEXIS 5876, 2000 WL 336528, at *4 (N.D. Ill. Mar. 28, 2000) (same). In <i>Franklin v. Gwinnett County Public School Board</i>, 503 U.S. 60, 74 (1992), the Supreme Court cited Title VII precedent in holding that sexual harassment was gender discrimination within the meaning of Title IX.</p>
<p class="indent">7. Several federal courts have extended this sex-stereotyping theory to Title IX, reasoning that the question is not whether Title IX prohibits sexual orientation discrimination but sex stereotyping. <i>See, e.g.,</i> Pratt v. Indian River Cent. Sch. Dist., 803 F. Supp. 2d 135, 151 (N.D.N.Y. 2011). Others have emphasized that it is simply impossible to distinguish between sexual orientation discrimination and sex discrimination and, thus, both must be covered by Title IX. <i>See, e.g.,</i> Videckis v. Pepperdine Univ., 2015 WL 8916764, at *7 (C.D. Cal. Dec. 15, 2015) (“sexual orientation discrimination is a form of sex or gender discrimination, and that the ‘actual’ orientation of the victim is irrelevant. It is impossible to categorically separate ‘sexual orientation discrimination’ from discrimination on the basis of sex or from gender stereotypes; to do so would result in a false choice. Simply put, to allege discrimination on the basis of sexuality is to state a Title IX claim on the basis of sex or gender.”). The response, however, has not been uniform, with some courts refusing to recognize claims. Tyrrell v. Seaford Union Free Sch. Dist., 792 F. Supp. 2d 601, 622 (E.D.N.Y. 2011) (“harassment or discrimination based upon sexual orientation is not prohibited under…Title IX.”); Kirby v. N. Carolina State Univ., 2015 WL 1036946, at *5 (E.D.N.C. Mar. 10, 2015), <i>aff’d</i>, 615 F. App’x 136 (4th Cir. 2015) (same). In §1983 cases, some schools have raised a slight different defense, arguing that they should be entitled to qualified immunity because at the time of their actions it was not clear that sexual orientation discrimination was prohibited. <i>See, e.g., Flores v. Morgan Hill Unified School District</i>, 324 F.3d 1130, 1137 (9th Cir. 2003) (emphasizing that as early as 1990 the Ninth Circuit in <i>High Tech Gays v. Defense Industrial Security Clearance Office</i>, 895 F.2d 563 (9th Cir. 1990), had “established that homosexuals were a definable minority prior to the period of the alleged discrimination in this case.”).</p>
<p class="indent">8. At least for administrative complaint purposes (which may later bleed over into court opinions), the Office for Civil Rights has clarified the way in which it interprets Title IX to apply to discrimination based on sexual orientation. It explained</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Although Title IX does not prohibit discrimination based solely on sexual orientation, Title IX does protect all students, including lesbian, gay, bisexual, and transgender (LGBT)</p>
<p><a id="page_450" style="overflow-wrap: break-word;"><b>450</b></a></p>
<p class="noindent">students, from sex discrimination. When students are subjected to harassment on the basis of their LGBT status, they may also, as this example illustrates, be subjected to forms of sex discrimination prohibited under Title IX. The fact that the harassment includes anti-LGBT comments or is partly based on the target’s actual or perceived sexual orientation does not relieve a school of its obligation under Title IX to investigate and remedy overlapping sexual harassment or gender-based harassment. In this example, the harassing conduct was based in part on the student’s failure to act as some of his peers believed a boy should act. The harassment created a hostile environment that limited the student’s ability to participate in the school’s education program (e.g., access to the drama club). Finally, even though the student did not identify the harassment as sex discrimination, the school should have recognized that the student had been subjected to gender-based harassment covered by Title IX.</p>

<p class="indent">9. Putting aside the issue of harassment based on sexual orientation, could one argue that a significant amount of male-on-male and female-on-female harassment is based on sex stereotyping and is aimed at “policing” the boundaries of so-called male or female behavior?</p>
<p class="indent">10. While Nabozny himself identified as homosexual, the theory adopted by the <i>Nabozny</i> court is equally applicable to those who are “perceived to be” LGBT. Most of the cases on same-sex sexual harassment involve plaintiffs who openly identify as LGBT, but many who are perceived to be LGBT are also victims of sexual harassment. “When these victims file Title VII claims, the courts must grapple with the issue of whether the mere perception of homosexuality transforms a sexual discrimination claim into a de facto sexual orientation discrimination claim.” Jeremy S. Barber, Comment, <i>Re-Orienting Sexual Harassment: Why Federal Legislation Is Needed to Cure Same-Sex Sexual Harassment Law</i>, 52 <span class="smallcap">Am. U. L. Rev.</span> 493, 513 (2004).</p>
<p class="indent">In <i>Centola v. Potter</i>, 183 F. Supp. 2d 403 (D. Mass. 2002), a district court found that the plaintiff could not assert a claim of discrimination based on sexual orientation because “the law is relatively clear that discrimination on the basis of sexual orientation is not barred under Title VII” and, in any event, “plaintiff never informed anyone in his workplace about his sexual orientation.” 183 F. Supp. 2d at 408, 410. But plaintiff could assert a straightforward claim of sex discrimination because the motivation for the harassment must have been his failure to “conform with [the other employees’] ideas about what a ‘real’ man should look or act like.” <i>Id.</i> at 410. If a plaintiff “can demonstrate that he was discriminated against ‘because of…sex’ as a result of sex stereotyping, the fact that he was also discriminated against on the basis of his sexual orientation has no legal significance under Title VII.” <i>Id.</i> The court emphasized that “the line between discrimination because of sexual orientation and discrimination because of sex is hardly clear. Sex stereotyping is central to all discrimination: Discrimination involves generalizing from the characteristics of a group to those of an individual, making assumptions about an individual because of that person’s gender, assumptions that may or may not be true.” <i>Id.</i> at 408-409. <i>But see</i> Spearman v. Ford Motor Co., 231 F.3d 1080 (7th Cir. 2000) (rejecting claim of sexual orientation sexual harassment because plaintiff was perceived to be a gay</p>

<p class="noindent">man, even though the harassers must have relied on sex stereotypes to perceive him as gay); Dandan v. Radisson Hotel Lisle, 2000 WL 336528 (N.D. Ill. 2000) (rejecting arguments similar to those in <i>Centola</i>).</p>

<div class="line" />
<p class="indent">As alluded to in <i>Nabozny</i> and other cases in the notes, many states and local governments have adopted statutes defining sexual orientation as a protected class. In total, 21 states, more than 100 cities and counties have adopted such legislation. Fifteen states and the District of Columbia also include gender identity/expression within such prohibitions. Nat’l Gay &amp; Lesbian Task Force/Transgender L. &amp; Pol’y Inst., <i>State Nondiscrimination Laws in the U.S.,</i> <span class="smallcap">Fact Sheet</span> (June 2011). Seventeen states and the District of Columbia apply their laws prohibiting discrimination, harassment, and/or bullying based on sexual orientation specifically to education. Hum. Rts. Campaign, Statewide School Laws and Policies (July 6, 2001), <i>available at</i> <a href="http://www.hrc.org/state_laws" style="overflow-wrap: break-word;">http://www.hrc.org/state_laws</a>; Nat’l Gay &amp; Lesbian Task Force/Transgender L. &amp; Pol’y Inst., <i>Scope of Explicitly Transgender-Inclusive Anti-Discrimination Laws</i>, <span class="smallcap">Fact Sheet</span> (July 2008) (also noting 46 local jurisdictions that cover education, including Phoenix, Arizona; Los Angeles, Santa Cruz County, Santa Cruz, and San Diego, California; Denver, Colorado; Washington, D.C.; Bloomington and Indianapolis, Indiana; State of Iowa; State of Maine; Baltimore, Maryland; Boston, Cambridge, and Northampton, Massachusetts; Ann Arbor, Detroit, East Lansing, Ferndale, Grand Rapids, Huntington Woods, Lansing, Saugatuck, and Ypsilanti, Michigan; State of Minnesota; State of New Jersey; New York City, Ithaca, and Tompkins County, New York; Cincinnati and Toledo, Ohio; State of Oregon; Easton, Harrisburg, Lansdowne, and Philadelphia, Pennsylvania; and the State of Washington); <i>see also</i> <span class="smallcap">Ill. Admin. Code</span> tit. 23, §1.240 (2009); <span class="smallcap">Vt. Stat. Ann.</span> tit. 16, §565 (2010).</p>
<p class="indent">State courts have also rendered decisions that provide LGBT persons more protection, holding that sexual orientation classifications are subject to strict</p>
<p><a id="page_452" style="overflow-wrap: break-word;"><b>452</b></a></p>
<p class="noindent">scrutiny review. <i>See, e.g.</i>, Doe v. Reg’l Sch. Unit 26, 86 A.3d 600, 606-607 (2014); <i>In re</i> Marriage Cases, 43 Cal. 4th 757, 840-841 (2008).</p>
<p class="indent">Localities and progressive school districts, likewise, have taken up these issues on their own by adopting school based antibullying ordinances and policies. <i>See generally</i> <span class="smallcap">Nat’l Safe Sch. P’ship</span>, <span class="smallcap">Bridging the Gap in Federal Law: Promoting Safe Schools and Improved Student Achievement by Preventing Bullying and Harassment in Our Schools</span> (2007) (discussing policy changes to promote safer schools); <i>see also</i> Bully Police USA, <a href="http://www.bullypolice.org/" style="overflow-wrap: break-word;">http://www.bullypolice.org/</a> (last visited Feb. 28, 2013) (noting that 43 states have antibullying statutes).</p>
<p class="indent">Bullying, however, encompasses a broader spectrum of behavior and is not limited to the protection of LGBT youth. “Bullying” is often used interchangeably with peer harassment, but bullying denotes intentionally aggressive behavior inflicted on a repeated basis by one or more students against another. “What distinguishes bullying from mere aggression is that bullying is repetitive and involves a power imbalance between a socially powerful perpetrator and a socially weaker victim. Hence, bullies prey on students who are often marginalized in the wider school community because of actual or perceived differences such as obesity, disability, or sexual orientation.” Julie Sacks &amp; Robert Salem, <i>Without Legal Remedies: Why Kids Need Schools to Develop Comprehensive Anti-Bullying Policies</i>, 72 <span class="smallcap">Alb. L. Rev.</span> 147, 148-149 (2009). While bullying takes many forms, it primarily singles out a student based on actual or perceived race/ethnicity, physical appearance, income level/class, disability, gender identity, sexual orientation, or physical or intellectual ability. <i>See</i> <span class="smallcap">Dana Markow &amp; Jordan Fein</span>, <span class="smallcap">From Teasing to Torment: School Climate in America—A Survey of Students and Teachers</span> 2 (2005). Substantial research indicates that students who are, or are perceived to be, LGBT are severely and disproportionately targets of bullying behavior, often with little effective responses from school authorities. <i>See generally</i> <span class="smallcap">Joseph G. Kosciw et al., Gay, Lesbian, &amp; Straight Educ. Network</span>, <span class="smallcap">2009 National School Climate Survey: The Experiences of Lesbian, Gay, Bisexual and Transgender Youth in Our Nation’s Schools</span> (2010); <i>see also</i> Michael Higdon, <i>To Lynch a Child: Bullying and Gender Nonconformity in Our Nation’s Schools</i>, 86 <span class="smallcap">Ind. L.J.</span> 827 (2011) (arguing that much of bullying is a way to enforce gender roles and the homophobic complicity of educators make the effects of bullying all the more severe for LGBT youth).</p>
<p class="indent">Given the availability of claims under Title IX and tort law, some argue that these local antibullying statutes are unnecessary. Susan Hanley Kosse &amp; Robert H. Wright, <i>How to Best Confront the Bully: Should Title IX or Anti-Bullying Statutes Be the Answer</i>, 12 <span class="smallcap">Duke J. Gender L. &amp; Pol’y</span> 53 (2005). Such arguments, however, may miss the more fundamental problem, which is that the availability of legal recourse for deliberate indifference, for instance, may do little to prevent the harmful conduct from occurring in the first place. Rather, local policies may be necessary to root out the harassing behavior before it happens. Recognizing this, many advocates propose antibullying policies that include provisions requiring extensive data collection, clarity on what is considered bullying, training for staff and designation of parties responsible for review and compliance, bullying prevention school curricula and programs, and clear complaint procedures and incentives for compliance. <i>See generally</i> Higdon, <i>supra</i>.</p>
<p><a id="page_453" style="overflow-wrap: break-word;"><b>453</b></a></p>
<p class="indent">While many jurisdictions have adopted such policies, most do not include protections for students bullied based on real or perceived sexual orientation or gender identity. Gay, Lesbian, &amp; Straight Educ. Network, States with Fully Enumerated Anti-Bullying Laws—US Map, https://safespace.glsen.org/map.cfm (last visited Feb. 28, 2013). Further, some states have begun to allow an exemption to antibullying policies for “a sincerely held religious belief or moral conviction of a school employee, school volunteer, pupil, or a pupil’s parent or guardian.” <i>See</i> Brody Levesque, <i>Critics Blast Anti-Bullying Law for Allowing Exceptions Based on Religion, Moral Beliefs</i>, LGBTQNATION, Nov. 3, 2011. Exceptions of this sort sanction anti-LGBT bullying and schools’ failure to respond.</p>
<p class="indent">Considering the homophobia and social alienation faced by many LGBT students, some have sought self-help. In particular, students have attempted to establish supportive spaces within their schools, most commonly referred to as Gay Straight Alliances (GSA). Some school boards, administrators, and local communities oppose these efforts. An important tool for GSA activists has been the Equal Access Act, 20 U.S.C. §§4071-4074 (2006) (EAA). Under the Act, a school receiving federal funds that sponsors or sanctions noncurricular student-led clubs must give all clubs equal access to meeting spaces and school publications and cannot prohibit a group based on “political, philosophical, or other content” of speech, except if the group “materially and substantially interfere[s] with the orderly conduct of educational activities within the school.” Although the Act was originally passed to allow religious and bible study groups to use school buildings and resources, it has been a powerful tool to establish GSAs. <i>See</i> Boyd Cnty. High Sch. Gay Straight Alliance v. Bd. of Educ., 258 F. Supp. 2d 667, 693 (E.D. Ky. 2003); Colin v. Orange Unified Sch. Dist., 83 F. Supp. 2d 1135 (C.D. Cal. 2000). A more expanded discussion of the EAA and the First Amendment rights of students is included in later chapters.</p>
<p class="indent">Skeptical of the efficacy of legal protections, another more aggressive approach to address the challenges faced by LGBT students in normal school environments has been to establish separate schools specially designed to meet the needs of LGBT students. A number of school districts have established publicly funded schools for LGBT students, most notably NYC’s Harvey Milk High School, Milwaukee’s Alliance School, and Los Angeles’s Opportunities for Learning and Lifeworks multilocation charter school. Such institutions have been subject to extensive controversy, echoing the concerns of opponents of single-sex education regarding schools segregated based on identity. <i>See, e.g.,</i> Randy Hedlund, <i>Chalk Talk: Segregation by Any Other Name: Harvey Milk High School</i>, 33 <span class="smallcap">J.L. &amp; Educ.</span> 425 (2004); Louis P. Nappen, <i>Why Segregated Schools for Gay Students May Pass a “Separate But Equal” Analysis but Fail Other Issues and Concerns</i>, 12 <span class="smallcap">Wm. &amp; Mary J. of Women &amp; L.</span> 101 (2005). Other opponents stress the importance of ensuring that all schools are bullying- and harassment-free spaces where diversity and individual identity is embraced, and argue that removing LGBT students from mainstream educational environments reinforces the notion that those students are different. <i>See, e.g.</i>, John Colapinto, <i>The Harvey Milk School Has No Right to Exist. Discuss.,</i> <span class="smallcap">N.Y. Mag.</span>, May 21, 2005. Proponents tout their higher graduation and college acceptance rates, stress the voluntary</p>
<p><a id="page_454" style="overflow-wrap: break-word;"><b>454</b></a></p>
<p class="noindent">nature of such schools, emphasize that the schools are open to all students regardless of sexual orientation or gender identity, and argue that these schools are necessary in a context of the emotional and physical violence faced by LGBT students in traditional educational environments, the family rejection commonly experienced by LGBT youth, and the systemic failure of schools to effectively protect LGBT youth. <i>See, e.g.,</i> Thomas A. Mayes, Counterpoint, <i>Separate Public High Schools for Sexual Minority Students and the Limits of the</i> Brown <i>Analogy</i>, 35 <span class="smallcap">J.L. &amp; Educ.</span> 339 (2006); Kristina Brittenhan, Note, <i>Equal Protection Theory and the Harvey Milk High School: Why Anti-Subordination Alone Is Not Enough</i>, 45 <span class="smallcap">B.C. L. Rev.</span> 869 (2004).</p>
<p class="indent">Considering what you learned in the single-sex education and LGBT student sections, are these schools constitutionally permissible? How would LGBT schools fare under Title IX? Are antibullying legislation and other safe schools efforts sufficient to meet the needs of LGBT students? What if antibullying legislation did not explicitly include a prohibition for discrimination based on real or perceived sexual orientation and gender identity? What if antibullying policies are inadequately enforced?</p>
<p class="h7" id="ch159">PROBLEM</p>
<p class="indent">Mark, a ninth grader, wore a “fashion forward” shirt to school one day. His male classmates perceived the shirt to be “gay” rather than fashion forward. A few boys circulated a rumor that Mark is gay. During lunch, Steve, who had heard the rumor, walked by Mark’s table and threw a banana on it, saying “here faggot. Maybe you can make use of this.” Many onlookers burst into laughter. Mark did not tell his family and instead feigned sickness to stay home for two days. On the third day, his mother discovered the truth, immediately called the principal (Mr. Davis), and demanded something be done. Davis said he would investigate the matter, and Mark returned to school.</p>
<p class="indent">Davis spoke with the cafeteria monitor, who indicated he had witnessed the event from afar, but did not intercede or follow up. Thus, Davis called Steve to the office, reprimanded him, and told him to “leave Mark alone.” The following week, Steve approached Mark and told him that he would “beat the crap out of him if he ever ratted him or anyone else out again.” Afterward, taunting by Steve and others increased. Mark found graphic sexual drawings anonymously taped to his locker. People would cut him in the cafeteria line, bump him in the hallway, and knock books off his desk, all of which were often followed by comments like “oops” or “sorry, it was an accident.” Mark believed the apologies to be insincere, but told no one of his troubles. During this time, Mark’s grades steadily dropped from As to Bs and Cs and he generally withdrew from any active engagement in school. He also found it difficult to sleep at night.</p>

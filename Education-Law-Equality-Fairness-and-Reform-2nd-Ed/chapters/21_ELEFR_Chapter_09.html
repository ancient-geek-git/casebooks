<p class="indent">Consider also Justice Breyer’s account of the Court’s midcentury Establishment Clause jurisprudence as resting on a practical choice to respond to religious diversity with “separation” rather than “equal opportunity.” Is it fair to say that in a religiously diverse society, separation may be the closest one can come to substantive neutrality in education policy? Is there a third way?</p>
<p class="h4" id="ch306">6. <i>After</i> Zelman<i>: Federal Constitutional Developments</i></p>
<p class="noindent"><i>Zelman</i> raises its share of unanswered questions. For example, one criticism of voucher programs is that government money brings with it government control and thus threatens religious autonomy. How far may states go in imposing regulations on private schools as a condition of their participation in voucher programs? <i>See, e.g.</i>, Thomas C. Berg, <i>Vouchers and Religious Schools: The New Constitutional Questions</i>, 72 <span class="smallcap">U. Cin. L. Rev.</span> 151, 208-220 (2003); Mark Tushnet, <i>Vouchers After</i> Zelman, <span class="smallcap">2002 Sup. Ct. Rev.</span> 1, 22-29. Yet no matter how the important subsidiary questions are resolved, <i>Zelman</i> at its core means that most school voucher programs will not violate the federal Establishment Clause. After <i>Zelman</i>, the more critical legal obstacles to voucher programs are found in state constitutions. Before moving to those issues in the next section, however, two post-<i>Zelman</i> developments in federal constitutional law need to be covered.</p>
<p class="space"> </p>
<p class="h4a" id="ch307">a. Excluding Religion: <i>Locke v. Davey</i></p>
<p class="indent">As noted in the introduction to the school funding cases, the primary question in this area has been whether the state is allowed to fund private religious education. After <i>Zelman</i>, the presumptive answer to that question is “yes.” That answer raises a second question: if the state decides to fund private education, does the federal Constitution require the state to include both secular and religious private education on equal terms? <i>See generally</i> Nelson Tebbe, <i>Excluding Religion</i>, 156 <span class="smallcap">U. Pa. L. Rev.</span> 1263 (2008). The Court confronted one version of this question in <i>Locke v. Davey</i>, 540 U.S. 712 (2004).</p>
<p class="indent">In <i>Locke</i>, the state of Washington had created a Promise Scholarship program for its high school graduates who met certain academic and family income criteria. Scholarship recipients could use the scholarships at any accredited postsecondary institution in Washington, secular or religious, but</p>
<p><a id="page_820" style="overflow-wrap: break-word;"><b>820</b></a></p>
<p class="noindent">scholarship students could not “pursue a degree in theology at that institution while receiving the scholarship.” A “degree in theology” was interpreted to mean a degree that is “devotional in nature or designed to induce religious faith” in keeping with the Washington Supreme Court’s construal of Article I, §11 of the state constitution: “No public money or property shall be appropriated for or applied to any religious worship, exercise or instruction or the support of any religious establishment.” The plaintiff, Joshua Davey, lost a Promise Scholarship to which he was otherwise entitled because he wished to pursue a pastoral ministries degree at the religious college he was attending. He challenged his exclusion from the scholarship program as a violation of his federal free exercise rights and prevailed on this argument in the Ninth Circuit.</p>
<p class="indent">At one level, the issue in <i>Locke</i> was quite general. As will be discussed in the next section, Washington was not unusual in having strongly separationist language in its state constitution. States are ordinarily allowed to interpret their constitutions to provide more protection (here, to taxpayer conscience) than the federal Constitution, but they must respect the floor of rights set by the federal Constitution in doing so. Davey had a potentially strong argument under the federal Free Exercise Clause because the exclusion of theology students from the scholarship program discriminated against religion on its face, a fact that normally entitles the plaintiff to strict scrutiny as the standard of review, as will be explained in more detail in Section E of this chapter. Stated in its broadest terms, then, the key question in <i>Locke</i> was whether the federal Free Exercise Clause would trump facial exclusions of religion that were enacted pursuant to state constitutional separationist values. At another level, however, the case was about something with very specific historical roots: the use of tax dollars to fund the training of ministers.</p>
<p class="indent">The Supreme Court ruled against Davey’s free exercise argument on a 7-2 vote. Chief Justice Rehnquist wrote the majority opinion, which emphasized the “play in the joints” between the Establishment Clause and the Free Exercise Clause. While the two clauses are sometimes in tension, “there are some state actions permitted by the Establishment Clause but not required by the Free Exercise Clause.” 540 U.S. at 718-719. Washington <i>could</i> have chosen to fund theology scholarships, but it was free to use the play in the joints between the clauses to make its own judgment about how stringently to pursue separationist values, particularly in the case of funding pastoral training: “Even though the differently worded Washington Constitution draws a more stringent line than that drawn by the United States Constitution, the interest it seeks to further is scarcely novel. In fact, we can think of few areas in which a State’s antiestablishment interests come more into play.” <i>Id.</i> at 722.</p>
<p class="indent">
<i>Locke</i> is perhaps best read as a case about federalism and respect for legislative discretion even in the sensitive area of religion, <i>see</i> Ira C. Lupu &amp; Robert W. Tuttle, <i>Federalism and Faith</i>, 56 <span class="smallcap">Emory L.J.</span> 19 (2006), but the opinion’s reliance on the metaphor of “play in the joints” leaves considerable uncertainty about how far these federalist concerns should extend, <i>see</i> Douglas Laycock, <i>Theology Scholarships, the Pledge of Allegiance, and Religious Liberty: Avoiding the Extremes but Missing the Liberty</i>, 118 <span class="smallcap">Harv. L. Rev.</span> 155 (2004). The specific question for present purposes is whether the Court’s approval of Washington’s</p>
<p><a id="page_821" style="overflow-wrap: break-word;"><b>821</b></a></p>
<p class="noindent">narrow exclusion for pastoral training should be read to authorize the more general exclusion of religious schools from voucher programs or other forms of state private school funding. Thus far, two federal courts of appeals have addressed <i>Locke</i>’s implications for funding private religious education. <i>Compare</i> Eulitt v. Maine, 386 F.3d 344 (1st Cir. 2004) (relying on <i>Locke</i> to reject a free exercise and equal protection challenge to a Maine law that authorized school districts to fulfill their educational obligations by contracting with private secular schools but not with private religious schools), <i>with</i> Colo. Christian Univ. v. Weaver, 534 F.3d 1245 (10th Cir. 2008) (invalidating state scholarship program’s exclusion of “pervasively sectarian” colleges without ruling on the import of <i>Locke</i>). Are <i>Locke</i>, <i>Eulitt</i>, and <i>Colorado Christian</i> consistent?</p>
<p class="indent">In <i>Trinity Lutheran Church of Columbia, Inc. v. Pauley</i>, 788 F.3d 779 (8th Cir. 2015), the Missouri Department of Natural Resources excluded a church-operated preschool and daycare from a neutral grant program that provided recipient organizations with funds to buy recycled tires for use in resurfacing playgrounds. Including church-operated schools in the grant program would have been permissible under the federal Establishment Clause—do you see why?—but, just as in <i>Locke</i>, the state took the position that its state constitution required a stricter separation of church and state than the federal constitution. The church challenged its exclusion from the playground resurfacing grant program on free exercise grounds, but the Eighth Circuit relied partly on <i>Locke</i> in ruling for the state. As this edition goes to press, the U.S. Supreme Court has granted certiorari. The Supreme Court’s ruling in <i>Trinity Lutheran</i> should provide at least some clarification on how far states may go in embracing “no-aid” separationist principles without violating the federal Free Exercise Clause. How should the Court decide this case, and how does your answer affect the meaning of <i>Locke</i>?</p>
<p class="space"> </p>
<p class="h4a" id="ch308">b. The Contraction of Establishment Clause Standing Doctrine: <i>Hein</i> and <i>Winn</i></p>
<p class="indent">Taxpayers have been the typical plaintiffs in school funding lawsuits since <i>Everson</i>. The Court initially addressed the question of taxpayer standing under the Establishment Clause in <i>Flast v. Cohen</i>, 392 U.S. 83, 102-103 (1968), which held that taxpayers have standing to sue if they challenge Congress’s use of the Article I, §8 taxing and spending power and claim that “the challenged enactment exceeds specific constitutional limitations imposed upon the exercise of the [t]axing and spending power and not simply that the enactment is generally beyond the powers delegated to Congress.” As the Court regarded the Establishment Clause as such a specific limitation on the taxing and spending power, <i>Flast</i> has provided the basis for standing in all subsequent taxpayer suits under the Establishment Clause.</p>
<p class="indent">In <i>Flast</i>’s wake, courts for many years adopted a relatively loose approach to Establishment Clause standing in taxpayer cases and elsewhere. Two recent decisions signal that this is now changing.</p>
<p><a id="page_822" style="overflow-wrap: break-word;"><b>822</b></a></p>
<p class="indent">In <i>Hein v. Freedom from Religion Foundation</i>, 551 U.S. 587 (2007), the plaintiff organization tried to challenge conferences for President Bush’s Faith-Based and Community Initiatives program on the ground that the conferences unduly promoted faith-based social services. A three-vote plurality opinion by Justice Alito ruled that the plaintiffs lacked taxpayer standing under <i>Flast</i> because the money for the conferences had come from general congressional appropriations to the executive branch and was routed to the conferences solely by executive branch decisions. Congress had never used its taxing and spending power to appropriate funds for the Faith-Based Initiative in general or the conferences in particular, and the mere fact that the money ultimately came from Congress was not enough to establish standing under <i>Flast</i>. Justices Scalia and Thomas rejected the plurality’s efforts to distinguish <i>Flast</i>, but concurred in the judgment because they thought <i>Flast</i> should be overruled.</p>
<p class="indent">In <i>Arizona Christian School Tuition Organization v. Winn</i>, 131 S. Ct. 1436 (2011), the Court considered a state legislature’s exercise of the taxing power but still found no standing for an Establishment Clause challenge. Arizona law gave dollar-for-dollar tax credits up to $500 for contributions to school tuition organizations (STOs). (In practical terms, this was like giving taxpayers $500 of free money that they could donate to STOs.) The STOs used these contributions to provide scholarships to students at private schools, with most of the scholarship money going to religious private schools. The Supreme Court held on a 5-4 vote that taxpayers had no standing to challenge a tax credit since no money had ever been “extracted” from dissenting taxpayers. Since Congress and state legislatures frequently use tax deductions or tax credits to fund favored institutions or policies, <i>Winn</i> creates an easy way for governments to insulate their actions from Establishment Clause challenge. <i>Id.</i> at 1462 (Kagan, J., dissenting) (explaining that the decision “devastates taxpayer standing in Establishment Clause cases”); <i>accord</i> William P. Marshall &amp; Gene R. Nichol, <i>Not a</i> Winn-<i>Win: Misconstruing Standing and the Establishment Clause</i>, 2011 <span class="smallcap">Sup. Ct. Rev.</span> 215.</p>
<p class="indent">These brief summaries do not do justice to the complexities of standing doctrine, but they do suggest that standing doctrine may be just as important as substantive doctrine in determining the future of the Establishment Clause in school funding cases and beyond.</p>
<p class="h4" id="ch309">7. <i>After</i> Zelman<i>: State Constitutional Developments</i></p>
<p class="noindent"><i>Zelman</i> largely eliminated federal constitutional obstacles to voucher programs. As a result, state experimentation with vouchers and other means of providing public funds for private education has dramatically increased. At this writing, 13 states and the District of Columbia have adopted some form of school voucher program.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note64" id="Rnote64" style="overflow-wrap: break-word;">18</a></sup> In addition, 16 states have adopted tax credit scholarship programs</p>
<p><a id="page_823" style="overflow-wrap: break-word;"><b>823</b></a></p>
<p class="noindent">(sometimes called “neo-vouchers”) like the one at issue in <i>Winn</i>.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note65" id="Rnote65" style="overflow-wrap: break-word;">19</a></sup> While voucher and tax credit programs are rapidly gaining ground, they still serve a relatively small number of students—estimated at 250,000 in 2014 by Stephen D. Sugarman, <i>Tax Credit Scholarship Plans</i>, 43 <span class="smallcap">J.L. &amp; Educ</span>. 1, 2-3 (2014)—and dramatic expansion faces significant political obstacles, <i>see generally</i> James E. Ryan &amp; Michael Heise, <i>The Political Economy of School Choice</i>, 111 <span class="smallcap">Yale L.J.</span> 2043 (2002). Most programs thus far have been targeted at students with disabilities, low-income students, and/or students in low-performing schools.</p>
<p class="indent">Policy questions regarding vouchers and tax credit scholarship programs are addressed more fully in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml" style="overflow-wrap: break-word;">Chapter 13</a>. Here, the critical point is that even after <i>Zelman</i>, vouchers and analogous programs face challenges under state constitutions. The nature of the challenges varies with the provisions involved.</p>
<p class="space"> </p>
<p class="h4a" id="ch310">a. “No-Aid” and “Compelled Support” Clauses</p>
<p class="indent">All but three states’ constitutions include provisions that prohibit spending public money to support religious institutions. No-aid clauses, which prohibit spending money for the “aid” or “benefit” of religious schools, appear in the constitutions of 37 states. These provisions are often called “Baby Blaine” amendments because they were enacted in the wake of the failed Blaine amendment to the Federal Constitution.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note66" id="Rnote66" style="overflow-wrap: break-word;">20</a></sup> Provisions barring the “compelled support” of religious institutions appear in 29 state constitutions. (Some state constitutions include both types of clauses.) These provisions appear to bar the flow of taxpayer money to religious institutions more explicitly than the federal Establishment Clause, and after <i>Locke v. Davey</i> it seems likely that states may use the “play in the joints” between the Establishment and Free Exercise Clauses to insist on greater separation between church and state than the federal Constitution requires. <i>See</i> Eulitt v. Maine, 386 F.3d 344 (1st Cir. 2004). Consequently, no-aid and compelled support clauses may pose significant constitutional obstacles to voucher programs.</p>
<p class="indent">Some state courts have relied on the no-aid or compelled support clauses in their constitutions to strike down small-scale voucher programs that included religious schools. Taxpayers for Public Educ. v. Douglas Cnty. Sch. Dist., 351 P.3d 461 (Colo. 2015); Cain v. Horne, 202 P.3d 1178 (Ariz. 2009); Chittenden Town Sch. Dist. v. Vt. Dep’t of Educ., 738 A.2d 539 (Vt. 1999). Proponents of state aid to religious schools can seek to blunt the effect of these clauses in at least three ways. First, they can argue that state no-aid and/or compelled support provisions should be read to incorporate <i>Zelman</i>’s distinction between direct and indirect aid even though the wording of the state provisions seems stricter than the federal Establishment Clause. Two pre-<i>Zelman</i> state court decisions</p>
<p><a id="page_824" style="overflow-wrap: break-word;"><b>824</b></a></p>
<p class="noindent">accepted the argument that money flowing through parental hands does not constitute state aid to religion, Simmons-Harris v. Goff, 711 N.E.2d 203 (Ohio 1999); Jackson v. Benson, 578 N.W.2d 602 (Wis. 1998), and the Indiana Supreme Court recently used similar reasoning to uphold a statewide voucher program for low-income families that is generally regarded as the broadest in the country, Meredith v. Pence, 984 N.E.2d 1213, 1229 (Ind. 2013). Second, aid proponents can argue that no-aid and compelled support provisions in state constitutions were rooted in hostility to Catholicism and hence violate the federal Constitution for that reason. This argument has been extensively debated in the academic literature, <i>see, e.g.</i>, Mark Edward DeForrest, <i>An Overview and Evaluation of State Blaine Amendments: Origins, Scope, and First Amendment Concerns</i>, 26 <span class="smallcap">Harv. J.L. &amp; Pub. Pol’y</span> 551 (2003) (pro); Steven K. Green, <i>The Insignificance of the Blaine Amendment</i>, 2008 <span class="smallcap">BYU L. Rev.</span> 295 (con), but thus far it has rarely been addressed by courts, <i>see Taxpayers for Public Educ</i>., 351 P.3d at 471 (refusing, over a dissent, to consider argument that Blaine Amendment in Colorado Constitution was “bigoted in origin”); Univ. of Cumberlands v. Pennybacker, 308 S.W.3d 668, 681-682 (Ky. 2010) (holding that Kentucky’s no-aid provision was not tainted by the anti-Catholic origins of the federal Blaine amendment). Third, aid proponents can change the nature of the aid from vouchers to scholarship tax credits. The Arizona Supreme Court has interpreted that state’s no-aid clause to bar vouchers for use at religious schools, <i>see Cain</i>, 202 P.3d at 1184, but has upheld scholarship tax credits on the ground that tax credits leave money in the hands of taxpayers and hence do not involve state support of religious schools, <i>see</i> Kotterman v. Killian, 972 P.2d 606 (Ariz. 1999); <i>see also</i> Ariz. Christian Sch. Tuition Org. v. Winn, 131 S. Ct. 1436 (2011) (holding that taxpayers lacked standing to challenge the Arizona tax credit program in federal court). At this point, the scholarship tax credit strategy appears the most promising route for overcoming the obstacles posed by no-aid and compelled support clauses. Is there any practical difference between supporting religious schooling through scholarship tax credits and supporting it through vouchers?</p>
<p class="space"> </p>
<p class="h4a" id="ch311">b. Education Clauses</p>
<p class="indent">Voucher programs have also been successfully challenged on the basis of state constitutional provisions not related to religion. In one well-known case, the Colorado Supreme Court struck down a voucher program under a state constitutional provision requiring “local control” of public education. Owens v. Colo. Congress of Parents, Teachers &amp; Students, 92 P.3d 933 (Colo. 2004). The court reasoned that vouchers would violate the local control requirement by funneling local tax money to private schools over which local boards of education would have no control. This decision has limited relevance, however, because only five other states include similar local control provisions in their constitutions.</p>
<p class="indent">In contrast, the most prominent state court decision invalidating a voucher program relied on Florida’s constitutional obligation to provide “by law for a uniform, efficient, safe, secure, and high quality system of free public schools.”</p>
<p><a id="page_825" style="overflow-wrap: break-word;"><b>825</b></a></p>
<p class="noindent">In <i>Bush v. Holmes</i>, 919 So. 2d 392 (Fla. 2006), the court reasoned that a statewide voucher program for students in failing public schools diverted state money into a parallel system of private schools and hence was incompatible with the state’s obligation to provide public schools that are both “uniform” and “high quality.” All state constitutions have education clauses, and many of these use similar language to Florida’s. If <i>Holmes</i> is widely followed, then, voucher programs would be prohibited in most states whether the programs include religious schools or not. Some commentators have criticized the decision’s reasoning and suggest that its influence will be limited. <i>See</i> <span class="smallcap">James E. Ryan, Five Miles Away,</span> <span class="smallcap">a World Apart</span> 236 (2010); <i>see also</i> Hart v. State, 774 S.E.2d 281, 289-290 (N.C. 2015) (upholding voucher program as consistent with state constitutional requirement of a “general and uniform system of free schools”); Meredith v. Pence, 984 N.E.2d at 1223-1225 (declining to follow <i>Bush v. Holmes</i> because of differences between the education clauses in the Florida and Indiana constitutions).</p>
<p class="h3" id="ch312">E. FREE EXERCISE OF RELIGION IN THE PUBLIC SCHOOLS</p>
<p class="h4" id="ch313">1. <i>Introduction</i></p>
<p class="noindent">The First Amendment’s Religion Clauses state that “Congress shall make no law respecting an establishment of religion, or prohibiting the free exercise thereof.” Up to this point, we have primarily been concerned with how the Establishment Clause limits the government’s ability to promote religion. We now turn to the other side of the coin: legal protection of private religious exercise in the schools through the Free Exercise Clause and related federal and state law. As with the Establishment Clause, the Court long ago incorporated the Free Exercise Clause against the states via the Due Process Clause of the Fourteenth Amendment. Cantwell v. Connecticut, 310 U.S. 296 (1940).</p>
<p class="indent">Because religious expression and conduct can take so many forms, the potential for tensions between religious liberty and the mission of the public schools is vast. Consider these simple examples of how a public school might burden students’ or teachers’ religious belief, expression, or practice:</p>
<ol>
<li>A student voices her religious opposition to homosexuality in a way the school deems hurtful to other students, and the school wishes to restrict this expression.</li>
<li>A biology teacher refuses to teach evolutionary theory because evolution contradicts his religious beliefs. The school instructs the teacher to follow the curriculum.</li>
<li>Students wish to form a Bible Club that would meet after school hours. The school refuses on the ground that allowing the club to meet would be “promoting religion.”<a id="page_826" style="overflow-wrap: break-word;"><b>826</b></a></li>
<li>A student and her family claim that aspects of the school curriculum (e.g., sex education programs that include discussion of birth control) are religiously objectionable. They ask the school to change the curriculum or, in the alternative, to exempt the student from sex education classes.</li>
<li>Muslim students complain that, unlike Christian students, they have no opportunity to pray silently and unobtrusively during the school day. They point out that even observance of a moment of silence is of little use to them, and they therefore ask the school to accommodate their religious needs by providing space and time for Muslim prayer.
<p class="space"> </p>
<p class="noindent">Free exercise issues may also arise where the state seeks to regulate private schools or homeschooling:</p>
<p class="space"> </p></li>
<li>A state requires homeschooling parents to submit a portfolio of records and materials so that it can assess whether homeschooled students are being appropriately educated. Some parents refuse to comply because they believe that all education is inherently religious and should be controlled solely by the family.</li>
</ol>
<p class="noindent">These examples illustrate some of the most common areas in which education law and practice bear on free exercise interests. While it might be possible to treat all these areas as unified by the common thread of the Free Exercise Clause, we think that most education law free exercise issues are best seen as facets of problems that can take both secular and religious forms. Accordingly, most free exercise issues will be treated in other sections of this casebook. In this section of the chapter, we provide a general introduction to free exercise law by examining <i>Wisconsin v. Yoder</i>, 406 U.S. 205 (1972), the most famous education law free exercise case. In addition, we briefly examine conflicts between religious conduct and the school environment of the sort illustrated by example 5 above. Before turning to these tasks, a brief word about how this section relates to other free exercise topics is in order. Most of these topics are coming attractions, but we begin with a word about one that is not.</p>
<p class="indent">The first example above concerns religiously motivated student speech of the sort already covered in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml" style="overflow-wrap: break-word;">Chapter 8</a>. As discussed in the notes following <i>Nuxoll v. Indian Prairie School District</i> in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml" style="overflow-wrap: break-word;">Chapter 8</a>, the student speech criticizing homosexuality in cases like <i>Harper v. Poway</i> and <i>Nuxoll</i> was religiously motivated, and the same could be said of many other student speech cases. Nevertheless, courts decide cases involving religiously motivated student speech using the general student speech framework created by <i>Tinker</i>, <i>Fraser</i>, <i>Hazelwood</i>, and <i>Morse</i>. Student plaintiffs who spoke about religion or for religious reasons may allege violations of both free speech and free exercise rights, but courts pay little attention to the latter, and the free exercise arguments rarely—arguably, never—affect the outcome of the lawsuits. To put the matter in a nutshell: where religious speech rights are concerned, the Free Speech Clause is the dog and the Free Exercise Clause is the tail. There are a number of reasons for this, but here two will suffice. As a historical matter, courts have tended</p>
<p><a id="page_827" style="overflow-wrap: break-word;"><b>827</b></a></p>
<p class="noindent">to protect speech more aggressively than religious exercise, and litigants have accordingly been keen to characterize religious expression as speech whenever possible. <i>See</i> John E. Taylor, <i>Why Student Religious Speech Is Speech</i>, 110 <span class="smallcap">W. Va. L. Rev.</span> 223 (2007). More deeply, some commentators have argued that religious speech cannot receive greater (or lesser) protection than nonreligious speech as a matter of constitutional principle. To protect religious speech more than secular speech would be a kind of content discrimination. <i>See generally</i> Alan Brownstein, <i>Protecting Religious Liberty: The False Messiahs of Free Speech Doctrine and Formal Neutrality</i>, 18 <span class="smallcap">J.L. &amp; Pol.</span> 119 (2002); Taylor, <i>supra</i>. If this is right, the dominance of the Free Speech Clause in religious speech cases is necessary, not contingent. In any event, this dominance is a fact, and it explains why there is no need for a separate treatment of free exercise issues in student speech cases.</p>
<p class="indent">In the second example, a teacher suggests that he has a free exercise right not to teach material that conflicts with his religious beliefs. In a variation on this theme, teachers sometimes argue (unsuccessfully) that they have free speech and/or free exercise rights to promote their faith in the classroom. As with the student speech cases and for the same sorts of reasons, the free exercise arguments in these kinds of cases are generally eclipsed by doctrines regarding curricular control, academic freedom, and public employee speech. Such matters are treated in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml" style="overflow-wrap: break-word;">Chapter 10</a>. The third example also concerns religious speech, this time in the context of equal access to school facilities. This material is discussed in the next section of this chapter.</p>
<p class="indent">Unlike the first three examples, examples 4, 5, and 6 present cases where the Free Exercise Clause has been more than the nubby tail on the dog of free speech. Curricular controversies take both religious and secular forms, but some of the best-known cases involve claims that exposure to curricular material interferes with the free exercise rights of children and their families. These cases are discussed in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml" style="overflow-wrap: break-word;">Chapter 10</a>. Burdens on religious conduct in the school environment—illustrated by example 5—are addressed later in this section. Finally, free exercise arguments play a prominent, but not exclusive, role in disputes about the limits of state authority to regulate private schools and homeschooling, which are covered in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml" style="overflow-wrap: break-word;">Chapter 13</a>.</p>
<p class="h4" id="ch314">2. Yoder <i>and “Strict Scrutiny” for Free Exercise Claims</i></p>
<p class="noindent">To understand the law of free exercise at a basic level, one must first distinguish between two kinds of laws that might be said to “prohibit” the free exercise of religion: laws that regulate religion <i>by their terms</i> and general laws that merely have the <i>effect</i> of burdening religious practice.</p>
<p class="indent">Some laws explicitly regulate religious belief and practice. For example, a law might require citizens to attend (or punish citizens for attending) a specific church; a law might forbid the use of wine during religious ceremonies; a law might ban rituals of animal sacrifice as carried out by particular religious groups. The whole point of such laws is to influence religious choices; they “target” or “single out” religion. Laws of this sort are relatively rare in the United States today—both in the school context and elsewhere—but they have been</p>
<p><a id="page_828" style="overflow-wrap: break-word;"><b>828</b></a></p>
<p class="noindent">common in other times and places. The vast majority of laws that affect religious practice are not specifically or primarily about religion. They regulate other matters within the state’s authority, but incidentally burden some religious groups or individuals. In the education context, for example, school rules might prohibit head coverings (religious or otherwise) during sporting events, or a school’s curriculum might require the teaching of evolutionary science even though some families and children regard such teaching as burdening their religious beliefs. In modern free exercise parlance, laws that incidentally burden religious practice are known as “neutral and generally applicable laws.”</p>
<p class="indent">Despite inevitable disagreements about particular cases, today and for most of American history there has been deep and wide consensus that the Free Exercise Clause severely limits the government’s ability to pass laws targeting religious exercise. Today, such laws are subject to strict scrutiny, a standard that the state is rarely able to meet. The contested questions in free exercise law have been about whether and when religious people should be exempted from neutral and generally applicable laws and about whether such exemptions should be granted by courts or only by legislatures. The history of American free exercise law is structured by its answers to these questions. Very broadly, that history can be divided into three periods: the <i>Reynolds</i> era (pre-1963), the <i>Sherbert-Yoder</i> era (1963-1990), and the <i>Smith</i> era (1990-present).</p>
<p class="indent">As with the Establishment Clause, there was relatively little case law interpreting the federal Free Exercise Clause prior to its incorporation. The most prominent pre-incorporation case was <i>Reynolds v. United States</i>, 98 U.S. 145 (1879), which arose in what was at the time the Territory of Utah and hence involved only federal law. In <i>Reynolds</i>, a Mormon man raised a free exercise defense to a criminal prosecution for bigamy, arguing that for Mormon men of his station, it was a religious duty to take multiple wives. The Court unequivocally rejected this argument in sweeping terms:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Laws are made for the government of actions, and while they cannot interfere with mere religious belief and opinions, they may with practices.…Can a man excuse his practices to the contrary because of his religious belief? To permit this would be to make the professed doctrines of religious belief superior to the law of the land, and in effect to permit every citizen to become a law unto himself.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 166-167. <i>Reynolds</i> stood at least for the general proposition that the Free Exercise Clause does not authorize courts to grant religious exemptions from general laws, and perhaps for the still stronger proposition that the clause protects beliefs but not actions. When the Supreme Court incorporated the Free Exercise Clause and began deciding cases in the 1940s, some of its language hinted at a more expansive vision of the Free Exercise Clause. Yet where religious plaintiffs prevailed in these early cases, their claims were always founded on free speech rather than free exercise alone. Consequently, the Court’s approach to free exercise remained unclear.</p>
<p class="indent">In 1963, the Court adopted a more rights-protective vision of the Free Exercise Clause in <i>Sherbert v. Verner</i>, 374 U.S. 398 (1963), upholding a Seventh-day Adventist’s claim that denying her unemployment benefits</p>
<p><a id="page_829" style="overflow-wrap: break-word;"><b>829</b></a></p>
<p class="noindent">because she refused to take a job that required work on the Sabbath was a violation of her free exercise rights. The Court confirmed the course it had set in <i>Sherbert</i> by granting a free exercise exemption from a compulsory schooling law in the next, very famous case.</p>
<p class="h5" id="ch315">Wisconsin v. Yoder</p>
<p class="h5a"><i>406 U.S. 205 (1972)</i></p>
<p class="noindent"><span class="smallcap">Mr. Chief Justice Burger</span> delivered the opinion of the Court.</p>
<p class="indent">Respondents Jonas Yoder and Wallace Miller are members of the Old Order Amish religion, and respondent Adin Yutzy is a member of the Conservative Amish Mennonite Church. Wisconsin’s compulsory school-attendance law required them to cause their children to attend public or private school until reaching age 16 but the respondents declined to send their children, ages 14 and 15, to public school after they complete the eighth grade. The children were not enrolled in any private school, or within any recognized exception to the compulsory-attendance law, and they are conceded to be subject to the Wisconsin statute.</p>
<p class="indent">On complaint of the school district administrator for the public schools, respondents were charged, tried, and convicted of violating the compulsory-attendance law in Green County Court and were fined the sum of $5 each. Respondents defended on the ground that the application of the compulsory-attendance law violated their rights under the First and Fourteenth Amendments. The trial testimony showed that respondents believed, in accordance with the tenets of Old Order Amish communities generally, that their children’s attendance at high school, public or private, was contrary to the Amish religion and way of life. They believed that by sending their children to high school, they would not only expose themselves to the danger of the censure of the church community, but, as found by the county court, also endanger their own salvation and that of their children. The State stipulated that respondents’ religious beliefs were sincere.</p>
<p class="indent">In support of their position, respondents presented as expert witnesses scholars on religion and education whose testimony is uncontradicted. The history of the Amish sect was given in some detail, beginning with the Swiss Anabaptists of the 16th century who rejected institutionalized churches and sought to return to the early, simple, Christian life de-emphasizing material success, rejecting the competitive spirit, and seeking to insulate themselves from the modern world. As a result of their common heritage, Old Order Amish communities today are characterized by a fundamental belief that salvation requires life in a church community separate and apart from the world and worldly influence. This concept of life aloof from the world and its values is central to their faith.</p>
<p class="indent">Amish objection to formal education beyond the eighth grade is firmly grounded in these central religious concepts. They object to the high school, and higher education generally, because the values they teach are in marked variance with Amish values and the Amish way of life; they view secondary</p>
<p><a id="page_830" style="overflow-wrap: break-word;"><b>830</b></a></p>
<p class="noindent">school education as an impermissible exposure of their children to a “worldly” influence in conflict with their beliefs. The high school tends to emphasize intellectual and scientific accomplishments, self-distinction, competitiveness, worldly success, and social life with other students. Amish society emphasizes informal learning-through-doing; a life of “goodness,” rather than a life of intellect; wisdom, rather than technical knowledge; community welfare, rather than competition; and separation from, rather than integration with, contemporary worldly society.</p>
<p class="indent">Formal high school education beyond the eighth grade is contrary to Amish beliefs, not only because it places Amish children in an environment hostile to Amish beliefs with increasing emphasis on competition in class work and sports and with pressure to conform to the styles, manners, and ways of the peer group, but also because it takes them away from their community, physically and emotionally, during the crucial and formative adolescent period of life. During this period, the children must acquire Amish attitudes favoring manual work and self-reliance and the specific skills needed to perform the adult role of an Amish farmer or housewife. They must learn to enjoy physical labor. And, at this time in life, the Amish child must also grow in his faith and his relationship to the Amish community if he is to be prepared to accept the heavy obligations imposed by adult baptism. In short, high school attendance with teachers who are not of the Amish faith—and may even be hostile to it—interposes a serious barrier to the integration of the Amish child into the Amish religious community.</p>
<p class="indent">The Amish do not object to elementary education through the first eight grades as a general proposition because they agree that their children must have basic skills in the ‘three R’s’ in order to read the Bible, to be good farmers and citizens, and to be able to deal with non-Amish people when necessary in the course of daily affairs. They view such a basic education as acceptable because it does not significantly expose their children to worldly values or interfere with their development in the Amish community during the crucial adolescent period. While Amish accept compulsory elementary education generally, wherever possible they have established their own elementary schools in many respects like the small local schools of the past.</p>
<p class="indent">On the basis of such considerations, Dr. Hostetler [an expert witness on Amish society] testified that compulsory high school attendance could not only result in great psychological harm to Amish children, because of the conflicts it would produce, but would also, in his opinion, ultimately result in the destruction of the Old Order Amish church community as it exists in the United States today.</p>
<p class="indent">[The Wisconsin Supreme Court had reversed the convictions on free exercise grounds.]</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">There is no doubt as to the power of a State, having a high responsibility for education of its citizens, to impose reasonable regulations for the control and duration of basic education. <i>See, e.g.</i>, Pierce v. Society of Sisters, 268 U.S. 510</p>
<p><a id="page_831" style="overflow-wrap: break-word;"><b>831</b></a></p>
<p class="noindent">(1925). Providing public schools ranks at the very apex of the function of a State. Yet even this paramount responsibility was, in <i>Pierce</i>, made to yield to the right of parents to provide an equivalent education in a privately operated system. There the Court held that Oregon’s statute compelling attendance in a public school from age eight to age 16 unreasonably interfered with the interest of parents in directing the rearing of their off-spring, including their education in church-operated schools. As that case suggests, the values of parental direction of the religious upbringing and education of their children in their early and formative years have a high place in our society. Thus, a State’s interest in universal education, however highly we rank it, is not totally free from a balancing process when it impinges on fundamental rights and interests, such as those specifically protected by the Free Exercise Clause of the First Amendment, and the traditional interest of parents with respect to the religious upbringing of their children so long as they, in the words of <i>Pierce</i>, “prepare (them) for additional obligations.” 268 U.S. at 535.</p>
<p class="indent">It follows that in order for Wisconsin to compel school attendance beyond the eighth grade against a claim that such attendance interferes with the practice of a legitimate religious belief, it must appear either that the State does not deny the free exercise of religious belief by its requirement, or that there is a state interest of sufficient magnitude to override the interest claiming protection under the Free Exercise Clause.</p>
<p class="indent">The essence of all that has been said and written on the subject is that only those interests of the highest order and those not otherwise served can overbalance legitimate claims to the free exercise of religion.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">We come then to the quality of the claims of the respondents concerning the alleged encroachment of Wisconsin’s compulsory school-attendance statute on their rights and the rights of their children to the free exercise of the religious beliefs they and their forbears have adhered to for almost three centuries. In evaluating those claims we must be careful to determine whether the Amish religious faith and their mode of life are, as they claim, inseparable and interdependent. A way of life, however virtuous and admirable, may not be interposed as a barrier to reasonable state regulation of education if it is based on purely secular considerations; to have the protection of the Religion Clauses, the claims must be rooted in religious belief. Although a determination of what is a ‘religious’ belief or practice entitled to constitutional protection may present a most delicate question, the very concept of ordered liberty precludes allowing every person to make his own standards on matters of conduct in which society as a whole has important interests. Thus, if the Amish asserted their claims because of their subjective evaluation and rejection of the contemporary secular values accepted by the majority, much as Thoreau rejected the social values of his time and isolated himself at Walden Pond, their claims would not rest on a religious basis. Thoreau’s choice was philosophical and personal rather than religious, and such belief does not rise to the demands of the Religion Clauses.</p>
<p><a id="page_832" style="overflow-wrap: break-word;"><b>832</b></a></p>
<p class="indent">[T]he record in this case abundantly supports the claim that the traditional way of life of the Amish is not merely a matter of personal preference, but one of deep religious conviction, shared by an organized group, and intimately related to daily living. That the Old Order Amish daily life and religious practice stem from their faith is shown by the fact that it is in response to their literal interpretation of the Biblical injunction from the Epistle of Paul to the Romans, “be not conformed to this world.…” This command is fundamental to the Amish faith.</p>
<p class="indent">[Justice Burger reiterated the portrait of the Amish contained in his earlier statement of the facts, concluding:] In sum, the unchallenged testimony of acknowledged experts in education and religious history, almost 300 years of consistent practice, and strong evidence of a sustained faith pervading and regulating respondents’ entire mode of life support the claim that enforcement of the State’s requirement of compulsory formal education after the eighth grade would gravely endanger if not destroy the free exercise of respondents’ religious beliefs.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">[Wisconsin’s] position is that the State’s interest in universal compulsory formal secondary education to age 16 is so great that it is paramount to the undisputed claims of respondents that their mode of preparing their youth for Amish life, after the traditional elementary education, is an essential part of their religious belief and practice.</p>
<p class="indent">Wisconsin concedes that under the Religion Clauses religious beliefs are absolutely free from the State’s control, but it argues that “actions,” even though religiously grounded, are outside the protection of the First Amendment. But our decisions have rejected the idea that religiously grounded conduct is always outside the protection of the Free Exercise Clause.</p>
<p class="indent">Nor can this case be disposed of on the grounds that Wisconsin’s requirement for school attendance to age 16 applies uniformly to all citizens of the State and does not, on its face, discriminate against religions or a particular religion, or that it is motivated by legitimate secular concerns. A regulation neutral on its face may, in its application, nonetheless offend the constitutional requirement for governmental neutrality if it unduly burdens the free exercise of religion. <i>Sherbert v. Verner</i>, 374 U.S. 398 (1963).</p>
<p class="indent">We turn, then, to the State’s broader contention that its interest in its system of compulsory education is so compelling that even the established religious practices of the Amish must give way. Where fundamental claims of religious freedom are at stake, however, we cannot accept such a sweeping claim; despite its admitted validity in the generality of cases, we must searchingly examine the interests that the State seeks to promote by its requirement for compulsory education to age 16, and the impediment to those objectives that would flow from recognizing the claimed Amish exemption.</p>
<p class="indent">The State advances two primary arguments in support of its system of compulsory education. It notes, as Thomas Jefferson pointed out early in our history, that some degree of education is necessary to prepare citizens to</p>
<p><a id="page_833" style="overflow-wrap: break-word;"><b>833</b></a></p>
<p class="noindent">participate effectively and intelligently in our open political system if we are to preserve freedom and independence. Further, education prepares individuals to be self-reliant and self-sufficient participants in society. We accept these propositions.</p>
<p class="indent">However, the evidence adduced by the Amish in this case is persuasively to the effect that an additional one or two years of formal high school for Amish children in place of their long-established program of informal vocational education would do little to serve those interests. It is one thing to say that compulsory education for a year or two beyond the eighth grade may be necessary when its goal is the preparation of the child for life in modern society as the majority live, but it is quite another if the goal of education be viewed as the preparation of the child for life in the separated agrarian community that is the keystone of the Amish faith.</p>
<p class="indent">The State, however, supports its interest in providing an additional one or two years of compulsory high school education to Amish children because of the possibility that some such children will choose to leave the Amish community, and that if this occurs they will be ill-equipped for life. However, on this record, that argument is highly speculative. There is no specific evidence of the loss of Amish adherents by attrition, nor is there any showing that upon leaving the Amish community Amish children, with their practical agricultural training and habits of industry and self-reliance, would become burdens on society because of educational shortcomings.</p>
<p class="indent">There is nothing in this record to suggest that the Amish qualities of reliability, self-reliance, and dedication to work would fail to find ready markets in today’s society. Absent some contrary evidence supporting the State’s position, we are unwilling to assume that persons possessing such valuable vocational skills and habits are doomed to become burdens on society should they determine to leave the Amish faith, nor is there any basis in the record to warrant a finding that an additional one or two years of formal school education beyond the eighth grade would serve to eliminate any such problem that might exist.</p>
<p class="indent">Insofar as the State’s claim rests on the view that a brief additional period of formal education is imperative to enable the Amish to participate effectively and intelligently in our democratic process, it must fall. The Amish alternative to formal secondary school education has enabled them to function effectively in their day-to-day life under self-imposed limitations on relations with the world, and to survive and prosper in contemporary society as a separate, sharply identifiable and highly self-sufficient community for more than 200 years in this country. In itself this is strong evidence that they are capable of fulfilling the social and political responsibilities of citizenship without compelled attendance beyond the eighth grade at the price of jeopardizing their free exercise of religious belief.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">Finally, the State, on authority of <i>Prince v. Massachusetts</i>, 321 U.S. 158 (1944), argues that a decision exempting Amish children from the State’s requirement fails to recognize the substantive right of the Amish child to a</p>
<p><a id="page_834" style="overflow-wrap: break-word;"><b>834</b></a></p>
<p class="noindent">secondary education, and fails to give due regard to the power of the State as <i>parens patriae</i> to extend the benefit of secondary education to children regardless of the wishes of their parents.</p>
<p class="indent">The State’s argument proceeds without reliance on any actual conflict between the wishes of parents and children. It appears to rest on the potential that exemption of Amish parents from the requirements of the compulsory-education law might allow some parents to act contrary to the best interests of their children by foreclosing their opportunity to make an intelligent choice between the Amish way of life and that of the outside world. The same argument could, of course, be made with respect to all church schools short of college.</p>
<p class="indent">Indeed it seems clear that if the State is empowered, as <i>parens patriae</i>, to “save” a child from himself or his Amish parents by requiring an additional two years of compulsory formal high school education, the State will in large measure influence, if not determine, the religious future of the child. Even more markedly than in <i>Prince</i>, therefore, this case involves the fundamental interest of parents, as contrasted with that of the State, to guide the religious future and education of their children. If not the first, perhaps the most significant statements of the Court in this area are found in <i>Pierce v. Society of Sisters</i>, in which the Court observed:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Under the doctrine of <i>Meyer v. Nebraska</i>, 262 U.S. 390 (1923), we think it entirely plain that the Act of 1922 unreasonably interferes with the liberty of parents and guardians to direct the upbringing and education of children under their control.…The child is not the mere creature of the State; those who nurture him and direct his destiny have the right, coupled with the high duty, to recognize and prepare him for additional obligations.</p>
</div>
<p class="space"> </p>
<p class="noindent">268 U.S. at 534-35.</p>
<p class="indent">However read, the Court’s holding in <i>Pierce</i> stands as a charter of the rights of parents to direct the religious upbringing of their children. And, when the interests of parenthood are combined with a free exercise claim of the nature revealed by this record, more than merely a “reasonable relation to some purpose within the competency of the State” is required to sustain the validity of the State’s requirement under the First Amendment. To be sure, the power of the parent, even when linked to a free exercise claim, may be subject to limitation under <i>Prince</i> if it appears that parental decisions will jeopardize the health or safety of the child, or have a potential for significant social burdens. But in this case, the Amish have introduced persuasive evidence undermining the arguments the State has advanced to support its claims in terms of the welfare of the child and society as a whole.</p>
<p class="h8"><span class="smallcap">V</span></p>
<p class="indent">For the reasons stated we hold that the First and Fourteenth Amendments prevent the State from compelling respondents to cause their children to attend formal high school to age 16. [The Amish] have carried the difficult burden of</p>
<p><a id="page_835" style="overflow-wrap: break-word;"><b>835</b></a></p>
<p class="noindent">demonstrating the adequacy of their alternative mode of continuing informal vocational education in terms of precisely those overall interests that the State advances in support of its program of compulsory high school education. In light of this convincing showing, one that probably few other religious groups or sects could make, and weighing the minimal difference between what the State would require and what the Amish already accept, it was incumbent on the State to show with more particularity how its admittedly strong interest in compulsory education would be adversely affected by granting an exemption to the Amish.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Mr. Justice White</span>, with whom <span class="smallcap">Mr. Justice Brennan</span> and <span class="smallcap">Mr. Justice Stewart</span> join, concurring.</p>
<p class="indent">I join the opinion and judgment of the Court because I cannot say that the State’s interest in requiring two more years of compulsory education in the ninth and tenth grades outweighs the importance of the concededly sincere Amish religious practice to the survival of that sect.</p>
<p class="indent">This would be a very different case for me if respondents’ claim were that their religion forbade their children from attending any school at any time and from complying in any way with the educational standards set by the State. Since the Amish children are permitted to acquire the basic tools of literacy to survive in modern society by attending grades one through eight and since the deviation from the State’s compulsory-education law is relatively slight, I conclude that respondents’ claim must prevail, largely because “religious freedom—the freedom to believe and to practice strange and, it may be, foreign creeds—has classically been one of the highest values of our society.” <i>Braunfeld v. Brown</i>, 366 U.S. 599, 612 (1961) (Brennan, J., concurring and dissenting).</p>
<p class="indent">The importance of the state interest asserted here cannot be denigrated, however. In the present case, the State is…attempting to nurture and develop the human potential of its children, whether Amish or non-Amish: to expand their knowledge, broaden their sensibilities, kindle their imagination, foster a spirit of free inquiry, and increase their human understanding and tolerance. It is possible that most Amish children will wish to continue living the rural life of their parents, in which case their training at home will adequately equip them for their future role. Others, however, may wish to become nuclear physicists, ballet dancers, computer programmers, or historians, and for these occupations, formal training will be necessary. There is evidence in the record that many children desert the Amish faith when they come of age. A State has a legitimate interest not only in seeking to develop the latent talents of its children but also in seeking to prepare them for the life style that they may later choose, or at least to provide them with an option other than the life they have led in the past. In the circumstances of this case, although the question is close, I am unable to say that the State has demonstrated that Amish children who leave school in the eighth grade will be intellectually stultified or unable to acquire new academic skills later. The statutory minimum school attendance age set by the State is, after all, only 16.</p>
<p class="space"> </p>
<p><a id="page_836" style="overflow-wrap: break-word;"><b>836</b></a></p>
<p class="noindent"><span class="smallcap">Mr. Justice Douglas</span>, dissenting in part.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">I agree with the Court that the religious scruples of the Amish are opposed to the education of their children beyond the grade schools, yet I disagree with the Court’s conclusion that the matter is within the dispensation of parents alone. The Court’s analysis assumes that the only interests at stake in the case are those of the Amish parents on the one hand, and those of the State on the other.</p>
<p class="indent">If the parents in this case are allowed a religious exemption, the inevitable effect is to impose the parents’ notions of religious duty upon their children. Where the child is mature enough to express potentially conflicting desires, it would be an invasion of the child’s rights to permit such an imposition without canvassing his views. As the child has no other effective forum, it is in this litigation that his rights should be considered. And, if an Amish child desires to attend high school, and is mature enough to have that desire respected, the State may well be able to override the parents’ religiously motivated objections.</p>
<p class="indent">Religion is an individual experience. It is not necessary, nor even appropriate, for every Amish child to express his views on the subject in a prosecution of a single adult. Crucial, however, are the views of the child whose parent is the subject of the suit. Frieda Yoder has in fact testified that her own religious views are opposed to high-school education. I therefore join the judgment of the Court as to respondent Jonas Yoder. But Frieda Yoder’s views may not be those of Vernon Yutzy or Barbara Miller. I must dissent, therefore, as to respondents Adin Yutzy and Wallace Miller as their motion to dismiss also raised the question of their children’s religious liberty.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">On this important and vital matter of education, I think the children should be entitled to be heard. While the parents, absent dissent, normally speak for the entire family, the education of the child is a matter on which the child will often have decided views. He may want to be a pianist or an astronaut or an oceanographer. To do so he will have to break from the Amish tradition.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note67" id="Rnote67" style="overflow-wrap: break-word;">21</a></sup></p>
<p class="indent">It is the future of the student, not the future of the parents, that is imperiled by today’s decision. If a parent keeps his child out of school beyond the grade school, then the child will be forever barred from entry into the new and amazing world of diversity that we have today. The child may decide that that is the preferred course, or he may rebel. It is the student’s judgment, not his parents’, that is essential if we are to give full meaning to what we have said about the Bill of Rights and of the right of students to be masters of their own destiny. If he is harnessed to the Amish way of life by those in authority over him and if his education is truncated, his entire life may be stunted and deformed.</p>
<p><a id="page_837" style="overflow-wrap: break-word;"><b>837</b></a></p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">I think the emphasis of the Court on the “law and order” record of this Amish group of people is quite irrelevant. A religion is a religion irrespective of what the misdemeanor or felony records of its members might be. I am not at all sure how the Catholics, Episcopalians, the Baptists, Jehovah’s Witnesses, the Unitarians, and my own Presbyterians would make out if subjected to such a test. [T]he Amish, whether with a high or low criminal record,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note68" id="Rnote68" style="overflow-wrap: break-word;">22</a></sup> certainly qualify by all historic standards as a religion within the meaning of the First Amendment.</p>
<p class="indent">[Justice Douglas praised the majority’s rejection of the argument that the Free Exercise Clause protects only religious belief, but criticized its conception of religion.] [T]he Court retreats when in reference to Henry Thoreau it says his “choice was philosophical and personal rather than religious, and such belief does not rise to the demands of the Religion Clauses.” That is contrary to what we held in <i>United States v. Seeger</i>, 380 U.S. 163 (1965), where we were concerned with the meaning of the words “religious training and belief” in the Selective Service Act, which were the basis of many conscientious objector claims. We said: “Within that phrase would come all sincere religious beliefs which are based upon a power or being, or upon a faith, to which all else is subordinate or upon which all else is ultimately dependent. The test might be stated in these words: A sincere and meaningful belief which occupies in the life of its possessor a place parallel to that filled by the God of those admittedly qualifying for the exemption comes within the statutory definition.” <i>Id.</i> at 176. I adhere to th[is] exalted view[] of “religion” and see no acceptable alternative to [it] now that we have become a Nation of many religions and sects, representing all of the diversities of the human race.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Yoder<i>’s legacy</i>. <i>Yoder</i>’s immediate result—granting the Amish an exemption from the last two years of compulsory schooling—is of limited relevance today. As discussed in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml" style="overflow-wrap: break-word;">Chapter 13</a>, today homeschooling is allowed in all 50 states. While there is considerable variation, much regulation of homeschooling tends to be permissive, and today the Amish or communities with similar concerns would likely take advantage of the homeschooling option. Nevertheless, <i>Yoder</i> remains a remarkably rich and suggestive case because it raises fundamental questions about religion and law as well as the relative authority of the state, parents, and children in the education process. Some of these questions are explored in the following notes. Forty years later, the case is still</p>
<p><a id="page_838" style="overflow-wrap: break-word;"><b>838</b></a></p>
<p class="noindent">invoked by nearly every family that raises a free exercise claim in the education law context.</p>
<p class="indent">2. <i>Background</i>: Pierce v. Society of Sisters. <i>Yoder</i> frequently makes reference to the Supreme Court’s 1925 decision in <i>Pierce v. Society of Sisters</i>, 268 U.S. 510. The case is fully treated in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml" style="overflow-wrap: break-word;">Chapter 13</a>, but a quick word is in order here. <i>Pierce</i> involved a constitutional challenge to a nativist Oregon voter initiative that essentially required all children to attend public schools. The Court ruled the law unconstitutional on substantive due process grounds and thereby established what is commonly known as the <i>Pierce</i> Compromise: The state may compel schooling for all children, but it cannot monopolize education by requiring all children to attend public schools. Parents have a right to direct their children’s education, which includes the choice of private schooling, though the state has significant authority to regulate these private alternatives. Parents and private schools frequently invoke <i>Pierce</i> to challenge school regulations and curricular choices, but courts generally apply rational basis review to <i>Pierce</i> claims and hence such claims rarely succeed.</p>
<p class="indent">3. Yoder <i>as doctrine</i>. Justice Burger’s opinion is not terribly explicit in setting out a formal, doctrinal “test.” Nevertheless, <i>Sherbert</i> and <i>Yoder</i> together have been read to embrace a “strict scrutiny test” with the following prongs:</p>
<ol>
<li>The religious claimant must demonstrate that her claims are rooted in <i>sincerely held religious beliefs.</i></li>
<li>The religious claimant must demonstrate that the challenged government regulation <i>substantially burdens</i> the practice of her religious beliefs.
<p class="space"> </p>
<p class="noindent">If this showing is made, then</p>
<p class="space"> </p></li>
<li>The government must show that the challenged regulation serves a <i>compelling interest</i>.</li>
<li>The government must show that its regulation serves this compelling interest through <i>narrowly tailored means</i>.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note69" id="Rnote69" style="overflow-wrap: break-word;">23</a></sup></li>
</ol>
<p class="noindent">Looking at <i>Yoder</i> through this doctrinal lens, can you see how the opinion speaks to each of these prongs? Which prong receives the greatest attention from the Court?</p>
<p class="indent">Complete discussion of the case law on each element is impossible here, but a few brief remarks are in order along with the observation that in education law cases, the substantial burden and narrowly tailored means prongs are the most likely to be contested and to determine the outcome.</p>
<p><a id="page_839" style="overflow-wrap: break-word;"><b>839</b></a></p>
<p class="indent">In practice, the first element of the <i>Sherbert-Yoder</i> test is seldom disputed. Courts (and government lawyers) rarely challenge the sincerity of a claimant’s religious beliefs, and cases turning on whether a claimant’s belief system is religious are unusual. Litigation more frequently turns on the question of what counts as a substantial burden on religious practice. The case law on this point is difficult to summarize in a nutshell, and you will see significant discussions in some of the cases in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml" style="overflow-wrap: break-word;">Chapter 10</a>. <i>See generally</i> Ira C. Lupu, <i>Where Rights Begin: The Problem of Burdens on the Free Exercise of Religion</i>, 102 <span class="smallcap">Harv. L. Rev.</span> 933 (1989). For present purposes, it is enough to say that the clearest instances of substantial burden exist when a law forbids believers from fulfilling religious requirements or compels them to violate religious prohibitions. In education law cases, the state can usually convince the court that its asserted educational interests are compelling. The narrow tailoring inquiry can take a variety of forms in other contexts, but in free exercise cases the main question will be the degree to which granting an exemption to this claimant (and, presumably, similarly situated claimants) would undermine the state’s interests.</p>
<p class="indent">4. <i>“You’re no Amish.”</i> Justice Burger’s majority opinion is determined to emphasize the uniqueness of the Amish, and lower courts have followed his lead. <i>See, e.g.,</i> Duro v. Dist. Att’y, 712 F.2d 96, 98 (4th Cir. 1983) (noting that plaintiffs “are not members of a community which has existed for three centuries and has a long history of being a successful, self-sufficient segment of American society”); Mozert v. Hawkins Cnty. Bd. of Educ., 827 F.2d 1058, 1067 (6th Cir. 1987) (stating that plaintiff parents were not like those in <i>Yoder</i> because they “want their children to acquire all the skills required to live in modern society”). In his dissent, Justice Douglas takes the majority to task for praising and romanticizing the Amish as a socially beneficial religious group. Given the Court’s emphasis on neutrality as central to the Religion Clauses, does it make sense for the Court to judge the social value of religious groups? <i>See</i> Angela Carmella, <i>Responsible Freedom Under the Religion Clauses: Exemptions, Legal Pluralism, and the Common Good</i>, 110 <span class="smallcap">W. Va. L. Rev.</span> 403 (2007).</p>
<p class="indent">5. <i>Privileging religious exercise, defining religion, conceiving religion</i>. Justice Burger’s majority opinion insists that while the Amish have constitutional rights that limit the reach of compulsory schooling, an analogous secular group would not. Some commentators have objected to this privileging of deep religious commitments over analogous secular commitments. <i>See generally</i> <span class="smallcap">Christopher L. Eisgruber &amp; Lawrence Sager</span>, <span class="smallcap">Religious Freedom and the Constitution</span> (2010).</p>
<p class="indent">If the government may constitutionally privilege religious objectors over nonreligious objectors, courts will sometimes find it necessary to decide whether particular sets of beliefs and practices count as “religion.” The Supreme Court has never defined the boundaries of “religion” for purposes of the First Amendment, but the leading lower court decision on the question defines religion this way: “First, a religion addresses fundamental and ultimate questions having to do with deep and imponderable matters. Second, a religion is comprehensive in nature; it consists of a belief-system as opposed to an isolated teaching. Third, a religion often can be recognized by the presence of certain formal and external signs [i.e., structural characteristics common to paradigmatic religions, such as formal services and rituals, clergy, and holidays].” Africa v. Pennsylvania, 662</p>
<p><a id="page_840" style="overflow-wrap: break-word;"><b>840</b></a></p>
<p class="noindent">F.2d 1025, 1033 (3d Cir. 1981) (holding that the “revolutionary organization” MOVE was not a religion for First Amendment purposes).</p>
<p class="indent">Cases where courts are required to draw a sharp line between religion and “nonreligion” are relatively rare, but in nearly every religious liberty case judges are influenced—often at an unconscious level—by their conceptions of religion. <i>See generally</i> <span class="smallcap">Winnifred Fallers Sullivan</span>, <span class="smallcap">Paying the Words Extra: Religious Discourse in the Supreme Court of the United States</span> (1995). Consider, for example, Justice Douglas’s statement that “[r]eligion is an individual experience.” Wisconsin v. Yoder, 406 U.S. 205, 243 (1972). To some readers, this may seem an unproblematic statement—just as it apparently was to Justice Douglas. Yet contrast Justice Douglas’s view with the very different understanding of religion that Professor Stephen Carter attributes to the Court that decided <i>Pierce v. Society of Sisters</i>:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[T]he Court accepted what we would nowadays describe as a “narrative” theory of religion: that a religious tradition represents a story extended over time, or, more properly, across the generations. A religion, then, is not a static thing, existing at a particular place and time. It is, or rather, it aspires to be at once elusive and evolutionary, existing in more than one time. A religion, in this view, is a story that a people (not a person) tells itself about its historical relationship to God. One reason our contemporary constitutional law tends to miss this point is that it tends to view religion as a matter of individual choice rather than as a community activity; but serious religions revolve around the group, not the individual. And serious religions develop traditions, which in turn help to preserve the narrative. As the late legal scholar Robert Cover pointed out, this narrative aspect is what makes religion dangerous (for the story the religion tells may not be the same one that the dominant forces in society tell), but it is also what makes the religion special (for the story is about God and is believed to be true). The theologian David Tracy refers to this as the “subversive” aspect of religion: for if a religion centrally involves a narrative about the relationship of people to God, and if the narrative is believed, the people who believe it might act in ways that the rest of their society condemns. They might, like the nineteenth century Mormons, engage in polygamous marriages; or they might, like the more committed abolitionists, take active measures to free the slaves. This subversive nature of religion is of course the reason that state power is so often used to try to destroy it; but it is also one of the reasons for its importance to democracy. Religion creates centers of different meanings and thus, potentially, of the radical dissent that provokes dialogue and, through democratic conversation, may lead to social change.</p>
</div>
<p class="space"> </p>
<p class="noindent">Stephen L. Carter, <i>Parents, Religion, and Schools: Reflections on</i> Pierce, <i>70 Years Later</i>, 27 <span class="smallcap">Seton Hall L. Rev.</span> 1194, 1204 (1997). To what extent does the <i>Yoder</i> majority share Professor Carter’s view of religion? How, if at all, are their views different?</p>
<p class="indent">6. <i>Parent, child, and state</i>. As the prior note suggests, <i>Yoder</i>’s richness stems in part from its engagement with the question of whether religion is best seen as communal or individual. The case is also memorable for raising a closely related set of questions about the relative authority of parents, children, and the state in shaping young people’s life plans. At what point does a child have a right to make choices that may contradict a parent’s wishes? Does Amish education—and, by extension, private religious education more generally—allow religious groups to replicate themselves as distinct centers of meaning within a pluralistic society, or does it deprive young people of the options to choose their own paths? The literature addressing these fundamental questions is vast. <i>See, e.g.,</i></p>
<p><a id="page_841" style="overflow-wrap: break-word;"><b>841</b></a></p>
<p class="noindent">Emily Buss, <i>What Does Frieda Yoder Believe?</i>, 2 <span class="smallcap">U. Pa. J. Const. L.</span> 53 (1999); Stephen Gilles, <i>On Educating Children: A Parentalist Manifesto</i>, 63 <span class="smallcap">U. Chi. L. Rev.</span> 937 (1996).</p>
<p class="h4" id="ch316">3. Smith <i>and the Contemporary Free Exercise Landscape</i></p>
<p class="noindent">The <i>Sherbert-Yoder</i> “strict scrutiny” test for free exercise claims remained the law for nearly two decades after the <i>Yoder</i> decision. In practice, however, the scrutiny employed in free exercise cases by the Supreme Court and the lower federal courts proved to be “strict in theory, but ever so gentle in fact.” Ira C. Lupu, <i>The Trouble with Accommodation</i>, 60 <span class="smallcap">Geo. Wash. L. Rev.</span> 743, 756 (1992). Other than <i>Yoder</i>, <i>Sherbert</i>, and a handful of similar unemployment compensation cases, the Supreme Court ruled against every free exercise challenge to a general law that it considered between 1963 and 1990. Clearly, “strict scrutiny” meant something far different in this context than the “strict in theory, fatal in fact” scrutiny applied in equal protection challenges to invidious racial classifications.</p>

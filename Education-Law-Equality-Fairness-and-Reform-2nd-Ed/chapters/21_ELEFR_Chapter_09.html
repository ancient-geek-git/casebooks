<p class="indent">Against all these arguments the Court interposes Noah Webster’s famous dictionary. It is a massive tome but no match for the weight the Court would put upon it. The Court relies heavily on the dictionary’s definition of “curriculum.” That word, of course, is not the Act’s; moreover, the word “noncurriculum” is not in the dictionary. Purely as a matter of defining a newly coined word, the term “noncurriculum” could fairly be construed to describe either the subjects that are “not a part of the current curriculum” or the subjects that “cannot properly be included in a public school curriculum.” Either of those definitions is perfectly “sensible” because both describe subjects “that are not related to the body of courses offered by the school.” When one considers the basic purpose of the Act, and its unquestioned linkage to our decision in <i>Widmar,</i> the latter definition surely is the more “sensible.”</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The obligations of the Equal Access Act are triggered when a school opens its facilities to one “noncurriculum related student group.” What are the possible interpretations of this term? Which interpretation makes the most sense as a matter of legislative text and legislative purpose?</p>
<p class="indent">2. <i>What is a noncurriculum related student group?</i> Justice Stevens suggests in dissent that the majority’s view will generate a series of hard cases about which groups count as “noncurriculum related.” <i>See, e.g.,</i> Straights &amp; Gays for Equality (SAGE) v. Osseo Area Schs., 471 F.3d 908 (8th Cir. 2006) (school’s cheerleading squad and synchronized swimming team were noncurriculum-related student groups); Pope v. East Brunswick Bd. of Educ., 12 F.3d 1244 (3d Cir. 1993) (school had restricted student group access in response to the EAA with the goal of creating a closed forum, but the school failed to escape act’s obligations because it continued to permit meetings of the Key Club, a student service organization affiliated with Kiwanis); Boyd Cnty. High Sch. Gay Straight Alliance v. Bd. of Educ. of Boyd Cnty., Ky., 258 F. Supp. 2d 667 (E.D. Ky. 2003) (drama club was noncurriculum-related student group even though arts and humanities course included a section on drama since the course did not teach acting and there was no academic credit for participating in play performed at school).</p>
<p class="indent">3. <i>Sauce for the gander: gay rights groups and the EAA</i>. As is suggested by <i>Pope</i>, schools may choose to restrict student group access to avoid the obligations of the EAA. Yet as the preceding note makes clear, many courts have interpreted “noncurriculum-related student group” broadly enough to make the political costs of failing to have a “limited open forum” quite high. Though the act was passed primarily with an eye toward empowering student religious groups, student gay rights groups have also been successful in using the EAA to get access to school facilities. <i>See, e.g., Osseo, supra</i>; <i>Boyd, supra</i>; Colin <i>ex rel.</i> Colin v. Orange</p>
<p><a id="page_865" style="overflow-wrap: break-word;"><b>865</b></a></p>
<p class="noindent">Unified Sch. Dist., 83 F. Supp. 2d 1135 (C.D. Cal. 2000). <i>But see</i> Caudillo <i>ex rel.</i> Caudillo v. Lubbock Indep. Sch. Dist., 311 F. Supp. 2d 550 (N.D. Tex. 2004) (denying gay-straight student association’s request for recognition partly on the basis of an EAA provision stating that “[n]othing in this subchapter shall be construed to limit the authority of the school, its agents or employees, to maintain order and discipline on school premises, to protect the well-being of students and faculty, and to assure that attendance of students at meetings is voluntary.” 20 U.S.C. §4071(f) (2006)).</p>
<p class="indent">4. <i>Equal access and nondiscrimination requirements.</i> Public schools and universities usually require as a condition of official recognition that student groups agree not to discriminate on the basis of race, gender, national origin, or religion. In some localities, the school policies also prohibit discrimination on the basis of sexual orientation. Religious student groups may require that their members (or at least their leaders) sign a statement of faith, and some may also expect members or leaders to affirm the belief that homosexuality is wrong. Does denying recognition to religious student groups based on their failure to comply with general nondiscrimination requirements violate the EAA? <i>Compare</i> Hsu v. Roslyn Union Free Sch. Dist. No. 3, 85 F.3d 839 (2d Cir. 1996), <i>with</i> Truth v. Kent Sch. Dist., 542 F.3d 634 (9th Cir. 2008), <i>overruled on other grounds by</i> Los Angeles Cnty. v. Humphries, 131 S. Ct. 447 (2010).</p>
<p class="indent">The Supreme Court appeared ready to address an analogous question under the First Amendment at the university level in <i>Christian Legal Society v. Martinez</i>, 130 S. Ct. 2971 (2010), but the litigation unfolded in a manner that left the most difficult questions unresolved. To briefly summarize, the student chapter of the Christian Legal Society (CLS) at the University of California, Hastings College of Law (Hastings), sought recognition from the law school. The CLS bylaws require members and officers to sign a statement of faith that includes the belief that sexual activity is wrongful except in the context of marriage between a man and a woman. According to the dissenters in <i>Martinez</i>, Hastings denied CLS recognition because CLS failed to comply with the school’s policy against discrimination on the basis of religion or sexual orientation. Denial on this basis, the dissenters argued, was unconstitutional discrimination against CLS on the basis of its religious viewpoint. Hastings and the Supreme Court majority, however, took the position that Hastings had denied recognition to CLS because it failed to comply with an “all-comers” policy requiring all recognized student groups to accept all students who wish to join regardless of their beliefs or status. The Court ruled that the all-comers policy was a reasonable, viewpoint-neutral restriction on access to the student group forum and hence its application against CLS was constitutional.</p>
<p class="h4" id="ch337">3. <i>The Limited Public Forum: Is Religion a Subject or a Viewpoint?</i></p>
<p class="noindent">The EAA established statutory equal access rights for public secondary schools. Neither <i>Widmar</i> nor the act addressed questions about community use of school buildings or access rights at primary schools. The Court addressed these</p>
<p><a id="page_866" style="overflow-wrap: break-word;"><b>866</b></a></p>
<p class="noindent">questions in the following cases. In each case, the Court regarded the forum at issue as a “limited public forum” and thus focused on whether the exclusion of religious groups constituted viewpoint discrimination.</p>
<p class="h5" id="ch338">Lamb’s Chapel v. Center Moriches Union Free School District</p>
<p class="h5a"><i>508 U.S. 384 (1993)</i></p>
<p class="noindent"><span class="smallcap">Justice White</span> delivered the opinion of the Court.</p>
<p class="indent">New York Educ. Law §414 authorizes local school boards to adopt reasonable regulations for the use of school property for 10 specified purposes when the property is not in use for school purposes. Pursuant to §414’s empowerment of local school districts, the Board of Center Moriches Union Free School District (District) has issued rules and regulations with respect to the use of school property when not in use for school purposes. The rules allow only 2 of the 10 purposes authorized by §414: social, civic, or recreational uses (Rule 10) and use by political organizations if secured in compliance with §414 (Rule 8). Rule 7, however, consistent with the judicial interpretation of state law, provides that “[t]he school premises shall not be used by any group for religious purposes.”</p>
<p class="indent">The issue in this case is whether, against this background of state law, it violates the Free Speech Clause of the First Amendment to deny a church access to school premises to exhibit for public viewing and for assertedly religious purposes, a film series dealing with family and child-rearing issues faced by parents today.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Petitioners (Church) are Lamb’s Chapel, an evangelical church in the community of Center Moriches, and its pastor John Steigerwald. Twice the Church applied to the District for permission to use school facilities to show a six-part film series containing lectures by Doctor James Dobson. The brochure stated that the film series would discuss Dr. Dobson’s views on the undermining influences of the media that could only be counterbalanced by returning to traditional, Christian family values instilled at an early stage. The District denied the first application, saying that “[t]his film does appear to be church related and therefore your request must be refused.”</p>
<p class="indent">[The Church sued the District under 42 U.S.C. §1983. The district court ruled for the school district, holding that the district had created a limited public forum and that its exclusion of use for religious purposes was reasonable and viewpoint-neutral. The Second Circuit affirmed.]</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">There is no question that the District, like the private owner of property, may legally preserve the property under its control for the use to which it is dedicated. It is also common ground that the District need not have permitted after-hours</p>
<p><a id="page_867" style="overflow-wrap: break-word;"><b>867</b></a></p>
<p class="noindent">use of its property for any of the uses permitted by N.Y. Educ. Law §414. The District, however, did open its property for 2 of the 10 uses permitted by §414.</p>
<p class="indent">With respect to public property that is not a designated public forum open for indiscriminate public use for communicative purposes, we have said that “[c]ontrol over access to a nonpublic forum can be based on subject matter and speaker identity so long as the distinctions drawn are reasonable in light of the purpose served by the forum and are viewpoint neutral.” <i>Cornelius v. NAACP Legal Defense and Educ. Fund</i>, 473 U.S. 788, 806 (1985).</p>
<p class="indent">The Court of Appeals thought that the application of Rule 7 in this case was viewpoint neutral because it had been, and would be, applied in the same way to all uses of school property for religious purposes. That all religions and all uses for religious purposes are treated alike under Rule 7, however, does not answer the critical question whether it discriminates on the basis of viewpoint to permit school property to be used for the presentation of all views about family issues and child rearing except those dealing with the subject matter from a religious standpoint.</p>
<p class="indent">There is no suggestion from the courts below or from the District or the State that a lecture or film about child rearing and family values would not be a use for social or civic purposes otherwise permitted by Rule 10. The film series involved here no doubt dealt with a subject otherwise permissible under Rule 10, and its exhibition was denied solely because the series dealt with the subject from a religious standpoint. The principle that has emerged from our cases “is that the First Amendment forbids the government to regulate speech in ways that favor some viewpoints or ideas at the expense of others.”</p>
<p class="indent">The District, as a respondent, would save its judgment below on the ground that to permit its property to be used for religious purposes would be an establishment of religion forbidden by the First Amendment.</p>
<p class="indent">We have no more trouble than did the <i>Widmar</i> Court in disposing of the claimed defense on the ground that the posited fears of an Establishment Clause violation are unfounded. The showing of this film series would not have been during school hours, would not have been sponsored by the school, and would have been open to the public, not just to church members. The District property had repeatedly been used by a wide variety of private organizations. Under these circumstances, as in <i>Widmar,</i> there would have been no realistic danger that the community would think that the District was endorsing religion or any particular creed, and any benefit to religion or to the Church would have been no more than incidental.</p>
<p class="indent">Reversed.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Lamb’s Chapel</i> was a unanimous decision. Given <i>Widmar</i>, could it have come out differently?</p>
<p class="indent">2. <i>Lamb’s Chapel</i> is the first of the equal access line of cases that turns on the distinction between (possibly permissible) subject matter restrictions and (almost certainly unconstitutional) viewpoint restrictions. A simple example illustrates the distinction: banning all discussion of the legal and moral status</p>
<p><a id="page_868" style="overflow-wrap: break-word;"><b>868</b></a></p>
<p class="noindent">of abortion in a public forum would be a subject matter restriction while banning only “pro-life” or “pro-choice” discussion would be a viewpoint restriction. The latter seems worse because the state’s decisions are more likely to “distort” the marketplace of ideas. Consequently, subject matter restrictions can be upheld if they are “reasonable in relation to the purpose of the forum,” while viewpoint restrictions are unconstitutional unless they are narrowly tailored to serve a compelling interest. Can “religion” or “religious activity” or “religious speech” be a “subject matter” in some contexts and a “viewpoint” in others? How hard a case is <i>Lamb’s Chapel</i> for drawing the line between religion as subject matter and religion as viewpoint?</p>
<div class="line" />
<p class="indent">The Court’s next equal access case, <i>Rosenberger v. Rector &amp; Visitors of the University of Virginia</i>, 515 U.S. 819 (1995), involved the university’s refusal to fund an evangelical student magazine called <i>Wide Awake,</i> which had applied for support from the Student Activities Fund (SAF). <i>Rosenberger</i> was a harder case than <i>Lamb’s Chapel</i> in two respects. First, the question of whether the university’s policy barring the funding of “religious activity” (defined as “activity that primarily promotes or manifests a particular belie[f] in or about a deity or an ultimate reality”) should count as viewpoint discrimination was less clear than in <i>Lamb’s Chapel</i>. More important, the fact that the “aid to religion” in this case was money instead of building access brought out the tensions between the equal access line of cases and the “no-aid” funding cases discussed in Section D of this chapter. The result was a 5-4 decision holding that the university’s exclusion of <i>Wide Awake</i> was viewpoint discrimination and that funding the magazine would not violate the Establishment Clause.</p>
<p class="indent">On the speech issue, Justice Kennedy’s majority opinion stated:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The SAF is a forum more in a metaphysical than in a spatial or geographic sense, but the same principles are applicable. The University…insists that…the Guidelines draw lines based on content, not viewpoint.…[I]t must be acknowledged, the distinction is not a precise one. It is, in a sense, something of an understatement to speak of religious thought and discussion as just a viewpoint, as distinct from a comprehensive body of thought. The nature of our origins and destiny and their dependence upon the existence of a divine being have been subjects of philosophic inquiry throughout human history. We conclude, nonetheless, that here, as in <i>Lamb’s Chapel,</i> viewpoint discrimination is the proper way to interpret the University’s objections to <i>Wide Awake</i>. By the very terms of the SAF prohibition, the University does not exclude religion as a subject matter but selects for disfavored treatment those student journalistic efforts with religious editorial viewpoints. Religion may be a vast area of inquiry, but it also provides, as it did here, a specific premise, a perspective, a standpoint from which a variety of subjects may be discussed and considered. The prohibited perspective, not the general subject matter, resulted in the refusal to make third-party payments, for the subjects discussed were otherwise within the approved category of publications.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 830-831. Justice Souter’s dissent countered:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">If the Guidelines were written or applied so as to limit only such Christian advocacy and no other evangelical efforts that might compete with it, the discrimination would be based on viewpoint. But that is not what the regulation authorizes; it applies to Muslim and Jewish</p>
<p><a id="page_869" style="overflow-wrap: break-word;"><b>869</b></a></p>
<p class="noindent">and Buddhist advocacy as well as to Christian. And since it limits funding to activities promoting or manifesting a particular belief not only “in” but “about” a deity or ultimate reality, it applies to agnostics and atheists as well as it does to deists and theists. The Guidelines, and their application to Wide Awake, thus do not skew debate by funding one position but not its competitors. As understood by their application to Wide Awake, they simply deny funding for hortatory speech that “primarily promotes or manifests” any view on the merits of religion; they deny funding for the entire subject matter of religious apologetics.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 895-896 (Souter, J., dissenting).</p>
<p class="indent">On the Establishment Clause issue, <i>Rosenberger</i> differed from earlier cases because SAF money would flow to support the dissemination of <i>Wide Awake</i>’s evangelical Christian message. More precisely, <i>Wide Awake</i> would be able to submit its printing bills to the SAF for payment; the SAF would then pay the printer. Justice Kennedy explained:</p>
<p class="space"> </p>
<div class="block">
<p class="indent">The Court of Appeals (and the dissent) are correct to extract from our decisions the principle that we have recognized special Establishment Clause dangers where the government makes direct money payments to sectarian institutions. The error is not in identifying the principle, but in believing that it controls this case. We do not confront a case where, even under a neutral program that includes nonsectarian recipients, the government is making direct money payments to an institution or group that is engaged in religious activity. Neither the Court of Appeals nor the dissent, we believe, takes sufficient cognizance of the undisputed fact that no public funds flow directly to [<i>Wide Awake</i>’s] coffers.</p>
<p class="indent">It does not violate the Establishment Clause for a public university to grant access to its facilities on a religion-neutral basis to a wide spectrum of student groups, including groups that use meeting rooms for sectarian activities, accompanied by some devotional exercises. This is so even where the upkeep, maintenance, and repair of the facilities attributed to those uses are paid from a student activities fund to which students are required to contribute. The government usually acts by spending money. Even the provision of a meeting room, as in <i>Mergens</i> and <i>Widmar,</i> involved governmental expenditure, if only in the form of electricity and heating or cooling costs.…If the expenditure of governmental funds is prohibited whenever those funds pay for a service that is, pursuant to a religion-neutral program, used by a group for sectarian purposes, then <i>Widmar, Mergens,</i> and <i>Lamb’s Chapel</i> would have to be overruled. Given our holdings in these cases, it follows that a public university may maintain its own computer facility and give student groups access to that facility, including the use of the printers, on a religion neutral, say first-come-first-served, basis. If a religious student organization obtained access on that religion-neutral basis and used a computer to compose or a printer or copy machine to print speech with a religious content or viewpoint, the State’s action in providing the group with access would no more violate the Establishment Clause than would giving those groups access to an assembly hall. There is no difference in logic or principle, and no difference of constitutional significance, between a school using its funds to operate a facility to which students have access, and a school paying a third-party contractor to operate the facility on its behalf. The latter occurs here. The University provides printing services to a broad spectrum of student newspapers.…Any benefit to religion is incidental to the government’s provision of secular services for secular purposes on a religion-neutral basis. Printing is a routine, secular, and recurring attribute of student life.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 842-844. Dissenting on the Establishment Clause issue, Justice Souter emphasized that <i>Wide Awake</i> was not simply a magazine of religious commentary; instead, the magazine contained:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[S]traightforward exhortation to enter into a relationship with God as revealed in Jesus Christ, and to satisfy a series of moral obligations derived from the teachings of Jesus Christ.</p>
<p><a id="page_870" style="overflow-wrap: break-word;"><b>870</b></a></p>
<p class="noindent">The subject is not the discourse of the scholar’s study or the seminar room, but of the evangelist’s mission station and the pulpit. It is nothing other than the preaching of the word, which (along with the sacraments) is what most branches of Christianity offer those called to the religious life. Using public funds for the direct subsidization of preaching the word is categorically forbidden under the Establishment Clause, and if the Clause was meant to accomplish nothing else, it was meant to bar this use of public money.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 867-868 (Souter, J., dissenting).</p>
<p class="indent">Finally, Justice Souter addressed the Court’s analogies between the financial aid at issue in <i>Rosenberger</i> and the building access at stake in <i>Widmar</i> and <i>Lamb’s Chapel</i>:</p>
<p class="space"> </p>
<div class="block">
<p class="indent">The Court reasons that the availability of a forum has economic value (the government built and maintained the building, while the speakers saved the rent for a hall); and that economically there is no difference between the University’s provision of the value of the room and the value, say, of the University’s printing equipment; and that therefore the University must be able to provide the use of the latter. Since it may do that, the argument goes, it would be unduly formalistic to draw the line at paying for an outside printer, who simply does what the magazine’s publishers could have done with the University’s own printing equipment.</p>
<p class="indent">The Court’s claim of support from these forum-access cases is ruled out by the very scope of their holdings. While they do indeed allow a limited benefit to religious speakers, they rest on the recognition that all speakers are entitled to use the street corner (even though the State paves the roads and provides police protection to everyone on the street) and on the analogy between the public street corner and open classroom space. Thus, the Court found it significant that the classroom speakers would engage in traditional speech activities in these forums, too, even though the rooms (like street corners) require some incidental state spending to maintain them. The analogy breaks down entirely, however, if the cases are read more broadly than the Court wrote them, to cover more than forums for literal speaking. There is no traditional street corner printing provided by the government on equal terms to all comers, and the forum cases cannot be lifted to a higher plane of generalization without admitting that new economic benefits are being extended directly to religion in clear violation of the principle barring direct aid.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 887-889 (Souter, J., dissenting).</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Who has the better argument on whether the SAF’s refusal to fund <i>Wide Awake</i> was based on the magazine’s religious viewpoint? Justice Kennedy or Justice Souter?</p>
<p class="indent">2. <i>Religion and politics</i>. The Court notes that <i>Wide Awake</i> sought funding as a student media group rather than as a “religious organization.” The SAF Guidelines prohibited the funding of religious organizations, defined as organizations “whose purpose is to practice a devotion to an acknowledged ultimate reality or deity.” The ban on funding religious organizations was not challenged in <i>Rosenberger</i>. If it had been, what result?</p>
<p class="indent">Compare the SAF Guidelines for religious organizations and activities with those for political organizations and activities: “The prohibition on ‘political activities’ is defined so that it is limited to electioneering and lobbying. The</p>
<p><a id="page_871" style="overflow-wrap: break-word;"><b>871</b></a></p>
<p class="noindent">Guidelines provide that ‘[t]hese restrictions on funding political activities are not intended to preclude funding of any otherwise eligible student organization which…espouses particular positions or ideological viewpoints, including those that may be unpopular or are not generally accepted.’ ” <i>Id.</i> at 825. How should courts decide when politics is a “viewpoint” rather than a “subject matter”?</p>
<p class="indent">3. Consider the following perspective on the subject matter/viewpoint distinction:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The basic idea of the distinction between subject-matter and viewpoint-based restrictions is that in the first instance, the government chooses to remove a certain topic (and thus all the competing positions on that topic) from the agenda for discussion. This may impoverish public discourse and will reduce overall opportunities for speech, but (at least in theory) it generally will not have much effect in skewing public debate in favor of some ideas at the expense of their natural competitors. All are equally disadvantaged by the loss of one set of opportunities for expression and thus must shift their expressive energies to other venues. In contrast, viewpoint restrictions skew debate by giving some competing viewpoints free rein at the expense of others. Yet to decide whether all the positions on a particular subject are excluded from debate or only some are, we need to know how to describe what the debate is about. The problem, of course, is that “the debate” can be described at different levels of generality; whether a restriction appears to concern a viewpoint or a subject matter depends on the level of generality chosen.…Judge Reinhardt provides a memorable illustration of the point:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[S]hould a library’s decision to exclude all books concerning astrology be treated as content discrimination, because astrology is a subject matter about which astrologers (and others) may have different views, and the library has excluded all discussion of that subject matter? Or should such a policy be treated as viewpoint discrimination because with respect to the subject matter of the study of the heavens, the library affords preferential treatment to the science of astronomy and bans the study of astrology?</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Giebel v. Sylvester</i>, 244 F.3d 1182, 1188 n.10 (9th Cir. 2001). The answer to these rhetorical questions depends entirely on the level of generality at which the topic of conversation is defined, and for this reason Judge Reinhardt describes the subject matter/viewpoint discrimination distinction as “tenuous.” <i>Id.</i></p>
</div>
<p class="space"> </p>
<p class="noindent">John E. Taylor, Tinker <i>and Viewpoint Discrimination</i>, 77 <span class="smallcap">UMKC L. Rev.</span> 569, 631, 630 n.251 (2009). Do you agree with this criticism of the distinction between subject matter and viewpoint? If so, what follows? Can courts do without a distinction of this sort?</p>
<p class="indent">4. On the Establishment Clause side, the shift from aid in the form of building access to aid in the form of money in <i>Rosenberger</i> made the tensions between the no-aid funding cases (<i>Lemon</i> and its progeny) and the equal access cases impossible to ignore. Can a principled line be drawn between the earlier equal access cases and <i>Rosenberger</i>?</p>
<p class="indent">5. <i>SAFs and compelled speech</i>. The University of Virginia, like nearly all universities, imposed on students a mandatory activities fee. The Court noted that “we do not have before us the question whether an objecting student has the First Amendment right to demand a pro rata return to the extent the fee is expended for speech to which he or she does not subscribe.” <i>Rosenberger</i>, 515 U.S. at 840. In <i>Board of Regents of the University of Wisconsin System v. Southworth</i>,</p>
<p><a id="page_872" style="overflow-wrap: break-word;"><b>872</b></a></p>
<p class="noindent">529 U.S. 1346 (2000), the Court held that the First Amendment rights of objecting students are adequately protected if the university’s system for allocating mandatory fees is viewpoint-neutral. For background on <i>Southworth</i>, see Linda S. Greene, <i>The Story of</i> Board of Regents of the University of Wisconsin System v. Southworth: <i>“Losing Battles, Winning Wars,” in</i> <span class="smallcap">Education Law Stories</span> (Michael Olivas &amp; Ronna Greff Schneider eds., 2008).</p>
<p class="h5" id="ch339">Good News Club v. Milford Central School</p>
<p class="h5a"><i>533 U.S. 98 (2001)</i></p>
<p class="noindent"><span class="smallcap">Justice Thomas</span> delivered the opinion of the Court.</p>
<p class="indent">This case presents two questions. The first question is whether Milford Central School violated the free speech rights of the Good News Club when it excluded the Club from meeting after hours at the school. The second question is whether any such violation is justified by Milford’s concern that permitting the Club’s activities would violate the Establishment Clause. We conclude that Milford’s restriction violates the Club’s free speech rights and that no Establishment Clause concern justifies that violation.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">In 1992, respondent Milford Central School (Milford) enacted a community use policy adopting seven of [N.Y. Educ. Law] §414’s purposes for which its building could be used after school. Two of the stated purposes are relevant here. First, district residents may use the school for “instruction in any branch of education, learning or the arts.” Second, the school is available for “social, civic and recreational meetings and entertainment events, and other uses pertaining to the welfare of the community, provided that such uses shall be nonexclusive and shall be opened to the general public.”</p>
<p class="indent">Stephen and Darleen Fournier reside within Milford’s district and therefore are eligible to use the school’s facilities as long as their proposed use is approved by the school. Together they are sponsors of the local Good News Club, a private Christian organization for children ages 6 to 12.</p>
<p class="indent">[The Fourniers sought permission from the school superintendent to hold weekly meetings after school in the school cafeteria. In response to a request from the school district’s attorney, the Good News Club submitted this description of its activities]: “The Club opens its session with Ms. Fournier taking attendance. As she calls a child’s name, if the child recites a Bible verse the child receives a treat. After attendance, the Club sings songs. Next Club members engage in games that involve, <i>inter alia,</i> learning Bible verses. Ms. Fournier then relates a Bible story and explains how it applies to Club members’ lives. The Club closes with prayer. Finally, Ms. Fournier distributes treats and the Bible verses for memorization.”[The school superintendent and, ultimately, the Milford Board of Education denied Good News Club’s request to use school facilities “for the purpose of conducting religious instruction and Bible study.” Good News Club sued and lost in federal district court.]</p>
<p><a id="page_873" style="overflow-wrap: break-word;"><b>873</b></a></p>
<p class="indent">The Club appealed, and a divided panel of the United States Court of Appeals for the Second Circuit affirmed. 202 F.3d 502 (2000). First, the court rejected the Club’s contention that Milford’s restriction against allowing religious instruction in its facilities is unreasonable. Second, it held that, because the subject matter of the Club’s activities is “quintessentially religious,” <i>id.</i> at 510, and the activities “fall outside the bounds of pure ‘moral and character development,’ ” <i>id.</i> at 511, Milford’s policy of excluding the Club’s meetings was constitutional subject discrimination, not unconstitutional viewpoint discrimination.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">When the State establishes a limited public forum, the State is not required to and does not allow persons to engage in every type of speech. The State may be justified “in reserving [its forum] for certain groups or for the discussion of certain topics.” The State’s power to restrict speech, however, is not without limits. The restriction must not discriminate against speech on the basis of viewpoint, and the restriction must be “reasonable in light of the purpose served by the forum.”</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">Applying this test, we first address whether the exclusion constituted viewpoint discrimination. We are guided in our analysis by two of our prior opinions, <i>Lamb’s Chapel v. Center Moriches Union Free School District,</i> 508 U.S. 384 (1993), and <i>Rosenberger v. Rector &amp; Visitors of Univ. of Va.</i>, 515 U.S. 819 (1995). In <i>Lamb’s Chapel,</i> we held that a school district violated the Free Speech Clause of the First Amendment when it excluded a private group from presenting films at the school based solely on the films’ discussions of family values from a religious perspective. Likewise, in <i>Rosenberger,</i> we held that a university’s refusal to fund a student publication because the publication addressed issues from a religious perspective violated the Free Speech Clause. Concluding that Milford’s exclusion of the Good News Club based on its religious nature is indistinguishable from the exclusions in these cases, we hold that the exclusion constitutes viewpoint discrimination. Because the restriction is viewpoint discriminatory, we need not decide whether it is unreasonable in light of the purposes served by the forum.</p>
<p class="indent">Milford has opened its limited public forum to activities that serve a variety of purposes, including events “pertaining to the welfare of the community.” Milford interprets its policy to permit discussions of subjects such as child rearing, and of “the development of character and morals from a religious perspective.” For example, this policy would allow someone to use Aesop’s Fables to teach children moral values. Additionally, a group could sponsor a debate on whether there should be a constitutional amendment to permit prayer in public schools, and the Boy Scouts could meet “to influence a boy’s character, development and spiritual growth.” In short, any group that “promote[s] the moral and character development of children” is eligible to use the school building.</p>
<p><a id="page_874" style="overflow-wrap: break-word;"><b>874</b></a></p>
<p class="indent">Just as there is no question that teaching morals and character development to children is a permissible purpose under Milford’s policy, it is clear that the Club teaches morals and character development to children. For example, no one disputes that the Club instructs children to overcome feelings of jealousy, to treat others well regardless of how they treat the children, and to be obedient, even if it does so in a nonsecular way.</p>
<p class="indent">Despite our holdings in <i>Lamb’s Chapel</i> and <i>Rosenberger,</i> the Court of Appeals, like Milford, believed that its characterization of the Club’s activities as religious in nature warranted treating the Club’s activities as different in kind from the other activities permitted by the school. <i>See</i> 202 F.3d at 510 (the Club “is doing something other than simply teaching moral values”). The “Christian viewpoint” is unique, according to the court, because it contains an “additional layer” that other kinds of viewpoints do not. That is, the Club “is focused on teaching children how to cultivate their relationship with God through Jesus Christ,” which it characterized as “quintessentially religious.” With these observations, the court concluded that, because the Club’s activities “fall outside the bounds of pure ‘moral and character development,’ ” the exclusion did not constitute viewpoint discrimination.</p>
<p class="indent">We disagree that something that is “quintessentially religious” or “decidedly religious in nature” cannot also be characterized properly as the teaching of morals and character development from a particular viewpoint. <i>See</i> 202 F.3d at 512 (Jacobs, J., dissenting) (“[W]hen the subject matter is morals and character, it is quixotic to attempt a distinction between religious viewpoints and religious subject matters.”). What matters for purposes of the Free Speech Clause is that we can see no logical difference in kind between the invocation of Christianity by the Club and the invocation of teamwork, loyalty, or patriotism by other associations to provide a foundation for their lessons. It is apparent that the unstated principle of the Court of Appeals’ reasoning is its conclusion that any time religious instruction and prayer are used to discuss morals and character, the discussion is simply not a “pure” discussion of those issues. According to the Court of Appeals, reliance on Christian principles taints moral and character instruction in a way that other foundations for thought or viewpoints do not. We, however, have never reached such a conclusion.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">Milford argues that, even if its restriction constitutes viewpoint discrimination, its interest in not violating the Establishment Clause outweighs the Club’s interest in gaining equal access to the school’s facilities. In other words, according to Milford, its restriction was required to avoid violating the Establishment Clause. We disagree.</p>
<p class="indent">As in <i>Lamb’s Chapel,</i> the Club’s meetings were held after school hours, not sponsored by the school, and open to any student who obtained parental consent, not just to Club members. As in <i>Widmar,</i> Milford made its forum available to other organizations. The Club’s activities are materially indistinguishable from those in <i>Lamb’s Chapel</i> and <i>Widmar.</i> Thus, Milford’s reliance on the Establishment Clause is unavailing.</p>
<p><a id="page_875" style="overflow-wrap: break-word;"><b>875</b></a></p>
<p class="indent">Milford attempts to distinguish <i>Lamb’s Chapel</i> and <i>Widmar</i> by emphasizing that Milford’s policy involves elementary school children. According to Milford, children will perceive that the school is endorsing the Club and will feel coercive pressure to participate, because the Club’s activities take place on school grounds, even though they occur during nonschool hours. This argument is unpersuasive.</p>
<p class="indent">First, we have held that “a significant factor in upholding governmental programs in the face of Establishment Clause attack is their <i>neutrality</i> towards religion.” <i>Rosenberger,</i> 515 U.S. at 839 (emphasis added). Milford’s implication that granting access to the Club would do damage to the neutrality principle defies logic. For the “guarantee of neutrality is respected, not offended, when the government, following neutral criteria and evenhanded policies, extends benefits to recipients whose ideologies and viewpoints, including religious ones, are broad and diverse.” <i>Id.</i> at 839. The Good News Club seeks nothing more than to be treated neutrally and given access to speak about the same topics as are other groups.</p>
<p class="indent">Second, to the extent we consider whether the community would feel coercive pressure to engage in the Club’s activities, <i>cf. Lee v. Weisman,</i> 505 U.S. 577, 592-93 (1992), the relevant community would be the parents, not the elementary school children. It is the parents who choose whether their children will attend the Good News Club meetings. Because the children cannot attend without their parents’ permission, they cannot be coerced into engaging in the Good News Club’s religious activities. Milford does not suggest that the parents of elementary school children would be confused about whether the school was endorsing religion. Nor do we believe that such an argument could be reasonably advanced.</p>
<p class="indent">Third, whatever significance we may have assigned in the Establishment Clause context to the suggestion that elementary school children are more impressionable than adults, <i>cf</i>., <i>e.g., id.,</i> at 592; <i>School Dist. of Grand Rapids v. Ball,</i> 473 U.S. 373, 390 (1985) (stating that “symbolism of a union between church and state is most likely to influence children of tender years, whose experience is limited and whose beliefs consequently are the function of environment as much as of free and voluntary choice”), we have never extended our Establishment Clause jurisprudence to foreclose private religious conduct during nonschool hours merely because it takes place on school premises where elementary school children may be present.</p>
<p class="indent">Finally, even if we were to inquire into the minds of schoolchildren in this case, we cannot say the danger that children would misperceive the endorsement of religion is any greater than the danger that they would perceive a hostility toward the religious viewpoint if the Club were excluded from the public forum. This concern is particularly acute given the reality that Milford’s building is not used only for elementary school children. Students, from kindergarten through the 12th grade, all attend school in the same building. There may be as many, if not more, upperclassmen as elementary school children who occupy the school after hours. For that matter, members of the public writ large are permitted in the school after hours pursuant to the community use policy. Any bystander could conceivably be aware of the school’s use policy and its</p>
<p><a id="page_876" style="overflow-wrap: break-word;"><b>876</b></a></p>
<p class="noindent">exclusion of the Good News Club, and could suffer as much from viewpoint discrimination as elementary school children could suffer from perceived endorsement.</p>
<p class="indent">We cannot operate, as Milford would have us do, under the assumption that any risk that small children would perceive endorsement should counsel in favor of excluding the Club’s religious activity. We decline to employ Establishment Clause jurisprudence using a modified heckler’s veto, in which a group’s religious activity can be proscribed on the basis of what the youngest members of the audience might misperceive. There are countervailing constitutional concerns related to rights of other individuals in the community. In this case, those countervailing concerns are the free speech rights of the Club and its members. And, we have already found that those rights have been violated, not merely perceived to have been violated, by the school’s actions toward the Club.</p>
<p class="indent">We are not convinced that there is any significance in this case to the possibility that elementary school children may witness the Good News Club’s activities on school premises, and therefore we can find no reason to depart from our holdings in <i>Lamb’s Chapel</i> and <i>Widmar.</i> Accordingly, we conclude that permitting the Club to meet on the school’s premises would not have violated the Establishment Clause.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note73" id="Rnote73" style="overflow-wrap: break-word;">27</a></sup></p>
<p class="indent">The judgment of the Court of Appeals is reversed, and the case is remanded for further proceedings consistent with this opinion.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Stevens</span>, dissenting.</p>
<p class="indent">The Milford Central School has invited the public to use its facilities for educational and recreational purposes, but not for “religious purposes.” Speech for “religious purposes” may reasonably be understood to encompass three different categories. First, there is religious speech that is simply speech about a particular topic from a religious point of view. The film in <i>Lamb’s Chapel</i> illustrates this category. Second, there is religious speech that amounts to worship, or its equivalent. Our decision in <i>Widmar v. Vincent</i> concerned such speech. Third, there is an intermediate category that is aimed principally at proselytizing or inculcating belief in a particular religious faith. The novel question that this case presents concerns the constitutionality of a public school’s attempt to limit the scope of a public forum it has created. More specifically, the question is whether a school can, consistently with the First Amendment, create a limited public forum that admits the first type of religious speech without allowing the other two.</p>
<p class="indent">Distinguishing speech from a religious viewpoint, on the one hand, from religious proselytizing, on the other, is comparable to distinguishing meetings to discuss political issues from meetings whose principal purpose is to recruit new members to join a political organization. If a school decides to authorize afterschool discussions of current events in its classrooms, it may not exclude people from expressing their views simply because it dislikes their particular political</p>
<p><a id="page_877" style="overflow-wrap: break-word;"><b>877</b></a></p>
<p class="noindent">opinions. But must it therefore allow organized political groups—for example, the Democratic Party, the Libertarian Party, or the Ku Klux Klan—to hold meetings, the principal purpose of which is not to discuss the current-events topic from their own unique point of view but rather to recruit others to join their respective groups? I think not. Such recruiting meetings may introduce divisiveness and tend to separate young children into cliques that undermine the school’s educational mission. <i>Cf. Lehman v. Shaker Heights,</i> 418 U.S. 298 (1974) (upholding a city’s refusal to allow “political advertising” on public transportation).</p>
<p class="indent">School officials may reasonably believe that evangelical meetings designed to convert children to a particular religious faith pose the same risk. And, just as a school may allow meetings to discuss current events from a political perspective without also allowing organized political recruitment, so too can a school allow discussion of topics such as moral development from a religious (or nonreligious) perspective without thereby opening its forum to religious proselytizing or worship. <i>See</i>, <i>e.g., Campbell v. St. Tammany Parish School Board,</i> 231 F.3d 937, 942 (C.A.5 2000) (“Under the Supreme Court’s jurisprudence, a government entity such as a school board has the opportunity to open its facilities to activity protected by the First Amendment, without inviting political or religious activities presented in a form that would disserve its efforts to maintain neutrality”).</p>
<p class="indent">The particular limitation of the forum at issue in this case is one that prohibits the use of the school’s facilities for “religious purposes.” It is clear that, by “religious purposes,” the school district did not intend to exclude all speech from a religious point of view. <i>See</i> App. N13-N15 (testimony of the superintendent for Milford schools indicating that the policy would permit people to teach “that man was created by God as described in the Book of Genesis” and that crime was caused by society’s “lack of faith in God”). Instead, it sought only to exclude religious speech whose principal goal is to “promote the gospel.” In other words, the school sought to allow the first type of religious speech while excluding the second and third types. As long as this is done in an evenhanded manner, I see no constitutional violation in such an effort. The line between the various categories of religious speech may be difficult to draw, but I think that the distinctions are valid, and that a school, particularly an elementary school, must be permitted to draw them.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Souter</span>, with whom <span class="smallcap">Justice Ginsburg</span> joins, dissenting.</p>
<p class="indent">While Good News’s program utilizes songs and games, the heart of the meeting is the “challenge” and “invitation,” which are repeated at various times throughout the lesson. During the challenge, “saved” children who “already believe in the Lord Jesus as their Savior” are challenged to “ ‘stop and ask God for the strength and the “want”…to obey Him.’ ” They are instructed that “if you know Jesus as your Savior, you need to place God first in your life. And if you don’t know Jesus as Savior and if you would like to, then we will—we will pray with you separately, individually.…And the challenge would be, those of you who know Jesus as Savior, you can rely on God’s strength to obey Him.”</p>
<p><a id="page_878" style="overflow-wrap: break-word;"><b>878</b></a></p>
<p class="indent">It is beyond question that Good News intends to use the public school premises not for the mere discussion of a subject from a particular, Christian point of view, but for an evangelical service of worship calling children to commit themselves in an act of Christian conversion. The majority avoids this reality only by resorting to the bland and general characterization of Good News’s activity as “teaching of morals and character, from a religious standpoint.” If the majority’s statement ignores reality, as it surely does, then today’s holding may be understood only in equally generic terms. Otherwise, indeed, this case would stand for the remarkable proposition that any public school opened for civic meetings must be opened for use as a church, synagogue, or mosque.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">Milford’s actions would offend the Establishment Clause if they carried the message of endorsing religion under the circumstances, as viewed by a reasonable observer. The majority concludes that such an endorsement effect is out of the question in Milford’s case, because the context here is “materially indistinguishable” from the facts in <i>Lamb’s Chapel</i> and <i>Widmar.</i> What we know about this case looks very little like <i>Widmar</i> or <i>Lamb’s Chapel.</i> The cohort addressed by Good News is not university students with relative maturity, or even high school pupils, but elementary school children as young as six. Nor is Milford’s limited forum anything like the sites for wide-ranging intellectual exchange that were home to the challenged activities in <i>Widmar</i> and <i>Lamb’s Chapel.</i> In <i>Widmar,</i> the nature of the university campus and the sheer number of activities offered precluded the reasonable college observer from seeing government endorsement in any one of them, and so did the time and variety of community use in the <i>Lamb’s Chapel</i> case.</p>
<p class="indent">The timing and format of Good News’s gatherings, on the other hand, may well affirmatively suggest the <i>imprimatur</i> of officialdom in the minds of the young children. The club is open solely to elementary students (not the entire community, as in <i>Lamb’s Chapel</i>), only four outside groups have been identified as meeting in the school, and Good News is, seemingly, the only one whose instruction follows immediately on the conclusion of the official schoolday. In fact, the temporal and physical continuity of Good News’s meetings with the regular school routine seems to be the whole point of using the school. When meetings were held in a community church, 8 or 10 children attended; after the school became the site, the number went up three-fold.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Can courts draw the sorts of lines suggested by Justice Stevens?</p>
<p class="indent">2. <i>Excluding worship services?</i> Justice Souter observes that if the real character of Good News Club meetings were acknowledged, the case would “stand for the remarkable proposition that any public school opened for civic meetings must be opened for use as a church, synagogue, or mosque.” Is this a problem? A divided panel of the Second Circuit has concluded that, despite <i>Good News Club</i>, the exclusion of “religious worship services” under a school community use policy</p>
<p><a id="page_879" style="overflow-wrap: break-word;"><b>879</b></a></p>
<p class="noindent">is constitutional because it is content—rather than viewpoint—based and motivated by reasonable concerns that a contrary policy would violate the Establishment Clause. Bronx Household of Faith v. Bd. of Educ. of City of N.Y., 650 F.3d 30 (2d Cir.), <i>cert. denied</i>, 132 S. Ct. 816 (2011); <i>accord</i> Faith Ctr. Church Evangelistic Ministries v. Glover, 480 F.3d 891 (9th Cir. 2007), <i>abrogated on other grounds by</i> Winter v<i>.</i> Nat. Res. Def. Council, Inc., 555 U.S. 7 (2008); <i>see also</i> Bronx Household of Faith vs. Board of Educ. of City of N.Y., 750 F.3d 184 (2d. Cir 2014) (rejecting, in a later iteration of the <i>Bronx Household</i> litigation, the church’s argument that its exclusion violated both the Free Exercise and Establishment Clauses), <i>cert. denied</i>, 135 S. Ct. 1730 (2015); <i>but cf</i>. Badger Catholic, Inc. v. Walsh, 620 F.3d 775 (7th Cir. 2010) (striking down university’s policy of refusing to allocate student activity funds for “worship, proselytizing, and religious instruction”). For documentation that use of public school buildings for religious worship services is increasingly common and an argument that cases like <i>Bronx Household</i> and <i>Glover</i> are inconsistent with the Supreme Court’s equal access cases, see Mark W. Cordes, <i>Schools, Worship, and the First Amendment</i>, 48 <span class="smallcap">Suffolk U. L. Rev</span>. 9 (2015).</p>
<p class="indent">What about the converse: schools holding graduation ceremonies in church buildings? The leading case holds that one district’s practice of holding graduation ceremonies in the “proselytizing environment” of a church violated the Establishment Clause. Doe v. Elmbrook Sch. Dist., 687 F.3d 840 (7th Cir. 2012) (en banc). The court noted, however, that its ruling turned on the facts of the case and that it had not laid down a categorical rule prohibiting government use of church-owned facilities.</p>
<p class="indent">3. <i>When are separationist concerns enough to justify speech restrictions?</i> In equal access cases, the school district defendants have usually excluded religious speech because of concerns that allowing such speech might violate the Establishment Clause. The approach taken in <i>Good News Club</i> does not leave school officials much room to guess wrong. As a predictive matter, the case may suggest that for this Court, religion is always a viewpoint and that religious viewpoints can be excluded only to prevent a genuine Establishment Clause violation. (Justice Thomas leaves it open in <i>Good News Club</i> whether even an actual Establishment Clause violation could justify viewpoint discrimination.) Establishment Clause “worries” or “concerns” are clearly not enough.</p>
<p class="indent">In contrast, many instances of student religious speech during the school day are governed by <i>Hazelwood</i> and can be restricted for legitimate pedagogical purposes. In that context, courts frequently allow the restriction of religious speech because of Establishment Clause concerns without insisting on proof of an actual Establishment Clause violation. <i>See, e.g.,</i> Curry <i>ex rel.</i> Curry v. Hensiner, 513 F.3d 570, 579 (6th Cir. 2008) (school’s desire to avoid “subjecting young children to an unsolicited religious promotional message that might conflict with what they are taught at home qualifies as a valid educational purpose”). These contrasting approaches to whether separationist worries are enough make critical the question of whether speech is school sponsored or is taking place in a limited public forum. They also highlight what is at stake in the debate about whether <i>Hazelwood</i> prohibits viewpoint discrimination. <i>See</i> Section A of <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml" style="overflow-wrap: break-word;">Chapter 8</a>.</p>
<p><a id="page_880" style="overflow-wrap: break-word;"><b>880</b></a></p>
<p class="indent">As an illustration of the latter point, consider <i>Peck v. Baldwinsville Central School District</i>, 426 F.3d 617 (2d Cir. 2005). In <i>Peck</i>, a study unit on the environment taught to kindergarten students included an assignment to create a poster showing what students had learned about how to save the earth. The plaintiff-student first produced one poster consisting entirely of a picture of Jesus, religious images, and religious slogans. When his teacher rejected the first poster as unresponsive to the assignment, the student created a second poster that mixed a figure of Jesus on the left, a church with a cross in the center, and pictures of people picking up trash and recycling, along with images of nature, on the right. The school displayed the second poster at an environmental assembly but folded under the more religious parts of the poster. The parents then sued. When the case reached the Second Circuit, the court ruled that the speech contained in the environmental poster was governed by <i>Hazelwood</i>. The court also noted that the school’s proffered reasons for censoring the poster—it was not responsive to the assignment, there was concern that the student’s mother had made the poster, and the audience at the assembly might have believed that the environmental unit had included a religious message if the poster had been fully displayed—were all legitimate pedagogical concerns. Nevertheless, the court remanded the case for further proceedings by concluding that <i>Hazelwood</i> forbids viewpoint discrimination and that the school’s actions could be seen as viewpoint discrimination that might well prove unjustified after further factual development.</p>
<p class="h4" id="ch340">4. <i>Distribution of Religious Materials at School</i></p>
<p class="noindent">Many cases have involved the distribution of written materials (e.g., leaflets, flyers, pamphlets) within the school. The cases vary in result and approach and thus are difficult to summarize, but the following points generally hold good.</p>
<p class="indent">With respect to materials distribution by outside groups, public forum doctrine provides the dominant lens. The cases generally hold that a school need not allow any outside groups to use the schools as a conduit for disseminating information, but if a decision is made to open up a “materials distribution forum” for secular groups and materials, religious groups and materials must be given access on the same terms. Groups who use the materials distribution forum can be subjected to reasonable time, place, and manner restrictions concerning the distribution of materials. A school may not give preferential or sole access to outside groups wishing to distribute copies of the Bible, <i>see</i> Roark v. S. Iron R-1 Sch. Dist., 573 F.3d 556 (8th Cir. 2009), but it may allow groups to distribute Bibles if other groups are also given the same opportunities to distribute their materials, <i>see</i> Peck v. Upshur Cnty. Bd. of Educ., 155 F.3d 274 (4th Cir. 1998).</p>
<p class="indent">More recent cases tend to conclude that schools could not ban student-to-student distribution of material across the board, <i>see, e.g.,</i> Clark v. Dallas Indep. Sch. Dist., 806 F. Supp. 116 (N.D. Tex. 1992), though some older cases suggest otherwise. Where distribution of religious materials is deemed part of a curricular activity, <i>Hazelwood</i> governs and religious speech may be restricted for legitimate pedagogical reasons. <i>See, e.g., Curry,</i> 513 F.3d at 570 (school could restrict</p>
<p><a id="page_881" style="overflow-wrap: break-word;"><b>881</b></a></p>
<p class="noindent">elementary school student distribution of candy canes with religious messages during a simulated marketplace exercise). If the materials are distributed outside the context of school sponsorship, courts take a dim view of content-based restrictions on religious materials. <i>See, e.g.,</i> Morgan v. Swanson, 659 F.3d 359, 410-412 (5th Cir. 2011) (en banc) (school acted unconstitutionally in restricting elementary school students’ distribution of religious materials where the distribution could not be viewed as school-sponsored). Content-neutral time, place, and manner restrictions are, or at least should be, a different matter. While some courts continue to apply <i>Tinker</i> to content-neutral restrictions, <i>see</i> Raker v. Frederick Cnty. Pub. Schs., 470 F. Supp. 2d 634 (W.D. Va. 2007), most courts appear to recognize that the more relaxed standards governing time, place, and manner restrictions should govern content-neutral rules restricting student literature distribution to certain places or times of day, <i>see, e.g.,</i> Morgan v. Plano Indep. Sch. Dist., 589 F.3d 740 (5th Cir. 2009) (time, place, and manner restrictions must be content-neutral, “narrowly tailored to serve a significant government interest,” and “leave open ample alternative channels for communication”).</p>
<p class="h7" id="ch341">PROBLEM</p>
<p class="indent">Every year, Prospector High School in Hampton, California, sponsors Diversity Week, a series of panel discussions intended to promote dialogue among the student body about the importance of appreciating racial, cultural, religious, and sexual orientation diversities. This tradition appears to be a useful one, for student relations at Prospector High School have been relatively harmonious for some time. The panels are typically organized by the Student Council, and they take place during mandatory assemblies immediately following lunch period. Panel members are drawn entirely from the student body. This year the Student Council recruited students to participate by posting flyers that read:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Are you interested in being on a panel for Diversity Week during the week of March 14 to March 18? A mandatory informational meeting will be held on Friday, February 22nd in room C310 at lunch. Please come if you would like to participate. We hope to see you there!</p>
</div>
<p class="space"> </p>
<p class="noindent">Student Council members worried that they would not have time to put together the entire Diversity Week program, and asked whether other student organizations might be willing to organize one of the panels. The only organization to volunteer was the Gay Straight Alliance (GSA), which agreed to put together a panel entitled “Appreciating Diversity in Sexual Orientation.”</p>
<p class="indent">When February 22 arrived, students interested in the sexual orientation panel gathered in one corner of room C310 to discuss the panel. Most of the interested students were members of GSA who wanted to share their experiences of heterosexual intolerance and/or plead for greater understanding and appreciation. One student, however, had a very different perspective. Becky Johnson, president of Prospectors for Christ, said she would like to participate in the panel to present what she termed the “Christian perspective” on tolerance</p>
<p><a id="page_882" style="overflow-wrap: break-word;"><b>882</b></a></p>
<p class="noindent">of homosexuality. Martin Morris, president of GSA and thus lead organizer of the panel, was not so sure this was a good idea. “We sort of have a theme,” he said, “and I’m not sure that you are going to fit into it. Why don’t you go over and ask about participating in the panel on religious diversity?” Johnson replied that the GSA panel was the one she wanted to be on. Morris then suggested that Johnson could participate as long as she cleared her remarks in advance with him. Becky replied, “I’m not really sure you’re allowed to do that, but I’ll go along. I have nothing to hide. What I want to say is short and simple.”</p>
<p class="indent">Three days before the panel was scheduled to take place, Becky submitted the following text to GSA as the basis of her planned remarks at the panel:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">I asked to be on this panel to express the Christian point of view about diversity of sexual orientation. I would like to begin by saying that like the other Prospectors for Christ, I support diversity and Diversity Week in most respects. But there’s one thing I don’t like about Diversity Week, and that is the way that racial diversity, religious diversity, and sexual diversity are lumped together and compared as if they are the same things. Race is not strictly an idea. It is something you are born with; something that doesn’t change throughout your life. It involves no choice or action. On the other hand, your religion is your choice. Sexuality implies an action, and there are people who have been straight, then gay, then straight again. I completely and wholeheartedly support racial diversity, but I can’t accept religious and sexual ideas or actions that are wrong. I am not saying that gay people should be mistreated—the ultimate judgment is for God, not for any of us. I’m only saying that if students at Prospector High really care about diversity, there ought to be room in a program like this for people like me who believe that homosexuality is sinful.</p>
</div>
<p class="space"> </p>
<p class="noindent">Morris, the GSA president, discussed the text with other GSA members. While they all agreed that Johnson’s planned remarks were “not as bad as they had feared,” they still thought her message was entirely out of place on their panel. Morris decided to consult with Principal Skinner. After reviewing Johnson’s draft remarks, Principal Skinner agreed that Johnson should not be allowed to participate in the GSA panel because she would “undercut the message of Diversity Week.” None of the other panel speakers had their remarks screened by Principal Skinner or any other school official.</p>
<p class="indent">The GSA panel went forward with all the student speakers who had volunteered to participate except Becky Johnson. All speakers talked about the need to end discrimination based on sexual orientation and exhorted students to free themselves from homophobic assumptions. One speaker spoke of religious intolerance as a particularly worrisome source of antigay sentiment.</p>
<p class="indent">Becky Johnson’s parents sued the school district for violating Becky’s free speech rights by not allowing her to participate in the GSA panel. How should a court rule on their claim?</p>
<p class="space"> </p>
<p class="space"> </p>
<hr />
<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote47" id="note47" style="overflow-wrap: break-word;">1</a> George Washington, Farewell Address, <i>available at</i> <a href="http://avalon.law.yale.edu/18th_century/washing.asp" style="overflow-wrap: break-word;">http://avalon.law.yale.edu/18th_century/washing.asp</a> (last visited May 13, 2016).</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote48" id="note48" style="overflow-wrap: break-word;">2</a> In a concurring opinion, Justice Douglas described the practices surrounding the Regents’ prayer as follows: “The prayer is said upon the commencement of the school day, immediately following the pledge of allegiance to the flag. The prayer is said aloud in the presence of a teacher, who either leads the recitation or selects a student to do so. No student, however, is compelled to take part.…As I read this regulation, a child is free to stand or not stand, to recite or not recite, without fear of reprisal or even comment by the teacher or any other school official.”—<span class="smallcap">Ed.</span></p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote49" id="note49" style="overflow-wrap: break-word;">3</a> Alabama Code §16-1-20 (Supp. 1984) reads as follows:</p>
<p class="space"> </p>
<div class="fblock">
<p class="noindent">At the commencement of the first class each day in the first through the sixth grades in all public schools, the teacher in charge of the room in which each such class is held shall announce that a period of silence, not to exceed one minute in duration, shall be observed for meditation, and during any such period silence shall be maintained and no activities engaged in.</p>
</div>
<p class="space"> </p>
<p class="fnoindent">Appellees have abandoned any claim that §16-1-20 is unconstitutional.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote50" id="note50" style="overflow-wrap: break-word;">4</a> Alabama Code §16-1-20.1 (Supp. 1984) provides:</p>
<p class="space"> </p>
<div class="fblock">
<p class="noindent">At the commencement of the first class of each day in all grades in all public schools the teacher in charge of the room in which each class is held may announce that a period of silence not to exceed one minute in duration shall be observed for meditation or voluntary prayer, and during any such period no other activities shall be engaged in.</p>
</div>
<p class="space"> </p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote51" id="note51" style="overflow-wrap: break-word;">5</a> Alabama Code §16-1-20.2 (Supp. 1984) provides:</p>
<p class="space"> </p>
<div class="fblock">
<p class="noindent">From henceforth, any teacher or professor in any public educational institution within the state of Alabama, recognizing that the Lord God is one, at the beginning of any homeroom or any class, may pray, may lead willing students in prayer, or may lead the willing students in the following prayer to God:</p>
<p class="noindent">Almighty God, You alone are our God. We acknowledge You as the Creator and Supreme Judge of the world. May Your justice, Your truth, and Your peace abound this day in the hearts of our countrymen, in the counsels of our government, in the sanctity of our homes and in the classrooms of our schools in the name of our Lord. Amen.</p>
</div>
<p class="space"> </p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote52" id="note52" style="overflow-wrap: break-word;">6</a> Appellant Governor George C. Wallace now argues that §16-1-20.1 “is best understood as a permissible accommodation of religion” and that viewed even in terms of the <i>Lemon</i> test, the “statute conforms to acceptable constitutional criteria.” The United States, appearing as <i>amicus curiae</i> in support of the appellants, candidly acknowledges that “it is unlikely that in most contexts a strong Free Exercise claim could be made that time for personal prayer must be set aside during the school day.”</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote53" id="note53" style="overflow-wrap: break-word;">7</a> We have taken the liberty of moving the location of this paragraph to make the edit more readable.—<span class="smallcap">Ed.</span></p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote54" id="note54" style="overflow-wrap: break-word;">8</a> Private schools are subject to state regulation and may receive significant state funding. These facts have been held insufficient to convert private schools into state actors. Rendell-Baker v. Kohn, 457 U.S. 830 (1982).</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote55" id="note55" style="overflow-wrap: break-word;">9</a> If you have not read section D.2 on the web, the “Catch-22” construal of the Establishment Clause requires that the state pervasively monitor instruction in religious schools to ensure that public monies are not diverted to religious use, then concludes that the monitoring itself constitutes a forbidden “entanglement” under <i>Lemon</i>.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote56" id="note56" style="overflow-wrap: break-word;">10</a> More than one of these changes was evidenced in many of the decisions. The use of a case to illustrate a theme below does not mean that the other themes played no role in that decision.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote57" id="note57" style="overflow-wrap: break-word;">11</a> In other contexts, lower courts and the Supreme Court itself have continued to refer to <i>Lemon</i> as a three-part test. <i>See, e.g.</i>, McCreary Cnty., Ky. v. ACLU, 545 U.S. 844, 859 (2005).</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote58" id="note58" style="overflow-wrap: break-word;">12</a> <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/14_ELEFR_Chapter_02.xhtml" style="overflow-wrap: break-word;">Chapter 2</a> of the Education Consolidation and Improvement Act of 1981, as amended, 20 U.S.C. §§7301-7373 (1994).</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote59" id="note59" style="overflow-wrap: break-word;">13</a> Justice Thomas’s plurality opinion and Justice Souter’s dissent agreed that in reality the safeguards were wholly inadequate to prevent diversion and that a nontrivial amount of diversion had occurred. The point did not matter to the plurality because for them, actual diversion was constitutionally irrelevant. For Justice Souter, it meant the program ought to have been struck down.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote60" id="note60" style="overflow-wrap: break-word;">14</a> Some school choice advocates likely believe in the educational superiority of private schools and see school choice as part of a larger program to privatize education: if families are given the choice, it is thought that private schools will drive public schools “out of business” by delivering a better product. Many studies have compared the educational performance of different kinds of schools; some of these studies are discussed in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml" style="overflow-wrap: break-word;">Chapter 13</a>. Here, let it suffice to say that the results are mixed and that advocates tend to emphasize the studies that support their preferred conclusions. For an interesting argument that education ought to be privatized or “disestablished” for the same reasons that religion was disestablished, see Michael W. McConnell, <i>Education Disestablishment: Why Democratic Values Are Ill-Served by Democratic Control of Schooling</i>, <i>in</i> <span class="smallcap">Moral and Political Education</span> (Stephen Macedo &amp; Yael Tamir eds., 2002).</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote61" id="note61" style="overflow-wrap: break-word;">15</a> Justice Souter suggests the program is not “neutral” because program students cannot spend scholarship vouchers at traditional public schools. This objection is mistaken: Public schools in Cleveland already receive $7,097 in public funding per pupil—$4,167 of which is attributable to the State. Program students who receive tutoring aid and remain enrolled in traditional public schools therefore direct almost twice as much state funding to their chosen school as do program students who receive a scholarship and attend a private school.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#Rnote62" id="note62" style="overflow-wrap: break-word;">16</a> In some earlier cases, “private choice” was sensibly understood to go beyond the mere formalism of path, to ensure that aid was neither systemic nor predestined to go to religious uses. <i>Witters</i>, for example, had a virtually unlimited choice among professional training schools, only a few of which were religious; and <i>Zobrest</i> was simply one recipient who chose to use a government-funded interpreter at a religious school over a secular school, either of which was open to him. But recent decisions seem to have stripped away any substantive bite, as “private choice” apparently means only that government aid follows individuals to religious schools.</p>

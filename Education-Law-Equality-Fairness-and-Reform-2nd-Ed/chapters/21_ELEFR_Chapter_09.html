<p class="noindent">office did not violate the Establishment Clause), <i>with</i> Johnson v. Poway Unified Sch. Dist., 658 F.3d 954, 972-973 (9th Cir. 2011) (school acted on reasonable Establishment Clause concerns in prohibiting a math teacher from displaying two very large banners in his classroom bearing phrases such as “In God We Trust,” “One Nation Under God,” and “God Bless America”).</p>
<p class="indent">In 2005, the Supreme Court decided a pair of cases involving government displays of the Ten Commandments outside the public schools. McCreary Cnty., Ky. v. ACLU of Ky., 545 U.S. 844 (2005) (Ten Commandments display inside courthouse as part of display of documents claimed to show the “Foundations of American Law and Government” was unconstitutional); Van Orden v. Perry, 545 U.S. 677 (2005) (Ten Commandments monument on state capitol grounds in the context of a variety of monuments about Texan identity was constitutional). Each case produced multiple opinions and was decided by a 5-4 vote, with only Justice Breyer voting with the majority in both cases. Despite the uncertainty generated by these cases about government displays in contexts outside the public schools, they do not appear to change the result in <i>Stone</i>. <i>See Van Orden</i>, 545 U.S. at 690-691 (Rehnquist, C.J., plurality opinion).</p>
<p class="h4" id="ch292">2. <i>Religious Music</i></p>
<p class="noindent">A great deal of the choral music in the Western tradition is religious. May school choirs sing religious songs at school concerts and other school events? As will be familiar by now, the answer depends on context. While some uses of religious music are clearly out of bounds, <i>see</i> Skarin v. Woodbine Cmty. Sch. Dist., 204 F. Supp. 2d 1195 (S.D. Iowa 2002) (choir singing the Lord’s prayer at graduation ruled unconstitutional), courts have generally permitted the inclusion of religious music in school choir programs, <i>see, e.g.,</i> Bauchman v. W. High Sch., 132 F.3d 542 (10th Cir. 1997) (affirming dismissal of a Jewish student’s complaint that her Mormon choir director chose predominantly Christian devotional music for choir programs and required students to perform at religious venues dominated by Christian imagery); Doe v. Duncanville Indep. Sch. Dist,, 70 F.3d 402 (5th Cir. 1995) (high school choir’s use of “The Lord Bless and Keep You” as its theme song ruled constitutional). For an argument that these cases may be too permissive, see <span class="smallcap">Kent Greenawalt, Does God Belong in the Public Schools? 51-54 (2005).</span> What if a school decides <i>not</i> to include religious music in choral performances? Does that violate the Establishment Clause by showing hostility to religion? <i>See</i> Stratechuk v. Bd. of Educ., S. Orange-Maplewood Sch. Dist., 587 F.3d 597 (3d Cir. 2009) (upholding school policy prohibiting performance of “celebratory religious music” at school events).</p>
<p class="h4" id="ch293">3. <i>Religious Holidays</i></p>
<p class="noindent">Religious music in schools is often tied to the recognition of religious holidays generally. The leading case on the topic is <i>Florey v. Sioux Falls School District</i>, 619 F.2d 1311 (8th Cir. 1980). Its basic lesson is that schools may recognize and study</p>
<p><a id="page_798" style="overflow-wrap: break-word;"><b>798</b></a></p>
<p class="noindent">religious holidays for educational purposes, but may not promote the observance of religious holidays. (This is, of course, a more specific formulation of the general maxim that schools may teach about religion, but may not “teach religion.”) In <i>Florey</i>, a school board formulated new guidelines for school treatment of holidays in response to complaints about public school Christmas assemblies. The new policy stated:</p>
<p class="space"> </p>
<div class="block">
<ol>
<li>The several holidays throughout the year which have a religious and a secular basis may be observed in the public schools.</li>
<li>The historical and contemporary values and the origin of religious holidays may be explained in an unbiased and objective manner without sectarian indoctrination.</li>
<li>Music, art, literature, and drama having religious themes or basis are permitted as part of the curriculum for school-sponsored activities and programs if presented in a prudent and objective manner and as a traditional part of the cultural and religious heritage of the particular holiday.</li>
<li>The use of religious symbols such as a cross, menorah, crescent, Star of David, crèche, symbols of Native American religions, or other symbols that are a part of a religious holiday is permitted as a teaching aid or resource provided such symbols are displayed as an example of the cultural and religious heritage of the holiday and are temporary in nature. Among these holidays are included Christmas, Easter, Passover, Hannukah, St. Valentine’s Day, St. Patrick’s Day, Thanksgiving, and Halloween.</li>
<li>The school district’s calendar should be prepared so as to minimize conflicts with religious holidays of all faiths.</li>
</ol>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 1319-1320. The Eighth Circuit upheld this policy against a challenge that the policy violated the Establishment Clause on its face. <i>See also</i> Clever v. Cherry Hill Twp. Bd. of Educ., 838 F. Supp. 929 (D.N.J. 1993) (policy mandating display of school calendars marked with “cultural, ethnic, and religious” holidays and allowing inclusive holiday displays for up to ten days was not facially unconstitutional).</p>
<p class="indent">In cases like <i>Florey</i>, the school’s prior practices essentially celebrated Christmas; the litigated question was how far the school had to scale back Christian observances to comply with the Establishment Clause. No doubt there are many communities where the questions, if litigated, still take the same form. <i>See, e.g</i>., Freedom from Religion Found. v. Concord Cmty. Sch., 2015 WL 7776561 (N.D. Ind. 2015) (striking down a 20-minute living nativity scene included within a high school’s “Christmas Spectacular” holiday show). Today, however, one also sees holiday litigation with different dynamics. In <i>Skoros v. City of New York</i>, 437 F.3d 1 (2d Cir. 2006), the plaintiffs challenged a school policy that permitted the display of only secular holiday symbols, treating Christmas trees, menorahs, and the star and crescent (a symbol associated with Ramadan) as secular, but excluding nativity scenes as religious. The Court rejected the plaintiff’s claim that the policy was an unconstitutional endorsement of Judaism and Islam in preference to Christianity. Are menorahs and the star and crescent less religious than the crèche? Are courts well placed to decide that question?</p>
<p class="h7" id="ch294">PROBLEM</p>
<p class="indent">Branson West High School opened in the fall of 1955 to accommodate the growing suburban population of Branson, Missouri. Branson West was</p>
<p><a id="page_799" style="overflow-wrap: break-word;"><b>799</b></a></p>
<p class="noindent">constructed in phases, with its stand-alone auditorium building opening in December of 1958. In its early days, Branson West’s population included junior high school students. The first group of high school graduates was the Class of 1959.</p>
<p class="indent">During the school’s first academic year, only seventh and eighth graders were in attendance. The student council selected the school’s mascot and team colors, and a seventh grader by the name of Michael Bradford was assigned the task of authoring the school’s creed and school prayer. As was the widespread custom of the time, Branson West opened its school day with the recitation of the Lord’s Prayer. After the school prayer was adopted by the student council and approved by the administration in 1956, it was recited every morning instead of the Lord’s Prayer. In February of 1959, a guest op-ed piece in the Branson Herald caused a stir by suggesting that prayer should be a private matter carried on at home and in church, but not in the public schools. The administration, staff, and students of Branson West remained (with a few exceptions) steadfast in their commitment to beginning each day with the school prayer. Around 1962, Branson West ceased recitations of the school prayer in response to the U.S. Supreme Court’s decision in <i>Engel v. Vitale</i>, 370 U.S. 421 (1962).</p>
<p class="indent">In the beginning of the 1959-1960 academic year, the Class of 1959 presented to the school a gift of two murals, one with the school creed and one with the school prayer, to decorate the walls of the new auditorium. The murals had been painted by a professional, and were installed on either side of the auditorium’s stage. Although the plans for the murals had been approved by the school administration at every phase, all the expenses of creating the murals were paid through fund-raising undertaken by the Class of 1959.</p>
<p class="indent">The murals are large, approximately 8 feet in height and 4 feet wide. According to some witnesses, their text is visible throughout the auditorium and legible from much of the room because each letter is approximately 3 inches tall and 2 inches wide. The murals are painted on paper, and affixed directly onto the auditorium’s walls. Someone with a first-hand memory recalled that borders had originally been painted around the edge of the murals, along with a notation that they were gifts of the Class of 1959. The borders and gift notation are no longer visible. Presumably they were covered when the auditorium was repainted in 1990. In late 2005, the school administration placed a plaque on the wall beneath the School Prayer mural which reads, “The auditorium murals are a gift from the Class of 1959, the first class to graduate from Branson West High School.”</p>
<p class="indent">Each mural bears an illustration at the top, a title, and then the text below. The prayer mural hangs on the right-hand side of the stage and reads as follows:</p>
<p class="space"> </p>
<div class="block">
<p class="center">School Prayer</p>
<p class="noindent">Our Heavenly Father, grant us each day the desire to do our best, to grow mentally and morally as well as physically, to be kind and helpful to our classmates and teachers, and to be honest with ourselves as well as with others. Help us to be good sports and smile when we lose as well as when we win, teach us the value of true friendship, and help us always to conduct ourselves so as to bring credit to Branson West High School. Amen.</p>
<p><a id="page_800" style="overflow-wrap: break-word;"><b>800</b></a></p>
<p class="noindent" />
</div>
<p class="space"> </p>
<p class="noindent">On the other side of the stage is the School Creed, which states:</p>
<p class="space"> </p>
<div class="block">
<p class="center">School Creed</p>
<p class="noindent">Today, I will do my best to be my best. I come to school each day to work, to study, and to learn. I know that what I do today, and how I act today, determines the adult I will one day become. I will listen and follow directions. I will read much and study hard. I will respect my teachers and my classmates. I can learn, and I will learn.</p>
</div>
<p class="space"> </p>
<p class="noindent">The auditorium walls are also lined with decorative cloth banners and gifts from subsequent graduating classes. Each gift is marked with a notation identifying the class that gave it. Other class gifts, monuments, and markers can be found at other locations around the school. The auditorium is used frequently by the student body for mandatory assemblies, as well as non-required extracurricular activities. The auditorium is also used by the faculty, parents, and other members of the community.</p>
<p class="indent">Jane Doe, an eleventh grader at Branson West and an avowed atheist, has filed a lawsuit arguing that the display of the school prayer violates the Establishment Clause. The case has attracted considerable public attention—mostly negative—to Ms. Doe. School officials have argued in the press that it would be wrong to remove a mural given by Branson West’s first graduating class when the gifts of other classes are proudly displayed throughout the school. Should the court order the removal of the school prayer mural?</p>
<p class="h3" id="ch295">D. ESTABLISHMENT CLAUSE LIMITS ON THE FUNDING OF PRIVATE RELIGIOUS EDUCATION</p>
<p class="noindent">As the previous sections demonstrate, the Establishment Clause prohibits the public schools from leading religious exercises, engaging in religious instruction, or otherwise promoting religion. These are limits on the government’s vast powers of communication and persuasion, powers made more formidable by the power to compel school attendance. This section deals with a different government power: the power of the purse. A key feature of classical religious establishments was taxation in support of the church, and this issue was at the heart of debates about church-state relations in the founding era. Much of modern Establishment Clause doctrine has also been shaped by questions about using tax dollars to support religion, and the bulk of the case law has been about government efforts to subsidize private religious schools. A few basic points provide the context.</p>
<p class="indent">While the Establishment Clause works to limit the government’s religious communication, those limits do not apply to private schools.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note54" id="Rnote54" style="overflow-wrap: break-word;">8</a></sup> Private schools can promote religion in whatever ways they see fit, and most private schooling from colonial times to the present has been religious. Further, parents have a</p>
<p><a id="page_801" style="overflow-wrap: break-word;"><b>801</b></a></p>
<p class="noindent">constitutional right to choose private religious (or secular) schools over public schools. Pierce v. Society of Sisters, 268 U.S. 510 (1925). Exercising the <i>Pierce</i> right, however, has a cost. Parents who pay for private religious education are not exempt from paying taxes that support the free system of public education, and thus some of them argue that they are unfairly “paying twice” for their children’s educations. (One response to this argument is that public schools are a public good which generates positive externalities for the entire community. Taxpayers with no children also support the public schools that they “do not use,” and they have no choice in the matter.) Whatever the merits of the “paying twice” charge, it creates a natural constituency supporting state funding of private education, and thus generates recurring questions about how far the state may go to accommodate that constituency. As you will see, the Court’s answers to those questions have changed dramatically over the last four decades.</p>
<p class="indent">The materials in this section deal with two questions. The historically more important question has been:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">May the state choose to fund private religious schools without violating the Establishment Clause?</p>
</div>
<p class="space"> </p>
<p class="noindent">The section traces the history of the Supreme Court’s responses to this question and its movement from a strong presumption against state aid to private religious education toward wide acceptance today. Today, acceptance is sufficiently complete that one must also ask a second question:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">If the state chooses to fund private secular education, does it have to fund private religious education as well?</p>
</div>
<p class="space"> </p>
<p class="noindent">The modern Establishment Clause begins with <i>Everson v. Board of Education</i>, 330 U.S. 1 (1947), which concerned a New Jersey statute authorizing the reimbursement of bus fare to parents who sent their children to private religious schools on city buses. The case contains the seeds of all the moves that would define the Court’s funding jurisprudence for the next 60 years. As Professor Laycock explains, that jurisprudence has been a battle for supremacy between a no-aid principle and a nondiscrimination principle. Douglas Laycock, <i>Why the Supreme Court Changed Its Mind About Government Aid to Religious Institutions: It’s a Lot More Than Just Republican Appointments</i>, 2008 <span class="smallcap">B.Y.U. L. Rev.</span> 275. All nine Justices in <i>Everson</i> agreed with Justice Black’s vision of a wall of separation that would prevent any government aid from flowing to religious institutions: “No tax in any amount, large or small, can be levied to support any religious activities or institutions.” <i>Everson</i>, 330 U.S. at 16. This no-aid principle dominated the opinions rhetorically, and the four dissenting Justices thought it obvious that using tax dollars to pay for transportation to religious schools violated that principle. Nevertheless, the majority upheld the transportation reimbursements for parochial school parents by appealing to the nondiscrimination principle: “[the state] cannot exclude individual Catholics, Lutherans, Mohammedans, Baptists, Jews, Methodists, Non-believers, Presbyterians, or the members of any other faith, because of their faith, or lack of it, from receiving the benefits</p>
<p><a id="page_802" style="overflow-wrap: break-word;"><b>802</b></a></p>
<p class="noindent">of public welfare legislation.” <i>Id.</i> Transportation to school was a public welfare benefit that could be made available to all (like police and fire protection). The Court has spent the years since <i>Everson</i> working out whether the no-aid and nondiscrimination principles can peacefully (and coherently) coexist.</p>
<p class="indent">Schematically, the story can be divided into three periods. From 1947 to 1971, the Court decided only two cases involving aid to private religious schools, <i>Everson</i> and <i>Board of Education v. Allen</i>, 392 U.S. 236 (1968). Both cases used the language of separation but approved the aid in question: bus rides in <i>Everson</i>, loans of secular textbooks in <i>Allen</i>. From 1971 to 1985, the Court gave precedence to the no-aid principle (with limited exceptions). From 1986 to the present, the Court has reversed course, increasingly favoring the nondiscrimination principle and arranging its doctrine around a distinction between direct and indirect aid (a/k/a aid distributed through mechanisms of private choice). Faculty or students wishing to explore the first two periods of this history can do so via the weblinks provided for Sections D.1 and D.2 below. Others may wish to skip directly to the current law as described in D.3 through D.7.</p>
<p class="h4" id="ch296">1. <i>Everson: One Case, Two Principles</i></p>
<p class="noindent">As described in this section’s introduction, <i>Everson v. Board of Education,</i> 330 U.S. 1 (1947), is the seminal school funding case. In addition to articulating both no-aid and non-discrimination arguments, <i>Everson</i> was also influential in looking to history for the meaning of the Establishment Clause, particularly the history of James Madison’s battle in Virginia against taxes levied for the support of the church. For an excerpt of <i>Everson</i> and notes and questions on the history it recounts, see this casebook’s online supplement at <a href="http://www.aspenlawschool.com/books/education_law" style="overflow-wrap: break-word;">http://www.aspenlawschool.com/books/education_law</a>.</p>
<p class="h4" id="ch297">2. <i>The Rise of the Lemon Test, 1971 to 1985: No-Aid Separationism and the Prohibition on Entanglement</i></p>
<p class="noindent">The no-aid principle gained the upper hand in <i>Lemon v. Kurtzman,</i> 403 U.S. 602 (1971), which announced the three-prong Establishment Clause test that bears its name. Between 1971 and the mid-1980s, the Court developed interpretations of <i>Lemon</i>’s primary effects and entanglement prongs that rendered unconstitutional most aid to religious schools. For notes explaining how the <i>Lemon</i> test was employed during this period, see this casebook’s online supplement at <a href="http://www.aspenlawschool.com/books/education_law" style="overflow-wrap: break-word;">http://www.aspenlawschool.com/books/education_law</a>.</p>
<p class="h4" id="ch298">3. <i>The Tide Turns: The Rise of the Nondiscrimination Principle and the Distinction Between Direct and Indirect Aid</i></p>
<p class="noindent">It is difficult to identify history’s turning points, but commentators generally agree that the Supreme Court began to change course in its Establishment</p>
<p><a id="page_803" style="overflow-wrap: break-word;"><b>803</b></a></p>
<p class="noindent">Clause funding jurisprudence during the mid-1980s. Summarizing very broadly, the Court’s views changed in three ways. First, the Court put progressively greater emphasis on the nondiscrimination principle by using the language of neutrality. Money and resources flowing to religious institutions under facially neutral (i.e., nonreligious) criteria were increasingly seen not as “aiding” religion, but as according it “equal treatment.” Second, the Court adopted a distinction between direct and indirect aid, reasoning that money flowing to religious institutions indirectly through intervening private choices did not constitute government advancement of religion. Third, the Court modified the <i>Lemon</i> test in direct aid cases by abandoning the Catch-22<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note55" id="Rnote55" style="overflow-wrap: break-word;">9</a></sup> interpretation of the entanglement prong.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note56" id="Rnote56" style="overflow-wrap: break-word;">10</a></sup> These three changes combined to produce the current state of the law as described in sections D (<i>Mitchell v. Helms</i>) and E (<i>Zelman v. Simmons Harris</i>). In a nutshell, that law states that indirect aid distributed on religiously neutral criteria through mechanisms of true private choice is constitutional <i>even if the aid ultimately supports religious instruction</i>. Direct aid, in contrast, is constitutional if it is distributed according to religiously neutral criteria, secular in content, and not actually diverted to religious use.</p>
<p class="space"> </p>
<p class="h4a" id="ch299">a. Neutrality</p>
<p class="indent">An early decision that emphasized neutral criteria was <i>Mueller v. Allen</i>, 463 U.S. 388 (1983). In <i>Mueller</i>, taxpayers challenged a Minnesota law that allowed families to deduct up to $500 per dependent for educational expenses (including tuition) at any public or nonprofit private school. Four dissenting Justices thought the case was controlled by <i>Committee for Public Education v. Nyquist</i>, 413 U.S. 756 (1973): “A tax deduction has a primary effect that advances religion if it is provided to offset expenditures which are not restricted to the secular activities of parochial schools.” <i>Mueller</i>, 463 U.S. at 413 (Marshall, J., dissenting). Further, it was undisputed that more than 90 percent of the families paying tuition for primary and secondary education in Minnesota sent their children to private religious schools. The majority, however, emphasized that—unlike the tax credits in <i>Nyquist</i>—the Minnesota tax deductions were available to <i>all</i> parents with school-age children. <i>Id.</i> at 397. Broadening the characterization of the beneficiary class still further, the Court noted that the tax deduction for educational expenses was only one of a broad array of tax deductions that the Minnesota legislature regarded as “fairly equaliz[ing] the tax burden of its citizens.” <i>Id.</i> at 396. Quoting <i>Widmar v. Vincent</i>, 454 U.S. 263, 277 (1981), the Court observed that “the provision of benefits to so broad a spectrum of groups is an important index of secular effect.” <i>Mueller</i>, 463 U.S. at 397.</p>
<p><a id="page_804" style="overflow-wrap: break-word;"><b>804</b></a></p>
<p class="indent">The reference to <i>Widmar</i> draws attention to the interactions between two lines of cases (school funding and equal access) that have been developing since the 1980s. You will study the second line of cases in Section F of this chapter, but a brief summary of <i>Widmar</i> shows how the equal access cases facilitated the rise of the nondiscrimination principle in the funding cases. The question in <i>Widmar</i> was whether the University of Missouri could exclude a student religious group called Cornerstone from meeting in university buildings when the university allowed a wide variety of other student groups to meet there. The Supreme Court held that excluding Cornerstone was discrimination based on the content of the group’s speech, while including them did not “advance religion” but simply gave Cornerstone the same benefits as other groups. The idea that a “building-use subsidy” supporting religious activity was permissible because it was granted on neutral criteria soon expanded within the equal access line of cases and facilitated the triumph of the nondiscrimination principle in the funding cases as well.</p>
<p class="space"> </p>
<p class="h4a" id="ch300">b. Indirect Benefits and Private Choice</p>
<p class="indent">Another theme that grew in importance from the mid-1980s onward was a distinction between direct aid (i.e., money or resources initially dispensed to religious schools) and indirect aid (i.e., money or resources initially dispensed to individuals or parents and directed to schools through private choice). While <i>Mueller</i> made some use of the private choice theme, that theme took center stage in the Court’s unanimous decision in <i>Witters v. Washington Department of Services for the Blind</i>, 474 U.S. 481 (1986). The plaintiff in <i>Witters</i> was a blind man who sought to use state vocational rehabilitation funds to study at a private Christian college “to equip himself for a career as a pastor, missionary, or youth director.” <i>Id.</i> at 483. This could have been seen as a replay of the Virginia Assessment controversy—state money would underwrite the training of Christian ministers—yet eligibility for rehabilitation funds was obviously neither aimed at the promotion of religion nor distributed with reference to religious criteria. The Court explained:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">It is well settled that the Establishment Clause is not violated every time money previously in the possession of the state is conveyed to a religious institution. For example, a State may issue a paycheck to one of its employees, who may then donate all or part of that paycheck to a religious institution, all without constitutional barrier; and the State may do so even knowing that the employee so intends to dispose of his salary. [V]ocational assistance under the Washington program is paid directly to the student, who transmits it to the educational institution of his or her choice. Any aid provided under Washington’s program that ultimately flows to religious institutions does so only as a result of the genuinely independent and private choices of aid recipients.…[Washington’s program] creates no financial incentive for students to undertake sectarian education.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 486-488. This passage, joined by all nine Justices, makes the case that “genuinely independent private choice” severs the connection between government money and the advancement of religious instruction.</p>
<p><a id="page_805" style="overflow-wrap: break-word;"><b>805</b></a></p>
<p class="indent">The Court extended the reasoning of <i>Witters</i> on somewhat more controversial facts in <i>Zobrest v. Catalina Foothills School District</i>, 509 U.S. 1 (1993), where it upheld state provision of a sign language interpreter for a deaf student who attended a private religious school. The benefits flowed to the child under a neutral statutory scheme, the Individuals with Disabilities Education Act (IDEA), and the government interpreter was present in a sectarian school only because of a family’s private choices. Nevertheless, the fact that a public employee would “participate directly in religious indoctrination” led two Justices to dissent on the merits.</p>
<p class="space"> </p>
<p class="h4a" id="ch301">c. The Demise of the Entanglement Prong</p>
<p class="indent">In school funding cases during the separationist era, the key question was whether there were adequate (and nonentangling) guarantees that the government aid would not be used for religious instruction. In <i>Aguilar v. Felton</i>, 473 U.S. 402 (1985), the Court struck down the use of Title I education funds to pay public school teachers to provide remedial (and wholly secular) classes to low-income children on the campuses of religious schools. New York City’s program for monitoring the Title I classes to ensure an absence of religious content ran afoul of the entanglement prong.</p>
<p class="indent">In 1995, New York filed suit asking for relief from the permanent injunction entered after the <i>Aguilar</i> decision on the ground that the Court’s intervening decisions had changed the law. The Supreme Court agreed and overruled <i>Aguilar</i> in <i>Agostini v. Felton</i>, 521 U.S. 203 (1997). Writing for the Court, Justice O’Connor explained that subsequent case law had undermined several key assumptions made in <i>Aguilar</i>: “[T]here is no reason to presume that, simply because she enters a parochial school classroom, a full-time public employee such as a Title I teacher will depart from her assigned duties and instructions and embark on religious indoctrination.” <i>Id.</i> at 226. Without that presumption, the Catch-22 aspect of entanglement no longer made sense: “Since we have abandoned the assumption that properly instructed public employees will fail to discharge their duties faithfully, we must also discard the assumption that pervasive monitoring of Title I teachers is required.” <i>Id.</i> at 234. Having rejected <i>Lemon</i>’s and <i>Aguilar</i>’s approach to the entanglement prong, the Court announced that at least in school funding cases,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note57" id="Rnote57" style="overflow-wrap: break-word;">11</a></sup> <i>Lemon</i> was now a two-prong test. The Court would examine secular purpose and primary effect, with the latter inquiry asking whether the aid results in governmental indoctrination, whether aid recipients are defined by religious criteria, and whether the aid results in excessive entanglement.</p>
<p class="space"> </p>
<p class="h4a" id="ch302">d. Explaining the Rise of the Nondiscrimination Principle</p>
<p class="indent">Together, the changes just described have had striking effects. The Supreme Court has not struck down a funding program since 1986, and several</p>
<p><a id="page_806" style="overflow-wrap: break-word;"><b>806</b></a></p>
<p class="noindent">precedents from the no-aid era have been explicitly overruled or quietly eviscerated. What explains the change? One can point to purely doctrinal explanations, particularly the shift in thinking about baselines that migrated from the equal access cases. One can also point to the fact that new appointments have moved the Supreme Court to the right over the last 40 years. It seems likely, though, that the changes are also responsive to significant attitudinal changes and political realignments in the country. <i>See generally</i> John C. Jeffries, Jr. &amp; James E. Ryan, <i>A Political History of the Establishment Clause</i>, 100 <span class="smallcap">Mich. L. Rev.</span> 279, 298 (2001). The Justices of the 1970s and earlier had been raised in a world where suspicion of Catholicism was still widespread; anti-Catholicism sharply declined in the 1960s, and today the majority of the Justices are Catholic. Enrollment in evangelical Protestant schools increased dramatically, first in response to desegregation and then in reaction to the perceived secularism of the public schools. Aid to private schools was no longer just a Catholic issue, and evangelicals and Catholics became allies in the fight for funding private religious schools. Further support came from school choice advocates, who saw increased aid for private schools as a way to promote competition in the “education market.” Finally, many black families saw private school aid as a way to escape failing public school systems. The changing politics of private school aid have likely pushed the Court to back away from this area and leave decisions to the political process.</p>
<p class="h4" id="ch303">4. <i>The Current Law on Direct Aid:</i> Mitchell v. Helms</p>
<p class="noindent">The Court’s most recent decision regarding direct aid to religious organizations is <i>Mitchell v. Helms</i>, 530 U.S. 793 (2000). In <i>Mitchell</i>, a Louisiana school district used federal <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/14_ELEFR_Chapter_02.xhtml" style="overflow-wrap: break-word;">Chapter 2</a><sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note58" id="Rnote58" style="overflow-wrap: break-word;">12</a></sup> funds to buy supplemental instructional materials and equipment (e.g., library books, computers and software, projectors, lab equipment, globes), which were then loaned to (both religious and secular) private schools. The instructional materials were themselves free of religious content. The amount of aid flowing to the various participating public and private schools was proportional to the schools’ enrollment. The Fifth Circuit had ruled the program unconstitutional on the basis of <i>Meek v. Pittinger</i>, 421 U.S. 349 (1975), and <i>Wolman v. Walter</i>, 433 U.S. 229 (1977), two cases that had invalidated loans of instructional materials to private religious schools on the ground that such materials could be diverted for religious instruction.</p>
<p class="indent">As might be expected after <i>Agostini</i>, the Supreme Court upheld the program and overruled <i>Meek</i> and <i>Wolman</i> in the process. The Justices, however, were unable to agree on a common rationale. Justice Thomas’s plurality opinion reasoned that the case turned solely on two factors from <i>Agostini</i>: whether the program defined aid recipients on the basis of religion and whether the program resulted in religious indoctrination attributable to the government. The program obviously defined its recipients in religiously neutral terms, and the plurality found there was no governmental indoctrination because the “program</p>
<p><a id="page_807" style="overflow-wrap: break-word;"><b>807</b></a></p>
<p class="noindent">determines eligibility for aid neutrally, allocates that aid based on the private choices of the parents of schoolchildren, and does not provide aid that has an impermissible [i.e., religious] content.” <i>Mitchell</i>, 530 U.S. at 829. In so reasoning, the plurality appeared to say that <i>any</i> secular aid offered to religious and nonreligious institutions on a neutral basis was constitutional. Though <i>Mitchell</i> is generally described as a “direct aid” case, the plurality rejected the importance of the direct/indirect distinction. Instead it emphasized that “private choice” could exist even when the aid (here, the instructional materials) never flowed through private hands. The per capita allocation scheme meant that the amount of aid going to religious schools was a function of the private choices of families. Further, the plurality said that even actual diversion of secular instructional materials to religious use would not violate the Establishment Clause. <i>Id.</i> at 820.</p>
<p class="indent">Justice O’Connor (joined by Justice Breyer) concurred in the judgment on narrower grounds, and thus her opinion constitutes the controlling law in <i>Mitchell</i>. <i>See</i> Marks v. United States, 430 U.S. 188 (1977) (controlling law is the “position taken by those Members who concurred in the judgments on the narrowest grounds”). Justice O’Connor disagreed with the plurality’s rejection of the indirect/direct aid distinction, reasoning that under the endorsement test per capita direct aid is not the same as the indirect private choice that was present in <i>Witters</i>. “The [per capita] aid formula does not—and could not—indicate to a reasonable observer that the inculcation of religion is endorsed only by the individuals attending the religious school, who each affirmatively choose to direct the secular government aid to the school and its religious mission. No such choices have been made.” <i>Mitchell</i>, 530 U.S. at 842-843. Because Justice O’Connor saw <i>Mitchell</i> as a direct aid case, she concluded that the government aid had to be restricted to secular uses. The plurality was far too loose in saying diversion to religious use was unimportant, while the plaintiffs (and Justice Souter in dissent) were too strict in insisting that “divertibility”—instructional materials like projectors and computers <i>could</i> be used for religious purposes—was enough to invalidate the aid. <i>Id.</i> at 855. To prevail in direct aid cases, plaintiffs would have to prove <i>actual diversion</i> of government aid to religious use.</p>
<p class="indent">Following the reasoning of <i>Agostini</i>, Justice O’Connor wrote that failsafe checks against diversion were not needed. Adequate safeguards were enough, and in <i>Mitchell</i> these were present because, among other things, all private schools had to sign assurances that aid would not be used for religious purposes and that the aid would supplement rather than supplant nonfederal funds. <i>Id.</i> at 861-862. Further, the evidence of actual diversion within the program was trivial.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note59" id="Rnote59" style="overflow-wrap: break-word;">13</a></sup> Justice O’Connor summed up her reasons for thinking the program constitutional as follows:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">As in <i>Agostini</i>, the <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/14_ELEFR_Chapter_02.xhtml" style="overflow-wrap: break-word;">Chapter 2</a> aid is allocated on the basis of neutral, secular criteria; the aid must be supplementary and cannot supplant non-Federal funds; no <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/14_ELEFR_Chapter_02.xhtml" style="overflow-wrap: break-word;">Chapter 2</a> funds ever reach the coffers of religious schools; the aid must be secular; any evidence of actual</p>
<p><a id="page_808" style="overflow-wrap: break-word;"><b>808</b></a></p>
<p class="noindent">diversion is <i>de minimis</i>; and the program includes adequate safeguards. Regardless of whether these factors are constitutional requirements, they are surely sufficient to find that the program at issue here does not have the impermissible effect of advancing religion.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 867. Justice O’Connor’s <i>Mitchell</i> concurrence extended <i>Agostini</i> in an important respect: <i>Agostini</i> had voiced confidence that public employees working within religious schools would follow the law without extensive monitoring; the <i>Mitchell</i> concurrence extended similar confidence to private school employees working full-time at religious schools. It is also notable that Justice O’Connor’s opinion did not ask whether the schools receiving aid were “pervasively sectarian”; the plurality went further, condemning the label (and the inquiry it presupposed) as “born of bigotry.” <i>Id.</i> at 829 (Thomas, J., concurring). Some lower courts have concluded that the inquiry into whether religious institutions are pervasively sectarian is no longer a proper part of Establishment Clause doctrine. <i>See</i> Colo. Christian Univ. v. Weaver, 534 F.3d 1245 (10th Cir. 2008); Columbia Union Coll. v. Oliver, 254 F.3d 496 (4th Cir. 2001).</p>
<p class="indent">Summing up this part of the current law, Justice O’Connor’s <i>Mitchell</i> concurrence still governs direct aid cases, though the line between direct and indirect (or private choice) cases may be difficult to draw. The opinion’s bottom line seems to be that even if direct aid is distributed via neutral secular criteria, there must be adequate safeguards to prevent the aid from being used for religious purposes. With Justice O’Connor’s replacement by Justice Alito, however, it is quite possible that the plurality position in <i>Mitchell</i> would now attract another vote and that the distinction between direct and indirect aid might be shifted to include per capita programs or abandoned altogether. That theory has not yet been put to the test, and there are now two reasons why testing the limits of <i>Mitchell</i> may be less important as a practical matter than it once was. As the next section explains, the Court is now so permissive about indirect aid that governments wishing to support private religious education may choose to structure aid in that manner. Further, the Court has ruled that when support of private schools takes the form of tax credits rather than the actual extraction of taxes, taxpayers do not have standing to challenge the constitutionality of the program. Ariz. Christian Sch. Tuition Org. v. Winn, 131 S. Ct. 1436 (2011). As Justice Kagan protested in dissent, “[t]he Court’s opinion thus offers a roadmap—more truly, just a one-step instruction—to any government that wishes to insulate its financing of religious activity from legal challenge. Structure the funding as a tax expenditure, and…[n]o taxpayer will have standing to object.” <i>Id.</i> at 1462 (Kagan, J., dissenting). It seems likely, then, that much government aid to religious schools will now follow one of these paths of lesser resistance. We now turn to the best-known form of indirect aid: school vouchers.</p>
<p class="h4" id="ch304">5. <i>The Current Law on Indirect Aid: Vouchers and</i> Zelman v. Simmons-Harris</p>
<p class="noindent">Vouchers and school choice generally have been a dominant theme in education policy discussions for at least the last two decades. There are four large questions about vouchers:</p>
<p><a id="page_809" style="overflow-wrap: break-word;"><b>809</b></a></p>
<p class="indent">(1) Are voucher programs good policy? (Obviously, this question encompasses many subsidiary ones.) (2) Are voucher programs politically viable? (3) Are voucher programs that include religious schools consistent with the federal Establishment Clause? (4) Are voucher programs consistent with state constitutions?</p>
<p class="indent">This section addresses the third and fourth questions. The first and second are primarily addressed in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml" style="overflow-wrap: break-word;">Chapter 13</a>, but a few words about them are needed to explain the relationships among the four questions.</p>
<p class="indent">Policy support for school vouchers comes from various constituencies discussed earlier in this chapter. Parents who prefer to send their kids to private schools (or would do so if they could afford it) are naturally attracted to the idea of school vouchers. School choice advocates believe that market dynamics are the key to education reform. Accordingly, they may support vouchers as a way to create competition, which, in theory, will improve both public and private schools.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note60" id="Rnote60" style="overflow-wrap: break-word;">14</a></sup> Vouchers have also become popular with many inner city (often poor and minority) families who see vouchers as a way to escape failing public schools in their districts. Vouchers have many natural opponents as well, including suburban parents who are mostly happy with their public schools and see vouchers as a threat to those schools. <i>See generally</i> James E. Ryan &amp; Michael Heise, <i>The Political Economy of School Choice</i>, 111 <span class="smallcap">Yale L.J.</span> 2043 (2002).</p>
<p class="indent">Until relatively recently, the complex questions of policy and politics regarding school vouchers were largely academic. If voucher programs included religious schools, government money would pay tuition costs that included religious instruction, and it was generally (and plausibly) assumed that this would violate the federal Establishment Clause. Voucher programs excluding religious schools would likely pose no federal constitutional problems, but they would not create much school choice (or competition) because most private schools in most communities are religious. It seemed, then, that the federal Constitution made school voucher programs a nonstarter.</p>
<p class="indent">As the nondiscrimination principle displaced the no-aid principle in the Court’s Establishment Clause jurisprudence from the mid-1980s to the present, school vouchers became a live issue. By century’s end, the Court’s embrace of the “private choice” idea suggested that vouchers to religious schools might be constitutional, and during the 1990s Milwaukee and Cleveland launched voucher programs that gave poor children in failing inner city schools the option to attend private secular and religious private schools with public support. The Milwaukee program was upheld by the Wisconsin Supreme Court in <i>Jackson v. Benson</i>, 578 N.W.2d 602 (Wis. 1998), but the Supreme Court denied certiorari.</p>
<p><a id="page_810" style="overflow-wrap: break-word;"><b>810</b></a></p>
<p class="noindent">After the Sixth Circuit struck down the Cleveland program, the Supreme Court addressed the constitutionality of school vouchers in the following case.</p>
<p class="h5" id="ch305">Zelman v. Simmons-Harris</p>
<p class="h5a"><i>536 U.S. 639 (2002)</i></p>
<p class="noindent"><span class="smallcap">Chief Justice Rehnquist</span> delivered the opinion of the Court.</p>
<p class="indent">The State of Ohio has established a pilot program designed to provide educational choices to families with children who reside in the Cleveland City School District. The question presented is whether this program offends the Establishment Clause of the United States Constitution. We hold that it does not.</p>
<p class="indent">There are more than 75,000 children enrolled in the Cleveland City School District. The majority of these children are from low-income and minority families. Few of these families enjoy the means to send their children to any school other than an inner-city public school. For more than a generation, however, Cleveland’s public schools have been among the worst performing public schools in the Nation. In 1995, a Federal District Court declared a “crisis of magnitude” and placed the entire Cleveland school district under state control. Shortly thereafter, the state auditor found that Cleveland’s public schools were in the midst of a “crisis that is perhaps unprecedented in the history of American education.” The district had failed to meet any of the 18 state standards for minimal acceptable performance. Only 1 in 10 ninth graders could pass a basic proficiency examination, and students at all levels performed at a dismal rate compared with students in other Ohio public schools. More than two-thirds of high school students either dropped or failed out before graduation.</p>
<p class="indent">It is against this backdrop that Ohio enacted, among other initiatives, its Pilot Project Scholarship Program. The program provides financial assistance to families in any Ohio school district that is or has been “under federal court order requiring supervision and operational management of the district by the state superintendent.” Cleveland is the only Ohio school district to fall within that category.</p>
<p class="indent">The program provides two basic kinds of assistance to parents of children in a covered district. First, the program provides tuition aid for students in kindergarten through third grade, expanding each year through eighth grade, to attend a participating public or private school of their parent’s choosing. Second, the program provides tutorial aid for students who choose to remain enrolled in public school.</p>
<p class="indent">The tuition aid portion of the program is designed to provide educational choices to parents who reside in a covered district. Any private school, whether religious or nonreligious, may participate in the program and accept program students so long as the school is located within the boundaries of a covered district and meets statewide educational standards. Participating private schools must agree not to discriminate on the basis of race, religion, or ethnic background, or to “advocate or foster unlawful behavior or teach hatred of</p>
<p><a id="page_811" style="overflow-wrap: break-word;"><b>811</b></a></p>
<p class="noindent">any person or group on the basis of race, ethnicity, national origin, or religion.” Any public school located in a school district adjacent to the covered district may also participate in the program. Adjacent public schools are eligible to receive a $2,250 tuition grant for each program student accepted in addition to the full amount of per-pupil state funding attributable to each additional student.</p>
<p class="indent">Tuition aid is distributed to parents according to financial need. Families with incomes below 200% of the poverty line are given priority and are eligible to receive 90% of private school tuition up to $2,250. For these lowest income families, participating private schools may not charge a parental copayment greater than $250. For all other families, the program pays 75% of tuition costs, up to $1,875, with no copayment cap. Where tuition aid is spent depends solely upon where parents who receive tuition aid choose to enroll their child. If parents choose a private school, checks are made payable to the parents who then endorse the checks over to the chosen school.</p>
<p class="indent">The tutorial aid portion of the program provides tutorial assistance through grants to any student in a covered district who chooses to remain in public school. Parents arrange for registered tutors to provide assistance to their children and then submit bills for those services to the State for payment. Students from low-income families receive 90% of the amount charged for such assistance up to $360. All other students receive 75% of that amount. The number of tutorial assistance grants offered to students in a covered district must equal the number of tuition aid scholarships provided to students enrolled at participating private or adjacent public schools.</p>
<p class="indent">The program has been in operation within the Cleveland City School District since the 1996–1997 school year. In the 1999–2000 school year, 56 private schools participated in the program, 46 (or 82%) of which had a religious affiliation. None of the public schools in districts adjacent to Cleveland have elected to participate. More than 3,700 students participated in the scholarship program, most of whom (96%) enrolled in religiously affiliated schools. Sixty percent of these students were from families at or below the poverty line. In the 1998–1999 school year, approximately 1,400 Cleveland public school students received tutorial aid. This number was expected to double during the 1999–2000 school year.</p>
<p class="indent">The program is part of a broader undertaking by the State to enhance the educational options of Cleveland’s schoolchildren in response to the 1995 takeover. That undertaking includes programs governing community and magnet schools. Community schools are funded under state law but are run by their own school boards, not by local school districts. These schools enjoy academic independence to hire their own teachers and to determine their own curriculum. They can have no religious affiliation and are required to accept students by lottery. During the 1999–2000 school year, there were 10 startup community schools in the Cleveland City School District with more than 1,900 students enrolled. For each child enrolled in a community school, the school receives state funding of $4,518, twice the funding a participating program school may receive.</p>
<p class="indent">Magnet schools are public schools operated by a local school board that emphasize a particular subject area, teaching method, or service to students. For</p>
<p><a id="page_812" style="overflow-wrap: break-word;"><b>812</b></a></p>
<p class="noindent">each student enrolled in a magnet school, the school district receives $7,746, including state funding of $4,167, the same amount received per student enrolled at a traditional public school. As of 1999, parents in Cleveland were able to choose from among 23 magnet schools, which together enrolled more than 13,000 students in kindergarten through eighth grade. These schools provide specialized teaching methods, such as Montessori, or a particularized curriculum focus, such as foreign language, computers, or the arts.</p>
<p class="indent">[The Court summarized the procedural history of the case. At the prior stage of that history, the Sixth Circuit had ruled that the Cleveland voucher program had the primary effect of advancing religion and thus violated the Establishment Clause.]</p>
<p class="indent">The Establishment Clause of the First Amendment, applied to the States through the Fourteenth Amendment, prevents a State from enacting laws that have the “purpose” or “effect” of advancing or inhibiting religion. <i>Agostini v. Felton,</i> 521 U.S. 203, 222-23 (1997). There is no dispute that the program challenged here was enacted for the valid secular purpose of providing educational assistance to poor children in a demonstrably failing public school system. Thus, the question presented is whether the Ohio program nonetheless has the forbidden “effect” of advancing or inhibiting religion.</p>
<p class="indent">To answer that question, our decisions have drawn a consistent distinction between government programs that provide aid directly to religious schools and programs of true private choice, in which government aid reaches religious schools only as a result of the genuine and independent choices of private individuals. While our jurisprudence with respect to the constitutionality of direct aid programs has “changed significantly” over the past two decades, our jurisprudence with respect to true private choice programs has remained consistent and unbroken. Three times we have confronted Establishment Clause challenges to neutral government programs that provide aid directly to a broad class of individuals, who, in turn, direct the aid to religious schools or institutions of their own choosing. Three times we have rejected such challenges.</p>
<p class="indent">[The Court summarized its decisions in <i>Mueller</i>, <i>Witters</i>, and <i>Zobrest.</i> Each of these cases is covered above in the notes.]</p>
<p class="indent">
<i>Mueller, Witters,</i> and <i>Zobrest</i> thus make clear that where a government aid program is neutral with respect to religion, and provides assistance directly to a broad class of citizens who, in turn, direct government aid to religious schools wholly as a result of their own genuine and independent private choice, the program is not readily subject to challenge under the Establishment Clause. A program that shares these features permits government aid to reach religious institutions only by way of the deliberate choices of numerous individual recipients. The incidental advancement of a religious mission, or the perceived endorsement of a religious message, is reasonably attributable to the individual recipient, not to the government, whose role ends with the disbursement of benefits.</p>
<p class="indent">We believe that the program challenged here is a program of true private choice, consistent with <i>Mueller, Witters,</i> and <i>Zobrest,</i> and thus constitutional. As was true in those cases, the Ohio program is neutral in all respects toward religion. It is part of a general and multifaceted undertaking by the State of Ohio to</p>
<p><a id="page_813" style="overflow-wrap: break-word;"><b>813</b></a></p>
<p class="noindent">provide educational opportunities to the children of a failed school district. It confers educational assistance directly to a broad class of individuals defined without reference to religion, <i>i.e.,</i> any parent of a school-age child who resides in the Cleveland City School District. The program permits the participation of <i>all</i> schools within the district, religious or nonreligious. Adjacent public schools also may participate and have a financial incentive to do so. Program benefits are available to participating families on neutral terms, with no reference to religion. The only preference stated anywhere in the program is a preference for low-income families, who receive greater assistance and are given priority for admission at participating schools.</p>
<p class="indent">There are no “financial incentive[s]” that “ske[w]” the program toward religious schools. <i>Witters, supra,</i> at 487–88. Such incentives “[are] not present…where the aid is allocated on the basis of neutral, secular criteria that neither favor nor disfavor religion, and is made available to both religious and secular beneficiaries on a nondiscriminatory basis.” <i>Agostini, supra,</i> at 231. The program here in fact creates financial <i>dis</i>incentives for religious schools, with private schools receiving only half the government assistance given to community schools and one-third the assistance given to magnet schools. Adjacent public schools, should any choose to accept program students, are also eligible to receive two to three times the state funding of a private religious school. Families too have a financial disincentive to choose a private religious school over other schools. Parents that choose to participate in the scholarship program and then to enroll their children in a private school (religious or nonreligious) must copay a portion of the school’s tuition. Families that choose a community school, magnet school, or traditional public school pay nothing. Although such features of the program are not necessary to its constitutionality, they clearly dispel the claim that the program “creates…financial incentive[s] for parents to choose a sectarian school.” <i>Zobrest,</i> 509 U.S. at 10.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note61" id="Rnote61" style="overflow-wrap: break-word;">15</a></sup></p>
<p class="indent">There also is no evidence that the program fails to provide genuine opportunities for Cleveland parents to select secular educational options for their school-age children. Cleveland schoolchildren enjoy a range of educational choices: They may remain in public school as before, remain in public school with publicly funded tutoring aid, obtain a scholarship and choose a religious school, obtain a scholarship and choose a nonreligious private school, enroll in a community school, or enroll in a magnet school. That 46 of the 56 private schools now participating in the program are religious schools does not condemn it as a violation of the Establishment Clause. The Establishment Clause question is whether Ohio is coercing parents into sending their children to religious schools, and that question must be answered by evaluating <i>all</i> options Ohio provides Cleveland schoolchildren, only one of which is to obtain a program scholarship and then choose a religious school.</p>
<p><a id="page_814" style="overflow-wrap: break-word;"><b>814</b></a></p>
<p class="indent">Justice Souter speculates that because more private religious schools currently participate in the program, the program itself must somehow discourage the participation of private nonreligious schools. But Cleveland’s preponderance of religiously affiliated private schools certainly did not arise as a result of the program; it is a phenomenon common to many American cities. Indeed, by all accounts the program has captured a remarkable cross-section of private schools, religious and nonreligious. It is true that 82% of Cleveland’s participating private schools are religious schools, but it is also true that 81% of private schools in Ohio are religious schools. To attribute constitutional significance to this figure, moreover, would lead to the absurd result that a neutral school-choice program might be permissible in some parts of Ohio, such as Columbus, where a lower percentage of private schools are religious schools, but not in inner-city Cleveland, where Ohio has deemed such programs most sorely needed, but where the preponderance of religious schools happens to be greater.</p>
<p class="indent">Respondents and Justice Souter claim that even if we do not focus on the number of participating schools that are religious schools, we should attach constitutional significance to the fact that 96% of scholarship recipients have enrolled in religious schools. They claim that this alone proves parents lack genuine choice, even if no parent has ever said so. We need not consider this argument in detail, since it was flatly rejected in <i>Mueller,</i> where we found it irrelevant that 96% of parents taking deductions for tuition expenses paid tuition at religious schools.</p>
<p class="indent">[Further, t]he 96% figure upon which respondents and Justice Souter rely discounts entirely (1) the more than 1,900 Cleveland children enrolled in alternative community schools, (2) the more than 13,000 children enrolled in alternative magnet schools, and (3) the more than 1,400 children enrolled in traditional public schools with tutorial assistance. Including some or all of these children in the denominator of children enrolled in nontraditional schools during the 1999–2000 school year drops the percentage enrolled in religious schools from 96% to under 20%.</p>
<p class="indent">In sum, the Ohio program is entirely neutral with respect to religion. It provides benefits directly to a wide spectrum of individuals, defined only by financial need and residence in a particular school district. It permits such individuals to exercise genuine choice among options public and private, secular and religious. The program is therefore a program of true private choice. In keeping with an unbroken line of decisions rejecting challenges to similar programs, we hold that the program does not offend the Establishment Clause.</p>
<p class="indent">The judgment of the Court of Appeals is reversed.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Souter</span>, with whom <span class="smallcap">Justice Stevens</span>, <span class="smallcap">Justice Ginsburg</span>, and <span class="smallcap">Justice Breyer</span> join, dissenting.</p>
<p class="indent">Today the majority holds that the Establishment Clause is not offended by Ohio’s Pilot Project Scholarship Program, under which students may be eligible to receive as much as $2,250 in the form of tuition vouchers transferable to religious schools. In the city of Cleveland the overwhelming proportion of large appropriations for voucher money must be spent on religious schools if it is to be spent at all, and will be spent in amounts that cover almost all of tuition.</p>
<p><a id="page_815" style="overflow-wrap: break-word;"><b>815</b></a></p>
<p class="noindent">The money will thus pay for eligible students’ instruction not only in secular subjects but in religion as well, in schools that can fairly be characterized as founded to teach religious doctrine and to imbue teaching in all subjects with a religious dimension. Public tax money will pay at a systemic level for teaching the covenant with Israel and Mosaic law in Jewish schools, the primacy of the Apostle Peter and the Papacy in Catholic schools, the truth of reformed Christianity in Protestant schools, and the revelation to the Prophet in Muslim schools, to speak only of major religious groupings in the Republic.</p>
<p class="indent">How can a Court consistently leave <i>Everson</i> on the books and approve the Ohio vouchers? The answer is that it cannot. It is only by ignoring <i>Everson</i> that the majority can claim to rest on traditional law in its invocation of neutral aid provisions and private choice to sanction the Ohio law. It is, moreover, only by ignoring the meaning of neutrality and private choice themselves that the majority can even pretend to rest today’s decision on those criteria.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">[In Part I of his dissent, Justice Souter recounted the history of the Court’s Establishment Clause doctrine as a decline-and-fall narrative from the no-aid principle established in <i>Everson</i>.]</p>
<p class="indent">Although it has taken half a century since <i>Everson</i> to reach the majority’s twin standards of neutrality and free choice, the facts show that, in the majority’s hands, even these criteria cannot convincingly legitimize the Ohio scheme.</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">In order to apply the neutrality test, it makes sense to focus on a category of aid that may be directed to religious as well as secular schools, and ask whether the scheme favors a religious direction. Here, one would ask whether the voucher provisions, allowing for as much as $2,250 toward private school tuition (or a grant to a public school in an adjacent district), were written in a way that skewed the scheme toward benefiting religious schools.</p>
<p class="indent">[Justice Souter argued that the majority rendered the neutrality criterion meaningless by counting regular public schools within the district as “participating” in the voucher program.]</p>
<p class="indent">If regular, public schools (which can get no voucher payments) “participate” in a voucher scheme with schools that can, and public expenditure is still predominantly on public schools, then the majority’s reasoning would find neutrality in a scheme of vouchers available for private tuition in districts with no secular private schools at all. “Neutrality” as the majority employs the term is, literally, verbal and nothing more.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">The majority addresses the issue of choice the same way it addresses neutrality, by asking whether recipients or potential recipients of voucher aid have a choice of public schools among secular alternatives to religious schools. Again,</p>
<p><a id="page_816" style="overflow-wrap: break-word;"><b>816</b></a></p>
<p class="noindent">however, the majority asks the wrong question and misapplies the criterion. Cases since <i>Mueller</i> have found private choice relevant under a rule that aid to religious schools can be permissible so long as it first passes through the hands of students or parents.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note62" id="Rnote62" style="overflow-wrap: break-word;">16</a></sup> The majority’s view that all educational choices are comparable for purposes of choice thus ignores the whole point of the choice test: it is a criterion for deciding whether indirect aid to a religious school is legitimate because it passes through private hands that can spend or use the aid in a secular school. The question is whether the private hand is genuinely free to send the money in either a secular direction or a religious one.</p>
<p class="indent">Defining choice as choice in spending the money or channeling the aid is, moreover, necessary if the choice criterion is to function as a limiting principle at all. If “choice” is present whenever there is any educational alternative to the religious school to which vouchers can be endorsed, then there will always be a choice and the voucher can always be constitutional, even in a system in which there is not a single private secular school as an alternative to the religious school.</p>
<p class="indent">It is not, of course, that I think even a genuine choice criterion is up to the task of the Establishment Clause when substantial state funds go to religious teaching. The point is simply that if the majority wishes to claim that choice is a criterion, it must define choice in a way that can function as a criterion with a practical capacity to screen something out.</p>
<p class="indent">If, contrary to the majority, we ask the right question about genuine choice to use the vouchers, the answer shows that something is influencing choices in a way that aims the money in a religious direction: of 56 private schools in the district participating in the voucher program (only 53 of which accepted voucher students in 1999–2000), 46 of them are religious; 96.6% of all voucher recipients go to religious schools, only 3.4% to nonreligious ones. Unfortunately for the majority position, there is no explanation for this that suggests the religious direction results simply from free choices by parents. Evidence shows that almost two out of three families using vouchers to send their children to religious schools did not embrace the religion of those schools. The families made it clear they had not chosen the schools because they wished their children to be proselytized in a religion not their own, or in any religion, but because of educational opportunity.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note63" id="Rnote63" style="overflow-wrap: break-word;">17</a></sup> [Further,] the $2,500 cap that the program places on tuition for participating low-income pupils has the effect of curtailing the participation of nonreligious schools: “nonreligious schools with higher tuition (about $4,000)</p>
<p><a id="page_817" style="overflow-wrap: break-word;"><b>817</b></a></p>
<p class="noindent">stated that they could afford to accommodate just a few voucher students.” By comparison, the average tuition at participating Catholic schools in Cleveland in 1999–2000 was $1,592, almost $1,000 below the cap.</p>
<p class="indent">There is no way to interpret the 96.6% of current voucher money going to religious schools as reflecting a free and genuine choice by the families that apply for vouchers. The 96.6% reflects, instead, the fact that too few nonreligious school desks are available and few but religious schools can afford to accept more than a handful of voucher students.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Full circle to</i> Everson. In Justice Souter’s <i>Mitchell</i> and <i>Zelman</i> dissents, he laments the Court’s fall away from <i>Everson</i>’s no-aid principle. Yet <i>Everson</i> contained not only the no-aid principle but also the nondiscrimination principle, as Justice O’Connor pointed out in her <i>Zelman</i> concurrence, 536 U.S. at 669-670 (O’Connor, J., concurring). Justice Souter is likely correct that the Justices who decided <i>Everson</i> would be surprised at the result in <i>Zelman</i>; such shifts in constitutional meaning are not uncommon. What seems certain is that in <i>Zelman</i> there was no way for the Court to finesse the conflict between <i>Everson</i>’s two principles. The Court had to choose, and it did.</p>
<p class="indent">2. <i>Formal and substantive neutrality</i>. Professor Laycock has drawn a useful distinction between “formal neutrality” and “substantive neutrality” toward religion. Douglas Laycock, <i>Formal, Substantive and Disaggregated Neutrality Toward Religion</i>, <span class="smallcap">39 DePaul L. Rev.</span> 993 (1990); <i>Substantive Neutrality Revisited</i>, 110 <span class="smallcap">W. Va. L. Rev.</span> 51 (2007). He explains:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Formal neutrality requires neutral <i>categories</i>. A law is formally neutral if it does not use religion as a category—if religious and secular examples of the same phenomenon are treated exactly the same. Substantive neutrality requires neutral incentives. A law is substantially neutral if it neither “encourages [n]or discourages religious belief or disbelief, practice or nonpractice, observance or nonobservance.”</p>
</div>
<p class="space"> </p>
<p class="noindent">Laycock, <i>Revisited</i>, <i>supra</i>, at 54-55. Complete neutrality of incentives is sometimes impossible. Where this is so, the goal of substantive neutrality is to minimize government-created incentives for or against religion to the greatest possible extent.</p>
<p class="indent">In <i>Zelman</i> and other more recent opinions, the Court usually uses the word “neutrality” to mean formal neutrality. The Cleveland voucher program, the tax credits in <i>Mueller</i>, etc., are all neutral in that they are “religion-blind”: they do not classify aid recipients with reference to religion. Although the Court did not use Professor Laycock’s terminology, <i>Zelman</i>’s emphasis on the need for “true,” “genuine,” and “independent” private choice sounds in the language of substantive neutrality. The Court upholds the voucher program because, in the Court’s view, the availability of vouchers creates no incentives for students to attend private religious schools. Professor Laycock endorses the <i>Zelman</i> decision because he sees the Cleveland voucher program as both formally and substantively neutral. <i>Id.</i> at 70-71, 86-88.</p>
<p><a id="page_818" style="overflow-wrap: break-word;"><b>818</b></a></p>
<p class="indent">3. <i>What is the denominator?</i> If the constitutionality of voucher programs turns on the existence of genuine private choice, it is natural to ask about the proportion of private religious options to other options in the overall universe of educational choice. If voucher use at religious schools is the numerator in this analysis, what is the denominator? Compare the answers given by the Court and Justice Souter. Which analysis do you find more persuasive?</p>
<p class="indent">Is Justice Souter correct that the Court’s approach to assessing true private choice will uphold any possible voucher program? Would it matter if Cleveland had not implemented tutorial aid, community schools, or magnet schools? Would the voucher program still be constitutional? What if a state made vouchers available to all students and not merely those in struggling inner city schools?</p>
<p class="indent">4. In the omitted Part III of his dissent, Justice Souter argues that the voucher program in <i>Zelman</i> undermines three key historical purposes of the Establishment Clause: protecting taxpayer conscience, protecting religion from corruption, and preventing political conflict along religious lines. The first argument is obvious enough, and Justice Breyer develops the third as described in the following note. How does the voucher program threaten to corrupt religion?</p>
<p class="indent">5. Justice Breyer’s dissent treats the prevention of religious division as a central concern of the Establishment Clause. Recounting the history of nineteenth-century Protestant-Catholic conflicts over public education discussed in the notes at the beginning of this chapter, Justice Breyer writes:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">These historical circumstances suggest that the Court, applying the Establishment Clause through the Fourteenth Amendment to 20th-century American society, faced an interpretive dilemma that was in part practical. The Court appreciated the religious diversity of contemporary American society. It realized that the status quo favored some religions at the expense of others. And it understood the Establishment Clause to prohibit (among other things) any such favoritism. Yet <i>how</i> did the Clause achieve that objective? Did it simply require the government to give each religion an equal chance to introduce religion into the primary schools—a kind of “equal opportunity” approach to the interpretation of the Establishment Clause? Or, did that Clause avoid government favoritism of some religions by insisting upon “separation”—that the government achieve equal treatment by removing itself from the business of providing religious education for children? This interpretive choice arose in respect both to religious activities in public schools and government aid to private education. In both areas the Court concluded that the Establishment Clause required “separation,” in part because an “equal opportunity” approach was not workable.…The upshot is the development of constitutional doctrine that reads the Establishment Clause as avoiding religious strife, <i>not</i> by providing every religion with an <i>equal opportunity</i> (say, to secure state funding or to pray in the public schools), but by drawing fairly clear lines of <i>separation</i> between church and state—at least where the heartland of religious belief, such as primary religious education, is at issue.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Zelman</i>, 536 U.S. at 721-723 (Breyer, J., dissenting). Justice Breyer goes on to suggest that the Cleveland voucher program may exacerbate the sorts of religious division that the Court had earlier sought to avoid:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">School voucher programs finance the religious education of the young. And, if widely adopted, they may well provide billions of dollars that will do so. Why will different religions</p>
<p><a id="page_819" style="overflow-wrap: break-word;"><b>819</b></a></p>
<p class="noindent">not become concerned about, and seek to influence, the criteria used to channel this money to religious schools? Why will they not want to examine the implementation of the programs that provide this money—to determine, for example, whether implementation has biased a program toward or against particular sects, or whether recipient religious schools are adequately fulfilling a program’s criteria? If so, just how is the State to resolve the resulting controversies without provoking legitimate fears of the kinds of religious favoritism that, in so religiously diverse a Nation, threaten social dissension?</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 723-724. How realistic are Justice Breyer’s fears? Is political division along religious lines worse than other sorts of political division? <i>See generally</i> Richard W. Garnett, <i>Religion, Division, and the First Amendment</i>, <span class="smallcap">94 Geo. L. J.</span> 1667 (2006).</p>

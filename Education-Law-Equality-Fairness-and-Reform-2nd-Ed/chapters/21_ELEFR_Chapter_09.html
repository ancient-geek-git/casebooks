<p class="indent">The gap between doctrine and result created growing uncertainty in federal free exercise law until the Supreme Court abandoned strict scrutiny in <i>Employment Division v. Smith</i>, 494 U.S. 872 (1990). The plaintiffs/respondents in the <i>Smith</i> litigation were drug counselors who were fired from their jobs at a private rehabilitation facility because they ingested peyote at a Native American religious ceremony. Because the use of an illegal drug constituted work-related misconduct, Oregon denied the plaintiffs unemployment benefits. By the time the case reached the Supreme Court for a second time, the question addressed by the Court was, essentially, whether the state of Oregon could apply its general criminal prohibition on peyote use to Native American religionists who ingest peyote as a central religious ritual. How would you expect that question to be analyzed under the <i>Sherbert-Yoder</i> framework?</p>
<p class="indent">As you can see from the following excerpt, five Justices took a very different approach in an opinion by Justice Scalia.</p>
<p class="h5" id="ch317">Employment Division v. Smith</p>
<p class="h5a"><i>494 U.S. 872 (1990)</i></p>
<p class="noindent">[T]he “exercise of religion” often involves not only belief and profession but the performance of (or abstention from) physical acts: assembling with others for a worship service, participating in sacramental use of bread and wine, proselytizing, abstaining from certain foods or certain modes of transportation. It would be true, we think (though no case of ours has involved the point), that a State would be “prohibiting the free exercise [of religion]” if it sought to ban such acts or abstentions only when they are engaged in for religious reasons, or only because of the religious belief that they display. It would doubtless be unconstitutional, for example, to ban the casting of “statutes that are to be used for worship purposes,” or to prohibit bowing down before a golden calf.</p>
<p><a id="page_842" style="overflow-wrap: break-word;"><b>842</b></a></p>
<p class="indent">Respondents in the present case, however, seek to carry the meaning of “prohibiting the free exercise [of religion]” one large step further. They contend that their religious motivation for using peyote places them beyond the reach of a criminal law that is not specifically directed at their religious practice, and that is concededly constitutional as applied to those who use the drug for other reasons. They assert, in other words, that “prohibiting the free exercise [of religion]” includes requiring any individual to observe a generally applicable law that requires (or forbids) the performance of an act that his religious belief forbids (or requires). As a textual matter, we do not think the words must be given that meaning. It is no more necessary to regard the collection of a general tax, for example, as “prohibiting the free exercise [of religion]” by those citizens who believe support of organized government to be sinful, than it is to regard the same tax as “abridging the freedom…of the press” of those publishing companies that must pay the tax as a condition of staying in business. It is a permissible reading of the text, in the one case as in the other, to say that if prohibiting the exercise of religion (or burdening the activity of printing) is not the object of the tax but merely the incidental effect of a generally applicable and otherwise valid provision, the First Amendment has not been offended.</p>
<p class="indent">Our decisions reveal that the latter reading is the correct one. We have never held that an individual’s religious beliefs excuse him from compliance with an otherwise valid law prohibiting conduct that the State is free to regulate. On the contrary, the record of more than a century of our free exercise jurisprudence contradicts that proposition. As described succinctly by Justice Frankfurter in <i>Minersville School Dist. Bd. of Ed. v. Gobitis,</i> 310 U.S. 586, 594-95 (1940): “Conscientious scruples have not, in the course of the long struggle for religious toleration, relieved the individual from obedience to a general law not aimed at the promotion or restriction of religious beliefs. The mere possession of religious convictions which contradict the relevant concerns of a political society does not relieve the citizen from the discharge of political responsibilities.” We first had occasion to assert that principle in <i>Reynolds v. United States,</i> 98 U.S. 145 (1879), where we rejected the claim that criminal laws against polygamy could not be constitutionally applied to those whose religion commanded the practice. “Laws,” we said, “are made for the government of actions, and while they cannot interfere with mere religious belief and opinions, they may with practices.…Can a man excuse his practices to the contrary because of his religious belief? To permit this would be to make the professed doctrines of religious belief superior to the law of the land, and in effect to permit every citizen to become a law unto himself.” <i>Id.</i> at 166-67.</p>
<div class="line" />
<p class="indent">A 5-4 majority of the Court in <i>Smith</i> replaced the strict scrutiny framework with the following rule: The Free Exercise Clause is not violated when a neutral and generally applicable law burdens religious practice. This rule leads to predictable results: The government always wins, no matter how severe the burden on religious practice. No <i>Yoder</i>-style balancing is necessary. Justice O’Connor provided a sixth vote for the result because she would have denied the free</p>
<p><a id="page_843" style="overflow-wrap: break-word;"><b>843</b></a></p>
<p class="noindent">exercise claim under <i>Sherbert-Yoder</i>, but she joined with the dissenters in criticizing the majority’s decision to abandon strict scrutiny for free exercise claims.</p>
<p class="indent">
<i>Smith</i> fundamentally reshaped federal free exercise law, and debates about its wisdom and effects have raged ever since. For an early but still highly instructive exchange, <i>compare</i> Michael W. McConnell, <i>Free Exercise Revisionism and the</i> Smith <i>Decision</i>, 57 <span class="smallcap">U. Chi. L. Rev.</span> 1109 (1990) (criticizing <i>Smith</i>), <i>with</i> William P. Marshall, <i>In Defense of</i> Smith <i>and Free Exercise Revisionism</i>, 58 U. <span class="smallcap">Chi. L. Rev.</span> 308 (1991) (defending the <i>Smith</i> result while accepting some criticisms of the <i>Smith</i> opinion). To understand the new landscape, however, one must first understand what happened to the old one. Specifically, how did <i>Smith</i> affect <i>Yoder</i>?</p>
<p class="space"> </p>
<p class="h4a" id="ch318">a. <i>Smith, Yoder</i>, and “Hybrid Rights”</p>
<p class="indent">Under <i>Smith</i>, the first step in evaluating a free exercise claim is to ask whether the challenged law is “neutral and generally applicable.” Wisconsin’s compulsory education law certainly appears to be neutral and generally applicable, thus it seems that <i>Smith</i> should have overruled <i>Yoder</i>. It didn’t. Instead, the Court reinterpreted <i>Yoder</i> (and the <i>Sherbert</i> line of cases, a discussion of which follows later in this section) to render them consistent with <i>Smith</i>. Here is how the Court explained <i>Yoder</i>’s compatibility with the new <i>Smith</i> rule:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The only decisions in which we have held that the First Amendment bars application of a neutral, generally applicable law to religiously motivated action have involved not the Free Exercise Clause alone, but the Free Exercise Clause in conjunction with other constitutional protections, such as freedom of speech and of the press, <i>see Cantwell v. Connecticut,</i> 310 U.S. 296, 304-307 (1940) (invalidating a licensing system for religious and charitable solicitations under which the administrator had discretion to deny a license to any cause he deemed nonreligious), or the right of parents, acknowledged in <i>Pierce v. Society of Sisters,</i> 268 U.S. 510 (1925), to direct the education of their children, <i>see Wisconsin v. Yoder,</i> 406 U.S. 205 (1972) (invalidating compulsory school-attendance laws as applied to Amish parents who refused on religious grounds to send their children to school).…The present case does not present such a hybrid situation, but a free exercise claim unconnected with any communicative activity or parental right.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Smith</i>, 494 U.S. at 891-892. According to this paragraph, then, the Supreme Court properly applied strict scrutiny and the Amish properly prevailed in <i>Yoder</i> because the case involved a “hybrid” of free exercise and the right of parents to direct their children’s education (a/k/a the <i>Pierce</i> right). Stand-alone free exercise challenges to neutral and generally applicable laws are governed by <i>Smith</i>, but hybrid challenges still get “strict” scrutiny of the sort deployed in <i>Yoder</i>. Are you persuaded by the Court’s reading of <i>Yoder</i>? Can you find language in <i>Yoder</i> that supports Justice Scalia’s reading? That contradicts it?</p>
<p class="indent">A moment’s reflection will make clear that in the context of education law, the scope of the “hybrid rights exception” to <i>Smith</i> is all important. On the one hand, the vast majority of policies that govern schooling will be “neutral and generally applicable.” Most school rules are “religion-blind” in that they do not</p>
<p><a id="page_844" style="overflow-wrap: break-word;"><b>844</b></a></p>
<p class="noindent">use religious classifications or seek to suppress religious practices. On the other hand, <i>every</i> education free exercise claim can be characterized as a hybrid rights claim by saying that the challenged law also implicates the <i>Pierce</i> right of a parent to direct her child’s education. Can it be that because of the hybrid rights exception, <i>Smith</i> has no effect on education law at all? That might be a welcome conclusion to some, but it seems doubtful that this is what the majority in <i>Smith</i> intended. What, then, should one make of the hybrid rights exception?</p>
<p class="indent">Thus far, no court has read the hybrid rights exception to swallow the <i>Smith</i> rule. Three federal circuits have announced that they can make no sense of the hybrid rights exception and will treat that portion of <i>Smith</i> as dicta. Combs v. Homer-Center Sch. Dist., 540 F.3d 231, 247 (3d Cir. 2008); Leebaert v. Harrington, 332 F.3d 134 (2d Cir. 2003); Kissinger v. Bd. of Trs., 5 F.3d 177 (6th Cir. 1993); <i>see also</i> Church of the Lukumi Babalu Aye, Inc. v. City of Hialeah, 508 U.S. 520, 566-567 (1993) (Souter, J., concurring) (describing the hybrid rights exception as “untenable”). Two other circuits recognize hybrid rights only when the free exercise claim is joined with an independently viable claim arising under another constitutional provision. EEOC v. Catholic Univ. of Am., 83 F.3d 455, 467 (D.C. Cir. 1996); Brown v. Hot, Sexy &amp; Safer Prods., 68 F.3d 525, 539 (1st Cir. 1995). This approach makes the free exercise claim superfluous and thus in practice amounts to rejection of the hybrid rights idea. The Ninth and Tenth Circuits have taken the hybrid rights exception more seriously by applying strict scrutiny when a free exercise claim is combined with a “colorable” claim involving another constitutional provision. San Jose Christian Coll. v. Morgan Hill, 360 F.3d 1024, 1032 (9th Cir. 2004); Swanson v. Guthrie Indep. Sch. Dist., 135 F.3d 694, 700 (10th Cir. 1998). A claim is “colorable” if it has “a fair probability or a likelihood, but not a certitude, of success on the merits.” <i>Morgan Hill</i>, 360 F.3d at 1032. Given this fairly skeptical reception to hybrid rights in the circuits, it is no surprise that there are relatively few reported cases where courts have accepted a hybrid rights argument. Even in these cases, it has been argued that the hybrid rights argument was rarely (or never) essential to the outcome. <i>See</i> John E. Taylor, <i>Why Student Religious Speech Is Speech</i>, 110 <span class="smallcap">W. Va. L. Rev.</span> 223, 248-263 (2007).</p>
<p class="indent">What, then, remains of <i>Yoder</i> after <i>Smith</i>? First, <i>Yoder</i> is still good law, and this means its strict scrutiny analysis should still apply in any case directly governed by <i>Yoder</i>. Accordingly, religious claimants in education law cases frequently argue that their cases are essentially indistinguishable from <i>Yoder</i>, though courts have not been particularly receptive to these arguments. <i>See, e.g.,</i> Parker v. Hurley, 514 F.3d 87, 100 (1st Cir. 2008) (rejecting plaintiff’s <i>Yoder</i> argument and describing <i>Yoder</i>’s holding as “essentially sui generis”). Second, where courts have shown any openness to hybrid rights arguments, <i>Yoder</i> will certainly be invoked as the premier example of a successful hybrid rights claim. These points suggest that <i>Yoder</i>’s relevance is now quite limited, yet they understate the degree to which the <i>Sherbert-Yoder</i> test lives on in the post-<i>Smith</i> world. We now turn to that topic.</p>
<p class="indent">After <i>Smith</i>, Free Exercise Clause doctrine includes two basic approaches: the <i>Smith</i> rule and the <i>Yoder</i> strict scrutiny test. Any plaintiff who seeks a religious exemption must find a way to get around <i>Smith</i>, and there are basically</p>
<p><a id="page_845" style="overflow-wrap: break-word;"><b>845</b></a></p>
<p class="noindent">two ways to do so. One is to invoke statutory or state constitutional law more protective than <i>Smith</i>. The other is to take advantage of limitations on the <i>Smith</i> rule present within federal constitutional law. (Hybrid rights arguments are one part of this second strategy.) We might describe these as external and internal limitations on the <i>Smith</i> rule; some of the principal limitations are listed below.</p>
<p class="space"> </p>
<p class="h4a" id="ch319">b. Trumping <i>Smith</i> with Other Law: External Limitations on <i>Smith</i></p>
<p class="h11C" id="ch320">i. <i>The Religious Freedom Restoration Act of 1993</i></p>
<p class="indent"><i>Smith</i> provoked a storm of opposition, and a coalition of strange bedfellows from left and right lobbied Congress for legislation that would undo the damage to religious liberty allegedly wrought by the decision. This resulted in the 1993 passage of the Religious Freedom Restoration Act (RFRA). In RFRA, Congress sought to reinstate the <i>Sherbert-Yoder</i> test<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note70" id="Rnote70" style="overflow-wrap: break-word;">24</a></sup> (i.e., to legislatively overrule <i>Smith</i>) for all free exercise challenges to federal and state law. RFRA rendered <i>Smith</i> a dead letter, assuming Congress had the power to pass it.</p>
<p class="indent">In <i>City of Boerne v. Flores</i>, 521 U.S. 507 (1997), the Supreme Court held that RFRA exceeded Congress’s power under §5 of the Fourteenth Amendment. The gist of the Court’s reasoning was that the power to “enforce” the Free Exercise Clause against the states is (for the most part) the power to enforce the Supreme Court’s interpretation of the Free Exercise Clause against the states. In RFRA, Congress was not just “enforcing” the Free Exercise Clause; instead, it was attempting to override what the Court had said the Free Exercise Clause means. The Court made clear that the power to “enforce” does not include the power to define the substantive content of the law because (ever since <i>Marbury v. Madison,</i> 5 U.S. 137 (1803)) it has been the province of the judiciary to say what the law is. While <i>Flores</i> clearly held that RFRA is unconstitutional as applied to the states, it is a separate question whether RFRA is still constitutional as applied to federal laws. The question is left open because Congress does not</p>
<p><a id="page_846" style="overflow-wrap: break-word;"><b>846</b></a></p>
<p class="noindent">need to use its §5 power to police <i>federal</i> laws burdening the free exercise of religion. RFRA is only unconstitutional as applied to the federal government if it violates the constitutional principle of the separation of powers by treading on the judiciary’s power to say what the law is. The circuit courts to address the issue so far have all held that RFRA remains good law as applied to actions of the federal government, and the Supreme Court signaled its agreement that RFRA still applies to federal laws in <i>Burwell v. Hobby Lobby Stores</i>, <i>Inc</i>., 134 S. Ct. 2751, 2761 (2014). It appears, then, that RFRA’s compelling interest standard should apply when a federal law is challenged on free exercise grounds, even if the federal law is neutral and generally applicable under <i>Smith</i>.</p>
<p class="h11C" id="ch321">ii. <i>State “Mini-RFRAs” and Constitutional Provisions</i></p>
<p class="indent">The federal Constitution sets a floor, not a ceiling, for the protection of civil liberties. States are free to provide greater protection for religious exercise than <i>Smith</i> via religious liberty statutes (“mini-RFRAs”) or broad interpretations of the free exercise provisions in their own constitutions. At this writing, roughly half the states have limited <i>Smith</i> in one of these ways. This means that if a free exercise challenge is brought to a neutral and generally applicable state law, <i>Smith</i> may become irrelevant because the parties and the court will focus on the more protective state provisions and ignore the federal constitutional issues.</p>
<p class="indent">The combined force of these “external” limits on <i>Smith</i> is significant. Where one of them applies, courts continue to look to the pre-<i>Smith</i> case law (including <i>Yoder</i>) for guidance in interpreting the concepts of substantial burden, compelling interest, and “least restrictive” or “narrowly tailored” means. Further, <i>Hobby Lobby</i> suggests that the Supreme Court may now be interpreting RFRA to be <i>more</i> protective of free exercise interests than was the pre-<i>Smith</i> case law.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note71" id="Rnote71" style="overflow-wrap: break-word;">25</a></sup> If this apparent trend continues, state courts may follow suit in interpreting their own mini-RFRAs, and as a result the “external” limitations on <i>Smith</i> will assume even greater importance.</p>
<p class="space"> </p>
<p class="h4a" id="ch322">c. Internal Limitations on <i>Smith</i></p>
<p class="indent">If no trumping law is available, religious claimants and their opponents should be aware of a number of limitations on the scope of the <i>Smith</i> rule that exist within federal constitutional law.</p>
<p><a id="page_847" style="overflow-wrap: break-word;"><b>847</b></a></p>
<p class="h11C" id="ch323">i. Smith <i>Applies Only to Neutral and Generally Applicable Laws, Not to Laws That “Target” Religion</i></p>
<p class="indent">Three years after <i>Smith</i>, the Court reaffirmed the core free exercise prohibition on religious persecution in <i>Church of the Lukumi Babalu Aye, Inc. v. City of Hialeah,</i> 508 U.S. 520 (1993). In <i>Lukumi</i>, the Court unanimously struck down a set of ordinances that had been tailored to prevent adherents of the Santeria religion from performing rituals of animal sacrifice. <i>Lukumi</i> made clear that laws singling out religion for negative treatment (either by using religious classifications or by design) are subject to strict scrutiny that “really means what it says.” <i>Id.</i> at 546. Such laws will nearly always be unconstitutional. <i>See also</i> Axson-Flynn v. Johnson, 356 F.3d 1277, 1294 (10th Cir. 2004) (remanding for consideration of whether policy requiring a Mormon acting student to adhere to scripts of plays the student found religiously objectionable was a pretext for anti-Mormon discrimination).</p>
<p class="indent">One important education law case, however, fails to fit this neat division between <i>Smith</i> and <i>Lukumi</i>. <i>Locke v. Davey</i>, 540 U.S. 712 (2004), discussed in the notes after <i>Zelman</i>, was a free exercise claim brought by a college student who had been excluded from a scholarship program because of his decision to study devotional theology. The state of Washington included this restriction to give force to the state constitution’s vision of separation of church and state. The plaintiff argued that since the scholarship program discriminated against religion on its face, <i>Lukumi</i> was the governing standard and its “fatal in fact” strict scrutiny should invalidate the restriction. In a 7-2 decision, the Court ruled that even though the scholarship program was not neutral and generally applicable, it should not be governed by <i>Lukumi</i> either: “In the present case, the State’s disfavor of religion (if it can be called that) is of a far milder kind.…The State has merely chosen not to fund a distinct category of instruction.” <i>Id.</i> at 720-721. Summing up, the Court stated that “[t]he State’s interest in not funding the pursuit of devotional degrees is substantial and the exclusion of such funding places a relatively minor burden on Promise Scholars. If any room exists between the two Religion Clauses, it must be here.” <i>Id.</i> at 724. <i>Locke</i> appears to mean that facial exclusions of religion pursuant to separationist values should not be equated to religious persecution. Do you agree? Whether or not the basic impulse behind <i>Locke</i> is correct, it fails to articulate a clear standard of review for assessing other claims that might fall into the gap between <i>Smith</i> and <i>Lukumi</i>. The Court’s grant of certiorari in <i>Trinity Lutheran Church of Columbia, Inc. v. Pauley</i>, 788 F.3d 779 (8th Cir. 2015) (discussed <i>supra</i> at p. 821), may help to clarify the scope of <i>Locke</i>.</p>
<p class="h11C" id="ch324">ii. Smith <i>Does Not Apply to Hybrid Rights Claims</i></p>
<p class="indent">As discussed above, claims involving certain hybrids of free exercise and other constitutional rights may still be governed by the <i>Sherbert-Yoder</i> framework.</p>
<p><a id="page_848" style="overflow-wrap: break-word;"><b>848</b></a></p>
<p class="h11C" id="ch325">iii. Smith <i>Does Not Apply Where the Government Has Created a “System of Individualized Exemptions”</i></p>
<p class="indent">As with <i>Yoder</i>, the <i>Smith</i> Court declined to overrule <i>Sherbert</i> and its progeny, thus creating a need to explain why these cases were still good law. The Court observed that <i>Sherbert</i> “was developed in a context that lent itself to individualized governmental assessment of the reasons for the relevant conduct” and recast the case as standing for the proposition that “where the State has in place a system of individual exemptions, it may not refuse to extend that system to cases of ‘religious hardship’ without compelling reason.” <i>Smith</i>, 494 U.S. at 884. Professor Duncan writes:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">For example, suppose a state law school requires all students to enroll as full-time students during their first year of study. However, assume also that over the years the law faculty has granted a small number of exemptions from the requirement for students who request part-time status to accommodate various personal or family hardships. Perhaps the faculty has granted part-time status to first year students who are single parents, or who are caring for aged parents, or whose petition for a waiver is accompanied by a supporting letter from a member of the state legislature. Must the law college grant a religious exemption to a student who wishes to enroll on a part-time basis to accommodate his volunteer work at a shelter and evangelical outreach for the homeless operated as a ministry by the student’s church? Under <i>Smith</i> and <i>Sherbert</i>, the answer is yes; since the law school has in place “a system of individual exemptions,” it must either grant the religious exemption or be prepared to pass strict scrutiny.</p>
</div>
<p class="space"> </p>
<p class="noindent">Richard A. Duncan, <i>Free Exercise Is Dead, Long Live Free Exercise:</i> Smith, Lukumi, <i>and the General Applicability Requirement</i>, 3 <span class="smallcap">U. Pa. J. Const. L.</span> 850, 861-862 (2001); <i>see also</i> Rader v. Johnston, 924 F. Supp. 1540 (D. Neb. 1996) (case on which Professor Duncan’s example is based); <i>but see</i> Eugene Volokh, <i>A Common-Law Model for Religious Exemptions</i>, 46 <span class="smallcap">UCLA L. Rev.</span> 1465, 1539-1542 (1999) (criticizing such broad readings of <i>Smith</i>’s exceptions as implausible).</p>
<p class="h11C" id="ch326">iv. <i>The “Ministerial Exception” Survives</i> Smith</p>
<p class="indent">Antidiscrimination laws like Title VII would seem to be neutral and generally applicable, yet there is a long line of pre-<i>Smith</i> case law holding that religious organizations may select their leaders without regard to antidiscrimination laws. The exception precludes not only claims of religious discrimination, but also discrimination claims based on race, sex, and other protected categories. (This is why, as one might guess, a woman who wants to be ordained as a Catholic priest cannot achieve her objective by filing a lawsuit.) <i>See generally</i> Christopher C. Lund, <i>In Defense of the Ministerial Exception</i>, 90 <span class="smallcap">N.C. L. Rev.</span> 1 (2011). Since 1990, courts have consistently held that the ministerial exception survives <i>Smith</i>, though some commentators have urged its rejection. <i>See, e.g.,</i> Caroline Mala Corbin, <i>Above the Law? The Constitutionality of the Ministerial Exemption from Antidiscrimination Law</i>, 75 <span class="smallcap">Fordham L. Rev.</span> 1965 (2007). The Supreme Court recently settled this debate by recognizing the constitutional status of the ministerial exception in <i>Hosanna-Tabor Evangelical Lutheran Church and School v.</i></p>
<p><a id="page_849" style="overflow-wrap: break-word;"><b>849</b></a></p>
<p class="noindent"><i>EEOC</i>, 132 S. Ct. 694 (2012). The Court declined to adopt a “rigid formula” for deciding which church personnel should count as “ministers” for purposes of the exception. Instead, it simply concluded that the plaintiff, a “called” teacher in a Lutheran school, was a “minister” in light of circumstances including her title and job duties.</p>
<p class="h4" id="ch327">4. <i>Accommodating Religious Practice in the Public Schools</i></p>
<p class="noindent">The preceding parts of Section E have covered the history and doctrinal structure of free exercise law. The three public school contexts where religious liberty issues most often arise are primarily covered elsewhere: religious speech is covered in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml" style="overflow-wrap: break-word;">Chapter 8</a> and in the upcoming Section F of this chapter, challenges to the curriculum are covered in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml" style="overflow-wrap: break-word;">Chapter 10</a>, and challenges to compulsory schooling law and the regulation of private schooling and homeschooling are examined further in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml" style="overflow-wrap: break-word;">Chapter 13</a>. In this section, we briefly address several other contexts where the religious liberty interests of students and their families may clash with the needs of public education.</p>
<p class="space"> </p>
<p class="h4a" id="ch328">a. Mandatory Vaccinations</p>
<p class="indent">All states require that students be vaccinated against a variety of diseases (e.g., diphtheria, polio, rubella, tetanus) before entering school, but many families have religious objections to some or all vaccinations. For example, parents may believe that all vaccinations are sinful in showing lack of trust in God’s ability to care for their children’s health. Even prior to <i>Smith</i>, courts had long recognized the compelling public health interests behind vaccination requirements. <i>See</i> Jacobson v. Massachusetts, 197 U.S. 11 (1905). After <i>Smith</i>, it is even clearer that the federal Free Exercise Clause does not require states to grant religious exemptions from vaccination requirements. <i>See</i> Caviezel v. Great Neck Pub. Schs., 739 F. Supp. 2d 273, 285 (E.D.N.Y. 2010).</p>
<p class="indent">Even where the Free Exercise Clause does not <i>require</i> religious exemptions, the state may choose to accommodate the needs of religious objectors with a statutory exemption. In fact, all but two states (Mississippi and West Virginia) include some type of religious exemption in their statutory vaccination requirements. Such discretionary accommodation of the religious needs of students and their families is very common in the modern regulatory state. <i>See</i> James E. Ryan, Note, Smith <i>and the Religious Freedom Restoration Act: An Iconoclastic Assessment</i>, 78 <span class="smallcap">Va. L. Rev.</span> 1407, 1446 (1992) (stating that more than 2,000 statutes contain religious exemptions). When governments choose to grant discretionary religious exemptions or to accommodate the needs of religious believers in other ways, the legal question is whether these discretionary efforts to further religious liberty move beyond neutrality and advance religion in violation of the Establishment Clause. The Supreme Court’s case law on the limits of discretionary accommodation is complex, but it is safe to say that the current Court recognizes fairly broad government discretion to provide greater accommodation of</p>
<p><a id="page_850" style="overflow-wrap: break-word;"><b>850</b></a></p>
<p class="noindent">religious needs than the Free Exercise Clause requires. In its most recent decision in this area, the Court has said that an accommodation is permitted by the Establishment Clause if it “alleviates exceptional government-created burdens on private religious exercise,” “take[s] adequate account of the burdens a requested accommodation may impose on nonbeneficiaries,” and “will be administered neutrally among different faiths.” Cutter v. Wilkinson, 544 U.S. 709, 720-724 (2005). Religious exemptions to vaccination requirements have generally been upheld, but courts have struck down accommodations that violate the requirement of religious neutrality by granting exemptions only to members of “a recognized church or religious denomination.” <i>See, e.g.</i>, McCarthy v. Boozman, 212 F. Supp. 2d 945 (W.D. Ark. 2002).</p>
<p class="space"> </p>
<p class="h4a" id="ch329">b. Absence from School for Religious Reasons</p>
<p class="indent">Virtually all schools today excuse students’ temporary absences from school for religious reasons. Whether or not such accommodation is required by the Free Exercise Clause under <i>Smith</i>, it is certainly permitted and seems only fair given that the school calendar is already designed to accommodate the holidays of most Christian denominations. One federal court has held that a school policy of granting only two excused absences for religious holidays and giving students failing grades on tests and assignments for additional days missed violated the Free Exercise Clause under the <i>Sherbert-Yoder</i> standard. Church of God v. Amarillo Indep. Sch. Dist., 511 F. Supp. 613 (N.D. Tex. 1981).</p>
<p class="space"> </p>
<p class="h4a" id="ch330">c. Dress and Grooming Codes</p>
<p class="indent">As related in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml" style="overflow-wrap: break-word;">Chapter 8</a>, students have often challenged dress and grooming codes (including school uniform policies) on free speech grounds, but with little success. The story of free exercise challenges to dress and grooming codes is more mixed. Such codes in the United States are typically “neutral and generally applicable laws” and hence would raise no free exercise concerns under <i>Smith</i>. (In contrast, consider the controversy that arose from the 2004 passage of a French law barring public schoolchildren from wearing clothing or insignia that “conspicuously manifest a religious affiliation.” <i>See generally</i> T. Jeremy Gunn, <i>Religious Freedom and Laïcité: A Comparison of the United States and France</i>, 2004 <span class="smallcap">BYU L. Rev.</span> 419. How would such a rule fare under U.S. law?) Nevertheless, a few courts have mandated free exercise exemptions to dress and grooming codes by recognizing hybrid rights claims involving speech or <i>Pierce</i>, thereby triggering strict scrutiny. <i>See, e.g.,</i> Hicks <i>ex rel.</i> Hicks v. Halifax Cnty. Bd. of Educ., 93 F. Supp. 2d 649 (E.D.N.C. 1999); Chalifoux v. New Caney Indep. Sch. Dist., 976 F. Supp. 659 (S.D. Tex. 1997). <i>But see</i> John E. Taylor, <i>Why Student Religious Speech Is Speech</i>, 110 <span class="smallcap">W. Va. L. Rev.</span> 223, 251-254 (2007) (criticizing the reasoning of these cases). Religious objectors to dress and grooming policies may also find success under state law. <i>See</i> A.A. <i>ex rel.</i> Betenbaugh v. Needville Indep. Sch. Dist., 611 F.3d 248 (5th Cir. 2010) (upholding Native American’s right to</p>
<p><a id="page_851" style="overflow-wrap: break-word;"><b>851</b></a></p>
<p class="noindent">exemption from hair length requirement under Texas mini-RFRA). As with vaccinations and absences, states have discretion to grant religious exemptions to dress and grooming codes beyond what the Free Exercise Clause or other law might require. <i>See</i> Isaacs <i>ex. rel.</i> Isaacs v. Bd. of Educ. of Howard Cnty., Md., 40 F. Supp. 2d 335 (D. Md. 1999) (upholding religious exemption to “no hats in class” policy against challenge by student who had been denied permission to wear multicolored head wraps in celebration of her cultural heritage as an African American and a Jamaican).</p>
<p class="space"> </p>
<p class="h4a" id="ch331">d. Religious Conduct at School</p>
<p class="indent">A wide range of religiously motivated conduct might violate school rules or be made more difficult to carry out in the school environment. For example, Sikhs must at all times carry five symbols of their faith including the kirpan, a ceremonial knife 6 to 7 inches in length with a blade of about 2.5 inches. All schools today will have rules against carrying weapons at school, and nearly all such rules will ban any knife as large as a kirpan. In a controversial case decided under the federal RFRA prior to <i>City of Boerne v. Flores</i>, the Ninth Circuit required a California school district to accommodate three Sikh elementary school children by allowing them to wear kirpans sewn into sheaths on cloth straps worn underneath the children’s clothing. Cheema v. Thompson, 67 F.3d 883 (9th Cir. 1995). How would you analyze this case under the strict scrutiny standards of the federal RFRA?</p>
<p class="indent">Consider the case of Muslim prayer. Public school officials may not lead students in prayers, but of course, students may pray on their own at school in a nondisruptive manner. Moments of silence may facilitate voluntary prayer for many students. Muslim prayer obligations, however, cannot be satisfied within the context of a moment of silence at the beginning of the school day. Salah must be performed at five specific times during the day, and it requires ritual purification before prayer and a series of actions and postures during prayer. While schools do not and cannot have rules that forbid Muslims from carrying out their prayer obligations, Muslims will find it difficult to carry out their religious obligations without some accommodation from the school. While it is unlikely that the federal Free Exercise Clause requires the accommodation of Muslim prayer, a school’s voluntary accommodation by providing a space where students could pray at the appropriate times should be constitutional (though there is as yet no case law on the subject).</p>
<p class="h7" id="ch332">PROBLEM</p>
<p class="indent">The city of Dearborn, Michigan, has perhaps the largest per capita Muslim population in the United States. Roughly 35 percent of its students are Muslim, and the community includes more than a dozen mosques. As part of the purification preceding prayer, Muslims must perform wudu, which involves the ritual cleansing of various parts of the body with water. Normally Muslims wash each foot up to the ankle three times.</p>
<p><a id="page_852" style="overflow-wrap: break-word;"><b>852</b></a></p>
<p class="indent">The University of Michigan–Dearborn, like the rest of the town, has a large population of Muslim students. The university has found that its students are often performing wudu in bathroom sinks on the campus and that this activity is causing some sinks to separate from the walls. Accordingly, the University is considering spending $25,000 to install two footbaths on campus. You are the university’s legal counsel, and the university president has asked you to address three questions: (1) Is the university legally required to build the footbaths? (2) If not, is the university legally permitted to build the footbaths? (3) If the answer to either of the first two questions is “yes,” what advice do you have about how to handle this?</p>
<p class="h3" id="ch333">F. EQUAL ACCESS: THE PUBLIC SCHOOL AS PUBLIC FORUM</p>
<p class="noindent">The “equal access” cases lie at the intersection of the Free Speech Clause and the Establishment Clause. As a general matter, free speech principles severely limit the government’s authority to treat speakers differently because of the content of their speech. At the same time, much religious activity <i>is</i> speech, and the Establishment Clause may suggest that the government <i>must</i> treat religious speech differently. If the government opens its property as a forum for a broad range of private speech, does <i>excluding</i> religious speakers violate the Free Speech Clause? Does <i>including</i> religious speakers subsidize religious activity in violation of the Establishment Clause? To a large extent, these questions recapitulate the conflict between the no-aid and nondiscrimination principles in the funding cases covered in Section D. As you will see, the Court has sided with the nondiscrimination principle in the equal access cases from the beginning. Indeed, the equal access cases are critical to the rise of the nondiscrimination principle in the funding cases as well. <i>See</i> Section D.3.a <i>supra</i>.</p>
<p class="h4" id="ch334">1. <i>Public Forum Doctrine,</i> Widmar v. Vincent<i>, and the Thin End of the Wedge</i></p>
<p class="noindent">In most discussions of constitutional rights, the focus is on how the Constitution limits governmental authority to regulate private activity. We think of the government in its role as sovereign. In the modern world, however, the government acts in other roles including educator and property owner. The branch of speech law known as public forum doctrine asks how the government may regulate speech that takes place on its own property. The basic principles of public forum doctrine were introduced in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml" style="overflow-wrap: break-word;">Chapter 8</a>’s treatment of <i>Hazelwood v. Kuhlmeier,</i> 484 U.S. 260 (1988), but we repeat them here as necessary background for the cases in this section.</p>
<p class="indent">One possible approach would hold that, like private property owners, the government has a free hand to determine what is said on its property. The</p>
<p><a id="page_853" style="overflow-wrap: break-word;"><b>853</b></a></p>
<p class="noindent">Supreme Court once embraced this view, <i>see</i> Davis v. Massachusetts, 167 U.S. 43 (1897), but by the late 1930s had recognized the existence of “traditional public fora” like parks and streets that have always been important venues for assembly and speech, <i>see</i> Hague v. CIO, 307 U.S. 496 (1939). In traditional public fora, the government’s authority to regulate speech qua property owner is essentially the same as its ability to regulate speech as sovereign.</p>
<p class="indent">Unlike traditional public fora, most government property is not open for private speech by its very nature. The soapbox orator has no right to hold forth in the Pentagon or, less dramatically, in the local public school. In such cases, the government may decide whether to open its property to private speakers. Public schools do not have to open their property to student groups or community groups for after-school use, and they do not have to allow any outside speakers to address students or distribute materials to them. Yet schools almost invariably do these things to some extent, and when they do they are governed by the principles of public forum doctrine.</p>
<p class="indent">By the early 1980s, the Court had settled on an approach in which public fora are grouped into one of three categories: traditional public fora, designated public fora (a/k/a “designated open fora”), and nonpublic fora. The canonical exposition is from <i>Perry Education Ass’n v. Perry Local Educators’ Ass’n</i>, 460 U.S. 37 (1983):</p>
<p class="space"> </p>
<div class="block">
<p class="indent">In places which by long tradition or by government fiat have been devoted to assembly and debate, the rights of the state to limit expressive activity are sharply circumscribed. At one end of the spectrum are streets and parks which “have immemorially been held in trust for the use of the public, and, time out of mind, have been used for purposes of assembly, communicating thoughts between citizens, and discussing public questions.” <i>Hague v. CIO,</i> 307 U.S. 496, 515 (1939). In these quintessential public forums, the government may not prohibit all communicative activity. For the state to enforce a content-based exclusion it must show that its regulation is necessary to serve a compelling state interest and that it is narrowly drawn to achieve that end. The state may also enforce regulations of the time, place, and manner of expression which are content-neutral, are narrowly tailored to serve a significant government interest, and leave open ample alternative channels of communication.</p>
<p class="indent">A second category consists of public property which the state has opened for use by the public as a place for expressive activity. The Constitution forbids a state to enforce certain exclusions from a forum generally open to the public even if it was not required to create the forum in the first place. Although a state is not required to indefinitely retain the open character of the facility, as long as it does so it is bound by the same standards as apply in a traditional public forum. Reasonable time, place and manner regulations are permissible, and a content-based prohibition must be narrowly drawn to effectuate a compelling state interest.</p>
<p class="indent">Public property which is not by tradition or designation a forum for public communication is governed by different standards. We have recognized that the “First Amendment does not guarantee access to property simply because it is owned or controlled by the government.” In addition to time, place, and manner regulations, the state may reserve the forum for its intended purposes, communicative or otherwise, as long as the regulation on speech is reasonable and not an effort to suppress expression merely because public officials oppose the speaker’s view. As we have stated on several occasions, “the State, no less than a private owner of property, has power to preserve the property under its control for the use to which it is lawfully dedicated.”</p>
<p><a id="page_854" style="overflow-wrap: break-word;"><b>854</b></a></p>
<p class="noindent" />
</div>
<p class="space"> </p>
<p class="noindent">
<i>Perry</i>, 460 U.S. at 45-47. Since <i>Perry</i>, the Court has also spoken frequently of the “limited public forum.” Whereas “designated open forum” suggests that the state has opened its property for indiscriminate public use, the state may open its property only to some speakers or only for speech on certain topics. Public universities, for example, often open their property for meetings of student groups but not for general public use. In such cases, the Court usually describes the government as having created a limited public forum.</p>
<p class="indent">The Court’s first “equal access” case was <i>Widmar v. Vincent</i>, 454 U.S. 263 (1981). Like most universities at the time, the University of Missouri at Kansas City (UMKC) allowed registered student groups to meet in university buildings but prohibited the use of school buildings “for purposes of religious worship or religious teaching” because of Establishment Clause concerns. A registered student group called Cornerstone used UMKC buildings from 1973 to 1977 for meetings that included prayer, hymn singing, and religious discussions. When UMKC told Cornerstone in 1977 that it could no longer meet on campus, the group sued on the ground that its free speech rights had been violated. The Supreme Court characterized UMKC as having “created a forum generally open for use by student groups” and concluded that excluding Cornerstone from that forum because of the religious content of its speech could only be justified under strict scrutiny.</p>
<p class="indent">UMKC argued, of course, that excluding Cornerstone was necessary to satisfy the compelling interest of complying with the Establishment Clause. The Court disagreed:</p>
<p class="space"> </p>
<div class="block">
<p class="indent">In this context we are unpersuaded that the primary effect of the public forum, open to all forms of discourse, would be to advance religion.…It is possible—perhaps even foreseeable—that religious groups will benefit from access to University facilities. But this Court has explained that a religious organization’s enjoyment of merely “incidental” benefits does not violate the prohibition against the “primary advancement” of religion. We are satisfied that any religious benefits of an open forum at UMKC would be “incidental” within the meaning of our cases. Two factors are especially relevant.</p>
<p class="indent">First, an open forum in a public university does not confer any imprimatur of state approval on religious sects or practices. As the Court of Appeals quite aptly stated, such a policy “would no more commit the University…to religious goals” than it is “now committed to the goals of the Students for a Democratic Society, the Young Socialist Alliance,” or any other group eligible to use its facilities. 635 F.2d 1310, 1317 (1980).<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note72" id="Rnote72" style="overflow-wrap: break-word;">26</a></sup></p>
<p class="indent">Second, the forum is available to a broad class of nonreligious as well as religious speakers; there are over 100 recognized student groups at UMKC. The provision of benefits to so broad a spectrum of groups is an important index of secular effect. At least in the absence of empirical evidence that religious groups will dominate UMKC’s open forum, we agree with the Court of Appeals that the advancement of religion would not be the forum’s “primary effect.”</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Widmar</i>, 454 U.S. at 273-275.</p>
<p><a id="page_855" style="overflow-wrap: break-word;"><b>855</b></a></p>
<p class="noindent" />
<p class="h4" id="ch335">2. <i>Expanding</i> Widmar<i>: The Equal Access Act and</i> Mergens</p>
<p class="noindent"><i>Widmar</i> established that if universities open their facilities to student groups generally, the Free Speech Clause requires them to grant access to student religious groups on equal terms. The next question was whether the same principles could be extended to public secondary schools. Are there any reasons for resisting the extension?</p>
<p class="indent">Rather than waiting for the Supreme Court to settle the question, Congress passed the Equal Access Act in 1984 to extend the rule of <i>Widmar</i> to public secondary schools. The Supreme Court addressed the meaning of the act and its constitutionality in the following case.</p>
<p class="h5" id="ch336">Board of Education of Westside Community Schools v. Mergens</p>
<p class="h5a"><i>496 U.S. 226 (1990)</i></p>
<p class="noindent"><span class="smallcap">Justice O’Connor</span> delivered the opinion of the Court, except as to Part III.</p>
<p class="indent">This case requires us to decide whether the Equal Access Act, 20 U.S.C. §§4071-4074, prohibits Westside High School from denying a student religious group permission to meet on school premises during noninstructional time, and if so, whether the Act, so construed, violates the Establishment Clause of the First Amendment.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Students at Westside High School are permitted to join various student groups and clubs, all of which meet after school hours on school premises. The students may choose from approximately 30 recognized groups on a voluntary basis.</p>
<p class="indent">School Board Policy 5610 concerning “Student Clubs and Organizations” recognizes these student clubs as a “vital part of the total education program as a means of developing citizenship, wholesome attitudes, good human relations, knowledge and skills.” Board Policy 5610 also provides that each club shall have faculty sponsorship and that “clubs and organizations shall not be sponsored by any political or religious organization, or by any organization which denies membership on the basis of race, color, creed, sex or political belief.”</p>
<p class="indent">In January 1985, respondent Bridget Mergens met with Westside’s Principal, Dr. Findley, and requested permission to form a Christian club at the school. The proposed club would have the same privileges and meet on the same terms and conditions as other Westside student groups, except that the proposed club would not have a faculty sponsor. According to the students’ testimony at trial, the club’s purpose would have been, among other things, to permit the students to read and discuss the Bible, to have fellowship, and to pray together. Membership would have been voluntary and open to all students regardless of religious affiliation.</p>
<p><a id="page_856" style="overflow-wrap: break-word;"><b>856</b></a></p>
<p class="indent">[The school denied Mergens’ request, explaining that because “school policy required all student clubs to have a faculty sponsor, which the proposed religious club would not or could not have, and that a religious club at the school would violate the Establishment Clause.” Mergens filed suit alleging violation of the Equal Access Act. The school board prevailed in district court, but the Eighth Circuit reversed and entered judgment for Mergens. The Supreme Court granted certiorari.]</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">In 1984, Congress extended the reasoning of <i>Widmar</i> to public secondary schools. Under the Equal Access Act, a public secondary school with a “limited open forum” is prohibited from discriminating against students who wish to conduct a meeting within that forum on the basis of the “religious, political, philosophical, or other content of the speech at such meetings.” 20 U.S.C. §§4071(a) and (b). Specifically, the Act provides: “It shall be unlawful for any public secondary school which receives Federal financial assistance and which has a limited open forum to deny equal access or a fair opportunity to, or discriminate against, any students who wish to conduct a meeting within that limited open forum on the basis of the religious, political, philosophical, or other content of the speech at such meetings.” §4071(a).</p>
<p class="indent">A “limited open forum” exists whenever a public secondary school “grants an offering to or opportunity for one or more noncurriculum related student groups to meet on school premises during noninstructional time.” §4071(b). “Noninstructional time” is defined to mean “time set aside by the school before actual classroom instruction begins or after actual classroom instruction ends.”§4072(4). Thus, even if a public secondary school allows only one “noncurriculum related student group” to meet, the Act’s obligations are triggered and the school may not deny other clubs, on the basis of the content of their speech, equal access to meet on school premises during noninstructional time.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">The parties agree that Westside High School receives federal financial assistance and is a public secondary school within the meaning of the Act. The Act’s obligation to grant equal access to student groups is therefore triggered if Westside maintains a “limited open forum”—<i>i.e.,</i> if it permits one or more “noncurriculum related student groups” to meet on campus before or after classes.</p>
<p class="indent">Unfortunately, the Act does not define the crucial phrase “noncurriculum related student group.” Our immediate task is therefore one of statutory interpretation. We begin, of course, with the language of the statute. The common meaning of the term “curriculum” is “the whole body of courses offered by an educational institution or one of its branches.” <span class="smallcap">Webster’s Third New International Dictionary</span> 557 (1976). Any sensible interpretation of “noncurriculum related student group” must therefore be anchored in the notion that such student</p>
<p><a id="page_857" style="overflow-wrap: break-word;"><b>857</b></a></p>
<p class="noindent">groups are those that are not related to the body of courses offered by the school. The difficult question is the degree of “unrelatedness to the curriculum” required for a group to be considered “noncurriculum related.”</p>
<p class="indent">The Act’s definition of the sort of “meeting[s]” that must be accommodated under the statute, §4071(a), sheds some light on this question. “The term ‘meeting’ includes those activities of student groups which are…not <i>directly related</i> to the school curriculum.” §4072(3) (emphasis added). Congress’ use of the phrase “directly related” implies that student groups directly related to the subject matter of courses offered by the school do not fall within the “noncurriculum related” category and would therefore be considered “curriculum related.”</p>
<p class="indent">Although the phrase “noncurriculum related student group”…remains sufficiently ambiguous that we might normally resort to legislative history, we find the legislative history on this issue less than helpful. We think it significant, however, that the Act, which was passed by wide, bipartisan majorities in both the House and the Senate, reflects at least some consensus on a broad legislative purpose. The Committee Reports indicate that the Act was intended to address perceived widespread discrimination against religious speech in public schools and, as the language of the Act indicates, its sponsors contemplated that the Act would do more than merely validate the status quo. A broad reading of the Act would be consistent with the views of those who sought to end discrimination by allowing students to meet and discuss religion before and after classes.</p>
<p class="indent">In light of this legislative purpose, we think that the term “noncurriculum related student group” is best interpreted broadly to mean any student group that does not <i>directly</i> relate to the body of courses offered by the school. In our view, a student group directly relates to a school’s curriculum if the subject matter of the group is actually taught, or will soon be taught, in a regularly offered course; if the subject matter of the group concerns the body of courses as a whole; if participation in the group is required for a particular course; or if participation in the group results in academic credit. We think this limited definition of groups that directly relate to the curriculum is a commonsense interpretation of the Act that is consistent with Congress’ intent to provide a low threshold for triggering the Act’s requirements.</p>
<p class="indent">For example, a French club would directly relate to the curriculum if a school taught French in a regularly offered course or planned to teach the subject in the near future. A school’s student government would generally relate directly to the curriculum to the extent that it addresses concerns, solicits opinions, and formulates proposals pertaining to the body of courses offered by the school. If participation in a school’s band or orchestra were required for the band or orchestra classes, or resulted in academic credit, then those groups would also directly relate to the curriculum. The existence of such groups at a school would not trigger the Act’s obligations.</p>
<p class="indent">On the other hand, unless a school could show that groups such as a chess club, a stamp collecting club, or a community service club fell within our description of groups that directly relate to the curriculum, such groups would be “noncurriculum related student groups” for purposes of the Act. The existence of such groups would create a “limited open forum” under the Act and would prohibit the school from denying equal access to any other student group on the</p>
<p><a id="page_858" style="overflow-wrap: break-word;"><b>858</b></a></p>
<p class="noindent">basis of the content of that group’s speech. Whether a specific student group is a “noncurriculum related student group” will therefore depend on a particular school’s curriculum, but such determinations would be subject to factual findings well within the competence of trial courts to make.</p>
<p class="h10a"><b><i>C</i></b></p>
<p class="indent">The parties in this case focus their dispute on 10 of Westside’s approximately 30 voluntary student clubs: Interact (a service club related to Rotary International); Chess Club; Subsurfers (a club for students interested in scuba diving); National Honor Society; Photography Club; Welcome to Westside Club (a club to introduce new students to the school); Future Business Leaders of America; Zonta Club (the female counterpart to Interact); Student Advisory Board (student government); and Student Forum (student government). Petitioners contend that all of these student activities are curriculum related because they further the goals of particular aspects of the school’s curriculum. The Welcome to Westside Club, for example, helps “further the School’s overall goal of developing effective citizens by requiring student members to contribute to their fellow students.” Subsurfers furthers “one of the essential goals of the Physical Education Department—enabling students to develop lifelong recreational interests.” The Chess Club “supplement[s] math and science courses because it enhances students’ ability to engage in critical thought processes.”</p>
<p class="indent">To the extent that petitioners contend that “curriculum related” means anything remotely related to abstract educational goals, however, we reject that argument. To define “curriculum related” in a way that results in almost no schools having limited open fora, or in a way that permits schools to evade the Act by strategically describing existing student groups, would render the Act merely hortatory.</p>
<p class="indent">Rather, we think it clear that Westside’s existing student groups include one or more “noncurriculum related student groups.” Although Westside’s physical education classes apparently include swimming, counsel stated at oral argument that scuba diving is not taught in any regularly offered course at the school. Based on Westside’s own description of the group, Subsurfers does not directly relate to the curriculum as a whole in the same way that a student government or similar group might. Moreover, participation in Subsurfers is not required by any course at the school and does not result in extra academic credit. Thus, Subsurfers is a “noncurriculum related student group” for purposes of the Act. Similarly, although math teachers at Westside have encouraged their students to play chess, chess is not taught in any regularly offered course at the school, and participation in the Chess Club is not required for any class and does not result in extra credit for any class. The Chess Club is therefore another “noncurriculum related student group” at Westside.</p>
<p class="indent">We therefore conclude that Westside permits “one or more noncurriculum related student groups to meet on school premises during noninstructional time,” §4071(b). Because Westside maintains a “limited open forum” under the Act, it is prohibited from discriminating, based on the content of the</p>
<p><a id="page_859" style="overflow-wrap: break-word;"><b>859</b></a></p>
<p class="noindent">students’ speech, against students who wish to meet on school premises during noninstructional time.</p>
<p class="indent">The remaining statutory question is whether petitioners’ denial of respondents’ request to form a religious group constitutes a denial of “equal access” to the school’s limited open forum. Although the school apparently permits respondents to meet informally after school, respondents seek equal access in the form of official recognition by the school. Official recognition allows student clubs to be part of the student activities program and carries with it access to the school newspaper, bulletin boards, the public address system, and the annual Club Fair. Given that the Act explicitly prohibits denial of “equal access…to…any students who wish to conduct a meeting within [the school’s] limited open forum” on the basis of the religious content of the speech at such meetings, §4071(a), we hold that Westside’s denial of respondents’ request to form a Christian club denies them “equal access” under the Act.</p>
<p class="indent">Because we rest our conclusion on statutory grounds, we need not decide—and therefore express no opinion on—whether the First Amendment requires the same result.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">Petitioners contend that even if Westside has created a limited open forum within the meaning of the Act, its denial of official recognition to the proposed Christian club must nevertheless stand because the Act violates the Establishment Clause of the First Amendment, as applied to the States through the Fourteenth Amendment.</p>
<p class="indent">We disagree. In <i>Widmar,</i> we applied the three-part <i>Lemon</i> test to hold that an “equal access” policy, at the university level, does not violate the Establishment Clause. We think the logic of <i>Widmar</i> applies with equal force to the Equal Access Act.</p>
<p class="indent">Petitioners’ principal contention is that the Act has the primary effect of advancing religion. Specifically, petitioners urge that, because the student religious meetings are held under school aegis, and because the State’s compulsory attendance laws bring the students together (and thereby provide a ready-made audience for student evangelists), an objective observer in the position of a secondary school student will perceive official school support for such religious meetings.</p>
<p class="indent">We disagree. First, although we have invalidated the use of public funds to pay for teaching state-required subjects at parochial schools, in part because of the risk of creating “a crucial symbolic link between government and religion, thereby enlisting—at least in the eyes of impressionable youngsters—the powers of government to the support of the religious denomination operating the school,” there is a crucial difference between <i>government</i> speech endorsing religion, which the Establishment Clause forbids, and <i>private</i> speech endorsing religion, which the Free Speech and Free Exercise Clauses protect. We think that secondary school students are mature enough and are likely to understand that a school does not endorse or support student speech that it merely permits on a nondiscriminatory basis.</p>
<p class="indent">Second, we note that the Act expressly limits participation by school officials at meetings of student religious groups, §§4071(c)(2) and (3), and that any</p>
<p><a id="page_860" style="overflow-wrap: break-word;"><b>860</b></a></p>
<p class="noindent">such meetings must be held during “noninstructional time,” §4071(b). The Act therefore avoids the problems of “the students’ emulation of teachers as role models” and “mandatory attendance requirements.” To be sure, the possibility of <i>student</i> peer pressure remains, but there is little if any risk of official state endorsement or coercion where no formal classroom activities are involved and no school officials actively participate. Moreover, petitioners’ fear of a mistaken inference of endorsement is largely self-imposed, because the school itself has control over any impressions it gives its students. To the extent a school makes clear that its recognition of respondents’ proposed club is not an endorsement of the views of the club’s participants, students will reasonably understand that the school’s official recognition of the club evinces neutrality toward, rather than endorsement of, religious speech.</p>
<p class="indent">Third, the broad spectrum of officially recognized student clubs at Westside, and the fact that Westside students are free to initiate and organize additional student clubs, counteract any possible message of official endorsement of or preference for religion or a particular religious belief. Although a school may not itself lead or direct a religious club, a school that permits a student-initiated and student-led religious club to meet after school, just as it permits any other student group to do, does not convey a message of state approval or endorsement of the particular religion. Under the Act, a school with a limited open forum may not lawfully deny access to a Jewish students’ club, a Young Democrats club, or a philosophy club devoted to the study of Nietzsche. To the extent that a religious club is merely one of many different student-initiated voluntary clubs, students should perceive no message of government endorsement of religion. Thus, we conclude that the Act does not, at least on its face and as applied to Westside, have the primary effect of advancing religion.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Marshall</span>, with whom <span class="smallcap">Justice Brennan</span> joins, concurring in the judgment.</p>
<p class="indent">I agree with the majority that “noncurriculum” must be construed broadly to “prohibit schools from discriminating on the basis of the content of a student group’s speech.” The Act’s low threshold for triggering equal access, however, raises serious Establishment Clause concerns where secondary schools with fora that differ substantially from the forum in <i>Widmar</i> are required to grant access to student religious groups. Indeed, as applied in the present case, the Act mandates a religious group’s access to a forum that is dedicated to promoting fundamental values and citizenship as defined by the school. The Establishment Clause does not forbid the operation of the Act in such circumstances, but it does require schools to change their relationship to their fora so as to disassociate themselves effectively from religious clubs’ speech.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">The plurality suggests that our conclusion in <i>Widmar</i> controls this case. But the plurality fails to recognize that the wide-open and independent character of the student forum in <i>Widmar</i> differs substantially from the forum at Westside.</p>
<p><a id="page_861" style="overflow-wrap: break-word;"><b>861</b></a></p>
<p class="indent">Westside currently does not recognize any student club that advocates a controversial viewpoint. Indeed, the clubs at Westside that trigger the Act involve scuba diving, chess, and counseling for special education students. As a matter of school policy, Westside encourages student participation in clubs based on a broad conception of its educational mission. That mission comports with the Court’s acknowledgment “that public schools are vitally important ‘in the preparation of individuals for participation as citizens,’ and as vehicles for ‘inculcating fundamental values necessary to the maintenance of a democratic political system.’ ” Given the nature and function of student clubs at Westside, the school makes no effort to disassociate itself from the activities and goals of its student clubs.</p>
<p class="indent">The entry of religious clubs into such a realm poses a real danger that those clubs will be viewed as part of the school’s effort to inculcate fundamental values. The school’s message with respect to its existing clubs is not one of toleration but one of endorsement. As the majority concedes, the program is part of the “district’s commitment to teaching academic, physical, civic, and personal skills and values.” But although a school may permissibly encourage its students to become well rounded as student-athletes, student-musicians, and student-tutors, the Constitution forbids schools to encourage students to become well rounded as student-worshippers. Neutrality towards religion, as required by the Constitution, is not advanced by requiring a school that endorses the goals of some noncontroversial secular organizations to endorse the goals of religious organizations as well.</p>
<p class="indent">For this reason, the plurality’s reliance on <i>Widmar</i> is misplaced. The University of Missouri took concrete steps to ensure “that the University’s name will not ‘be identified in any way with the aims, policies, programs, products, or opinions of any organization or its members,’ ” Westside, in contrast, explicitly promotes its student clubs “as a vital part of the total education program [and] as a means of developing citizenship.” And while the University of Missouri recognized such clubs as the Young Socialist Alliance and the Young Democrats, Westside has recognized no such political clubs.</p>
<p class="indent">The different approaches to student clubs embodied in these policies reflect a significant difference, for Establishment Clause purposes, between the respective roles that Westside High School and the University of Missouri attempt to play in their students’ lives. To the extent that a school emphasizes the autonomy of its students, as does the University of Missouri, there is a corresponding decrease in the likelihood that student speech will be regarded as school speech. Conversely, where a school such as Westside regards its student clubs as a mechanism for defining and transmitting fundamental values, the inclusion of a religious club in the school’s program will almost certainly signal school endorsement of the religious practice.</p>
<p class="indent">Thus, the underlying difference between this case and <i>Widmar</i> is not that college and high school students have varying capacities to perceive the subtle differences between toleration and endorsement, but rather that the University of Missouri and Westside actually choose to define their respective missions in different ways. That high schools tend to emphasize student autonomy less than universities may suggest that high school administrators tend to perceive a</p>
<p><a id="page_862" style="overflow-wrap: break-word;"><b>862</b></a></p>
<p class="noindent">difference in the maturity of secondary and university students. But the school’s behavior, not the purported immaturity of high school students, is dispositive. If Westside stood apart from its club program and expressed the view, endorsed by Congress through its passage of the Act, that high school students are capable of engaging in wide-ranging discussion of sensitive and controversial speech, the inclusion of religious groups in Westside’s forum would confirm the school’s commitment to nondiscrimination. Here, though, the Act requires the school to permit religious speech in a forum explicitly designed to advance the school’s interest in shaping the character of its students.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">Given these substantial risks posed by the inclusion of the proposed Christian club within Westside’s present forum, Westside must redefine its relationship to its club program. The plurality recognizes that such redefinition is necessary to avoid the risk of endorsement and construes the Act accordingly. The plurality holds that the Act “limits participation by school officials at meetings of student religious groups,” (citing §§4071(c)(2) and (3)), and requires religion club meetings to be held during noninstructional time (citing §4071(b)). It also holds that schools may not sponsor any religious meetings (citing §4072(2)). Finally, and perhaps most importantly, the plurality states that schools bear the responsibility for taking whatever further steps are necessary to make clear that their recognition of a religious club does not reflect their endorsement of the views of the club’s participants.</p>
<p class="indent">Westside thus must do more than merely prohibit faculty members from actively participating in the Christian club’s meetings. It must fully disassociate itself from the club’s religious speech and avoid appearing to sponsor or endorse the club’s goals. It could, for example, entirely discontinue encouraging student participation in clubs and clarify that the clubs are not instrumentally related to the school’s overall mission. Or, if the school sought to continue its general endorsement of those student clubs that did not engage in controversial speech, it could do so if it also affirmatively disclaimed any endorsement of the Christian club.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Stevens</span>, dissenting.</p>
<p class="indent">The dictionary is a necessary, and sometimes sufficient, aid to the judge confronted with the task of construing an opaque Act of Congress. In a case like this, however, I believe we must probe more deeply to avoid a patently bizarre result. Can Congress really have intended to issue an order to every public high school in the Nation stating, in substance, that if you sponsor a chess club, a scuba diving club, or a French club—without having formal classes in those subjects—you must also open your doors to every religious, political, or social organization, no matter how controversial or distasteful its views may be? I think not. A fair review of the legislative history of the Equal Access Act discloses that Congress intended to recognize a much narrower forum than the Court has legislated into existence today.</p>
<p><a id="page_863" style="overflow-wrap: break-word;"><b>863</b></a></p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">[T]he distinctions between Westside’s program and the University of Missouri’s program suggest what is the best understanding of the Act: An extracurricular student organization is “noncurriculum related” if it has as its purpose (or as part of its purpose) the advocacy of partisan theological, political, or ethical views. A school that admits at least one such club has apparently made the judgment that students are better off if the student community is permitted to, and perhaps even encouraged to, compete along ideological lines. This pedagogical strategy may be defensible or even desirable. But it is wrong to presume that Congress endorsed that strategy—and dictated its nationwide adoption—simply because it approved the application of <i>Widmar</i> to high schools. And it seems absurd to presume that Westside has invoked the same strategy by recognizing clubs like the Swimming Timing Team and Subsurfers which, though they may not correspond directly to anything in Westside’s course offerings, are no more controversial than a grilled cheese sandwich.</p>
<p class="indent">Accordingly, as I would construe the Act, a high school could properly sponsor a French club, a chess club, or a scuba diving club simply because their activities are fully consistent with the school’s curricular mission. It would not matter whether formal courses in any of those subjects—or in directly related subjects—were being offered as long as faculty encouragement of student participation in such groups would be consistent with both the school’s obligation of neutrality and its legitimate pedagogical concerns. Nothing in <i>Widmar</i> implies that the existence of a French club, for example, would create a constitutional obligation to allow student members of the Ku Klux Klan or the Communist Party to have access to school facilities. More importantly, nothing in that case suggests that the constitutional issue should turn on whether French is being taught in a formal course while the club is functioning.</p>
<p class="indent">Conversely, if a high school decides to allow political groups to use its facilities, it plainly cannot discriminate among controversial groups because it agrees with the positions of some and disagrees with the ideas advocated by others. Again, the fact that the history of the Republican Party might be taught in a political science course could not justify a decision to allow the young Republicans to form a club while denying Communists, white supremacists, or Christian Scientists the same privilege.</p>
<p class="indent">Not only is the Court’s preferred construction subject to manipulation, but it also is exceptionally difficult to apply even in the absence of deliberate evasion. For example, the Court believes that Westside’s swim team is “directly related” to the curriculum, but the scuba diving club is not. The Court’s analysis makes every high school football program a borderline case, for while many schools teach football in physical education classes, they usually teach touch football or flag football, and the varsity team usually plays tackle football. Tackle football involves more equipment and greater risk, and so arguably stands in the same relation to touch football as scuba diving does to swimming. Likewise, it would appear that high school administrators might reasonably have difficulty figuring out whether a cheerleading squad or pep club might trigger the Act’s application. The answer, I suppose, might depend upon how strongly students were</p>
<p><a id="page_864" style="overflow-wrap: break-word;"><b>864</b></a></p>
<p class="noindent">encouraged to support the football team. Obviously, every test will produce some hard cases, but the Court’s test seems to produce nothing but hard cases.</p>
<p class="h8"><span class="smallcap">III</span></p>

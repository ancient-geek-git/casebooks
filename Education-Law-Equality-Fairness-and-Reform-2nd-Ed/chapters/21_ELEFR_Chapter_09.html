<p class="chimage" id="ch274"><img alt="" src="./789.jpg" width="70%;" id="vst-image-button-583386" /><button class="vstskip vstignore vst-skip-enhanced-formatting vst-image-button" aria-label="New card from image" aria-describedby="vst-image-button-583386" style="background-image: url(&quot;data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNCIgdmlld0JveD0iMCAwIDI2IDIzIj48Zz48cGF0aCBmaWxsPSJ3aGl0ZSIgZD0iTTUgN2gxMnYxSDV6Ii8+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik01IDEwaDEydjFINXoiLz48cGF0aCBmaWxsPSJ3aGl0ZSIgZD0iTTI0IDVoLTJWMmMwLTEuMS0uOS0yLTItMkgyQy45IDAgMCAuOSAwIDJ2MTRjMCAxLjEuOSAyIDIgMmgydjNjMCAxLjEuOSAyIDIgMmgxOGMxLjEgMCAyLS45IDItMlY3YzAtMS4xLS45LTItMi0yek00IDE2SDJWMmgxOHYxNEg0em0yMCA1SDZ2LTNoMTRjMS4xIDAgMi0uOSAyLTJWN2gydjE0eiIvPjwvZz48L3N2Zz4=&quot;); background-repeat: no-repeat; background-position: center center; border-radius: 4px; background-color: rgb(117, 117, 117); color: white; cursor: pointer; border: 0px; box-shadow: none; margin: 0px; padding: 0px; width: 38px; box-sizing: border-box; outline: none; overflow: hidden; position: absolute; line-height: 0; appearance: none; transition: opacity 0.15s ease 0s, height 0s ease 0.15s; height: 0px; opacity: 0; display: inline-block;" /></p>
<p class="noindent">The First Amendment begins: “Congress shall make no law respecting an establishment of religion, or prohibiting the free exercise thereof, or abridging the freedom of speech.…” These three clauses—the Establishment Clause, the Free Exercise Clause, and the Speech Clause—shape the topic of “religion in the schools” in complex and overlapping ways. Painting with a broad brush, one might summarize the basic principles as follows.</p>
<p class="indent">The Establishment Clause limits the government’s ability to promote religion in the public schools (and elsewhere). The schools may “teach about” religion, but they may not “teach religion” as true, nor may they lead religious observances. The Establishment Clause also limits the government’s ability to finance private religious activity (including private religious schooling), though in recent years those limits have been sharply curtailed so that the government now has significant leeway to fund religious activity through even-handed programs that include both secular and religious beneficiaries.</p>
<p class="indent">The Free Exercise Clause protects private religious activity from at least some kinds of government interference. Religious claimants may ask courts to exempt them from school policies on free exercise grounds, or legislative and executive bodies may decide to grant religious exemptions on their own in the service of religious liberty.</p>
<p class="indent">The Speech Clause protects religious speech to the same degree as other speech, and thus some of the most important religious activity may be protected from government regulation as speech rather than as religion.</p>
<p class="indent">The most difficult issues involving religion and schooling often implicate two or three of these principles. To take but one example, consider a school’s choice of curriculum. The Establishment Clause limits what a public school may teach. Religious students who object to the school’s curricular choices may argue that exposure to the school’s message burdens their free exercise rights. Both students and teachers also have speech rights. Do these speech rights give teachers or students the right to convey religious messages in the school environment that the state could not convey on its own behalf? Because of the many interactions between the two Religion Clauses and the Speech Clause, the full range of “religion in the schools” issues is addressed in the sequence of <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml" style="overflow-wrap: break-word;">Chapters 8</a></p>
<p><a id="page_754" style="overflow-wrap: break-word;"><b>754</b></a></p>
<p class="noindent">through <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml" style="overflow-wrap: break-word;">10</a>. <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml" style="overflow-wrap: break-word;">Chapter 8</a> covered student speech principles, and a good deal of the most controversial student speech involves religion. Curricular controversies have many facets, and they are treated comprehensively in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml" style="overflow-wrap: break-word;">Chapter 10</a>. This chapter provides the most detailed treatment of the Establishment and Free Exercise Clauses, with special attention to the two “religion in the schools” topics that have been most frequently addressed by the Supreme Court: school prayer and government funding of private religious education.</p>
<p class="indent">Section A examines the perennially controversial topic of school prayer. It begins by briefly recounting the history of public schooling in nineteenth-century America, a history which provides crucial background for understanding both the law of school prayer and the law of school funding. The school prayer cases are an ideal place to start because they show us how the Supreme Court has understood the history and purposes of the Establishment Clause. The prayer cases also introduce us to the three doctrinal “tests” most commonly used to decide Establishment Clause cases: the <i>Lemon</i> test, the endorsement test, and the coercion test.</p>
<p class="indent">Section B moves from the limits on religious socialization explored in the prayer cases to consider the limits on political socialization presented in the case law concerning the Pledge of Allegiance. The main case is the Supreme Court’s famous decision in <i>West Virginia State Board of Education v. Barnette</i>, 319 U.S. 624 (1943), where the Court upheld the right of Jehovah’s Witnesses to refuse to pledge allegiance to the flag. Section C briefly touches on Establishment Clause questions raised by matters such as religious displays at school and the use of religious music at school concerts.</p>
<p class="indent">Section D narrates, in compressed form, the Supreme Court’s changing views on state funding of private religious education. It begins with the Court’s seminal decision in <i>Everson v. Board of Education</i>, 330 U.S. 1 (1947), which contains the seeds of all the doctrinal developments that would follow in this area. <i>Everson</i> described the Establishment Clause as erecting a “wall of separation between church and state,” a metaphor the Court has now abandoned in favor of categories like “formal neutrality” and “true private choice.” These doctrinal shifts culminate in the Court’s approval of vouchers for private religious schools in <i>Zelman v. Simmons-Harris</i>, 536 U.S. 639 (2002).</p>
<p class="indent">Section E of the chapter turns away from the Establishment Clause to examine the history and current doctrine of the federal Free Exercise Clause, using <i>Wisconsin v. Yoder</i>, 406 U.S. 205 (1972), to set out the main themes of free exercise law. The section then briefly examines conflicts between the school environment and students’ and teachers’ obligations of religious practice.</p>
<p class="indent">Finally, Section F deals with the “equal access” line of cases. The basic problem in these cases arises when a religious group wishes to use public education facilities under a general policy granting access to some segment of the public. Does granting access violate the Establishment Clause by aiding religious activity, or would excluding religious groups constitute discrimination based on the content of their religious speech? As you will see, the Court has adopted the second answer.</p>
<p><a id="page_755" style="overflow-wrap: break-word;"><b>755</b></a></p>
<p class="h3" id="ch275">A. SOCIALIZATION THROUGH RITUAL: SCHOOL PRAYER</p>
<p class="noindent">Although the law regarding school prayer has been relatively well established for 50 years now, the topic remains controversial. This section traces the Supreme Court’s cases on the topic of state-sponsored school prayer, beginning with a very brief historical overview.</p>
<p class="h4" id="ch276">1. <i>A Quick Look at the Rise of the “Nonsectarian” Common School</i></p>
<p class="noindent">Education is, among other things, an enterprise in socialization. We expect the schools to prepare children to be productive and responsible citizens and neighbors and to nurture the moral and intellectual virtues that democratic governance demands. This point makes it unsurprising that throughout history, many have thought religious training an essential part of schooling. George Washington spoke for his age in his 1796 Farewell Address:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Of all the dispositions and habits which lead to political prosperity, religion and morality are indispensable supports. In vain would that man claim the tribute of patriotism who should labor to subvert these great pillars of human happiness—these firmest props of the duties of men and citizens.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note47" id="Rnote47" style="overflow-wrap: break-word;">1</a></sup></p>
</div>
<p class="space"> </p>
<p class="noindent">Prior to 1830, American education was predominantly both private and religious. Government aid, where present, flowed to both secular and religious private schools. Michael W. McConnell, <i>Education Disestablishment: Why Democratic Values Are Ill-Served by Democratic Control of Schooling</i> at 95, <i>in</i> <span class="smallcap">Moral and Political Education</span> (Stephen Macedo &amp; Yael Tamir eds., 2002). Over the course of the mid- to late nineteenth century, the common school movement gave rise to a system of free public schools that would educate all children in a common, “nonsectarian” environment. The early history of the common schools is essential background for understanding controversies regarding school prayer (Section A of this chapter) and the funding of private religious education (Section D of this chapter).</p>
<p class="indent">As immigration increased over the course of the nineteenth century, the “Americanization” of these immigrants became a priority for the new public schools. Making children into citizens would require moral education, and moral education would necessarily be religious. Accordingly, “nonsectarian” did not mean secular. Instead, the religion of the common schools was a sort-of least-common-denominator Protestantism. The most famous common school reformer, Horace Mann, regarded reading from the Bible (without commentary) as the heart of moral education in the public schools: “Our system earnestly</p>
<p><a id="page_756" style="overflow-wrap: break-word;"><b>756</b></a></p>
<p class="noindent">inculcates all Christian morals; it founds its morals on the basis of religion; it welcomes the religion of the Bible; and, in receiving the Bible, it allows it to do what it is allowed to do in no other system—to speak for itself.” John C. Jeffries, Jr. &amp; James E. Ryan, <i>A Political History of the Establishment Clause</i>, 100 <span class="smallcap">Mich. L. Rev.</span> 279, 298 (2001) (quoting <span class="smallcap">Horace Mann, Twelfth Annual Report of the Board of Education, Together with the Twelfth Annual Report of the Secretary of the Board</span> 116-117 (1849)).</p>
<p class="indent">While the new “common” public schools managed to paper over differences among Protestant denominations, the rapidly expanding population of Catholic immigrants was not so easily satisfied. They criticized the public schools as de facto Protestant establishments. Catholics objected that the exclusive use of the Protestant King James Bible and the practice of unmediated Bible reading were hardly nonsectarian; they also complained about anti-Catholic bias throughout the curriculum. For example, a petition from Catholics in New York noted that school texts regularly spoke of “Popery,” a term “known and employed as one of insult and contempt towards the Catholic religion.” McConnell, <i>supra</i>, at 108 (quoting Petition of the Catholics of New York (1840)).</p>
<p class="indent">Unwilling to accept the Protestantism of the common schools, Catholics demanded that the public schools accommodate their religious needs (e.g., by stopping the practice of Bible reading) or that the state provide funding to support private Catholic schools. They lost on both fronts. Requests for accommodation within the public schools produced significant backlash. In 1844, the Philadelphia school board ruled that Catholic children would be allowed to use the Douay translation of the Bible rather than the King James translation. Public riots in response to the decision burned down two Catholic churches and killed more than 50 people. Michael Dehaven Newsom, <i>Common School Religion: Judicial Narratives in a Protestant Empire</i>, 11 <span class="smallcap">S. Cal. Interdisc. L.J.</span> 219, 242 (2002). At the same time, the Catholic Church committed itself to providing Catholic schools in every parish and urged Catholic parents not to send their children to the public schools. If the public schools were to remain Protestant, Catholics argued that public money should also be used to support private Catholic schools. These requests aroused intense political opposition from Protestant defenders of the common school. Common school proponents viewed Catholicism as authoritarian superstition that was incompatible with democratic American ideals and contrasted the public schools with the “sectarian” education that would be afforded in Catholic schools. Horace Bushnell, a common school advocate in Connecticut, wrote that public funding of parochial schools would mean that Catholic children would be “instructed mainly into the foreign prejudices and superstitions of their fathers, and the state, which proposed to be clear of all sectarian affinities in religion, will pay the bills!” McConnell, <i>supra</i>, at 110 (quoting <span class="smallcap">Common Schools: A Discourse on the Modifications Demanded by the Roman Catholics</span> 11 (1853)).</p>
<p class="indent">The upshot of Catholic challenges to the pan-Protestantism of the public schools was that “no public money for nonpublic schools” became a popular political position in the mid-nineteenth century without any help from the federal Establishment Clause. While these controversies showed the difficulty</p>
<p><a id="page_757" style="overflow-wrap: break-word;"><b>757</b></a></p>
<p class="noindent">of “teaching religion” in a religiously neutral way, they did not change the public schools’ insistence on teaching “common” (Protestant) religious values. Most communities wanted their schools to “teach religion,” not merely to teach about religion. Judges—so central in contemporary disputes about religion in the schools—had little to say about this. The Establishment Clause of the federal Constitution applied by its terms only to federal legislation—“<i>Congress</i> shall make no law respecting an establishment of religion”—and the U.S. Supreme Court had decided only a handful of cases interpreting the clause at the midpoint of the twentieth century. Since public education was a state and local function, the Court had little to say about it.</p>
<p class="indent">All this changed with the Supreme Court’s 1947 decision in <i>Everson v. Board of Education</i>, 330 U.S. 1 (1947). Doctrinally, <i>Everson</i> is the first Establishment Clause case governing the public funding of private religious schools, and it is treated in that light in Section D below. For present purposes, <i>Everson</i> is important for two reasons. First, it held that the Establishment Clause applied to the states through incorporation into the Fourteenth Amendment’s Due Process Clause. Second, it began the Court’s use of the “separation of church and state” (a phrase drawn from a letter Thomas Jefferson wrote to Baptists in Danbury, Connecticut) as an organizing principle of Establishment Clause jurisprudence. If the Establishment Clause truly required a wall of separation between church and state, the cozy de facto Protestant establishment of the American public schools was ripe for reexamination.</p>
<p class="h4" id="ch277">2. <i>The Basic Prohibition Against State-Sponsored School Prayer:</i> Engel <i>and</i> Schempp</p>
<p class="h5" id="ch278">Engel v. Vitale</p>
<p class="h5a"><i>370 U.S. 421 (1962)</i></p>
<p class="noindent"><span class="smallcap">Mr. Justice Black</span> delivered the opinion of the Court.</p>
<p class="indent">The respondent Board of Education of Union Free School District No. 9, New Hyde Park, New York directed the School District’s principal to cause the following prayer to be said aloud by each class in the presence of a teacher at the beginning of each school day:</p>
<p class="indent">“Almighty God, we acknowledge our dependence upon Thee, and we beg Thy blessings upon us, our parents, our teachers and our Country.”<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note48" id="Rnote48" style="overflow-wrap: break-word;">2</a></sup></p>
<p class="indent">This daily procedure was adopted on the recommendation of the State Board of Regents. These state officials composed the prayer which they recommended and published as a part of their “Statement on Moral and Spiritual Training in the Schools,” saying: “We believe that this Statement will be</p>
<p><a id="page_758" style="overflow-wrap: break-word;"><b>758</b></a></p>
<p class="noindent">subscribed to by all men and women of good will, and we call upon all of them to aid in giving life to our program.”</p>
<p class="indent">[Parents of ten students brought suit, arguing that recitation of the Regents’ prayer violated the Establishment Clause. The New York courts upheld the prayer so long as students were not compelled to participate. The Supreme Court granted certiorari.]</p>
<p class="indent">We think that by using its public school system to encourage recitation of the Regents’ prayer, the State of New York has adopted a practice wholly inconsistent with the Establishment Clause. There can, of course, be no doubt that New York’s program of daily classroom invocation of God’s blessings as prescribed in the Regents’ prayer is a religious activity. [W]e think that the constitutional prohibition against laws respecting an establishment of religion must at least mean that in this country it is no part of the business of government to compose official prayers for any group of the American people to recite as a part of a religious program carried on by government.</p>
<p class="indent">Neither the fact that the prayer may be denominationally neutral nor the fact that its observance on the part of the students is voluntary can serve to free it from the limitations of the Establishment Clause, as it might from the Free Exercise Clause. Although these two clauses may in certain instances overlap, they forbid two quite different kinds of governmental encroachment upon religious freedom. The Establishment Clause, unlike the Free Exercise Clause, does not depend upon any showing of direct governmental compulsion and is violated by the enactment of laws which establish an official religion whether those laws operate directly to coerce nonobserving individuals or not. This is not to say, of course, that laws officially prescribing a particular form of religious worship do not involve coercion of such individuals. When the power, prestige and financial support of government is placed behind a particular religious belief, the indirect coercive pressure upon religious minorities to conform to the prevailing officially approved religion is plain. But the purposes underlying the Establishment Clause go much further than that. Its first and most immediate purpose rested on the belief that a union of government and religion tends to destroy government and to degrade religion. The history of governmentally established religion, both in England and in this country, showed that whenever government had allied itself with one particular form of religion, the inevitable result had been that it had incurred the hatred, disrespect and even contempt of those who held contrary beliefs. That same history showed that many people had lost their respect for any religion that had relied upon the support for government to spread its faith. The Establishment Clause thus stands as an expression of principle on the part of the Founders of our Constitution that religion is too personal, too sacred, too holy, to permit its “unhallowed perversion” by a civil magistrate.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Justice Black devotes much of his opinion to explaining the historical values and policies that support the Establishment Clause. What are those values</p>
<p><a id="page_759" style="overflow-wrap: break-word;"><b>759</b></a></p>
<p class="noindent">and policies? Can you think of other policies that might support the Establishment Clause (as interpreted by the Court)?</p>
<p class="indent">2. In an omitted portion of his opinion, Justice Black wrote that the founders “knew that the First Amendment, which tried to put an end to governmental control of religion and of prayer, was not written to destroy either.…It is neither sacrilegious nor antireligious to say that each separate government in this country should stay out of the business of writing or sanctioning official prayers and leave that purely religious function to the people themselves and to those the people choose to look to for religious guidance.” No doubt he (correctly) anticipated this charge would be flung at the Court and wished to respond in advance. Negative reaction was indeed swift and loud, as is engagingly chronicled in <span class="smallcap">Joan DelFattore, The Fourth R: Conflicts over Religion in America’s Public Schools</span> ch. 5 (2004). One congressman stated on the House floor that he knew “of nothing in my lifetime that could give more aid and comfort to Moscow than this bold, malicious, atheistic, and sacrilegious twist of this unpredictable group of uncontrolled despots.” <i>Id.</i> at 80.</p>
<p class="indent">3. <i>Extending</i> Engel. The Court reaffirmed and extended <i>Engel</i> in <i>School District of Abington Township v. Schempp</i>, 374 U.S. 203 (1963), which struck down the practice of reading from the Bible (without commentary) at the beginning of the school day. As Justice Goldberg observed in his concurrence, “[t]he state has ordained and has utilized its facilities to engage in unmistakably religious exercises—the devotional reading and recitation of the Holy Bible—in a manner having substantial and significant import and impact. That it has selected, rather than written, a particular devotional liturgy seems to me without constitutional import.” <i>Id.</i> at 307.</p>
<p class="indent">
<i>Schempp</i> and <i>Engel</i> together established that daily, state-sponsored religious exercises in the public schools—prayers or “devotional” Bible readings—are unconstitutional no matter how voluntary the participation or how nondenominational the prayer. The Court has remained firm on this point despite continuing public criticism and several failed efforts at amending the Constitution to allow school prayer. <i>See</i> <span class="smallcap">DelFattore,</span> <i>supra,</i> at 106-126. The school prayer decisions have had broader support within the academy, even among commentators generally sympathetic to calls for a greater role for religion in American public life. For example, Stephen Carter, a Yale law professor and author of <i>The Culture of Disbelief</i> (1993), disagrees with some of the Court’s later prayer decisions but writes that “the case against organized classroom prayer is both straightforward and wide ranging: the state cannot compel attendance at schools that begin the day with prayer because doing so profoundly interferes with the religious liberty of parents—the ability to project their religious tradition into the future by raising their children in their religion.” Stephen L. Carter, <i>Parents, Religion, and Schools</i>, 27 <span class="smallcap">Seton Hall L. Rev.</span> 1194, 1215 (1997).</p>
<p class="indent">4. <i>Compliance</i>. A firm command from the U.S. Supreme Court does not automatically translate into action on the ground. In some areas of the country, compliance with the school prayer decisions was relatively swift and complete. In other communities (especially, but not exclusively, in the South), the decisions were actively resisted or ignored. As the authors of an early study put it, the</p>
<p><a id="page_760" style="overflow-wrap: break-word;"><b>760</b></a></p>
<p class="noindent">school prayer cases were “the opening of a long struggle in which lower level power holders often have the last word.” <span class="smallcap">Kenneth M. Dolbeare &amp; Philip E. Hammond, The School Prayer Decisions: From Court Policy to Local Practice</span> 153 (1971) (quoted in <span class="smallcap">DelFattore</span>, <i>supra</i>, at 104).</p>
<p class="indent">5. <i>Taking religion out of the schools</i>. Negative reaction to these cases has often crystallized around claims that the Court has taken God (the Bible, religion) out of the public schools. Yet note the following passage from Justice Clark’s majority opinion in <i>Schempp</i>:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">It is insisted that unless these religious exercises are permitted a “religion of secularism” is established in the schools. We agree of course that the State may not establish a “religion of secularism” in the sense of affirmatively opposing or showing hostility to religion, thus “preferring those who believe in no religion over those who do believe.” We do not agree, however, that this decision in any sense has that effect. In addition, it might well be said that one’s education is not complete without a study of comparative religion or the history of religion and its relationship to the advancement of civilization. It certainly may be said that the Bible is worthy of study for its literary and historic qualities. Nothing we have said here indicates that such study of the Bible or of religion, when presented objectively as part of a secular program of education, may not be effected consistently with the First Amendment. But the exercises here do not fall into those categories. They are religious exercises, required by the States in violation of the command of the First Amendment that the Government maintain strict neutrality, neither aiding nor opposing religion.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 225. Justice Clark’s opinion draws a distinction between “teaching religion (as true)” or leading religious exercises and “teaching about religion.” The first two practices are forbidden, while the latter is both permissible and appropriate. This means, for example, that whether public schools may assign study of the Bible depends on the context and purpose of that study. As in the case of compliance with the basic ban on school prayer, school districts have reacted differently to the distinction between forbidden “teaching religion” and permissible “teaching about religion.” Some studies suggest that some school districts and textbooks during the 1970s and 1980s largely excised religion from the curriculum, which is both regrettable and constitutionally unnecessary. <i>See</i> Jay Wexler, <i>Preparing for the Clothed Public Square: Teaching About Religion, Civic Education, and the Constitution</i>, 43 <span class="smallcap">Wm. &amp; Mary L. Rev.</span> 1159, 1179-1183 (2002). At the other end of the spectrum, school districts have offered classes that purported to study the Bible as literature or history, but were actually religious instruction. <i>See, e.g.,</i> Crockett v. Sorenson, 568 F. Supp. 1422 (W.D. Va. 1983) (Bible classes unconstitutional). Further discussion of the role of religion in the curriculum is found in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml" style="overflow-wrap: break-word;">Chapter 10</a>.</p>
<p class="indent">6. <i>Toward an Establishment Clause “test.”</i> The language of the Establishment Clause, like most constitutional language, provides only very general guidance in deciding cases. Limited to that language, courts would presumably ask what counts as an “establishment” and how close to an “establishment” a law must come before it would count as “respecting” an establishment of religion. Law students know, however, that the Court likes to develop doctrinal “tests” that (hopefully) help to shape argument and guide decision. Justice Clark’s majority opinion in <i>Schempp</i> contains the seeds of the “<i>Lemon</i> test” announced in <i>Lemon v.</i></p>
<p><a id="page_761" style="overflow-wrap: break-word;"><b>761</b></a></p>
<p class="noindent"><i>Kurtzman</i>, 403 U.S. 602 (1971): “First, the statute must have a secular legislative purpose; second, its principal or primary effect must be one that neither advances nor inhibits religion; finally, the statute must not foster ‘an excessive government entanglement with religion.’ ” While <i>Lemon</i> has never been overruled, from the 1980s onward criticisms of <i>Lemon</i> both within and outside the Court have been a driving force in Establishment Clause jurisprudence, as some of the discussion in the next case illustrates. <i>Marsh v. Chambers</i>, 463 U.S. 783 (1983), appeared to cast particular doubt on the <i>Lemon</i> test’s application to state-sponsored prayers. In <i>Marsh</i>, the Court had upheld prayers by a state chaplain that opened each day’s session of the Nebraska legislature. The Court based its holding on long historical acceptance of the practice of legislative prayer and did not invoke <i>Lemon</i> or any alternative doctrinal test.</p>
<p class="h4" id="ch279">3. <i>Moments of Silence</i></p>
<p class="noindent">Some religious conservatives regarded <i>Engel</i> and <i>Schempp</i> as having banned all prayer in the public schools. (Is this accurate?) One prominent strategy for “returning prayer to the schools” was the introduction of laws calling for a moment of silence at the beginning of each school day. Lower courts had divided on the constitutionality of moment of silence laws. The issue reached the Supreme Court in 1985.</p>
<p class="h5" id="ch280">Wallace v. Jaffree</p>
<p class="h5a"><i>472 U.S. 38 (1985)</i></p>
<p class="noindent"><span class="smallcap">Justice Stevens</span> delivered the opinion of the Court.</p>
<p class="indent">At an early stage of this litigation, the constitutionality of three Alabama statutes was questioned: (1) §16-1-20, enacted in 1978, which authorized a 1-minute period of silence in all public schools “for meditation”;<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note49" id="Rnote49" style="overflow-wrap: break-word;">3</a></sup> (2) §16-1-20.1, enacted in 1981, which authorized a period of silence “for meditation or voluntary prayer”;<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note50" id="Rnote50" style="overflow-wrap: break-word;">4</a></sup> and (3) §16-1-20.2, enacted in 1982, which authorized</p>
<p><a id="page_762" style="overflow-wrap: break-word;"><b>762</b></a></p>
<p class="noindent">teachers to lead “willing students” in a prescribed prayer to “Almighty God…the Creator and Supreme Judge of the world.”<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note51" id="Rnote51" style="overflow-wrap: break-word;">5</a></sup></p>
<p class="indent">[The Court explained that the constitutionality of the first statute had not been challenged and that it had already affirmed the Eleventh Circuit’s judgment that the third statute was unconstitutional. Thus the only issue in this case was the constitutionality of the middle statute: §16-1-20.1. In proceedings below, the district court had upheld the statute on the basis of historical evidence that “the [E]stablishment [C]lause of the [F]irst [A]mendment to the United States Constitution does not prohibit the state from establishing a religion.” Unsurprisingly, the Eleventh Circuit reversed. In the omitted section II of the opinion, Justice Stevens reaffirmed the Court’s earlier holdings that the Religion Clauses of the First Amendment apply to the states.]</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">[I]n <i>Lemon v. Kurtzman</i>, 403 U.S. 602 (1971), we [set out the following test for Establishment Clause cases:] “First, the statute must have a secular legislative purpose; second, its principal or primary effect must be one that neither advances nor inhibits religion; finally, the statute must not foster ‘an excessive government entanglement with religion.’ ”</p>
<p class="indent">It is the first of these three criteria that is most plainly implicated by this case. As the District Court correctly recognized, no consideration of the second or third criteria is necessary if a statute does not have a clearly secular purpose. For even though a statute that is motivated in part by a religious purpose may satisfy the first criterion, the First Amendment requires that a statute must be invalidated if it is entirely motivated by a purpose to advance religion.</p>
<p class="indent">In applying the purpose test, it is appropriate to ask “whether government’s actual purpose is to endorse or disapprove of religion.” In this case, the answer to that question is dispositive. For the record not only provides us with an unambiguous affirmative answer, but it also reveals that the enactment of §16-1-20.1 was not motivated by any clearly secular purpose—indeed, the statute had <i>no</i> secular purpose.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">The sponsor of the bill that became §16-1-20.1, Senator Donald Holmes, inserted into the legislative record—apparently without dissent—a statement indicating that the legislation was an “effort to return voluntary prayer” to the</p>
<p><a id="page_763" style="overflow-wrap: break-word;"><b>763</b></a></p>
<p class="noindent">public schools. Later Senator Holmes confirmed this purpose before the District Court. In response to the question whether he had any purpose for the legislation other than returning voluntary prayer to public schools, he stated: “No, I did not have no other purpose in mind.” The State did not present evidence of <i>any</i> secular purpose.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note52" id="Rnote52" style="overflow-wrap: break-word;">6</a></sup></p>
<p class="indent">The unrebutted evidence of legislative intent contained in the legislative record and in the testimony of the sponsor of §16-1-20.1 is confirmed by a consideration of the relationship between this statute and the two other measures that were considered in this case. The District Court found that the 1981 statute and its 1982 sequel had a common, nonsecular purpose. The wholly religious character of the later enactment is plainly evident from its text. When the differences between §16-1-20.1 and its 1978 predecessor, §16-1-20, are examined, it is equally clear that the 1981 statute has the same wholly religious character.</p>
<p class="indent">There are only three textual differences between §16-1-20.1 and §16-1-20: (1) the earlier statute applies only to grades one through six, whereas §16-1-20.1 applies to all grades; (2) the earlier statute uses the word “shall” whereas §16-1-20.1 uses the word “may”; (3) the earlier statute refers only to “meditation” whereas §16-1-20.1 refers to “meditation or voluntary prayer.” The first difference is of no relevance in this litigation because the minor appellees were in kindergarten or second grade during the 1981-1982 academic year. The second difference would also have no impact on this litigation because the mandatory language of §16-1-20 continued to apply to grades one through six. Thus, the only significant textual difference is the addition of the words “or voluntary prayer.”</p>
<p class="indent">The legislative intent to return prayer to the public schools is, of course, quite different from merely protecting every student’s right to engage in voluntary prayer during an appropriate moment of silence during the schoolday. The 1978 statute already protected that right, containing nothing that prevented any student from engaging in voluntary prayer during a silent minute of meditation. Appellants have not identified any secular purpose that was not fully served by §16-1-20 before the enactment of §16-1-20.1. Thus, only two conclusions are consistent with the text of §16-1-20.1: (1) the statute was enacted to convey a message of state endorsement and promotion of prayer; or (2) the statute was enacted for no purpose. No one suggests that the statute was nothing but a meaningless or irrational act.</p>
<p class="indent">We must, therefore, conclude that the Alabama Legislature intended to change existing law and that it was motivated by the same purpose that the Governor’s answer to the second amended complaint expressly admitted; that the statement inserted in the legislative history revealed; and that Senator Holmes’ testimony frankly described. The legislature enacted §16-1-20.1, despite the existence of §16-1-20 for the sole purpose of expressing the State’s endorsement of prayer activities for one minute at the beginning of each</p>
<p><a id="page_764" style="overflow-wrap: break-word;"><b>764</b></a></p>
<p class="noindent">schoolday. The addition of “or voluntary prayer” indicates that the State intended to characterize prayer as a favored practice. Such an endorsement is not consistent with the established principle that the government must pursue a course of complete neutrality toward religion.</p>
<p class="indent">The judgment of the Court of Appeals is affirmed.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice O’Connor</span>, concurring in the judgment.</p>
<p class="indent">Nothing in the United States Constitution as interpreted by this Court or in the laws of the State of Alabama prohibits public school students from voluntarily praying at any time before, during, or after the schoolday. I write separately to identify the peculiar features of the Alabama law that render it invalid, and to explain why moment of silence laws in other States do not necessarily manifest the same infirmity.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">It once appeared that the Court [in <i>Lemon</i>] had developed a workable standard by which to identify impermissible government establishments of religion. Despite its initial promise, the <i>Lemon</i> test has proved problematic. Justice Rehnquist today suggests that we abandon <i>Lemon</i> entirely, and in the process limit the reach of the Establishment Clause to state discrimination between sects and government designation of a particular church as a “state” or “national” one.</p>
<p class="indent">Perhaps because I am new to the struggle, I am not ready to abandon all aspects of the <i>Lemon</i> test. I do believe, however, that the standards announced in <i>Lemon</i> should be reexamined and refined in order to make them more useful in achieving the underlying purpose of the First Amendment. Last Term, I proposed a refinement of the <i>Lemon</i> test with this goal in mind. <i>Lynch v. Donnelly,</i> 465 U.S. 668, 687-89 (1984) (concurring opinion).</p>
<p class="indent">The <i>Lynch</i> concurrence suggested that the religious liberty protected by the Establishment Clause is infringed when the government makes adherence to religion relevant to a person’s standing in the political community. Direct government action endorsing religion or a particular religious practice is invalid under this approach because it “sends a message to nonadherents that they are outsiders, not full members of the political community, and an accompanying message to adherents that they are insiders, favored members of the political community.” Under this view, <i>Lemon</i>’s inquiry as to the purpose and effect of a statute requires courts to examine whether government’s purpose is to endorse religion and whether the statute actually conveys a message of endorsement.</p>
<p class="indent">The endorsement test does not preclude government from acknowledging religion or from taking religion into account in making law and policy. It does preclude government from conveying or attempting to convey a message that religion or a particular religious belief is favored or preferred. Such an endorsement infringes the religious liberty of the nonadherent, for “[w]hen the power, prestige and financial support of government is placed behind a particular religious belief, the indirect coercive pressure upon religious minorities to conform to the prevailing officially approved religion is plain.” At issue today is whether state moment of silence statutes in general, and Alabama’s moment</p>
<p><a id="page_765" style="overflow-wrap: break-word;"><b>765</b></a></p>
<p class="noindent">of silence statute in particular, embody an impermissible endorsement of prayer in public schools.</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">Twenty-five states permit or require public school teachers to have students observe a moment of silence in their classrooms. A few statutes provide that the moment of silence is for the purpose of meditation alone. The typical statute, however, calls for a moment of silence at the beginning of the schoolday during which students may meditate, pray, or reflect on the activities of the day. Federal trial courts have divided on the constitutionality of these moment of silence laws. Relying on this Court’s decisions disapproving vocal prayer and Bible reading in the public schools, the courts that have struck down the moment of silence statutes generally conclude that their purpose and effect are to encourage prayer in public schools.</p>
<p class="indent">The <i>Engel</i> and <i>Abington</i> decisions are not dispositive on the constitutionality of moment of silence laws. In those cases, public school teachers and students led their classes in devotional exercises. [In each case], a student who did not share the religious beliefs expressed in the course of the exercise was left with the choice of participating, thereby compromising the nonadherent’s beliefs, or withdrawing, thereby calling attention to his or her nonconformity. The decisions acknowledged the coercion implicit under the statutory schemes, but they expressly turned only on the fact that the government was sponsoring a manifestly religious exercise.</p>
<p class="indent">A state-sponsored moment of silence in the public schools is different from state-sponsored vocal prayer or Bible reading. First, a moment of silence is not inherently religious. Silence, unlike prayer or Bible reading, need not be associated with a religious exercise. Second, a pupil who participates in a moment of silence need not compromise his or her beliefs. During a moment of silence, a student who objects to prayer is left to his or her own thoughts, and is not compelled to listen to the prayers or thoughts of others. For these simple reasons, a moment of silence statute does not stand or fall under the Establishment Clause according to how the Court regards vocal prayer or Bible reading.</p>
<p class="indent">By mandating a moment of silence, a State does not necessarily endorse any activity that might occur during the period. Even if a statute specifies that a student may choose to pray silently during a quiet moment, the State has not thereby encouraged prayer over other specified alternatives. Nonetheless, it is also possible that a moment of silence statute, either as drafted or as actually implemented, could effectively favor the child who prays over the child who does not. For example, the message of endorsement would seem inescapable if the teacher exhorts children to use the designated time to pray. Similarly, the face of the statute or its legislative history may clearly establish that it seeks to encourage or promote voluntary prayer over other alternatives, rather than merely provide a quiet moment that may be dedicated to prayer by those so inclined. The crucial question is whether the State has conveyed or attempted to convey the message that children should use the moment of silence for prayer. This question cannot be answered in the abstract, but instead requires courts to</p>
<p><a id="page_766" style="overflow-wrap: break-word;"><b>766</b></a></p>
<p class="noindent">examine the history, language, and administration of a particular statute to determine whether it operates as an endorsement of religion.</p>
<p class="indent">Before reviewing Alabama’s moment of silence law to determine whether it endorses prayer, some general observations on the proper scope of the inquiry are in order. First, the inquiry into the purpose of the legislature in enacting a moment of silence law should be deferential and limited. It is particularly troublesome to denigrate an expressed secular purpose due to postenactment testimony by particular legislators or by interested persons who witnessed the drafting of the statute. Even if the text and official history of a statute express no secular purpose, the statute should be held to have an improper purpose only if it is beyond purview that endorsement of religion or a religious belief “was and is the law’s reason for existence.” Since there is arguably a secular pedagogical value to a moment of silence in public schools, courts should find an improper purpose behind such a statute only if the statute on its face, in its official legislative history, or in its interpretation by a responsible administrative agency suggests it has the primary purpose of endorsing prayer.</p>
<p class="indent">It is of course possible that a legislature will enunciate a sham secular purpose for a statute. I have little doubt that our courts are capable of distinguishing a sham secular purpose from a sincere one, or that the <i>Lemon</i> inquiry into the effect of an enactment would help decide those close cases where the validity of an expressed secular purpose is in doubt. The relevant issue is whether an objective observer, acquainted with the text, legislative history, and implementation of the statute, would perceive it as a state endorsement of prayer in public schools. A moment of silence law that is clearly drafted and implemented so as to permit prayer, meditation, and reflection within the prescribed period, without endorsing one alternative over the others, should pass this test.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">The analysis above suggests that moment of silence laws in many States should pass Establishment Clause scrutiny because they do not favor the child who chooses to pray during a moment of silence over the child who chooses to meditate or reflect. Alabama Code §16-1-20.1 does not stand on the same footing. However deferentially one examines its text and legislative history, however objectively one views the message attempted to be conveyed to the public, the conclusion is unavoidable that the purpose of the statute is to endorse prayer in public schools.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">The United States, in an <i>amicus</i> brief, suggests [that] a state-sponsored moment of silence is merely an “accommodation” of the desire of some public school children to practice their religion by praying silently.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml?favre=brett#note53" id="Rnote53" style="overflow-wrap: break-word;">7</a></sup></p>
<p><a id="page_767" style="overflow-wrap: break-word;"><b>767</b></a></p>
<p class="indent">Even where the Free Exercise Clause does not compel the government to grant an exemption, the Court has suggested that the government in some circumstances may voluntarily choose to exempt religious observers without violating the Establishment Clause. The challenge posed by the United States’ argument is how to define the proper Establishment Clause limits on voluntary government efforts to facilitate the free exercise of religion. On the one hand, a rigid application of the <i>Lemon</i> test would invalidate legislation exempting religious observers from generally applicable government obligations. By definition, such legislation has a religious purpose and effect in promoting the free exercise of religion. On the other hand, judicial deference to all legislation that purports to facilitate the free exercise of religion would completely vitiate the Establishment Clause. Any statute pertaining to religion can be viewed as an “accommodation” of free exercise rights. It is obvious that either of the two Religion Clauses, “if expanded to a logical extreme, would tend to clash with the other.” The Court has long exacerbated the conflict by calling for government “neutrality” toward religion. It is difficult to square any notion of “complete neutrality” with the mandate of the Free Exercise Clause that government must sometimes exempt a religious observer from an otherwise generally applicable obligation. A government that confers a benefit on an explicitly religious basis is not neutral toward religion.</p>
<p class="indent">The solution to the conflict between the Religion Clauses lies not in “neutrality,” but rather in identifying workable limits to the government’s license to promote the free exercise of religion. The text of the Free Exercise Clause speaks of laws that prohibit the free exercise of religion. On its face, the Clause is directed at government interference with free exercise. Given that concern, one can plausibly assert that government pursues Free Exercise Clause values when it lifts a government-imposed burden on the free exercise of religion. If a statute falls within this category, then the standard Establishment Clause test should be modified accordingly. It is disingenuous to look for a purely secular purpose when the manifest objective of a statute is to facilitate the free exercise of religion by lifting a government-imposed burden. Instead, the Court should simply acknowledge that the religious purpose of such a statute is legitimated by the Free Exercise Clause. I would also go further. In assessing the effect of such a statute—that is, in determining whether the statute conveys the message of endorsement of religion or a particular religious belief—courts should assume that the “objective observer” is acquainted with the Free Exercise Clause and the values it promotes. Thus individual perceptions, or resentment that a religious observer is exempted from a particular government requirement, would be entitled to little weight if the Free Exercise Clause strongly supported the exemption.</p>
<p class="indent">While this “accommodation” analysis would help reconcile our Free Exercise and Establishment Clause standards, it would not save Alabama’s moment of silence law. If we assume that the religious activity that Alabama seeks to protect is silent prayer, then it is difficult to discern any state-imposed burden on that activity that is lifted by Alabama Code §16-1-20.1. No law prevents a student who is so inclined from praying silently in public schools. Moreover, state law already provided a moment of silence to these appellees irrespective of §16-1-20.1. <i>See</i> Ala. Code §16-1-20. I conclude that the Alabama</p>
<p><a id="page_768" style="overflow-wrap: break-word;"><b>768</b></a></p>
<p class="noindent">statute at issue today lifts no state-imposed burden on the free exercise of religion, and accordingly cannot properly be viewed as an accommodation statute.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice White</span>, dissenting.</p>
<p class="indent">I dissent from the Court’s judgment invalidating Ala. Code §16-1-20.1. As I read the filed opinions, a majority of the Court would approve statutes that provided for a moment of silence but did not mention prayer. But if a student asked whether he could pray during that moment, it is difficult to believe that the teacher could not answer in the affirmative. If that is the case, I would not invalidate a statute that at the outset provided the legislative answer to the question “May I pray?” This is so even if the Alabama statute is infirm, which I do not believe it is, because of its peculiar legislative history.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Winning the battle, losing the war</i>. At one level, opponents of school prayer won a victory in <i>Wallace</i>. Yet, considered as a whole, the opinions in <i>Wallace</i> clearly indicate that most moment-of-silence laws should be acceptable—even if they mention “prayer” in the statute. Since <i>Wallace</i>, four circuits have upheld moment-of-silence laws against constitutional challenge: Sherman v. Koch, 623 F.3d 501 (7th Cir. 2010); Croft v. Governor of Texas, 562 F.3d 735 (5th Cir. 2009); Brown v. Gilmore, 258 F.3d 265 (4th Cir. 2001); Bown v. Gwinnett Cty. Sch. Dist., 112 F.3d 1464 (11th Cir. 1997). The exception to this trend is <i>May v. Cooperman</i>, 780 F.2d 240 (3d Cir. 1985). Decided only a few months after <i>Wallace</i>, <i>May</i> invalidated a New Jersey moment-of-silence statute on the ground that the secular purposes put forward by the legislature were wholly pretextual. In each of these cases, there was some legislative history suggesting that the moment-of-silence statute was really about returning prayer to the schools, but for the most part the lower courts have read <i>Wallace</i> as saying that only very clear evidence of “no secular purpose” will suffice to strike down a moment-of-silence law.</p>
<p class="indent">2. <i>Implementation</i>. Professor Douglas Laycock has argued that, if properly implemented, moment-of-silence laws are “substantively neutral”—that is, they neither encourage nor discourage prayer and thus leave religious choice as free from government influence as possible. <i>Equal Access and Moments of Silence: The Equal Status of Religious Speech by Private Speakers</i>, 81 <span class="smallcap">Nw. U. L. Rev.</span> 1, 3 (1986). Laycock acknowledges, however, that proper implementation is not easy to achieve and that school officials have sometimes improperly signaled that prayer is the preferred use of the moment of silence. <i>Id.</i> at 64-66. This kind of signaling seems clearly unconstitutional under <i>Wallace</i>.</p>
<p class="indent">3. Lemon<i>’s purpose prong</i>. As was true in <i>Wallace</i>, moment-of-silence cases have generally turned on <i>Lemon</i>’s purpose prong. <i>Wallace</i> struck down the Alabama statute because it had no secular purpose at all, and the case can be read to suggest that any degree of secular purpose will save a statute from invalidation under the purpose prong. In one of a pair of 2005 cases governing displays of the Ten Commandments on government property, the Supreme Court arguably strengthened the purpose prong by saying courts must look for a secular purpose</p>
<p><a id="page_769" style="overflow-wrap: break-word;"><b>769</b></a></p>
<p class="noindent">that is “genuine, not a sham, and not merely secondary to a religious objective.” McCreary Cnty., Ky. v. ACLU of Ky., 545 U.S. 844, 864 (2005). Should this change affect the constitutionality of moment-of-silence laws? <i>See Sherman,</i> 623 F.3d at 520-525 (Williams, J., dissenting); <i>see also</i> Kristi Bowman, <i>Seeing Government Purpose Through the Objective Observer’s Eyes: The Evolution-Intelligent Design Debates</i>, 29 <span class="smallcap">Harv. J.L. &amp; Pub. Pol’y</span> 417, 454-461 (2006) (discussing <i>McCreary County</i>’s effect on the purpose prong).</p>
<p class="indent">The Supreme Court has used the purpose prong to invalidate government actions in only a few instances, and the prong’s validity has been debated both within the Court and outside it. For the internal debate on the Court, compare Souter’s majority opinion with Scalia’s opinion in <i>McCreary County. See also</i> Andrew Koppelman, <i>Secular Purpose</i>, 88 <span class="smallcap">Va. L. Rev.</span> 87 (2002). One set of questions about the purpose prong concerns the difficulty of discerning legislative purpose and the proper evidence that can be used in doing so. (On the latter point, consider the different attitudes of Justice Stevens and Justice O’Connor regarding the statements of the bill’s sponsor, Senator Holmes.) Another set of questions asks why legislative purpose should matter at all if the language of the statute and its implementation are facially neutral. Recent personnel changes on the Court make it likely that support for <i>Lemon</i>’s purpose prong (and <i>Lemon</i> generally) have weakened, but it remains part of the law. In addition, the Court continues to rely on the idea of legislative purpose in many other areas of constitutional law. <i>McCreary Cnty.</i>, 545 U.S. at 861-862.</p>
<p class="indent">4. <i>Which purpose?</i> Why do legislatures enact moment-of-silence statutes? Consider the following (nonexhaustive) possibilities: (a) to create an opportunity for quiet reflection in which students might gather their thoughts for the coming day; (b) to encourage students to pray; (c) to create an opportunity for students to pray if they wish to do so without pressuring other students to join them; (d) to please constituents/voters by working to “return prayer to the schools.”</p>
<p class="indent">Which of these purposes are constitutional? Which best explain the existence of moment-of-silence laws? Is option (d) a “legislative purpose” at all, or is it merely a motive for voting for a law? <i>Cf.</i> Edwards v. Aguillard, 482 U.S. 578, 636 (1987) (Scalia, J., dissenting) (describing the “objective” purpose of a statute as “the public good at which its provisions appear to be directed”). If you were advising a legislator how to frame the purposes of a moment-of-silence law, what would you tell him or her?</p>
<p class="indent">5. <i>The endorsement test</i>. Justice O’Connor’s concurrence offers a new Establishment Clause “test” to supplement <i>Lemon</i>. Her “endorsement test” is intended to clarify the application of <i>Lemon</i>’s first two prongs by asking whether an “objective observer” familiar with the “text, legislative history, and implementation” of the statute would perceive a government purpose to endorse religion or an actual message of endorsement. The normative ideal behind the test is that the government should not act in ways that divide citizens into insiders and outsiders on the basis of their religious affiliations. Both the Supreme Court and lower courts have used Justice O’Connor’s test to supplement <i>Lemon</i>, and it has often been the real workhorse in cases involving government religious speech and symbolism. (As with <i>Lemon</i>, the continued force of</p>
<p><a id="page_770" style="overflow-wrap: break-word;"><b>770</b></a></p>
<p class="noindent">the endorsement test is in some doubt in light of personnel changes on the Court.) Commentary on the endorsement test is vast. <i>See, e.g.</i> Steven D. Smith, <i>Symbols, Perceptions, and Doctrinal Illusions: Establishment Neutrality and the “No Endorsement” Test</i>, 86 <span class="smallcap">Mich. L. Rev.</span> 266 (1987); William P. Marshall, <i>“We Know It When We See It”: The Supreme Court and Establishment</i>, 59 <span class="smallcap">S. Cal. L. Rev.</span> 495 (1986).</p>
<p class="indent">6. <i>Accommodation</i>. It might be argued that moment-of-silence statutes are never really about providing opportunities for meditation, reflection, or focusing. Instead, the most charitable, yet realistic, reading is that the statutes are meant to provide a silent prayer opportunity for students who wish to pray, but are not meant to influence student choices about whether to pray. Is this a permissible, secular purpose? Can moment-of-silence statutes be seen as accommodations of religion if understood in this way?</p>
<p class="indent">The Supreme Court’s case law on the limits of permissible accommodation (i.e., how far the government can advance free exercise values without crossing into forbidden establishment) has not been entirely clear, though the present Court seems favorably disposed toward discretionary accommodations of religion. For a helpful overview, see Carl H. Esbeck, <i>When Accommodations for Religion Violate the Establishment Clause: Regularizing the Supreme Court’s Analysis</i>, 110 <span class="smallcap">W. Va. L. Rev.</span> 359 (2007). The Court’s most recent statement suggests that an accommodation is permissible at least when it “alleviates exceptional government-created burdens on private religious exercise,” “take[s] adequate account of the burdens a requested accommodation may impose on nonbeneficiaries [i.e., people who don’t benefit from the accommodation—E<span class="smallcap">d</span>.],” and is “administered neutrally among different faiths.” <i>Cutter v. Wilkinson</i>, 544 U.S. 709, 720-724 (2005). How would moment-of-silence statutes fare under this test? Does it matter that silent prayer fits better with some religious traditions than others?</p>
<p class="indent">7. <i>Justice Rehnquist and nonpreferentialism</i>. In a dissent from <i>Wallace</i> not reprinted here, Justice Rehnquist uses historical evidence to argue for nonpreferentialism, the view that (as a matter of original intent) the Establishment Clause allows the government to promote religion over nonreligion but forbids preferences among religions. According to Justice Rehnquist, evidence surrounding the deliberations of the First Congress suggests that “[t]he evil to be aimed at, so far as those who spoke were concerned, appears to have been the establishment of a national church, and perhaps the preference of one religious sect over another; but it was definitely not concerned about whether the Government might aid all religions evenhandedly.” <i>Wallace</i>, 472 U.S. at 99 (Rehnquist, J., dissenting). How often can the government promote “religion in general” without favoring one religion over others? Could a vocal prayer accomplish this? A moment of silence?</p>
<p class="indent">In support of his views, Justice Rehnquist quotes Joseph Story, a Justice on the Supreme Court from 1811 to 1845 and the author of his era’s most comprehensive constitutional treatise:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Probably at the time of the adoption of the Constitution, and of the amendment to it, now under consideration [First Amendment], the general if not the universal sentiment in</p>
<p><a id="page_771" style="overflow-wrap: break-word;"><b>771</b></a></p>
<p class="noindent">America was, that Christianity ought to receive encouragement from the State so far as was not incompatible with the private rights of conscience and the freedom of religious worship. An attempt to level all religions, and to make it a matter of state policy to hold all in utter indifference, would have created universal disapprobation, if not universal indignation.</p>
<p class="indent">The real object of the [First][A]mendment was not to countenance, much less to advance, Mahometanism, or Judaism, or infidelity, by prostrating Christianity; but to exclude all rivalry among Christian sects, and to prevent any national ecclesiastical establishment which should give to a hierarchy the exclusive patronage of the national government.</p>
</div>
<p class="space"> </p>
<p class="noindent">2 <span class="smallcap">Joseph Story</span>, <span class="smallcap">Commentaries on the Constitution of the United States</span> 630-632 (5th ed. 1891). Suppose Justice Story was correct about the original intent of the Establishment Clause. What follows?</p>
<p class="indent">Nonpreferentialism has never commanded a majority of the Court, and Justice Rehnquist’s arguments have been disputed both within the Court, Lee v. Weisman, 505 U.S. 577 (1992) (Souter, J. concurring), and outside it, Douglas Laycock, <i>“Nonpreferential” Aid to Religion: A False Claim About Original Intent</i>, 27 <span class="smallcap">Wm. &amp; Mary L. Rev.</span> 875 (1986).</p>
<p class="h4" id="ch281">4. <i>School-Sponsored Prayer Outside the Classroom</i></p>
<p class="noindent">While the basic prohibition against daily, school-sponsored classroom prayer remained firm (in law if not always in ground-level practice), by the early 1990s increasing dissatisfaction with <i>Lemon</i> and the Court’s approval of legislative prayer in <i>Marsh v. Chambers</i> created the sense that change might be imminent. The Sixth Circuit had already taken <i>Marsh</i> to imply that nonsectarian, nonproselytizing prayers at public school graduation ceremonies could be constitutional. Stein v. Plainwell Cmty. Schs., 822 F.2d 1406, 1409-1410 (6th Cir. 1987). When the Court granted certiorari in the next case, the first Bush administration filed an amicus brief urging the Court to rule that there could be no Establishment Clause violation without government coercion and that a student’s decision to attend graduation ceremonies was wholly voluntary and hence uncoerced.</p>
<p class="h5" id="ch282">Lee v. Weisman</p>
<p class="h5a"><i>505 U.S. 577 (1992)</i></p>
<p class="noindent"><span class="smallcap">Justice Kennedy</span> delivered the opinion of the Court.</p>
<p class="indent">School principals in the public school system of the city of Providence, Rhode Island, are permitted to invite members of the clergy to offer invocation and benediction prayers as part of the formal graduation ceremonies for middle schools and for high schools. The question before us is whether including clerical members who offer prayers as part of the official school graduation ceremony is consistent with the Religion Clauses of the First Amendment.</p>
<p><a id="page_772" style="overflow-wrap: break-word;"><b>772</b></a></p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">Deborah Weisman graduated from Nathan Bishop Middle School in June 1989. She was about 14 years old. For many years it has been the policy of the Providence School Committee and the Superintendent of Schools to permit principals to invite members of the clergy to give invocations and benedictions at middle school and high school graduations. Many, but not all, of the principals elected to include prayers as part of the graduation ceremonies. Acting for himself and his daughter, Deborah’s father, Daniel Weisman, objected to any prayers at Deborah’s middle school graduation, but to no avail. The school principal, petitioner Robert E. Lee, invited a rabbi to deliver prayers at the graduation exercises for Deborah’s class. Rabbi Leslie Gutterman, of the Temple Beth El in Providence, accepted.</p>
<p class="indent">It has been the custom of Providence school officials to provide invited clergy with a pamphlet entitled “Guidelines for Civic Occasions,” prepared by the National Conference of Christians and Jews. The Guidelines recommend that public prayers at nonsectarian civic ceremonies be composed with “inclusiveness and sensitivity,” though they acknowledge that “[p]rayer of any kind may be inappropriate on some civic occasions.” The principal gave Rabbi Gutterman the pamphlet before the graduation and advised him the invocation and benediction should be nonsectarian. Rabbi Gutterman’s prayers were as follows:</p>
<p class="space"> </p>
<div class="block">
<p class="center"><i>“Invocation</i></p>
<p class="space"> </p>
<p class="noindent">“God of the Free, Hope of the Brave:</p>
<p class="noindent">“For the legacy of America where diversity is celebrated and the rights of minorities are protected, we thank You. May these young men and women grow up to enrich it.</p>
<p class="noindent">“For the liberty of America, we thank You. May these new graduates grow up to guard it.</p>
<p class="noindent">“For the political process of America in which all its citizens may participate, for its court system where all may seek justice we thank You. May those we honor this morning always turn to it in trust.</p>
<p class="noindent">“For the destiny of America we thank You. May the graduates of Nathan Bishop Middle School so live that they might help to share it.</p>
<p class="noindent">“May our aspirations for our country and for these young people, who are our hope for the future, be richly fulfilled.</p>
<p class="noindent">AMEN.”</p>
<p class="space"> </p>
<p class="center"><i>“Benediction</i></p>
<p class="space"> </p>
<p class="noindent">“O God, we are grateful to You for having endowed us with the capacity for learning which we have celebrated on this joyous commencement.</p>
<p class="noindent">“Happy families give thanks for seeing their children achieve an important milestone. Send Your blessings upon the teachers and administrators who helped prepare them.</p>
<p class="noindent">“The graduates now need strength and guidance for the future, help them to understand that we are not complete with academic knowledge alone. We must each strive to fulfill what You require of us all: To do justly, to love mercy, to walk humbly.</p>
<p class="noindent">“We give thanks to You, Lord, for keeping us alive, sustaining us and allowing us to reach this special, happy occasion.</p>
<p class="noindent">AMEN.”</p>
</div>
<p class="space"> </p>
<p><a id="page_773" style="overflow-wrap: break-word;"><b>773</b></a></p>
<p class="noindent">The school board (and the United States, which supports it as <i>amicus curiae</i>) argued that these short prayers and others like them at graduation exercises are of profound meaning to many students and parents throughout this country who consider that due respect and acknowledgment for divine guidance and for the deepest spiritual aspirations of our people ought to be expressed at an event as important in life as a graduation. We assume this to be so in addressing the difficult case now before us, for the significance of the prayers lies also at the heart of Daniel and Deborah Weisman’s case.</p>
<p class="indent">[Both the federal district court and the First Circuit had ruled that the graduation prayer violated the Establishment Clause.]</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">These dominant facts mark and control the confines of our decision: State officials direct the performance of a formal religious exercise at promotional and graduation ceremonies for secondary schools. Even for those students who object to the religious exercise, their attendance and participation in the state-sponsored religious activity are in a fair and real sense obligatory, though the school district does not require attendance as a condition for receipt of the diploma. [T]he controlling precedents as they relate to prayer and religious exercise in primary and secondary public schools compel the holding here that the policy of the city of Providence is an unconstitutional one. The government involvement with religious activity in this case is pervasive, to the point of creating a state-sponsored and state-directed religious exercise in a public school. Conducting this formal religious observance conflicts with settled rules pertaining to prayer exercises for students, and that suffices to determine the question before us.</p>
<p class="indent">The principle that government may accommodate the free exercise of religion does not supersede the fundamental limitations imposed by the Establishment Clause. It is beyond dispute that, at a minimum, the Constitution guarantees that government may not coerce anyone to support or participate in religion or its exercise, or otherwise act in a way which “establishes a [state] religion or religious faith, or tends to do so.” The State’s involvement in the school prayers challenged today violates these central principles.</p>
<p class="indent">That involvement is as troubling as it is undenied. A school official, the principal, decided that an invocation and a benediction should be given; this is a choice attributable to the State, and from a constitutional perspective it is as if a state statute decreed that the prayers must occur. The principal chose the religious participant, here a rabbi, and that choice is also attributable to the State. The reason for the choice of a rabbi is not disclosed by the record, but the potential for divisiveness over the choice of a particular member of the clergy to conduct the ceremony is apparent.</p>
<p class="indent">Divisiveness, of course, can attend any state decision respecting religions, and neither its existence nor its potential necessarily invalidates the State’s attempts to accommodate religion in all cases. The potential for divisiveness is of particular relevance here though, because it centers around an overt religious exercise in a secondary school environment where, as we discuss below, subtle</p>
<p><a id="page_774" style="overflow-wrap: break-word;"><b>774</b></a></p>
<p class="noindent">coercive pressures exist and where the student had no real alternative which would have allowed her to avoid the fact or appearance of participation.</p>
<p class="indent">The State’s role did not end with the decision to include a prayer and with the choice of a clergyman. Principal Lee provided Rabbi Gutterman with a copy of the “Guidelines for Civic Occasions,” and advised him that his prayers should be nonsectarian. Through these means the principal directed and controlled the content of the prayers. Even if the only sanction for ignoring the instructions were that the rabbi would not be invited back, we think no religious representative who valued his or her continued reputation and effectiveness in the community would incur the State’s displeasure in this regard. It is a cornerstone principle of our Establishment Clause jurisprudence that “it is no part of the business of government to compose official prayers for any group of the American people to recite as a part of a religious program carried on by government,” and that is what the school officials attempted to do.</p>
<p class="indent">We are asked to recognize the existence of a practice of nonsectarian prayer, prayer within the embrace of what is known as the Judeo-Christian tradition, prayer which is more acceptable than one which, for example, makes explicit references to the God of Israel, or to Jesus Christ, or to a patron saint. If common ground can be defined which permits once conflicting faiths to express the shared conviction that there is an ethic and a morality which transcend human invention, the sense of community and purpose sought by all decent societies might be advanced. But though the First Amendment does not allow the government to stifle prayers which aspire to these ends, neither does it permit the government to undertake that task for itself.</p>
<p class="indent">The First Amendment’s Religion Clauses mean that religious beliefs and religious expression are too precious to be either proscribed or prescribed by the State. The design of the Constitution is that preservation and transmission of religious beliefs and worship is a responsibility and a choice committed to the private sphere, which itself is promised freedom to pursue that mission. It must not be forgotten then, that while concern must be given to define the protection granted to an objector or a dissenting nonbeliever, these same Clauses exist to protect religion from government interference. James Madison, the principal author of the Bill of Rights, did not rest his opposition to a religious establishment on the sole ground of its effect on the minority. A principal ground for his view was: “[E]xperience witnesseth that ecclesiastical establishments, instead of maintaining the purity and efficacy of Religion, have had a contrary operation.” Memorial and Remonstrance Against Religious Assessments (1785), in 8 Papers of James Madison 301 (W. Rachal, R. Rutland, B. Ripel, &amp; F. Teute eds. 1973).</p>
<p class="indent">The degree of school involvement here made it clear that the graduation prayers bore the imprint of the State and thus put school-age children who objected in an untenable position. We turn our attention now to consider the position of the students, both those who desired the prayer and those who did not.</p>
<p class="indent">To endure the speech of false ideas or offensive content and then to counter it is part of learning how to live in a pluralistic society, a society which insists upon open discourse towards the end of a tolerant citizenry. And tolerance presupposes some mutuality of obligation. It is argued that our constitutional</p>
<p><a id="page_775" style="overflow-wrap: break-word;"><b>775</b></a></p>
<p class="noindent">vision of a free society requires confidence in our own ability to accept or reject ideas of which we do not approve, and that prayer at a high school graduation does nothing more than offer a choice. By the time they are seniors, high school students no doubt have been required to attend classes and assemblies and to complete assignments exposing them to ideas they find distasteful or immoral or absurd or all of these. Against this background, students may consider it an odd measure of justice to be subjected during the course of their educations to ideas deemed offensive and irreligious, but to be denied a brief, formal prayer ceremony that the school offers in return. This argument cannot prevail, however. It overlooks a fundamental dynamic of the Constitution.</p>
<p class="indent">The First Amendment protects speech and religion by quite different mechanisms. Speech is protected by ensuring its full expression even when the government participates, for the very object of some of our most important speech is to persuade the government to adopt an idea as its own. The method for protecting freedom of worship and freedom of conscience in religious matters is quite the reverse. In religious debate or expression the government is not a prime participant, for the Framers deemed religious establishment antithetical to the freedom of all. The Free Exercise Clause embraces a freedom of conscience and worship that has close parallels in the speech provisions of the First Amendment, but the Establishment Clause is a specific prohibition on forms of state intervention in religious affairs with no precise counterpart in the speech provisions. The explanation lies in the lesson of history that was and is the inspiration for the Establishment Clause, the lesson that in the hands of government what might begin as a tolerant expression of religious views may end in a policy to indoctrinate and coerce. A state-created orthodoxy puts at grave risk that freedom of belief and conscience which are the sole assurance that religious faith is real, not imposed.</p>

<p class="indent">Plaintiffs contend that the BUSD has failed to take appropriate action to overcome the language barriers faced by its LEP students. Specifically, plaintiffs challenge the BUSDs alternative to bilingual education, which is an ESL-ILP program at the elementary level and ESL classes and a Sheltered English program at the secondary level. They claim that even if the program rests on a pedagogically sound basis its implementation violates the appropriate action standard of the EEOA. Plaintiffs argue that by failing to provide qualified teachers, sufficient supporting resources, and necessary monitoring systems, the BUSD has violated the EEOA. Plaintiffs also argue that the procedures utilized by the BUSD to identify, place, and exit students from the special language services program, violate the EEOA.</p>
<p class="h10a"><b><i>a. Sound Educational Theory</i></b></p>
<p class="indent">The EEOA does not require school districts to adopt a specific educational theory or implement an ideal academic program. That Congress utilized the term “appropriate action,” rather than “bilingual education,” indicates that Congress intended to leave educational authorities substantial latitude in formulating programs to meet their EEOA obligations.</p>
<p class="indent">Given the diversity of opinion in the education field concerning which theoretical and programmatic approach is sound, it is fortunate that this Court is not charged with the difficult task of establishing the ideal program or choosing between competing theories. Instead, this Court is charged solely with the responsibility of determining whether the BUSD’s program is informed by an educational theory which some experts recognize as sound. After reviewing the evidence presented in this case, this Court concludes that the plaintiffs have not met their burden to show that the BUSD program is not pedagogically sound. In fact, the evidence shows that the educational theories, upon which the BUSD’s programs are grounded, are manifestly as sound as any theory identified by plaintiffs.</p>
<p class="indent">Although plaintiffs advocate a program that emphasizes native tongue instruction, they introduced no objective evidence demonstrating that the efficacy of this approach, whatever it may be, for teaching LEP students English, or helping them succeed in a mainstream environment, renders the alternative programs preferred by BUSD pedagogically unsound.</p>
<p class="h10a"><b><i>b. Implementation of the Educational Program</i></b></p>
<p class="h10b"><i>(1) Effective Teachers</i></p>
<p class="indent">Plaintiffs maintain that the training of the bilingual teacher and tutor is crucial to the proper implementation of a language remediation program. Plaintiffs argue that by failing to hire teachers and tutors qualified to provide the highly technical and specialized instruction required by the ESL approach, the BUSD has failed to implement a sound educational program.</p>
<p class="indent">Plaintiffs contend that in order to implement its language remediation program, BUSDs teachers must have skills based on academic course work in ESL methodology, the developmental needs of LEP students, language</p>
<p><a id="page_307" style="overflow-wrap: break-word;"><b>307</b></a></p>
<p class="noindent">proficiency assessment procedures, applied linguistics, general language acquisition, and second language acquisition. Plaintiffs contend that the BUSD should assure this competence by hiring teachers with a language development specialist credential, a bilingual-crosscultural certificate of proficiency or a bilingual-crosscultural specialist credential. Plaintiffs further argue that in order to effectively deliver ESL instruction, the tutors and paraprofessionals hired by the BUSD must also possess a certificate or credential indicating that they possess the necessary skills and educational background.</p>
<p class="indent">By including in the EEOA the obligation to remove language barriers through appropriate action, Congress intended to ensure that school districts make “genuine and good faith efforts, <i>consistent with local circumstances and resources</i>,” to remedy the language deficiencies of their LEP students. <i>Castaneda</i>, 648 F.2d at 1009. To this end, a school district that chooses to fulfill its EEOA obligations by means of a bilingual program must make good faith efforts to provide teachers competent to teach such a program. However, as <i>Castaneda</i> makes clear, the question of whether a school district has in good faith attempted to implement such a program must be tested against reality.</p>
<p class="indent">Based on the record in this case, this Court concludes that plaintiffs have failed to meet their burden to show that the actual programs and practices are not reasonably calculated to effectively implement the educational theories upon which an overall program is premised. The BUSD has not violated the EEOA by a failed implementation effort.</p>
<p class="indent">The threshold question is, of course, whether or not the credentialed teachers contemplated by plaintiffs are in fact available to a school district who seeks them out. The evidence at trial did not fully resolve this issue but did suggest that it is highly unlikely that the BUSD could fill all necessary positions with fully credentialed teachers in the basic language groups and that it is impossible to cover all languages represented in the BUSD school population. The record in this case established that the mix of teachers newly hired or reassigned to language remediation responsibilities by the BUSD, included both credentialed and non-credentialed teachers. Those without credentials were assessed as to relevant bilingual skills, required to participate in district level training sessions, and to make substantial progress toward completion of requirements for credentials as a condition of employment. The situation with tutors was much the same. The BUSD looks to college graduates or students with two years college at a minimum, finds some with native language ability, and provides relevant district level training to all.</p>
<p class="indent">The other major assumption of plaintiffs in this area is that it is necessary to hold language-specific credentials in order to deliver remediation programs which do not violate the EEOA. The evidence in the record does not support this assumption. Rather, it tends to show an alternative assumption: that good teachers are good teachers no matter what the educational challenge may be. There is in fact evidence in the record showing that there is no difference in achievement success of LEP students in the BUSD between students with credentialed teachers and students who do not have credentialed teachers.</p>
<p class="indent">Finally, any review of the actual complement of teachers and the support provided them must be done in light of the resources actually available to the</p>
<p><a id="page_308" style="overflow-wrap: break-word;"><b>308</b></a></p>
<p class="noindent">BUSD. The fact that the BUSD was nearly bankrupt in 1986 simply underscores the reality that the BUSD does not have unlimited funds and that program delivery by the BUSD in all areas is conditioned upon that fact.</p>
<p class="indent">Even though funds are limited, the evidence in this case shows that the BUSD has committed significant funds to language remediation program delivery and further that the actual delivery of those programs as to qualified teachers, supporting resources, and program monitoring, does not violate the EEOA on grounds of ineffective implementation.</p>
<p class="h10a"><b><i>c. Success of the Program</i></b></p>
<p class="indent">The third prong of the <i>Castaneda</i> test involves consideration of the program’s results. Neither the EEOA nor the <i>Castaneda</i> court explains how it is that a federal court is to judge the results of a school district’s language remediation program. <i>Castaneda</i> simply indicated that the program should “produce results indicating that the language barriers confronting students are actually being overcome.”</p>
<p class="indent">Measuring the success or failure of educational programs is one of the great challenges that faces our educators. It is surely beyond the competence of this Court to fashion its own measure of academic achievement, and the Court will necessarily defer to the measuring devices already used by the school system.</p>
<p class="indent">In this case, [standardized test scores], as well as the classroom grades of the BUSD’s LEP students, point to the effectiveness of the program in teaching English to LEP students and in contributing to their academic achievement. These scores show that the BUSD’s LEP students are learning at rates equal to or higher than their counterparts in California. LEP students in the BUSD have a record of achievement which is the same or better than the record of LEP students in schools identified by plaintiffs’ experts as having effective language remediation programs. Extremely strong attendance patterns provide further proof that LEP students are fully participating in the BUSD’s educational program.</p>
<p class="indent">Recognizing the difficulties inherent in measurement it is nevertheless true that the best evidence of a sound and effectively implemented program lies in the results that it achieves. The overwhelming weight of evidence in this case establishes that the special language programs of the BUSD assure equal educational opportunity for LEP students and are effective in removing the language barriers faced by the LEP students.</p>
<p class="indent">Accordingly, this Court concludes that plaintiffs have failed to establish a violation of section 1703(f) of the EEOA.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What steps does Berkeley take to identify, evaluate, provide services to, and promote students with language needs? Is Berkeley a model district in comparison to the one at issue in <i>Castaneda</i> or just more sophisticated in adopting rules and regulations?</p>
<p><a id="page_309" style="overflow-wrap: break-word;"><b>309</b></a></p>
<p class="indent">2. What does “reasonably calculated” to effectively implement the educational theory mean? Is this court’s application more permissive than <i>Castaneda</i>? Does this court implicitly adopt practicality concerns as a defense for school districts?</p>
<p class="indent">3. The court refuses to fault the school district for using uncredentialed teachers to instruct LEP students because those students’ achievement was on par with those in classrooms with credentialed teachers. Does this mean districts are free to implement language programs as they see fit so long as they produce results? Does this collapse the <i>Castaneda</i> standard into a single inquiry? Did not <i>Castaneda</i> strike down the program based on uncredentialed teachers? What do the facts of this case suggest about the availability of ELL teachers?</p>
<p class="indent">4. The court indicates that plaintiffs failed to carry their burden of showing the program was ineffective in its implementation or results. Given that districts have an affirmative duty to assist students in overcoming language barriers, should the burden of proof rest with plaintiffs or school districts?</p>
<p class="indent">5. What role, if any, should cost play in assessing program effectiveness? Does the fact that the district was nearly bankrupt resolve the question of its good faith efforts to implement the program? Would you want to know more about the district’s finances and how it was using them?</p>
<p class="indent">6. If LEP students are achieving so well in Berkeley, why are they suing the district? Does the court potentially overstate the effectiveness of the program here, or is something other than student achievement driving the litigation?</p>
<p class="indent">7. Is it possible that most of California’s schools were failing to provide appropriate educational services for LEP students? If so, is it fair to conclude the Berkeley’s comparable, and sometimes higher, achievement is indicative of an effective program? Berkeley is, as a general matter, one of the highest-achieving districts in the state. <i>Teresa P.</i>, 724 F. Supp. at 716. Should a court require that its LEP students also be among the highest achieving? In recent policy guidance, the U.S. Departments of Justice and Education wrote:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">To assess whether an EL program is succeeding in overcoming language barriers within a reasonable period of time, school districts must consider accurate data that permit a comprehensive and reliable comparison of how EL students in the EL program, EL students who exited the program, and never-EL students are performing on criteria relevant to participation in the district’s educational programs over time.</p>
<p class="indent">Meaningful EL program evaluations include longitudinal data that compare performance in the core content areas (e.g., valid and reliable standardized tests in those areas), graduation, dropout, and retention data for EL students as they progress through the program, former EL students, and never-EL students. When evaluating the effectiveness of an EL program, the performance of EL students in the program and former EL students who exited the program should be compared to that of never-EL students. While the data need not demonstrate that current EL students perform at a level equal to their never-EL peers, a school district’s data should show that EL students are meeting exit criteria and are being exited from the program within a reasonable period of time, and that former EL students are participating meaningfully in classes without EL services and are performing comparably to their never-EL peers in the standard instructional program. To assess whether the EL program sufficiently prepared EL students for more demanding academic requirements in higher grades, the Departments expect districts to evaluate these data not only at the point that students exit EL services, but also over time.</p>
</div>
<p class="space"> </p>

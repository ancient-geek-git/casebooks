<p class="h3" id="ch122">D. ACCESS TO SCHOOL AND LEARNING</p>
<p class="noindent">The less prevalent yet most serious issue facing some ELL students is enrollment in school itself. The additional cost that comes with educating ELL students has, at times, prompted some localities to attempt to deny ELL students the opportunity to attend public school. Some states have also attempted to use school policy as a means of setting immigration policy, with the thought being that if</p>
<p><a id="page_331" style="overflow-wrap: break-word;"><b>331</b></a></p>
<p class="noindent">children of undocumented immigrants were excluded from schools their parents might leave the community, and thereby alleviate the perceived burdens immigration poses on communities in general. The Supreme Court addressed this issue in <i>Plyler v. Doe</i> and held that it was unconstitutional for schools to exclude these students.</p>
<p class="indent">While the Court’s holding was clear in <i>Plyler</i>, its rationale did not stand on firm precedent and has been contested ever since. Over the past decade, states have enacted legislation directly inapposite to <i>Plyler</i>. Courts have rejected legislation that directly excludes undocumented children from school, but courts have been less consistent in their approach to indirect impingements on the opportunity to attend school. Consider a law that requires that schools ask newly enrolled students to show proof of citizenship or lawful residency status, and then report that information to the state department of education. Information collection and reporting does not directly deny these students access to schools, but it sends a chilling message to parents and can have the effect of excluding children. As you read <i>Plyler</i>, consider the extent to which it might prohibit the indirect effects on educational access.</p>
<p class="h5" id="ch123">Plyler v. Doe</p>
<p class="h5a"><i>457 U.S. 202 (1982)</i></p>
<p class="noindent"><span class="smallcap">Justice Brennan</span> delivered the opinion of the Court.</p>
<p class="indent">The question presented by these cases is whether, consistent with the Equal Protection Clause of the Fourteenth Amendment, Texas may deny to undocumented school-age children the free public education that it provides to children who are citizens of the United States or legally admitted aliens.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Since the late 19th century, the United States has restricted immigration into this country. Unsanctioned entry into the United States is a crime, and those who have entered unlawfully are subject to deportation. But despite the existence of these legal restrictions, a substantial number of persons have succeeded in unlawfully entering the United States, and now live within various States, including the State of Texas.</p>
<p class="indent">In May 1975, the Texas Legislature revised its education laws to withhold from local school districts any state funds for the education of children who were not “legally admitted” into the United States. The 1975 revision also authorized local school districts to deny enrollment in their public schools to children not “legally admitted” to the country. These cases involve constitutional challenges to those provisions.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">The Fourteenth Amendment provides that “[n]o State shall…deprive any person of life, liberty, or property, without due process of law; nor deny</p>
<p><a id="page_332" style="overflow-wrap: break-word;"><b>332</b></a></p>
<p class="noindent">to <i>any person within its jurisdiction</i> the equal protection of the laws.” Appellants argue at the outset that undocumented aliens, because of their immigration status, are not “persons within the jurisdiction” of the State of Texas, and that they therefore have no right to equal protection. We reject this argument. Whatever his status under the immigration laws, an alien is surely a “person” in any ordinary sense of that term. Aliens, even aliens whose presence in this country is unlawful, have long been recognized as “persons” guaranteed due process of law by the Fifth and Fourteenth Amendments. Indeed, we have clearly held that the Fifth Amendment protects aliens whose presence in this country is unlawful from invidious discrimination by the Federal Government. <i>Matthews v. Diaz</i>, 426 U.S. 67, 77 (1976).</p>
<p class="indent">[T]he Fourteenth Amendment was designed to afford its protection to all within the boundaries of a State. <i>Wong Wing v. United States</i>, 163 U.S. 228, 238 (1896). To permit a State to employ the phrase “within its jurisdiction” in order to identify subclasses of persons whom it would define as beyond its jurisdiction, thereby relieving itself of the obligation to assure that its laws are designed and applied equally to those persons, would undermine the principal purpose for which the Equal Protection Clause was incorporated in the Fourteenth Amendment. The Equal Protection Clause was intended to work nothing less than the abolition of all caste-based and invidious class-based legislation. That objective is fundamentally at odds with the power the State asserts here to classify persons subject to its laws as nonetheless excepted from its protection.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">The Equal Protection Clause directs that “all persons similarly circumstanced shall be treated alike.” <i>F. S. Royster Guano Co. v. Virginia</i>, 253 U.S. 412, 415 (1920). But so too, “[t]he Constitution does not require things which are different in fact or opinion to be treated in law as though they were the same.” The initial discretion to determine what is “different” and what is “the same” resides in the legislatures of the States. A legislature must have substantial latitude to establish classifications that roughly approximate the nature of the problem perceived, that accommodate competing concerns both public and private, and that account for limitations on the practical ability of the State to remedy every ill. In applying the Equal Protection Clause to most forms of state action, we thus seek only the assurance that the classification at issue bears some fair relationship to a legitimate public purpose.</p>
<p class="indent">But we would not be faithful to our obligations under the Fourteenth Amendment if we applied so deferential a standard to every classification. The Equal Protection Clause was intended as a restriction on state legislative action inconsistent with elemental constitutional premises. Thus we have treated as presumptively invidious those classifications that disadvantage a “suspect class,” or that impinge upon the exercise of a “fundamental right.” With respect to such classifications, it is appropriate to enforce the mandate of equal protection by requiring the State to demonstrate that its classification has been precisely tailored to serve a compelling governmental interest. In addition, we have recognized that certain forms of legislative classification, while not facially</p>
<p><a id="page_333" style="overflow-wrap: break-word;"><b>333</b></a></p>
<p class="noindent">invidious, nonetheless give rise to recurring constitutional difficulties; in these limited circumstances we have sought the assurance that the classification reflects a reasoned judgment consistent with the ideal of equal protection by inquiring whether it may fairly be viewed as furthering a substantial interest of the State. We turn to a consideration of the standard appropriate for the evaluation of [the Texas statute].</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">Sheer incapability or lax enforcement of the laws barring entry into this country, coupled with the failure to establish an effective bar to the employment of undocumented aliens, has resulted in the creation of a substantial “shadow population” of illegal migrants—numbering in the millions—within our borders. This situation raises the specter of a permanent caste of undocumented resident aliens, encouraged by some to remain here as a source of cheap labor, but nevertheless denied the benefits that our society makes available to citizens and lawful residents. The existence of such an underclass presents most difficult problems for a Nation that prides itself on adherence to principles of equality under law.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/16_ELEFR_Chapter_04.xhtml?create=true&amp;favre=brett#note14" id="Rnote14" style="overflow-wrap: break-word;">6</a></sup></p>
<p class="indent">The children who are plaintiffs in these cases are special members of this underclass. Persuasive arguments support the view that a State may withhold its beneficence from those whose very presence within the United States is the product of their own unlawful conduct. These arguments do not apply with the same force to classifications imposing disabilities on the minor <i>children</i> of such illegal entrants. At the least, those who elect to enter our territory in violation of our law should be prepared to bear the consequences, including, but not limited to, deportation. But the children of those illegal entrants are not comparably situated. Their “parents have the ability to conform their conduct to societal norms,” and presumably the ability to remove themselves from the State’s jurisdiction; but the children who are plaintiffs in these cases “can affect neither their parents’ conduct nor their own status.” Even if the State found it expedient to control the conduct of adults by acting against their children, legislation directing the onus of a parent’s misconduct against his children does not comport with fundamental conceptions of justice. “[V]isiting…condemnation on the head of an infant is illogical and unjust. Moreover, imposing disabilities on the…child is contrary to the basic concept of our system that legal burdens should bear some relationship to individual responsibility or wrongdoing. Obviously, no child is responsible for his birth and penalizing the…child is an ineffectual—as well as unjust—way of deterring the parent.” <i>Weber v. Aetna Casualty &amp; Surety Co.</i>, 406 U.S. 164, 175 (1972).</p>
<p class="indent">Of course, undocumented status is not irrelevant to any proper legislative goal. Nor is undocumented status an absolutely immutable characteristic since it is the product of conscious, indeed unlawful, action. But §21.031 is directed</p>
<p><a id="page_334" style="overflow-wrap: break-word;"><b>334</b></a></p>
<p class="noindent">against children, and imposes its discriminatory burden on the basis of a legal characteristic over which children can have little control. It is thus difficult to conceive of a rational justification for penalizing these children for their presence within the United States. Yet that appears to be precisely the effect of §21.031.</p>
<p class="indent">Public education is not a “right” granted to individuals by the Constitution. <i>San Antonio Indep. Sch. Dist. v. Rodriguez</i>, 411 U.S. 1, 35 (1973). But neither is it merely some governmental “benefit” indistinguishable from other forms of social welfare legislation. Both the importance of education in maintaining our basic institutions, and the lasting impact of its deprivation on the life of the child, mark the distinction. “[A]s…pointed out early in our history,…some degree of education is necessary to prepare citizens to participate effectively and intelligently in our open political system if we are to preserve freedom and independence.” <i>Wisconsin v. Yoder</i>, 406 U.S. 205, 221 (1972). In addition, education provides the basic tools by which individuals might lead economically productive lives to the benefit of us all. In sum, education has a fundamental role in maintaining the fabric of our society. We cannot ignore the significant social costs borne by our Nation when select groups are denied the means to absorb the values and skills upon which our social order rests.</p>
<p class="indent">In addition to the pivotal role of education in sustaining our political and cultural heritage, denial of education to some isolated group of children poses an affront to one of the goals of the Equal Protection Clause: the abolition of governmental barriers presenting unreasonable obstacles to advancement on the basis of individual merit. Paradoxically, by depriving the children of any disfavored group of an education, we foreclose the means by which that group might raise the level of esteem in which it is held by the majority. But more directly, “education prepares individuals to be self-reliant and self-sufficient participants in society.” Illiteracy is an enduring disability. The inability to read and write will handicap the individual deprived of a basic education each and every day of his life. The inestimable toll of that deprivation on the social economic, intellectual, and psychological well-being of the individual, and the obstacle it poses to individual achievement, make it most difficult to reconcile the cost or the principle of a status-based denial of basic education with the framework of equality embodied in the Equal Protection Clause.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">These well-settled principles allow us to determine the proper level of deference to be afforded §21.031. Undocumented aliens cannot be treated as a suspect class because their presence in this country in violation of federal law is not a “constitutional irrelevancy.” Nor is education a fundamental right; a State need not justify by compelling necessity every variation in the manner in which education is provided to its population. But more is involved in these cases than the abstract question whether §21.031 discriminates against a suspect class, or whether education is a fundamental right. Section 21.031 imposes a lifetime hardship on a discrete class of children not accountable for their disabling status. The stigma of illiteracy will mark them for the rest of their lives. By denying</p>
<p><a id="page_335" style="overflow-wrap: break-word;"><b>335</b></a></p>
<p class="noindent">these children a basic education, we deny them the ability to live within the structure of our civic institutions, and foreclose any realistic possibility that they will contribute in even the smallest way to the progress of our Nation. In determining the rationality of §21.031, we may appropriately take into account its costs to the Nation and to the innocent children who are its victims. In light of these countervailing costs, the discrimination contained in §21.031 can hardly be considered rational unless it furthers some substantial goal of the State.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">It is the State’s principal argument that the undocumented status of these children <i>vel non</i> establishes a sufficient rational basis for denying them benefits that a State might choose to afford other residents. The State notes that while other aliens are admitted “on an equality of legal privileges with all citizens under non-discriminatory laws,” the asserted right of these children to an education can claim no implicit congressional imprimatur. Indeed, in the State’s view, Congress’ apparent disapproval of the presence of these children within the United States, and the evasion of the federal regulatory program that is the mark of undocumented status, provides authority for its decision to impose upon them special disabilities. Faced with an equal protection challenge respecting the treatment of aliens, we agree that the courts must be attentive to congressional policy; the exercise of congressional power might well affect the State’s prerogatives to afford differential treatment to a particular class of aliens. But we are unable to find in the congressional immigration scheme any statement of policy that might weigh significantly in arriving at an equal protection balance concerning the State’s authority to deprive these children of an education.</p>
<p class="indent">The Constitution grants Congress the power to “establish an uniform Rule of Naturalization.” Drawing upon this power, upon its plenary authority with respect to foreign relations and international commerce, and upon the inherent power of a sovereign to close its borders, Congress has developed a complex scheme governing admission to our Nation and status within our borders. The States enjoy no power with respect to the classification of aliens. This power is “committed to the political branches of the Federal Government.” Although it is “a routine and normally legitimate part” of the business of the Federal Government to classify on the basis of alien status, and to “take into account the character of the relationship between the alien and this country,” only rarely are such matters relevant to legislation by a State.</p>
<p class="indent">As we recognized in <i>DeCanas v. Bica</i>, 424 U.S. 351 (1976), the States do have some authority to act with respect to illegal aliens, at least where such action mirrors federal objectives and furthers a legitimate state goal. In <i>DeCanas</i>, the State’s program reflected Congress’ intention to bar from employment all aliens except those possessing a grant of permission to work in this country. In contrast, there is no indication that the disability imposed by §21.031 corresponds to any identifiable congressional policy. The State does not claim that the conservation of state educational resources was ever a congressional concern in restricting immigration. More importantly, the classification reflected in §21.031 does not operate harmoniously within the federal program.</p>
<p><a id="page_336" style="overflow-wrap: break-word;"><b>336</b></a></p>
<p class="indent">To be sure, like all persons who have entered the United States unlawfully, these children are subject to deportation. But there is no assurance that a child subject to deportation will ever be deported. An illegal entrant might be granted federal permission to continue to reside in this country, or even to become a citizen. In light of the discretionary federal power to grant relief from deportation, a State cannot realistically determine that any particular undocumented child will in fact be deported until after deportation proceedings have been completed. It would of course be most difficult for the State to justify a denial of education to a child enjoying an inchoate federal permission to remain.</p>
<p class="indent">We are reluctant to impute to Congress the intention to withhold from these children, for so long as they are present in this country through no fault of their own, access to a basic education. In other contexts, undocumented status, coupled with some articulable federal policy, might enhance state authority with respect to the treatment of undocumented aliens. But in the area of special constitutional sensitivity presented by these cases, we perceive no national policy that supports the State in denying these children an elementary education. The State may borrow the federal classification. But to justify its use as a criterion for its own discriminatory policy, the State must demonstrate that the classification is reasonably adapted to “<i>the purposes for which the state desires to use it.</i> “We therefore turn to the state objectives that are said to support §21.031.</p>
<p class="h8"><span class="smallcap">V</span></p>
<p class="indent">Appellants argue that the classification at issue furthers an interest in the “preservation of the state’s limited resources for the education of its lawful residents.” Of course, a concern for the preservation of resources standing alone can hardly justify the classification used in allocating those resources. The State must do more than justify its classification with a concise expression of an intention to discriminate. Apart from the asserted state prerogative to act against undocumented children solely on the basis of their undocumented status—an asserted prerogative that carries only minimal force in the circumstances of these cases—we discern three colorable state interests that might support §21.031.</p>
<p class="indent">First, appellants appear to suggest that the State may seek to protect itself from an influx of illegal immigrants. While a State might have an interest in mitigating the potentially harsh economic effects of sudden shifts in population, §21.031 hardly offers an effective method of dealing with an urgent demographic or economic problem. There is no evidence in the record suggesting that illegal entrants impose any significant burden on the State’s economy. To the contrary, the available evidence suggests that illegal aliens underutilize public services, while contributing their labor to the local economy and tax money to the state fisc. The dominant incentive for illegal entry into the State of Texas is the availability of employment; few if any illegal immigrants come to this country, or presumably to the State of Texas, in order to avail themselves of a free education. Thus, even making the doubtful assumption that the net impact of illegal aliens on the economy of the State is negative, we think it clear that</p>
<p><a id="page_337" style="overflow-wrap: break-word;"><b>337</b></a></p>
<p class="noindent">“[c]harging tuition to undocumented children constitutes a ludicrously ineffectual attempt to stem the tide of illegal immigration,” at least when compared with the alternative of prohibiting the employment of illegal aliens.</p>
<p class="indent">Second, while it is apparent that a State may “not…reduce expenditures for education by barring [some arbitrarily chosen class of] children from its schools,” appellants suggest that undocumented children are appropriately singled out for exclusion because of the special burdens they impose on the State’s ability to provide high-quality public education. But the record in no way supports the claim that exclusion of undocumented children is likely to improve the overall quality of education in the State.</p>
<p class="indent">[T]he State failed to offer any “credible supporting evidence that a proportionately small diminution of the funds spent on each child [which might result from devoting some state funds to the education of the excluded group] will have a grave impact on the quality of education.” Of course, even if improvement in the quality of education were a likely result of barring some <i>number</i> of children from the schools of the State, the State must support its selection of <i>this</i> group as the appropriate target for exclusion. In terms of educational cost and need, however, undocumented children are “basically indistinguishable” from legally resident alien children.</p>
<p class="indent">Finally, appellants suggest that undocumented children are appropriately singled out because their unlawful presence within the United States renders them less likely than other children to remain within the boundaries of the State, and to put their education to productive social or political use within the State. Even assuming that such an interest is legitimate, it is an interest that is most difficult to quantify. The State has no assurance that any child, citizen or not, will employ the education provided by the State within the confines of the State’s borders. In any event, the record is clear that many of the undocumented children disabled by this classification will remain in this country indefinitely, and that some will become lawful residents or citizens of the United States. It is difficult to understand precisely what the State hopes to achieve by promoting the creation and perpetuation of a subclass of illiterates within our boundaries, surely adding to the problems and costs of unemployment, welfare, and crime. It is thus clear that whatever savings might be achieved by denying these children an education, they are wholly insubstantial in light of the costs involved to these children, the State, and the Nation.</p>
<p class="h8"><span class="smallcap">VI</span></p>
<p class="indent">If the State is to deny a discrete group of innocent children the free public education that it offers to other children residing within its borders, that denial must be justified by a showing that it furthers some substantial state interest. No such showing was made here. Accordingly, the judgment of the Court of Appeals in each of these cases is affirmed.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Blackmun</span> concurring.</p>
<p class="indent">I believe the Court’s experience has demonstrated that the <i>Rodriguez</i> formulation does not settle every issue of “fundamental rights” arising under the</p>
<p><a id="page_338" style="overflow-wrap: break-word;"><b>338</b></a></p>
<p class="noindent">Equal Protection Clause. Only a pedant would insist that there are <i>no</i> meaningful distinctions among the multitude of social and political interests regulated by the States, and <i>Rodriguez</i> does not stand for quite so absolute a proposition. To the contrary, <i>Rodriguez</i> implicitly acknowledged that certain interests, though not constitutionally guaranteed, must be accorded a special place in equal protection analysis. Thus, the Court’s decisions long have accorded strict scrutiny to classifications bearing on the right to vote in state elections, and <i>Rodriguez</i> confirmed the “constitutional underpinnings of the right to equal treatment in the voting process.” Yet “the right to vote, <i>per se</i>, is not a constitutionally protected right.” Instead, regulation of the electoral process receives unusual scrutiny because “the right to exercise the franchise in a free and unimpaired manner is preservative of other basic civil and political rights.” In other words, the right to vote is accorded extraordinary treatment because it is, in equal protection terms, an extraordinary right: a citizen cannot hope to achieve any meaningful degree of individual political equality if granted an inferior right of participation in the political process. Those denied the vote are relegated, by state fiat, in a most basic way to second-class status.</p>
<p class="indent">In my view, when the State provides an education to some and denies it to others, it immediately and inevitably creates class distinctions of a type fundamentally inconsistent with those purposes, mentioned above, of the Equal Protection Clause. Children denied an education are placed at a permanent and insurmountable competitive disadvantage. And when those children are members of an identifiable group, that group—through the State’s action—will have been converted into a discrete underclass. Other benefits provided by the State, such as housing and public assistance, are of course important; to an individual in immediate need, they may be more desirable than the right to be educated. But classifications involving the complete denial of education are in a sense unique, for they strike at the heart of equal protection values by involving the State in the creation of permanent class distinctions. In a sense, then, denial of an education is the analogue of denial of the right to vote: the former relegates the individual to second-class social status; the latter places him at a permanent political disadvantage.</p>
<p class="indent">This conclusion is fully consistent with <i>Rodriguez. Rodriguez</i> held that “a State need not justify by compelling necessity every variation in the manner in which education is provided to its population.” Similarly, it is undeniable that education is not a “fundamental right” in the sense that it is constitutionally guaranteed. Here, however, the State has undertaken to provide an education to most of the children residing within its borders. And, in contrast to the situation in <i>Rodriguez</i>, it does not take an advanced degree to predict the effects of a complete denial of education upon those children targeted by the State’s classification. In such circumstances, the voting decisions suggest that the State must offer something more than a rational basis for its classification.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Chief Justice Burger</span>, with whom <span class="smallcap">Justice White</span>, <span class="smallcap">Justice Rehnquist</span>, and <span class="smallcap">Justice O’Connor</span> join, dissenting.</p>
<p class="indent">I have no quarrel with the conclusion that the Equal Protection Clause of the Fourteenth Amendment applies to aliens who, after their illegal entry into</p>
<p><a id="page_339" style="overflow-wrap: break-word;"><b>339</b></a></p>
<p class="noindent">this country, are indeed physically “within the jurisdiction” of a state. However, as the Court concedes, this “only begins the inquiry.” The Equal Protection Clause does not mandate identical treatment of different categories of persons.</p>
<p class="indent">The dispositive issue in these cases, simply put, is whether, for purposes of allocating its finite resources, a state has a legitimate reason to differentiate between persons who are lawfully within the state and those who are unlawfully there. The distinction the State of Texas has drawn—based not only upon its own legitimate interests but on classifications established by the Federal Government in its immigration laws and policies—is not unconstitutional.</p>
<p class="indent">The Court acknowledges that, except in those cases when state classifications disadvantage a “suspect class” or impinge upon a “fundamental right,” the Equal Protection Clause permits a state “substantial latitude” in distinguishing between different groups of persons. Moreover, the Court expressly—and correctly—rejects any suggestion that illegal aliens are a suspect class or that education is a fundamental right. Yet by patching together bits and pieces of what might be termed quasi-suspect-class and quasi-fundamental-rights analysis, the Court spins out a theory custom-tailored to the facts of these cases.</p>
<p class="indent">In the end, we are told little more than that the level of scrutiny employed to strike down the Texas law applies only when illegal alien children are deprived of a public education. If ever a court was guilty of an unabashedly result-oriented approach, this case is a prime example.</p>
<p class="indent">The Court first suggests that these illegal alien children, although not a suspect class, are entitled to special solicitude because they lack “control” over or “responsibility” for their unlawful entry into this country. Similarly, the Court appears to take the position that §21.031 is presumptively “irrational” because it has the effect of imposing “penalties” on “innocent” children. However, the Equal Protection Clause does not preclude legislators from classifying among persons on the basis of factors and characteristics over which individuals may be said to lack “control.” Indeed, in some circumstances persons generally, and children in particular, may have little control over or responsibility for such things as their ill health, need for public assistance, or place of residence. Yet a state legislature is not barred from considering, for example, relevant differences between the mentally healthy and the mentally ill, or between the residents of different counties, simply because these may be factors unrelated to individual choice or to any “wrongdoing.” The Equal Protection Clause protects against arbitrary and irrational classifications, and against invidious discrimination stemming from prejudice and hostility; it is not an all-encompassing “equalizer” designed to eradicate every distinction for which persons are not “responsible.”</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What level of review is the Court applying? Would this plan pass scrutiny under the Court’s application of rational basis in <i>Rodriguez</i>? Why does the <i>Plyler</i> Court find that it fails? Is the Court intruding on social policy and judgments about what is good for society, or just assessing rationality?</p>
<p><a id="page_340" style="overflow-wrap: break-word;"><b>340</b></a></p>
<p class="indent">2. Is this case precedent for the principle that education, although not a fundamental right, warrants some level of special or rigorous scrutiny? If current precedent does not require some level of rigorous scrutiny for educational inequality and deprivations, are the precedents themselves and the current broad tiers of scrutiny (rational, intermediate, and strict) of questionable validity in that they do not take relevant differences into account? What level of scrutiny or review would be appropriate for educational deprivations or inequalities (that do not otherwise involve suspect discrimination or interference with fundamental rights)?</p>
<p class="indent">3. The Court’s decision was 5-4 in <i>Plyler</i>, and its principle has remained contentious in some states. Reasoning that the decision hinged on a rigorous rational basis review, some opponents believe that were the Court to revisit the issue it would decide the case differently. As a result, legislators have supported and, in some instances, passed anti-immigrant legislation that is clearly unconstitutional under <i>Plyler. See, e.g., Lawmakers to Debate Education for Illegals</i>, <span class="smallcap">Augusta Chron</span>., Dec. 29, 2005, at B5.</p>
<p class="indent">Starting in 2010 with Arizona, several states enacted their own versions of global immigration reform. Within their sweeping legislation, some included provisions pertaining to schools or students. <i>See, e.g.</i>, S.B. 1070, 49th Leg., 2d Reg. Sess. (Ariz. 2010). Most notably, Alabama passed legislation in 2011 that included a provision that requires school officials to ask for and report a student’s immigration status to the state education agency. Beason-Hammon Alabama Taxpayer and Citizen Protection Act (HB 56), <span class="smallcap">Ala. Code</span> §31-13-7 (LexisNexis 2011). The provision, however, stops short of contravening <i>Plyler</i> directly and does not prohibit undocumented youths from enrolling in school. Drawing on the Supreme Court’s recent rejection in <i>Arizona v. United States</i>, 132 S. Ct. 2492 (2012) of Arizona’s mandate that aliens carry registration documents, advocates and the Department of Justice have argued that Alabama’s legislation is similarly preempted by federal law. The Department of Justice has also charged that Alabama’s legislation has led to hostility toward and bullying of Latino students and their parents, and a general fear by children that they or their parents might be removed from school and the country. To the extent this amounts to a hostile environment, it would raise Title VI concerns. In 2013, Alabama agreed to a settlement, under which the state would permanently refrain from “[r]equiring schools to verify the immigration status of newly enrolled K-12 students.” Southern Poverty Law Center, SPLC Victorious Against Alabama Ant-immigrant Law, Oct. 28, 2013, <a href="https://www.splcenter.org/news/2013/10/29/splc-victorious-against-alabama-anti-immigrant-law" style="overflow-wrap: break-word;">https://www.splcenter.org/news/2013/10/29/splc-victorious-against-alabama-anti-immigrant-law</a>. In 2014, the Departments of Education and Justice also released new policy guidance reinforcing the law in this area. Dear Colleague Letter: School Enrollment Procedures, May 8, 2014, <a href="http://www2.ed.gov/about/offices/list/ocr/letters/colleague-201405.pdf" style="overflow-wrap: break-word;">http://www2.ed.gov/about/offices/list/ocr/letters/colleague-201405.pdf</a>.</p>
<p class="indent">4. Immigrants’ access to public education can also be blocked through unofficial policies or local exercises of discretion, with or without malicious intent. In 2014, New York saw a significant increase in the number of children fleeing from violence in Central America. As their numbers in New York increased, so too did the administrative burdens to enrollment. Given the circumstances of their departure from their countries of origin, many of these</p>
<p><a id="page_341" style="overflow-wrap: break-word;"><b>341</b></a></p>
<p class="noindent">students lacked official documentation of their age, prior educational experience, and other relevant information. Schools used the lack of documentation to deny them enrollment. This generated an investigation by the New York State Department of Education and attorney general. They found that twenty New York school districts were “blocking access for undocumented immigrant children.” Benjamin Mueller, <i>New York Compels 20 School Districts to Lower Barriers to Immigrants</i>, <span class="smallcap">N.Y. Times</span>, Feb. 18, 2015. “[D]espite repeated instructions from federal and state law enforcement agencies, [districts] continued to bar children based on their immigration status.” <i>Id</i>.</p>

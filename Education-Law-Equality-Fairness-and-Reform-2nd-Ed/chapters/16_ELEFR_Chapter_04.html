<p class="h3" id="ch107">A. DISTINGUISHING THE OVERLAPPING CATEGORIES OF ETHNICITY, LANGUAGE, AND IMMIGRATION STATUS</p>
<p class="noindent">While occupying a relatively small place in the published opinions of federal courts, the educational opportunities that English Language Learners<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/16_ELEFR_Chapter_04.xhtml?create=true&amp;favre=brett#note9" id="Rnote9" style="overflow-wrap: break-word;">1</a></sup> (ELLs) and children of immigrants receive are central to the future success of our public education system. A few decades ago, ELL students and children of immigrants were small in number and heavily concentrated in the southwestern United States. Today, ELL students attend public schools in increasingly large numbers and in every state in the country. In fact, ELL students are the fastest-growing segment of the U.S. population under the age of 18. <i>English Language Learners</i>, <span class="smallcap">Educ. Wk.</span> (Aug. 4, 2004, updated June 16, 2011), <a href="http://www.edweek.org/ew/issues/english-language-learners/" style="overflow-wrap: break-word;">http://www.edweek.org/ew/issues/english-language-learners/</a>. In 1979, ELL students represented just 9 percent of children in the United States. <i>Id.</i> By 2007, that number had reached approximately 20 percent. <i>Id.</i> In real numbers, this increase was from 5.5 million students to just under 11 million. Rod Paige, U.S. Sec’y of Educ., U.S. Dep’t of Educ., Press Conference Announcing New Policies for English Language Learners (Feb. 19, 2004).</p>
<p class="indent">Making the educational response to this growth more complex is the fact that ELL students are so diverse. The largest group of ELL students—80 percent—speak Spanish at home. Naomi Chudowsky &amp; Victor Chudowsky, Center on Education Policy, <i>Has Progress Been Made in Raising Achievement for English Level Learners?</i> 3 (2010). But these students, while sharing language, have families who come from numerous different countries, each of which</p>
<p><a id="page_284" style="overflow-wrap: break-word;"><b>284</b></a></p>
<p class="noindent">may have different education systems and quality levels. The remaining 20 percent of ELL students who do not speak Spanish sometimes share very little in common other than the fact that their English skills are limited. In fact, the ethnicity of students who comprise the remaining 20 percent varies from state to state. For instance, in Alaska, Montana, and North Dakota, the second largest ELL group is Native American, who comprise a very small group in other states. <i>Id.</i></p>
<p class="indent">Putting national origin and language status aside, ELL students’ legal residency status also differs. Most ELL students are born in this country and are citizens (nearly 80 percent). <span class="smallcap">Patricia Gándara &amp; Megan Hopkins, Forbidden Language: English Learners and Restrictive Language Policies</span> (2010). Yet significant portions are not citizens or have parents who are not citizens or legal residents, which adds another potential barrier to the continuity and quality of their education. Based on population surveys, 1.6 million ELL students were also undocumented immigrants in 2003. In addition, 4.6 million children, regardless of their own residency status, had at least one parent who was an undocumented immigrant, which amounts to about 5 percent of the public school population. <span class="smallcap">Randy Capps et al., Found. for Child Dev., Promise or Peril: Immigrants, LEP Students and the No Child Left Behind Act 27</span> (2004). The challenges that these students face can also extend beyond language and residency status to include poverty, housing, and health care. But regardless of cause, the end result for far too many has been to exit school prematurely. Latino/a youth, for instance, are four times more likely to drop out of high school than white students, and two times more likely to drop out of high school than African Americans. <span class="smallcap">Nat’l High Sch. Ctr., Educating English Language Learners at the High School Level: A Coherent Approach to District- and School-Level Support</span> 1 (2009). By one estimate, more than one out of three Latino/a youth between the ages of 16 and 24 were high school dropouts in 2006. <i>Id.</i></p>
<p class="indent">As with race, the law has attempted to respond to those language challenges that are susceptible to legal remedy. Yet in most instances, the law in regard to ELL students and children of immigrants has developed separately from the law of racial discrimination. Historically, students whose first language is not English have faced at least three distinct equality challenges in our public educational system: segregation, access to meaningful instruction that allows them to overcome language barriers, and admission to school systems themselves. Each of these barriers to education has its own distinct law. Thus, this chapter takes up each separately.</p>
<p class="indent">Each of these legal frameworks tends to implicate a different set of circumstances, as well as a distinct group of students within language minority communities. For instance, the purported justification for the segregation of Latino students was a lack of proficiency in English. If this were the case, only some Latino students would have been subject to segregation. But segregation often included students of Hispanic descent who were fluent in English, making the segregation appear to be just another form of race or ethnic segregation. Thus, legal developments regarding the segregation of Latino students, while implicating ELL issues, could not fairly be called ELL law. Rather, it was ethnic segregation that intersected with language barriers in some instances. In short, the segregation of ethnic minorities is a broader issue than ELL rights.</p>
<p><a id="page_285" style="overflow-wrap: break-word;"><b>285</b></a></p>
<p class="indent">For those same reasons, the protections afforded to ELL students are irrelevant to immigrant students or children of immigrants who are fluent in English. In this respect, laws relating to ELL students are not race or ethnicity based, but skill based. Yet one cannot underestimate the role that race and ethnicity plays in the way the law responds to ELL claims. Consider that disability too is skill-based in certain respects, but disability does not naturally intersect with race or ethnicity, and thus perceptions of disability are not as obviously impacted by race and ethnicity. In short, ELL rights in theory are designed to address educational needs and skills, not racial, ethnic, or cultural struggles; but in reality, they have grappled with both types of issues.</p>
<p class="indent">Keeping these distinctions in mind is important as you read this chapter. The legal frameworks for segregation, language programs, and access to school, on their face, apply to a distinct group of students confronting a distinct educational obstacle. Thus, the rights in each paradigm are not transferrable to the others. In effect, this chapter is not the law of Latino students, ethnicity, language minorities, or immigrants, but rather a chapter that lumps the law relating to ethnic minorities, language minorities, and immigrants into a single chapter because the issues intersect. Because they intersect and because each of these individual legal paradigms cannot be entirely separated from the larger racial, ethnic, and cultural contexts in which they operate, the issues involved in each can be complex. The last section of this chapter briefly touches on how the rights of ELL, immigrant, and ethnic minority students relate to additional topics in education law, such as disability and school finance.</p>
<p class="h3" id="ch108">B. SEGREGATION</p>
<p class="h5" id="ch109">Marie C. Scott, Resegregation, Language, and Educational Opportunity: The Influx of Latino Students into North Carolina Public Schools</p>
<p class="h5a"><i>11 Harv. Latino L. Rev. 123 (2008)</i></p>
<p class="indent">The Latino role in the legal history of school desegregation is often left in the shadows of <i>Brown</i> and the African American struggle. This overlooked history includes shining victories and deep frustrations. It is also marked by seeming disjunctions in legal strategies on the part of Latino education advocates as they attempted to navigate the complexity of racial segregation and language concerns within a larger civil rights environment that was dominated by the black-white dynamic. Today, the educational situation of Latinos is further complicated by the dispersal of the Latino population throughout the United States, the socioeconomic status of the community, and immigration issues, as well as the ethnic and language minority statuses with which Latinos have always struggled.</p>
<p class="indent">During the first few decades of the twentieth century, Mexican Americans in the Southwest experienced significant school segregation in addition to</p>
<p><a id="page_286" style="overflow-wrap: break-word;"><b>286</b></a></p>
<p class="noindent">segregation in most other aspects of public life. However, unlike the statute-imposed racial segregation of African Americans in Southern schools, the segregation of Mexican American children in the Southwest was achieved through school administration policymaking. School administrations justified their actions by pointing to perceived language, intelligence, and health differences between the Mexican American and Anglo student bodies. The schools Mexican Americans were forced to attend were not only separate but often unequal with inferior facilities and resources.</p>
<p class="indent">Latino civil rights in general and the issue of educational rights in particular have been influenced by a series of organizations and a variety of litigation strategies and interests that they pursued. The changing litigation strategies reflect changing opportunities and reactions to events happening outside of the Latino litigation. Latino school litigation has been defined by several distinct phases: 1) pre-World War II local attempts to desegregate schools in Texas and California, 2) post-World War II efforts that were more widespread, 3) post-<i>Brown</i> and post-<i>Lau v. Nichols</i>, 414 U.S. 563 (1974), efforts to make bilingual education part of the larger desegregation process, and 4) the movement in the 1970s and 1980s away from desegregation concerns to promote bilingual education.</p>
<p class="indent">In the early pre-World War II cases, Mexican American litigants made limited progress by winning a few lower court cases that only had local effect. The primary strategy in these early desegregation cases was to attack segregationist policy by arguing that the segregation of Mexican American children was illegal because they were racially white and no statute allowed separation on the basis of a Latin national origin. However, change came slowly, and it was not until after World War II that Mexican Americans and Latino organizations like [League of United Latin American Citizens (LULAC)] were able to pursue desegregation aggressively.</p>
<p class="indent">The most influential of the Mexican American school desegregation cases was <i>Mendez v. Westminster</i>, 161 F.2d 774 (9th Cir. 1947). The <i>Mendez</i> case spurred the desegregation of Mexican American students in California schools and played an important role in the evolution of desegregation cases that led to <i>Brown</i> seven years later. Litigation was brought by several Mexican American families, who were later supported by LULAC, on behalf of their school-aged children who had been denied admission to schools reserved for Anglo whites in Orange County, California. The Mexican American families argued that the school districts’ practice of segregating Mexican children violated the Fourteenth Amendment. The School Board argued that the children were separated because of their limited English proficiency. But the district court found that the school administrators had based their assignment decisions primarily on the children’s surnames. The district court ruled that segregating Mexican American students without credible examination to determine that they had English language deficiencies denied them equal protection of the law under the Fourteenth Amendment, and the court enjoined the districts from continuing to segregate.</p>
<p class="indent">The Ninth Circuit affirmed that in the absence of a California statute that permitted the segregation of Mexican-origin students—in contrast to the laws that allowed for the segregation of Native American and Asian American</p>
<p><a id="page_287" style="overflow-wrap: break-word;"><b>287</b></a></p>
<p class="noindent">students—the segregation of Latino students by school authorities violated the Equal Protection Clause. The plaintiffs’ victory in <i>Mendez</i> led California to be the first state to desegregate schools. Governor Earl Warren, who would later become Chief Justice of the Supreme Court and write the <i>Brown</i> opinion, responded to the <i>Mendez</i> decision by ordering all the school districts in California to eliminate de jure segregation of Mexican Americans. Moreover, the following year, the California State Legislature repealed the statutory school segregation of Asian Americans and Native Americans.</p>
<p class="indent">Many non-Latino civil rights organizations, including the NAACP, the ACLU, the American Jewish Congress, and the Japanese-American Citizens League, became involved in the case by submitting amicus curiae briefs. <i>Mendez</i> was seen as a “guinea pig” case for the larger issues of de jure school segregation throughout the nation and Jim Crow laws in the South. The brief filed by the NAACP asked the court to strike down the “separate but equal” doctrine [from] <i>Plessy v. Ferguson</i>. The NAACP brief in <i>Mendez</i> was the basis for the brief eventually submitted in <i>Brown</i>, including both the assertion that in reality separate could never be equal and the importance of social science evidence to understand that reality.</p>
<p class="indent">Although LULAC and other organizations continued their legal fight to end school segregation for Mexican Americans, the larger legal community and national attention focused on the black-white desegregation issue after the <i>Brown</i> decision in 1954. During the 1960s and the early 1970s, Latinos began to self-identify in a more radicalized manner with the growth of the Chicano Movement and parallel developments in the Puerto Rican community. This growing redefinition led to a shift in legal strategy for Latino organizations—from claiming equality through emphasizing their whiteness to seeking legal protection under <i>Brown</i> as a minority group suffering from discrimination. During this period, new Latino organizations like the Mexican American Legal Defense and Education Fund (MALDEF) and the Puerto Rican Legal Defense and Education Fund (PRLDEF) were formed and started to advocate for Latino civil rights by following distinct strategies from those used by the older Latino organizations. As federal courts struggled with <i>Brown</i>’s “all deliberate speed” mandate and the subsequent foot dragging of Southern school districts, it was not until <i>Keyes v. Sch. Dist. No. One</i> in 1973 that the situation of Latinos reentered the national litigation spotlight.</p>
<p class="indent">In <i>Keyes</i>, the Supreme Court recognized that Latinos were an identifiable minority group for school desegregation purposes and could not be treated as white in desegregation plans. The plaintiffs claimed that the school district had intentionally redrawn attendance lines and implemented other methods of maintaining racially segregated schools even as some of the city’s neighborhoods had started to integrate. The Court reframed the white-black paradigm through which desegregation had been viewed since <i>Brown</i> into a white-non-white model because of the significant presence of Latino students in the Denver public schools. At the time of <i>Keyes</i>, Latino students made up one-fourth of the students in Denver. The collapsing of Latinos and blacks into a single group for purposes of desegregation policy recognized that both groups were being discriminated against but disregarded the special needs of Latino students. In the remedy stage</p>
<p><a id="page_288" style="overflow-wrap: break-word;"><b>288</b></a></p>
<p class="noindent">of <i>Keyes</i>, the district court ordered a plan that would allow some schools to be predominately Latino, so bilingual-bicultural programs could be implemented in those schools. The bilingual-bicultural aspect of the remedial plan was proposed by Latino advocacy groups. But the Tenth Circuit vacated that portion of the desegregation plan because the concentration of minority students it created undermined the overall desegregation plan in the court’s mind. The Tenth Circuit explained, “Bilingual education…is not a substitute for desegregation. Although bilingual instruction may be required to prevent the isolation of minority students in a predominately Anglo school system…such instruction must be subordinate to a plan of school desegregation.” As exemplified by the situation in <i>Keyes</i>, concerns about Latinos as a language minority added a new level of complication to the Latino struggle for educational rights, as Latino organizations started to think beyond desegregation to other issues that prevented Latino students from receiving an equal educational opportunity.</p>
<p class="h6"><i>QUESTIONS</i></p>
<p class="indent">1. What, if anything, distinguishes the segregation of Latino students from the segregation of African American students? Are the motives the same or different?</p>
<p class="indent">2. Why did it take so long for the Supreme Court to explicitly recognize and respond to the segregation of Latino students? Has the segregation of Latinos been underemphasized or underappreciated and, if so, why?</p>
<p class="indent">3. Should Latinos and African Americans be treated as distinct groups in desegregating schools with particular remedies addressed to each? In terms of achieving racial balance, should courts seek to balance the numbers of whites, Latinos, and African Americans in each school or only the number of whites in proportion to the total number of Latinos and African Americans combined?</p>
<p class="h5" id="ch110">Gary Orfield &amp; Chungmei Lee, Racial Transformation and the Changing Nature of Segregation</p>
<p class="h5a"><i>(2006)</i></p>
<p class="indent">In the 2003-2004 school year the national totals showed Latinos are the largest minority group at 19 percent, followed by 17 percent black students, four percent Asian students and one percent American Indian students. All of the minority communities are growing much faster than whites, with Latino and Asians increasing most rapidly. The fact that Latinos are the youngest group, have the largest families, and have children at younger ages will result in population growth independent of immigration. For African Americans, on the other hand, child bearing is now similar to the white rates, though the population is younger and thus producing relatively larger numbers of children.</p>
<p><a id="page_289" style="overflow-wrap: break-word;"><b>289</b></a></p>
<p class="h8"><span class="smallcap">Changing Patterns of Segregation by Region</span></p>
<p class="indent">Latino segregation is higher than black segregation on some measures in the South and West. In the West, where Latinos are concentrated, 81 percent of Latinos are in schools with nonwhite majorities, followed by 78 percent in the Northeast and the South. In the West, 39 percent of Latinos attended intensely segregated (90-100%) minority schools (compared to 32 percent for blacks in the South), and 12 percent attended apartheid (99-100%) schools, the same as the black South. These startling figures are even higher in the Northeast where 44 percent were enrolled in intensely segregated schools and 15 percent in apartheid schools. In the South, which includes the substantial Latino enrollment in Texas, 40 percent of the Latino public school enrollment attended intensely segregated minority schools, far higher than the region’s black segregation, and 10 percent attended apartheid schools. Segregation increased for Latinos in all regions except the Northeast, where it remains very high even though there is a slight decline on some measures, perhaps reflecting Latino suburbanization trends. The lowest segregation levels for Latinos were in the Border and Midwest states where the Latino enrollments were very small but segregation was growing in both as secondary migration patterns to these regions emerged.</p>
<p class="h8"><span class="smallcap">The Historical Context of Segregation for Black and Latino Students</span></p>
<p class="indent">[While history reveals “more than two decades of rising contact between black and white students” following “the passage and enforcement of the 1964 Civil Rights Act,” the] story was very different for Latinos. As the number of Latinos soared and residential segregation increased, the schools in many areas became vastly more segregated and there was no significant initiative to address it. The Office for Civil Rights had been denied enforcement powers by President Nixon. The basic problem targeted by most Latino rights advocates was language, not segregation, and the basic fight was for bilingual education, a movement that enjoyed considerable success in the 1970s, met mounting resistance in the 1980s and sharp reversals in the 1990s. Segregation steadily increased and by some measures and in some regions became substantially higher than black segregation. Many desegregation plans were designed only to desegregate black students, since they were designed before the right of Latinos to desegregation remedies was even established by the Supreme Court and often with no civil rights lawyers representing Latino interests. As Latinos become ever more segregated in inferior schools with extremely low graduation rates and test scores, with many found to be failing under [the] No Child Left Behind Act, federal courts have ended desegregation in their communities and issued rulings which extinguished the rights of Latinos’ children without ever considering the issue of Latino segregation.</p>
<p class="h8"><span class="smallcap">Multiracial Schools and the Need for a New Paradigm</span></p>
<p class="indent">Growing segregation of black and Latino students from white students is a basic educational trend. But there is another large and more encouraging</p>
<p><a id="page_290" style="overflow-wrap: break-word;"><b>290</b></a></p>
<p class="noindent">development—the emergence of multiracial schools on a large scale. Over the past half century there has been a good deal of energy devoted to creating and studying biracial schools, particularly those with black and white students. But we now see the emergence of thousands of schools that are not biracial but multiracial, often multiracial with two or more historically excluded “minority” groups and relatively few white students. Others may be multiracial, for example, with relatively advantaged groups of whites and Asians and a smaller black or Latino group.</p>
<p class="indent">Across the U.S. some 8.6 million students are attending multiracial schools of a sort never thought of when the school desegregation struggle was framed. Whites are by far the students least likely to attend such schools—only about an eighth (12 percent) of whites do. Asian students are by far the most likely to be in such schools; 42 percent attend these multiracial institutions. Twenty-seven percent of Latinos, 23 percent of African Americans and 20 percent of American Indian students are in multiracial schools. For whites, blacks, and Asians the multiracial experience reaches its highest level in the West. An extraordinary 52 percent of Western blacks and 51 percent of Western Asians attend these diverse schools. For Latinos, however, the multiracial experience is lower in the West (24%) than in all other regions and substantially higher in the Northeast (37 percent). The Northeast also has schools that are second only to the West in the exposure of black and Asian students to multiracial schools. The concentration of such schools in the West and Northeast is likely due in part to the concentration of Asian immigration in these areas as well as the extensive contact between black and Latino students in these areas.</p>
<p class="indent">An important reality about multiracial schools is that the basic multiracial contact may be between two or three minority groups and that they may still be highly segregated from whites. Very little systematic research has been done on the dynamics and effects of multiracial schools in terms of possible benefits or best ways to operate schools where there are substantial numbers of students from two or more disadvantaged groups attending the same school. Since many of the traditional benefits of desegregation result from moving students from high poverty to middle class schools with richer opportunities and networks, it is important to consider likely effects of combining two or more impoverished groups in the same multiracial school. There are large numbers of both blacks and Latinos in such schools in important immigration destinations where there are few whites left in the schools and these groups are inheriting the city. In the West, for example, blacks who are isolated from whites in minority schools are actually, on average, in schools with more Latinos than fellow African Americans.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. How has desegregation for Latinos compared to that of African Americans? Has it been as effective? Are there factors that make the desegregation of Latinos more challenging? Are there factors that should make it easier?</p>
<p><a id="page_291" style="overflow-wrap: break-word;"><b>291</b></a></p>
<p class="indent">2. How does the segregation of Latinos vary by region?</p>
<p class="indent">3. Do multiracial schools comprised primarily of minority students present a new paradigm and warrant additional research, or are they just another iteration of segregation?</p>
<p class="indent">4. The report notes that Asians are the most integrated racial group. In contrast, whites tend to be the most racially isolated, although most do not see themselves as being isolated. Must this point be acknowledged to have a realistic chance for policy change?</p>
<p class="h3" id="ch111">C. ENGLISH LANGUAGE LEARNERS</p>
<p class="h4" id="ch112">1. <i>Historical and Statutory Background</i></p>
<p class="noindent">As indicated in the previous section, courts first addressed the rights of ELLs in the context of school segregation. Language status was, in many instances, a pretext for race and ethnic segregation, but because school districts raised language barriers as a defense for segregation, courts had to address the issue. Striking down the segregation of Latino students, the district court in <i>Mendez v. Westminister School District of Orange County</i>, 64 F. Supp. 544, 549 (S.D. Cal. 1946), wrote</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">the only tenable ground upon which segregation practices in the defendant school districts can be defended lies in the English language deficiencies of some of the children of Mexican ancestry as they enter elementary public school life as beginners. But even such situations do not justify the general and continuous segregation in separate schools of the children of Mexican ancestry from the rest of the elementary school population.…</p>
</div>
<p class="space"> </p>
<p class="noindent">The district court held that classroom segregation based on language was permissible where “credible examination by the appropriate school authority of each child whose capacity to learn is under consideration,” but a student’s ethnic trait or ancestry could not be part of the consideration. <i>Id.</i> at 550.</p>
<p class="indent">The issue left unanswered in the <i>Mendez</i> litigation was what instructional responsibilities, if any, a school district has to ELL students in the classroom. The prohibition against school building segregation based on language is relatively meaningless if schools are free to segregate ELL students in classrooms and have no responsibility to ensure those students are learning. The first major attempt to address this question came in 1968 when Congress passed the Bilingual Education Act as part of the Elementary and Secondary Education Act (ESEA). The Act provided federal funds to incentivize schools to implement bilingual education. 20 U.S.C. §880(b) (1970). While some expressed concerns that bilingual programs could become too costly and reinforce cultural isolation rather than integration, the wider political support for civil rights and cultural inclusiveness of the time provided political momentum for the Act and helped it avoid a</p>
<p><a id="page_292" style="overflow-wrap: break-word;"><b>292</b></a></p>
<p class="noindent">significant controversy. <span class="smallcap">Arnold H. Leibowitz, The Bilingual Education Act: A Legislative Analysis 9 (1980)</span>. With that said, the funding for bilingual education was still limited. John Strahinich, <i>Ethnicity and Education: Bilingual Education Runs into Trouble</i>, <span class="smallcap">Boston Rev</span>., Oct. 1981.</p>
<p class="indent">The next major step came in 1970 when the U.S. Department of Health, Education, and Welfare Office for Civil Rights (OCR) cited to Title VI of the Civil Rights Act of 1964 and its prohibition on discrimination based on race, color, or national origin as a source of rights for ELLs. OCR indicated that “Title VI compliance reviews [and investigations] have revealed a number of common practices which have the effect of denying equality of educational opportunity to Spanish-surnamed pupils [and] disadvantaged pupils from other national origin-minority groups.” Dep’t of Health, Educ., and Welfare Office for Civil Rights, <i>Identification of Discrimination and Denial of Services on the Basis of National Origin</i>, 35 <span class="smallcap">Fed. Reg</span>. 11595-03 (July 18, 1970). Whether these practices were intentionally discriminatory, deliberately indifferent, or just produced disparate impacts was of little import at the time. Pursuant to its authority under Title VI, the agency had enacted regulations that prohibited disparate impact or policies that have the effect of discriminating. On this basis, OCR directed school districts to</p>
<ul>
<li>“take affirmative steps to rectify the language deficiency in order to open its instructional program to [ELL] students”;</li>
<li>refrain from “assign[ing] national origin-minority group students to classes for the mentally retarded [or] deny[ing them] access to college preparatory courses” based on English language skills or tests;</li>
<li>remedy any ability-grouping or tracking system for ELL students that “operate[s] as an educational dead-end or permanent track”; and</li>
<li>provide notice of school activities to ELL students’ parents in their native language when necessary.</li>
</ul>
<p class="noindent">
<i>Id</i>.</p>
<p class="indent">In <i>Lau v. Nichols</i>, 414 U.S. 563 (1974), the Supreme Court took up these issues when Chinese students challenged San Francisco’s failure to provide any particularized instruction to address their limited English proficiency. The Court wrote:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[T]here is no equality of treatment merely by providing students with the same facilities, textbooks, teachers, and curriculum; for students who do not understand English are effectively foreclosed from any meaningful education.…Imposition of a requirement that, before a child can effectively participate in the educational program, he must already have acquired those basic [English] skills is to make a mockery of public education. We know that those who do not understand English are certain to find their classroom experiences wholly incomprehensible and in no way meaningful.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 566. The Court then quoted heavily from the 1970 OCR policy guidance and effectively adopted its standards as law.</p>
<p class="indent">When the Court subsequently held in <i>University of California Regents v. Bakke</i>, 438 U.S. 265 (1978), a non-ELL case, that Title VI prohibits only</p>
<p><a id="page_293" style="overflow-wrap: break-word;"><b>293</b></a></p>
<p class="noindent">intentional discrimination, the Court indirectly called the viability of <i>Lau</i>’s holding into question because <i>Lau</i> was premised on the notion that Title VI prohibited disparate impact in addition to intentional discrimination. This issue, however, is largely moot because Congress passed the Equal Education Opportunities Act of 1974 and explicitly addressed districts’ obligation to ELL students. The Act mandated that schools and educational agencies “take appropriate action to overcome language barriers that impede equal participation by [their] students in [their] instructional programs.” 20 U.S.C. §1703(f) (1976). Since then, the EEOA has been the primary source of law governing the education of ELL students. The most definitive legal interpretation of the Act was issued by the Fifth Circuit in 1981 in <i>Castaneda v. Pickard</i>. The case articulated a three-prong standard for evaluating ELL programs under the EEOA. Courts and agencies have nearly uniformly followed the standard ever since.</p>
<p class="h4" id="ch113">2. <i>The</i> Castaneda <i>Standard</i></p>
<p class="h5" id="ch114">Castaneda v. Pickard</p>
<p class="h5a"><i>648 F.2d 989 (5th Cir. 1981)</i></p>
<p class="indent">Plaintiffs, instituted this action against the Raymondville, Texas Independent School District (RISD) alleging that the district engaged in racial discrimination against Mexican-Americans which deprived the plaintiffs of rights secured to them by the fourteenth amendment and 42 U.S.C. §1983 (1976), Title VI of the Civil Rights Act of 1964, and the Equal Educational Opportunities Act of 1974. Specifically, plaintiffs charged that the school district unlawfully discriminated against them by failing to implement adequate bilingual education to overcome the linguistic barriers that impede the plaintiffs’ equal participation in the educational program of the district.</p>
<p class="indent">Raymondville is located in Willacy County, Texas. [B]y conservative estimate based on census data, 77% of the population of the county is Mexican-American and almost all of the remaining 23% is “Anglo.” The student population of RISD is about 85% Mexican-American.</p>
<p class="indent">Willacy County ranks 248th out of the 254 Texas counties in average family income. Approximately one-third of the population of Raymondville is composed of migrant farm workers. Three-quarters of the students in the Raymondville schools qualify for the federally funded free school lunch program. The district’s assessed property valuation places it among the lowest ten percent of all Texas counties in its per capita student expenditures.</p>
<p class="indent">The district operates five schools. Two campuses, L.C. Smith and Pittman, house students in kindergarten through fifth grade. The student body at L.C. Smith is virtually 100% Mexican-American; Pittman, which has almost twice as many students, has approximately 83% Mexican-American students. There is one junior high school, which has 87% Mexican-American students, and one high school, in which the enrollment is 80% Mexican-American.</p>
<p><a id="page_294" style="overflow-wrap: break-word;"><b>294</b></a></p>
<p class="h8"><span class="smallcap">[I]</span></p>
<p class="indent">RISD currently operates a bilingual education program for all students in kindergarten through third grade. The language ability of each student entering the Raymondville program is assessed when he or she enters school. The language dominance test currently employed by the district is approved for this purpose by the [Texas Education Agency (TEA)]. The program of bilingual instruction offered students in the Raymondville schools has been developed with the assistance of expert consultants retained by the TEA and employs a group of materials developed by a regional educational center operated by the TEA. The articulated goal of the program is to teach students fundamental reading and writing skills in both Spanish and English by the end of third grade.</p>
<p class="indent">Although the program’s emphasis is on the development of language skills in the two languages, other cognitive and substantive areas are addressed, e. g., mathematics skills are taught and tested in Spanish as well as English during these years. All of the teachers employed in the bilingual education program of the district have met the minimum state requirements to teach bilingual classes. However, only about half of these teachers are Mexican-American and native Spanish speakers; the other teachers in the program have been certified to teach bilingual classes following a 100 hour course designed by TEA to give them a limited Spanish vocabulary (700 words) and an understanding of the theory and methods employed in bilingual programs. Teachers in the bilingual program are assisted by classroom aides, most of whom are fluent in Spanish.</p>
<p class="indent">RISD does not offer a formal program of bilingual education after the third grade. In grades 4 and 5, although classroom instruction is only in English, Spanish speaking teacher aides are used to assist students having language difficulties which may impair their ability to participate in classroom activities. For students in grades 4-12 having limited English proficiency or academic deficiencies in other areas, the RISD provides assistance in the form of a learning center operated at each school. This center provides a diagnostic/prescriptive program in which students’ particular academic deficiencies, whether in language or other areas, are identified and addressed by special remedial programs. Approximately 1,000 of the district’s students, almost one-third of the total enrollment, receive special assistance through small classes provided by these learning centers. The district also makes English as a Second Language classes and special tutoring in English available to all students in all grades; this program is especially designed to meet the needs of limited English speaking students who move into the district in grades above 3.</p>
<p class="h8"><span class="smallcap">[II]</span></p>
<p class="indent">Plaintiffs claim that the bilingual education and language remediation programs offered by the Raymondville schools are educationally deficient and unsound and that RISD’s failure to alter and improve these programs places the district in violation of Title VI and the Equal Educational Opportunities Act. RISD’s program does not violate Title VI [for three reasons. First, the <i>Lau</i> Guidelines developed by the Department of HEW following the Supreme</p>
<p><a id="page_295" style="overflow-wrap: break-word;"><b>295</b></a></p>
<p class="noindent">Court’s decision in <i>Lau v. Nichols</i>, upon which plaintiffs rely so heavily, do not purport to set the standard for assessing the sufficiency of a language program, but rather speak to the legal responsibilities of districts that are not providing any language assistance to students of limited English proficiency. Second, because RISD does have a language assistance program, it is not in violation of these guidelines. Third, because these guidelines “were not developed through the usual administrative procedures employed to draft administrative rules or regulations,” they are not “the sort of administrative document to which we customarily give great deference in our determinations of compliance with a statute.”]</p>
<p class="indent">We must [also] confess to serious doubts about the continuing vitality of the rationale of the Supreme Court’s opinion in <i>Lau v. Nichols</i> which gave rise to those guidelines. <i>Lau</i> was written prior to <i>Washington v. Davis</i>, in which the Court held that a discriminatory purpose must be shown to establish a violation of the Equal Protection Clause, and <i>Univ. of California Regents v. Bakke</i>, 438 U.S. 265 (1978), in which a majority of the court interpreted Title VI to be coextensive with the Equal Protection Clause. Whatever the deficiencies of the RISD’s program of language remediation may be, we do not think it can seriously be asserted that this program was intended or designed to discriminate against Mexican-American students in the district. Thus, we think it cannot be said that the arguable inadequacies of the program render it violative of Title VI.</p>
<p class="indent">Plaintiffs, however, also claim that the district’s current program is unlawful under §1703(f) of the EEOA which makes it unlawful for an educational agency to fail to take “appropriate action to overcome language barriers that impede equal participation by its students in its instructional programs.” [W]e have very little legislative history from which to glean the Congressional intent behind the EEOA’s provisions. Thus, we shall adhere closely to the plain language of §1703(f) in defining the meaning of this provision. Unlike subsections (a) and (e) of §1703, §1703(f) does not contain language that explicitly incorporates an intent requirement nor, like §1703(d) which we construed above, does this subsection employ words such as “discrimination” whose legal definition has been understood to incorporate an intent requirement. [I]n <i>Morales v. Shannon</i>, we assumed that the failure of an educational agency to undertake appropriate efforts to remedy the language deficiencies of its students, regardless of whether such a failure is motivated by an intent to discriminate against those students, would violate §1703(f) and we think that such a construction of that subsection is most consistent with the plain meaning of the language employed in §1703(f). Thus, the essential holding of <i>Lau</i>, i.e., that schools are not free to ignore the need of limited English speaking children for language assistance to enable them to participate in the instructional program of the district, has now been legislated by Congress, acting pursuant to its power to enforce the fourteenth amendment. The difficult question presented by plaintiffs’ challenge to the current language remediation programs in RISD is really whether Congress in enacting §1703(f) intended to go beyond the essential requirement of <i>Lau</i>, that the schools do something, and impose, through the use of the term “appropriate action” a more specific obligation on state and local educational authorities.</p>
<p><a id="page_296" style="overflow-wrap: break-word;"><b>296</b></a></p>
<p class="indent">We note that although Congress enacted both the Biligual [<i>sic</i>] Education Act and the EEOA as part of the 1974 amendments to the Elementary and Secondary Education Act, Congress, in describing the remedial obligation it sought to impose on the states in the EEOA, did not specify that a state must provide a program of “bilingual education” to all limited English speaking students. We think Congress’ use of the less specific term, “appropriate action,” rather than “biligual [<i>sic</i>] education,” indicates that Congress intended to leave state and local educational authorities a substantial amount of latitude in choosing programs and techniques to meet their obligations under the EEOA. However, by including an obligation to address the problem of language barriers in the EEOA and granting limited English speaking students a private right of action to enforce that obligation in §1706, Congress also must have intended to insure that schools made a genuine and good faith effort, consistent with local circumstances and resources, to remedy the language deficiencies of their students and deliberately placed on federal courts the difficult responsibility of determining whether that obligation had been met.</p>
<p class="indent">Congress has provided us with almost no guidance, in the form of text or legislative history, to assist us in determining whether a school district’s language remediation efforts are “appropriate.” Thus we find ourselves confronted with a type of task which federal courts are ill-equipped to perform and which we are often criticized for undertaking prescribing substantive standards and policies for institutions whose governance is properly reserved to other levels and branches of our government (i.e., state and local educational agencies). Confronted, reluctantly, with this type of task, we have attempted to devise a mode of analysis which will permit ourselves and the lower courts to fulfill the responsibility Congress has assigned to us without unduly substituting our educational values for the educational and political decisions reserved to state or local school authorities or the expert knowledge of educators.</p>
<p class="h8"><span class="smallcap">[III]</span></p>
<p class="indent">In a case in which the appropriateness of a particular school system’s language remediation program is challenged under §1703(f), we believe that the responsibility of the federal court is threefold. First, the court must examine carefully the evidence the record contains concerning the soundness of the educational theory or principles upon which the challenged program is based. This, of course, is not to be done with any eye toward discerning the relative merits of sound but competing bodies of expert educational opinion, for choosing between sound but competing theories is properly left to the educators and public officials charged with responsibility for directing the educational policy of a school system. The state of the art in the area of language remediation may well be such that respected authorities legitimately differ as to the best type of educational program for limited English speaking students and we do not believe that Congress in enacting §1703(f) intended to make the resolution of these differences the province of federal courts. The court’s responsibility, insofar as educational theory is concerned, is only to ascertain that a school system is pursuing a program informed by an educational theory recognized as sound</p>
<p><a id="page_297" style="overflow-wrap: break-word;"><b>297</b></a></p>
<p class="noindent">by some experts in the field or, at least, deemed a legitimate experimental strategy.</p>
<p class="indent">The court’s second inquiry would be whether the programs and practices actually used by a school system are reasonably calculated to implement effectively the educational theory adopted by the school. We do not believe that it may fairly be said that a school system is taking appropriate action to remedy language barriers if, despite the adoption of a promising theory, the system fails to follow through with practices, resources and personnel necessary to transform the theory into reality.</p>
<p class="indent">Finally, a determination that a school system has adopted a sound program for alleviating the language barriers impeding the educational progress of some of its students and made bona fide efforts to make the program work does not necessarily end the court’s inquiry. If a school’s program fails, after being employed for a period of time sufficient to give the plan a legitimate trial, to produce results indicating that the language barriers confronting students are actually being overcome, that program may, at that point, no longer constitute appropriate action as far as that school is concerned. We do not believe Congress intended that under §1703(f) a school would be free to persist in a policy which, although it may have been “appropriate” when adopted, in the sense that there were sound expectations for success and bona fide efforts to make the program work, has, in practice, proved a failure.</p>
<p class="indent">In this case, the plaintiffs’ challenge to the appropriateness of the RISD’s efforts does not rest on an argument over the soundness of the educational policy being pursued by the district, but rather on the alleged inadequacy of the program actually implemented by the district. Plaintiffs contend that in three areas essential to the adequacy of a bilingual program—curriculum, staff and testing—Raymondville falls short. Plaintiffs contend that although RISD purports to offer a bilingual education program in grades K-3, the district’s curriculum actually overemphasizes the development of reading and writing skills in English to the detriment of education in other areas such as mathematics and science, and that, as a result, children whose first language was Spanish emerge from the bilingual education program behind their classmates in these other areas. The record in this case does not support plaintiffs’ allegation that the educational program for predominantly Spanish speaking students in grades K-3 provides significantly less attention to these other areas than does the curriculum used in the English language dominant classrooms. [While it may be true that “Spanish language dominant children spend” more time “on language development” in classes devoted to “music, creative writing and physical education” than children in other rooms, they] spend almost exactly the same amount of classroom time on math, science and social studies as do their counterparts in the predominantly English speaking classrooms.</p>
<p class="indent">Even if we accept this allegation as true, however, we do not think that a school system which provides limited English speaking students with a curriculum, during the early part of their school career, which has, as its primary objective, the development of literacy in English, has failed to fulfill its obligations under §1703(f), even if the result of such a program is an interim sacrifice of learning in other areas during this period. The language of §1703(f) speaks in</p>
<p><a id="page_298" style="overflow-wrap: break-word;"><b>298</b></a></p>
<p class="noindent">terms of taking action “to overcome language barriers” which impede the “equal participation” of limited English speaking children in the regular instructional program. We believe the statute clearly contemplates that provision of a program placing primary emphasis on the development of English language skills would constitute “appropriate action.”</p>
<p class="indent">Limited English speaking students entering school face a task not encountered by students who are already proficient in English. Since the number of hours in any school day is limited, some of the time which limited English speaking children will spend learning English may be devoted to other subjects by students who entered school already proficient in English. In order to be able ultimately to participate equally with the students who entered school with an English language background, the limited English speaking students will have to acquire both English language proficiency and to recoup any deficits which they may incur in other areas of the curriculum as a result of this extra expenditure of time on English language development. We understand §1703(f) to impose on educational agencies not only an obligation to overcome the direct obstacle to learning which the language barrier itself poses, but also a duty to provide limited English speaking ability students with assistance in other areas of the curriculum where their equal participation may be impaired because of deficits incurred during participation in an agency’s language remediation program. If no remedial action is taken to overcome the academic deficits that limited English speaking students may incur during a period of intensive language training, then the language barrier, although itself remedied, might, nevertheless, pose a lingering and indirect impediment to these students’ equal participation in the regular instructional program. We also believe, however, that §1703(f) leaves schools free to determine whether they wish to discharge these obligations simultaneously, by implementing a program designed to keep limited English speaking students at grade level in other areas of the curriculum by providing instruction in their native language at the same time that an English language development effort is pursued, or to address these problems in sequence, by focusing first on the development of English language skills and then later providing students with compensatory and supplemental education to remedy deficiencies. In short, §1703(f) leaves schools free to determine the sequence and manner in which limited English speaking students tackle this dual challenge so long as the schools design programs which are reasonably calculated to enable these students to attain parity of participation in the standard instructional program within a reasonable length of time. Therefore, we disagree with plaintiffs’ assertion that a school system which chooses to focus first on English language development and later provides students with an intensive remedial program to help them catch up in other areas of the curriculum has failed to fulfill its statutory obligation under §1703(f).</p>
<p class="indent">Although we therefore find no merit in the plaintiffs’ [challenge to] the emphasis the curriculum places on English language development in the primary grades, we are more troubled by the plaintiffs’ allegations that the district’s implementation of the program has been severely deficient in the area of preparing its teachers for bilingual education. Although the plaintiffs raised this issue below and introduced evidence addressed to it, the district court made no</p>
<p><a id="page_299" style="overflow-wrap: break-word;"><b>299</b></a></p>
<p class="noindent">findings on the adequacy of the teacher training program employed by RISD. We begin by noting that any school district that chooses to fulfill its obligations under §1703 by means of a bilingual education program has undertaken a responsibility to provide teachers who are able competently to teach in such a program. The record in this case indicates that some of the teachers employed in the RISD bilingual program have a very limited command of Spanish, despite completion of the TEA course. Plaintiffs’ expert witness, Dr. Jose Cardenas, was one of the bilingual educators who participated in the original design of the 100 hour continuing education course to prepare them to teach bilingual classes. He testified that a subsequent evaluation of the program showed that although it was effective in introducing teachers to the methodology of bilingual education, the course was “a dismal failure in the development of sufficient proficiency in a language other than English to qualify the people for teaching bilingual programs.” [T]estimony of those involved in the RISD’s program [also] suggested that despite completion of the 100 hour course, some of the district’s English speaking teachers were inadequately prepared to teach in a bilingual classroom. Mr. Inez Ibarra, who was employed by the district as bilingual supervisor, testified in the administrative hearing that he had observed the teachers in the bilingual program and that some of the teachers had difficulty communicating in Spanish and that there were teachers in the program who taught almost exclusively in English, using Spanish, at most, one day per week. He also described the evaluation program used to determine the Spanish proficiency of the teachers at the end of the 100 hour course. Teachers were required to write a paragraph in Spanish. Since in completing this task, they were permitted to use a Spanish-English dictionary, Ibarra acknowledged that this was not a valid measure of their Spanish vocabulary. Teachers also read orally from a Spanish language text and answered oral questions. There was no formal grading of the examination; the certification committee had no guide to measure the Spanish language vocabulary of the teachers based on their performance on the exam. Thus, it may well have been impossible for the committee to determine whether the teachers had mastered even the 700 word vocabulary the TEA had deemed the minimum to enable a teacher to work effectively in a bilingual elementary classroom. Following the examination, the committee would have an informal discussion among themselves and decide whether or not the teacher was qualified. Mr. Ibarra testified that the certification committee had approved some teachers who were in need of more training “much more than what they were given.”</p>
<p class="indent">The record thus raises serious doubts about the actual language competency of the teachers employed in bilingual classrooms and about the degree to which the district is making a genuine effort to assess and improve the qualifications of its bilingual teachers. As in any educational program, qualified teachers are a critical component of the success of a language remediation program. A bilingual education program, however sound in theory, is clearly unlikely to have a significant impact on language barriers, if the teachers charged with educating children are termed “qualified” despite the fact that they operate under their own unremedied language disability. The use of Spanish speaking aides may be an appropriate interim measure, but such aides cannot, RISD</p>
<p><a id="page_300" style="overflow-wrap: break-word;"><b>300</b></a></p>
<p class="noindent">acknowledges, take the place of qualified bilingual teachers. The record in this case strongly suggests that the efforts RISD has made to overcome the language barriers confronting many of the teachers are inadequate. On this record, we think a finding to the contrary would be clearly erroneous. Nor can there be any question that deficiencies in the in-service training of teachers for bilingual classrooms seriously undermine the promise of the district’s bilingual education program. Until deficiencies in this aspect of the program’s implementation are remedied, we do not think RISD can be deemed to be taking “appropriate action” to overcome the language disabilities of its students. [W]e are by no means suggesting that teachers already employed by the district should be replaced or that the district is limited to hiring only teachers who are already qualified to teach in a bilingual program. We are requiring only that RISD undertake further measures to improve the ability of any teacher, whether now or hereafter employed, to teach effectively in a bilingual classroom.</p>
<p class="indent">The third specific area in which plaintiffs claim that RISD programs are seriously deficient is in the testing and evaluation of students having limited English proficiency. Plaintiffs claim first that the language dominance placement test used to evaluate students entering Raymondville schools is inadequate. [B]y the time of the trial in this civil suit RISD had adopted a test approved by TEA. None of plaintiffs’ expert witnesses testified that this test was an inappropriate one. Thus, we do not think there is any reason to believe that the district is deficient in the area of initial evaluation of students entering the bilingual program.</p>
<p class="indent">A more difficult question is whether the testing RISD employs to measure the progress of students is adequate. [P]roper testing and evaluation is essential in determining the progress of students involved in a bilingual program and ultimately, in evaluating the program itself. In their brief, plaintiffs contend that RISD’s testing program is inadequate because the limited English speaking students in the bilingual program are not tested in their own language to determine their progress in areas of the curriculum other than English language literacy skills. Although during the bilingual program Spanish speaking students receive much of their instruction in these other areas in the Spanish language, the achievement level of these students is tested, in part, by the use of standardized English language achievement tests. No standardized Spanish language tests are used. Plaintiffs contend that testing the achievement levels of children, who are admittedly not yet literate in English and are receiving instruction in another language, through the use of an English language achievement test, does not meaningfully assess their achievement, any more than it does their ability, a contention with which we can scarcely disagree.</p>
<p class="indent">Valid testing of students’ progress in these areas is, we believe, essential to measure the adequacy of a language remediation program. The progress of limited English speaking students in these other areas of the curriculum must be measured by means of a standardized test in their own language because no other device is adequate to determine their progress vis-à-vis that of their English speaking counterparts. Although, we do not believe these students must necessarily be continuously maintained at grade level in other areas of instruction during the period in which they are mastering English, these</p>
<p><a id="page_301" style="overflow-wrap: break-word;"><b>301</b></a></p>
<p class="noindent">students cannot be permitted to incur irreparable academic deficits during this period. Only by measuring the actual progress of students in these areas can it be determined that such irremediable deficiencies are not being incurred.</p>
<p class="indent">Finally plaintiffs contend that test results indicate that the limited English speaking students who participate in the district’s bilingual education program do not reach a parity of achievement with students who entered school already proficient in English at any time throughout the elementary grades and that since the district’s language program has failed to establish such parity, it cannot be deemed “appropriate action” under §1703(f). Although this question was raised at the district court level, no findings were made on this claim. While under some circumstances it may be proper for a court to examine the achievement scores of students involved in a language remediation program in order to determine whether this group appears on the whole to attain parity of participation with other students, we do not think that such an inquiry is, as yet, appropriate with regard to RISD. Such an inquiry may become proper after the inadequacies in the implementation of the RISD’s program, which we have identified, have been corrected and the program has operated with the benefit of these improvements for a period of time sufficient to expect meaningful results.</p>
<p class="indent">Because an effective language remediation program is essential to the education of many students in Raymondville, we think it imperative that the district court, as soon as possible, conduct a hearing to identify the precise causes of the language deficiencies affecting some of the RISD teachers and to establish a time table for the parties to alleviate these deficiencies. The district court should also assure that RISD takes whatever steps are necessary to acquire validated Spanish language achievement tests for administration to students in the bilingual program at an appropriate time during the 1981-82 academic year.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What exactly must a district do to comply with the EEOA? What limits, if any, exist on districts’ discretion in adopting an educational program to assist ELLs? Given that the choice of an educational program is a pedagogical decision, would it be appropriate for courts to second-guess districts? Is there any way the courts could exercise review of these decisions without actually “second-guessing” districts? Scholars have been critical of the level of deference this prong affords. <i>See, e.g.</i>, Derek W. Black, <i>Civil Rights, Charter Schools, and Lessons to Be Learned</i>, 64 <span class="smallcap">Fla. L. Rev</span>. 1723, 1782 (2012); Eric Haas, <i>The Equal Educational Opportunity Act 30 Years Later: Time to Revisit “Appropriate Action” for Assisting English Language Learners</i>, 34 J.L. &amp; <span class="smallcap">Educ</span>. 361 (2005); Claire Raj, <i>The Gap Between Rights and Reality: The Intersection of Language, Disability, and Educational Opportunity</i>, 87 <span class="smallcap">Temp. L. Rev</span>. 283, 287-290 (2015).</p>
<p class="indent">2. The second prong of <i>Castaneda</i> requires a showing that the district has appropriately implemented its chosen program. In what respects did this district fail this prong?</p>
<p><a id="page_302" style="overflow-wrap: break-word;"><b>302</b></a></p>
<p class="indent">3. The final prong of <i>Castaneda</i> requires a showing that “the language barriers confronting students are actually being overcome.” Here the court criticizes the district’s testing methods but indicates the district has a period of years in which to show that its program is effective in this respect. After this period, how would a plaintiff or school district meet this burden? Who are these students to be gauged against: themselves, other students in the school, or ELL students at other schools?</p>
<p class="indent">4. Does equal educational opportunity require that ELL students be moved to parity with non-ELL students or only that they overcome language barriers so that they can then access English instruction equally with other students? Can these two concepts be separated? Given that ELL status will disadvantage ELL students until they overcome their initial language barriers, does equal opportunity require that they then be given additional remedial instruction afterward so that they are achieving at a level that is consistent with their academic capacities? Is that asking too much of schools?</p>
<p class="indent">5. On the one hand, the court writes in a commanding tone indicating that “if no remedial action is taken to overcome the academic deficits that limited English speaking students may incur during a period of intensive language training, then the language barrier, although itself remedied, might, nevertheless, pose a lingering and indirect impediment to these students’ equal participation in the regular instructional program.” But on the other hand, the court sets no short-term benchmarks for assuring that districts comply with these requirements. At worst, the districts have a few years to implement their program, after which the damage could already be done. Is this a necessary evil given the need to respect local decision making, or does it afford districts too much latitude? Are there any reasonable benchmarks that Congress and/or the courts might set in the first instance?</p>
<p class="indent">6. Does this case set high, low, or average expectations for ELL programs and the achievement of students within them? Are these expectations consistent with the purpose and language of the EEOA?</p>
<p class="indent">7. Is there a threshold number of students in need of language assistance that necessitates a programmatic response by a school? At least one lower court has indicated that programmatic responses are required regardless of the number of ELL students. Heavy Runner v. Bremner, 522 F. Supp. 162 (D. Mont. 1981) (remedial action required if even one student is denied equal educational opportunity).</p>
<p class="indent">8. Providing services to ELL students can also intersect with school desegregation. For instance, the United States originally brought suit against the state of Texas for the segregation of nine all-black school districts. United States v. Texas, 321 F. Supp. 1043 (E.D. Tex. 1970). Two years later, Mexican-American students intervened in the litigation, asserting a denial of equal educational opportunity. <i>See</i> United States v. Texas, 601 F.3d 354, 357 (5th Cir. 2010) (detailing the case’s procedural history). In subsequent years, the case morphed almost entirely into one addressing whether the state was meeting its obligations under the EEOA. <i>Id.</i> at 358.</p>
<p class="indent">9. The <i>Castaneda</i> analysis focuses almost exclusively on school districts’ actions, but property poor districts may lack the resources to unilaterally</p>
<p><a id="page_303" style="overflow-wrap: break-word;"><b>303</b></a></p>
<p class="noindent">improve their ELL programs. In a state with a regressive funding system, a poor district’s noncompliance with EEOA may be as much a product of state fiscal policy as local decisions. Can a court fairly evaluate a district’s ELL program under the EEOA without also considering the district’s fiscal capacity? To the extent funding is relevant, should the state be a codefendant in these cases? Do underfunded ELL programs also implicate state constitutional rights to education? State courts and school finance scholars have rarely devoted distinct independent analysis to ELL funding. The most notable analysis of ELL funding is in <i>Horne v. Flores</i>, 557 U.S. 433 (2009), the discussion and reprint of which appear later in this chapter.</p>
<div class="line" />
<p class="indent">The first prong of the <i>Castaneda</i> standard largely defers to local discretion regarding the soundness of a school’s language program. By local discretion, however, courts mean the local school district and the state, as opposed to the federal government or courts. <i>Castaneda</i> just so happens to involve a challenge to a local district’s actions, but other cases have challenged the failings of state educational agencies. Courts have held that the affirmative duty to assist ELL students in overcoming language barriers extends to state education agencies as well. <i>See, e.g.</i>, Gomez v. Ill. State Bd. of Educ., 811 F.2d 1030 (7th Cir. 1987); United States v. Texas, 680 F.2d 356, 371-372 (5th Cir. 1982); Idaho Migrant Council v. Bd. of Educ., 647 F.2d 69 (9th Cir. 1981). Thus, states should exercise control over and provide assistance to local districts in carrying out and structuring their ELL programs.</p>
<div class="line" />
<p class="indent">The ELL program that the court in <i>Castaneda</i> struck down was, in many respects, minimal or rudimentary. In contrast, the next case involves a district with a more robust program for providing specialized services to ELL students. The fact that the district had developed a rather extensive and detailed language program made a significant difference in the legal analysis. Regardless of the substantive efficacy of the program, a detailed and established program implicitly represents serious efforts by a school district, which likely count in its favor regardless of their efficacy. As you read the case, compare it to the previous one and consider whether the practical result of the EEOA is to require positive results for ELL students or only good faith efforts by school districts toward that end.</p>
<p class="h5" id="ch115">Teresa P. v. Berkeley Unified School District</p>
<p class="h5a"><i>724 F. Supp. 698 (N.D. Cal. 1989)</i></p>
<p class="indent">[The District’s 571 LEP students speak approximately 38 languages other than English. About 40 percent of the Limited English Proficient (LEP) students speak Spanish, but the rest of the languages account for only small percentages</p>
<p><a id="page_304" style="overflow-wrap: break-word;"><b>304</b></a></p>
<p class="noindent">and many are spoken by only 1 to 3 students in total. Moreover, these students do not all attend the same schools, but rather are spread across 17 elementary schools, 2 junior high schools, and 1 high school.</p>
<p class="indent">Parents fill out surveys to identify any languages other than English that are spoken at home and the district subsequently tests the oral and written English proficiency of students who speak languages other than English at home through a battery of different tests, some of which have been evaluated as effective by outside experts.</p>
<p class="indent">“Students identified by the BUSD [Berkeley Unified School District] as LEP students are placed in the District’s program of special language services. Parents are notified of such placement.…The parents are given the option to withdraw their child from the program [or] transfe[r] their child from one type of special language services program to another where choices are available based on the language needs of the individual child. Parents also may withdraw their child from all participation in special language services.”</p>
<p class="indent">“The District has adopted two types of special language services: (1) a Spanish bilingual program; and (2) ESL [English as a second language] programs in three separate forms.” The District offers bilingual education in its elementary schools. Students are taught to read and write in Spanish before they are taught to read and write in English, but the bilingual program emphasizes English language development. Its bilingual teachers are fully credentialed bilingual teachers. After examining its program in 1984, the District “concluded that the program did not produce satisfactory English and academic results” and modified it to promote English proficiency as quickly as possible.</p>
<p class="indent">The District’s ESL program provides special language services to all LEP students who are not in the Spanish bilingual program. The ESL program delivers instruction in English, and its curriculum focuses on rapid development of English proficiency. The program provides both instruction in the English language and simultaneous academic instruction. “All regular classroom teachers who teach LEP students are scheduled to receive training in Sheltered English methods during the 1988-89 academic year.” The district also employs ESL resource teachers who receive additional training and must meet higher certification requirements.</p>
<p class="indent">ESL students attend class with non-ESL students to avoid in-school segregation. LEP students who need additional help are given help on a “pull-out” basis individually or in small groups. To coordinate ESL and regular instruction, the District develops an individual learning plan for each LEP student. All ESL students receive extensive tutoring, which is offered in students’ native tongue when necessary and possible (but tutoring in native language is not possible for all languages). The District’s techniques are based on generally accepted educational theories.</p>
<p class="indent">The District also has several other supplementary and compensatory programs “to assist low achieving minority students, a category of students that includes LEP students as well as others.”</p>
<p class="indent">“LEP students are tested annually for oral and written proficiency in English.…[T]o be eligible to exit the District’s programs of special language services, a LEP student must score at least at the 38th percentile level [in California’s Test of Basic Skills (CTBS), at the ‘fluent’ level on” a written language</p>
<p><a id="page_305" style="overflow-wrap: break-word;"><b>305</b></a></p>
<p class="noindent">proficiency test and pass an oral exam. “[W]hen a LEP student has been receiving language services for more than 3 years, the achievement test score criterion may be relaxed if the student’s teacher and principal so recommend, with District supervisor approval.”</p>
<p class="indent">After the District authorizes a student to exit the language program, it monitors the student’s progress for an additional six months. If the student does not make satisfactory progress, staff meet to determine whether to furnish the student language services again.</p>
<p class="indent">In most grades, the math, reading, and English report card scores for LEP students were similar to those of non-LEP students. During the course of one year, LEP students increased their English proficiency by an average of 1.41 points on a scale of 1 through 7. “CTBS scores 2 years before reclassification compared to scores two years after reclassification of former LEP students…went from the middle 40s up to the low 70s [in English language], and…from the middle 30s up to the middle 60s [in reading]. Math scores went from 60 to 70 up to 70 to 80.” Berkeley’s LEP students score at levels similar to those of LEP students in Fremont and San Jose, both of which are regarded as having effective LEP programs. Based on standardized test scores, Berkeley’s LEP students “are learning at rates equal to, and in some cases greater than, their counterparts, countywide and statewide.” “A comparison of the academic achievement of LEP students in the ESL-ILP and the Spanish bilingual programs shows no significant difference in achievement.” BUSD developed its LEP program in conjunction with parental input. Most Hispanic parents preferred a bilingual language program, while most Asian parents preferred the ESL program “because it represented the fastest way to learn English.” Most parents of LEP students expressed satisfaction with the education their children receive in the District.]</p>
<p class="h8"><span class="smallcap">1. Legal Framework</span></p>
<p class="indent">Plaintiffs[’] first cause of action is based on section 1703(f) of the EEOA. The EEOA does not define appropriate action nor does it provide criteria for a court to evaluate whether or not a school district has taken “appropriate action.” The clearest statement of this requirement is set forth in <i>Castaneda v. Pickard</i>, 648 F.2d 989 (5th Cir. 1981). <i>Castaneda</i> held that in evaluating a school system’s language remediation program, a court must conduct the following three-prong analysis. First, the court must determine whether the school district is pursuing a program “informed by an educational theory recognized as sound by some experts in the field or, at least, deemed a legitimate experimental strategy.” Second, the court must establish whether “the programs and practices actually used by the school system are reasonably calculated to implement effectively the educational theory adopted by the school.” Third, the court must determine whether the school’s program, although premised on sound educational theory and effectively implemented, “produces results indicating that the language barriers confronting students are actually being overcome.” Several other courts have adopted this approach. Although this Court is not bound by the <i>Castaneda</i> three-prong approach, the decision does provide the Court with useful criteria to be used in the review of appropriate action issues.</p>
<p><a id="page_306" style="overflow-wrap: break-word;"><b>306</b></a></p>
<p class="h8"><span class="smallcap">2. Discussion</span></p>

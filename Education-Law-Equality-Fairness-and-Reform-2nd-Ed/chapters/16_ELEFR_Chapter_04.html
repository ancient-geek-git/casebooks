<p class="h7" id="ch116">PROBLEM</p>
<p class="indent">The state board of education in your state is responsible for the educational policies and guidelines of its schools. Currently, the board’s regulations mandate that local school districts identify the number of ELL students within a given school district and classify these children according to the language in which they possess primary speaking ability. The regulations also mandate that districts administer an annual examination for determining the level of ELL students’ oral comprehension, speaking, reading, and writing of English. The board, however, does not mandate the specific methods or tests by which districts</p>
<p><a id="page_311" style="overflow-wrap: break-word;"><b>311</b></a></p>
<p class="noindent">identify ELL students or the specific annual examination they must administer. The regulations further mandate that when the identification process at a particular school building identifies 20 or more ELL students who speak the same primary language, the local district is required to provide a transitional bilingual education program. But when the process discloses less than 20 such students, the board does not conduct any review or supervision of the existence or adequacy of whatever services a district might provide to ELL students.</p>
<p class="indent">Based on these regulations, local districts act with unlimited discretion in selecting methods for identifying ELL students. Some, by using their own methods, may be under-identifying the number of ELL students in their district, which would bring the number speaking the same language below 20 and avoid the regulatory requirement to provide transitional bilingual education. Across the state, local districts have been found to use as many as 23 different language proficiency tests, 11 standardized English tests, 7 standardized reading tests, and many formal and informal teacher-developed tests. Based on the changing status of students who transfer school districts, these tests have been shown to lead to inconsistent results across districts. The state board has taken no action to limit districts’ discretion.</p>
<p class="indent">A mother, who asserts that her son’s primary language is Spanish and that he is struggling academically, indicates his school has not identified her son as an ELL student and that it has identified only a total of 18 ELL students in his school building. Does she have a claim against the state and/or the district?</p>
<p class="h4" id="ch117">3. <i>Choice of Language Programs and Bilingual Education</i></p>
<p class="noindent">As <i>Teresa P.</i> demonstrates, districts are free to choose the specific language program that they wish to implement. In Berkeley, the district adopted bilingual education and an ESL program taught exclusively in English, so as to accommodate differing parental preferences. Most districts, however, do not have that luxury, which led to heated debates over bilingual programs at every level of government and education.</p>
<p class="indent">Bilingual programs expanded throughout the 1970s following the passage of the Bilingual Education Act in 1968. Kristi L. Bowman, <i>Pursuing Educational Opportunities for Latino/a Students</i>, 88 N.C. L. <span class="smallcap">Rev</span>. 911, 926 (2010). The expansion was also accompanied by an increased focus on effectiveness. When Congress considered amendments to the Bilingual Education Act in 1977, one of the most influential studies was that of the American Institute for Research. The study concluded:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">1) On English tests, students in bilingual education programs obtained slightly lower scores than comparable students in regular programs; 2) on mathematics tests, students in bilingual education programs performed somewhat better than comparable students in regular programs; 3) there was no significant difference in the attitudes toward school of children in bilingual education programs and regular programs; and 4) the ability of students in bilingual education programs to read Spanish did improve significantly.</p>
</div>
<p class="space"> </p>
<p class="noindent">Rachel F. Moran, <i>The Politics of Discretion</i>, 76 <span class="smallcap">Cal. L. Rev</span>. 1249, 1284 (1988). Many researchers highly criticized the study’s findings, but Congress</p>
<p><a id="page_312" style="overflow-wrap: break-word;"><b>312</b></a></p>
<p class="noindent">nonetheless afforded the study significant weight. In addition, other evidence suggested that local educators and researchers might use the funds to pursue long-term goals of bilingualism and biculturalism, which Congress believed was contrary to its legislative intent. <i>Id.</i> at 1289. Thus, the 1978 amendments to the Act granted the commissioner of education the authority to terminate a district’s program funding. Other changes represented skepticism toward bilingual education’s effectiveness and implementation rather than efforts to strengthen it.</p>
<p class="indent">Support for bilingual education waned even further in the following decade. A 1981 report by the Office of Planning, Budget, and Evaluation challenged the empirical basis for the primary reliance on transitional bilingual education (TBE) programs. <span class="smallcap">B. Birman &amp; A. Ginsburg, Addressing the Needs of Language-Minority Children: Issues for Federal Policy (1981).</span> It concluded that the educational problems experienced by language minority students were due to a combination of poverty and language; so bilingual education programs provided only a partial solution. <i>Id.</i> at xv-xvi. In 1982, Congress considered decreasing funding for bilingual education programs. Concerns were raised that bilingual programs were divisive in nature and part of a separatist movement that threatened American national identity. Some leaders attributed these concerns to anti-immigrant sentiment rather than reality. Regardless, the controversy surrounding bilingual education only grew, and federal funding for it fell. Congress’s new approach was to cap the length of time a student could spend in bilingual education, afford local authorities more flexibility in whether they offered bilingual education at all, and encourage and fund structured English immersion instead. This redirection in funding and eligibility made changes to the Bilingual Education Act largely unnecessary during the 1990s. When the No Child Left Behind Act was passed in 2001, the Act did not even reference bilingual education.</p>
<p class="indent">In the 1990s, some states went further than the federal government in undermining bilingual education; they took steps to end or abolish it. In 1998, after 30 years of offering bilingual education, 61 percent of Californians voted in favor of ending it. William Ryan, Note, <i>The Unz Initiatives and the Abolition of Bilingual Education</i>, 43 B.C. L. <span class="smallcap">Rev</span>. 487, 499 (2002). To add insult to injury, the initiative stated, “English is the language of economic opportunity, immigrant parents want their children to participate in the ‘American dream,’ and ‘public schools in California do a poor job of educating immigrant children.’” <i>Id.</i> (quoting Cal. Educ. Code §300 (1998)). In 2001, a similar, although slightly more aggressive and restrictive, measure passed in Arizona. Ryan, <i>supra</i>, at 505. The success of legislation in those states, along with immigration growth, fueled additional English-only education measures in Massachusetts and Colorado. The initiative passed in Massachusetts, but failed in Colorado. Lisa B. Ross, Note, <i>Learning the Language: An Examination of Voter Initiatives to Make Language Education Policy</i>, 82 N.Y.U. L. <span class="smallcap">Rev</span>. 1510, 1511 (2007).</p>
<p class="indent">In <i>Valeria v. Davis</i>, 307 F.3d 1036 (9th Cir. 2002), plaintiffs challenged California’s elimination of bilingual education as a denial of equal protection. Plaintiffs argued that the ban was motivated by ethnic discrimination and placed a special burden on minorities in their attempt to secure protection from unequal treatment in schools. The court, however, rejected this argument,</p>
<p><a id="page_313" style="overflow-wrap: break-word;"><b>313</b></a></p>
<p class="noindent">finding there was no hidden discriminatory motivation for the initiative. Rather, the motivation was only to improve education. The court recognized that those supporting bilingual education were now placed at a unique political disadvantage, but again, the disadvantage was based on educational policy not race.</p>
<p class="indent">Does the fact that the efficacy of bilingual versus nonbilingual programs was in dispute have any bearing on the alleged discriminatory motive? The court suggested that, since there is no constitutional right to bilingual education, the plaintiffs were asking for special treatment. If bilingual education was necessary for an equal educational opportunity for some students, would adopting a policy prohibiting access to it amount to discrimination rather than a denial of special treatment? The court also indicated the state has a legitimate interest in promoting English instruction. Does the state have legitimate motive for banning bilingual instruction rather than leaving the issue to local educators?</p>
<p class="h4" id="ch118">4. <i>Funding Language Programs</i></p>
<p class="noindent">In 2009 in <i>Horne v. Flores</i>, the Court took up the relevance of funding in complying with the EEOA’s mandates. The Court cited heavily to <i>Castaneda</i> and did not question the validity of the <i>Castaneda</i> approach. <i>Horne</i>, however, arose under a relatively complex procedural posture. The precise issue before the Court was not whether funding is a relevant consideration under EEOA or whether funding has a causal effect on academic outcomes for ELL students, but whether the lower courts appropriately evaluated the state’s motion for reconsideration of a prior order mandating additional funding of ELL programs. Thus, the Court’s opinion broadly addresses the standard for evaluating motions for reconsideration based on changed circumstances in long-running education reform litigation. But in applying the standard to the facts in <i>Horne</i>, the Court also reconsidered the lower courts’ findings in regard to the role of funding in meeting an educational agency’s responsibilities under the EEOA.</p>
<p class="h5" id="ch119">Horne v. Flores</p>
<p class="h5a"><i>557 U.S. 433 (2009)</i></p>
<p class="noindent"><span class="smallcap">Justice Alito</span> delivered the opinion of the Court.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">In 1992, a group of students enrolled in the ELL program in Nogales filed suit on behalf of “all minority ‘at risk’ and limited English proficient children…now or hereafter, enrolled in the Nogales Unified School District…as well as their parents and guardians.” The plaintiffs sought a declaratory judgment holding that the State of Arizona, its Board of Education, and its Superintendent</p>
<p><a id="page_314" style="overflow-wrap: break-word;"><b>314</b></a></p>
<p class="noindent">of Public Instruction (defendants) were violating the EEOA [Equal Educational Opportunities Act of 1974] by providing inadequate ELL instruction in Nogales.</p>
<p class="indent">The relevant portion of the EEOA states: “No State shall deny equal educational opportunity to an individual on account of his or her race, color, sex, or national origin, by…(f) the failure by an educational agency to take <i>appropriate action</i> to overcome language barriers that impede equal participation by its students in its instructional programs.”</p>
<p class="indent">By simply requiring a State “to take appropriate action to overcome language barriers” without specifying particular actions that a State must take, “Congress intended to leave state and local educational authorities a substantial amount of latitude in choosing the programs and techniques they would use to meet their obligations under the EEOA.” <i>Castaneda v. Pickard</i>, 648 F.2d 989, 1009 (5th Cir. 1981).</p>
<p class="indent">In January 2000, the District Court concluded that defendants were violating the EEOA because the amount of funding the State allocated for the special needs of ELL students was arbitrary and not related to the actual funding needed to cover the costs of ELL instruction in Nogales. Defendants did not appeal the District Court’s order.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">In October 2000, the court ordered the State to “prepare a cost study to establish the proper appropriation to effectively implement” ELL programs. [Over the next five years, the court issued several orders and injunctions in regard to Nogales and statewide ELL programs. The state repeatedly failed to meet court-imposed deadlines. Eventually, in 2005, the court imposed daily escalating fines on the state legislature until it implemented a funding scheme that “bear[s] a rational relationship to the actual funding needed.”]</p>
<p class="h10a"><b><i>C</i></b></p>
<p class="indent">[The state did not appeal these orders and instead passed “HB 2064, which was designed to implement a permanent funding solution to the problems identified by the District Court in 2000. Among other things, HB 2064 increased ELL incremental funding with a 2-year per-student funding system that rationally relates funding available to the actual costs of all elements of ELL instruction.” The state then filed a Federal Rule of Civil Procedure 60(b)(5) motion for relief based on changed circumstances. The district court ignored this motion initially, ruling against the state on other grounds. But after an appeal, the Ninth Circuit remanded with specific instructions to consider the motion. The district court then denied the 60(b)(5) motion, found the state’s action insufficient to comply with its prior orders, and gave the state until the end of the legislative session to comply. The state failed to do so, and the district court again held the state in contempt.] Petitioners appealed.</p>
<p class="indent">The Court of Appeals affirmed. It acknowledged that Nogales had “made significant strides since 2000,” but concluded that the progress did not warrant Rule 60(b)(5) relief. [T]he Court of Appeals explained that relief would be</p>
<p><a id="page_315" style="overflow-wrap: break-word;"><b>315</b></a></p>
<p class="noindent">appropriate only if petitioners had shown “either that there are no longer incremental costs associated with ELL programs in Arizona” or that Arizona had altered its funding model. The Court of Appeals concluded that petitioners had made neither showing, and it rejected petitioners’ other arguments.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">Federal Rule of Civil Procedure 60(b)(5) permits a party to obtain relief from a judgment or order if, among other things, “applying [the judgment or order] prospectively is no longer equitable.” Rule 60(b)(5) may not be used to challenge the legal conclusions on which a prior judgment or order rests, but the Rule provides a means by which a party can ask a court to modify or vacate a judgment or order if “a significant change either in factual conditions or in law” renders continued enforcement “detrimental to the public interest.” The party seeking relief bears the burden of establishing that changed circumstances warrant relief, but once a party carries this burden, a court abuses its discretion “when it refuses to modify an injunction or consent decree in light of such changes.”</p>
<p class="indent">Rule 60(b)(5) serves a particularly important function in what we have termed “institutional reform litigation.” For one thing, injunctions issued in such cases often remain in force for many years, and the passage of time frequently brings about changed circumstances—changes in the nature of the underlying problem, changes in governing law or its interpretation by the courts, and new policy insights—that warrant reexamination of the original judgment.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">The Court of Appeals did not engage in the [appropriate] Rule 60(b)(5) analysis. Rather than applying a flexible standard that seeks to return control to state and local officials as soon as a violation of federal law has been remedied, the Court of Appeals used a heightened standard that paid insufficient attention to federalism concerns. And rather than inquiring broadly into whether changed conditions in Nogales provided evidence of an ELL program that complied with the EEOA, the Court of Appeals concerned itself only with determining whether increased ELL funding complied with the original declaratory judgment order. The court erred on both counts.</p>
<p class="indent">The Court of Appeals began its Rule 60(b)(5) discussion by citing the correct legal standard, but it quickly strayed. It referred to the situations in which changed circumstances warrant Rule 60(b)(5) relief as “likely rare,” and explained that, to succeed on these grounds, petitioners would have to make a showing that conditions in Nogales had so changed as to “sweep away” the District Court’s incremental funding determination. The Court of Appeals concluded that the District Court had not erred in determining that “the landscape was not so <i>radically</i> changed as to justify relief from judgment without compliance.”</p>
<p><a id="page_316" style="overflow-wrap: break-word;"><b>316</b></a></p>
<p class="indent">In addition to applying a Rule 60(b)(5) standard that was too strict, the Court of Appeals framed a Rule 60(b)(5) inquiry that was too narrow—one that focused almost exclusively on the sufficiency of incremental funding. In large part, this was driven by the significance the Court of Appeals attributed to petitioners’ failure to appeal the District Court’s original order. The Court of Appeals explained that “the central idea” of that order was that without sufficient ELL incremental funds, “ELL programs would necessarily be inadequate.” It felt bound by this conclusion, lest it allow petitioners to “reopen matters made final when the Declaratory Judgment was not appealed.” It repeated this refrain throughout its opinion.</p>
<p class="indent">In attributing such significance to the defendants’ failure to appeal the District Court’s original order, the Court of Appeals turned the risks of institutional reform litigation into reality. By confining the scope of its analysis to that of the original order, it insulated the policies embedded in the order—specifically, its incremental funding requirement—from challenge and amendment. But those policies were supported by the very officials who could have appealed them—the state defendants—and, as a result, were never subject to true challenge.</p>
<p class="indent">Instead of focusing on the failure to appeal, the Court of Appeals should have conducted the type of Rule 60(b)(5) inquiry prescribed in Rufo v. Inmates of Suffolk Cnty. Jail, 502 U.S. 367 (2009). This inquiry makes no reference to the presence or absence of a timely appeal. It takes the original judgment as a given and asks only whether “a significant change either in factual conditions or in law” renders continued enforcement of the judgment “detrimental to the public interest.” It allows a court to recognize that the longer an injunction or consent decree stays in place, the greater the risk that it will improperly interfere with a State’s democratic processes.</p>
<p class="indent">The Court of Appeals purported to engage in a “changed circumstances” inquiry, but it asked only whether changed circumstances affected ELL funding and, more specifically, ELL incremental funding. Relief was appropriate, in the court’s view, only if petitioners “demonstrate[d] either that there [we]re no longer incremental costs associated with ELL programs in Arizona or that Arizona’s ‘base plus incremental costs’ educational funding model was so altered that focusing on ELL-specific incremental costs funding has become irrelevant and inequitable.”</p>
<p class="indent">This was a Rule 60(b)(5) “changed circumstances” inquiry in name only. In reality, it was an inquiry into whether the deficiency in ELL incremental funding that the District Court identified in 2000 had been remedied. And this, effectively, was an inquiry into whether the original order had been satisfied. Satisfaction of an earlier judgment is <i>one</i> of the enumerated bases for Rule 60(b)(5) relief—but it is not the only basis for such relief.</p>
<p class="indent">Rule 60(b)(5) permits relief from a judgment where “[i] the judgment has been satisfied, released or discharged; [ii] it is based on an earlier judgment that has been reversed or vacated; <i>or</i> [iii] applying it prospectively is no longer equitable.” Use of the disjunctive “or” makes it clear that each of the provision’s three grounds for relief is independently sufficient and therefore that relief may be warranted even if petitioners have not “satisfied” the original order. As</p>
<p><a id="page_317" style="overflow-wrap: break-word;"><b>317</b></a></p>
<p class="noindent">petitioners argue, they may obtain relief if prospective enforcement of that order “is no longer equitable.”</p>
<p class="indent">To determine the merits of this claim, the Court of Appeals needed to ascertain whether ongoing enforcement of the original order was supported by an ongoing violation of federal law (here, the EEOA). It failed to do so.</p>
<p class="indent">As previously noted, the EEOA, while requiring a State to take “appropriate action to overcome language barriers,” 20 U.S.C. §1703(f), “leave[s] state and local educational authorities a substantial amount of latitude in choosing” how this obligation is met. <i>Castaneda</i>, 648 F.2d at 1009. Of course, any educational program, including the “appropriate action” mandated by the EEOA, requires funding, but funding is simply a means, not the end. By focusing so intensively on Arizona’s incremental ELL funding, the Court of Appeals misapprehended the EEOA’s mandate. And by requiring petitioners to demonstrate “appropriate action” through a particular funding mechanism, the Court of Appeals improperly substituted its own educational and budgetary policy judgments for those of the state and local officials to whom such decisions are properly entrusted.</p>
<p class="indent">The underlying District Court opinion reveals similar errors. Instead of determining whether changed circumstances warranted modification of the original order, the District Court asked only whether petitioners had satisfied the original declaratory judgment order through increased incremental funding.</p>
<p class="h10a"><b><i>D</i></b></p>
<p class="indent">The dissent defends the narrow approach of the lower courts with four principal conclusions that it draws from the record. All of these conclusions, however, are incorrect and mirror the fundamental error of the lower courts—a fixation on the issue of incremental funding and a failure to recognize the proper scope of a Rule 60(b)(5) inquiry.</p>
<p class="indent">First, the dissent concludes that “the Rule 60(b)(5) ‘changes’ upon which the District Court focused” were not limited to changes in funding, and included “‘changed teaching methods’” and “‘changed administrative systems.’” The District Court did note a range of changed circumstances, concluding that as a result of these changes, Nogales was “doing substantially better.” But it neither focused on these changes nor made up-to-date factual findings. To the contrary, the District Court explained that “it would be premature to make an assessment of some of these changes.” Accordingly, of the 28 findings of fact that the court proceeded to make, the first 20 addressed funding directly and exclusively. The last eight addressed funding indirectly. None of the District Court’s findings of fact addressed either “‘changed teaching methods’” or “‘changed administrative systems.’”</p>
<p class="indent">The dissent’s second conclusion is that “‘incremental funding’ costs…[were] the basic contested issue at the 2000 trial and the sole basis for the District Court’s finding of a statutory violation.” We fail to see this conclusion’s relevance to this Rule 60(b)(5) motion, where the question is whether any change in factual or legal circumstances renders continued enforcement of the original order inequitable. As the dissent itself acknowledges, petitioners “pointed to three sets of changed circumstances [in their Rule 60(b)(5) motion]</p>
<p><a id="page_318" style="overflow-wrap: break-word;"><b>318</b></a></p>
<p class="noindent">which, in their view, showed that the judgment and the related orders were no longer necessary.” In addition to “increases in the amount of funding available to Arizona school districts,” these included “changes in the method of English-learning instruction,” and “changes in the administration of the Nogales school district.”</p>
<p class="indent">Third, the dissent concludes that “the type of issue upon which the District Court and Court of Appeals focused”—the incremental funding issue—“lies at the heart of the statutory demand for equal educational opportunity.” In what we interpret to be a restatement of this point, the dissent also concludes that sufficient funding and the presence or absence of an EEOA violation “<i>are one and the same</i>.” “In focusing upon the one,” the dissent asserts, “the District Court and Court of Appeals were focusing upon the other.”</p>
<p class="indent">Contrary to the dissent’s assertion, these two issues are decidedly not “<i>one and the same</i>.” Nor is it the case, as the dissent suggests, that the EEOA targets States’ provision of resources for ELL programming. What the statute forbids is a failure to take “appropriate action to overcome language barriers.” Funding is merely one tool that may be employed to achieve the statutory objective.</p>
<p class="indent">Fourth, the dissent concludes that the District Court did not order increased ELL incremental funding and did not dictate state and local budget priorities. The dissent’s point is that the District Court did not set a specific amount that the legislature was required to appropriate. The District Court did, however, hold the State in contempt and impose heavy fines because the legislature did not provide sufficient funding. These orders unquestionably imposed important restrictions on the legislature’s ability to set budget priorities.</p>
<p class="h10a"><b><i>E</i></b></p>
<p class="indent">Because the lower courts—like the dissent—misperceived both the nature of the obligation imposed by the EEOA and the breadth of the inquiry called for under Rule 60(b)(5), these cases must be remanded for a proper examination of at least four important factual and legal changes: the State’s adoption of a new ELL instructional methodology, Congress’ enactment of NCLB, structural and management reforms in Nogales, and increased overall education funding.</p>
<p class="h10b"><i>1</i></p>
<p class="indent">At the time of the District Court’s original declaratory judgment order, ELL instruction in Nogales was based primarily on “bilingual education.” In November 2000, Arizona voters passed Proposition 203, which mandated statewide implementation of a “structured English immersion” (SEI) approach [defined as] an English language acquisition process for young children in which nearly all classroom instruction is in English but with the curriculum and presentation designed for children who are learning the language.</p>
<p class="indent">In HB 2064, the state legislature attended to the successful and uniform implementation of SEI in a variety of ways[, including creating a task force] to “develop and adopt research based models of structured English immersion programs”[, requiring school districts to] select one of the adopted SEI models,</p>
<p><a id="page_319" style="overflow-wrap: break-word;"><b>319</b></a></p>
<p class="noindent">[creating an office to train and] aid school districts [and teachers] in implementation of the models.</p>
<p class="indent">Research indicates there is documented, academic support for the view that SEI is significantly more effective than bilingual education. Findings of the Arizona State Department of Education in 2004 strongly support this conclusion. In light of this, a proper analysis of petitioners’ Rule 60(b)(5) motion should include further factual findings regarding whether Nogales’ implementation of SEI methodology constitutes a “significantly changed circumstance” that warrants relief.</p>
<p class="h10b"><i>2</i></p>
<p class="indent">Congress’ enactment of NCLB represents another potentially significant “changed circumstance.” NCLB marked a dramatic shift in federal education policy. It reflects Congress’ judgment that the best way to raise the level of education nationwide is by granting state and local officials flexibility to develop and implement educational programs, while holding them accountable for the results. NCLB implements this approach by requiring States receiving federal funds to define performance standards and to make regular assessments of progress toward the attainment of those standards. NCLB conditions the continued receipt of funds on demonstrations of “adequate yearly progress.”</p>
<p class="indent">Title III [of NCLB] requires States to ensure that ELL students “attain English proficiency, develop high levels of academic attainment in English, and meet the same challenging State academic content and student academic achievement standards as all children are expected to meet.” It requires States to set annual objective achievement goals for the number of students who will annually progress toward proficiency, achieve proficiency, and make “adequate yearly progress” with respect to academic achievement, and it holds schools accountable for meeting these objectives.</p>
<p class="indent">Petitioners argue that through compliance with NCLB, the State has established compliance with the EEOA. They note that when a State adopts a compliance plan under NCLB—as the State of Arizona has—it must provide adequate assurances that ELL students will receive assistance “to achieve at high levels in the core academic subjects so that those children can meet the same…standards as all children are expected to meet.” They argue that when the Federal Department of Education approves a State’s plan—as it has with respect to Arizona’s—it offers definitive evidence that the State has taken “appropriate action to overcome language barriers” within the meaning of the EEOA.</p>
<p class="indent">The Court of Appeals concluded, and we agree, that because of significant differences in the two statutory schemes, compliance with NCLB will not necessarily constitute “appropriate action” under the EEOA. Approval of a NCLB plan does not entail substantive review of a State’s ELL programming or a determination that the programming results in equal educational opportunity for ELL students.</p>
<p class="indent">This does not mean, however, that NCLB is not relevant to petitioners’ Rule 60(b)(5) motion. To the contrary, we think it is probative in four principal ways. First, it prompted the State to institute significant structural and programming changes in its delivery of ELL education, leading the Court of Appeals to observe that “Arizona has significantly improved its ELL infrastructure.” These changes</p>
<p><a id="page_320" style="overflow-wrap: break-word;"><b>320</b></a></p>
<p class="noindent">should not be discounted in the Rule 60(b)(5) analysis solely because they do not require or result from increased funding. Second, NCLB significantly increased federal funding for ELL programming. These funds should not be disregarded just because they are not state funds. Third, through its assessment and reporting requirements, NCLB provides evidence of the progress and achievement of Nogales’ ELL students. This evidence could provide persuasive evidence of the current effectiveness of Nogales’ ELL programming.</p>
<p class="indent">Fourth, NCLB marks a shift in federal education policy. NCLB grants States “flexibility” to adopt ELL programs they believe are “most effective for teaching English.” Reflecting a growing consensus in education research that increased funding alone does not improve student achievement,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/16_ELEFR_Chapter_04.xhtml?create=true&amp;favre=brett#note10" id="Rnote10" style="overflow-wrap: break-word;">2</a></sup> NCLB expressly refrains from dictating funding levels. Instead, it focuses on the demonstrated progress of students through accountability reforms.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/16_ELEFR_Chapter_04.xhtml?create=true&amp;favre=brett#note11" id="Rnote11" style="overflow-wrap: break-word;">3</a></sup> The original declaratory judgment order, in contrast, withdraws the authority of state and local officials to fund and implement ELL programs that best suit Nogales’ needs, and measures effective programming solely in terms of adequate incremental funding. This conflict with Congress’ determination of federal policy may constitute a significantly changed circumstance, warranting relief.</p>
<p class="h10b"><i>3</i></p>
<p class="indent">Structural and management reforms in Nogales constitute another relevant change in circumstances. These reforms were led by Kelt Cooper, the Nogales superintendent from 2000 to 2005, who “adopted policies that ameliorated or eliminated many of the most glaring inadequacies discussed by the district court.” Among other things, Cooper “reduce[d] class sizes,” “significantly improv[ed] student/teacher ratios,” “improved teacher quality,” “pioneered a uniform system of textbook and curriculum planning,” and “largely eliminated what had been a severe shortage of instructional materials.” [B]y “[u]sing careful financial management and applying for ‘all funds available,’ Cooper was able to achieve his reforms with limited resources.” But the Court of Appeals missed the legal import of this observation—that these reforms might have brought Nogales’ ELL programming into compliance with the EEOA even without sufficient ELL incremental funding to satisfy the District Court’s original order.</p>
<p class="indent">This was error. The EEOA seeks to provide “equal educational opportunity” to “all children enrolled in public schools.” Its ultimate focus is on the quality of</p>
<p><a id="page_321" style="overflow-wrap: break-word;"><b>321</b></a></p>
<p class="noindent">educational programming and services provided to students, not the amount of money spent on them. Accordingly, there is no statutory basis for precluding petitioners from showing that Nogales has achieved EEOA-compliant programming by means other than increased funding—for example, through Cooper’s structural, curricular, and accountability-based reforms. The weight of research suggests that these types of local reforms, much more than court-imposed funding mandates, lead to improved educational opportunities.</p>
<p class="indent">The Court of Appeals discounted Cooper’s reforms for other reasons as well. It explained that while they “did ameliorate many of the specific examples of resource shortages that the district court identified in 2000,” they did not “result in such success as to call into serious question [Nogales’] need for increased incremental funds.” Among other things, the Court of Appeals referred to “the persistent achievement gaps documented in [Nogales’] AIMS test data” between ELL students and native speakers, but any such comparison must take into account other variables that may explain the gap. In any event, the EEOA requires “appropriate action” to remove language barriers, not the equalization of results between native and nonnative speakers on tests administered in English.</p>
<p class="indent">The Court of Appeals also referred to the subpar performance of Nogales’ high schools. There is no doubt that Nogales’ high schools represent an area of weakness, but the District Court made insufficient factual findings to support a conclusion that the high schools’ problems stem from a failure to take “appropriate action,” and constitute a violation of the EEOA.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/16_ELEFR_Chapter_04.xhtml?create=true&amp;favre=brett#note12" id="Rnote12" style="overflow-wrap: break-word;">4</a></sup></p>
<p class="indent">The EEOA’s “appropriate action” requirement grants States broad latitude to design, fund, and implement ELL programs. A proper Rule 60(b)(5) inquiry should recognize this and should ask whether, as a result of structural and managerial improvements, Nogales is now providing equal educational opportunities to ELL students.</p>
<p class="h10b"><i>4</i></p>
<p class="indent">A fourth potentially important change is an overall increase in the education funding available in Nogales. The original declaratory judgment order noted five sources of funding that collectively financed education in the State: (1) the State’s “base level” funding, (2) ELL incremental funding, (3) federal grants, (4) regular district and county taxes, and (5) special voter-approved district and county taxes called “overrides.” All five sources have notably increased since 2000.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/16_ELEFR_Chapter_04.xhtml?create=true&amp;favre=brett#note13" id="Rnote13" style="overflow-wrap: break-word;">5</a></sup> Notwithstanding these increases, the Court of Appeals rejected petitioners’ claim that overall education funds were sufficient to support</p>
<p><a id="page_322" style="overflow-wrap: break-word;"><b>322</b></a></p>
<p class="noindent">EEOA-compliant programming in Nogales. The court reasoned that diverting base-level education funds would necessarily hurt other state educational programs, and was not, therefore, an “‘appropriate’ step.” In so doing, it foreclosed the possibility that petitioners could establish changed circumstances warranting relief through an overall increase in education funding available in Nogales.</p>
<p class="indent">This was clear legal error. As we have noted, the EEOA’s “appropriate action” requirement does not necessarily require any particular level of funding, and to the extent that funding is relevant, the EEOA certainly does not require that the money come from any particular source. It is unfortunate if a school, in order to fund ELL programs, must divert money from other worthwhile programs, but such decisions fall outside the scope of the EEOA. Accordingly, the analysis of petitioners’ Rule 60(b)(5) motion should evaluate whether the State’s budget for general education funding, in addition to any local revenues, is currently supporting EEOA-compliant ELL programming in Nogales.</p>
<p class="indent">Because the lower courts engaged in an inadequate Rule 60(b)(5) analysis, and because the District Court failed to make up-to-date factual findings, the analysis of the lower courts was incomplete and inadequate with respect to all of the changed circumstances just noted. These changes are critical to a proper Rule 60(b)(5) analysis, however, as they may establish that Nogales is no longer in violation of the EEOA and, to the contrary, is taking “appropriate action” to remove language barriers in its schools. If this is the case, continued enforcement of the District Court’s original order is inequitable within the meaning of Rule 60(b)(5), and relief is warranted.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">[The Court reversed the district court’s entry of statewide relief as well, reasoning that the “record contains no factual findings or evidence that any school district other than Nogales failed (much less continues to fail) to provide equal educational opportunities to ELL students.” The district court’s entry of statewide relief was premised on the notion that an individualized remedy would be contrary to “the Arizona Constitution’s requirement of ‘a general and uniform public school system.’” Whether that premise is correct, however, is a[n] unsettled “question of state law, to be determined by state authorities.”]</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Breyer</span>, with whom <span class="smallcap">Justice Stevens, Justice Souter</span>, and <span class="smallcap">Justice Ginsburg</span> join, dissenting.</p>
<p class="indent">The Court reaches its ultimate conclusion—that the lower courts did not “<i>fairly consider</i>” the changed circumstances—in a complicated way. It begins by placing this case in a category it calls “institutional reform litigation.” It then sets forth special “institutional reform litigation” standards applicable when courts are asked to modify judgments and decrees entered in such cases. It applies those standards, and finds that the lower courts committed error.</p>
<p class="indent">I disagree with the Court for several reasons. For one thing, the “institutional reform” label does not easily fit this case. For another, the review standards the Court enunciates for “institutional reform” cases are incomplete and, insofar as the Court applies those standards here, they effectively distort Rule</p>
<p><a id="page_323" style="overflow-wrap: break-word;"><b>323</b></a></p>
<p class="noindent">60(b)(5)’s objectives. Finally, my own review of the record convinces me that the Court is wrong regardless. <i>The lower courts did “fairly consider” every change in circumstances that the parties called to their attention.</i> The record more than adequately supports this conclusion.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">[T]he Court writes that the lower courts focused so heavily on the original decree’s “incremental funding” requirement that they failed to ask whether “the State was fulfilling its obligation under” federal law “by other means.” The problem with this basic criticism is that the State’s provision of adequate resources to its English-learning students, <i>i.e.</i>, what the Court refers to as “incremental funding,” has always been the basic contested issue in this case. That is why the lower courts continuously focused attention directly upon it.</p>
<p class="indent">[When the suit was initially filed, the students sought an injunctive relief based on the claim] that the State had “systematically…failed or refused to provide fiscal as well as other resources sufficient to enable” the Nogales School District and other “similarly situated [school] districts” to “establish and maintain” successful programs for English learners. [T]he parties proceeded to trial on [a single] disputed issue in the case, namely whether the State and its education authorities “<i>adequately fund and oversee</i>” their English-learning program. [A]fter a three-day bench trial, the District Court made 64 specific factual findings, including the following: (1) The State assumes that its school districts need funding equal to a designated “base level amount” per child—reflecting the funding required to educate a “typical” student—along with an additional amount needed to educate each child with special educational needs, including those children who are not yet proficient in English. (2) In the year 2000, the “base level amount” the State assumed necessary to educate a typical child amounted to roughly $3,174 (in year 2000 dollars). (3) A cost study showed that the extra cost per student of the State’s English-learning program was $617 per English-learning child. (4) In the year 2000, the State’s funding formula provided school districts with only $150 to pay for the $617 in extra costs per child that the State assumed were needed to pay for its English-learning program.</p>
<p class="indent">The record contains no suggestion that Nogales, or any other school district, could readily turn anywhere but to the State to find the $467 per-student difference between the amount the State assumed was needed and the amount that it made available. Nor does the record contain any suggestion that Nogales or any other school district could have covered additional costs by redistributing “base level,” typical-child funding it received.</p>
<p class="indent">Based on these, and related findings, the District Court concluded that the State’s method of paying for the additional costs associated with English-learning education was “arbitrary and capricious and [bore] no relation to the actual funding needed.” The court added that the State’s provision of financial resources was “not reasonably calculated to effectively implement” the</p>
<p><a id="page_324" style="overflow-wrap: break-word;"><b>324</b></a></p>
<p class="noindent">English-learning program chosen by the State. Hence, the State had failed to take “appropriate action” to provide the “practices, resources, and personnel” necessary to make its chosen educational theory a “reality.”</p>
<p class="indent">The District Court consequently entered judgment in the students’ favor. The State neither appealed nor complied with the 2000 declaratory judgment or any of the injunctive orders. When the State failed to produce either a study of the type ordered or a funding program rationally related to need for financial resources, the court imposed a series of fines to lead the State to comply with its orders.</p>
<p class="indent">[After passing HB 2064 in 2006, the petitioners asked the district court to consider whether the bill “would satisfy its judgment and injunctive orders” and to dissolve the injunctive relief orders pursuant to Rule 60(b)(5) based on changed circumstances. The district court “found that all of the changes, resource-related and otherwise, including the new teaching and administrative methods, taken together, were not sufficient to warrant setting aside the judgment or the injunctive orders; and it denied the Rule 60(b)(5) motion for relief.” The Court of Appeals affirmed.]</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">[T]he District Court and the Court of Appeals focused more heavily upon “incremental funding” costs for the <i>reason</i> that the State’s provision for those costs—<i>i.e.</i>, its provision of the resources necessary to run an adequate English-learning program—was the basic contested issue at the 2000 trial and the sole basis for the District Court’s finding of a statutory violation. That is, the sole subsection (f) dispute in the case originally was whether the State provides the “practices, resources, and personnel necessary” to implement its English-learning program. To be sure, as the Court points out, changes other than to the State’s funding system could demonstrate that Nogales was receiving the necessary resources. But given the centrality of “resources” to the case, it is hardly surprising that the courts below scrutinized the State’s provision of “incremental funding,” <i>but without ignoring</i> the other related changes to which petitioners pointed, such as changes in teaching methods and administration (all of which the District Court rejected as insufficient).</p>
<p class="indent">[Second], the type of issue upon which the District Court and Court of Appeals focused lies at the heart of the statutory demand for equal educational opportunity. A State’s failure to provide the “practices, resources, and personnel necessary” to eliminate the educational burden that accompanies a child’s inability to speak English is precisely what the statute forbids. And no one in this case suggests there is no need for those resources, <i>e.g.</i>, that there are no extra costs associated with English-learning education irrespective of the teaching method used. [L]anguage-acquisition instruction requires particular textbooks and other instructional materials, teachers trained in the school’s chosen method for teaching English, special assessment tests, and tutoring and other individualized instruction—all of which cost money. That is why the petitioners admitted to the District Court that English learners “need extra help and that costs extra money.”</p>
<p><a id="page_325" style="overflow-wrap: break-word;"><b>325</b></a></p>
<p class="indent">[Third], <i>the “resource” issue</i> that the District Court focused upon when it decided the Rule 60(b)(5) motion, and <i>the statutory subsection (f) issue</i> that lies at the heart of the court’s original judgment (and the plaintiffs’ original complaint) are not <i>different</i> issues, as the Court claims. Rather in all essential respects <i>they are one and the same issue.</i> For all practical purposes, changes that would have proved sufficient to show the statutory violation cured would have proved sufficient to warrant setting aside the original judgment and decrees, and vice versa.</p>
<p class="indent">To say, as the Court does, that “[f]unding is merely one tool that may be employed to achieve the statutory objective,” while true, is beside the point. Of course, a State might violate the Act in other ways. But one way in which a State can violate the Act is to fail to provide necessary “practices, resources, and personnel.” And that is the way the District Court found that the State had violated the Act here. Thus, whatever might be true of some other case, in this case the failure to provide adequate resources and the underlying subsection (f) violation were one and the same.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What are the changed circumstances that warranted a reconsideration of the district court’s prior orders for the state to enact funding mechanisms that were rationally related to the actual funding needs of ELL programs? Changes necessarily occur over time and, thus, change in and of itself is not significant. Are any of the changes in the district sufficiently unusual or significant to warrant reconsideration of the court’s order? Are any of them insignificant?</p>
<p class="indent">2. Do these changed circumstances actually relate to the question of whether the state is adequately funding or implementing its ELL program? If so, would they warrant the dissolution of the initial decree or just a finding that the state is closer to being in compliance? In 2000, the district court found there was a $467 per-pupil shortfall for ELL students. Yet, as the majority points out, federal funding alone had increased by approximately that much between 2000 and 2006. Of course, this and other funding increases are necessary to some extent just to cover inflation and increased costs.</p>
<p class="indent">3. To the extent that changed circumstances are a result of a defendant’s attempt to comply with an earlier court order, should the defendant be permitted to argue that the facts amounting to partial compliance are relevant changed circumstances? Would this make the initial order practically irrelevant? Is HB 2064 an attempt at compliance or a changed circumstance?</p>
<p class="indent">4. The Court’s discussion of the relevance of funding to student achievement suggests the social science is settled in the finding that there is no significant connection. The materials from <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml" style="overflow-wrap: break-word;">Chapter 3</a> on poverty, however, would indicate that the Court took a one-sided approach to the issue and ignored evidence to the contrary. <i>See also</i> Michael A. Rebell, <i>Poverty, “Meaningful” Educational Opportunity, and the Necessary Role of the Courts</i>, 85 N.C. L. <span class="smallcap">Rev.</span> 1467 (2006) (discussing judicial opinions and social science as to whether money matters).</p>
<p class="indent">5. The court in <i>Castaneda</i> held that a school district must take steps reasonably calculated to effectively implement its chosen program. A district has</p>
<p><a id="page_326" style="overflow-wrap: break-word;"><b>326</b></a></p>
<p class="noindent">discretion in which program it adopts, but once it adopts a program, that program would presumably have some minimal level of fixed costs associated with effective implementation. Is there any rationale one could offer within the <i>Castaneda</i> analysis that would allow for inadequate funding of a chosen language program?</p>
<p class="indent">6. Did the lower courts concentrate on funding too much, or were they simply applying <i>Castaneda</i>? Who gets the better of the argument that funding and compliance are one in the same?</p>
<p class="indent">7. The Court does not explicitly adopt the <i>Castaneda</i> three-prong standard, but the Court’s approach generally reflects a focus on the same issues. Which of the <i>Castaneda</i> inquiries is this case most focused on: soundness of education theory, effective implementation of the theory, or the results of the implementation? Does the Court modify the <i>Castaneda</i> approach in any way?</p>
<p class="indent">8. Does the Court expect equality of results for ELL students in comparison to non-ELL students? In a footnote, the Court assigns significance to the age of ELL students when they enter an ELL program, to their potential involvement in gangs, and other demographic factors. Are these factors relevant to the issue in this case?</p>
<p class="indent">9. While the No Child Left Behind Act did not formally alter the affirmative obligations that the EEOA imposed on school districts to assist ELL students, the Court posits NCLB and its shift in federal policy were relevant to the adjudication of this EEOA case. At least one lower court picked up on this idea and relied on it as a basis for rejecting plaintiffs’ position in an EEOA case. United States v. Texas, 601 F.3d 354, 366 n.12 (5th Cir. 2010). The Every Student Succeeds Act, which replaced NCLB, however, eliminated the old metrics for assessing compliance with the Elementary and Secondary Education Act. Rather than federally defined adequate yearly progress goals on standardized tests, states have far more flexibility in setting goals and identifying the appropriate metrics for measuring success.</p>
<p class="indent">10. On remand from the Supreme Court decision in <i>Horne</i>, plaintiffs retooled some of their arguments and dropped others, but the district court held that plaintiffs failed to allege a statewide violation of the EEOA and that Nogales had “‘made a genuine and good faith effort, consistent with local circumstances and resources, to remedy the language deficiencies of [its] students[.]’” Flores v. Arizona, 2013 WL 10207656, at *14 (D. Ariz. Mar. 29, 2013) (quoting Castaneda v. Pickard). Thus, it dismissed jurisdiction in the case and brought an end to the most successful, long-running ELL litigation in history. The Ninth Circuit affirmed in <i>Flores v. Huppenthal</i>, 789 F.3d 994 (9th Cir. 2015).</p>
<div class="line" />
<p class="indent">While the Court’s opinion in <i>Horne</i> may place limits on the extent to which federal courts can compel school finance remedies, it has little, if any relevance, on state claims. In fact, the legal predicate in <i>Horne</i> was unusual in that the litigants had attempted state-wide school finance reform through the EEOA rather than the state constitution. Some state-based school finance claims</p>
<p><a id="page_327" style="overflow-wrap: break-word;"><b>327</b></a></p>
<p class="noindent">have included subclaims on behalf of ELL students, whereas others have established principles that would be as applicable to inadequacies in ELL programs as they are to the general education program. With that said, funding for ELL programs tends to be more complex.</p>
<p class="indent">ELL programs are funded through three sources—local funds, state funds, and federal funds—but significant variations persist in regard to each. Because ELL students also tend to be low-income students, districts can draw on federal and state resources for low-income and at-risk students to fund their ELL programs. Some districts also receive additional funds through Title III of the Elementary and Secondary Education Act, which allocates funds solely for ELL programs. Relatively few districts, however, are eligible for Title III funds because, to be eligible, a district must serve an unusually high number of ELL students. State funding earmarked for ELL programs is, likewise, inconsistently available. Only a portion of states make special provision for ELL students, whereas others expect districts to fund ELL programs solely out of their low-income or at-risk student funding. Either way, districts vary in their capacity to fund these programs. Bruce D. Baker &amp; Paul L. Markham, <i>State School Funding Policies and Limited English Proficient Students</i>, 26 <span class="smallcap">Bilingual Res</span>. J. 659 (2002).</p>
<p class="indent">Even in states that specifically provide supplemental state aid for ELL programs, the inconsistent funding for ELL programs generally still persists. States intend these supplemental funds to equalize local districts’ ability to provide comparable levels of service, but states most often distribute these supplemental funds on a flat basis, meaning that every district in the state receives the same amount of supplemental funding per pupil for ELL students. If that basic per-pupil grant is sufficient to cover the costs of ELL programs, equity concerns do not arise. Most often, however, the cost of educating ELL students is far higher than the per-pupil grant. Wealthy districts are in a position to make up the difference, whereas poorer districts are not.</p>
<p class="indent">In a national study of ELL funding practices, Bruce Baker and Paul Markham found that “districts serving higher percentages of LEP students tend to [be the same districts that] have less local capacity to provide services for those students.” <i>Id</i>. at 662. Summarizing their conclusions based on the data, they wrote</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">that state efforts to help local districts provide adequate programming opportunities for LEP children are often poorly conceived or applied, and are often inadequate. Furthermore, states presuming that Title [III] assistance and other small-scale federal interventions are able to pick up the slack are sadly misinformed. Low income school districts with a sizable LEP student population are unlikely to be able to meet the needs of the students in states that assume no responsibility for funding this student population. Moreover, states that maintain LEP funding policies that are neither rational nor equitable seem highly unlikely to give adequate help to local districts in need of services without recognizing the incongruity of their current LEP student funding policies.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id</i>. at 678. They attributed some of the variation to the “lack of analyses of present policies and dearth of available information on alternative policies.” <i>Id</i>. These funding failures are particularly problematic in those states in which the courts have held that education is a fundamental right or students have a</p>
<p><a id="page_328" style="overflow-wrap: break-word;"><b>328</b></a></p>
<p class="noindent">right to an adequate education. In these states, variations in local capacity to meet ELL students’ educational needs are as problematic as variations in local capacity to meet general education needs. In fact, in many states, courts have emphasized the state’s obligation to special needs and at-risk students.</p>
<p class="h7" id="ch120">PROBLEM</p>
<p class="indent">Assume you represent a group of ELL students who live in a poor rural county. The number of ELL students in the county has significantly increased in the last five years. The district has adopted an ELL program, but it has struggled to raise the funds necessary to fully implement it, including the hiring of certified ELL instructors. Your state went through school finance litigation throughout the 1990s and early 2000s. The state supreme court recognized a constitutional right to an adequate education and ordered the state to revise its funding formula to address the needs of at-risk students, which the state did. The revised formula, however, does not specifically account for ELL students, although districts do receive additional funds for ELL students who are also low-income.</p>
<p class="indent">What legal claim is most likely to succeed and resolve the challenges your clients face: an EEOA claim against the district, an EEOA claim against the state premised on the need for additional funding support, or a state constitutional claim against the state?</p>
<p class="h4" id="ch121">5. <i>The Role of Federal Agencies</i></p>
<p class="noindent">While important, courts have not necessarily been the leaders in enforcing the right to equal educational opportunities for ELLs. As a general matter, a relatively small number of challenges to ELL programs have made it to litigation; many fewer produced judicial opinions. As a result, the case law in regard to ELLs is sparse. More often, ELL education has been contested through administrative and legislative processes. In some respects, the importance of administrative agencies makes sense, given that it was the Office for Civil Rights’ policy guidance that provided the foundation for <i>Lau</i> and the EEOA itself. Of course, OCR can only act pursuant to those statutory powers Congress grants it, and thus the EEOA limits OCR. But OCR, more so than courts or Congress, has been willing to explain and expand on the basic rights articulated by statutes or cases. Equally important, OCR retains the authority to enforce disparate impact standards through its administrative processes, whereas the courts have indicated private citizens have no power to enforce disparate impact in court. Thus, OCR also has the power to enforce slightly stronger substantive obligations than do courts.</p>
<p class="indent">While OCR has never made it a point to emphasize its relative power and importance in this area, its history and activities makes the point clear. Not only did OCR recognize ELL rights and issue guidance in regard to them well before Congress enacted the EEOA, OCR has since then regularly updated and supplemented its guidance, with the most notable policy statements coming in 1984,</p>
<p><a id="page_329" style="overflow-wrap: break-word;"><b>329</b></a></p>
<p class="noindent">1985, and 1991. The documents articulate standards clearly consistent with <i>Castaneda</i>, but in the attempt to provide more specificity than can be found in court opinions, they also identify specific methods and steps that districts should and should not take to comply with the law. Implicit in the guidance is also a willingness to enforce these policies. For the OCR’s most recent significant policy guidance, see <span class="smallcap">U.S. Department of Education, Policy Update on Schools’ Obligations Toward National Origin Minority Students with Limited-English Proficiency</span> (Sept. 27, 1991).</p>
<p class="indent">Acting in accordance with its policy guidance, OCR has forced major school districts to significantly alter their ELL programs. For instance, in 2010, OCR investigated Los Angeles Unified School District’s (LAUSD) program, focusing on whether ELL students were receiving adequate instruction. LAUSD is the nation’s second-largest school system and has the most ELL students in the country, but only 3 percent of its ELL students were proficient in math and English at the high school level. Howard Blume, <i>U.S. Department of Education’s Office for Civil Rights Targets L.A. Unified for Investigation</i>, L.A. <span class="smallcap">Times</span>, Mar. 9, 2010. As a result of the OCR investigation, LAUSD agreed to comprehensive revisions in the way it teaches its ELL students. Under the agreement, the district is required to “focus on the academic progress of students judged to have adequately learned English…, [and to] concentrate efforts on students who have reached high school without mastering the English skills necessary to enroll in a college-preparatory curriculum and who may be at risk of dropping out.” Howard Blume, <i>LAUSD Agrees to Revise How English Learners, Blacks Are Taught</i>, L.A. <span class="smallcap">Times</span>, Oct. 11, 2011. After similar enforcement actions in other districts, the Department of Education, in conjunction with the Department of Justice, sought to further raise the profile of these issues and clarify districts’ legal obligations in 2015. Toward those ends, they released joint policy guidance, a toolkit, and resources, summarizing the relevant law, best practices, and research. U.S. Department of Education &amp; U.S. Department of Justice, Dear Colleague Letter: English Learner Students and Limited English Proficient Parents, Jan. 7, 2015, <a href="http://www2.ed.gov/about/offices/list/ocr/letters/colleague-el-201501.pdf" style="overflow-wrap: break-word;">http://www2.ed.gov/about/offices/list/ocr/letters/colleague-el-201501.pdf</a>.</p>
<p class="indent">Congress, in similar fashion, has more recently sought to influence ELL policy indirectly through its overall agenda to improve student achievement through standardized testing. The No Child Left Behind Act of 2002 sought to ensure that schoolchildren have a “fair, equal, and significant opportunity to obtain a high-quality education” by requiring that all students reach proficiency in state educational standards as measured by standardized achievement tests. 20 U.S.C. §6301 (2006). In terms of ELL students, the Act took two significant steps. First, it required states to adopt or develop English language proficiency tests to determine which students should be classified as ELLs and to provide a reliable and consistent basis for tracking those students’ achievement. 20 U.S.C. §6311(7). Second, the Act’s primary stated goal was to close the achievement gap between various student subgroups, and it included ELL students as one of the subgroups whose achievement gap with other students should be closed. 20 U.S.C. §6301(3).</p>
<p class="indent">OCR has also noted the intersecting rights and issues that ELL students and students with disabilities might have. The rights of students with disabilities are</p>
<p><a id="page_330" style="overflow-wrap: break-word;"><b>330</b></a></p>
<p class="noindent">addressed in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/18_ELEFR_Chapter_06.xhtml" style="overflow-wrap: break-word;">Chapter 6</a>, but it is important to emphasize here that language barriers, if not dealt with carefully, will only complicate the issue. Schools might perceive a student to have a disability, when, in fact, the student only has a language barrier. Likewise, an ELL student may also have a disability, but a district overlooks it because it is more immediately focused on the language barrier. For these reasons, ELL students suffer from both under- and over-identification of disability, depending on the district. Scholars find that an even deeper level of nuance emerges when one disaggregates ELL students by age and ethnicity:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Data on Latino/a students is complicated by the fact that they tend to be under-identified in elementary school but over-identified in high school. It may be that younger Latino/a students are being placed in bilingual or English as a Second Language (ESL) classes and are thus not referred for special education until later in their school careers. To fully document Latino/a overrepresentation, there is a need for data that is disaggregated by age or grade level, English proficiency, as well as data that includes information on whether districts offer bilingual or ESL classes. Similar analyses are needed to fully understand the impact that ESL programs might be having on the relatively low referral of Asian students for special education and to see if there are within-group differences among Asian students of different social classes, nationalities, and immigration statuses.</p>
</div>

<p class="indent">Martha Minow agrees with the need for more sophistication in serving students with language barriers, disabilities or both, but she emphasizes that</p>

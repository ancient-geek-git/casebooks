<p class="chimage" id="ch342"><img alt="" src="./919.jpg" width="70%;" id="vst-image-button-824352" /><button class="vstskip vstignore vst-skip-enhanced-formatting vst-image-button" aria-label="New card from image" aria-describedby="vst-image-button-824352" style="background-image: url(&quot;data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNCIgdmlld0JveD0iMCAwIDI2IDIzIj48Zz48cGF0aCBmaWxsPSJ3aGl0ZSIgZD0iTTUgN2gxMnYxSDV6Ii8+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik01IDEwaDEydjFINXoiLz48cGF0aCBmaWxsPSJ3aGl0ZSIgZD0iTTI0IDVoLTJWMmMwLTEuMS0uOS0yLTItMkgyQy45IDAgMCAuOSAwIDJ2MTRjMCAxLjEuOSAyIDIgMmgydjNjMCAxLjEuOSAyIDIgMmgxOGMxLjEgMCAyLS45IDItMlY3YzAtMS4xLS45LTItMi0yek00IDE2SDJWMmgxOHYxNEg0em0yMCA1SDZ2LTNoMTRjMS4xIDAgMi0uOSAyLTJWN2gydjE0eiIvPjwvZz48L3N2Zz4=&quot;); background-repeat: no-repeat; background-position: center center; border-radius: 4px; background-color: rgb(117, 117, 117); color: white; cursor: pointer; border: 0px; box-shadow: none; margin: 0px; padding: 0px; width: 38px; box-sizing: border-box; outline: none; overflow: hidden; position: absolute; line-height: 0; appearance: none; transition: opacity 0.15s ease 0s, height 0s ease 0.15s; height: 0px; opacity: 0; display: inline-block;" /></p>
<p class="noindent">Much of education law deals with issues beyond what is taught in school. From school funding and integration to student rights and discipline, legal issues permeate almost every aspect of a school district’s functioning. This chapter, however, moves into the classrooms and school libraries themselves, looking at who gets to decide what students will actually study at school. In particular, it explores the allocation of power among three key stakeholders in creating and controlling the curriculum: the school board, individual classroom teachers, and parents. Are there any limits to the decisions that a school board can make in choosing textbooks, curricula, and library books? What happens if a classroom teacher wants to deviate from the path that the school board has laid down? And what if parents object to aspects of the curriculum, wanting to shield their children from material that they find objectionable or inappropriate? As you will see, battles over creation and control of the curriculum can implicate a range of overlapping (and sometimes competing) constitutional interests: free speech rights of teachers, substantive due process rights of parents to control their children’s upbringing; free exercise rights of parents and students; Establishment Clause rights of parents and students; and, not least, First Amendment rights of students to receive ideas and information.</p>
<p class="indent">This chapter includes three main sections. First, it looks at the very broad power of school boards to make decisions regarding curricula, textbooks, and library holdings, and the few limitations that courts have imposed here. Next, it turns to teachers and explores whether they have constitutionally protected rights (apart from any job security they may have through state tenure rules) to adopt teaching methods and materials of their own choosing. Here, you will see that the combination of school boards’ broad power and a recent Supreme Court decision contracting the scope of government employees’ speech rights means that teachers’ constitutional protection is currently very limited in the classroom. Finally, the chapter turns to one of the most controversial issues in education: what power parents should have to “opt out”—or, more precisely, opt their <i>children</i> out—of various pieces of the public school curriculum with which they disagree. Courts have repeatedly held that parents have very little power here, beyond their power to remove their children from the public school</p>
<p><a id="page_884" style="overflow-wrap: break-word;"><b>884</b></a></p>
<p class="noindent">altogether. As you read this chapter, consider whether courts are striking the right balance in protecting the rights and prerogatives of the different stakeholders here, or whether they should be doing more to curb school boards’ discretion.</p>
<p class="h3" id="ch343">A. THE SCHOOL BOARD’S POWER TO CREATE THE CURRICULUM</p>
<p class="h4" id="ch344">1. <i>Library Books</i></p>
<p class="noindent">Only one Supreme Court case has addressed a school board’s power to make curriculum-related decisions for the school district—and it did not even produce a clear majority opinion. <i>Board of Education v. Pico</i>, addressing the constitutional limits on a school board’s decision to remove controversial books from the school library, produced a 4-4-1 split. Four Justices on the <i>Pico</i> Court agreed that removing such books for viewpoint-discriminatory reasons—that is, out of dislike for the ideas contained within them—would violate the First Amendment. But four other Justices disagreed, and one Justice declined to reach the issue. Given the lack of a majority holding, <i>Pico</i> does not stand as binding precedent. That said, lower courts still look to <i>Pico</i> for guidance, and it is often the starting point in controversies over school boards’ pedagogical decisions.</p>
<p class="h5" id="ch345">Board of Education, Island Trees Union Free School District No. 26 v. Pico</p>
<p class="h5a"><i>457 U.S. 853 (1982)</i></p>
<p class="noindent"><span class="smallcap">Justice Brennan</span> announced the judgment of the Court and delivered an opinion, in which <span class="smallcap">Justice Marshall</span> and <span class="smallcap">Justice Stevens</span> joined, and in which <span class="smallcap">Justice Blackmun</span> joined except for Part II-A-(1).</p>
<p class="indent">The principal question presented is whether the First Amendment imposes limitations upon the exercise by a local school board of its discretion to remove library books from high school and junior high school libraries.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Petitioners are the Board of Education of the Island Trees Union Free School District No. 26, in New York, and Richard Ahrens, Frank Martin, Christina Fasulo, Patrick Hughes, Richard Melchers, Richard Michaels, and Louis Nessim. When this suit was brought, Ahrens was the President of the Board, Martin was the Vice President, and the remaining petitioners were Board members. The Board is a state agency charged with responsibility for the operation and administration of the public schools within the Island Trees School District, including</p>
<p><a id="page_885" style="overflow-wrap: break-word;"><b>885</b></a></p>
<p class="noindent">the Island Trees High School and Island Trees Memorial Junior High School. Respondents are Steven Pico, Jacqueline Gold, Glenn Yarris, Russell Rieger, and Paul Sochinski. When this suit was brought, Pico, Gold, Yarris, and Rieger were students at the High School, and Sochinski was a student at the Junior High School.</p>
<p class="indent">In September 1975, petitioners Ahrens, Martin, and Hughes attended a conference sponsored by Parents of New York United (PONYU), a politically conservative organization of parents concerned about education legislation in the State of New York. At the conference these petitioners obtained lists of books described by Ahrens as “objectionable,” and by Martin as “improper fare for school students.” It was later determined that the High School library contained nine of the listed books, and that another listed book was in the Junior High School library.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note74" id="Rnote74" style="overflow-wrap: break-word;">1</a></sup> In February 1976, at a meeting with the Superintendent of Schools and the Principals of the High School and Junior High School, the Board gave an “unofficial direction” that the listed books be removed from the library shelves and delivered to the Board’s offices, so that Board members could read them. When this directive was carried out, it became publicized, and the Board issued a press release justifying its action. It characterized the removed books as “anti-American, anti-Christian, anti-[Semitic], and just plain filthy,” and concluded that “[it] is our duty, our moral obligation, to protect the children in our schools from this moral danger as surely as from physical and medical dangers.”</p>
<p class="indent">A short time later, the Board appointed a “Book Review Committee,” consisting of four Island Trees parents and four members of the Island Trees schools staff, to read the listed books and to recommend to the Board whether the books should be retained, taking into account the books’ “educational suitability,” “good taste,” “relevance,” and “appropriateness to age and grade level.” In July, the Committee made its final report to the Board, recommending that five of the listed books be retained<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note75" id="Rnote75" style="overflow-wrap: break-word;">2</a></sup> and that two others be removed from the school libraries.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note76" id="Rnote76" style="overflow-wrap: break-word;">3</a></sup> As for the remaining four books, the Committee could not agree on two,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note77" id="Rnote77" style="overflow-wrap: break-word;">4</a></sup> took no position on one,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note78" id="Rnote78" style="overflow-wrap: break-word;">5</a></sup> and recommended that the last book be made available to students only with parental approval.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note79" id="Rnote79" style="overflow-wrap: break-word;">6</a></sup> The Board substantially rejected the Committee’s report later that month, deciding that only one book should be returned to the High School library without restriction,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note80" id="Rnote80" style="overflow-wrap: break-word;">7</a></sup> that another</p>
<p><a id="page_886" style="overflow-wrap: break-word;"><b>886</b></a></p>
<p class="noindent">should be made available subject to parental approval,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note81" id="Rnote81" style="overflow-wrap: break-word;">8</a></sup> but that the remaining nine books should “be removed from elementary and secondary libraries and [from] use in the curriculum.” The Board gave no reasons for rejecting the recommendations of the Committee that it had appointed.</p>
<p class="indent">Respondents reacted to the Board’s decision by bringing the present action under 42 U.S.C. §1983 in the United States District Court for the Eastern District of New York. They alleged that petitioners had “ordered the removal of the books from school libraries and proscribed their use in the curriculum because particular passages in the books offended their social, political and moral tastes and not because the books, taken as a whole, were lacking in educational value.”</p>
<p class="indent">Respondents claimed that the Board’s actions denied them their rights under the First Amendment. They asked the court for a declaration that the Board’s actions were unconstitutional, and for preliminary and permanent injunctive relief ordering the Board to return the nine books to the school libraries and to refrain from interfering with the use of those books in the schools’ curricula.</p>
<p class="indent">The District Court granted summary judgment in favor of petitioners. A three-judge panel of the United States Court of Appeals for the Second Circuit reversed the judgment of the District Court, and remanded the action for a trial on respondents’ allegations. We granted certiorari.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">We emphasize at the outset the limited nature of the substantive question presented by the case before us. [A]s this case is presented to us, it does not involve textbooks, or indeed any books that Island Trees students would be required to read. Respondents do not seek in this Court to impose limitations upon their school Board’s discretion to prescribe the curricula of the Island Trees schools. On the contrary, the only books at issue in this case are <i>library</i> books, books that by their nature are optional rather than required reading. Our adjudication of the present case thus does not intrude into the classroom, or into the compulsory courses taught there. Furthermore, even as to library books, the action before us does not involve the <i>acquisition</i> of books. Respondents have not sought to compel their school Board to add to the school library shelves any books that students desire to read. Rather, the only action challenged in this case is the <i>removal</i> from school libraries of books originally placed there by the school authorities, or without objection from them.</p>
<p class="indent">The substantive question before us is still further constrained by the procedural posture of this case. Petitioners were granted summary judgment by the District Court. The Court of Appeals reversed that judgment, and remanded the action for a trial on the merits of respondents’ claims. We can reverse the judgment of the Court of Appeals, and grant petitioners’ request for reinstatement of the summary judgment in their favor, only if we determine that “there is no genuine issue as to any material fact,” and that petitioners are “entitled to a judgment as a matter of law.”</p>
<p><a id="page_887" style="overflow-wrap: break-word;"><b>887</b></a></p>
<p class="indent">In sum, the issue before us in this case is a narrow one, both substantively and procedurally. It may best be restated as two distinct questions. First, does the First Amendment impose <i>any</i> limitations upon the discretion of petitioners to remove library books from the Island Trees High School and Junior High School? Second, if so, do the affidavits and other evidentiary materials before the District Court, construed most favorably to respondents, raise a genuine issue of fact whether petitioners might have exceeded those limitations?</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="h10b"><i>(1)</i></p>
<p class="indent">The Court has long recognized that local school boards have broad discretion in the management of school affairs. We have also acknowledged that public schools are vitally important “in the preparation of individuals for participation as citizens,” and as vehicles for “inculcating fundamental values necessary to the maintenance of a democratic political system.” We are therefore in full agreement with petitioners that local school boards must be permitted “to establish and apply their curriculum in such a way as to transmit community values,” and that “there is a legitimate and substantial community interest in promoting respect for authority and traditional values be they social, moral, or political.”</p>
<p class="indent">At the same time, however, we have necessarily recognized that the discretion of the States and local school boards in matters of education must be exercised in a manner that comports with the transcendent imperatives of the First Amendment. In <i>West Virginia Board of Education v. Barnette,</i> we held that under the First Amendment a student in a public school could not be compelled to salute the flag. We reasoned: “Boards of Education…have, of course, important, delicate, and highly discretionary functions, but none that they may not perform within the limits of the <i>Bill of Rights</i>. That they are educating the young for citizenship is reason for scrupulous protection of Constitutional freedoms of the individual, if we are not to strangle the free mind at its source and teach youth to discount important principles of our government as mere platitudes.”</p>
<p class="indent">Later cases have consistently followed this rationale. Thus <i>Epperson</i> invalidated a State’s anti-evolution statute as violative of the Establishment Clause, and reaffirmed the duty of federal courts “to apply the First Amendment’s mandate in our educational system where essential to safeguard the fundamental values of freedom of speech and inquiry.” And <i>Tinker</i> held that a local school board had infringed the free speech rights of high school and junior high school students by suspending them from school for wearing black armbands in class as a protest against the Government’s policy in Vietnam.</p>
<p class="indent">Of course, courts should not “intervene in the resolution of conflicts which arise in the daily operation of school systems” unless “basic constitutional values” are “directly and sharply [implicated]” in those conflicts. But we think that the First Amendment rights of students may be directly and sharply implicated by the removal of books from the shelves of a school library. Our precedents have focused “not only on the role of the First Amendment in</p>
<p><a id="page_888" style="overflow-wrap: break-word;"><b>888</b></a></p>
<p class="noindent">fostering individual self-expression but also on its role in affording the public access to discussion, debate, and the dissemination of information and ideas.” And we have recognized that “the State may not, consistently with the spirit of the First Amendment, contract the spectrum of available knowledge.” In keeping with this principle, we have held that in a variety of contexts “the Constitution protects the right to receive information and ideas.” This right is an inherent corollary of the rights of free speech and press that are explicitly guaranteed by the Constitution, in two senses. First, the right to receive ideas follows ineluctably from the <i>sender’s</i> First Amendment right to send them: “The right of freedom of speech and press…embraces the right to distribute literature, and necessarily protects the right to receive it.” “The dissemination of ideas can accomplish nothing if otherwise willing addressees are not free to receive and consider them. It would be a barren marketplace of ideas that had only sellers and no buyers.”</p>
<p class="indent">More importantly, the right to receive ideas is a necessary predicate to the <i>recipient’s</i> meaningful exercise of his own rights of speech, press, and political freedom. Madison admonished us: “A popular Government, without popular information, or the means of acquiring it, is but a Prologue to a Farce or a Tragedy; or, perhaps both. Knowledge will forever govern ignorance: And a people who mean to be their own Governors, must arm themselves with the power which knowledge gives.” 9 Writings of James Madison 103.</p>
<p class="indent">In sum, just as access to ideas makes it possible for citizens generally to exercise their rights of free speech and press in a meaningful manner, such access prepares students for active and effective participation in the pluralistic, often contentious society in which they will soon be adult members. Of course all First Amendment rights accorded to students must be construed “in light of the special characteristics of the school environment.” <i>Tinker.</i> But the special characteristics of the school <i>library</i> make that environment especially appropriate for the recognition of the First Amendment rights of students.</p>
<p class="indent">Petitioners emphasize the inculcative function of secondary education, and argue that they must be allowed <i>unfettered</i> discretion to “transmit community values” through the Island Trees schools. But that sweeping claim overlooks the unique role of the school library. It appears from the record that use of the Island Trees school libraries is completely voluntary on the part of students. Their selection of books from these libraries is entirely a matter of free choice; the libraries afford them an opportunity at self-education and individual enrichment that is wholly optional. Petitioners might well defend their claim of absolute discretion in matters of <i>curriculum</i> by reliance upon their duty to inculcate community values. But we think that petitioners’ reliance upon that duty is misplaced where, as here, they attempt to extend their claim of absolute discretion beyond the compulsory environment of the classroom, into the school library and the regime of voluntary inquiry that there holds sway.</p>
<p class="h10b"><i>(2)</i></p>
<p class="indent">Petitioners rightly possess significant discretion to determine the content of their school libraries. But that discretion may not be exercised in a narrowly partisan or political manner. If a Democratic school board, motivated by party</p>
<p><a id="page_889" style="overflow-wrap: break-word;"><b>889</b></a></p>
<p class="noindent">affiliation, ordered the removal of all books written by or in favor of Republicans, few would doubt that the order violated the constitutional rights of the students denied access to those books. The same conclusion would surely apply if an all-white school board, motivated by racial animus, decided to remove all books authored by blacks or advocating racial equality and integration. Our Constitution does not permit the official suppression of <i>ideas</i>. Thus whether petitioners’ removal of books from their school libraries denied respondents their First Amendment rights depends upon the motivation behind petitioners’ actions. If petitioners <i>intended</i> by their removal decision to deny respondents access to ideas with which petitioners disagreed, and if this intent was the decisive factor in petitioners’ decision,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note82" id="Rnote82" style="overflow-wrap: break-word;">9</a></sup> then petitioners have exercised their discretion in violation of the Constitution. To permit such intentions to control official actions would be to encourage the precise sort of officially prescribed orthodoxy unequivocally condemned in <i>Barnette</i>. On the other hand, respondents implicitly concede that an unconstitutional motivation would <i>not</i> be demonstrated if it were shown that petitioners had decided to remove the books at issue because those books were pervasively vulgar. And again, respondents concede that if it were demonstrated that the removal decision was based solely upon the “educational suitability” of the books in question, then their removal would be “perfectly permissible.” In other words, in respondents’ view such motivations, if decisive of petitioners’ actions, would not carry the danger of an official suppression of ideas, and thus would not violate respondents’ First Amendment rights.</p>
<p class="indent">As noted earlier, nothing in our decision today affects in any way the discretion of a local school board to choose books to <i>add</i> to the libraries of their schools. Because we are concerned in this case with the suppression of ideas, our holding today affects only the discretion to <i>remove</i> books. In brief, we hold that local school boards may not remove books from school library shelves simply because they dislike the ideas contained in those books and seek by their removal to “prescribe what shall be orthodox in politics, nationalism, religion, or other matters of opinion.” <i>Barnette.</i> Such purposes stand inescapably condemned by our precedents.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">We now turn to the remaining question presented by this case: Do the evidentiary materials that were before the District Court, when construed most favorably to respondents, raise a genuine issue of material fact whether petitioners exceeded constitutional limitations in exercising their discretion to remove the books from the school libraries? We conclude that the materials do raise such a question, which forecloses summary judgment in favor of petitioners.</p>
<p class="indent">The evidence plainly does not foreclose the possibility that petitioners’ decision to remove the books rested decisively upon disagreement with</p>
<p><a id="page_890" style="overflow-wrap: break-word;"><b>890</b></a></p>
<p class="noindent">constitutionally protected ideas in those books, or upon a desire on petitioners’ part to impose upon the students of the Island Trees High School and Junior High School a political orthodoxy to which petitioners and their constituents adhered. Of course, some of the evidence before the District Court might lead a finder of fact to accept petitioners’ claim that their removal decision was based upon constitutionally valid concerns. But that evidence at most creates a genuine issue of material fact on the critical question of the credibility of petitioners’ justifications for their decision.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Blackmun</span>, concurring in part and concurring in the judgment.</p>
<p class="indent">While I agree with much in today’s plurality opinion, and while I accept the standard laid down by the plurality to guide proceedings on remand, I write separately because I have a somewhat different perspective on the nature of the First Amendment right involved.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">[T]he principle involved here is both narrower and more basic than the “right to receive information” identified by the plurality. I do not suggest that the State has any affirmative obligation to provide students with information or ideas, something that may well be associated with a “right to receive.” And I do not believe, as the plurality suggests, that the right at issue here is somehow associated with the peculiar nature of the school library; if schools may be used to inculcate ideas, surely libraries may play a role in that process. Instead, I suggest that certain forms of state discrimination <i>between</i> ideas are improper. In particular, our precedents command the conclusion that the State may not act to deny access to an idea simply because state officials disapprove of that idea for partisan or political reasons.</p>
<p class="indent">As I see it, then, the question in this case is how to make the delicate accommodation between the limited constitutional restriction that I think is imposed by the First Amendment, and the necessarily broad state authority to regulate education. In starker terms, we must reconcile the schools’ “inculcative” function with the First Amendment’s bar on “prescriptions of orthodoxy.”</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">In my view, we strike a proper balance here by holding that school officials may not remove books for the <i>purpose</i> of restricting access to the political ideas or social perspectives discussed in them, when that action is motivated simply by the officials’ disapproval of the ideas involved. It does not seem radical to suggest that state action calculated to suppress novel ideas or concepts is fundamentally antithetical to the values of the First Amendment. At a minimum, allowing a school board to engage in such conduct hardly teaches children to respect the diversity of ideas that is fundamental to the American system. In this context, then, the school board must “be able to show that its action was caused by something more than a mere desire to avoid the discomfort and unpleasantness that always accompany an unpopular viewpoint,” and that the board had</p>
<p><a id="page_891" style="overflow-wrap: break-word;"><b>891</b></a></p>
<p class="noindent">something in mind in addition to the suppression of partisan or political views it did not share.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice White</span>, concurring in the judgment.</p>
<p class="indent">[The Court of Appeals concluded] that there was a material issue of fact that precluded summary judgment sought by petitioners. The unresolved factual issue, as I understand it, is the reason or reasons underlying the school board’s removal of the books. I am not inclined to disagree with the Court of Appeals on such a fact-bound issue and hence concur in the judgment of affirmance. Presumably this will result in a trial and the making of a full record and findings on the critical issues.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Chief Justice Burger</span>, with whom <span class="smallcap">Justice Powell, Justice Rehnquist</span>, and <span class="smallcap">Justice O’Connor</span> join, dissenting.</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">I agree with the fundamental proposition that “students do not ‘shed their constitutional rights to freedom of speech or expression at the schoolhouse gate.’ ” Here, however, no restraints of any kind are placed on the students. They are free to read the books in question, which are available at public libraries and bookstores; they are free to discuss them in the classroom or elsewhere. Despite this absence of any direct external control on the students’ ability to express themselves, the plurality suggests that there is a new First Amendment “entitlement” to have access to particular books in a school library.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">If, as we have held, schools may legitimately be used as vehicles for “inculcating fundamental values necessary to the maintenance of a democratic political system,” school authorities must have broad discretion to fulfill that obligation. Presumably all activity within a primary or secondary school involves the conveyance of information and at least an implied approval of the worth of that information. How are “fundamental values” to be inculcated except by having school boards make content-based decisions about the appropriateness of retaining materials in the school library and curriculum. In order to fulfill its function, an elected school board <i>must</i> express its views on the subjects which are taught to its students. In doing so those elected officials express the views of their community; they may err, of course, and the voters may remove them. It is a startling erosion of the very idea of democratic government to have this Court arrogate to itself the power the plurality asserts today.</p>
<p class="indent">The plurality concludes that under the Constitution school boards cannot choose to retain or dispense with books if their discretion is exercised in a “narrowly partisan or political manner.” The plurality concedes that permissible factors are whether the books are “pervasively vulgar,” or educationally unsuitable. “Educational suitability,” however, is a standardless phrase. This conclusion will undoubtedly be drawn in many—if not most—instances because of</p>
<p><a id="page_892" style="overflow-wrap: break-word;"><b>892</b></a></p>
<p class="noindent">the decisionmaker’s content-based judgment that the ideas contained in the book or the idea expressed from the author’s method of communication are inappropriate for teenage pupils.</p>
<p class="indent">The plurality also tells us that a book may be removed from a school library if it is “pervasively vulgar.” But why must the vulgarity be “pervasive” to be offensive? Vulgarity might be concentrated in a single poem or a single chapter or a single page, yet still be inappropriate.</p>
<p class="indent">Further, there is no guidance whatsoever as to what constitutes “political” factors. This Court has previously recognized that public education involves an area of broad public policy and “ ‘[goes] to the heart of representative government.’ ” As such, virtually all educational decisions necessarily involve “political” determinations.</p>
<p class="indent">What the plurality views as valid reasons for removing a book at their core involve partisan judgments. Ultimately the federal courts will be the judge of whether the motivation for book removal was “valid” or “reasonable.” Undoubtedly the validity of many book removals will ultimately turn on a judge’s evaluation of the books. Discretion must be used, and the appropriate body to exercise that discretion is the local elected school board, not judges.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Given that <i>Pico</i> did not produce a majority opinion, what status does it have? Lower courts have not treated <i>Pico</i> as binding law, although they do look to it for guidance, as you will see below.</p>
<p class="indent">2. In her landmark work <i>Democratic Education</i>, political philosopher Amy Gutmann argues that a guiding principle of public education in a democratic state should be nonrepression, explaining that “[t]he principle of nonrepression presents the state, and any group within it, from using education to restrict rational deliberation of competing conceptions of the good life and good society.” <span class="smallcap">Amy Gutmann, Democratic Education</span> 44 (1987). Gutmann further argues, with specific reference to <i>Pico</i>:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Decisions by local school boards to ban books from public-school libraries are among the most direct and open violations of the principle of nonrepression. Even if the school board’s intention is to lay the foundation of human decency and patriotism by banning books, it should not attempt to achieve this end by shielding students from understanding why some people use indecent language, hold radical political views, and break laws. Such understanding constitutes an important part of what it means to be an informed citizen.…</p>
<p class="indent">[T]he crucial test of the legitimacy—as distinguished from the correctness or the wisdom—of a policy of book banning by local school boards is whether the policy is nonrepressive.…Nonrepression prohibits educational authorities from shielding students from reasonable (not correct or uncontroversial) political views represented by the adult citizenry or from censoring reasonable challenges to those views.</p>
</div>
<p class="space"> </p>
<p class="noindent"><i>Id.</i> at 97-98. How would you distinguish the “test” proposed by Gutmann from the standard articulated by the <i>Pico</i> plurality? Which do you think is a better approach?</p>
<p><a id="page_893" style="overflow-wrap: break-word;"><b>893</b></a></p>
<p class="indent">3. How does the <i>Pico</i> plurality characterize the First Amendment interest implicated here, and to whom does the right belong?</p>
<p class="indent">4. Why did Justice Blackmun write separately? How did his view of the First Amendment interest here diverge from the <i>Pico</i> plurality?</p>
<p class="indent">5. How does the <i>Pico</i> plurality differentiate between the school curriculum and the school library? What does it suggest should be the standard for school boards’ pure curricular decisions, and why?</p>
<p class="indent">6. Why do you think the plurality emphasized that “nothing in our decision today affects in any way the discretion of a local school board to choose books to <i>add</i> to the libraries of their schools”? What are the relevant distinctions between a decision to remove books and a decision not to add them?</p>
<p class="indent">7. How persuasive do you find the dissent’s argument that the <i>Pico</i> plurality’s standard is inherently flawed? Do you think that the plurality’s line is workable? Would there be a better line? Or should federal courts stay out of this entire area? Circle back to these questions after you have read <i>ACLU v. Miami-Dade County School Board</i>, in which judges on the Eleventh Circuit diverged sharply in their application of <i>Pico</i>.</p>
<p class="h5" id="ch346">American Civil Liberties Union of Florida v. Miami-Dade County School Board</p>
<p class="h5a"><i>557 F.3d 1177 (11th Cir. 2009)</i></p>
<p class="noindent"><span class="smallcap">Carnes</span>, Circuit Judge:</p>
<p class="indent">Juan Amador was outraged when he read the inaccurate portrayal of life in Cuba that was contained in a book on the shelves of the library where his young daughter went to school. He asked that the book be removed from the shelves, explaining that, “[a]s a former political prisoner from Cuba, I find the material to be untruthful.” After a lengthy review process, the School Board removed the book.</p>
<p class="indent">Illustrating something akin to Newton’s Third Law of Motion, the action the School Board took at Amador’s request caused an equal and opposite reaction from another parent and two organizations. They promptly sued the Board. Agreeing with their claims that the School Board’s action violated the First Amendment, a federal district court enjoined the Board from removing the book. This is the Board’s appeal.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">The Miami-Dade County Public School District has forty-nine copies of the book, <i>A Visit to Cuba</i>, and its Spanish-language counterpart, <i>!Vamos a Cuba!</i>, spread out among thirty-three of its elementary and middle schools. The <i>Vamos a Cuba</i> book is part of a series of books which “targets readers between the ages of 4 to 8 years old, and [is] written to provide basic information about what life is like for a child” in various countries. The “A Visit to” series also includes books about Puerto Rico, Costa Rica, Colombia, Brazil, Cambodia, England, Egypt, the United Kingdom, Canada, Vietnam, Wales, Australia,</p>
<p><a id="page_894" style="overflow-wrap: break-word;"><b>894</b></a></p>
<p class="noindent">China, Japan, Scotland, Mexico, Italy, Israel, Ireland, India, Greece, Germany, and France. The school district has at least one copy of those other “A Visit to” books in some of its elementary and middle school libraries. The “A Visit to” series is located in the libraries’ nonfiction (history, geography, cultures) section.</p>
<p class="indent">The books in the “A Visit to” series all follow the same “formulaic format.” They offer the young reader “superficial introductions to geography, people, customs, language, and daily life.” “The large-print texts are accompanied by color photos of varying quality and relevance.” For example, the thirty-two pages of <i>Vamos a Cuba</i> contain general statements about Cuba’s geography (“Cuba is a country in the Caribbean Sea, south of Florida.”), people (“Most Cubans live in cities.”), customs (“Cubans dress to keep cool in the hot weather.”), language (“Most people in Cuba speak Spanish.”), and daily life (“People in Cuba eat, work, and go to school like you do.”).</p>
<p class="indent">The library at Marjory Stoneman Douglas Elementary School is one of the thirty-three district libraries with <i>Vamos a Cuba</i> in its collection. On April 4, 2006, Juan Amador, the father of a young girl at Douglas Elementary, filed a “Citizen’s Request for Reconsideration of Media” to have <i>Vamos a Cuba</i> removed from the library at his daughter’s school. On the request form Amador identified himself as a former political prisoner and complained that the material in the book was not truthful and “portrays a life in Cuba that does not exist.” Amador also wrote that, “I believe [<i>Vamos a Cuba</i>] aims to create an illusion and distort reality.” He recommended that the book be replaced by one “that truly reflects the plight of the Cuban people of the past and present.”</p>
<p class="indent">The school district has a four-tiered administrative procedure for reviewing citizen requests to remove books from the district’s libraries. In this case Amador followed the administrative review process from start to finish. Because he was not satisfied with the principal’s explanation about <i>Vamos a Cuba</i>, he submitted a formal request to the School Committee to remove the book from the Douglas Elementary library. The School Committee considered the book in light of the district’s fifteen written criteria for evaluating books for its school library collections. Some of the eight committee members believed that <i>Vamos a Cuba</i> was “factually accurate,” “apolitical,” and “appropriate for the age group,” while one member felt that the “author could have better written and researched the topic,” and another was convinced that the book did not meet the district’s criteria for accuracy. All eight members checked the “meets criteria” box for the categories of “educational significance” and “appropriateness.” The School Committee’s vote was seven to one in favor of retaining <i>Vamos a Cuba</i> in the Douglas Elementary library.</p>
<p class="indent">Amador appealed the School Committee’s decision to retain the book in the Douglas Elementary library to the superintendent, who submitted the appeal to the District Committee. The seventeen-member District Committee decided to evaluate <i>Vamos a Cuba</i> based on what it determined to be the three most important of the fifteen criteria: educational significance, appropriateness, and accuracy. The District Committee, by a vote of 15 to 1, recommended that the superintendent retain <i>Vamos a Cuba</i> in the Douglas Elementary library. (One member resigned before the vote, stating that “he had concerns regarding the ability of the committee to render an objective decision.”)</p>
<p><a id="page_895" style="overflow-wrap: break-word;"><b>895</b></a></p>
<p class="indent">The superintendent adopted the District Committee’s recommendation and informed Amador of his decision to leave <i>Vamos a Cuba</i> on the library shelves. Amador appealed the superintendent’s decision to the School Board the same day and asked that the Board take up his appeal at its next meeting. It did so. In its April 18, 2006 meeting, the Board heard comments from guest speakers in the community and considered the issue of removing <i>Vamos a Cuba</i> from the libraries. In its June 14, 2006 meeting, Board members spoke about their views on the subject, and a majority of the Board voted for removal of <i>Vamos a Cuba</i>.</p>
<p class="indent">At that June 14 meeting, after Amador spoke, Board chairman Augustin Barrera began the discussion for the Board. He stated that the “issues before us, to me are quite clear, it’s issues of inaccuracies, it’s issues of omissions, because sometimes the words that are not said are more powerful than those words which are said, and sometimes there’s generalities, which [is] how this book is portrayed.”</p>
<p class="indent">Board member Ana Rivas Logan spoke next. She said that “from the very first day” she reviewed <i>Vamos a Cuba</i> she had “found the book extremely offensive, inaccurate, full of omissions.”</p>
<p class="indent">Board vice-chair Perla Tabares Hantman explained that she did not view the issue to remove the <i>Vamos a Cuba</i> book as “one of censorship or about banning a book.” “I view this,” she continued, “as one of accuracy and truth.”</p>
<p class="indent">Board member Evelyn Langlieb Greer explained that the “beauty” of the administrative procedure for requesting that a book be removed from the library was that “it takes the emotion and the politics out” of the decision-making process, “and substitutes professional judgment.” She explained:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Once a book is in a system, and has enjoyed the consent of the administrative, of being in the system, it can only be legitimately removed in this country based on serious, material, irrevocable and clear inaccuracies and biases.</p>
<p class="indent">The 22 professional educators who reviewed this book have affirmatively determined that that is not the case, therefore, we are here today in essentially a political process.…</p>
</div>
<p class="space"> </p>
<p class="noindent">Board member Martin Karp explained that “the author’s intent in <i>Vamos a Cuba</i> was not to say anything about the politics of the country, and the harsh realities that exist there, but sometimes, as our Chair said, when you do not say anything or avoid addressing real problems, you say a lot.”</p>
<p class="indent">Finally Board member Robert Ingram spoke. He suggested that if some of his colleagues on the School Board did not vote to remove <i>Vamos a Cuba</i> from the libraries, “they can’t walk out of here. If they don’t vote for it, they can’t go home, they might find a bomb under their automobiles, and I feel that’s a shame to be put upon a school system that we are trying to train our children to have equality and justice.” Board member Ingram continued: “I can’t vote my conscience without feeling threatened. That should never happen in this community anymore.”</p>
<p class="indent">After all Board members who wished to speak (eight of the nine) had done so, Board member Logan made a motion. Her motion was to reject the superintendent’s decision to retain the <i>Vamos a Cuba</i> book in the Douglas Elementary library and to replace the entire “A Visit to” series in the district’s libraries “with updated books that are more actual to real life in these countries.” Logan stated</p>
<p><a id="page_896" style="overflow-wrap: break-word;"><b>896</b></a></p>
<p class="noindent">that the “findings” for her motion were “that the book is inaccurate, it has omissions.” Board member Bolonas seconded the motion. The motion was approved by a vote of 6 to 3.</p>
<p class="indent">About a week later the American Civil Liberties Union of Florida, Inc. and the Miami-Dade County Student Government Association filed a complaint, pursuant to 42 U.S.C. §1983, in the Southern District of Florida against the School Board and the superintendent seeking declaratory and injunctive relief. The ACLU and the student government association alleged that the defendants had violated their members’ First Amendment rights to freedom of speech.</p>
<p class="indent">[The district] court found that…the plaintiffs were likely to succeed. [It issued] a preliminary injunction enjoining the School Board from enforcing its removal order, and it also ordered that any of the books in the “A Visit to” series that were already removed be returned to the libraries.</p>
<p class="indent">The defendants [appealed].</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">The parties disagree about the contours of the legal standard we should apply to decide whether it is likely that the plaintiffs will succeed on their claim that the School Board’s decision to remove the <i>Vamos a Cuba</i> book from all the school district’s libraries violated their First Amendment rights. The plaintiffs contend, and the district court agreed, that we should apply the test enunciated by a plurality of the Supreme Court in <i>Pico</i>.</p>
<p class="indent">The School Board in our case equates its decision about which books to remove from school library shelves with the decision the principal made in Hazelwood about which articles to remove from the school newspaper. Both decisions, it asserts, relate to control over curriculum.</p>
<p class="indent">The argument against applying the <i>Hazelwood</i> standard here is that this is not a school newspaper situation, and the speech at issue does not form part of a course of study in a school’s curriculum. This is a school library book case. The question of what standard applies to school library book removal decisions is unresolved. And for reasons that will become apparent later we have no need to resolve it here.</p>
<p class="indent">Even if the plaintiffs won the argument about the applicable standard and got the one of their dreams, the furthest we could possibly go in their favor is the standard that failed to attract a majority in the Pico case: school officials may not remove books from library shelves “simply because they dislike the ideas contained in those books and seek by their removal to prescribe what shall be orthodox in politics, nationalism, religion, or other matters of opinion.” That is the standard the plaintiffs want.</p>
<p class="indent">Even assuming that standard applies, however, the plaintiffs still lose if the School Board removed <i>Vamos a Cuba</i> not for those prohibited reasons but instead, as the Board insists, for legitimate pedagogical reasons such as concerns about the accuracy of the book. Whatever else it prohibits, the First Amendment does not forbid a school board from removing a book because it contains factual</p>
<p><a id="page_897" style="overflow-wrap: break-word;"><b>897</b></a></p>
<p class="noindent">inaccuracies, whether they be of commission or omission. There is no constitutional right to have books containing misstatements of objective facts shelved in a school library.</p>
<p class="indent">The plaintiffs do not dispute that the School Board may remove a book because it is educationally unsuitable. Nor do they dispute that one of the Board’s written criteria for determining the educational suitability of a nonfiction book is factual accuracy. What they dispute is the Board’s actual motive for ordering <i>Vamos a Cuba</i> removed from the library shelves. They contend that the Board acted to suppress the viewpoint expressed in <i>Vamos a Cuba</i>. The viewpoint the plaintiffs ascribe to the book, and describe as content neutral and apolitical, is one in which the people of Cuba are portrayed as eating, working, and going to school like students in the Miami-Dade County School District do. The Board’s conclusion that <i>Vamos a Cuba</i> is inaccurate is, according to plaintiffs, nothing but a pretense for enforcing the politically orthodox view—especially prevalent in South Florida—that opposes the Castro regime. The Board responds that it decided to remove the <i>Vamos a Cuba</i> books because they were “inaccurate and rife with omissions in their portrayal of life in Cuba,” and that reason “does not constitute viewpoint discrimination.”</p>
<p class="indent">The district court agreed with the plaintiffs.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">Ordinarily, we review district court factfindings only for clear error, but First Amendment issues are not ordinary. Where the First Amendment is involved our review of the district court’s findings of “constitutional facts,” as distinguished from ordinary historical facts, is de novo.</p>
<p class="indent">We will review for clear error only the district court’s findings of ordinary historical facts. Those are facts about the who, what, where, when, and how of the controversy—what the School Board did, when and how it acted, what various members of the Board said, and so forth. Those facts, already set out earlier in this opinion, are largely undisputed.</p>
<p class="indent">By contrast, under the assumptions about the law that we have made for purposes of deciding this case, we must determine the “why” facts. Those are the core constitutional facts that involve the reasons the School Board took the challenged action—its intent, or more accurately, its motive for removing copies of the <i>Vamos a Cuba</i> book from the school libraries.</p>
<p class="indent">The dissent believes that “viewpoint discrimination was the decisive factor in [the Board’s] motivation.” Our review of the record leads us to the conclusion that under the <i>Pico</i> standard we are assuming applies, the Board members did not “remove books from school library shelves simply because they dislike[d] the ideas contained in those books and [sought] by their removal to prescribe what shall be orthodox in politics…or other matters of opinion.” The record shows that the Board did not simply dislike the ideas in the <i>Vamos a Cuba</i> book. Instead, everyone, including both sides’ experts, agreed that the book contained factual inaccuracies. Factual accuracy in a non-fiction book is not a “matter[] of opinion.” Under the <i>Pico</i> standard we are applying, the Board did not act based on an unconstitutional motive.</p>
<p><a id="page_898" style="overflow-wrap: break-word;"><b>898</b></a></p>
<p class="h10a"><b><i>C</i></b></p>
<p class="indent">Even one of the three Board members who voted to retain <i>Vamos a Cuba</i> in the district’s libraries acknowledged that there were factual errors in the book. The Board’s formal order stated <i>Vamos a Cuba</i> was being removed because the Board had found that “the book is inaccurate and contains several omissions.” The order required that <i>Vamos a Cuba</i> “be replaced, throughout the school district, with a more accurate set of books that is more representative of actual life” in Cuba.</p>
<p class="indent">The consistency throughout the process of the inaccuracy complaints and the consistency of the explanations of the Board members who voted to remove the book evidence that the Board’s motive was what it stated—that the book was ordered removed from school libraries because it is full of factual errors. And there is more evidence.</p>
<p class="h10a"><b><i>D</i></b></p>
<p class="indent">A fact of great significance in deciding whether the School Board was motivated to remove <i>Vamos a Cuba</i> because of inaccuracies is that the book indisputably does contain inaccuracies. It is inaccurate because of what it says. It is inaccurate because of what it does not say.</p>
<p class="indent">Page 29 of the English version of <i>Vamos a Cuba</i> states: “In one valley in Cuba, there are large, colorful paintings on some rocks. Inside the rocks are caves. The caves have paintings made by people who lived in Cuba about 1,000 years ago.”<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note83" id="Rnote83" style="overflow-wrap: break-word;">10</a></sup> The book includes a picture of a rock painting that depicts people and animals in red, blue, green, and purple. It is undisputed, however, that the rock painting in the picture was not created “by people who lived in Cuba about 1,000 years ago” as the book indicates. Instead, the painting, “called Mural de la Prehistoria, which is located in the Valle de Vinales in Pinar del Rio,” was done in the 1960s.</p>
<p class="indent">On page 25 of <i>Vamos a Cuba</i>, the book states: “Cuba’s beaches are good for swimming and boating. People like to dive and fish. There are also rowboat and sailboat races.” The truth, according to the uncontradicted evidence in the record, is that the traditional Cuban rowboat and sailboat races were abolished a half century ago.</p>
<p class="indent">The third sentence in the book tells the children of this country that: “People in Cuba eat, work, and go to school like you do.” It is simply not true that people in Cuba “eat, work, and go to school” the same way that American children do.</p>
<p class="indent">As for eating, unlike the situation in this country, in Cuba food is rationed by the government. It has been for forty-six years. The book fails to mention that. As for the Cuban people “working like you do,” that is not true for children or adults. In Cuba there is “little private work,” and “it [is] a crime to exercise private initiative or to have private practice of a profession.” “Practically everyone must work for the government.” From the sixth grade on, students must go to the countryside for a period of 45 days to do unpaid agricultural work. Moreover, “from the senior high</p>
<p><a id="page_899" style="overflow-wrap: break-word;"><b>899</b></a></p>
<p class="noindent">level, all must go to the countryside to do unpaid agricultural work, on a permanent basis, alternating half day in the fields and half in the classroom.” Refusal to do agricultural work may result in expulsion from school. Bureau of Democracy, Human Rights, and Labor, U.S. Dep’t of State, Cuba: Country Reports on Human Rights Practices 2006 (2007). The book does not mention that.</p>
<p class="indent">The book’s assertion that people in Cuba go to school “like you do” is false, too. In addition to agricultural field work being a mandatory part of school for Cuban children, the Human Rights Report found that elementary and secondary students receive “obligatory ideological indoctrination.”</p>
<p class="indent">What <i>Vamos a Cuba</i> fails to mention, and takes great pains to cover up with its “like you do” misrepresentations, is that the people of Cuba live in a state of subjugation to a totalitarian communist regime with all that involves.</p>
<p class="h10a"><b><i>E</i></b></p>
<p class="indent">[T]he district court characterized the Board’s removal of <i>Vamos a Cuba</i> as book “banning.” That is a faulty foundation. The Board did not ban any book. The Board removed from its own school libraries a book that the Board had purchased for those libraries with Board funds. It did not prohibit anyone else from owning, possessing, or reading the book. The overwrought rhetoric about book banning has no place here.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Wilson</span>, Circuit Judge, dissenting:</p>
<p class="indent">Having read the book and independently examined the entire record, I agree with the district court that the School Board’s claim that <i>Vamos a Cuba</i> is grossly inaccurate is simply a pretense for viewpoint suppression, rather than the genuine reason for its removal. The record supports the district court’s determination that the book was not removed for a legitimate pedagogical reason.</p>
<p class="indent">The majority declines to determine whether the standard set forth in <i>Hazelwood</i> or the standard set forth in <i>Pico</i> applies to school library book removal decisions, finding that “even if the plaintiffs…got the [standard] of their dreams,” the test articulated by a plurality of the Supreme Court <i>Pico</i>, the plaintiffs would still lose because the School Board removed <i>Vamos a Cuba</i> for “legitimate pedagogical reasons.” I also do not determine which standard applies, as I find that even under the more lenient standard the Court set forth in <i>Hazelwood</i>, the plaintiffs demonstrated a substantial likelihood of success on the merits.</p>
<p class="indent">Under the more lenient standard in <i>Hazelwood</i>, a school board may regulate expression related to curricular materials so long as the school board’s motivation is “reasonably related to legitimate pedagogical concerns.” This standard does not, however, permit a school board to engage in viewpoint discrimination.</p>
<p class="indent">The record provides palpable support for the district court’s conclusion that School Board members banned the book not because of inaccuracies per se but because the book failed to make a negative political statement about contemporary Cuba.</p>
<p class="indent">Several School Board members referred to their Cuban birth and their experience as exiles as explanations for why they found the book offensive. Their criticism is grounded in a portrayal of Cuba as normal and apolitical.</p>
<p><a id="page_900" style="overflow-wrap: break-word;"><b>900</b></a></p>
<p class="indent">Some members of the Cuban American community attended the School Board meetings and demonstrated their intolerance to messages that fail to conform to their personal experiences. One member of the DMRC, Ronald Bilbao, described the environment at one of the meetings, as “very scary.” The Superintendent of the Miami-Dade County School System also noted the intense political pressure from the community.</p>
<p class="indent">Here, the School Board, a politically elected body, was faced with intense community pressure. The evidence also shows that personal feelings were not always put aside; indeed, School Board member Hantman explained that her decision to ban the book was grounded “firmly in [her] commitment to stand with the Cuban American community, [of] which [she is] a very proud member.” She further stated that she “would not be doing her job as a Cuban American” if she did not vote to remove the book.</p>
<p class="indent">The record contains observations by educators, most of whom were themselves employed by the School Board, who consistently assured the Board that whatever omissions and inaccuracies there were in the book were not significant enough to remove the book for a legitimate pedagogical reason. Certainly a School Board is a political body that must serve its constituents. However, the School Board also took an oath to uphold the Constitution.</p>
<p class="h10a"><b><i>A. The School Board’s Proffered Inaccuracies and Omissions</i></b></p>
<p class="indent">The majority finds that “[a] fact of great significance in deciding whether the School Board was motivated to remove <i>Vamos a Cuba</i> because of inaccuracies is that the book indisputably does contain inaccuracies.” My independent view of the record, however, fully supports the district court’s determination that these inaccuracies were merely post hoc rationalizations for the book’s removal—“plausible but disingenuous justifications.”</p>
<p class="indent">[T]he omissions about which the plaintiff complained, if included, were found to be developmentally inappropriate and would render the book educationally unsuitable. The book was written for children ages four to eight.</p>
<p class="indent">The omitted information also falls outside the scope of a superficial geography book. <i>Vamos a Cuba</i> is simply part of an apolitical geography series. Its overall purpose is “to offer very basic information to young children about the way of life in another country.”</p>
<p class="h10a"><b><i>B. A Dangerous Precedent</i></b></p>
<p class="indent">The majority concludes that the book is “inaccurate because of what it does not say,” in that it leaves out the horrors of the Castro regime. Opening the door to the majority’s interpretation of “inaccuracy” would lead to a host of challenges. The sanctioned banning of a simple book like this would be logically supported by a finding that age-appropriate, politically neutral texts are rendered “inaccurate” by their omission of information that would express a particular political viewpoint.</p>
<p class="indent">I am also troubled by the majority’s discussion about how the “book was not being <i>banned</i>…[but rather] <i>removed</i> from a school’s library shelves.” The majority argues that because the book was removed from a school’s library</p>
<p><a id="page_901" style="overflow-wrap: break-word;"><b>901</b></a></p>
<p class="noindent">shelves, but could still be found in other public libraries in the area and was available for purchase, the booked was not banned. I disagree.</p>
<p class="indent">[U]nder the majority’s definition—“where a government or its officials forbid or prohibit others from <i>having</i> a book,” a school board could never ban a book. It has the authority to remove books only within its school system. If it does this, according to the majority, it has not banned the book, as it could only be “banned” if people cannot have the book altogether. Such a definition limits the word’s application to almost nothing.</p>
<p class="h8"><span class="smallcap">Appendix [text of <i>Vamos a Cuba</i>]</span></p>

p farmers in their fields.” (9) Language—“Most people in Cuba speak Spanish. This is because Cuba was settled by people from Spain. Spanish uses some of the same letters as English. There are also some extra letters in the Spanish alphabet.” (10) School—“Cuban children go to school between the ages of five and fourteen. They wear uniforms to school. There are different colored uniforms for different ages. In school, children learn math, reading, and history. All school children do some kind of work during their school day. Some children work in gardens. Older children may work in factories.” (11) Free Time—“Baseball is Cuba’s national sport. Cuba won the gold medal in baseball in the 1996 Olympic Games. Cuba’s beaches are good for swimming and boating. People like to dive</p>

<p class="noindent">and fish. There are also rowboats and sailboat races. (12) Celebrations—“Cuba’s biggest celebration is called Carnival. It is held on July 26. People dance and sing at this festival. Some people who settled in Cuba were Roman Catholics. Other people who lived in Cuba were from Africa. So some Cuban celebrations mix African and Catholic beliefs.” (13) The Arts—“Cuban music mixes sounds from Africa and Spain. Musicians use guitars, drums, and gourds to make music and a beat. Dances from Cuba are popular around the world. In one valley in Cuba, there are large colorful paintings on some rocks. Inside the rocks are caves. The caves have paintings made by people who lived in Cuba about 1,000 years ago.”</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Which opinion did you find more persuasive here?</p>
<p class="indent">2. Does the divergence between the <i>ACLU</i> majority and dissent make you rethink your opinion about whether <i>Pico</i> articulated a workable standard, in suggesting that the key question is whether the decision makers were motivated by concerns about educational suitability or instead by disapproval of a particular viewpoint? If so, is there a rule that would make more sense?</p>
<p class="indent">3. Despite the origins of <i>Hazelwood v. Kuhlmeier</i>, 484 U.S. 260 (1988), presented in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml" style="overflow-wrap: break-word;">Chapter 8</a> as a student speech case, its standard—whether the school’s action was “reasonably related to a legitimate pedagogical concern”—sometimes migrates into cases involving curriculum-related disputes, as in <i>ACLU v. Miami-Dade County School Board</i>. The extent to which <i>Hazelwood</i>, if applied, might yield a different outcome than <i>Pico</i> largely depends on whether <i>Hazelwood</i>’s standard is viewed as requiring viewpoint neutrality (a question on which there is currently a circuit split). If <i>Hazelwood</i> requires viewpoint neutrality, then the <i>Pico</i> and <i>Hazelwood</i> standards are actually very similar: They both require the school’s decision to have stemmed from concerns about educational suitability, rather than a desire to shield students from a particular viewpoint. Indeed, given that the Eleventh Circuit had previously held that <i>Hazelwood</i> requires viewpoint neutrality, it is not surprising that the <i>ACLU</i> majority and dissent both agreed that <i>Pico</i> and <i>Hazelwood</i> cut the same way (with the majority thinking that the plaintiffs should lose under both cases, and the dissent thinking that the plaintiffs should win under either of them). By contrast, if <i>Hazelwood</i> permits viewpoint discrimination, then—to the extent that it is used in curriculum-related disputes—it may sometimes yield different results from <i>Pico</i>.</p>
<p class="indent">4. The <i>ACLU</i> majority and dissent diverged over whether the school district’s action should actually be considered a book “banning.” Whom did you find more convincing on this point?</p>
<p class="h7" id="ch347">PROBLEM</p>
<p class="indent">Patricia Parker, the parent of a seventh-grader at West York Middle School, contacted the school librarian to express concern that the Harry Potter books were available for students to check out of the library. She explained that based</p>
<p><a id="page_903" style="overflow-wrap: break-word;"><b>903</b></a></p>
<p class="noindent">on her review of the books, they dealt with “witchcraft” and “the occult.” Pursuant to official school policies, the school district convened a Library Committee to consider the matter, consisting of the school principal, the librarian, a seventh-grade teacher, and a parent representative. The Library Committee unanimously voted to keep the book in circulation without any restrictions, and passed this recommendation on to the West York School Board.</p>
<p class="indent">The board, however, voted 3-2 to restrict access to the Harry Potter series. Under the new regime, students need signed permission slips from their parents to check out the Harry Potter books, which are kept with the librarian at the circulation desk rather than being available on the shelves for students to browse. One member voting in favor of restricting access explained that he objected to a book that would expose students to the “witchcraft religion.” Another member reiterated that the books “teach about witchcraft.” The third member stated that regardless of how she felt about the books, the controversy demonstrated to her that it was best to leave the decision to parents through a permission slip regime, as opposed to letting students browse and check out the books on their own. The other two members said that they deferred to the Library Committee’s recommendation and would thus vote to leave the books in full circulation.</p>
<p class="indent">After the new regime was implemented, the parents of one student, Alison Adams, contacted you, a noted education lawyer, to see whether they have a valid claim on her behalf. Alison and her friends are avid Harry Potter readers and are very upset about this new policy. What advice would you give them about the strength of their potential lawsuit?</p>
<p class="h4" id="ch348">2. <i>Pure Curricular Decisions</i></p>
<p class="noindent">Both of the above cases deal with a school board’s removal of library books. But what about school board decisions regarding what gets taught in the classroom itself? Here, lower courts have taken to heart <i>Pico</i>’s suggestion that the school board members “might well defend their claim of absolute discretion in matters of <i>curriculum</i>.” Moreover, as the next case illustrates, some have moved toward the approach that such curricular decisions reflect pure “government speech.”</p>
<p class="h5" id="ch349">Chiras v. Miller</p>
<p class="h5a"><i>432 F.3d 606 (5th Cir. 2005)</i></p>
<p class="noindent"><span class="smallcap">W. Eugene Davis</span>, Circuit Judge:</p>
<p class="indent">Appellants Chiras, a textbook author, and Rodriguez, a high school student, challenge the district court’s Rule 12(b)(6) dismissal of their action alleging that the Texas State Board of Education violated the Free Speech Clause of the First Amendment when it refused to approve Chiras’ environmental science textbook for state funding. Because we find that the Appellants do not state a violation of the First Amendment, we affirm the district court’s dismissal of their suit.</p>
<p><a id="page_904" style="overflow-wrap: break-word;"><b>904</b></a></p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">The Texas State Board of Education (the “SBOE” or “Board”) is a body created by the state legislature and given a wide degree of authority over education policy in Texas, including the authority to “develop and update a long range plan for public education,” “establish curriculum and graduation requirements,” and “adopt and purchase or license textbooks as provided by Chapter 31 [of the Texas Education Code] and adopt rules required by that Chapter.” The Board is composed of fifteen members elected from districts across Texas in biennial general elections.</p>
<p class="indent">The SBOE reviews and adopts the textbooks it deems appropriate for each course. For each subject and grade level, the State Board of Education is required to adopt two lists of textbooks: one list includes “conforming” textbooks, the other includes “nonconforming” textbooks. Conforming textbooks contain material covering each element of the essential knowledge and skills of the subject and grade level as determined by the Board, while nonconforming textbooks contain material covering at least half, but not all, of those elements. Both conforming and nonconforming textbooks must be free from errors and meet the physical requirements adopted by the Board. The Board accepts or rejects each textbook proposed for placement on one of the two lists by a majority vote.</p>
<p class="indent">The review process for a textbook begins with submission of the textbook by the publisher. The textbook is examined by a review panel, which evaluates the textbook according to criteria promulgated by the SBOE, and submits its evaluation to the Texas Education Agency Commissioner. Based on the opinion of the review panel, the Commissioner then prepares a recommendation to the Board that the textbook under consideration be placed on the conforming list, placed on the nonconforming list, or rejected. The Board then solicits commentary from the public on the textbook, both in written form and in hearings. Finally, the Board votes on each textbook to either place the book on the conforming or nonconforming list, or to reject the book.</p>
<p class="indent">The SBOE has established four conditions under which a textbook can be rejected. Specifically, the Board may reject any textbook for:</p>
<p class="space"> </p>
<div class="block">
<p class="indent">(1) failure to meet essential knowledge and skills specified in the proclamation. In determining the percentage of elements of the essential knowledge and skill covered by instructional materials, each performance description shall count as an independent element of the essential knowledge and skills of the subject;</p>
<p class="indent">(2) failure to meet established manufacturing standards and specifications recognized by the SBOE;</p>
<p class="indent">(3) failure to correct errors of fact; or</p>
<p class="indent">(4) content that clearly conflicts with the stated purpose of the Texas Education Code, §28.002(h).</p>
</div>
<p class="space"> </p>
<p class="noindent">Section 28.002(h) of the Texas Education Code in turn provides:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The State Board of Education and each school district shall foster the continuation of the tradition of teaching United States and Texas history and the free enterprise system in</p>
<p><a id="page_905" style="overflow-wrap: break-word;"><b>905</b></a></p>
<p class="noindent">regular subject matter and in reading courses and in the adoption of textbooks. A primary purpose of the public school curriculum is to prepare thoughtful, active citizens who understand the importance of patriotism and can function productively in a free enterprise society with appreciation for the basic democratic values of our state and national heritage.</p>
</div>
<p class="space"> </p>
<p class="noindent">Each year, once the SBOE formulates its lists of conforming and nonconforming textbooks, the lists are circulated to individual school districts. School districts are required to select textbooks for use in “foundation curriculum” subjects from either the conforming or nonconforming list. School districts may select a book not on either list, however, for use in “enrichment curriculum” subjects. If a school district selects a textbook from the conforming or nonconforming list, the SBOE pays the cost of supplying copies of the textbook, subject to certain limitations. If, however, a school district selects a textbook not on either of the lists adopted by the Board, the Board pays only 70% of the cost of the textbooks, and the local school district is responsible for the remainder. School districts may also seek a waiver from the Texas Education Agency Commissioner to obtain full state funding for a rejected textbook.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">In May of 1999, the SBOE solicited bids from publishers for textbooks to be used in regular and advanced environmental science classes in Texas public high school. In response, Jones and Bartlett Publishers submitted the sixth edition of <i>Environmental Science: Creating a Sustainable Future</i>, authored by Appellant Daniel Chiras.</p>
<p class="indent">In accordance with the Board’s administrative regulations, Chiras’ book was submitted to a review panel composed of professors at Texas A&amp;M University. The review panel initially identified some potential factual errors in Chiras’ book, and so notified the Commissioner in its initial report. Jones &amp; Bartlett agreed to make corrections to some statements identified by the review panel, and provided justification for others. The review panel accepted Jones &amp; Bartlett’s revisions and reported to the Commissioner that no additional corrections were necessary. The Commissioner then placed <i>Environmental Science</i> on the proposed list of nonconforming textbooks to be submitted for public comment. After reviewing the public comments and Jones &amp; Bartlett’s responses, the Commissioner recommended in his final report issued on October 26, 2001, that the SBOE adopt Chiras’ book. <i>Environmental Science</i> was one of only three textbooks recommended for use in regular environmental science courses, and the only textbook recommended for advanced courses.</p>
<p class="indent">Appellants allege that after the Commissioner issued his report, two “conservative think-tank organizations”—the Texas Public Policy Foundation (“TPPF”) and Citizens for a Sound Economy (“CSE”)—requested that the SBOE permit additional public comment on the proposed textbooks prior to the scheduled vote. The SBOE agreed, and scheduled a public hearing for November 8, 2001, the day before the final vote on the proposed textbooks was scheduled. Appellants also allege that Defendant-Appellees McLeroy, Shore, and Thornton—all members of the Board—worked with TPPF and</p>
<p><a id="page_906" style="overflow-wrap: break-word;"><b>906</b></a></p>
<p class="noindent">CSE to “develop a strategy for rejecting Chiras’ book.” After the public hearing, at which members of TPPF and CSE spoke in opposition to approving <i>Environmental Science</i>, the Board voted not to adopt Chiras’ book by a vote of 10-5.</p>
<p class="indent">The SBOE issued no formal findings or reasons for its decision to reject <i>Environmental Science</i>. However, Appellants identify three comments by Board members which they allege demonstrate an unconstitutional motivation to reject the textbook. First, Appellee McLeroy wrote an article published on the CSE website in which he suggested that the SBOE rejected Chiras’ textbook because it was based on a “false premise” and that the textbook’s “claim that the root cause of environmental problems is economic growth is simply wrong.” Second, the <i>Austin American-Statesman</i> reported that Appellee Shore told the newspaper that “the oil and gas industry should be consulted” regarding passage of proposed environmental science textbooks, because “we [the oil and gas industry] always get a raw deal.” Third, the <i>Dallas Morning News</i> reported that Appellee Bradley told the newspaper that the Board was “seeing a change in the attitude of publishers. They are starting to work with conservative groups and textbook critics…who more accurately reflect the viewpoint of most Texans. I really think the pendulum is swinging back to a more traditional, conservative value system in our schools.”</p>
<p class="h10a"><b><i>C</i></b></p>

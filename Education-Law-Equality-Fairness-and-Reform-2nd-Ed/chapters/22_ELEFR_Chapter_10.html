<p class="indent">The key insight of <i>Garcetti</i> is that the First Amendment has nothing to say about these kinds of decisions. An employee does not lose “any liberties the employee might have enjoyed as a private citizen” by signing on to work for the government, but by the same token, the government, just like a private employer, retains “control over what the employer itself has commissioned or created”: the employee’s job. And that insight has particular resonance in the context of public education. Every child in Ohio must attend school, providing public school teachers with a captive audience for their in-class speech, and providing a compelling reason for putting curricular choices in the hands of “someone [they] can vote out of office,” or who is otherwise democratically accountable.</p>
<p class="indent">Nor can Evans-Marshall sidestep this conclusion on the theory that <i>Garcetti</i> does not apply. In his dissent in <i>Garcetti</i>, as Evans-Marshall points out, Justice Souter raised concerns about the applicability of the decision to “academic freedom in public colleges and universities.” The majority disclaimed any intent to resolve the point.</p>
<p><a id="page_930" style="overflow-wrap: break-word;"><b>930</b></a></p>
<p class="indent"><i>Garcetti</i>’s caveat offers no refuge to Evans-Marshall. She is not a teacher at a “public college[]” or “university” and thus falls outside of the group the dissent wished to protect. The concept of “academic freedom,” moreover, does not readily apply to in-class curricular speech at the high school level. As a cultural and a legal principle, academic freedom “was conceived and implemented in the university” out of concern for “teachers who are also researchers or scholars—work not generally expected of elementary and secondary school teachers.” “[U]niversities occupy a special niche in our constitutional tradition” and the constitutional rules applicable in higher education do not necessarily apply in primary and secondary schools, where students generally do not choose whether or where they will attend school.</p>
<p class="indent">Even to the extent academic freedom, as a constitutional rule, could somehow apply to primary and secondary schools, that does not insulate a teacher’s curricular and pedagogical choices from the school board’s oversight, as opposed to the teacher’s right to speak and write publicly about academic issues outside of the classroom. “[I]t is the educational institution that has a right to academic freedom, not the individual teacher.”</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The Sixth Circuit stated that the concept of academic freedom “does not readily apply to in-class curricular speech at the high school level.” Do you agree that the notion of academic freedom—at least on the part of the individual teacher—should be limited to the university setting?</p>
<p class="indent">2. A recent case comment argues that “[i]nstead of applying <i>Garcetti</i>, the court should have created a new balancing test that accounts for the in-class interests of teachers, school administrators, and students. The presence of students and a third and equal institutional actor differentiates the education context from the broader sphere of public employment and counsels against applying <i>Garcetti</i> to teachers’ in-class curricular speech.…The Sixth Circuit should have borrowed elements from <i>Tinker</i> and <i>Hazelwood</i> to create a new balancing test for teachers’ curricular decisions: does the teacher’s interest in choosing her desired instructional methods and materials, coupled with the students’ interest in receiving this information, outweigh the administrators’ interest in promoting effective education?” 124 <span class="smallcap">Harv. L. Rev.</span> 2107 (2011). What are the arguments for and against such an approach? Can you think of another test that you would advocate?</p>
<p class="indent">3. While K-12 public school teachers may have little First Amendment protection for their classroom speech, many of them are tenured and thus enjoy considerable job security under state law. The nature of tenure protection varies from state to state, but it typically protects teachers—who are considered for tenure after having been employed on a probationary basis for several years—from being terminated except for just cause (i.e., incompetence or misconduct). Tenured teachers are also usually entitled to extensive review</p>
<p><a id="page_931" style="overflow-wrap: break-word;"><b>931</b></a></p>
<p class="noindent">procedures before they can be terminated from their positions. As such, absent extreme circumstances, tenured teachers are unlikely to be terminated for some degree of deviation from the curriculum.</p>
<p class="indent">4. What about teachers who are disciplined for their <i>off-campus</i> speech? Here, because they are not speaking in their capacity as employees, they have the potential to receive more protection. Such a teacher would need to show that her off-campus speech was on a matter of public concern, and that the school district lacked an adequate reason for punishing it. Indeed, as you read above, <i>Pickering</i> itself involved a teacher’s off-campus speech: a letter to the editor that criticized the school board’s funding decisions. The <i>Pickering</i> Court held that the school’s termination of the teacher was unconstitutional because the teacher’s letter could neither be shown nor “presumed to have in any way either impeded the teacher’s proper performance of his daily duties in the classroom or to have interfered with the regular operation of the schools generally.” The Court added that if, by contrast, the teacher’s statements had been “so without foundation to call into question his fitness to perform his duties in the classroom,” or if the statements had been “directed towards any person with whom appellant would normally be in contact in the course of his daily work as a teacher” and thus had the potential to undermine workplace discipline and harmony, then the school would have been justified in terminating him. In sum, this is a very fact-specific inquiry that hinges on the substance and effect of the teacher’s off-campus speech.</p>
<p class="h7" id="ch356">PROBLEM</p>
<p class="indent">The week before an upcoming presidential election, Windy Hills High School teacher David Dobbs—an untenured teacher in his second year on the job—devoted class time to having his students hold a mock debate. One student played the role of the Democratic candidate; the other student played the role of the Republican candidate. The other students were members of the audience, posing questions to both candidates. At the end of the debate, the students had the opportunity to vote. They voted in favor of the Democratic candidate by a 3-2 margin. After the vote, as the students were leaving class, one of them asked Mr. Dobbs how he planned to vote in the election. “Well, I probably should keep that private,” said Mr. Dobbs, “but I’ll just say that if the American public votes the way this class just did, I’ll be very happy on Election Day.” Not all of the students heard his answer, since they were on their way out, but many of them did, and they told other students about it.</p>
<p class="indent">Several of the students who had supported the Republican candidate were upset that Mr. Dobbs had indicated his political leanings to the class, especially after having just said that he should keep that information private. They complained to the school principal, who is now thinking about how to handle the situation. If the school <i>were</i> to sanction Mr. Dobbs for his speech, would Mr. Dobbs have a valid legal challenge?</p>
<p><a id="page_932" style="overflow-wrap: break-word;"><b>932</b></a></p>
<p class="h3" id="ch357">C. PARENTS’ RIGHTS TO SHIELD THEIR CHILDREN FROM PORTIONS OF THE PUBLIC SCHOOL CURRICULUM</p>
<p class="noindent">In <i>Wisconsin v. Yoder</i>, presented in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/21_ELEFR_Chapter_09.xhtml" style="overflow-wrap: break-word;">Chapter 9</a>, the Supreme Court ruled in favor of Amish parents who claimed that Wisconsin’s mandatory education law violated their constitutional rights. These parents were opting out of public education altogether—indeed, <i>any</i> education at the high school level—for their children. But what happens when parents want to opt out of public education, but not completely? Do parents have any constitutional rights to send their children to public school but then shield them from certain portions of the curriculum, either because they disagree with them or because they would prefer to expose their children to these ideas at home? As you will see, so far cases alleging such claims—either under the Free Exercise Clause, parental due process rights, or both—have been unsuccessful, but courts have implied that in certain very limited circumstances, they might have merit.</p>
<p class="h5" id="ch358">Mozert v. Hawkins County Board of Education</p>
<p class="h5a"><i>827 F.2d 1058 (6th Cir. 1987) (en banc)</i></p>
<p class="noindent"><span class="smallcap">Lively</span>, Chief Judge.</p>
<p class="indent">This case arose under the Free Exercise Clause of the First Amendment, made applicable to the states by the Fourteenth Amendment. The district court held that a public school requirement that all students in grades one through eight use a prescribed set of reading textbooks violated the constitutional rights of objecting parents and students.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">Early in 1983 the Hawkins County, Tennessee Board of Education adopted the Holt, Rinehart and Winston basic reading series (the Holt series) for use in grades 1-8 of the public schools of the county.</p>
<p class="indent">The plaintiff Vicki Frost is the mother of four children, three of whom were students in Hawkins County public schools in 1983. At the beginning of the 1983-84 school year Mrs. Frost read a story in a daughter’s sixth grade reader that involved mental telepathy. Mrs. Frost, who describes herself as a “born again Christian,” has a religious objection to any teaching about mental telepathy. Reading further, she found additional themes in the reader to which she had religious objections. After discussing her objections with other parents, Mrs. Frost talked with the principal of Church Hill Middle School and obtained an agreement for an alternative reading program for students whose parents objected to the assigned Holt reader. The students who elected the alternative program left their classrooms during the reading sessions and worked on</p>
<p><a id="page_933" style="overflow-wrap: break-word;"><b>933</b></a></p>
<p class="noindent">assignments from an older textbook series in available office or library areas. Other students in two elementary schools were excused from reading the Holt books.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">In November 1983 the Hawkins County School Board voted unanimously to eliminate all alternative reading programs and require every student in the public schools to attend classes using the Holt series. Thereafter the plaintiff students refused to read the Holt series or attend reading classes where the series was being used. The children of several of the plaintiffs were suspended for brief periods for this refusal. Most of the plaintiff students were ultimately taught at home, or attended religious schools, or transferred to public schools outside Hawkins County. One student returned to school because his family was unable to afford alternate schooling. Even after the board’s order, two students were allowed some accommodation, in that the teacher either excused them from reading the Holt stories, or specifically noted on worksheets that the student was not required to believe the stories.</p>
<p class="indent">On December 2, 1983, the plaintiffs, consisting of seven families—14 parents and 17 children—filed this action pursuant to 42 U.S.C. §1983. In their complaint the plaintiffs asserted that they have sincere religious beliefs which are contrary to the values taught or inculcated by the reading textbooks and that it is a violation of the religious beliefs and convictions of the plaintiff students to be required to read the books and a violation of the religious beliefs of the plaintiff parents to permit their children to read the books. The plaintiffs sought to hold the defendants liable because “forcing the student-plaintiffs to read school books which teach or inculcate values in violation of their religious beliefs and convictions is a clear violation of their rights to the free exercise of religion protected by the First and Fourteenth Amendments to the United States Constitution.”</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">[At trial,] Vicki Frost was the first witness for the plaintiffs and she presented the most complete explanation of the plaintiffs’ position. The plaintiffs do not belong to a single church or denomination, but all consider themselves born again Christians. Mrs. Frost testified that the word of God as found in the Christian Bible “is the totality of my beliefs.” There was evidence that other members of their churches, and even their pastors, do not agree with their position in this case.</p>
<p class="indent">Mrs. Frost testified that she had spent more than 200 hours reviewing the Holt series and had found numerous passages that offended her religious beliefs. She stated that the offending materials fell into seventeen categories which she listed. These ranged from such familiar concerns of fundamentalist Christians as evolution and “secular humanism” to less familiar themes such as “futuristic supernaturalism,” pacifism, magic and false views of death.</p>
<p><a id="page_934" style="overflow-wrap: break-word;"><b>934</b></a></p>
<p class="indent">In her lengthy testimony Mrs. Frost identified passages from stories and poems used in the Holt series that fell into each category. Illustrative is her first category, futuristic supernaturalism, which she defined as teaching “Man As God.” Passages that she found offensive described Leonardo da Vinci as the human with a creative mind that “came closest to the divine touch.” Similarly, she felt that a passage entitled “Seeing Beneath the Surface” related to an occult theme, by describing the use of imagination as a vehicle for seeing things not discernible through our physical eyes. She interpreted a poem, “Look at Anything,” as presenting the idea that by using imagination a child can become part of anything and thus understand it better. Mrs. Frost testified that it is an “occult practice” for children to use imagination beyond the limitation of scriptural authority. She testified that the story that alerted her to the problem with the reading series fell into the category of futuristic supernaturalism. Entitled “A Visit to Mars,” the story portrays thought transfer and telepathy in such a way that “it could be considered a scientific concept,” according to this witness. This theme appears in the testimony of several witnesses, <i>i.e.</i>, the materials objected to “could” be interpreted in a manner repugnant to their religious beliefs.</p>
<p class="indent">Mrs. Frost described objectionable passages from other categories in much the same way. Describing evolution as a teaching that there is no God, she identified 24 passages that she considered to have evolution as a theme. She admitted that the textbooks contained a disclaimer that evolution is a theory, not a proven scientific fact. Nevertheless, she felt that references to evolution were so pervasive and presented in such a factual manner as to render the disclaimer meaningless. After describing her objection to passages that encourage children to make moral judgments about whether it is right or wrong to kill animals, the witness stated, “I thought they would be learning to read, to have good English and grammar, and to be able to do other subject work.”</p>
<p class="indent">Another witness for the plaintiffs was Bob Mozert, father of a middle school and an elementary school student in the Hawkins County system. His testimony echoed that of Vicki Frost in large part, though his answers to questions tended to be much less expansive. He also found objectionable passages in the readers that dealt with magic, role reversal or role elimination, particularly biographical material about women who have been recognized for achievements outside their homes, and emphasis on one world or a planetary society. Both witnesses testified under cross-examination that the plaintiff parents objected to passages that expose their children to other forms of religion and to the feelings, attitudes and values of other students that contradict the plaintiffs’ religious views without a statement that the other views are incorrect and that the plaintiffs’ views are the correct ones.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">The first question to be decided is whether a governmental requirement that a person be exposed to ideas he or she finds objectionable on religious</p>
<p><a id="page_935" style="overflow-wrap: break-word;"><b>935</b></a></p>
<p class="noindent">grounds constitutes a burden on the free exercise of that person’s religion as forbidden by the First Amendment.</p>
<p class="indent">The complaint mentioned only the textbooks that the students were required to read. It did not seek relief from any method of teaching the material and did not mention the teachers’ editions. The plaintiffs did not produce a single student or teacher to testify that any student was ever required to affirm his or her belief or disbelief in any idea or practice mentioned in the various stories and passages contained in the Holt series. However, the plaintiffs appeared to assume that materials clearly presented as poetry, fiction and even “make-believe” in the Holt series were presented as facts which the students were required to believe. Nothing in the record supports this assumption.</p>
<p class="indent">At numerous places in her testimony Vicki Frost referred to various exercises and suggestions in the teachers’ manuals as support for her view that objectionable ideas were being inculcated as truth rather than being offered as examples of the variety of approaches possible to a particular question. However, the students were not required to read the teachers’ materials. While these materials suggested various ways of presenting the lessons, including “acting out” and round table discussions, there was no proof that any plaintiff student was ever called upon to say or do anything that required the student to affirm or deny a religious belief or to engage or refrain from engaging in any act either required or forbidden by the student’s religious convictions. Mrs. Frost seemed to assume that each teacher used every suggested exercise or teaching tool in the teachers’ editions. There was evidence that reading aloud and acting out the themes encountered in school lessons help young people learn. One of the teachers stated that students read some of the stories aloud. Proof that an objecting student was <i>required</i> to participate beyond reading and discussing assigned materials, or was disciplined for disputing assigned materials, might well implicate the Free Exercise Clause because the element of compulsion would then be present. But this was not the case either as pled or proved.</p>
<p class="indent">Mrs. Frost testified that it would be acceptable for the schools to teach her children about other philosophies and religions, but if the practices of other religions were described in detail, or if the philosophy was “profound” in that it expressed a world view that deeply undermined her religious beliefs, then her children “would have to be instructed to [the] error [of the other philosophy].” It is clear that to the plaintiffs there is but one acceptable view—the Biblical view, as they interpret the Bible. Furthermore, the plaintiffs view every human situation and decision, whether related to personal belief and conduct or to public policy and programs, from a theological or religious perspective. Mrs. Frost testified that many political issues have theological roots and that there would be “no way” certain themes could be presented without violating her religious beliefs. She identified such themes as evolution, false supernaturalism, feminism, telepathy and magic as matters that could not be presented in any way without offending her beliefs. The only way to avoid conflict with the plaintiffs’ beliefs in these sensitive areas would be to eliminate all references to the subjects so identified. However, the Supreme Court has clearly held that it violates the Establishment Clause to tailor a public school’s curriculum to satisfy the principles or prohibitions of any religion.</p>
<p><a id="page_936" style="overflow-wrap: break-word;"><b>936</b></a></p>
<p class="h10a"><b><i>C</i></b></p>
<p class="indent">It is clear that governmental compulsion either to do or refrain from doing an act forbidden or required by one’s religion, or to affirm or disavow a belief forbidden or required by one’s religion, is the evil prohibited by the Free Exercise Clause.</p>
<p class="indent">The plaintiffs appear to contend that the element of compulsion was supplied by the requirement of class participation in the reading exercises. As we have pointed out earlier, there is no proof in the record that any plaintiff student was required to engage in role play, make up magic chants, read aloud or engage in the activity of haggling. Being exposed to other students performing these acts might be offensive to the plaintiffs, but it does not constitute the compulsion described in the Supreme Court cases, where the objector was required to affirm or deny a religious belief or engage or refrain from engaging in a practice contrary to sincerely held religious beliefs.</p>
<p class="h10a"><b><i>D</i></b></p>
<p class="indent">[<i>Yoder</i>] is the only Supreme Court decision that might be read to support the proposition that requiring mere exposure to materials that offend one’s religious beliefs creates an unconstitutional burden on the free exercise of religion. However, <i>Yoder</i> rested on such a singular set of facts that we do not believe it can be held to announce a general rule that exposure without compulsion to act, believe, affirm or deny creates an unconstitutional burden.</p>
<p class="indent">The parents in <i>Yoder</i> were required to send their children to some school that prepared them for life in the outside world, or face official sanctions. The parents in the present case want their children to acquire all the skills required to live in modern society. They also want to have them excused from exposure to some ideas they find offensive. Tennessee offers two options to accommodate this latter desire. The plaintiff parents can either send their children to church schools or private schools, as many of them have done, or teach them at home.</p>
<p class="indent">
<i>Yoder</i> was decided in large part on the impossibility of reconciling the goals of public education with the religious requirement of the Amish that their children be prepared for life in a separated community. No such threat exists in the present case.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">The Supreme Court has recently affirmed that public schools serve the purpose of teaching fundamental values “essential to a democratic society.” These values “include tolerance of divergent political and religious views” while taking into account “consideration of the sensibilities of others.” <i>Fraser.</i> The Court has noted with apparent approval the view of some educators who see public schools as an “assimilative force” that brings together “diverse and conflicting elements” in our society “on a broad but common ground.” The critical reading approach furthers these goals. Mrs. Frost stated specifically</p>
<p><a id="page_937" style="overflow-wrap: break-word;"><b>937</b></a></p>
<p class="noindent">that she objected to stories that develop “a religious tolerance that all religions are merely different roads to God.” Stating that the plaintiffs reject this concept, presented as a recipe for an ideal world citizen, Mrs. Frost said, “We cannot be tolerant in that we accept other religious views on an equal basis with ours.” While probably not an uncommon view of true believers in any religion, this statement graphically illustrates what is lacking in the plaintiffs’ case.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Boggs,</span> Circuit Judge, concurring.</p>
<p class="indent">I approach this case with a profound sense of sadness. At the classroom level, the pupils and teachers in these schools had in most cases reached a working accommodation. Only by the decisions of higher levels of political authority, and by more conceptualized presentations of the plaintiffs’ positions, have we reached the point where we must decide these harsh questions today. The school board faced what must have seemed a prickly and difficult group of parents, however dedicated to their children’s welfare. In a similar situation, the poet Edwin Markham described a solution:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">He drew a circle that shut me out—Heretic, Rebel, a thing to flout.</p>
<p class="noindent">But Love and I had the wit to win:</p>
<p class="noindent">We drew a circle that took him in!</p>
</div>
<p class="space"> </p>
<p class="indent">As this case now reaches us, the school board rejects any effort to reach out and take in these children and their concerns. At oral argument, the board specifically argued that it was better for both plaintiffs’ children and other children that they not be in the public schools, despite the children’s obvious desire to obtain some of the benefits of public schooling. Though the board recognized that their allegedly compelling interests in shaping the education of Tennessee children could not be served at all if they drove the children from the school, the board felt it better not to be associated with any hybrid program.</p>
<p class="indent">Plaintiffs’ requests were unusual, but a variety of accommodations in fact were made, with no evidence whatsoever of bad effects. Given the masses of speculative testimony as to the hypothetical future evils of accommodating plaintiffs in any way, had there been any evidence of bad effects from what actually occurred, the board would surely have presented it. As we ultimately decide here, on the present state of constitutional law, the school board is indeed entitled to say, “my way or the highway.” But in my view the school board’s decision here is certainly not required by the Establishment Clause.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note89" id="Rnote89" style="overflow-wrap: break-word;">16</a></sup></p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">Returning to the treatment of plaintiffs’ free exercise claim, I believe this is a more difficult case than outlined in the court’s opinion. I disagree with the first</p>
<p><a id="page_938" style="overflow-wrap: break-word;"><b>938</b></a></p>
<p class="noindent">proposition in the court’s opinion, that plaintiffs object to any exposure to any contrary idea. A reasonable reading of plaintiffs’ testimony shows they object to the overall effect of the Holt series, not simply to any exposure to any idea opposing theirs.</p>
<p class="indent">Ultimately, I think we must address plaintiffs’ claims as they actually impact their lives: it is their belief that they should not take a course of study which, on balance, to them, denigrates and opposes their religion, and which the state is compelling them to take on pain of forfeiting all other benefits of public education.</p>
<p class="indent">Their view may seem silly or wrong-headed to some, but it is a sincerely held religious belief. By focusing narrowly on references that make plaintiffs appear so extreme that they could never be accommodated, the court simply leaves resolution of the underlying issues here to another case, when we have plaintiffs with a more sophisticated understanding of our own and Supreme Court precedent, and a more careful and articulate presentation of their own beliefs.</p>
<p class="indent">Under the court’s assessment of the facts, this is a most uninteresting case. It is not the test case sought, or feared, by either side. The court reviews the record and finds that the plaintiffs actually want a school system that affirmatively teaches the correctness of their religion, and prevents other students from mentioning contrary ideas. If that is indeed the case, then it can be very simply resolved. It would obviously violate the Establishment Clause for any school system to agree with such an extravagant view.</p>
<p class="indent">[The] plaintiffs may “want” a school system tailored exactly to their religious beliefs (that is why many people choose religious education), but they very well know that that is constitutionally impermissible. They “want” a particular type of accommodation that they have sought in this law suit, and they believe that they are constitutionally entitled to that. Thus, I believe we must take plaintiffs’ claims as they have stated them—that they desire the accommodation of an opt-out, or alternative reading books, and no more. That is all they have ever asked for in their pleadings, in the arguments at trial and in appellate briefing and argument.</p>
<p class="indent">Here, the burden is many years of education, being required to study books that, in plaintiffs’ view, systematically undervalue, contradict and ignore their religion. I trust it is not simply because I am chronologically somewhat closer than my colleagues to the status of the students involved here that I interpret the choice forced upon the plaintiffs here as a “burden.”</p>
<p class="indent">However, constitutional adjudication, especially for a lower court, is not simply a matter of common sense use of words. We must determine whether the common sense burden on plaintiffs’ religious belief is, in the context of a public school curriculum, a constitutional “burden” on their religious beliefs.</p>
<p class="indent">I reluctantly conclude that under the Supreme Court’s decisions as we have them, school boards may set curricula bounded only by the Establishment Clause, as the state contends. Our holding requires plaintiffs to put up with what they perceive as an unbalanced public school curriculum, so long as the curriculum does not violate the Establishment Clause.</p>
<p><a id="page_939" style="overflow-wrap: break-word;"><b>939</b></a></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Why did the <i>Mozert</i> majority emphasize that the plaintiff children were never required to say or do anything that conflicted with their religious beliefs? How did this affect the court’s free exercise analysis?</p>
<p class="indent">2. How do the majority and concurrence differ in their view of this case?</p>
<p class="indent">3. Nomi Maya Stolzenberg observes that <i>Mozert</i> “crystallizes the paradox of tolerance for the intolerant: the fundamentalists’ call for eliminating tolerance from the public schools can be rebuffed only at the expense of maintaining an environment that is exceedingly inhospitable to the fundamentalists, and is potentially inimical to the survival of their way of life.” Nomi Maya Stolzenberg, <i>“He Drew A Circle That Shut Me Out”: Assimilation, Indoctrination, and the Paradox of a Liberal Education</i>, 106 <span class="smallcap">Harv. L. Rev.</span> 581, 584 (1993). But Stolzenberg also articulates an alternative way to interpret the poem cited by Judge Boggs:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Judge Boggs lamented the fact that the school board “drove the children from the school,” instead of enfolding them in a more inclusive “hybrid program.” As he saw it, accommodations in the form of exemptions from the reading program would have represented the inclusive “circle” of “Love,” whereas the imposition of the reading requirements constituted a circle of exclusion.</p>
<p class="indent">However, the poem can be interpreted in just the opposite way with the school board’s insistence on including all school children in one reading program seen as the canny, agappic “circle that took [them] in!” Conversely, permitting parents to insulate their children from exposure to foreign ideas can be seen as a way of drawing a circle that “shut[s] [their children] out” from the larger democratic society.</p>
<p class="indent">These two readings reflect the tension between cultural pluralism and assimilation that underlies the fundamentalists’ complaint against secular humanist education. On the one hand, exposing children to diverse positions and attitudes assimilates them into pluralist culture, thereby preparing them for participation in a democratic society. Hence, this exposure includes children in civic life, but also threatens the survival of certain traditional ways of life. On the other hand, insulating children from exposure to diversity helps to protect and perpetuate their parents’ traditional way of life, but it also renders the children less fit for participation in a pluralist democracy.</p>
</div>
<p class="space"> </p>
<p class="noindent"><i>Id</i>. at 585. Which interpretation do you find more persuasive?</p>
<p class="indent">4. Relatedly, putting aside the legal question of whether the school district was required to accommodate the plaintiff families’ requests for an alternative program for their children, do you think that the school district <i>should</i> have continued to accommodate them?</p>
<p class="indent">5. How did the <i>Mozert</i> majority distinguish this case from <i>Yoder</i>? Do you find its distinctions persuasive?</p>
<p class="indent">In recent years, parents seeking recognition of a constitutional right to shield their children from portions of the school curriculum have frequently joined their free exercise challenges with claims sounding in their substantive due process right under the Fourteenth Amendment to direct their children’s upbringing. This strategy, however, has not yielded them any greater success.</p>
<p><a id="page_940" style="overflow-wrap: break-word;"><b>940</b></a></p>
<p class="h5" id="ch359">Parker v. Hurley</p>
<p class="h5a"><i>514 F.3d 87 (1st Cir. 2008)</i></p>
<p class="noindent"><span class="smallcap">Lynch</span>, Circuit Judge.</p>
<p class="indent">Two sets of parents, whose religious beliefs are offended by gay marriage and homosexuality, sued the Lexington, Massachusetts school district in which their young children are enrolled. They assert that they must be given prior notice by the school and the opportunity to exempt their young children from exposure to books they find religiously repugnant. Plaintiffs assert violations of their own and their children’s rights under the Free Exercise Clause and their substantive parental and privacy due process rights under the U.S. Constitution.</p>
<p class="indent">The Parkers object to their child being presented in kindergarten and first grade with two books that portray diverse families, including families in which both parents are of the same gender. The Wirthlins object to a second-grade teacher’s reading to their son’s class a book that depicts and celebrates a gay marriage. The parents do not challenge the use of these books as part of a nondiscrimination curriculum in the public schools, but challenge the school district’s refusal to provide them with prior notice and to allow for exemption from such instruction. They ask for relief until their children are in seventh grade.</p>
<p class="indent">Massachusetts does have a statute that requires parents be given notice and the opportunity to exempt their children from curriculum which primarily involves human sexual education or human sexuality issues. The school system has declined to apply this statutory exemption to these plaintiffs on the basis that the materials do not primarily involve human sexual education or human sexuality issues.</p>
<p class="h10a"><b><i>A. Massachusetts Statewide Curricular Standards</i></b></p>
<p class="indent">The Commonwealth of Massachusetts enacted a comprehensive education reform bill in 1993, requiring the State Board of Education (SBE) to establish academic standards for core subjects. The statute mandates that the standards “be designed to inculcate respect for the cultural, ethnic and racial diversity of the commonwealth.”</p>
<p class="indent">The SBE established such standards, including a Comprehensive Health Curriculum Framework in 1999. That Framework establishes Learning Standards, which set different measurable goals for students in pre-kindergarten through grade 5, grades 6-8, and grades 9-12. The Health Framework also specifically notes that “public schools must notify parents before implementing curriculum that involves human sexuality.”</p>
<p class="indent">Within the Framework are Strands, and Strands have different components. Under the Social and Emotional Health Strand, there is a Family Life component, which states:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Students will gain knowledge about the significance of the family on individuals and society, and will learn skills to support the family, balance work and family life, be an effective parent, and nurture the development of children.</p>
</div>
<p class="space"> </p>
<p><a id="page_941" style="overflow-wrap: break-word;"><b>941</b></a></p>
<p class="noindent">The Learning Standard for elementary school grades under the Family Life component states that children should be able to “[d]escribe different types of families.” The associated Learning Standard for pre-kindergarten through grade 5 recommends that children be able to “[d]escribe the concepts of prejudice and discrimination.”</p>
<p class="indent">There is also a Reproduction/Sexuality component under the Physical Health Strand. Within that component, the Learning Standards provide that by grade 5, students should be able to “[d]efine sexual orientation using the correct terminology (such as heterosexual, and gay and lesbian).”</p>
<p class="indent">These statewide academic standards do not purport to select particular instructional materials, but only to be a guide to assist others in that selection. Thus, there is no statewide regulation or policy providing for the use of the particular texts in dispute here.</p>
<p class="indent">By statute, the actual selection of books is the responsibility of a school’s principal, with the approval of the superintendent of schools. We assume these books were chosen locally subject to the terms of that statute. Plaintiffs allege in their complaint that Lexington school officials began integrating books like these into their elementary school’s curriculum at the behest of gay rights advocates. In 1996, the Massachusetts legislature adopted a parental notification statute to be implemented by schools starting with the 1997-1998 school year. Mass. Gen. Laws ch. 71, §32A. Section 32A requires school districts to provide parents with notice of and an opportunity to exempt their children from “curriculum which primarily involves human sexual education or human sexuality issues.” The Commissioner of Education, in an advisory opinion guiding the implementation of the new law, noted that it was intended to apply to discrete curricular units, such as “any courses (typically, sex education or portions of a health education or science course), school assemblies or other instructional activities and programs.”<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note90" id="Rnote90" style="overflow-wrap: break-word;">17</a></sup></p>
<p class="h10a"><b><i>B. The Parkers</i></b></p>
<p class="indent">David and Tonia Parker’s sons, Jacob and Joshua Parker, and Joseph and Robin Wirthlin’s son, Joseph Robert Wirthlin, Jr., are students at Estabrook Elementary School in Lexington, Massachusetts. Both families assert that they are devout Judeo-Christians and that a core belief of their religion is that homosexual behavior and gay marriage are immoral and violate God’s law.</p>
<p class="indent">In January 2005, when Jacob Parker (“Jacob”) was in kindergarten, he brought home a “Diversity Book Bag.” This included a picture book, <i>Who’s in a Family?</i>, which depicted different families, including single-parent families, an extended family, interracial families, animal families, a family without children, and—to the concern of the Parkers—a family with two dads and a family with two moms. The book concludes by answering the question, “Who’s in a</p>
<p><a id="page_942" style="overflow-wrap: break-word;"><b>942</b></a></p>
<p class="noindent">family?”: “The people who love you the most!” The book says nothing about marriage.</p>
<p class="indent">The Parkers were concerned that this book was part of an effort by the public schools “to indoctrinate young children into the concept that homosexuality and homosexual relationships or marriage are moral and acceptable behavior.” Such an effort, they feared, would require their sons to affirm a belief inconsistent with their religion. On January 21, 2005, they met with Estabrook’s principal, Joni Jay (“Jay”), to request that Jacob not be exposed to any further discussions of homosexuality. Principal Jay disagreed that the school had any obligation under section 32A to notify parents in advance of such class discussions. In March 2005, the Parkers repeated their request that “no teacher or adult expose [Jacob] to any materials or discussions featuring sexual orientation, same-sex unions, or homosexuality without notification to the Parkers and the right to ‘opt out,’ ” this time including in their communication the then-Superintendent of Lexington’s schools, William Hurley (“Hurley”), and two other district-wide administrators. This request was met with the same response. A further meeting to discuss these issues was held at Estabrook on April 27, 2005, which resulted in Mr. Parker’s arrest when he refused to leave the school until his demands were met.</p>
<p class="indent">As the 2005-2006 school year began, Paul Ash (“Ash”), the current Superintendent, released a public statement explaining the school district’s position that it would not provide parental notification for “discussions, activities, or materials that simply reference same-gender parents or that otherwise recognize the existence of differences in sexual orientation.” When Jacob entered first grade that fall, his classroom’s book collection included <i>Who’s in a Family?</i> as well as <i>Molly’s Family</i>, a picture book about a girl who is at first made to feel embarrassed by a classmate because she has both a mommy and a mama but then learns that families can come in many different varieties. In December 2005, the Parkers repeated their request for advance notice, which Superintendent Ash again denied.</p>
<p class="h10a"><b><i>C. The Wirthlins</i></b></p>
<p class="indent">We turn to the other plaintiff family.</p>
<p class="indent">In March 2006, an Estabrook teacher read aloud <i>King and King</i> to her second grade class, which included Joseph Robert Wirthlin, Jr. (“Joey”). This picture book tells the story of a prince, ordered by his mother to get married, who first rejects several princesses only to fall in love with another prince. A wedding scene between the two princes is depicted. The last page of the book shows the two princes kissing, but with a red heart superimposed over their mouths. There is no allegation in the complaint that the teacher further discussed the book with the class. That evening, Joey told his parents about the book; his parents described him as “agitated” and remembered him calling the book “so silly.” Eventually the Wirthlins were able to secure a meeting with the teacher and Jay on April 6, 2006, to object to what they considered to be indoctrination of their son about gay marriage in contravention of their religious beliefs. Jay reiterated the school district’s position that no prior notice or exemption would be given.</p>
<p><a id="page_943" style="overflow-wrap: break-word;"><b>943</b></a></p>
<p class="h10a"><b><i>D. Procedural History</i></b></p>
<p class="indent">On April 27, 2006, the Parkers and the Wirthlins filed suit on behalf of themselves and their children in federal district court against Hurley, Ash, Jay, and Joey Wirthlin’s teacher, as well as the town of Lexington, the members of its school board, and other school district administrators.</p>
<p class="indent">The complaint alleges that the public schools are systematically indoctrinating the Parkers’ and the Wirthlins’ young children contrary to the parents’ religious beliefs and that the defendants held “a specific intention to denigrate the [families’] sincere and deeply-held faith.” They claim, under 42 U.S.C. §1983, violations of their and their children’s First Amendment right to the free exercise of religion and of their Fourteenth Amendment due process right to parental autonomy in the upbringing of their children, as well as of their concomitant state rights. They also assert a violation of the Massachusetts “opt out” statute.</p>
<p class="indent">The plaintiffs argue that their ability to influence their young children toward their family religious views has been undercut in several respects. First, they believe their children are too young to be introduced to the topic of gay marriage. They also point to the important influence teachers have on this age group. They fear their own inability as parents to counter the school’s approval of gay marriage, particularly if parents are given no notice that such curricular materials are in use. As for the children, the parents fear that they are “essentially” required “to affirm a belief inconsistent with and prohibited by their religion. The parents assert it is ironic, and unconstitutional under the Free Exercise Clause, for a public school system to show such intolerance towards their own religious beliefs in the name of tolerance.</p>
<p class="indent">For relief, the plaintiffs seek a declaration of their constitutional rights; damages; and an injunction requiring the school (1) to provide an opportunity to exempt their children from “classroom presentations or discussions the intent of which is to have children accept the validity of, embrace, affirm, or celebrate views of human sexuality, gender identity, and marriage constructs,” (2) to allow the parents to observe any such classroom discussions, and (3) to not present any “materials graphically depicting homosexual physical contact” to students before the seventh grade.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">The parties have focused on the standard of justification the defendants must meet in the aftermath of <i>Employment Division v. Smith.</i> In <i>Smith</i>, the Court rejected the plaintiffs’ claim that they had unconstitutionally been denied unemployment benefits due to their violation of Oregon’s general criminal prohibition on the use of peyote, even though they had used the peyote for religious purposes. The Court found no free exercise objection to the criminal statute’s enforcement because, as it summarized in a later case, “a law that is neutral and of general applicability need not be justified by a compelling governmental interest even if the law has the incidental effect of burdening a particular religious practice.”</p>
<p><a id="page_944" style="overflow-wrap: break-word;"><b>944</b></a></p>
<p class="indent">If <i>Smith</i>’s mere rationality test were the applicable standard, this case would easily be dismissed. Plaintiffs do not contest that the defendants have an interest in promoting tolerance, including for the children (and parents) of gay marriages. The Supreme Court has often referred to the role of public education in the preparation of students for citizenship. Given that Massachusetts has recognized gay marriage under its state constitution, it is entirely rational for its schools to educate their students regarding that recognition.</p>
<p class="indent">In plaintiffs’ favor, however, we will assume their case is not necessarily subject to this general <i>Smith</i> rule. First, the case does not arise in the same context as <i>Smith</i>. Plaintiffs have not engaged in conduct prohibited by state law or otherwise sought to avoid compliance with a law of general applicability. In contrast to the mere rationality standard for neutral laws of general applicability, <i>Smith</i> and its progeny require a compelling justification for any law that targets religious groups. This case also does not fit into the “targeting” category, as the Supreme Court has used the phrase. The school was not singling out plaintiffs’ particular religious beliefs or targeting its tolerance lessons to only those children from families with religious objections to gay marriage. The fact that a school promotes tolerance of different sexual orientations and gay marriage when such tolerance is anathema to some religious groups does not constitute targeting.</p>
<p class="indent">The <i>Smith</i> Court, in our view, left open other possible approaches. <i>Smith</i>, by its terms, also carved out an area of “hybrid situations.” Plaintiffs argue this is where their claim fits. <i>Smith</i> described such hybrid situations as involving free exercise claims brought in conjunction with other claims of violations of constitutional protections. <i>Smith</i> gave as one example of a companion claim “the right of parents…to direct the education of their children,” citing to <i>Pierce v. Society of Sisters</i> and <i>Wisconsin v. Yoder.</i></p>
<p class="indent">What the Court meant by its discussion of “hybrid situations” in <i>Smith</i> has led to a great deal of discussion and disagreement. Observers debate whether <i>Smith</i> created a new hybrid rights doctrine, or whether in discussing “hybrid situations” the Court was merely noting in descriptive terms that it was not overruling certain cases such as <i>Pierce</i> and <i>Yoder.</i> Courts and commentators also disagree over how strong the companion constitutional claim must be to establish a hybrid situation: whether, for example, the associated claim must be independently viable, or whether it is enough for the claim to be “colorable.” Yet another debate is whether such “hybrid” cases automatically subject the governmental defendant to the compelling state interest test. Without entering the fray over the meaning and application of <i>Smith</i>’s “hybrid situations” language, we approach the parents’ claims as the Court did in <i>Yoder</i>. In that case, the Court did not analyze separately the due process and free exercise interests of the parent-plaintiffs, but rather considered the two claims interdependently, given that those two sets of interests inform one other.</p>
<p class="indent">Plaintiffs’ opening premise is that their rights of parental control are fundamental rights. They rely on a Supreme Court decision recognizing a substantive due process right of parents “to make decisions concerning the care, custody, and control of their children.” <i>Troxel v. Granville. Troxel</i> is not so broad as plaintiffs assert. [T]he schooling cases cited in <i>Troxel</i> “evince the principle that</p>
<p><a id="page_945" style="overflow-wrap: break-word;"><b>945</b></a></p>
<p class="noindent">the state cannot <i>prevent</i> parents from choosing a specific educational program.” Plaintiffs argue their request for notice and exemption is simply a logical extension of their parental rights under <i>Meyer</i> and <i>Pierce</i>, as reinforced by their free exercise rights.</p>
<p class="indent">Defendants respond that plaintiffs’ argument runs afoul of the general proposition that, while parents can choose between public and private schools, they do not have a constitutional right to “direct <i>how</i> a public school teaches their child.” That proposition is well recognized. Indeed, <i>Meyer</i> and <i>Pierce</i> specified that the parental interests they recognized would not interfere with the general power of the state to regulate education, including “the state’s power to prescribe a curriculum for institutions which it supports.”</p>
<p class="indent">Plaintiffs say, in response, that they are not attempting to control the school’s power to prescribe a curriculum. Nonetheless, we have found no federal case under the Due Process Clause which has permitted parents to demand an exemption for their children from exposure to certain books used in public schools.</p>
<p class="indent">The due process right of parental autonomy might be considered a subset of a broader substantive due process right of familial privacy. The other cases establishing privacy rights under the Due Process Clause pertain to such issues as the right to marry and the right to procreate, and are not relevant to plaintiffs’ claims. In sum, the substantive <i>due process clause</i> by itself, either in its parental control or its privacy focus, does not give plaintiffs the degree of control over their children’s education that their requested relief seeks. We turn then to whether the combination of substantive due process and free exercise interests give the parents a cause of action.</p>
<p class="indent">Preliminarily, we mark the distinction between the alleged burden on the parents’ free exercise rights and the alleged burden on their children’s. The right of parents “to direct the religious upbringing of their children,” is distinct from (although related to) any right their children might have regarding the content of their school curriculum. We start with the parents’ claim.</p>
<p class="indent">In the present case, the plaintiffs claim that the exposure of their children, at these young ages and in this setting, to ways of life contrary to the parents’ religious beliefs violates their ability to direct the religious upbringing of their children. We try to identify the categories of harms alleged. The parents do not allege coercion in the form of a direct interference with their religious beliefs, nor of compulsion in the form of punishment for their beliefs, as in <i>Yoder</i>. Nor do they allege the denial of benefits. Further, plaintiffs do not allege that the mere listening to a book being read violated any religious duty on the part of the child. There is no claim that as a condition of attendance at the public schools, the defendants have forced plaintiffs—either the parents or the children—to violate their religious beliefs. In sum there is no claim of direct coercion.</p>
<p class="indent">The heart of the plaintiffs’ free exercise claim is a claim of “indoctrination”: that the state has put pressure on their children to endorse an affirmative view of gay marriage and has thus undercut the parents’ efforts to inculcate their children with their own opposing religious views. The Supreme Court, we believe, has never utilized an indoctrination test under the Free Exercise Clause, much less in the public school context. The closest it has come is <i>Barnette</i>, a free speech</p>
<p><a id="page_946" style="overflow-wrap: break-word;"><b>946</b></a></p>
<p class="noindent">case that implicated free exercise interests and which <i>Smith</i> included in its hybrid case discussion. In <i>Barnette</i>, the Court held that the state could not coerce acquiescence through compelled statements of belief, such as the mandatory recital of the pledge of allegiance in public schools. It did not hold that the state could not attempt to inculcate values by instruction, and in fact carefully distinguished the two approaches. We do not address whether or not an indoctrination theory under the Free Exercise Clause is sound. Plaintiffs’ pleadings do not establish a viable case of indoctrination, even assuming that extreme indoctrination can be a form of coercion.</p>
<p class="indent">First, as to the parents’ free exercise rights, the mere fact that a child is exposed on occasion in public school to a concept offensive to a parent’s religious belief does not inhibit the parent from instructing the child differently. A parent whose “child is exposed to sensitive topics or information [at school] remains free to discuss these matters and to place them in the family’s moral or religious context, or to supplement the information with more appropriate materials.” The parents here did in fact have notice, if not prior notice, of the books and of the school’s overall intent to promote toleration of same-sex marriage, and they retained their ability to discuss the material and subject matter with their children. Our outcome does not turn, however, on whether the parents had notice.</p>
<p class="indent">Turning to the children’s free exercise rights, we cannot see how Jacob’s free exercise right was burdened at all: two books were made available to him, but he was never required to read them or have them read to him. Further, these books do not endorse gay marriage or homosexuality, or even address these topics explicitly, but merely describe how other children might come from families that look different from one’s own. There is no free exercise right to be free from any reference in public elementary schools to the existence of families in which the parents are of different gender combinations.</p>
<p class="indent">Joey has a more significant claim, both because he was required to sit through a classroom reading of <i>King and King</i> and because that book affirmatively endorses homosexuality and gay marriage. It is a fair inference that the reading of <i>King and King</i> was precisely <i>intended</i> to influence the listening children toward tolerance of gay marriage. That was the point of why that book was chosen and used. Even assuming there is a continuum along which an intent to influence could become an attempt to indoctrinate, however, this case is firmly on the influence-toward-tolerance end. There is no evidence of systemic indoctrination. There is no allegation that Joey was asked to affirm gay marriage. Requiring a student to read a particular book is generally not coercive of free exercise rights.</p>
<p class="indent">On the facts, there is no viable claim of “indoctrination” here. Without suggesting that such showings would suffice to establish a claim of indoctrination, we note the plaintiffs’ children were not forced to read the books on pain of suspension. Nor were they subject to a constant stream of like materials. There is no allegation here of a formalized curriculum requiring students to read many books affirming gay marriage. The reading by a teacher of one book, or even three, and even if to a young and impressionable child, does not constitute “indoctrination.”</p>
<p><a id="page_947" style="overflow-wrap: break-word;"><b>947</b></a></p>
<p class="indent">Because plaintiffs do not allege facts that give rise to claims of constitutional magnitude, the district court did not err in granting defendants’ motion to dismiss the claims under the U.S. Constitution.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Rather than “analyz[ing] separately the due process and free exercise interests of the parent-plaintiffs,” the <i>Parker</i> court “considered the two claims interdependently, given that those two sets of interests inform one another.” How do those interests inform each other? Do you think the fact that the court analyzed them “interdependently,” rather than separately, made any real difference in the ultimate outcome of the case?</p>
<p class="indent">2. In addition to the parents’ constitutional interests, the <i>Parker</i> court also identified the two children—Joey and Jacob—as having their own free exercise rights at stake. Why were those claims unsuccessful?</p>
<p class="indent">3. As <i>Parker</i> describes, many states, including Massachusetts, have statutes that provide parents with opt-out rights with respect to sex education,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note91" id="Rnote91" style="overflow-wrap: break-word;">18</a></sup> although no court has ruled that parents have a federal <i>constitutional</i> right to opt their children out of such classes. Do you believe that such statutes reflect good policy? If you were a state legislator, would you vote in favor of them?</p>
<p class="indent">4. Under the applicable regulations, Massachusetts’ opt-out requirement for sex education does not cover “educational materials designed to promote tolerance, including materials recognizing differences in sexual orientation, if those materials are presented ‘without further instruction or discussion of the physical and sexual implications of homosexuality.’ ” What are the arguments in favor of, and against, providing greater parental opt-out rights for sex education materials than for “educational materials designed to promote tolerance”?</p>
<p class="indent">5. The <i>Parker</i> court declined to address “whether or not an indoctrination theory under the Free Exercise Clause is sound,” concluding that “plaintiffs’ pleadings do not establish a viable case of indoctrination, even assuming that extreme indoctrination can be a form of coercion.” Do you think such a theory could be sound? If so, what would constitute extreme indoctrination by a school?</p>
<p class="h7" id="ch360">PROBLEM</p>
<p class="indent">Utopia Middle School (UMS) has a reputation as one of the most outstanding and innovative middle schools in the state of East Dakota. One of the hallmarks of UMS is its focus on experiential learning through role-playing and simulations, consistent with educational research that suggests that this is a</p>
<p><a id="page_948" style="overflow-wrap: break-word;"><b>948</b></a></p>
<p class="noindent">particularly effective way to teach middle-school students. For example, the seventh-grade biology classes participate in a mock medical school. Similarly, in the eighth-grade English classes, the students dress up as fictional characters from the books that they are reading. And by the same token, various simulations are threaded throughout the sixth-grade social studies course, which focuses on world history. During the fall unit on the Middle Ages, for instance, the sixth graders were grouped into different feudal manors and dressed up as lords, knights, and so on.</p>
<p class="indent">The present controversy has arisen from the sixth-grade social studies class’s one-week unit on Hinduism, which occurred last week. The sixth-grade social studies teacher, Stacy Sutton, used a variety of sources to teach about Hinduism, including readings from the textbook as well as handouts that were designed to facilitate role-playing. The first handout said that “during this module, you and your classmates are going to become Hindus.” Another handout then led the students through the process of choosing a Hindu name. Over the course of the week, the students learned about the basic beliefs of Hinduism, including the different Hindu gods and their symbols, the Hindu concept of the afterlife, and the various Hindu holidays. After the students had read about these concepts in their textbook, Ms. Sutton asked them to create a shrine to the Hindu god of their choice and also had each student recite a short portion of a Hindu prayer.</p>
<p class="indent">The culmination of the unit was a classroom celebration of Diwali, the Hindu New Year. During the Diwali celebration, Ms. Sutton had the students clean the classroom (because Hindus often start Diwali by cleaning their homes to make them ready for the Goddess Lakshmi) and had them each create a colorful flower decoration to make Lakshmi more likely to visit the class. During the Diwali celebration, Ms. Sutton had the students play a game to test who had the strongest knowledge of Hinduism. Some of the questions were true/false questions that included statements of religious faith (for example, “The universe exists in endless cycles of creation, preservation, and destruction.”). At the end of the Diwali celebration, Ms. Sutton had the students engage in the ritual of driving out Alaksmi, the goddess of bad luck, by making a lot of noise.</p>
<p class="indent">One student in the class, Isabel Ipson, expressed her discomfort to Ms. Sutton about participating in the unit. At the beginning of the unit, when the students received the initial handout, Isabel told Ms. Sutton that she did not want to become a Hindu; she was a devout Christian. Ms. Sutton responded that the unit was just a role-playing exercise and that the students would not actually become Hindus by participating in it. That night, Isabel’s parents also e-mailed Ms. Sutton to express their concern about the unit. Ms. Sutton wrote back and stated that this was only a role-playing unit. She added that the unit was consistent with the school’s general focus on role-playing to enhance student learning and pointed out that the students had been engaging in different simulations during the entire year. Isabel’s parents wrote back that they still did not feel comfortable with the unit, and that if it were possible for Ms. Sutton to exclude Isabel from the unit without drawing any attention to the situation, they would appreciate it. Ms. Sutton responded to indicate that there would be no way to remove Isabel in a nonobvious manner.</p>
<p><a id="page_949" style="overflow-wrap: break-word;"><b>949</b></a></p>
<p class="indent">At the end of the week, when Isabel’s parents found out that the students had recited lines from Hindu prayers, engaged in the above-described Hindu rituals, and stated (as part of the game to test their knowledge of Hinduism) that various tenets of Hinduism were “true,” they were furious. They called the principal of UMS to complain, and even stated that they were considering filing a lawsuit. The superintendent now wants your advice. First, what possible legal claims could Isabel’s parents bring, and what are their chances of success? Second, are there changes that UMS should make to the Hinduism unit to reduce the chances of liability in the future?</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#Rnote91" id="note91" style="overflow-wrap: break-word;">18</a> For a chart depicting the opt-out rights regarding sex education in the 50 states, see, e.g., Guttmacher Institute, <i>State Policies in Brief: Sex and HIV Education</i> (Mar. 1, 2013), <a href="http://www.guttmacher.org/statecenter/spibs/spib_SE.pdf" style="overflow-wrap: break-word;">http://www.guttmacher.org/statecenter/spibs/spib_SE.pdf</a>. As of March 2013, 35 states and the District of Columbia allow parents to remove their children from sex (and HIV) education.</p>

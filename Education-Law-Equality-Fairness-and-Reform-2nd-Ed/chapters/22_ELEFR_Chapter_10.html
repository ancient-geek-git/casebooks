<p class="indent">Following the Board’s decision to reject Chiras’ textbook, Appellants filed this action on the theory that the Board’s decision constituted impermissible viewpoint discrimination in violation of the Free Speech Clause of the First Amendment. Appellees moved to dismiss, and the district court granted that motion after concluding that school officials may permissibly discriminate on the basis of viewpoint when selecting materials for inclusion in the public school curriculum.</p>
<p class="indent">The district court reasoned that the selection and use of a textbook by the public schools is neither pure government speech nor pure private speech, but rather private speech which bears the imprimatur of the government. As a result, the district court applied the forum analysis articulated by the Supreme Court in <i>Hazelwood.</i> Applying the rule of Hazelwood, the district court concluded that Hazelwood did not require the Board’s decision to be viewpoint-neutral, and that the motivations for the Board’s decision alleged by Appellants were “reasonably related to legitimate pedagogical concerns.” This appeal followed.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">Appellants argue that the district court erred in concluding both that <i>Hazelwood</i> does not require the SBOE’s decision to be viewpoint-neutral and that the Board’s reasons for its decision were “reasonably related to legitimate pedagogical concerns.” Appellees argue, however, that the selection and use of textbooks in the public schools is government speech, not a forum, and not subject to the First Amendment rights of either textbook authors or students.</p>
<p><a id="page_907" style="overflow-wrap: break-word;"><b>907</b></a></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">The first question we must answer is whether Appellant Chiras alleged a violation of his First Amendment rights as a textbook author by the SBOE when it declined to place his textbook on the conforming or nonconforming list of textbooks for use in public school classrooms. Although the Supreme Court has not answered this question directly, the Court has given us ample guidance to allow us to comfortably answer in the negative.</p>
<p class="h10b"><i>1</i></p>
<p class="indent">Any discussion of the constitutionality of a state’s decision to reject a textbook for its public schools must begin with the recognition that the states enjoy broad discretionary powers in the field of public education. Central among these discretionary powers is the authority to establish public school curricula which accomplishes the states’ educational objectives.</p>
<p class="indent">[W]hen the SBOE devises the state curriculum for Texas and selects the textbook with which teachers will teach to the students, it is the state speaking, and not the textbook author. Designing the curriculum and selecting textbooks is a core function of the SBOE. It is necessary for the Board to exercise editorial judgment over the content of the instructional materials it selects for use in the public school classrooms, and the exercise of that discretion will necessarily reflect the viewpoint of the Board members. The purpose of the Board is not to establish a forum for the expression of the views the various authors of textbooks and other instructional materials might want to interject into the classroom. Further, the Board has a statutory obligation under Texas law to exercise that discretion in order to promote the state’s chosen message through the Board’s educational policy. As noted above, the Texas Education Code requires that the Board “foster the continuation of the tradition of teaching United States and Texas history and the free enterprise system in regular subject matter and in reading courses and <i>in the adoption of textbooks</i>.”</p>
<p class="indent">Because the Board must necessarily exercise its editorial discretion in selecting which private entities will convey the message the state selects, forum analysis and the viewpoint neutrality requirement are inapposite in this case. As a result, there is no forum to which Appellant Chiras can claim access as a textbook author.</p>
<p class="h10b"><i>2</i></p>
<p class="indent">Much of the Appellants’ claim depends on the argument that the SBOE’s decision in this case is subject to the restrictions developed by the Supreme Court in <i>Hazelwood</i>. Because we conclude that the Board’s selection of textbooks is government speech, <i>Hazelwood</i> does not apply, and there is no forum to which Chiras might assert a right of access under the First Amendment.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">Our conclusion that the SBOE’s selection and use of textbooks in public school classrooms is government speech and not a forum for First Amendment</p>
<p><a id="page_908" style="overflow-wrap: break-word;"><b>908</b></a></p>
<p class="noindent">purposes means only that Appellant Chiras may not assert a cognizable right of access to the approved list of textbooks. The conclusion that no forum exists in this case does not necessarily preclude, however, Appellant Rodriguez’s asserted right as a student to receive the information in Chiras’ textbook from the school. Therefore, the second question we must answer is whether Appellant Rodriguez alleged a violation by the SBOE of her First Amendment rights as a student when it declined to place Chiras’ textbook on the conforming or nonconforming lists.</p>
<p class="indent">Appellants’ primary claim to support for a student’s right to receive information is the Supreme Court’s decision in <i>Pico.</i> However, the Court carefully circumscribed that potential right, acknowledging that the case “does not involve textbooks” and that the Court’s conclusion “does not intrude into the classroom, or into the compulsory courses taught there.” Indeed, the Court readily admitted that a school board “might well defend their claim of absolute discretion in matters of <i>curriculum</i> by reliance upon their duty to inculcate community values.” Because <i>Pico</i> addressed the removal of an optional book from the school library, not the selection of a textbook for use in the classroom, we decline to apply <i>Pico</i> to the facts before us.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. In concluding that textbook selection represents “government speech,” the Fifth Circuit basically foreclosed the viability of any free speech–based challenges by textbook authors to a school district’s textbook choices. During the past few years, the Supreme Court has further developed the government speech doctrine, explaining that “the Free Speech Clause restricts government regulation of private speech; it does not regulate government speech.” Pleasant Grove City v. Summum, 555 U.S. 460, 467 (2009). Most recently, the Supreme Court applied the government speech doctrine to specialty license plates, holding that Texas’s decisions about which specialty license plates to approve reflected pure government speech, such that the viewpoint-neutrality requirement did not apply. Walker v. Texas Div., Sons of Confederate Veterans, Inc., 135 S. Ct. 2239 (2015). As the government speech doctrine continues to evolve and expand, that will have important implications for challenges to school districts’ curricular and textbook choices. <i>See generally</i> Kristi L. Bowman, <i>The Government Speech Doctrine and Speech in Schools,</i> 48 <span class="smallcap">Wake Forest L. Rev.</span> 211 (2013).</p>
<p class="indent">2. As <i>Chiras</i> illustrates, challenges to curricular and textbook choices can come from different places. The notion that those choices reflect government speech is fatal to a <i>textbook author</i>’s challenge to them, but not necessarily fatal to a <i>student</i>’s challenge to them—since, as <i>Chiras</i> noted, such a challenge stems from a “right to receive information” theory. That said, those student challenges face a steep battle as well, given <i>Pico</i>’s explicit distinction between textbooks and library books. Indeed, several years after <i>Chiras</i>, the First Circuit joined the Fifth Circuit in ruling that <i>Pico</i>’s prohibition of viewpoint discrimination should be inapplicable to textbook and curricular selections, although it stopped short of</p>
<p><a id="page_909" style="overflow-wrap: break-word;"><b>909</b></a></p>
<p class="noindent">explicitly holding that such selections amount to pure government speech. Griswold v. Driscoll, 616 F.3d 53 (1st Cir. 2010). That said, the Ninth Circuit recently held that students should be able to bring First Amendment challenges to a decision to remove material from the curriculum, and that the key test should be whether the decision was “reasonably related to legitimate pedagogical concerns.” Arce v. Douglas, 793 F.3d 968, 983 (9th Cir. 2015).</p>
<p class="indent">3. Remember that the Free Speech clause is not the only potential legal basis for a challenge to a school’s curricular or textbook decisions. Indeed, in <i>Arce</i> itself—discussed further below—the student plaintiffs (along with their teachers) also brought an Equal Protection challenge to the curricular change at issue.</p>
<p class="indent">4. States have different processes for textbook selection. A 2011 study found that of the 50 states, 29 states leave the decision to the individual school districts, 12 states produce recommended but not mandatory lists of textbooks (as does Texas), and 8 states have mandatory lists from which school districts must choose. Hawaii was not included in the study because it has only one school district, which is state-run. The study further found that “state book lists are less likely 1) in more educated states, where voters are better able to select the most appropriate textbook, 2) in states with smaller school districts, where voters are more involved in the schools, and 3) in states with stronger teacher unions, giving teachers more power in textbook selection.” Michelle Phillips, <i>State Involvement in Limiting Textbook Choice by School Districts</i> (Oct. 20, 2011), <i>available at</i> <a href="http://www.phillipsmichelle.files.wordpress.com/2011/11/phillipsjmpoct20.pdf" style="overflow-wrap: break-word;">http://www.phillipsmichelle.files.wordpress.com/2011/11/phillipsjmpoct20.pdf</a>. Which process do you think makes the most sense?</p>
<p class="indent">5. In 2010, Texas’s education standards again made news when the Texas State Board of Education approved new social studies standards after a divided board vote that largely tracked party lines. One such standard stated that students should “examine the reasons the Founding Fathers protected religious freedom in America and guaranteed its free exercise by saying that Congress shall make no law respecting an establishment of religion or prohibiting the free exercise thereof, and compare and contrast this to the phrase ‘separation of church and state.’ ” Another such standard stated that students should “discuss the solvency of long term entitlements such as Social Security and Medicare.” Because textbook publishers hoping to have their books adopted in Texas use these standards as guidelines, and because Texas is such a large purchaser of books, some commentators predicted that these guidelines would have a ripple effect beyond Texas.</p>
<div class="line" />
<p class="indent">In addition to Free Speech claims, challenges to textbook and curricular decisions can come from other constitutional and statutory bases. The final cases in this section illustrate two such challenges, one from the Establishment Clause and one from the Equal Protection Clause combined with Title VI of the Civil Rights Act.</p>
<p><a id="page_910" style="overflow-wrap: break-word;"><b>910</b></a></p>
<p class="h5" id="ch350">Edwards v. Aguillard</p>
<p class="h5a"><i>482 U.S. 578 (1987)</i></p>
<p class="noindent"><span class="smallcap">Justice Brennan</span> delivered the opinion of the Court.</p>
<p class="indent">The question for decision is whether Louisiana’s “Balanced Treatment for Creation-Science and Evolution-Science in Public School Instruction” Act is facially invalid as violative of the Establishment Clause of the First Amendment.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">The Creationism Act forbids the teaching of the theory of evolution in public schools unless accompanied by instruction in “creation science.” No school is required to teach evolution or creation science. If either is taught, however, the other must also be taught. The theories of evolution and creation science are statutorily defined as “the scientific evidences for [creation or evolution] and inferences from those scientific evidences.”</p>
<p class="indent">Appellees, who include parents of children attending Louisiana public schools, Louisiana teachers, and religious leaders, challenged the constitutionality of the Act in District Court, seeking an injunction and declaratory relief. Appellants, Louisiana officials charged with implementing the Act, defended on the ground that the purpose of the Act is to protect a legitimate secular interest, namely, academic freedom. Appellees attacked the Act as facially invalid because it violated the Establishment Clause and made a motion for summary judgment. The District Court granted the motion.</p>
<p class="indent">The Court of Appeals affirmed [and we] now affirm.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">The Establishment Clause forbids the enactment of any law “respecting an establishment of religion.” The Court has applied a three-pronged test to determine whether legislation comports with the Establishment Clause. First, the legislature must have adopted the law with a secular purpose. Second, the statute’s principal or primary effect must be one that neither advances nor inhibits religion. Third, the statute must not result in an excessive entanglement of government with religion. <i>Lemon.</i> State action violates the Establishment Clause if it fails to satisfy any of these prongs.</p>
<p class="indent">The Court has been particularly vigilant in monitoring compliance with the Establishment Clause in elementary and secondary schools. Families entrust public schools with the education of their children, but condition their trust on the understanding that the classroom will not purposely be used to advance religious views that may conflict with the private beliefs of the student and his or her family. Students in such institutions are impressionable and their attendance is involuntary. The State exerts great authority and coercive power through mandatory attendance requirements, and because of the students’ emulation of teachers as role models and the children’s susceptibility to peer pressure. Therefore, in employing the three-pronged <i>Lemon</i> test, we must do so mindful</p>
<p><a id="page_911" style="overflow-wrap: break-word;"><b>911</b></a></p>
<p class="noindent">of the particular concerns that arise in the context of public elementary and secondary schools.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">
<i>Lemon</i>’s first prong focuses on the purpose that animated adoption of the Act. “The purpose prong of the <i>Lemon</i> test asks whether government’s actual purpose is to endorse or disapprove of religion.”</p>
<p class="indent">In this case, appellants have identified no clear secular purpose for the Louisiana Act. True, the Act’s stated purpose is to protect academic freedom. This phrase might, in common parlance, be understood as referring to enhancing the freedom of teachers to teach what they will. The Court of Appeals, however, correctly concluded that the Act was not designed to further that goal. Even if “academic freedom” is read to mean “teaching all of the evidence” with respect to the origin of human beings, the Act does not further this purpose. The goal of providing a more comprehensive science curriculum is not furthered either by outlawing the teaching of evolution or by requiring the teaching of creation science.</p>
<p class="indent">While the Court is normally deferential to a State’s articulation of a secular purpose, it is required that the statement of such purpose be sincere and not a sham. It is clear from the legislative history that the purpose of the legislative sponsor, Senator Bill Keith, was to narrow the science curriculum. During the legislative hearings, Senator Keith stated: “My preference would be that neither [creationism nor evolution] be taught.” Such a ban on teaching does not promote—indeed, it undermines—the provision of a comprehensive scientific education.</p>
<p class="indent">Furthermore, the goal of basic “fairness” is hardly furthered by the Act’s discriminatory preference for the teaching of creation science and against the teaching of evolution. While requiring that curriculum guides be developed for creation science, the Act says nothing of comparable guides for evolution. Similarly, resource services are supplied for creation science but not for evolution. Only “creation scientists” can serve on the panel that supplies the resource services. The Act forbids school boards to discriminate against anyone who “chooses to be a creation-scientist” or to teach “creationism,” but fails to protect those who choose to teach evolution or any other noncreation science theory, or who refuse to teach creation science.</p>
<p class="indent">If the Louisiana Legislature’s purpose was solely to maximize the comprehensiveness and effectiveness of science instruction, it would have encouraged the teaching of all scientific theories about the origins of humankind. But under the Act’s requirements, teachers who were once free to teach any and all facets of this subject are now unable to do so. Moreover, the Act fails even to ensure that creation science will be taught, but instead requires the teaching of this theory only when the theory of evolution is taught. Thus we agree with the Court of Appeals’ conclusion that the Act does not serve to protect academic freedom, but has the distinctly different purpose of discrediting “evolution by counterbalancing its teaching at every turn with the teaching of creationism.”</p>
<p><a id="page_912" style="overflow-wrap: break-word;"><b>912</b></a></p>
<p class="indent">Because the primary purpose of the Creationism Act is to advance a particular religious belief, the Act endorses religion in violation of the First Amendment.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Justice Scalia vigorously dissented in <i>Edwards</i>, describing it as “extraordinary to invalidate the Balanced Treatment Act for lack of a valid secular purpose.” He observed:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">If one adopts the obviously intended meaning of the statutory term “academic freedom,” there is no basis whatever for concluding that the purpose they express is a “sham.” To the contrary, the Act pursues that purpose plainly and consistently. It requires that, whenever the subject of origins is covered, evolution be “taught as a theory, rather than as proven scientific fact” and that scientific evidence inconsistent with the theory of evolution (viz., “creation science”) be taught as well. Living up to its title of “<i>Balanced Treatment</i> for Creation-Science and Evolution-Science Act,” it treats the teaching of creation the same way. It does <i>not</i> mandate instruction in creation science, <i>forbids</i> teachers to present creation science as proven scientific fact,” and <i>bans</i> the teaching of creation science unless the theory is (to use the Court’s terminology) “discredit[ed]‘…at every turn’ ” with the teaching of evolution.”</p>
</div>
<p class="space"> </p>
<p class="indent">2. Do you agree with the <i>Edwards</i> Court’s suggestion that its Establishment Clause analysis should take into consideration “the particular concerns that arise in the context of public elementary and secondary schools”? How did the Court characterize those concerns, and do you agree?</p>
<p class="indent">3. Questions about the teaching of evolution reemerged in <i>Kitzmiller v. Dover Area School District</i>, 400 F. Supp. 2d 707 (M.D. Pa. 2005). There, the Dover Area School Board passed a resolution that “[s]tudents will be made aware of gaps/problems in Darwin’s theory and of other theories of evolution including, but not limited to, intelligent design.” Pursuant to this resolution, teachers were required to read the following statement to students in ninth-grade biology class:</p>
<p class="space"> </p>
<div class="block">
<p class="indent">The Pennsylvania Academic Standards require students to learn about Darwin’s Theory of Evolution and eventually to take a standardized test of which evolution is a part.</p>
<p class="indent">Because Darwin’s Theory is a theory, it continues to be tested as new evidence is discovered. The Theory is not a fact. Gaps in the Theory exist for which there is no evidence. A theory is defined as a well-tested explanation that unifies a broad range of observations.</p>
<p class="indent">Intelligent Design is an explanation of the origin of life that differs from Darwin’s view. The reference book, Of Pandas and People, is available for students who might be interested in gaining an understanding of what Intelligent Design actually involves.</p>
<p class="indent">With respect to any theory, students are encouraged to keep an open mind. The school leaves the discussion of the Origins of Life to individual students and their families. As a Standards-driven district, class instruction focuses upon preparing students to achieve proficiency on Standards-based assessments.</p>
</div>
<p class="space"> </p>
<p class="indent">Several Dover residents filed suit, alleging that the resolution violated the Establishment Clause. The district court agreed, applying the endorsement test</p>
<p><a id="page_913" style="overflow-wrap: break-word;"><b>913</b></a></p>
<p class="noindent">and holding that Intelligent Design—which holds that “nature must have had an intelligent designer,” but does not explicitly state that the designer must have been God—is a form of creationism and that an objective Dover High School ninth grader would view the above statement “as a strong official endorsement of religion.” The court added that it did “not question that many of the leading advocates of ID [Intelligent Design] have bona bide and deeply held beliefs which drive their scholarly endeavors,” and that “ID should continue to be studied, debated, and discussed,” but that at present, it was “unconstitutional to teach ID as an alternative to evolution in a public school science classroom.”</p>
<p class="indent">Shortly after the decision came out, the school board members who had voted in favor of this policy lost to challengers who opposed the policy. The school board therefore did not appeal the ruling.</p>
<p class="indent">In addition to the Establishment Clause, antidiscrimination law—at both the constitutional and statutory levels—provides another potential source of challenges to textbook and curricular decisions. In the following case, a group of African American students challenged a district’s decision to include, in the freshman English class, two well-known literary works that repeatedly used racial slurs. Such conflicts, as you will see, pose difficult questions about how to balance the school district’s curricular autonomy with the various student interests involved.</p>
<p class="h5" id="ch351">Monteiro v. Tempe Union High School District</p>
<p class="h5a"><i>158 F.3d 1022 (9th Cir. 1998)</i></p>
<p class="noindent"><span class="smallcap">Reinhardt</span>, Circuit Judge:</p>
<p class="indent">More and more frequently we are faced with cases in which two fundamental constitutional rights appear to be at odds. At such times, the job of federal judges is particularly difficult. Here, we confront a case presenting some elements of such a clash. The setting is a freshman English class in Tempe, Arizona, and the competing interests are the First Amendment rights of high school students to receive information or ideas—even when contained in literary works that may in today’s world appear to have racist overtones—and the rights of those same students to receive a public education that neither fosters nor acquiesces in a racially hostile environment.</p>
<p class="indent">Jane Doe was a student in a freshman English class at McClintock High School, which is part of the defendant Tempe Unified Union High School District (“School District”). The class’ required reading included two classic literary works—the novel <i>The Adventures of Huckleberry Finn,</i> by Mark Twain, and the short story <i>A Rose for Emily,</i> by William Faulkner. The complaint, brought on Doe’s behalf by her mother, Kathy Monteiro, alleged that each of these literary works “contains repeated use of the profane, insulting and racially derogatory term ‘nigger.’ ” It also alleged that neither work is a necessary component of a freshman English class and that none of the assignments in the curriculum refers to Caucasians in a derogatory manner.</p>
<p class="indent">According to the complaint, Doe and other similarly situated African-American students suffered psychological injuries and lost educational</p>
<p><a id="page_914" style="overflow-wrap: break-word;"><b>914</b></a></p>
<p class="noindent">opportunities due to the required reading of the literary works. The complaint alleged that the School District had notice that Doe suffered these injuries but refused to offer a remedy other than to allow her to study alone in the library while the works were being discussed in class. It further alleged that the assignment of the literary works “created and contributed to a racially hostile educational environment,” including increased racial harassment by other students. Finally, it alleged that by its conduct the School District intentionally discriminated against Doe.</p>
<p class="indent">In her complaint, Monteiro sought a declaratory judgment, urging that the conduct of the School District violated Doe’s rights under the Equal Protection Clause of the Fourteenth Amendment and Title VI of the Civil Rights Act of 1964. She also requested a temporary and permanent injunction “prohibiting [the defendants] from committing similar unlawful acts in the future.” Monteiro did not, however, seek the exclusion of the literary works from a voluntary reading list or from inclusion in classroom discussions in which Jane Doe and other African American students [are] <i>not</i> held as a captive student audience or consigned to a separate and unequal educational environment.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">Monteiro’s amended complaint alleges violations of the Equal Protection clause and Title VI of the Civil Rights Act of 1964. We have held that §1983 claims based on Equal Protection violations must plead intentional unlawful discrimination or allege facts that are at least susceptible of an inference of discriminatory intent. Under Title VI, however, we have required only that the complaint allege that the defendant is engaging in discrimination, although a showing of intent is necessary at trial.</p>
<p class="indent">Title VI provides in relevant part:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">No person in the United States shall, on the ground of race, color, or national origin, be excluded from participation in, be denied the benefits of, or be subjected to discrimination under and program or activity receiving Federal financial assistance.</p>
</div>
<p class="space"> </p>
<p class="indent">A significant portion of the amended complaint, like the original, is based on the District’s assignment of <i>Huckleberry Finn</i> and <i>A Rose for Emily</i> as required reading and its subsequent refusal to remove them from the mandatory curriculum. We consider here whether the District’s conduct, the requirement that students read books that were determined by the appropriate school authorities to have educational value, and the refusal to remove those books from a mandatory curriculum, can form the basis for a complaint alleging discriminatory conduct under the Equal Protection Clause and Title VI.</p>
<p class="indent">We approach this question in light of a number of considerations. The first is the threat to First Amendment freedoms posed by efforts to prevent school boards from assigning the reading of literary works on the ground that individuals or groups may find the contents injurious or offensive. The second is the broad discretion afforded school boards to establish curricula they believe to be appropriate to the educational needs of their students. The third is the awareness that words can hurt, particularly</p>
<p><a id="page_915" style="overflow-wrap: break-word;"><b>915</b></a></p>
<p class="noindent">in the case of children, and that words of a racist nature can hurt especially severely. The fourth is the knowledge that the historic prejudice against African-Americans that has existed in this nation since its inception has not yet been eradicated—by any means. The fifth is the requirement that young African-Americans, like all students, be afforded a public education free from racially discriminatory conduct on the part of educational authorities.</p>
<p class="indent">The Supreme Court has addressed on a number of occasions the balancing of a school’s discretion in determining educational matters with a students’ First Amendment rights. <i>See, e.g., Hazelwood, Fraser, Pico.</i> In doing so, the Court has recognized that school boards generally retain a broad discretion in managing school affairs, but it has also consistently noted that the school board’s discretion “in matters of education must be exercised in a manner that comports with the transcendent imperatives of the First Amendment.”</p>
<p class="indent">Unlike the cases cited above, the case before us does not involve an action taken by a school board that arguably abridges the First Amendment rights of its students. Instead, it is a third party, a parent or a class of parents, that seeks to limit the educational materials the school officials may furnish to the students—and require them to read. Here we consider whether the school board’s interest in exercising its broad discretion in assigning the literary works in question and the students’ First Amendment interest in reading those works are collectively outweighed by the constitutional and statutory interests of students who assert that they are injured by the mandatory assignments. To resolve this controversy, we must consider whether the assignment of material deemed to have educational value by school authorities may in itself serve as the basis for an injunction by a court or an award of damages, when the challenge to the material is founded on its message or the language it employs.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note84" id="Rnote84" style="overflow-wrap: break-word;">11</a></sup> In other words, may courts ban books or other literary works from school curricula on the basis of their content? We answer that question in the negative, even when the works are accused of being racist in whole or in part.</p>
<p class="indent">To begin with, Monteiro’s amended complaint—and other lawsuits threatening to attach civil liability on the basis of the assignment of a book—would severely restrict a student’s right to receive material that his school board or other educational authority determines to be of legitimate educational value. Certainly when a school board identifies information that it believes to be a useful part of a student’s education, that student has the right to receive the information.</p>
<p class="indent">Were the plaintiff to succeed in this litigation or even to succeed in forcing the defendants to engage in a trial over such well-established literary works, the threat of future litigation would inevitably lead many school districts to “buy their peace” by avoiding the use of books or other materials that express messages—or simply use terms—that could be argued to cause harm to a group of students.</p>
<p class="indent">It is not surprising that this conflict arises over <i>Huckleberry Finn</i>. According to the American Library Association, Twain’s slim volume describing the effects</p>
<p><a id="page_916" style="overflow-wrap: break-word;"><b>916</b></a></p>
<p class="noindent">of racism and slavery in antebellum society is the most frequently banned book in the United States, as well as one of the nation’s most respected literary works. Black parents all over the country have asserted, as does Monteiro, that the book’s use of the word “nigger” some 215 times “has a negative effect on the self-esteem of young black students” and that it therefore “has no place in the classroom.” <i>See</i> Dan Cryer, <i>Why Is Huck So Controversial?,</i> Newsday, Oct. 15, 1996, at A33. Recent years have seen efforts to remove the work from libraries and reading lists in school districts in a number of states, including Pennsylvania, Ohio, and California, as well as Arizona. Although some districts voted to retain the book, many others have removed it from the curriculum due to concerns about the use of racial stereotypes and epithets.</p>
<p class="indent">There is, of course, an extremely wide—if not unlimited—range of literary products that might be considered injurious or offensive, particularly when one considers that high school students frequently take Advanced Placement courses that are equivalent to college-level courses. White plaintiffs could seek to remove books by Toni Morrison, Maya Angelou, and other prominent Black authors on the ground that they portray Caucasians in a derogatory fashion; Jews might try to impose civil liability for the teachings of Shakespeare and of more modern English poets where writings exhibit a similar anti-Semitic strain. Female students could attempt to make a case for damages for the assignment of some of the works of Tennessee Williams, Hemingway, or Freud, and male students for the writings of Andrea Dworkin or Margaret Atwood.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note85" id="Rnote85" style="overflow-wrap: break-word;">12</a></sup> The number of potential lawsuits that could arise from the highly varied educational curricula throughout the nation might well be unlimited and unpredictable. Many school districts would undoubtedly prefer to “steer far” from any controversial book and instead substitute “safe” ones in order to reduce the possibility of civil liability and the expensive and time-consuming burdens of a lawsuit—even one having but a slight chance of success. In short, permitting lawsuits against school districts on the basis of the content of literary works to proceed past the complaint stage could have a significant chilling effect on a school district’s willingness to assign books with themes, characters, snippets of dialogue, or words that might offend the sensibilities of any number of persons or groups.</p>
<p class="indent">Further, any school board attempting to remove books from its curriculum on the ground that the works might offend would likely be vulnerable to First Amendment actions brought by students desiring to study those books, and possibly teachers, as well. Schools could be caught between those seeking to remove <i>Huckleberry Finn and</i> those seeking to study it. It would clearly not be in the best interests of our public education system and its students to have such competing lawsuits become a part of our legal landscape.</p>
<p><a id="page_917" style="overflow-wrap: break-word;"><b>917</b></a></p>
<p class="indent">Nevertheless, as we said at the outset, there are important countervailing considerations that also must be weighed. We are aware that books can hurt, and that words can hurt—particularly racist epithets. We also recognize that the younger a person is, the more likely it is that those messages will help form that person’s thinking, and that the feelings of minority students, especially younger ones, are extremely vulnerable when it comes to books that are racist or have racist overtones. Nevertheless, for our courts or even our school boards to prohibit the assignment of literary works that may in some respects be racially offensive is simply not the proper solution.</p>
<p class="indent">First, the fact that a student is required to read a book does not mean that he is being asked to agree with what is in it. It cannot be disputed that a necessary component of any education is learning to think critically about offensive ideas—without that ability one can do little to respond to them. Second, it is important for young people to learn about the past—and to discover both the good and the bad in our history. Third, if all books with messages that might be deemed harmful were removed, the number of “acceptable” works might be highly limited. Next, we reject the notion that putting books on trial in our courts is the proper way to determine the appropriateness of their use in the classroom. Such judgments are ordinarily best left to school boards and educational officials charged with educating young people and determining which education materials are appropriate for which students, and under what circumstances. Therefore, although we recognize that books—and words—are powerful tools that can convey extremely injurious messages, we conclude that the assignment of a literary work determined to have intrinsic educational value by the duly authorized school authorities cannot constitute the type of discriminatory conduct prohibited by the Fourteenth Amendment and Title VI, regardless of the fact that the work may be deemed to contain racist ideas or language.</p>
<p class="indent">We do not, of course, suggest that racist actions on the part of teachers implementing a curriculum could not comprise discriminatory conduct for the purposes of Title VI or the Fourteenth Amendment. Nor do we preclude the prosecution of actions alleging that schools have pursued policies that serve to promote racist attitudes among their students, or have sought to indoctrinate their young charges with racist concepts. We conclude only that allegations that a school required that a book be read, and then refused to remove it from the curriculum, fails to provide the basis for a claim of discrimination under the Equal Protection Clause or Title VI, even when the school district is also accused of a failure to take steps to remedy a hostile racial environment. It is simply not the role of courts to serve as literary censors or to make judgments as to whether reading particular books does students more harm than good.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. If you were on a school board or otherwise in a policymaking role for a school, would you include books like <i>The Adventures of Huckleberry Finn</i> in the curriculum? What are the arguments for and against including books that are</p>
<p><a id="page_918" style="overflow-wrap: break-word;"><b>918</b></a></p>
<p class="noindent">considered “classics,” but that also include racial slurs or other racially hostile language or concepts, in the classroom experience?</p>
<p class="indent">2. The amended complaint in <i>Monteiro</i> apparently stated that the plaintiffs were not seeking to have the challenged books altogether removed from the classroom, but simply seeking to opt out from attending classes in which they were taught. This, however, did not change the court’s analysis. You will see further “opt out” cases in Section C of this chapter.</p>
<p class="indent">3. The <i>Monteiro</i> court indicated that “racist actions on the part of teachers implementing a curriculum” could give rise to a viable Equal Protection claim. In <i>Arce v. Douglas</i>, 793 F.3d 968 (9th Cir. 2015), the Ninth Circuit confronted a related issue—but in terms of legislators’, rather than teachers’, intentions. The Tucson Unified School District, the majority of whose student body is of Mexican or Hispanic descent, adopted a Mexican American Studies program in 1998. Over the next decade, political opposition to the program developed in the state, and in 2010, the Arizona legislature passed a statute, H.B. 2281, that prohibited school districts and charter schools from including any courses or classes that, among other things, were “designed primarily for pupils of a particular ethnic group” or “advocate[d] ethnic solidarity instead of the treatment of individuals.” It was clear that the statute was enacted with Tucson’s Mexican American Studies program in mind, and it was the first and only ethnic studies program found in violation of the statute.</p>
<p class="indent">A group of teachers and students sued, and the Ninth Circuit recently concluded that there was enough evidence to hold a trial on the plaintiffs’ Equal Protection claim. The court explained that although the statute was facially neutral, it had a disparate impact on Mexican American and other Hispanic students, and that there was a genuine issue of material fact as to whether it had been enacted with discriminatory intent.</p>
<p class="h7" id="ch352">PROBLEM</p>
<p class="indent">The West Dakota School District uses an Internet-filtering system called SafeChild on all computers that its students can use at school—in classrooms, in computer labs, and at the library—to access the Internet. The system blocks students from seeing websites that fall into the categories of “advertisements,” “pornography,” and “sexuality.” Because of the way that the SafeChild filtering system works, most websites expressing a positive viewpoint toward lesbian, gay, bisexual, and transgender individuals are systematically blocked because they get caught in the “sexuality” filter. By contrast, a larger percentage of websites that include a negative viewpoint toward LGBT individuals remain accessible to students because they do not get caught in SafeChild’s sexuality filter.</p>
<p class="indent">A group of high school parents, advised by an outside advocacy group, complained to the school district about SafeChild and pointed out the issue. They also submitted a letter from an outside librarian who stated that SafeChild failed to meet professional standards of librarianship, and that there were other filtering systems that did a better job of distinguishing between pornographic</p>
<p><a id="page_919" style="overflow-wrap: break-word;"><b>919</b></a></p>
<p class="noindent">material and all pro-LGBT material. At a school board meeting, the issue was briefly discussed. One board member stated that he was concerned about letting students access, without parental consent, websites indicating that it was “okay to be gay.”</p>
<p class="indent">After a vote, the board members decided to leave the system in place, noting that they needed to comply with the Children’s Internet Protection Act, 47 U.S.C. §254(h)(6)(B)(i) (2006), under which schools must enforce “a policy of Internet safety for minors that includes monitoring the online activities of minors and the operation of a technology protection measure with respect to any of its computers with Internet access that protects against access through such computers to visual depictions that are (I) obscene; (II) child pornography; or (III) harmful to minors.”</p>
<p class="indent">The group of parents, on behalf of their high school children, have now filed suit, alleging that the school district’s continued use of SafeChild violates their children’s First Amendment rights. How do you think the case is likely to come out?</p>
<p class="h3" id="ch353">B. PUBLIC SCHOOLTEACHERS’ RIGHT TO SPEAK IN THE CLASSROOM</p>
<p class="noindent">The above section explored the limits of school boards’ discretion to make curriculum-related choices for their districts. What happens if a schoolteacher wants to diverge from those choices in some way? Does she possess First Amendment speech rights—in other words, a certain sphere of academic freedom—to adopt teaching methodologies and materials of her own choosing?</p>
<p class="indent">In the early 1990s, a circuit split developed over which line of Supreme Court cases governed that question. Some circuits applied <i>Hazelwood</i>’s “reasonably related to legitimate pedagogical purposes” standard to disputes in which a teacher was disciplined for her in-class speech (regardless of whether the speech reflected a conscious curricular choice or was more of a stray remark). In other words, if the school’s disciplinary response could be considered reasonably related to legitimate pedagogical concerns, it was upheld; if not, it was held to violate the First Amendment.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note86" id="Rnote86" style="overflow-wrap: break-word;">13</a></sup> Other circuits, meanwhile, applied the speech framework that the Supreme Court had generally developed for speech claims brought by government employees. Under this framework, which emerged from <i>Pickering v. Board of Education</i>, 391 U.S. 563 (1968), and <i>Connick v. Myers</i>, 491 U.S. 138 (1983), courts analyzing a government employee’s First Amendment claim that she was disciplined for her speech first consider whether the employee was speaking as a citizen on a matter of public concern. If not, the First Amendment</p>
<p><a id="page_920" style="overflow-wrap: break-word;"><b>920</b></a></p>
<p class="noindent">claim immediately fails. If so, a court must then evaluate whether the employee’s First Amendment interest in making the speech outweighed the employer’s justification for limiting it, in a test known as “<i>Pickering</i> balancing.” Courts applying this test to teachers’ classroom speech included the Fourth, Fifth, and Sixth Circuits.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note87" id="Rnote87" style="overflow-wrap: break-word;">14</a></sup></p>
<p class="indent">Much of the difficulty stemmed from the fact that neither <i>Hazelwood</i> nor <i>Pickering-Connick</i> perfectly addressed the unique status of teachers’ classroom speech. <i>Hazelwood</i> was a student speech case, and its rationale was articulated in that context. Meanwhile, the <i>Pickering-Connick</i> two-pronged framework forced courts first to decide whether a teacher speaking in the classroom was speaking as a citizen on a matter of public concern, or as an employee on a matter of nonpublic concern. Given that a teacher’s role as an employee is often to speak in the classroom on matters of public concern, cases involving teachers’ classroom speech did not neatly fall on either side of this line.</p>
<p class="indent">In 2006, some of the confusion lifted when the Supreme Court decided <i>Garcetti v. Ceballos</i>, which involved a government employee who was allegedly punished for speech that he engaged in <i>as an employee</i> on a matter of public concern. As you will see, <i>Garcetti</i> held that the primary question here is whether the plaintiff was speaking as a citizen or as an employee. Since the plaintiff had been speaking as an employee, his speech was unprotected by the First Amendment, regardless of whether it was on a matter of public concern. Although <i>Garcetti</i> did not itself involve a teacher’s classroom speech, it had obvious implications for that issue.</p>
<p class="h5" id="ch354">Garcetti v. Ceballos</p>
<p class="h5a"><i>547 U.S. 410 (2006)</i></p>
<p class="noindent"><span class="smallcap">Justice Kennedy</span> delivered the opinion of the Court.</p>
<p class="indent">It is well settled that “a State cannot condition public employment on a basis that infringes the employee’s constitutionally protected interest in freedom of expression.” The question presented by the instant case is whether the First Amendment protects a government employee from discipline based on speech made pursuant to the employee’s official duties.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Respondent Richard Ceballos has been employed since 1989 as a deputy district attorney for the Los Angeles County District Attorney’s Office. During the period relevant to this case, Ceballos was a calendar deputy in the office’s Pomona branch, and in this capacity he exercised certain supervisory responsibilities over other lawyers. In February 2000, a defense attorney contacted Ceballos about a pending criminal case. The defense attorney said there were</p>
<p><a id="page_921" style="overflow-wrap: break-word;"><b>921</b></a></p>
<p class="noindent">inaccuracies in an affidavit used to obtain a critical search warrant. The attorney informed Ceballos that he had filed a motion to traverse, or challenge, the warrant, but he also wanted Ceballos to review the case. According to Ceballos, it was not unusual for defense attorneys to ask calendar deputies to investigate aspects of pending cases.</p>
<p class="indent">After examining the affidavit and visiting the location it described, Ceballos determined the affidavit contained serious misrepresentations.</p>
<p class="indent">Ceballos spoke on the telephone to the warrant affiant, a deputy sheriff from the Los Angeles County Sheriff’s Department, but he did not receive a satisfactory explanation for the perceived inaccuracies. He relayed his findings to his supervisors, petitioners Carol Najera and Frank Sundstedt, and followed up by preparing a disposition memorandum.</p>
<p class="indent">Based on Ceballos’ statements, a meeting was held to discuss the affidavit. The meeting allegedly became heated, with one lieutenant sharply criticizing Ceballos for his handling of the case.</p>
<p class="indent">Despite Ceballos’ concerns, Sundstedt decided to proceed with the prosecution, pending disposition of the defense motion to traverse. The trial court held a hearing on the motion. Ceballos was called by the defense and recounted his observations about the affidavit, but the trial court rejected the challenge to the warrant.</p>
<p class="indent">Ceballos claims that in the aftermath of these events he was subjected to a series of retaliatory employment actions. The actions included reassignment from his calendar deputy position to a trial deputy position, transfer to another courthouse, and denial of a promotion. Ceballos [filed suit, alleging that] petitioners violated the First and Fourteenth Amendments by retaliating against him based on his memo.</p>
<p class="indent">Petitioners contended that, in any event, Ceballos’ memo was not protected speech under the First Amendment. Petitioners moved for summary judgment, and the District Court granted their motion.</p>
<p class="indent">The Court of Appeals for the Ninth Circuit reversed, holding that “Ceballos’s allegations of wrongdoing in the memorandum constitute protected speech under the First Amendment.”</p>
<p class="indent">We granted certiorari, and we now reverse.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">As the Court’s decisions have noted, for many years “the unchallenged dogma was that a public employee had no right to object to conditions placed upon the terms of employment—including those which restricted the exercise of constitutional rights.” That dogma has been qualified in important respects. The Court has made clear that public employees do not surrender all their First Amendment rights by reason of their employment. Rather, the First Amendment protects a public employee’s right, in certain circumstances, to speak as a citizen addressing matters of public concern.</p>
<p class="indent">
<i>Pickering</i> provides a useful starting point in explaining the Court’s doctrine. There the relevant speech was a teacher’s letter to a local newspaper addressing issues including the funding policies of his school board. “The problem in any</p>
<p><a id="page_922" style="overflow-wrap: break-word;"><b>922</b></a></p>
<p class="noindent">case,” the Court stated, “is to arrive at a balance between the interests of the teacher, as a citizen, in commenting upon matters of public concern and the interest of the State, as an employer, in promoting the efficiency of the public services it performs through its employees.” The Court found the teacher’s speech “neither [was] shown nor can be presumed to have in any way either impeded the teacher’s proper performance of his daily duties in the classroom or to have interfered with the regular operation of the schools generally.” Thus, the Court concluded that “the interest of the school administration in limiting teachers’ opportunities to contribute to public debate is not significantly greater than its interest in limiting a similar contribution by any member of the general public.”</p>
<p class="indent">
<i>Pickering</i> and the cases decided in its wake identify two inquiries to guide interpretation of the constitutional protections accorded to public employee speech. The first requires determining whether the employee spoke as a citizen on a matter of public concern. If the answer is no, the employee has no First Amendment cause of action based on his or her employer’s reaction to the speech. If the answer is yes, then the possibility of a First Amendment claim arises. The question becomes whether the relevant government entity had an adequate justification for treating the employee differently from any other member of the general public. This consideration reflects the importance of the relationship between the speaker’s expressions and employment. A government entity has broader discretion to restrict speech when it acts in its role as employer, but the restrictions it imposes must be directed at speech that has some potential to affect the entity’s operations.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">With these principles in mind we turn to the instant case. Respondent Ceballos believed the affidavit used to obtain a search warrant contained serious misrepresentations. He conveyed his opinion and recommendation in a memo to his supervisor. That Ceballos expressed his views inside his office, rather than publicly, is not dispositive. Employees in some cases may receive First Amendment protection for expressions made at work. Many citizens do much of their talking inside their respective workplaces, and it would not serve the goal of treating public employees like “any member of the general public,” to hold that all speech within the office is automatically exposed to restriction.</p>
<p class="indent">The memo concerned the subject matter of Ceballos’ employment, but this, too, is nondispositive. The First Amendment protects some expressions related to the speaker’s job. As the Court noted in <i>Pickering:</i> “Teachers are, as a class, the members of a community most likely to have informed and definite opinions as to how funds allotted to the operation of the schools should be spent. Accordingly, it is essential that they be able to speak out freely on such questions without fear of retaliatory dismissal.” The same is true of many other categories of public employees.</p>
<p class="indent">The controlling factor in Ceballos’ case is that his expressions were made pursuant to his duties as a calendar deputy. That consideration—the fact that Ceballos spoke as a prosecutor fulfilling a responsibility to advise his supervisor</p>
<p><a id="page_923" style="overflow-wrap: break-word;"><b>923</b></a></p>
<p class="noindent">about how best to proceed with a pending case—distinguishes Ceballos’ case from those in which the First Amendment provides protection against discipline. We hold that when public employees make statements pursuant to their official duties, the employees are not speaking as citizens for First Amendment purposes, and the Constitution does not insulate their communications from employer discipline.</p>
<p class="indent">Ceballos wrote his disposition memo because that is part of what he, as a calendar deputy, was employed to do. It is immaterial whether he experienced some personal gratification from writing the memo; his First Amendment rights do not depend on his job satisfaction. The significant point is that the memo was written pursuant to Ceballos’ official duties. Restricting speech that owes its existence to a public employee’s professional responsibilities does not infringe any liberties the employee might have enjoyed as a private citizen. It simply reflects the exercise of employer control over what the employer itself has commissioned or created. Contrast, for example, the expressions made by the speaker in <i>Pickering</i>, whose letter to the newspaper had no official significance and bore similarities to letters submitted by numerous citizens every day.</p>
<p class="indent">Ceballos did not act as a citizen when he went about conducting his daily professional activities, such as supervising attorneys, investigating charges, and preparing filings. In the same way he did not speak as a citizen by writing a memo that addressed the proper disposition of a pending criminal case. When he went to work and performed the tasks he was paid to perform, Ceballos acted as a government employee. The fact that his duties sometimes required him to speak or write does not mean his supervisors were prohibited from evaluating his performance.</p>
<p class="indent">This result is consistent with our precedents’ attention to the potential societal value of employee speech. Refusing to recognize First Amendment claims based on government employees’ work product does not prevent them from participating in public debate. The employees retain the prospect of constitutional protection for their contributions to the civic discourse. This prospect of protection, however, does not invest them with a right to perform their jobs however they see fit.</p>
<p class="indent">Our holding likewise is supported by the emphasis of our precedents on affording government employers sufficient discretion to manage their operations. Employers have heightened interests in controlling speech made by an employee in his or her professional capacity. Official communications have official consequences, creating a need for substantive consistency and clarity. Supervisors must ensure that their employees’ official communications are accurate, demonstrate sound judgment, and promote the employer’s mission. Ceballos’ memo is illustrative. It demanded the attention of his supervisors and led to a heated meeting with employees from the sheriff’s department. If Ceballos’ superiors thought his memo was inflammatory ormisguided, they had the authority to take proper corrective action.</p>
<p class="indent">When an employee speaks as a citizen addressing a matter of public concern, the First Amendment requires a delicate balancing of the competing interests surrounding the speech and its consequences. When, however, the employee is simply performing his or her job duties, there is no warrant for a</p>
<p><a id="page_924" style="overflow-wrap: break-word;"><b>924</b></a></p>
<p class="noindent">similar degree of scrutiny. To hold otherwise would be to demand permanent judicial intervention in the conduct of governmental operations to a degree inconsistent with sound principles of federalism and the separation of powers.</p>
<p class="indent">Proper application of our precedents thus leads to the conclusion that the First Amendment does not prohibit managerial discipline based on an employee’s expressions made pursuant to official responsibilities. Because Ceballos’ memo falls into this category, his allegation of unconstitutional retaliation must fail.</p>
<p class="indent">Two final points warrant mentioning. First, as indicated above, the parties in this case do not dispute that Ceballos wrote his disposition memo pursuant to his employment duties. We thus have no occasion to articulate a comprehensive framework for defining the scope of an employee’s duties in cases where there is room for serious debate. We reject, however, the suggestion that employers can restrict employees’ rights by creating excessively broad job descriptions.</p>
<p class="indent">Second, Justice Souter suggests today’s decision may have important ramifications for academic freedom, at least as a constitutional value. There is some argument that expression related to academic scholarship or classroom instruction implicates additional constitutional interests that are not fully accounted for by this Court’s customary employee-speech jurisprudence. We need not, and for that reason do not, decide whether the analysis we conduct today would apply in the same manner to a case involving speech related to scholarship or teaching.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Souter</span>, with whom <span class="smallcap">Justice Stevens</span> and <span class="smallcap">Justice Ginsburg</span> join, dissenting.</p>
<p class="indent">The Court holds that “when public employees make statements pursuant to their official duties, the employees are not speaking as citizens for First Amendment purposes, and the Constitution does not insulate their communications from employer discipline.” This ostensible domain beyond the pale of the First Amendment is spacious enough to include even the teaching of a public university professor, and I have to hope that today’s majority does not mean to imperil First Amendment protection of academic freedom in public colleges and universities, whose teachers necessarily speak and write “pursuant to…official duties.”</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Why did the Supreme Court hold that Ceballos’ speech was unprotected here? On which prong of the <i>Pickering-Connick</i> test did he lose?</p>
<p class="indent">2. How did the majority opinion distinguish between Ceballos’s speech and Pickering’s speech? Why did the latter deserve more protection?</p>
<p class="indent">3. <i>Garcetti</i> was a very close case. It had to be reargued after Justice Sandra Day O’Connor’s retirement because, without her, the Supreme Court was split 4-4. After Justice Alito joined the Court and the case was reargued, the Court ultimately ruled against Ceballos by a 5-4 vote. Do you find Justice Kennedy’s overall approach convincing, or do you think it provides too little protection for government employees’ speech?</p>
<p><a id="page_925" style="overflow-wrap: break-word;"><b>925</b></a></p>
<p class="indent">As Justice Souter pointed out in dissent, <i>Garcetti</i>’s holding suggested that even public university professors—who, after all, have job responsibilities that typically include speaking and writing about issues of public concern—might not have their academic speech protected by the First Amendment. In response, Justice Kennedy explicitly declined to reach the question of how <i>Garcetti</i> applied “to a case involving speech related to scholarship or teaching.”</p>
<p class="indent">Courts have been reading this carve-out, however, as applying only at the university level, not to public K-12 teachers. Moreover, at least one circuit that had previously been applying <i>Hazelwood</i> to teachers’ classroom speech has now shifted to the <i>Pickering-Connick-Garcetti</i> framework.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml?favre=brett#note88" id="Rnote88" style="overflow-wrap: break-word;">15</a></sup> The upshot is that under current law, teachers have very little constitutional protection for their classroom speech. While tenured teachers may nonetheless enjoy strong job security under the applicable state tenure rules, untenured teachers whose only source of protection is the First Amendment are vulnerable here, as illustrated by the following case.</p>
<p class="h5" id="ch355">Evans-Marshall v. Board of Education of the Tipp City Exempted Village School District</p>
<p class="h5a"><i>624 F.3d 332 (6th Cir. 2010)</i></p>
<p class="noindent"><span class="smallcap">Sutton</span>, Circuit Judge.</p>
<p class="indent">Does a public high school teacher have a First (and Fourteenth) Amendment right “to select books and methods of instruction for use in the classroom without interference from public officials”? Yes, says the teacher, Shelley Evans-Marshall. No, says the Tipp City Board of Education. Because the right to free speech protected by the First Amendment does not extend to the in-class speech of teachers in primary and secondary schools made “pursuant to” their official duties, <i>Garcetti v. Ceballos,</i> we affirm the judgment rejecting this claim as a matter of law.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">In 2000, the Tipp City Board of Education hired Evans-Marshall to teach English and to supervise Tippecanoe High School’s literary magazine, BirchBark, for the 2000-2001 school year. The Board renewed her contract for the 2001-2002 school year, when Evans-Marshall taught English to 9th and 11th grade students and a creative writing course to 11th and 12th grade students. At the beginning of the fall semester, Evans-Marshall assigned Ray Bradbury’s <i>Fahrenheit 451</i> to her 9th graders. To the end of exploring the book’s theme of government censorship, she distributed a list compiled by the American Library Association of the “100 Most Frequently Challenged Books.” Students divided into groups, and Evans-Marshall asked each group to pick a book from the list, to investigate the reasons why the book was challenged and to lead an in-class</p>
<p><a id="page_926" style="overflow-wrap: break-word;"><b>926</b></a></p>
<p class="noindent">debate about the book. Two groups chose <i>Heather Has Two Mommies</i> by Leslea Newman.</p>
<p class="indent">A parent complained about <i>Heather Has Two Mommies</i>, and the principal, Charles Wray, asked Evans-Marshall to tell the students to choose a different book. She complied, explaining to her class that “they were in a unique position to…use this experience as source material for their debate because they were in the…position of having actually experienced censorship in preparing to debate censorship.” After the class completed the <i>Fahrenheit 451</i> unit, Evans-Marshall assigned <i>Siddhartha</i> by Hermann Hesse and used it as the basis for in-class discussions about “spirituality, Buddhism, romantic relationships, personal growth, [and] familial relationships.”</p>
<p class="indent">At the October 2001 meeting of the school board, twenty-five or so parents complained about the curricular choices in the schools, including <i>Siddhartha</i> and the book-censorship assignment. The next day, Principal Wray called a meeting of the English department and told Evans-Marshall that she was “on the hot seat.” Nearly 100 parents, as well as the local news media, attended the board’s November meeting. For over an hour, parents expressed concerns about books in the curriculum and in the school libraries. While the parents mentioned many books, they raised particular objections to the materials in Evans-Marshall’s classroom and her teaching methods. Superintendent John Zigler explained that the school board had purchased many of the materials, including <i>Siddhartha</i>, several years before, making it difficult to criticize Evans-Marshall for teaching a book the school board had bought. “You should be embarrassed,” one parent responded, referring to the explicit language and sexual themes in the book. Another parent complained that she had asked for an alternative assignment—instead of <i>Siddhartha—and</i> “was given three books,” two of which “were for a four-to-eight year old.” “I’m not going to put my daughter through this,” the parent added, explaining that she thought Evans-Marshall was “punish[ing] my daughter.” A group of parents presented the board with a 500-signature petition calling for “decency and excellence” in the classroom.</p>
<p class="indent">The meeting was not one-sided. A member of the board—a parent himself—warned that the school district’s policies about potentially objectionable material “have to be well thought out because what you might find offensive, I might not.” Another board member reminded the group that, as elected officials, the board “must walk the middle of the road to some extent,” even if the community might “err…on the conservative side.” And a parent who made a formal statement said that he “[did not] condone” the behavior of some of the more vocal parents and trusted that school officials “want what’s best for our kids.”</p>
<p class="indent">The matter did not end there. In teaching creative writing, Evans-Marshall maintained a file of student writing samples that she shared with students who asked for additional guidance on assignments. Running low on copies of some of the samples, she sent three of them to support staff to be copied. A member of the copy room staff, apparently not a friend, showed the writing samples to Wray, saying he “ought to read this.” After reading the papers, Wray called Evans-Marshall to his office. When she arrived, he waved two of the writing samples in his hand, one a first-hand account of a rape, the other a story about a young boy</p>
<p><a id="page_927" style="overflow-wrap: break-word;"><b>927</b></a></p>
<p class="noindent">who murdered a priest and desecrated a church. “[A]re you going to use these in class after everything that’s happened?” he shouted. Marshall explained that the writing samples were not intended for in-class distribution and that she would refrain from sharing the papers if he wanted. Wray said that he did not like the materials she was using in her classroom or the themes of her in-class discussions and that he “intended to rei[n] it in.”</p>
<p class="indent">The two soon had another argument in the school library about Evans-Marshall’s plans to give a final exam involving group discussions and student self-evaluations. Evans-Marshall asked Wray to give her a model exam so she could “give [him] back exactly what [he] want[ed],” prompting Wray to call her a “smart a—.” The next day, Evans-Marshall complained to Superintendent Zigler about Wray’s behavior. Zigler told her to meet with Wray after the semester break to work things out and offered to speak with Wray in the meantime. He also said that she should feel free to file a formal grievance if things had not been worked out by January.</p>
<p class="indent">Things did not work out by January. Wray and Evans-Marshall talked, but they fell back into the same channels of disagreement.</p>
<p class="indent">At its March 2002 meeting, the school board voted unanimously not to renew Evans-Marshall’s contract. She requested an explanation, and the school board sent her a letter on April 9, 2002, saying that her non-renewal was “due to problems with communication and teamwork.” At Evans-Marshall’s request, the board held a formal hearing about the employment decision. Principal Wray, Superintendent Zigler and Evans-Marshall all testified, and the board again voted unanimously not to renew her contract.…</p>
<p class="indent">In March 2003, Evans-Marshall filed this §1983 action against the school board, Wray and Zigler. She alleged that the school board and other defendants had retaliated against her “curricular and pedagogical choices,” infringing her First Amendment right “to select books and methods of instruction for use in the classroom without interference from public officials.” The defendants moved to dismiss the complaint for failure to state a claim under Civil Rule 12(b)(6), but the district court held that Evans-Marshall had sufficiently alleged a First Amendment violation. We affirmed.</p>
<p class="indent">After discovery by both sides, the defendants again moved for summary judgment, arguing that the Supreme Court’s intervening decision in <i>Garcetti v. Ceballos</i>, and the unrebutted facts gleaned from discovery foreclosed Evans-Marshall’s claim.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">This free-speech-retaliation case implicates two competing intuitions. On the one side, doesn’t a teacher have the First Amendment right to choose her own reading assignments, decide how they should be taught and above all be able to teach a unit on censorship without being censored or otherwise retaliated against? On the other side, doesn’t a school board have the final say over what is taught, and how, in the public schools for which it is responsible?</p>
<p class="indent">When government employees speak “pursuant to their official duties,” <i>Garcetti</i> teaches that they are “not speaking as citizens for First Amendment</p>
<p><a id="page_928" style="overflow-wrap: break-word;"><b>928</b></a></p>
<p class="noindent">purposes.” Any dispute over the board’s motivations, <i>Pickering</i> balancing or the “public concerns” of her speech under <i>Connick</i> is beside the point if, as Evans-Marshall does not dispute, she made her curricular and pedagogical choices in connection with her official duties as a teacher.</p>
<p class="indent">In the light cast by <i>Garcetti</i>, it is clear that the First Amendment does not generally “insulate” Evans-Marshall “from employer discipline,” even discipline prompted by her curricular and pedagogical choices and even if it otherwise appears (at least on summary judgment) that the school administrators treated her shabbily. When a teacher teaches, “the school system does not ‘regulate’ [that] speech as much as it <i>hires</i> that speech. Expression is a teacher’s stock in trade, the commodity she sells to her employer in exchange for a salary.” And if it is the school board that hires that speech, it can surely “regulate the content of what is or is not expressed,” what is expressed in other words on its behalf. Only the school board has ultimate responsibility for what goes on in the classroom, legitimately giving it a say over what teachers may (or may not) teach in the classroom.</p>
<p class="indent">It is true that teachers, like students, do not “shed their constitutional rights to freedom of speech or expression at the schoolhouse gate.” But that does not transform them into the employee <i>and</i> employer when it comes to deciding what, when and how English is taught to fifteen-year-old students. Consider the difference between the speech of Evans-Marshall and Marvin Pickering, teachers both. When Pickering sent a letter to the local newspaper criticizing the school board, he said something that any citizen has a right to say, and he did it on his own time and in his own name, not on the school’s time or in its name. Yet when Evans-Marshall taught 9th grade English, she did something she was hired (and paid) to do, something she could not have done but for the Board’s decision to hire her as a public school teacher. As with any other individual in the community, she had no more free-speech right to dictate the school’s curriculum than she had to obtain a platform—a teaching position—in the first instance for communicating her preferred list of books and teaching methods. “[N]o relevant analogue” exists between her in-class curricular speech and speech by private citizens.</p>
<p class="indent">Teachers are not everyday citizens, Evans-Marshall insists, and they have a right “to select books and methods of instruction for use in the classroom without interference from public officials.” But that is not what Ohio law provides or the First Amendment requires. Start with Ohio law. Under it, “[t]he board of education of each city…shall prescribe a curriculum.” State law gives elected officials—the school board—not teachers, not the chair of a department, not the principal, not even the superintendent, responsibility over the curriculum. This is an accountability measure, pure and simple, one that ensures the citizens of a community have a say over a matter of considerable importance to many of them—their children’s education—by giving them control over membership on the board.</p>
<p class="indent">The First Amendment does not ban this policy choice or this accountability measure. The Constitution does not prohibit a State from creating elected school boards and from placing responsibility for the curriculum of each school district in the hands of each board. Teachers no doubt are “required…to speak or</p>
<p><a id="page_929" style="overflow-wrap: break-word;"><b>929</b></a></p>
<p class="noindent">write” and otherwise express themselves, but this does not make them “sovereign[s] unto [themselves].” “The curricular choices of the schools should be presumptively their own—the fact that such choices arouse deep feelings argues strongly for democratic means of reaching them.”</p>
<p class="indent">How at any rate would a contrary approach work? If one teacher, Evans-Marshall, has a First Amendment right “to select books and methods of instruction for use in the classroom,” so presumably do other teachers. Evans-Marshall may wish to teach <i>Siddhartha</i> in the first unit of the school year in a certain way, but the chair of the English department may wish to use the limited time in a school year to teach <i>A Tale of Two Cities</i> at that stage of the year. Maybe the head of the upper school has something else in mind. When educators disagree over what should be assigned, as is surely bound to happen if each of them has a First Amendment right to influence the curriculum, whose free-speech rights win? Why indeed doesn’t the principal, Wray, have a right to defend the discharge on the ground that he was merely exercising <i>his</i> First Amendment rights in rejecting Evans-Marshall’s curricular choices and methods of teaching? Placing the First Amendment’s stamp of approval on these kinds of debates not only would “demand permanent judicial intervention in the conduct of governmental operations,” but it also would transform run-of-the-mill curricular disputes into constitutional stalemates.</p>
<p class="indent">That is not the only problem. What employer discipline arising from an employee’s manner of teaching—choices of books and the methods of teaching them—does not implicate speech? Could a teacher respond to a principal’s insistence that she discuss certain materials by claiming that it improperly <i>compels</i> speech? Could a teacher continue to assign materials that members of the community perceive as racially insensitive even after the principal tells her not to? Could a teacher raise a controversial topic (say, the virtues of one theory of government over another or the virtues of intelligent design) after a principal has told her not to? Could a teacher introduce mature sexual themes to fifteen year olds when discussing a work of literature after a principal has told her not to? And “[d]oes a music teacher retain veto power over that most controversial of school productions—the Holiday Concert?”</p>

<p class="indent">5. <i>Reducing the harms of special education placement.</i> Professor Glennon notes the “paradox” of placement in special education: it can offer significant benefits, but the stigma and reduced expectations can be harmful. The No Child Left Behind Act of 2001 (NCLB), and its replacement, the Every Student Succeeds Act (ESSA), seek to eliminate the watered-down curriculums and lowered expectations in special education classes by requiring students with disabilities to meet the same challenging academic standards as students in general education. The ESSA requires states to develop challenging academic content standards and aligned academic achievement standards that apply to all<i>
</i> public school students in the state. <i>See, e.g.</i>, 20 U.S.C. §6311(b)(1) (2015). States</p>
<p><a id="page_492" style="overflow-wrap: break-word;"><b>492</b></a></p>
<p class="noindent">may develop alternate academic achievement standards for students with the most significant cognitive disabilities, but such alternative standards must align with the challenging state academic content standards and include the highest possible standards achievable by such students. 20 U.S.C. §6311(b)(1)(E). Students with disabilities must also participate in the statewide academic assessments, 20 U.S.C. §6311(b)(2), and may take tests under accommodated conditions, but only 1 percent of the total number of all students in the state who are assessed may take alternate assessments. 20 U.S.C. §6311(b)(2)(D).</p>
<p class="indent">The ESSA requires each state to establish ambitious long-term goals for all students and separately for each subgroup of students, including students with disabilities, for, at a minimum, improved academic achievement. The time period set by the state must take into account the improvement necessary to make “significant progress” in closing statewide proficiency and graduation rate gaps for subgroups of students who are behind. 20 U.S.C. §6311(c)(4)(A).</p>
<p class="indent">By requiring students with disabilities to meet the same challenging content standards as general education students, the ESSA hopes to reduce the harmful effects of minority overrepresentation in special education. But unlike NCLB, which penalized schools if students with disabilities failed to make annual yearly progress under standards applicable to all students, the ESSA allows states to set different proficiency goals for each subgroup. In most states, students with disabilities are the lowest performing subgroup and, therefore, will be assigned proficiency rate goals lower than all other students and students overall. Depending upon the starting point and what each state determines is “significant progress,” long-term goals could result in expecting less than half of students with disabilities to be proficient in reading/language arts and/or mathematics. Also, both the NCLB and ESSA create perverse incentives to overidentify students as disabled so that schools can give more students tests under accommodated conditions. <i>See</i> Matthew R. Plain, Comment, <i>Results Above Rights? The No Child Left Behind Act’s Insidious Effect on Students with Disabilities,</i> 10 <span class="smallcap">Roger Williams U. L. Rev</span>. 249, 258-260 (2004).</p>
<p class="h7" id="ch180">PROBLEM</p>
<p class="indent">Juan’s family recently emigrated from Mexico to the United States and settled in Rich County, a county that until recently was populated by almost exclusively middle-class whites. Juan’s family moved to Rich County because the schools were strong and there was a burgeoning Hispanic community. For his first several years at the Rich County Schools, Juan barely made passing grades, partly because of mild language barriers, but he was a well-mannered student. In ninth grade, Juan started to really struggle in school, failing some classes for the first time, and began to act more rowdy in class with his friends. After receiving a report card of almost all D’s and F’s, and after numerous detentions, Juan’s English teacher referred him for a special education evaluation. Juan’s IQ score barely qualified him as mentally retarded, and a psychological evaluation conducted by school personnel indicated he was emotionally disturbed. The school determined that Juan was IDEA eligible under the mentally</p>
<p><a id="page_493" style="overflow-wrap: break-word;"><b>493</b></a></p>
<p class="noindent">retarded and emotionally disturbed categories and recommended placement in exclusively special education academic courses. Juan’s parents disagreed with the assessments but went along with the school’s recommended placement because they thought Juan might benefit from special attention. Juan began his special education curriculum and immediately realized that a vast majority of his special education classmates were Hispanic. It was also apparent after one week that they were not learning anything approaching the general curriculum he was receiving in his former classes. Juan’s parents believe that the school is intentionally segregating Hispanic students in special education classes and that Juan is not really disabled. They want to contest the district’s special education placement practices. What claims might they bring? What further information would you need to determine whether they have valid claims? Does it matter that nationally Hispanic students are only 0.55 as likely as all other races/ethnicities combined to be categorized as emotionally disturbed and only 0.72 times as likely to be found mentally retarded?</p>
<p class="h3" id="ch181">C. THE PROTECTIONS AFFORDED STUDENTS WITH DISABILITIES</p>
<p class="noindent">Once a child is found eligible under either the IDEA or §504 and the ADA, he or she is entitled to significant protections and benefits. Subsection 1 discusses the general antidiscrimination protections afforded students under §504 and the ADA. These statutes prohibit discrimination against qualified students by compelling schools to provide certain accommodations. The remaining subsections cover the affirmative obligations created by the IDEA, such as the obligation to identify, evaluate, appropriately educate, and appropriately discipline students with disabilities.</p>
<p class="h4" id="ch182">1. <i>Nondiscrimination: §504 and the ADA</i></p>
<p class="noindent">Title II of the ADA and §504 of the Rehabilitation Act protect students with disabilities against discrimination. The statutes have nearly identical language. Title II of the ADA provides: “No qualified individual with a disability shall, by reason of such disability, be excluded from participation in or be denied the benefits of the services, programs, or activities of a public entity, or be subjected to discrimination by any such entity.” 42 U.S.C. §12132 (2006). Section 504 of the Rehabilitation Act provides: “No otherwise qualified individual with a disability…shall, solely by reason of her or his disability, be excluded from the participation in…any program or activity receiving Federal financial assistance.…” 29 U.S.C. §794(a) (2006). The only readily apparent difference between the two is that Title II applies to “public entities,” which includes public schools, 42 U.S.C. §12131(1), while the Rehabilitation Act applies to “recipients” of federal financial assistance, which includes any schools receiving federal</p>
<p><a id="page_494" style="overflow-wrap: break-word;"><b>494</b></a></p>
<p class="noindent">money. 34 C.F.R. §§104.31 and 104.3(f) (2000). Courts often rule that schools’ obligations to qualified students with disabilities are the same under both statutes and warrant only a single analysis. <i>See, e.g.,</i> Pace v. Bogalusa City Sch. Bd., 403 F.3d 272, 287-288 (5th Cir. 2005); Doe v. Woodford Cnty. Bd. of Educ., 213 F.3d 921, 925 (6th Cir. 2000).</p>
<p class="indent">Both statutes require educational institutions to make reasonable accommodation for qualified students. As the next case indicates, though, the duty to provide reasonable accommodation does not require educational institutions to substantially modify their existing programs, nor must they offer accommodations that would create an undue financial or administrative burden.</p>
<p class="h5" id="ch183">Southeastern Community College v. Davis</p>
<p class="h5a"><i>442 U.S. 397 (1979)</i></p>
<p class="noindent"><span class="smallcap">Mr. Justice Powell</span> delivered the opinion of the Court.</p>
<p class="indent">This case presents a matter of first impression for this Court: Whether §504 of the Rehabilitation Act of 1973, which prohibits discrimination against an “otherwise qualified handicapped individual” in federally funded programs “solely by reason of his handicap,” forbids professional schools from imposing physical qualifications for admission to their clinical training programs.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Respondent, who suffers from a serious hearing disability, seeks to be trained as a registered nurse. During the 1973–1974 academic year she was enrolled in the College Parallel program of Southeastern Community College, a state institution that receives federal funds. Respondent hoped to progress to Southeastern’s Associate Degree Nursing program, completion of which would make her eligible for state certification as a registered nurse. In the course of her application to the nursing program, she was interviewed by a member of the nursing faculty. It became apparent that respondent had difficulty understanding questions asked, and on inquiry she acknowledged a history of hearing problems and dependence on a hearing aid. She was advised to consult an audiologist.</p>
<p class="indent">On the basis of an examination at Duke University Medical Center, respondent was diagnosed as having a “bilateral, sensori-neural hearing loss.” A change in her hearing aid was recommended, as a result of which it was expected that she would be able to detect sounds “almost as well as a person would who has normal hearing.” But this improvement would not mean that she could discriminate among sounds sufficiently to understand normal spoken speech. Her lipreading skills would remain necessary for effective communication: “While wearing the hearing aid, she is well aware of gross sounds occurring in the listening environment. However, she can only be responsible for speech spoken to her, when the talker gets her attention and allows her to look directly at the talker.”</p>
<p class="indent">Southeastern next consulted Mary McRee, Executive Director of the North Carolina Board of Nursing. On the basis of the audiologist’s report, McRee</p>
<p><a id="page_495" style="overflow-wrap: break-word;"><b>495</b></a></p>
<p class="noindent">recommended that respondent not be admitted to the nursing program. In McRee’s view, respondent’s hearing disability made it unsafe for her to practice as a nurse. In addition, it would be impossible for respondent to participate safely in the normal clinical training program, and those modifications that would be necessary to enable safe participation would prevent her from realizing the benefits of the program: “To adjust patient learning experiences in keeping with [respondent’s] hearing limitations could, in fact, be the same as denying her full learning to meet the objectives of your nursing programs.”</p>
<p class="indent">After respondent was notified that she was not qualified for nursing study because of her hearing disability, she requested reconsideration of the decision. The entire nursing staff of Southeastern was assembled, and McRee again was consulted. McRee repeated her conclusion that on the basis of the available evidence, respondent “has hearing limitations which could interfere with her safely caring for patients.” Upon further deliberation, the staff voted to deny respondent admission.</p>
<p class="indent">Respondent then filed suit in the United States District Court for the Eastern District of North Carolina, alleging both a violation of §504 of the Rehabilitation Act of 1973 and a denial of equal protection and due process. After a bench trial, the District Court entered judgment in favor of Southeastern. [It found that in many situations, such as an operating room or intensive care unit, everyone wears surgical masks and lipreading would be impossible, meaning respondent’s handicap prevents her from safely performing both her training program and her proposed profession. T]he District Court concluded that respondent was not an “otherwise qualified handicapped individual” protected against discrimination by §504. In its view, “[o]therwise qualified, can only be read to mean otherwise able to function sufficiently in the position sought in spite of the handicap, if proper training and facilities are suitable and available.” Because respondent’s disability would prevent her from functioning “sufficiently” in Southeastern’s nursing program, the court held that the decision to exclude her was not discriminatory within the meaning of §504.</p>
<p class="indent">On appeal, the Court of Appeals for the Fourth Circuit reversed. [T]he appellate court believed that §504 required Southeastern to “reconsider plaintiff’s application for admission to the nursing program without regard to her hearing ability.” It concluded that the District Court had erred in taking respondent’s handicap into account in determining whether she was “otherwise qualified” for the program, rather than confining its inquiry to her “academic and technical qualifications.” The Court of Appeals also suggested that §504 required “affirmative conduct” on the part of Southeastern to modify its program to accommodate the disabilities of applicants, “even when such modifications become expensive.”</p>
<p class="indent">Because of the importance of this issue to the many institutions covered by §504, we granted certiorari. We now reverse.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">As previously noted, this is the first case in which this Court has been called upon to interpret §504. It is elementary that “[t]he starting point in every case involving construction of a statute is the language itself.” Section 504 by its</p>
<p><a id="page_496" style="overflow-wrap: break-word;"><b>496</b></a></p>
<p class="noindent">terms does not compel educational institutions to disregard the disabilities of handicapped individuals or to make substantial modifications in their programs to allow disabled persons to participate. Instead, it requires only that an “otherwise qualified handicapped individual” not be excluded from participation in a federally funded program “solely by reason of his handicap,” indicating only that mere possession of a handicap is not a permissible ground for assuming an inability to function in a particular context.</p>
<p class="indent">The court below, however, believed that the “otherwise qualified” persons protected by §504 include those who would be able to meet the requirements of a particular program in every respect except as to limitations imposed by their handicap. Taken literally, this holding would prevent an institution from taking into account any limitation resulting from the handicap, however disabling. It assumes, in effect, that a person need not meet legitimate physical requirements in order to be “otherwise qualified.” We think the understanding of the District Court is closer to the plain meaning of the statutory language. An otherwise qualified person is one who is able to meet all of a program’s requirements in spite of his handicap.</p>
<p class="indent">The regulations promulgated by the Department of HEW to interpret §504 reinforce, rather than contradict, this conclusion. According to these regulations, a “[q]ualified handicapped person” is, “[w]ith respect to postsecondary and vocational education services, a handicapped person who meets the academic and technical standards requisite to admission or participation in the [school’s] education program or activity.…” 45 C.F.R. §84.3(k)(3). A note emphasizes that legitimate physical qualifications may be essential to participation in particular programs. We think it clear, therefore, that HEW interprets the “other” qualifications which a handicapped person may be required to meet as including necessary physical qualifications.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">The remaining question is whether the physical qualifications Southeastern demanded of respondent might not be necessary for participation in its nursing program. It is not open to dispute that, as Southeastern’s Associate Degree Nursing program currently is constituted, the ability to understand speech without reliance on lipreading is necessary for patient safety during the clinical phase of the program. As the District Court found, this ability also is indispensable for many of the functions that a registered nurse performs.</p>
<p class="indent">Respondent contends nevertheless that §504, properly interpreted, compels Southeastern to undertake affirmative action that would dispense with the need for effective oral communication. First, it is suggested that respondent can be given individual supervision by faculty members whenever she attends patients directly. Moreover, certain required courses might be dispensed with altogether for respondent. It is not necessary, she argues, that Southeastern train her to undertake all the tasks a registered nurse is licensed to perform. Rather, it is sufficient to make §504 applicable if respondent might be able to perform satisfactorily some of the duties of a registered nurse or to hold some of the positions available to a registered nurse.</p>
<p><a id="page_497" style="overflow-wrap: break-word;"><b>497</b></a></p>
<p class="indent">Respondent finds support for this argument in portions of the HEW regulations discussed above. In particular, a provision applicable to postsecondary educational programs requires covered institutions to make “modifications” in their programs to accommodate handicapped persons, and to provide “auxiliary aids” such as sign-language interpreters. Respondent argues that this regulation imposes an obligation to ensure full participation in covered programs by handicapped individuals and, in particular, requires Southeastern to make the kind of adjustments that would be necessary to permit her safe participation in the nursing program.</p>
<p class="indent">We note first that on the present record it appears unlikely respondent could benefit from any affirmative action that the regulation reasonably could be interpreted as requiring. Section 84.44(d)(2), for example, explicitly excludes “devices or services of a personal nature” from the kinds of auxiliary aids a school must provide a handicapped individual. Yet the only evidence in the record indicates that nothing less than close, individual attention by a nursing instructor would be sufficient to ensure patient safety if respondent took part in the clinical phase of the nursing program. Furthermore, it also is reasonably clear that §84.44(a) does not encompass the kind of curricular changes that would be necessary to accommodate respondent in the nursing program. In light of respondent’s inability to function in clinical courses without close supervision, Southeastern, with prudence, could allow her to take only academic classes. Whatever benefits respondent might realize from such a course of study, she would not receive even a rough equivalent of the training a nursing program normally gives. Such a fundamental alteration in the nature of a program is far more than the “modification” the regulation requires.</p>
<p class="indent">Moreover, an interpretation of the regulations that required the extensive modifications necessary to include respondent in the nursing program would raise grave doubts about their validity. If these regulations were to require substantial adjustments in existing programs beyond those necessary to eliminate discrimination against otherwise qualified individuals, they would do more than clarify the meaning of §504. Instead, they would constitute an unauthorized extension of the obligations imposed by that statute.</p>
<p class="indent">The language and structure of the Rehabilitation Act of 1973 reflect a recognition by Congress of the distinction between the evenhanded treatment of qualified handicapped persons and affirmative efforts to overcome the disabilities caused by handicaps. Section 501(b), governing the employment of handicapped individuals by the Federal Government, requires each federal agency to submit “an affirmative action program plan for the hiring, placement, and advancement of handicapped individuals.…” These plans “shall include a description of the extent to which and methods whereby the special needs of handicapped employees are being met.” Similarly, §503(a), governing hiring by federal contractors, requires employers to “take affirmative action to employ and advance in employment qualified handicapped individuals.…” The President is required to promulgate regulations to enforce this section.</p>
<p class="indent">Under §501(c) of the Act, by contrast, state agencies such as Southeastern are only “encourage[d]…to adopt and implement such policies and procedures.” Section 504 does not refer at all to affirmative action, and except as it</p>
<p><a id="page_498" style="overflow-wrap: break-word;"><b>498</b></a></p>
<p class="noindent">applies to federal employers it does not provide for implementation by administrative action. A comparison of these provisions demonstrates that Congress understood accommodation of the needs of handicapped individuals may require affirmative action and knew how to provide for it in those instances where it wished to do so.</p>
<p class="indent">Although an agency’s interpretation of the statute under which it operates is entitled to some deference, “this deference is constrained by our obligation to honor the clear meaning of a statute, as revealed by its language, purpose, and history.” Here, neither the language, purpose, nor history of §504 reveals an intent to impose an affirmative-action obligation on all recipients of federal funds. Accordingly, we hold that even if HEW has attempted to create such an obligation itself, it lacks the authority to do so.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">We do not suggest that the line between a lawful refusal to extend affirmative action and illegal discrimination against handicapped persons always will be clear. It is possible to envision situations where an insistence on continuing past requirements and practices might arbitrarily deprive genuinely qualified handicapped persons of the opportunity to participate in a covered program. Technological advances can be expected to enhance opportunities to rehabilitate the handicapped or otherwise to qualify them for some useful employment. Such advances also may enable attainment of these goals without imposing undue financial and administrative burdens upon a State. Thus, situations may arise where a refusal to modify an existing program might become unreasonable and discriminatory. Identification of those instances where a refusal to accommodate the needs of a disabled person amounts to discrimination against the handicapped continues to be an important responsibility of HEW.</p>
<p class="indent">In this case, however, it is clear that Southeastern’s unwillingness to make major adjustments in its nursing program does not constitute such discrimination. The uncontroverted testimony of several members of Southeastern’s staff and faculty established that the purpose of its program was to train persons who could serve the nursing profession in all customary ways. This type of purpose, far from reflecting any animus against handicapped individuals is shared by many if not most of the institutions that train persons to render professional service. It is undisputed that respondent could not participate in Southeastern’s nursing program unless the standards were substantially lowered. Section 504 imposes no requirement upon an educational institution to lower or to effect substantial modifications of standards to accommodate a handicapped person.</p>
<p class="indent">One may admire respondent’s desire and determination to overcome her handicap, and there well may be various other types of service for which she can qualify. In this case, however, we hold that there was no violation of §504 when Southeastern concluded that respondent did not qualify for admission to its program. Nothing in the language or history of §504 reflects an intention to limit the freedom of an educational institution to require reasonable physical qualifications for admission to a clinical training program. Nor has there been</p>
<p><a id="page_499" style="overflow-wrap: break-word;"><b>499</b></a></p>
<p class="noindent">any showing in this case that any action short of a substantial change in Southeastern’s program would render unreasonable the qualifications it imposed.</p>
<p class="indent">Accordingly, we reverse the judgment of the court below, and remand for proceedings consistent with this opinion.</p>
<p class="indent">So ordered.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Eligibility or entitlement?</i> Is <i>Davis</i> about the eligibility of a student for protection under §504 or about what protections are afforded to eligible students? Recall that the definition of “qualified individual with a disability” brings into play reasonableness of modifications, making the interplay between eligibility and nondiscrimination circular. People are entitled to reasonable accommodations (nondiscrimination) but only if they can be accommodated reasonably (eligibility).</p>
<p class="indent">2. <i>Otherwise qualified.</i> While <i>Davis</i> established a definition of “otherwise qualified,” questions still remain. In <i>C.O. v. Portland Public Schools,</i> 679 F.3d 1162 (9th Cir. 2012), a child with special learning needs was denied admission to the magnet high school because he could not meet the academic requirements. The court held:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Whether a party may bring a damages action based upon the admissions policies of a magnet school is a question of first impression in this circuit, if not in this country, and thus we turn to the requirements of the Rehabilitation Act. “Section 504 by its terms does not compel educational institutions to disregard the disabilities of handicapped individuals or to make substantial modifications in their programs to allow disabled persons to participate,” but merely requires them not to exclude a person who is “otherwise qualified” based upon his or her disability. To be “otherwise qualified,” an individual must be “able to meet all of a program’s requirements in spite of his handicap. Though we do not read this to give schools leave to adopt requirements that are not reasonably related to the program at issue…it is not unreasonable to require a minimum of eighth grade proficiency from anyone who is applying to a magnet high school.</p>
</div>
<p class="space"> </p>
<p class="noindent"><i>Id.</i> at 1169; <i>see also</i> Brookhart v. Ill. State Bd. of Educ., 697 F.2d 179 (7th Cir. 1983) (holding that it was not discriminatory for a school board to require students with disabilities to pass a minimum competency test to graduate from high school because “a student who is unable to learn because of his handicap is surely not an individual who is qualified in spite of his handicap”). The reasonable accommodation requirement compels schools only to change the methods they use to measure students’ knowledge base; it does not compel schools to change their expectations regarding students’ knowledge base.</p>
<p class="indent">3. <i>Is there a substantial modification limitation in K-12 education? Davis</i> dealt with discrimination in higher education and accordingly cited to the Subpart E regulations of §504 covering postsecondary and vocational education. These regulations include a “reasonable accommodation” limitation just like Title II of the ADA. But the Subpart D regulations of §504, covering elementary and secondary education, do not contain a “reasonable accommodation” limitation</p>
<p><a id="page_500" style="overflow-wrap: break-word;"><b>500</b></a></p>
<p class="noindent">and instead require schools to provide students with disabilities a “free appropriate public education” (FAPE) to fulfill their nondiscrimination obligation. 34 C.F.R. §104.33(a) (2000). What constitutes a FAPE is typically litigated under the IDEA and is discussed in detail in the next section.</p>
<p class="indent">Does the requirement in §504 that an elementary or a secondary school must provide a qualified student a FAPE mean that it must do so even if providing a FAPE would substantially modify the program? The Office of Civil Rights (OCR), in charge of enforcing §504 and the ADA, states that there is no “limitation of the FAPE guarantee” in §504. Letter to Zirkel, 20 IDELR 134 (OCR 1993). But courts and the OCR often apply the substantial modification analysis in determining whether accommodations must be provided for qualifying students with disabilities. For example, in <i>D.R. v. Antelope Valley Union High School District,</i> 746 F. Supp. 2d 1132, 1132 (C.D. Cal. 2010), an orthopedically impaired student was denied her request to use the elevator. Instead of asking whether the requested accommodation was necessary to provide a FAPE, the court held that providing the student an elevator key was not a fundamental alteration of the school program and the denial constituted discrimination under §504. <i>See also</i> C.C. ex rel. Ciriacks v. Cypress Sch. Dist., 56 IDELR 295 (C.D. Cal. 2011) (failure to allow service dog was discrimination because it was not a fundamental alteration to the autism program); Santa Clara Unified Sch. Dist., 53 IDELR 27 (OCR 2009) (OCR rejected a claim that providing special education services would substantially modify an education program, not because the defense was unavailable but because it lacked evidentiary support).</p>
<p class="indent">The confusion over whether §504 and the ADA include a substantial modification limitation or require the unqualified provision of FAPE has significant ramifications. Schools often deny admission to students with disabilities and refer them to regional programs because they lack adequate resources, facilities, or personnel to address every type of disability. This practice is particularly acute in charter schools, which underenroll students with disabilities compared to traditional public schools. <span class="smallcap">U.S. Gov’t Accountability Office, Charter Schools: Additional Federal Attention Needed to Help Protect Access for Students with Disabilities</span> (June 2012). If the substantial modification limitation applies to primary and secondary schools, schools may be appropriately denying admission to certain students with disabilities and referring them elsewhere. If schools must provide a FAPE without qualification, this practice may be prohibited. <i>See, e.g.,</i> Barnett ex rel. Barnett v. Fairfax Cnty. Sch. Bd., 927 F.2d 146, 155 (4th Cir. 1991), <i>cert. denied</i>, 502 U.S. 859 (1991).</p>
<p class="indent">4. <i>Defining “substantial modifications.” Davis</i> holds that §504 does not compel educational institutions to make “substantial modifications” to their programs to allow students with disabilities to participate. But what is a substantial modification, and how should courts make this determination? Excusing students from the clinical aspects of their education was a substantial modification in <i>Davis</i> because the clinical training was essential and removing those requirements would fundamentally alter the program. The difficult question, particularly in specialized schools, is determining the essential nature of the program. For example, in <i>Santa Clara Unified School District</i>, 53 IDELR 27 (OCR 2009), the school denied admission to students with disabilities requiring a</p>
<p><a id="page_501" style="overflow-wrap: break-word;"><b>501</b></a></p>
<p class="noindent">resource specialist program because, among other reasons, those services fundamentally altered the group instructional model used at the school. The OCR noted that the school already provided pull-out services such as counseling and English language learning. The OCR held that the essence of the school was not group instruction in all circumstances, and, even if it were, some students with disabilities could benefit from the methodology and a categorical ban was discriminatory.</p>
<p class="indent">Accommodations that result in an undue financial burden may also be substantial modifications that schools do not have to provide, though this has only been used to excuse the provision of nonacademic services such as transportation or medical training of staff. <i>See, e.g., </i>Timothy H. v. Cedar Rapids Cmty. Sch. Dist., 178 F.3d 968, 973 (8th Cir. 1999) (holding that spending $24,000 on a special bus route to allow a disabled child to attend a non-neighborhood school as part of an intradistrict transfer program was an undue financial burden).</p>
<p class="h7" id="ch184">PROBLEM</p>
<p class="indent">Joe is a preschool student with Asperger’s syndrome who requires speech therapy, counseling, small class sizes with a full-time aide, and a structured and regimented learning environment. Joe’s parents want to enroll him in kindergarten at the New Beginnings Charter School. New Beginnings is a successful charter school that practices the Montessori method of teaching, relying primarily on guided free play and self-directed learning. Almost one-third of the school day is dedicated to nonstructured learning. New Beginnings also has very limited special education services and has never enrolled a child with Asperger’s syndrome. Must New Beginnings admit Joe and make the accommodations he requires?</p>
<p class="h4" id="ch185">2. <i>Identification, Evaluation, and IEPs</i></p>
<p class="noindent">The IDEA requires schools to take affirmative steps to educate eligible students with disabilities above and beyond the antidiscrimination provisions of §504 and the ADA. These obligations are extensive and require states and local educational agencies (LEAs) to identify and evaluate students with disabilities and provide each eligible student with an Individualized Education Plan (IEP), a free appropriate public education to students with disabilities, special education and related services in the least restrictive environment, and specific procedural protections in disciplinary procedures; in addition, parents are to receive an extensive array of procedural safeguards, including the right to contest educational decisions related to their child through due process hearings. Each of these obligations will be discussed in turn, beginning with the duty of LEAs to identify, evaluate, and create IEPs for students with disabilities.</p>
<p class="indent">The IDEA requires that “[a]ll children with disabilities residing in the State, including children with disabilities attending private schools, regardless of the severity of their disabilities, and who are in need of special education and related</p>
<p><a id="page_502" style="overflow-wrap: break-word;"><b>502</b></a></p>
<p class="noindent">services, are identified.” 20 U.S.C. §1412 (2006). States fulfill this affirmative “child find obligation” in a variety of ways, including conducting mass screening tests and receiving teacher, parent, and doctor referrals. Besides these broad-based efforts, districts must further evaluate children residing in the district who are suspected of needing special education. This includes children in private schools. Before an IDEA eligibility evaluation can occur, schools must obtain parental consent for the evaluation. If parents refuse to consent to evaluation, school officials may initiate a due process hearing to obtain permission for an evaluation from a hearing officer.</p>
<p class="indent">Eligibility evaluations under the IDEA must include a variety of assessment tools and strategies and evaluate the child in all areas of a suspected disability. Based on this data, as well as classroom assessments and information from parents, a determination is made by a multidisciplinary team concerning whether the child is eligible for IDEA services. If parents disagree with the evaluation, they can seek an independent educational evaluation (IEE) at public expense in certain circumstances. For example, in <i>Seattle School District No. 1 v. B.S.,</i> 82 F.3d 1493 (9th Cir. 1996), the district evaluated a behaviorally and emotionally disabled child and proposed placing her into the regular education classroom with supports and services. The parents disagreed with the evaluation and sought an IEE at public expense and placement in a residential treatment facility. The Ninth Circuit held:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The district court and ALJ properly concluded that the School District failed to include on the assessment team anyone with knowledge in the disorders known to be the cause of A.S.’s problems. This was contrary to the School District’s duty to “ensure…[that the] evaluation [of the student] is made by a multidisciplinary team…including at least one teacher or other specialist with knowledge in the area of suspected disability.” Moreover, the School District failed to reconcile the parent’s experts’ recommendation that A.S. be placed in a residential facility. The District summarily concluded that a day program was educationally appropriate for A.S. without even addressing the fact that medical experts had concluded residential placement was necessary.</p>
<p class="indent">Because A.S.’s parent disagreed with the School District’s evaluation and the District was unable to establish the appropriateness of its evaluation, A.S. was entitled to an independent evaluation at public expense. 34 C.F.R. §300.503(b). Accordingly, the district court properly affirmed the ALJ’s order that the School District reimburse B.S. for the costs of Dr. Schoettle’s evaluation.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 1499-1500.</p>
<p class="indent">Parents can not only request an IEE at public expense, but they can challenge the resulting education plan for the child if the evaluation procedures in the IDEA are not strictly followed. For example, in <i>Bonadonna v. Cooperman,</i> 619 F. Supp. 401 (D.N.J. 1985), a district court invalidated the education plan proposed for a hearing-impaired child because the recommendations were based only on observation of the child, no validated instruments were used to test the child’s aptitude, the child was not assessed in all areas of suspected disability, and no member of the evaluation team was an expert in the education of hearing-impaired children.</p>
<p class="indent">If the evaluation team determines that a child is IDEA eligible, a team of educators and the parents must follow particularized procedures to create an</p>
<p><a id="page_503" style="overflow-wrap: break-word;"><b>503</b></a></p>
<p class="noindent">IEP. The IEP is the basic plan of education for the child and is essentially the student’s curriculum for the year. It must include the student’s current educational performance, annual goals and short-term objectives, the extent to which the child can take part in general education, the date services are to begin and how long they will be offered, and the criteria to evaluate whether the student is achieving his or her goals. It must also describe any modifications the child may need to participate in the general classroom and curriculum. 20 U.S.C. §§1414(d)(1)(A) and 1401(3)(a) (2006). The child’s IEP is reviewed periodically, but not less than annually, to determine whether annual goals are being achieved.</p>
<p class="indent">There are very detailed procedural requirements for the creation of an IEP because it is the linchpin for services under the IDEA. <i>See, e.g.,</i> 34 C.F.R. §§300.320-300.324 (2006). Parents often complain that these intricate procedures have not been followed and that the resulting IEP is defective. For example, in <i>Burilovich v. Board of Education of Lincoln Consolidated Schools,</i> 208 F.3d 560 (6th Cir. 2000), the parents of an autistic child complained that they were excluded from IEP meetings, that the district failed to consult with knowledgeable professionals before deciding placement, and that their son was not timely recertified as autistic. The Sixth Circuit’s holding gives a flavor of the detailed processes a district must follow in creating an IEP:</p>
<p class="space"> </p>
<div class="block">
<p class="indent">[P]laintiffs argue that they were denied meaningful parental participation in the IEPC process because they were not invited to two meetings in April 1996. Defendants counter that the meetings on April 16 and 26 were staff meetings that plaintiffs were not entitled to attend. The parents attended a December 1996 IEPC, strongly expressed their views at the March 1996 IEPC, had the opportunity to participate in the May 1996 IEPC, and also expressed their views through letters and telephone conversations with district staff. For these reasons, plaintiffs have failed to demonstrate that they were denied participation in the IEPC process.</p>
<p class="indent">Plaintiffs also argue that the district failed to consult with knowledgeable professionals regarding B.J.’s placement as required by the IDEA regulations. This court has rejected “the contention that [a school district] must include an expert in the particular teaching method preferred by the parents in order to satisfy the requirement that the IEPC include persons knowledgeable about ‘placement options.’ ”</p>
<p class="indent">Plaintiffs argue that the district did not conduct a required comprehensive evaluation of B.J. before making a significant change in his placement. As the district court pointed out, B.J. was evaluated in early 1996 and “neither plaintiffs nor defendants argue that a new evaluation would have yielded different results.” Plaintiffs suggest that the IEP failed to take B.J.’s unique needs into consideration, asserting that the district proposed the IEP because its personnel had insufficient experience for any other program. [But] the record indicates that [the school] still had concerns about [the parents’ suggested treatment,] even when it assumed that personnel could be properly trained.</p>
<p class="indent">The district court and the SHO correctly determined that defendants’ program took B.J.’s unique needs into consideration. As the district court pointed out, defendants’ program set goals for B.J. and created a detailed daily schedule to address each of the goals with a program including both group instruction and one-on-one therapy.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 568-571.</p>
<p class="indent">While the procedural requirements for IEP creation are important and fertile grounds for challenge by parents, the much more critical aspect of the</p>
<p><a id="page_504" style="overflow-wrap: break-word;"><b>504</b></a></p>
<p class="noindent">IEP is whether it provides appropriate services for the child. That is the subject of the next section.</p>
<p class="h4" id="ch186">3. <i>Free Appropriate Public Education</i></p>
<p class="noindent">The most important obligation imposed on states by the IDEA is the duty to provide all eligible students a free appropriate public education (FAPE). 20 U.S.C. §1412(1) (2006). The IDEA defines FAPE as “special education and related services that: (A) have been provided at public expense, under public supervision and direction, without charge; (B) meet the standards of the State educational agency; (C) include an appropriate…education in the state involved; and (D) are provided in conformity with the individualized education program.…” <i>Id.</i> §1401(9). The most ambiguous, and most heavily litigated, term in the definition is “appropriate.” The Supreme Court defined an “appropriate education” in the landmark decision that follows. It held that schools do not have to maximize the potential of each disabled child. Rather, schools need only follow the procedures of the IDEA and create an IEP reasonably calculated to provide some educational benefit to students with disabilities.</p>
<p class="h5" id="ch187">Board of Education of the Hendrick Hudson Central School District v. Rowley</p>
<p class="h5a"><i>458 U.S. 176 (1982)</i></p>
<p class="noindent"><span class="smallcap">Justice Rehnquist</span> delivered the opinion of the Court.</p>
<p class="indent">The Education of the Handicapped Act (Act), provides federal money to assist state and local agencies in educating handicapped children, and conditions such funding upon a State’s compliance with extensive goals and procedures. The Act represents an ambitious federal effort to promote the education of handicapped children, and was passed in response to Congress’ perception that a majority of handicapped children in the United States “were either totally excluded from schools or [were] sitting idly in regular classrooms awaiting the time when they were old enough to ‘drop out.’ ” The Act’s evolution and major provisions shed light on the question of statutory interpretation which is at the heart of this case.</p>
<p class="indent">In order to qualify for federal financial assistance under the Act, a State must demonstrate that it “has in effect a policy that assures all handicapped children the right to a free appropriate public education.” 20 U.S.C. §1412(1).</p>
<p class="indent">The “free appropriate public education” required by the Act is tailored to the unique needs of the handicapped child by means of an “individualized educational program” (IEP). §1401(18). The IEP, which is prepared at a meeting between a qualified representative of the local educational agency, the child’s teacher, the child’s parents or guardian, and, where appropriate, the child, consists of a written document containing “(A) a statement of the present levels of educational performance of such child, (B) a statement of annual goals,</p>
<p><a id="page_505" style="overflow-wrap: break-word;"><b>505</b></a></p>
<p class="noindent">including short-term instructional objectives, (C) a statement of the specific educational services to be provided to such child, and the extent to which such child will be able to participate in regular educational programs, (D) the projected date for initiation and anticipated duration of such services, and (E) appropriate objective criteria and evaluation procedures and schedules for determining, on at least an annual basis, whether instructional objectives are being achieved. §1401(19).”</p>
<p class="indent">Local or regional educational agencies must review, and where appropriate revise, each child’s IEP at least annually. §1414(a)(5). In addition to the state plan and the IEP already described, the Act imposes extensive procedural requirements upon States receiving federal funds under its provisions. Parents or guardians of handicapped children must be notified of any proposed change in “the identification, evaluation, or educational placement of the child or the provision of a free appropriate public education to such child,” and must be permitted to bring a complaint about “any matter relating to” such evaluation and education. §§1415(b)(1)(D) and (E). Complaints brought by parents or guardians must be resolved at “an impartial due process hearing,” and appeal to the state educational agency must be provided if the initial hearing is held at the local or regional level. §§1415(b)(2) and (c). Thereafter, “[a]ny party aggrieved by the findings and decision” of the state administrative hearing has “the right to bring a civil action with respect to the complaint…in any State court of competent jurisdiction or in a district court of the United States without regard to the amount in controversy.” §1415(e)(2).</p>
<p class="indent">This case arose in connection with the education of Amy Rowley, a deaf student at the Furnace Woods School in the Hendrick Hudson Central School District, Peekskill, N.Y. Amy has minimal residual hearing and is an excellent lipreader. [Amy was placed in the regular kindergarten class and provided an FM hearing aid, which would amplify words spoken into a wireless receiver. Amy successfully completed her kindergarten year. At the beginning of Amy’s first-grade year, an IEP was prepared providing that Amy should be educated in a regular classroom at Furnace Woods, should continue to use the FM hearing aid, and should receive instruction from a tutor for the deaf for one hour each day and from a speech therapist for three hours each week. The Rowleys agreed with parts of the IEP, but insisted that Amy also be provided a qualified sign-language interpreter in all her academic classes in lieu of the assistance proposed in other parts of the IEP. Without a sign-language interpreter, Amy comprehends less than half of what is said in the classroom.]</p>
<p class="indent">When their request for an interpreter was denied, the Rowleys demanded and received a hearing before an independent examiner. After receiving evidence from both sides, the examiner agreed with the administrators’ determination that an interpreter was not necessary because “Amy was achieving educationally, academically, and socially” without such assistance. Pursuant to the Act’s provision for judicial review, the Rowleys then brought an action in the United States District Court, claiming that the administrators’ denial of the sign-language interpreter constituted a denial of the “free appropriate public education.” The District Court found that Amy “performs better than the average child in her class and is advancing easily from grade to grade,” but “that she</p>
<p><a id="page_506" style="overflow-wrap: break-word;"><b>506</b></a></p>
<p class="noindent">understands considerably less of what goes on in class than she could if she were not deaf” and thus “is not learning as much, or performing as well academically, as she would without her handicap.” This disparity between Amy’s achievement and her potential led the court to decide that she was not receiving a “free appropriate public education,” which the court defined as “an opportunity to achieve [her] full potential commensurate with the opportunity provided to other children.” The District Court’s definition arose from its assumption that the responsibility for “giv[ing] content to the requirement of an ‘appropriate education’ ” had “been left entirely to the [federal] courts and the hearing officers.”</p>
<p class="indent">A divided panel of the United States Court of Appeals for the Second Circuit affirmed. We granted certiorari to review the lower courts’ interpretation of the Act. Such review requires us to consider two questions: What is meant by the Act’s requirement of a “free appropriate public education”? And what is the role of state and federal courts in exercising the review granted by 20 U.S.C. §1415? We consider these questions separately.</p>
<p class="indent">It is beyond dispute that, contrary to the conclusions of the courts below, the Act does expressly define “free appropriate public education”: “The term ‘free appropriate public education’ means <i>special education</i> and <i>related services</i> which (A) have been provided at public expense, under public supervision and direction, and without charge, (B) meet the standards of the State educational agency, (C) include an appropriate preschool, elementary, or secondary school education in the State involved, and (D) are provided in conformity with the individualized education program required under section 1414(a)(5) of this title.” §1401(18) (emphasis added).</p>
<p class="indent">“Special education,” as referred to in this definition, means “specially designed instruction, at no cost to parents or guardians, to meet the unique needs of a handicapped child, including classroom instruction, instruction in physical education, home instruction, and instruction in hospitals and institutions.” §1401(16). “Related services” are defined as “transportation, and such developmental, corrective, and other supportive services…as may be required to assist a handicapped child to benefit from special education.” §1401(17).</p>
<p class="indent">Like many statutory definitions, this one tends toward the cryptic rather than the comprehensive, but that is scarcely a reason for abandoning the quest for legislative intent. Whether or not the definition is a “functional” one, as respondents contend it is not, it is the principal tool which Congress has given us for parsing the critical phrase of the Act. We think more must be made of it than either respondents or the United States seems willing to admit.</p>
<p class="indent">According to the definitions contained in the Act, a “free appropriate public education” consists of educational instruction specially designed to meet the unique needs of the handicapped child, supported by such services as are necessary to permit the child “to benefit” from the instruction. Almost as a checklist for adequacy under the Act, the definition also requires that such instruction and services be provided at public expense and under public supervision, meet the State’s educational standards, approximate the grade levels used in the State’s regular education, and comport with the child’s IEP. Thus, if personalized instruction is being provided with sufficient supportive services to</p>
<p><a id="page_507" style="overflow-wrap: break-word;"><b>507</b></a></p>
<p class="noindent">permit the child to benefit from the instruction, and the other items on the definitional checklist are satisfied, the child is receiving a “free appropriate public education” as defined by the Act.</p>
<p class="indent">Noticeably absent from the language of the statute is any substantive standard prescribing the level of education to be accorded handicapped children. Certainly the language of the statute contains no requirement like the one imposed by the lower courts—that States maximize the potential of handicapped children “commensurate with the opportunity provided to other children.” Although we find the statutory definition of “free appropriate public education” to be helpful in our interpretation of the Act, there remains the question of whether the legislative history indicates a congressional intent that such education meet some additional substantive standard. For an answer, we turn to that history.</p>
<p class="indent">[F]ederal support for education of the handicapped is a fairly recent development. Before passage of the Act some States had passed laws to improve the educational services afforded handicapped children, but many of these children were excluded completely from any form of public education or were left to fend for themselves in classrooms designed for education of their nonhandicapped peers. [T]he House Report begins by emphasizing this exclusion and misplacement, noting that millions of handicapped children “were either totally excluded from schools or [were] sitting idly in regular classrooms awaiting the time when they were old enough to ‘drop out.’ ”</p>
<p class="indent">This concern, stressed repeatedly throughout the legislative history, confirms the impression conveyed by the language of the statute: By passing the Act, Congress sought primarily to make public education available to handicapped children. But in seeking to provide such access to public education, Congress did not impose upon the States any greater substantive educational standard than would be necessary to make such access meaningful. Indeed, Congress expressly “recognize[d] that in many instances the process of providing special education and related services to handicapped children is not guaranteed to produce any particular outcome.” Thus, the intent of the Act was more to open the door of public education to handicapped children on appropriate terms than to guarantee any particular level of education once inside.</p>
<p class="indent">Respondents contend that “the goal of the Act is to provide each handicapped child with an equal educational opportunity.” We think, however, that the requirement that a State provide specialized educational services to handicapped children generates no additional requirement that the services so provided be sufficient to maximize each child’s potential “commensurate with the opportunity provided other children.” Respondents and the United States correctly note that Congress sought “to provide assistance to the States in carrying out their responsibilities under…the Constitution of the United States to provide equal protection of the laws.” But we do not think that such statements imply a congressional intent to achieve strict equality of opportunity or services.</p>
<p class="indent">The educational opportunities provided by our public school systems undoubtedly differ from student to student, depending upon a myriad of factors that might affect a particular student’s ability to assimilate information presented in the classroom. The requirement that States provide “equal”</p>
<p><a id="page_508" style="overflow-wrap: break-word;"><b>508</b></a></p>
<p class="noindent">educational opportunities would thus seem to present an entirely unworkable standard requiring impossible measurements and comparisons. Similarly, furnishing handicapped children with only such services as are available to nonhandicapped children would in all probability fall short of the statutory requirement of “free appropriate public education”; to require, on the other hand, the furnishing of every special service necessary to maximize each handicapped child’s potential is, we think, further than Congress intended to go. Thus to speak in terms of “equal” services in one instance gives less than what is required by the Act and in another instance more. The theme of the Act is “free appropriate public education,” a phrase which is too complex to be captured by the word “equal” whether one is speaking of opportunities or services.</p>
<p class="indent">The District Court and the Court of Appeals thus erred when they held that the Act requires New York to maximize the potential of each handicapped child commensurate with the opportunity provided nonhandicapped children. Desirable though that goal might be, it is not the standard that Congress imposed upon States which receive funding under the Act. Rather, Congress sought primarily to identify and evaluate handicapped children, and to provide them with access to a free public education.</p>
<p class="indent">Implicit in the congressional purpose of providing access to a “free appropriate public education” is the requirement that the education to which access is provided be sufficient to confer some educational benefit upon the handicapped child. It would do little good for Congress to spend millions of dollars in providing access to a public education only to have the handicapped child receive no benefit from that education. The statutory definition of “free appropriate public education,” in addition to requiring that States provide each child with “specially designed instruction,” expressly requires the provision of “such…supportive services…as may be required to assist a handicapped child <i>to benefit</i> from special education.” §1401(17) (emphasis added). We therefore conclude that the “basic floor of opportunity” provided by the Act consists of access to specialized instruction and related services which are individually designed to provide educational benefit to the handicapped child.</p>
<p class="indent">The determination of when handicapped children are receiving sufficient educational benefits to satisfy the requirements of the Act presents a more difficult problem. The Act requires participating States to educate a wide spectrum of handicapped children, from the marginally hearing-impaired to the profoundly retarded and palsied. It is clear that the benefits obtainable by children at one end of the spectrum will differ dramatically from those obtainable by children at the other end, with infinite variations in between. One child may have little difficulty competing successfully in an academic setting with nonhandicapped children while another child may encounter great difficulty in acquiring even the most basic of self-maintenance skills. We do not attempt today to establish any one test for determining the adequacy of educational benefits conferred upon all children covered by the Act. Because in this case we are presented with a handicapped child who is receiving substantial specialized instruction and related services, and who is performing above average in the regular classrooms of a public school system, we confine our analysis to that situation.</p>
<p><a id="page_509" style="overflow-wrap: break-word;"><b>509</b></a></p>
<p class="indent">The grading and advancement system constitutes an important factor in determining educational benefit. Children who graduate from our public school systems are considered by our society to have been “educated” at least to the grade level they have completed, and access to an “education” for handicapped children is precisely what Congress sought to provide in the Act.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/18_ELEFR_Chapter_06.xhtml?favre=brett#note26" id="Rnote26" style="overflow-wrap: break-word;">1</a></sup></p>
<p class="indent">When the language of the Act and its legislative history are considered together, the requirements imposed by Congress become tolerably clear. Insofar as a State is required to provide a handicapped child with a “free appropriate public education,” we hold that it satisfies this requirement by providing personalized instruction with sufficient support services to permit the child to benefit educationally from that instruction. Such instruction and services must be provided at public expense, must meet the State’s educational standards, must approximate the grade levels used in the State’s regular education, and must comport with the child’s IEP. In addition, the IEP, and therefore the personalized instruction, should be formulated in accordance with the requirements of the Act and, if the child is being educated in the regular classrooms of the public education system, should be reasonably calculated to enable the child to achieve passing marks and advance from grade to grade.</p>
<p class="indent">[The Court then identified the procedural safeguards of the Act and concluded that] when the elaborate and highly specific procedural safeguards embodied in §1415 are contrasted with the general and somewhat imprecise substantive admonitions contained in the Act, we think that the importance Congress attached to these procedural safeguards cannot be gainsaid. It seems to us no exaggeration to say that Congress placed every bit as much emphasis upon compliance with procedures giving parents and guardians a large measure of participation at every stage of the administrative process as it did upon the measurement of the resulting IEP against a substantive standard. We think that the congressional emphasis upon full participation of concerned parties throughout the development of the IEP, as well as the requirements that state and local plans be submitted to the Secretary for approval, demonstrates the legislative conviction that adequate compliance with the procedures prescribed would in most cases assure much if not all of what Congress wished in the way of substantive content in an IEP.</p>
<p class="indent">Therefore, a court’s inquiry in suits brought under §1415(e)(2) is twofold. First, has the State complied with the procedures set forth in the Act? And second, is the individualized educational program developed through the Act’s procedures reasonably calculated to enable the child to receive educational benefits? If these requirements are met, the State has complied with the obligations imposed by Congress and the courts can require no more.</p>
<p class="indent">We previously have cautioned that courts lack the “specialized knowledge and experience” necessary to resolve “persistent and difficult questions of educational policy.” We think that Congress shared that view when it passed the Act. As already demonstrated, Congress’ intention was not that the Act displace</p>
<p><a id="page_510" style="overflow-wrap: break-word;"><b>510</b></a></p>
<p class="noindent">the primacy of States in the field of education, but that States receive funds to assist them in extending their educational systems to the handicapped. Therefore, once a court determines that the requirements of the Act have been met, questions of methodology are for resolution by the States.</p>
<p class="indent">Applying these principles to the facts of this case, we conclude that the [lower courts] erred. Neither the District Court nor the Court of Appeals found that petitioners had failed to comply with the procedures of the Act, and the District Court found that the “evidence firmly establishes that Amy is receiving an ‘adequate’ education, since she performs better than the average child in her class and is advancing easily from grade to grade.” The lower courts should not have concluded that the Act requires the provision of a sign-language interpreter. Accordingly, the decision of the Court of Appeals is reversed, and the case is remanded for further proceedings consistent with this opinion.</p>
<p class="space"> </p>
<p class="indent"><span class="smallcap">Justice White</span>, with whom <span class="smallcap">Justice Brennan</span> and <span class="smallcap">Justice Marshall</span> join, dissenting.</p>
<p class="indent">It would apparently satisfy the Court’s standard of “access to specialized instruction and related services which are individually designed to provide educational benefit to the handicapped child,” for a deaf child such as Amy to be given a teacher with a loud voice, for she would benefit from that service. The Act requires more. It defines “special education” to mean “specifically designed instruction, at no cost to parents or guardians, to <i>meet the unique needs</i> of a handicapped child.…” §1401(16) (emphasis added). Providing a teacher with a loud voice would not meet Amy’s needs and would not satisfy the Act. The basic floor of opportunity is instead intended to eliminate the effects of the handicap, at least to the extent that the child will be given an equal opportunity to learn if that is reasonably possible. Amy Rowley, without a sign-language interpreter, comprehends less than half of what is said in the classroom—less than half of what normal children comprehend. This is hardly an equal opportunity to learn, even if Amy makes passing grades.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Access and equality.</i> The <i>Rowley</i> court refused to find that FAPE meant maximizing each disabled child’s potential, instead opting for a standard of access and “some educational benefit.” The Sixth Circuit summarized this low FAPE standard as requiring schools to “provide the educational equivalent of a serviceable Chevrolet…[and not] a Cadillac.…” Doe ex rel. Doe v. Bd. of Educ., 9 F.3d 455, 459 (6th Cir. 1993). What are the justifications the Court used to find FAPE requires such a low access standard? Do you think cost played a role in formulating the lower standard? Is the “floor of opportunity” presented by the majority in reality a ceiling? The dissenters in <i>Rowley</i> thought FAPE required an equality standard—that schools had to provide students with disabilities educational opportunities commensurate with those of their peers who are not disabled. Is this higher standard justified by congressional intent and the language of the IDEA? How might this interpretation have changed the face of special education? Of general education?</p>
<p><a id="page_511" style="overflow-wrap: break-word;"><b>511</b></a></p>
<p class="indent">2. <i>State standards.</i> The Supreme Court in <i>Rowley</i> recognized that while the federal FAPE standard did not require maximizing a child’s potential, states and local school districts could require higher standards than the federal scheme. <i>See, e.g.,</i> Soraruf v. Pinckney Cmty. Sch., 208 F.3d 215 (6th Cir. 2000) (Michigan law, but not the IDEA, requires services allowing students to reach their “maximum” potential”); Pink by Crider v. Mt. Diablo Sch. Dist., 738 F. Supp 345 (N.D. Cal. 1990) (California law requires services designed to allow students to achieve their “full potential”). Is it prudent to allow states to create their own FAPE standards? If some states are effectively employing a maximizing standard, does that undercut any of the rationale of the <i>Rowley</i> majority opinion?</p>
<p class="indent">3. <i>The federal FAPE standard. Rowley</i> created a two-part test to determine whether FAPE has been provided: (1) Has the state complied with the procedures identified in the Act? (2) Is the IEP as developed through these procedures reasonably calculated to enable the child to receive some educational benefit? Both elements are equally important, and parents carry the burden of showing a denial of FAPE. Schaffer v. Weast, 546 U.S. 49 (2005). Many courts find that failure to comply with the procedures of the Act, even if the child is receiving some educational benefit, is a denial of FAPE. <i>See, e.g.,</i> Jackson v. Franklin Cnty. Sch. Bd., 806 F.2d 623 (5th Cir. 1986); Hall v. Vance Cnty. Bd. of Educ., 774 F.2d 629 (4th Cir. 1985). But often procedural violations are found to be de minimis, and the focus of the analysis hinges on whether a child has received educational benefit from his IEP. But how much educational benefit is sufficient? Some courts require a low “some educational benefit” whereas others require a higher “meaningful educational benefit.” <i>Compare</i> Lt. T.B. ex rel. N.B. v. Warwick Sch. Comm., 361 F.3d 80, 83 (1st Cir. 2004), <i>to</i> Ridgewood Bd. of Educ. v. N.E. ex rel. M.E., 172 F.3d 238, 247-248 (3d Cir. 1999). Which interpretation finds stronger support in <i>Rowley</i>? For a thorough discussion of lower courts’ treatment of the FAPE standard, see Ronald D. Wenkart, <i>The</i> Rowley <i>Standard: A Circuit by Circuit Review of How</i> Rowley <i>Has Been Interpreted</i>, 247 <span class="smallcap">Educ. L. Rep.</span> 1 (2009).</p>
<p class="indent">4. <i>Comparing FAPE under §504 and the IDEA.</i> Recall from above that children eligible under §504 are also entitled to a FAPE. The §504 regulations define appropriate education as “the provision of regular or special education and related aids and services that [] are designed to meet individual educational needs of handicapped persons as adequately as the needs of nonhandicapped persons are met.…” 34 C.F.R. §104.33(b)(1) (2000). Does the “as adequately” language mean that §504 applies the standard employed by the lower court in <i>Rowley</i> but that the Supreme Court rejected? The Ninth Circuit held that the appropriate education duty under §504 and the IDEA are different and that §504 requires “a comparison between the manner in which the needs of the disabled and non-disabled children are met.…” But it also noted, for students that were eligible under both the IDEA and §504, that adopting a valid IEP under the IDEA “is sufficient but not necessary to satisfy” §504’s appropriate education requirement. <i>Mark H.,</i> 513 F.3d 922, 933 (9th Cir. 2008). For a general discussion of the FAPE requirement under §504 and how it differs from the IDEA, see Mark C. Weber, <i>A New Look at Section 504 and the ADA in Special Education Cases,</i> 16 <span class="smallcap">Tex. J. C.L. &amp; C.R</span>. 1, 10-20 (2010).</p>
<p><a id="page_512" style="overflow-wrap: break-word;"><b>512</b></a></p>
<p class="indent">5. <i>Accountability and FAPE.</i> The No Child Left Behind Act (NCLB) was passed in 2002 and promised a high-quality education to all students, including students with disabilities. The NCLB, now the ESSA, requires that state plans under that Act be coordinated with the IDEA. 20 U.S.C. §6311(a)(1) (2015). In 2004, the IDEA was amended to align it with NCLB. The changes ensured that students with disabilities would be included in NCLB assessments, <i>id.</i> §1412(a)(16), and that performance goals for children with disabilities were consistent with state standards for all children, <i>id.</i> §1412(a)(15); 34 C.F.R. §300.39(b)(3)(ii). The purpose was to ensure that students with disabilities would get access to the general curriculum or schools would suffer consequences under the NCLB. Scholars argued that passage of the NCLB and the later amendments to the IDEA implicitly altered the <i>Rowley</i> FAPE standard. <i>See, e.g.</i>, Scott F. Johnson, <i>Reexamining Rowley: A New Focus in Special Education Law</i>, 2003 <span class="smallcap">BYU Educ</span>. &amp; L.J. 574 (2003); Andrea Valentino, <i>The Individuals with Disabilities Education Improvement Act: Changing What Constitutes an “Appropriate” Education</i>, 20 <span class="smallcap">J.L. &amp; Health</span> 139 (2007). But courts steadfastly rejected these arguments and continued to apply the “some educational benefit” standard. <i>See, e.g.,</i> K.C. v. Mansfield Indep. Sch. Dist., 618 F. Supp. 2d 568, 575-576 (N.D. Tex. 2009); Leighty ex rel. Leighty v. Laurel Sch. Dist., 457 F. Supp. 2d 546, 561 (W.D. Pa. 2006).</p>
<p class="indent">Does a disabled student’s failure on an NCLB (now ESSA) assessment establish that a child is not receiving a FAPE? Is it relevant at all to the FAPE determination? Shouldn’t FAPE mean that a student with disabilities can pass the minimum academic competency standards set by the state as required by the ESSA? Is it incongruous to require that children with disabilities perform to the same level as children in general education through the ESSA, but deny them a substantive right to an equal education under the IDEA? The outcome accountability movement, highlighted by the NCLB and ESSA, cares about academic outcomes such as performance on standardized tests and graduation rates. Should the FAPE standard in the IDEA, which predates the accountability movement by several decades, remain static and focused almost entirely on procedural compliance with little regard to the academic outcomes of students with disabilities?</p>
<p class="h7" id="ch188">PROBLEM</p>
<p class="indent">Jane is a girl of average intelligence with severe learning disabilities, primarily affecting her ability to read and write. In eighth grade, Jane’s IEP included specialized instruction in reading, writing, and math and accommodations including a peer note taker, peer/adult reader, oral exams, extended time for testing and assignments, reduced assignments, and the use of a calculator. Often, someone else would do the reading and writing for Jane as an accommodation. At the end of her eighth-grade year, Jane scored in the 2nd percentile on standardized reading tests. She did not meet any of her IEP objectives in writing and met two of four objectives in reading. Jane received a B in special education language arts, a B+ in special education mathematics, an A in special education structured study, an A in general education science, an A in general education social studies, and a “pass” as a teacher’s assistant. Jane’s IEP</p>
<p><a id="page_513" style="overflow-wrap: break-word;"><b>513</b></a></p>
<p class="noindent">did not change in ninth grade. At the end of the year, she scored in the 1st percentile on standardized reading tests. She again made progress on IEP goals, but did not meet any of her IEP writing objectives, and met only one of three reading objectives. Jane received a B in special education English foundations, an A– in special education mathematics, a C+ in general education history, a B in general education chemistry, and an A as a teacher’s assistant. Jane’s parents reported a steep decline in their daughter’s self-esteem and confidence with a corresponding reluctance to participate in her education during this time. Has the school provided Jane with a free appropriate public education under the IDEA?</p>
<div class="line" />
<p class="indent">Students with disabilities are disproportionately harassed, bullied, and sexually abused at school. An excerpt from the next case shows the scope of the problem:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Studies have shown that students with a disability, whether it is visible or non-visible, are subject to increased bullying that is often directed at the disability. These students are also at more risk for bullying directed at factors other than their disability. Harassing conduct may take many forms, including verbal acts and name-calling, as well as nonverbal behavior, such as graphic written statements, or conduct that is physically threatening, harmful, or humiliating.</p>
<p class="indent">Overall, students with disabilities are less popular, have fewer friends, and struggle more with loneliness and peer rejection, increasing the likelihood they will become the victim of bullying. Students who suffer from learning disabilities and emotional disorders often lack social awareness, which makes them more vulnerable.</p>
</div>
<p class="space"> </p>
<p class="noindent">T.K. &amp; S.K. ex rel. LK v. N.Y.C. Dep’t of Educ., 779 F. Supp. 2d 289, 302-303 (E.D.N.Y 2011). Considering that students with disabilities are a primary target of bullying, it is no surprise that many have filed lawsuits claiming that bullying denies them a FAPE. The difficult issue in these cases is whether bullying is a denial of a FAPE if the child continues to receive “some educational benefit” from their educational programming despite the bullying. The next case, a seminal decision on the bullying of the disabled, holds that in certain circumstances a district’s failure to respond to bullying is a denial of a FAPE.</p>
<p class="h5" id="ch189">T.K. &amp; S.K. <i>ex rel.</i> LK v. New York City Department of Education</p>
<p class="h5a"><i>779 F. Supp. 2d 289 (E.D.N.Y. 2011)</i></p>
<p class="noindent"><span class="smallcap">Jack B. Weinstein</span>, Senior District Judge:</p>
<p class="indent">This case presents the largely unresolved issue of the extent to which bullying by other students inhibits a disabled child from being educated appropriately, and what her school must do about it.</p>
<p class="indent">The primary complaint is that L.K. was deprived of an appropriate education because her assigned public school did nothing to prevent her from being so bullied by other students as to seriously reduce the opportunity for an appropriate education. Such a contention apparently has not yet been ruled upon by the Court of Appeals for the Second Circuit. For the reasons stated below, the</p>
<p><a id="page_514" style="overflow-wrap: break-word;"><b>514</b></a></p>
<p class="noindent">issue requires a court evidentiary hearing, and, a possible remand to the state authorities for a rehearing.</p>
<p class="h10">II. <span class="smallcap">Facts</span></p>

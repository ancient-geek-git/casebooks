<p class="indent">Our conclusion that [the stay-put provision] means what it says does not leave educators hamstrung. The Department of Education has observed that, “[w]hile the [child’s] placement may not be changed [during any complaint proceeding], this does not preclude the agency from using its normal procedures for dealing with children who are endangering themselves or others.” Such procedures may include the use of study carrels, timeouts, detention, or the restriction of privileges. More drastically, where a student poses an immediate threat to the safety of others, officials may temporarily suspend him or her for up to 10 schooldays. This authority, which respondent in no way disputes, not only ensures that school administrators can protect the safety of others by promptly removing the most dangerous of students, it also provides a “cooling down” period during which officials can initiate IEP review and seek to persuade the child’s parents to agree to an interim placement. And in those cases in which the parents of a truly dangerous child adamantly refuse to permit any change in placement, the 10-day respite gives school officials an opportunity to invoke the aid of the courts.</p>
<p class="indent">In the present case, we are satisfied that the District Court, in enjoining the state and local defendants from indefinitely suspending respondent or otherwise</p>
<p><a id="page_537" style="overflow-wrap: break-word;"><b>537</b></a></p>
<p class="noindent">unilaterally altering his then current placement, properly balanced respondent’s interest in receiving a free appropriate public education in accordance with the procedures and requirements of the EHA against the interests of the state and local school officials in maintaining a safe learning environment for all their students.</p>
<p class="indent">Affirmed.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Congressional intent.</i> The <i>Honig</i> Court concluded that Congress intended to strip schools of their unilateral authority to exclude even dangerous students with disabilities from school. How did the Court know this was intended by Congress? Did Congress really mean to empower parents to prevent long-term suspensions until all the proceedings were completed?</p>
<p class="indent">2. <i>The need for codification.</i> The <i>Honig</i> Court failed to resolve all the legal issues surrounding disciplining students with disabilities, which spawned extensive litigation. Congress finally intervened in 1997 by adding specific procedures to the IDEA for suspension and expulsion and added to those procedures in the 2004 reauthorization. Disciplinary procedures under the IDEA may be the most significant and the most confusing provisions for many educators. The statute now allows districts unilaterally to suspend students with disabilities for up to ten days without providing notice and a hearing. 20 U.S.C. §1415(k) (2006). The statute also codifies the holding of <i>Honig</i> that a unilateral removal of a student with a disability from his or her then current placement for more than ten consecutive days is an impermissible change in placement, <i>id.</i> §§1415(j)-(k).</p>
<p class="indent">3. <i>Drugs, weapons, and violence.</i> The IDEA now provides wide latitude to administrators to remove special education students who possess a weapon; possess, use, or sell illegal drugs; or inflict serious bodily injury on another student while on school premises. In these limited cases the student may unilaterally be placed in an interim alternative educational placement for up to 45 days without a hearing. 20 U.S.C. §1415(k)(1); 34 C.F.R. §300.520. If a student with a disability presents a serious risk of injury to self or others, administrators may ask a hearing officer for an interim alternative educational placement for up to 45 days. Students removed under this provision are entitled to continue to receive services and a functional behavior assessment and behavior intervention plan while in the interim alternative placement. Once the 45-day period expires, the district must return the child to his or her prior placement unless it is dangerous to do so. 34 C.F.R. §300.526.</p>
<p class="indent">4. <i>Children who are not yet IDEA eligible.</i> Students who have a disability but have not yet been identified by the district and evaluated are also protected under the IDEA. If the district knew that the child may be a child with a disability before the conduct that led to the disciplinary action, the student may claim the protections of the Act. A district has knowledge of a disability if the parent or school personnel had previously expressed concern about eligibility or asked for</p>
<p><a id="page_538" style="overflow-wrap: break-word;"><b>538</b></a></p>
<p class="noindent">an evaluation. 34 C.F.R. §300.534. The behavior or performance of the child, standing alone, is insufficient to establish knowledge on the part of the school. Do these protections create incentives to parents to claim their child is disabled to gain the protections afforded these students under the IDEA?</p>
<p class="indent">5. <i>Challenges.</i> School officials may obtain parental consent for any change in placement of a student with a disability. If parental consent is obtained, the IDEA limitations on disciplinary actions are generally not triggered. If consent is not obtained, the protections apply and decisions about removal of a child or the outcomes of manifestation reviews may be challenged in a due process hearing, which can be held on an expedited basis. 34 C.F.R. §300.532. Unlike <i>Honig</i>’s central holding, the IDEA requires only that the child remain in the interim alternative educational setting pending the outcome of the appeal. 34 C.F.R. §300.533.</p>
<p class="h6a" id="ch199"><i>Manifestation Reviews</i></p>
<p class="noindent">In an early case, <i>S-1 v. Turlington,</i> 635 F.2d 342 (5th Cir. 1981), the Fifth Circuit held that children should not be suspended or expelled for conduct caused by or related to their disabilities. For example, a student with Tourette’s syndrome who cannot control his use of vulgar language should not be punished for violating school rules prohibiting obscene language. Timothy B. ex rel. J.B. v. Neshaminy Sch. Dist., 153 F. Supp. 2d 621 (E.D. Pa. 2001). The IDEA codified and extended the <i>S-1</i> holding by creating procedures to determine whether misconduct was the “manifestation” of the child’s disability. If a district decides to change a disabled student’s placement—suspend or expel for more than 10 days—the IEP team must meet to determine whether the misconduct was a manifestation of the child’s disability. If it is, the student generally cannot be punished and the district must take immediate steps to remedy the manifested behavior by conducting a functional behavioral assessment and implementing a behavior intervention plan. 20 U.S.C. §1415(k)(1); 34 C.F.R. §300.530. If the misconduct is not a manifestation of the disability, the student can be disciplined in the same manner as any student who is not disabled for up to ten days. If the suspension is for more than ten days, the district must continue to provide services that will allow the student progress in the general curriculum and toward achieving his or her IEP goals. 20 U.S.C. §1412(a)(1)(A); 34 C.F.R. §300.530(d).</p>
<p class="indent">In the next case, the court holds that participating in vandalism is a manifestation of ADD.</p>
<p class="h5" id="ch200">Richland School District v. Linda P. <i>ex rel.</i> Thomas P.</p>
<p class="h5a"><i>2000 U.S. Dist. LEXIS 15162 (W.D. Wis. May 24, 2000)</i></p>
<p class="indent">On the evening of November 12, 1999, a group of vandals including defendant Thomas Peterson were involved in a vandalism spree that destroyed $40,000 worth of property at two elementary schools located within the</p>
<p><a id="page_539" style="overflow-wrap: break-word;"><b>539</b></a></p>
<p class="noindent">Richland School District. After learning that Peterson, a senior at Richland High School, had been involved, the school district sought to expel him. However, because Peterson was receiving special education for a learning disability, the district was required to follow certain procedures set forth in the Individuals with Disabilities Education Act. Specifically, before it could expel Peterson the school district had to determine that his misconduct was not a manifestation of his disability.</p>
<p class="indent">The district easily found that Peterson’s participation in the vandalism had nothing to do with his learning disability, and the school board voted to expel him. However, suspecting that there was something else going on with her son, Peterson’s mother appealed the district’s manifestation determination and had Peterson evaluated by a clinical psychologist. The psychologist diagnosed Peterson with attention deficit disorder and dysthymia, and opined that these conditions led to his involvement in the vandalism incident. The administrative law judge who presided over the due process hearing not only considered this new evidence but found it persuasive enough to require him to set aside the expulsion.</p>
<p class="indent">Plaintiff Richland School District now seeks reversal of the ALJ’s decision.</p>
<p class="h10a"><b><i>B. Scope of Review of Manifestation Determination</i></b></p>
<p class="indent">The district contends that the ALJ’s conclusion [that new evidence, not reviewed by the IEP team in the manifestation review could be reviewed at the due process hearing] was incorrect as a matter of law. First, the district refers to the language of §1415(k)(4)(C) which states that the IEP Team “may determine that the behavior of the child was not a manifestation of such child’s disability.…” The district argues that the phrase “such child’s disability” means only “the disability identified by the school district which makes the student eligible for special education in the first place”—in Peterson’s case, a learning disability. Thus, argues the district, the ALJ erred in considering evidence of Peterson’s ADD/dysthymia diagnosis.</p>
<p class="indent">The district cites no authority to support its insistence that the court should engraft the phrase “identified by the school district” after the term “child’s disability” in §1415(k)(4)(C). Such support is lacking in the statute’s plain language. 20 U.S.C. §1415(k)(4)(C) states that “if a disciplinary action involving a change of placement for more than 10 days is contemplated for a child with a disability…”, the IEP Team must determine that the child’s behavior was “not a manifestation of such child’s disability” before the school may take the proposed disciplinary action. Under its express terms, the statute does not limit the IEP Team to considering only the disability “identified by the school district.”</p>
<p class="indent">Nor may such support be found in the fact that §1415(k) contains a separate subsection concerning students with as-yet-unidentified special education needs. <i>See</i> 20 U.S.C. §1415(k)(8)(A). Although the district argues that subsection (k)(8) is the operative provision in this case because Peterson alleges that his misconduct was related to a disability for which he was not yet receiving</p>
<p><a id="page_540" style="overflow-wrap: break-word;"><b>540</b></a></p>
<p class="noindent">services, the statute applies only to “[a] child who has not been determined to be eligible for special education and related services under this subchapter.…” 20 U.S.C. §1415(k)(8)(A). At the time of the vandalism incident, Peterson was determined to be eligible for such education and related services, albeit for a different disability than the one he asserts led to his misconduct. Under the statute’s plain language, however, it appears that §1415(k)(4)(C) applies to students alleging both a disability for which services are already being provided and a “new” disability for which they are not.</p>
<p class="indent">Notwithstanding the statutory language, the district urges that the ALJ’s review of the manifestation determination should have taken into account only what was known of the child’s disability by the IEP Team at the time of the manifestation determination—a “snapshot,” so to speak—in accordance with the approach that several courts have employed in the context of reviewing the appropriateness of an IEP determination. In contrast [to creation of an IEP], a manifestation determination is by its very nature retrospective, for it looks back at the child’s behavior and attempts to determine if the child’s disability impaired his ability to understand and control his behavior.</p>
<p class="indent">For all these reasons, I find that the ALJ did not commit an error of law in concluding that he could consider evidence concerning Peterson’s diagnosis of ADD and dysthymia even though that evidence was not before the IEP Team during its manifestation determination.</p>
<p class="h10a"><b><i>E. Whether Peterson’s Behavior Was a Manifestation of His ADD and Mood Disorder</i></b></p>
<p class="indent">Finally, the district contends that, even if Peterson does have ADD and dysthymia, the evidence does not support the ALJ’s finding that these disorders gave rise to his involvement in the vandalism. The district contends that, according to the statement he gave to the police, Peterson stayed in the vehicle and did not enter the schools even though he knew that his friends were going to commit acts of vandalism and even though he heard glass breaking. According to the district, these acts demonstrate that Peterson was able to “exercise restraint” and are inconsistent with his alleged impulsivity and attraction to risk-taking behavior.</p>
<p class="indent">I agree that it seems to run counter to common sense to characterize a conscious decision to remain in the vehicle while one’s friends commit vandalism as an impulsive, thrill-seeking act. However, Dr. Eisemann believed otherwise, noting that “impulsivity” as she used the word was not limited to spur-of-the-moment decisions but could span activities over the course of an entire evening. Dr. Eisemann stated that on the night in question, Peterson was “doing things that were exciting” and “wasn’t thinking about the consequences.” She testified that once a child with ADD begins such risk taking behavior, it is very gratifying because of “the way they process the information in the brain.” Dr. Eisemann also testified that a related manifestation of ADD and dysthymia is that children who suffer with such disorders are easily swayed into making bad decisions.</p>
<p><a id="page_541" style="overflow-wrap: break-word;"><b>541</b></a></p>
<p class="h8"><span class="smallcap">Conclusion</span></p>
<p class="indent">This opinion should not be read to suggest that a student who commits reprehensible acts may avoid disciplinary action by running to a psychologist and obtaining a post-hoc diagnosis of attention deficit disorder. Despite what seems to be a trend towards equating bad behavior with ADD or ADHD, they are not one in the same. Peterson presented credible evidence to show that he is among the small percentage of the population that suffers from this disorder.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>A different approach.</i> In <i>Farrin v. Maine School Administrative District No. 59</i>, 165 F. Supp. 2d 37 (D. Me. 2001), Jacob had learning disabilities coupled with a tendency to act impulsively and some slight behavioral concerns. After being suspended for selling narcotics at school Jacob contested the suspension on the grounds that the infraction was a manifestation of his disability. The court disagreed and held:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Plaintiffs have failed to demonstrate by a preponderance of the evidence that an “impulsivity” problem such as the one they describe would manifest itself in a decision to sell marijuana. Plaintiffs apparently assume that drug selling and “impulsivity” are related. However, they have failed to support their assumption with any concrete evidence beyond suggesting that the decision to sell drugs is such a poor one that only a behavioral disability could prompt Jacob to make it.</p>
<p class="indent">Defendant, on the other hand, has presented strong evidence that the tendency to make impulsive decisions and the resolve to peddle narcotics at school are not at all synonymous. In particular, Defendant showed that Jacob understood school rules and that his actions involving the marijuana took place over several hours, involving not a single decision, but many individual ones. These facts are completely antithetical to Plaintiffs’ impulsivity theory. <i>See, e.g., Doe</i>, 115 F.3d at 1281-82 (finding that evidence that child understood school rules and made calculated decision to bring marijuana to school defeated argument that child acted impulsively). Therefore, the preponderance of the evidence supports the conclusion that even if the school had treated Jacob as having a behavioral disorder characterized by impulsive decision-making, the [IEP team] would not have decided differently. Therefore, the hearing officer’s finding affirming the manifestation review was correct.</p>
</div>
<p class="space"> </p>
<p class="noindent"><i>Id.</i> at 52. Can <i>Farrin</i> and <i>Richland</i> be reconciled? Might these decisions always hinge on a battle of experts regarding manifestation?</p>
<p class="indent">2. <i>What does “manifestation” mean?</i> Courts are inconsistent in their interpretation of what is meant by “manifestation.” The Ninth Circuit requires a showing that the disability significantly impairs the student’s behavioral controls and not merely that the conduct bears only an attenuated relationship to the disability. Doe v. Maher, 793 F.2d 1470 (9th Cir. 1986) (noting that a disabled student’s loss of self-esteem and resulting misconduct to gain attention is too attenuated to be a manifestation of the disability). The Fourth Circuit, on the other hand, allows the relationship between the disability and misconduct to be more indirect or attenuated. Sch. Bd. v. Malone, 762 F.2d 1210 (4th Cir. 1985)</p>
<p><a id="page_542" style="overflow-wrap: break-word;"><b>542</b></a></p>
<p class="noindent">(student’s learning disabilities caused a poor self-image, which caused him to seek peer approval by acting as the go-between in drug transactions).</p>
<p class="indent">In <i>Fitzgerald v. Fairfax County School Board,</i> 556 F. Supp. 2d 543 (E.D. Va. 2008), a student with an emotional disability, Tourette’s syndrome, attention deficit hyperactivity disorder, generalized anxiety disorder, and obsessive compulsive disorder was expelled for shooting paintballs with his friends at his school and vehicles around the school. The court held:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Even assuming Kevin’s disability did cause him to be drawn into inappropriate behaviors at times, the record makes pellucidly clear that far from being drawn into the paintball shooting incident, Kevin played a predominant role in planning and executing it. Specifically, the record reflects that Kevin (i) suggested the idea of shooting the school with paintball guns; (ii) offered to drive the boys there; (iii) used a paintball gun stashed in his own car; and (iv) drove to the school not once, but three times, as he had to drive the boys to get supplies to fix a broken paintball gun and later had to take two boys home who no longer wanted to participate. The entire incident lasted over several hours. Nothing in these facts supports plaintiffs’ conclusion that Kevin was impulsively drawn into the paintball incident by his friends as a result of his disability. Kevin simply made a bad decision; he must now live with the consequences.</p>
</div>
<p class="space"> </p>
<p class="noindent">Are the results in <i>Fitzgerald, Richland</i>, and <i>Farrin</i> easily reconciled?</p>
<p class="indent">3. <i>Impulsivity and inability to control conduct</i>. While courts disagree over the directness of the tie between the disability and the misconduct, there is no dispute that certain disabilities often lead to impulsivity and conduct that students cannot control. <i>See</i>, <i>e.g.</i>, Griffin v. Crossett Sch. Dist., Inc., No. 07-CV-1015, 2008 WL 2669115, at *1 (W.D. Ark. 2008) (holding that violating the school district’s weapon policy was a manifestation of the child’s ADHD because it impaired his ability to understand the impact and consequences of his behavior); Clark v. Bd. of Educ. of Franklin Tp. Public Schools, No. 06-2736, 2009 WL 1586940, at *1 (D.N.J. 2009) (holding that child’s impulsive behavior which resulted in aggressive acts was a manifestation of his learning and development disabilities); Williamson County Bd. of Educ. v. C.K., No. 3:07-0826, 2009 WL 499386, at *1 (M.D. Tenn. 2009) (holding that child’s fighting conduct was impulsive behavior caused by his ADHD).</p>
<p class="indent">It is easy to accept that a student with Tourette’s syndrome cannot control his or her outbursts and should not be subject to discipline for those outbursts. The same is true of many behavioral and emotional disabilities, such as anxiety, bipolar, obsessive compulsive, and psychotic disorders, as well as attention deficit/hyperactivity disorder, of which impulsivity (acting before thinking) is a key characteristic. These medical conditions disrupt a child’s thinking, feeling, mood, and ability to relate to others on a daily basis. Robert M. Freidman et al., <i>Prevalence of Serious Emotional Disturbance in Children and Adolescents, in</i> <span class="smallcap">Mental Health, United States,</span> 1996, at 72 (Ronald M. Manderscheid et al. eds., 1996) (“the definition [of children with serious emotional disturbance] indicates that ‘functional impairment’ is defined as difficulties that substantially interfere with or limit a child or adolescent from achieving or maintaining one or more developmentally-appropriate social, behavioral, cognitive, communicative, or adaptive skills.”); <span class="smallcap">National Dissemination Center for Children with Disabilities, Emotional Disturbance</span> (2010) (“Just as diabetes is a disorder of the pancreas,</p>
<p><a id="page_543" style="overflow-wrap: break-word;"><b>543</b></a></p>
<p class="noindent">mental illnesses are medical conditions that often result in a diminished capacity for coping with the ordinary demands of life.”). Some behaviors and characteristics observed in children with emotional disturbance include hyperactivity, aggression or self-injurious behavior, distorted thinking, and abnormal mood swings making them privy to irrational and often violent behavior. One example of an emotional disturbance is conduct disorder, which is characterized by aggression to people and animals, destruction of property, deceitfulness (lying and stealing), or truancy or other serious violations of the rules. <i>Id</i>. As emphasized by the National Alliance on Mental Illness, conditions such as emotional disturbance cannot be overcome by willpower and are not related to a person’s character or intelligence. <i>What Is Mental Illness: Mental Illness Facts</i>, <span class="smallcap">National Alliance on Mental Illness,</span> <i>available at</i> <a href="http://www.nami.org/Content/NavigationMenu/Inform_Yourself/About_Mental_Illness/About_Mental_Illness.htm" style="overflow-wrap: break-word;">http://www.nami.org/Content/NavigationMenu/Inform_Yourself/About_Mental_Illness/About_Mental_Illness.htm</a> (last visited Mar. 3, 2013).</p>
<p class="indent">4. <i>Establishing disability after the fact.</i> Both the <i>Farrin</i> and <i>Richland</i> courts permitted IDEA-eligible students to assert that their conduct was a manifestation of a disability that was not previously identified. Even students who have not been identified as IDEA eligible are entitled, <i>after</i> they are subject to discipline, to receive the protections of the IDEA if the school “had knowledge…that the child was a child with a disability before the behavior that precipitated the disciplinary action occurred.” 20 U.S.C. §1415(k)(5). A school has “knowledge” only if, before the offending conduct occurred, a parent has expressed concern in writing about the need for special education, an evaluation has been requested, or someone at the school has expressed specific concerns about a pattern of behavior by the child. Since, on the one hand, the IDEA indicates it is offensive to punish students with disabilities for conduct they cannot control, is it consistent to limit manifestation determinations to such a circumscribed class of students who have not yet been deemed IDEA eligible? The <i>Richland</i> court said manifestation reviews should be retrospective—should any student who gets in trouble and might have a disability be entitled to a retrospective manifestation review? Keep in mind that breaking school rules is often the first indication that a child has a disability. Should IDEA-eligible students, as in <i>Richland</i> and <i>Farrin</i>, be exempted from the “knowledge” requirement applicable to students who are not eligible?</p>
<p class="indent">5. <i>Zero tolerance.</i> The obligation to perform manifestation reviews trumps the “zero-tolerance” policies that have become so popular across the country. 20 U.S.C. §1415(k)(1)(A). Do these procedural protections create an unfair double standard between disabled and nondisabled students? If so, should the discipline rules for the nondisabled students be changed, or should the IDEA change?</p>
<p class="h7" id="ch201">PROBLEM</p>
<p class="indent">Tom is a tenth-grade student with a high IQ but struggles with reading and writing assignments. He often takes out his frustration by acting out in class, sometimes in a violent fashion. He has never injured a student or teacher, but there is a likelihood it could happen. Tom’s mom has met with his teachers often</p>
<p><a id="page_544" style="overflow-wrap: break-word;"><b>544</b></a></p>
<p class="noindent">to discuss why Tom struggles with reading and writing despite his high intelligence, but she has never formally asked for a special education evaluation. His teachers have discussed Tom’s behavior with the principal and school counselors. One day, after Tom struggled with an English test, he grabbed a plastic knife from the lunch room and boasted to his lunch mates that he would cut up his English teacher. Tom was immediately sent to the principal’s office. The principal wants to suspend Tom for 15 days, without a hearing, for violating the school discipline code. How would you advise the principal?</p>
<p class="h4" id="ch202">7. <i>Procedural Due Process, Dispute Resolution, and Remedies</i></p>
<p class="noindent">The IDEA grants significant procedural due process protections to ensure the rights of students with disabilities are protected. Notice and hearing rights are granted throughout the special education process, from initial evaluation through the completion of the special education program. These procedural protections are designed to keep parents and students notified of their rights so that they can act as the primary watchdogs to ensure districts are fulfilling their obligations.</p>
<p class="space"> </p>
<p class="h4a" id="ch203">a. Rights While the District Is Evaluating and Serving the Student</p>
<p class="indent">The procedural due process safeguards in the IDEA include an opportunity for the parents to examine all records relating to their child; to participate in meetings with respect to the identification, evaluation, and educational placement of the child and the provision of a FAPE; and to present complaints or request mediation with respect to any matter relating to the identification, evaluation, educational placement, or provision of a FAPE. Parents are also entitled to detailed prior written notice, in their native language, when the district proposes to initiate a change in placement of the student. 20 U.S.C. §1415 (2006). A document describing these procedural safeguards must be given to parents at particular times during the process.</p>
<p class="space"> </p>
<p class="h4a" id="ch204">b. Rights to Contest Educational Decisions Affecting the Student</p>
<p class="indent">One of the most important procedural protections afforded parents is the right to an impartial due process hearing to ensure that identification and evaluation procedures are followed and that appropriate placement decisions are made. When parents and the district disagree on these issues, mediation may be used so long as it is done in good faith and not as a delay to providing a formal due process hearing. If a due process hearing is needed, the IDEA provides that</p>
<p><a id="page_545" style="overflow-wrap: break-word;"><b>545</b></a></p>
<p class="noindent">the parties have the right to an impartial hearing officer, to counsel, to present evidence and confront and compel attendance of witnesses, to prohibit the introduction of evidence that was not disclosed at least five days prior to the hearing, to written findings of fact and decisions, to appeal the decision to a higher-level state review panel or to the courts, depending on state law. 20 U.S.C. 1415(b); 34 C.F.R. §§300.507, .508, .511-.515 (2006).</p>
<p class="space"> </p>
<p class="h4a" id="ch205">c. Remedies</p>
<p class="indent">If a violation of the IDEA is found, parents and students have several available remedies. Courts have awarded declaratory relief such as finding that a child is IDEA eligible or that private school placement is appropriate; injunctive relief, such as compelling schools to conduct proper evaluations or assessments; compensatory education; and transportation and related services. Most courts hold that damage awards are not available for violations of the IDEA, including general damages for pain and suffering. <i>See, e.g.,</i> Charlie F. v. Bd. of Educ. of Skokie Sch. Dist., 98 F.3d 989 (7th Cir. 1996). But recent litigation indicates this may be changing as courts are becoming more receptive to damage awards under other statutes, such as §504, if school officials engaged in intentional discrimination or egregiously disregarded the rights of students with disabilities. <i>See, e.g.,</i> W.B. v. Matula, 67 F.3d 484 (3d Cir. 1995).</p>
<p class="indent">One of the most contested remedies is tuition reimbursement to parents who have placed their child in a private school because they feel the public school is failing to provide a FAPE. In <i>School Committee of Burlington v. Department of Education of Massachusetts,</i> 471 U.S. 359 (1985), the Supreme Court drew a sharp distinction between tuition reimbursement and damages, holding that the former is recoverable as a justified cost that should have been initially incurred by the school district. It extended this holding in <i>Florence County School District v. Carter,</i> 510 U.S. 7 (1993), to require public schools to reimburse parents the cost of private school tuition, even when the parents “unilaterally withdraw their child from a public school that provides an inappropriate public education under IDEA and put the child in a private school that provides an education that is otherwise proper under IDEA.” Combined, these cases require a two-part test for parents seeking tuition reimbursement for a private placement: (1) that the public school district has failed to provide an IEP reasonably calculated to provide the student a FAPE and (2) that the private placement provides a FAPE. Congress codified these decisions and reaffirmed that a public school district is not required to fund a private school placement unilaterally selected by the parents so long as the district has offered an appropriate education. 20 U.S.C. §1412(a)(10). Most recently, the Supreme Court ruled that parents may get tuition reimbursement for a private placement, even if they have not previously received special education and related services from the public schools. Forest Grove Sch. Dist. v. T.A., 557 U.S. 230 (2009).</p>
<p class="indent">Attorneys’ fees are also available to parents who are the prevailing party in a special education case. 20 U.S.C. §1415(i)(3)(B). Whether a parent is a “prevailing party” is highly debatable, particularly when there is only a partial</p>
<p><a id="page_546" style="overflow-wrap: break-word;"><b>546</b></a></p>
<p class="noindent">victory or when the case has been settled prior to a due process hearing. <i>See, e.g.,</i> G.M. v. New Britain Bd. of Educ., 173 F.3d 77 (2d Cir. 1999) (parent was prevailing party in claim for an independent educational evaluation that led to slight increase in services for child); T.D. v. Lagrange Sch. Dist. No. 2, 349 F.3d 469 (7th Cir. 2003) (denying attorneys’ fees because the case was settled). Attorneys’ fees can be denied, even if parents are the prevailing party, if they reject a settlement offer and fail to obtain more favorable judicial relief, if they reach a settlement without resorting to a due process hearing, if they reach a settlement pursuant to the IDEA’s dispute resolution procedures, if the fee is excessive, or if attorneys are representing their own children. The Supreme Court has also ruled that prevailing parents are not entitled to expert fees. Arlington Cent. Sch. Dist. Bd. of Educ. v. Murphy, 548 U.S. 291 (2006).</p>
<p class="h3" id="ch206">D. CONCLUSION</p>
<p class="noindent">The statutory protections afforded students with disabilities raise fundamental questions about our notions of equality and fairness. Students with disabilities and their parents are afforded significant procedural protections in disciplinary matters and in formulating educational plans and strategies that are not available to general education students and their parents. Even the minimal FAPE standard in <i>Rowley</i>—an individualized education tailored to the unique needs of each student—would benefit nondisabled students. Why not provide these rights to all students? Cost may be the overriding pragmatic consideration, but notions of equality for students with disabilities may present a larger hurdle. Society presumes that students with disabilities simply need more, and should get more, than nondisabled students, no matter what type or level of education nondisabled students receive. This view of equality, possibly premised on sympathy or on what Professor Glennon argues is the misguided view that all disabilities are objectively verifiable and inherent within us, is unique to students with disabilities. Is this notion of equality overly generous to students with disabilities, or should it be applied beyond the disability realm?</p>
<p class="space"> </p>

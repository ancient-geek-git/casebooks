<p class="h3" id="ch166">A. INTRODUCTION: THE HISTORY OF STUDENTS WITH DISABILITIES IN SCHOOLS AND MODERN STATUTORY PROTECTIONS</p>
<p class="noindent">As recognized by the U.S. Congress, “disability is a natural part of the human experience and in no way diminishes the right of individuals to participate in or contribute to society. Improving educational results for children with disabilities is an essential element of our national policy of ensuring equality of opportunity, full participation, independent living, and economic self-sufficiency for individuals with disabilities.” 20 U.S.C. §1400(c)(1) (2006). But prior to the 1970s, disabled students were often entirely excluded from public schools, were warehoused in segregated schools for disabled students, or were not receiving appropriate educational services.</p>
<p class="indent">The recognition of African American students’ right to equal educational opportunity in <i>Brown v. Board of Education</i> laid the groundwork for disabled children to attain significant educational rights. Advocates for the disabled seized on the rationale of <i>Brown</i> to argue that children with disabilities were also entitled to equal access to the public schools. Two landmark decisions, <i>Pennsylvania Ass’n for Retarded Children (PARC) v. Pennsylvania,</i> 343 F. Supp. 279 (E.D. Pa. 1972), and <i>Mills v. Board of Education of District of Columbia</i>, 348 F. Supp. 866 (D.D.C. 1972), created the framework for modern statutes dealing with disabled students.</p>
<p class="indent">In <i>PARC,</i> plaintiffs sought to declare Pennsylvania’s statutes excluding retarded students from public education unconstitutional in violation of equal protection and due process protections. Relying on <i>Brown</i>, the court found the plaintiffs’ equal protection argument colorable because “the state, having undertaken to provide public education to some children (perhaps all children) [has no rational basis] to deny it to plaintiffs entirely.” 343 F. Supp. at 297. The court held that mentally retarded students should be provided access to a free public education and should be placed in regular classrooms when possible. The district court in <i>Mills</i> extended this doctrine to all students with disabilities, holding</p>
<p><a id="page_470" style="overflow-wrap: break-word;"><b>470</b></a></p>
<p class="noindent">that they must be provided with a free and adequate public education. “The defendants are required by the Constitution of the United States…to provide a publicly-supported education for these ‘exceptional’ children. Their failure to fulfill this clear duty to include and retain these children in the public school system, or otherwise provide them with publicly-supported education, and their failure to afford them due process hearing and periodical review, cannot be excused by the claim that there are insufficient funds.” 348 F. Supp. at 876.</p>
<p class="indent">These landmark decisions are more notable for their historical importance than their constitutional underpinnings. They laid the historical and theoretical foundation for the expansive statutory protections for students with disabilities that Congress would pass shortly thereafter. In 1973, Congress enacted §504 of the Rehabilitation Act prohibiting discrimination against handicapped persons in programs receiving federal funds. In 1990, the antidiscrimination protections of §504 were extended to many areas of the private sector, such as employment, public accommodations, and transportation through the Americans with Disabilities Act (ADA).</p>
<p class="indent">The antidiscrimination mandate of §504 set the stage for the more significant affirmative obligations of schools toward students with disabilities mandated in the Education for All Handicapped Children Act of 1975 (EAHCA). The EAHCA “incorporated the major principles of the right to education cases,” particularly the <i>PARC</i> and <i>Mills</i> decisions, and relied on <i>Brown</i> as establishing the principle of equal educational opportunity. <span class="smallcap">S. Rep. No</span>. 94-168, at 6, 8 (1975), <i>reprinted in</i> 1975 U.S.C.C.A.N. 1425, 1430, 1432; Bd. of Educ. v. Rowley, 458 U.S. 176, 180 n.2 (1982). The EAHCA was reauthorized and renamed numerous times, most recently in 2004 as the Individuals with Disabilities Education Improvement Act (IDEA). Pub. L. No. 108-446, 118 Stat. 2647, §601(c)(12) (codified as amended at 20 U.S.C. §§1400-1482). The IDEA requires that states provide significant substantive rights and procedural protections to students with disabilities in exchange for federal funding. Congress promised to fund 40 percent of the excess costs of educating eligible students. The IDEA is the second largest federal program in education, providing states and districts with approximately $12 billion each year to serve about 6 million children with disabilities nationwide. While this figure is large, Congress has never fully funded the IDEA, and it covers less than 20 percent of the excess cost of educating students with disabilities.</p>
<p class="indent">These three laws—§504, the ADA, and the IDEA—provide the primary legal protections available for students with disabilities. Of these three, the IDEA has the largest impact on public schools because of the complex system of legal rights created by the statute, implementing regulations, and jurisprudence. This chapter focuses primarily on the IDEA because of this complexity and because schools are frequently involved in litigation concerning their IDEA obligations.</p>
<p class="h3" id="ch167">B. ELIGIBILITY FOR PROTECTION</p>
<p class="noindent">Whether a student is eligible for protection under the IDEA, §504, or the ADA is determined by statutory definitions. This section begins by explaining these</p>
<p><a id="page_471" style="overflow-wrap: break-word;"><b>471</b></a></p>
<p class="noindent">statutory definitions and ends with one of the most troubling and long-standing eligibility issues—minority overrepresentation in special education.</p>
<p class="h4" id="ch168">1. <i>Statutory and Regulatory Requirements</i></p>
<p class="noindent">A quick reading of the IDEA, its regulations, and its predecessor statutes may lead to the conclusion that all children with medically certified disabilities are IDEA eligible because the law is replete with statements that “all children with disabilities” should be served. Despite the sheer quantity of references to “all” disabled children, and the rhetoric in the case law and legislative history, it is beyond dispute that not all children diagnosed with disabilities are IDEA eligible. Rather, an eligible “child with a disability” is defined as a child</p>
<p class="space"> </p>
<div class="block">
<p class="indent">(i) with intellectual disabilities, hearing impairments (including deafness), speech or language impairments, visual impairments (including blindness), serious emotional disturbance…, orthopedic impairments, autism, traumatic brain injury, other health impairments, or specific learning disabilities; and</p>
<p class="indent">(ii) who, by reason thereof, needs special education and related services.</p>
</div>
<p class="space"> </p>
<p class="noindent">20 U.S.C.A. §1401(3)(A) (2012); 34 C.F.R. §300.8(c)(1)-(13) (2015). These apparently simple provisions are in fact among the most complex requirements of the IDEA.</p>
<p class="indent">The first requirement is that a child must have an enumerated disability. But a disability is not qualifying and eligibility does not attach, despite a medical diagnosis, unless the disability “adversely affects a child’s educational performance.” Accordingly, to fulfill the first prong of eligibility, a child must show the existence of an enumerated disability and that the disability adversely affects his or her educational performance.</p>
<p class="indent">The second prong requires that the child must need special education and related services. The IDEA defines “special education” as the adaptation of the content, methodology, or delivery of instruction to address a child’s unique needs and to ensure access to the general curriculum. 34 C.F.R. §300.39(b)(3). “Related services,” on the other hand, are “transportation, and such developmental, corrective, and other supportive services…as may be required to assist a child with a disability to benefit from special education.…” 20 U.S.C.A. §1401(26). Specific examples include “speech-language pathology and audiology services,…psychological services, physical and occupational therapy, recreation, including therapeutic recreation, social work services,…counseling services, including rehabilitation counseling, orientation and mobility services, and medical services.…” If a child needs only “related services” and not “special education,” then the child is not eligible. 34 C.F.R. §300.8(a)(2)(i); Irving Indep. Sch. Dist. v. Tatro, 468 U.S. 883, 894 (1984).</p>
<p class="indent">Not all children with medically diagnosed impairments will satisfy this two-part eligibility test and will not be eligible for IDEA services. Many chronic health problems such as cancer and diabetes do not fit within the enumerated disability categories. Other children may have an enumerated disability but not need</p>
<p><a id="page_472" style="overflow-wrap: break-word;"><b>472</b></a></p>
<p class="noindent">special education and related services. A child with cystic fibrosis may need respiratory therapy, a child with spina bifida may need catheterization services, and a child with an orthopedic impairment may need mobility services, but these services are not “special education,” and these children are not eligible under the IDEA.</p>
<p class="indent">But children who are not eligible under the IDEA may still receive protection under §504 and the ADA, which prohibit discrimination against “qualified individuals with a disability.” Both §504 and the ADA provide that “disability” means, with respect to an individual, “(A) a physical or mental impairment that substantially limits one or more of the major life activities of an individual; (B) a record of such an impairment; or (C) being regarded as having such an impairment.” 42 U.S.C. §12102(2) (2006); 29 U.S.C. §705(20)(B) (2006). Learning is considered a major life activity. The statutes both define a “qualified individual with a disability” as “an individual with a disability who, with or without reasonable accommodations…or the provision of auxiliary aides and services, meets the essential eligibility requirements for the receipt of services or the participation in programs or activities provided by a public entity.” 42 U.S.C. §12131; 34 C.F.R. §104.3(l)(3).</p>
<p class="indent">Unlike the IDEA, eligibility is not conditioned on a need for special education and related services. Instead, a qualified individual with a disability is a person whose disability can be reasonably accommodated. This broad definition is the reason many more children are §504 and ADA eligible than are IDEA eligible. As discussed below, whether a child is eligible under §504 or the IDEA is critical because the IDEA demands a higher level of services and procedural protections than §504 or the ADA.</p>
<p class="space"> </p>
<p class="h4a" id="ch169">a. Educational Performance</p>
<p class="indent">IDEA eligibility initially hinges on the existence of a disability that adversely affects the child’s “educational performance,” yet the IDEA does not define the term. Courts are divided on its meaning. The next case and the following notes exemplify the broad and narrow interpretations of “educational performance.”</p>
<p class="h5" id="ch170">Doe <i>ex rel.</i> Doe v. Board of Education of Connecticut</p>
<p class="h5a"><i>753 F. Supp. 65 (D. Conn. 1990)</i></p>
<p class="noindent"><span class="smallcap">Ellen B. Burns</span>, Chief Judge.</p>
<p class="indent">The plaintiff attended regular classes and participated in the gifted program in Darien public schools from kindergarten through fifth grade. He did well academically in school during this time, although there is evidence in the record from which to conclude that he was sometimes difficult. These behavior problems do not appear to have been severe. However, in January, 1987 in his sixth grade, John [refused to go to school and] had emotionally deteriorated to the extent that his parents found it necessary to hospitalize him. His condition at this</p>
<p><a id="page_473" style="overflow-wrap: break-word;"><b>473</b></a></p>
<p class="noindent">time [was] depressed and violent. [On release, John’s parents placed him at the Grove School, a residential treatment facility, and sought tuition reimbursement from the district. The district refused, arguing that John was not a qualified student with a disability. The parents filed for an administrative hearing with a due process officer contesting the eligibility determination, and the hearing office ruled that John was not IDEA eligible.]</p>
<p class="indent">The plaintiff claims that he was a “socially and emotionally maladjusted child,” and an “exceptional child,” in need of special education at a residential facility. At the hearing, the plaintiff offered testimony from his treating psychiatrist at the Grove School and the director of the Grove School to demonstrate his emotional disturbance and his need for a residential placement. His psychiatrist, Dr. Tessler, testified that in his opinion the plaintiff was an exceptional child and a socially and emotionally maladjusted child. He testified that John felt very pressured and could be aggressive and destructive to other children. He further testified that the diagnosis of major depression applied to the plaintiff. Dr. Tessler testified that a residential facility like the Grove School was essential for John. Mr. Chorney, the Director of the Grove School, similarly testified to John’s need for a residential placement. He described the plaintiff’s temper outbursts at the Grove School, which progressively became less frequent. As previously stated, John’s parents both testified to the difficulties he had before being hospitalized. John’s records from the Grove School indicate that, although he did well academically, he had some behavior problems during the 1987–88 school year. Teacher comments indicate that he was at times provocative, argumentative, distracted, uncooperative, and made self-deprecating comments.</p>
<p class="indent">Despite the evidence of the plaintiff’s behavioral difficulties, this court concludes for the following reasons that he was not a handicapped child entitled to special education. The plaintiff had some emotional difficulties, but these difficulties did not adversely affect his educational performance as required by federal and state law. The plaintiff’s academic performance (both his grades and his achievement test results) before, during, and after his hospitalization were satisfactory or above. In addition, two of the plaintiff’s sixth grade teachers from Darien testified that they did not notice the plaintiff had any behavior problems, other than some problems with organization. In fact, [the] psychological evaluation states “it does not appear that [John’s] behavioral difficulties in school have contributed to academic underachievement, the very preoccupation which consumes his conscious ideation.” On cross-examination at the hearing, [John's doctor] agreed with this conclusion. [He] further stated on cross-examination that “[u]p to now, he has been able to do remarkably well [in school] despite his depression.” Mr. Chorney similarly testified on cross-examination that John liked school, liked succeeding, and that his emotional problems had not significantly interfered with his academics. [Another doctor] stated that he did not believe John’s behavior was interfering with his learning. In sum, there was sufficient evidence presented to the state hearing officer from which she reasonably concluded that the plaintiff’s education was not significantly impeded or adversely affected by his behavior problems and that he was therefore not entitled to special education. Hence, the hearing officer did not</p>
<p><a id="page_474" style="overflow-wrap: break-word;"><b>474</b></a></p>
<p class="noindent">misapply Connecticut law, nor did the hearing officer’s decision deny the plaintiff his right to a “free and appropriate education.”</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Other approaches.</i> In <i>Mary P. v. Illinois State Board of Education,</i> 919 F. Supp. 1173 (N.D. Ill.), amended by 934 F. Supp. 989 (N.D. Ill. 1996), a student with a speech impairment was performing at an age-appropriate educational level but had difficulty communicating. The Level 2 hearing officer “determined that an adverse effect on <i>educational performance</i> must include an effect on age-appropriate <i>academic performance.</i> In essence, he found the two terms synonymous.” <i>Id.</i> at 1176. The district court overturned this decision and held:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">“Educational performance” means more than a child’s ability to meet academic criteria. It must also include reference to the child’s development of communication skills, social skills, and personality, as the Code, itself, requires. Whether the balance of these factors tips towards eligibility depends on the manner in which the specific disability afflicts the student. Today, the court simply holds that a child whom experts determine suffers from a speech impairment so severe as to inhibit his ability or desire to communicate with his teachers and peers meets the criteria of “speech impairment” which “adversely affects the child’s educational performance”…and, thus, is a “child with a disability.” Accordingly, the court finds that Michael is “a child with a disability” and eligible for services under the IDEA.</p>
</div>
<p class="space"> </p>
<p class="noindent"><i>Id.</i> at 1180-1181.</p>
<p class="indent">2. <i>Different standards or different facts?</i> Did the <i>Mary P.</i> and <i>Doe</i> courts reach different conclusions because one dealt with a student’s inability to effectively communicate and the other dealt with a student’s social deficits and ability to attend school? Put differently, is communication essential to educational performance, but socialization and attendance are not? Courts and hearing officers have held in contexts other than speech language impairments that “educational” performance includes more than just academic performance. For a summary of cases defining educational performance, see Robert A. Garda, Jr., <i>Untangling Eligibility Requirements Under the Individuals with Disabilities in Education Act</i>, 69 <span class="smallcap">Mo. L. Rev</span>. 441 (2004).</p>
<p class="indent">3. <i>Sources for defining educational performance.</i> The IDEA expressly allows states to define “educational performance” for students with disabilities. In <i>J.D. ex rel. J.D. v. Pawlet School District,</i> 224 F.3d 60 (2d Cir. 2000), the Second Circuit denied eligibility to a child having “difficulty with interpersonal relationships and negative feelings” because these were not included in Vermont’s regulations defining “educational performance” for students with disabilities. But what if the state does not define “educational performance” in its regulations regarding students with disabilities? What sources should be consulted to determine the purposes of education? In <i>Doe</i> and <i>Mary P.</i>, the courts seem to impose their own views of what should and should not be part of “educational performance.” Some decision makers use the dictionary to define “educational performance,” <i>In re</i> <i>Kristopher H.,</i> 507 EHLR 183, 187 (Wash. SEA 1985), while others attempt to glean a federal definition from the evaluation provisions of</p>
<p><a id="page_475" style="overflow-wrap: break-word;"><b>475</b></a></p>
<p class="noindent">the IDEA, <i>Greenland Sch. Dist. v. Amy N.,</i> No. CIV. 02-136-JD, 2003 WL 1343023 (D.N.H. Mar. 19, 2003); <i>Q.W. v. Bd. Of Educ. Of Fayetteville County,</i> 630 Fed. Appx. 580 (6th Cir. 2015) (holding that high functioning autistic student was not eligible, even though “educational performance” encompasses more than academic achievement, because student’s poor at-home behavior did not occur at school). Should courts be attempting to define the purposes of education?</p>
<p class="space"> </p>
<p class="h4a" id="ch171">b. “Need” Special Education</p>
<p class="indent">Once it is established that a child has an enumerated disability, the issue becomes whether “by reason thereof, the child needs special education and related services.” The IDEA contains no explicit guidelines for determining whether a student with an impairment needs special education, and decision makers are divided on the issue. Many authorities find that a child “needs” special education merely because the child can benefit from it. <i>See, e.g.,</i> Conrad Weiser Area Sch. Dist. v. Dep’t of Educ., 603 A.2d 701, 702, 705 (Pa. Commw. Ct. 1992). This can result in high-performing gifted children being found eligible despite outperforming their nondisabled peers. <i>Benjamin R</i>., 508 EHLR 183, 185 (Mass. SEA 1986). But most authorities reject this benefit standard and instead consider the child’s current performance level when ascertaining whether a child “needs” special education. These authorities diverge, however, on whether a child must be failing before a “need” is found, or whether a child passing from grade to grade but performing below average can be found in “need” of special education. For example, in <i>Kelby v. Morgan Hill Unified School District</i>, 959 F.2d 240, 241 (9th Cir. 1992) (unpublished table opinion), <i>available at</i> 1992 WL 67857, the court denied eligibility to a child with “poor grades, behavior problems and inconsistent work habits” because the child was passing from grade to grade. But in <i>Blazejewski ex rel. Blazejewski v. Board of Education of Allegany Central School District</i>, 560 F. Supp. 701, 705 (W.D.N.Y. 1983), the court found the child eligible despite passing from grade to grade because “he is achieving rather low marks in certain basic courses [and]…he lacks many of the basic survival skills needed to function in the outside world.” Should a child that can benefit from special education fulfill the “need” requirement?</p>
<p class="space"> </p>
<p class="h4a" id="ch172">c. “Special Education”</p>
<p class="indent">Many decision makers ignore the requirement that a child must need “special education and related services” to be IDEA eligible and presume that a disability that adversely affects educational performance requires remediation through “special education.” <i>See, e.g.,</i> Muller v. East Islip Union Free Sch. Dist., 145 F.3d 95, 100 (2d Cir. 1998). This presumption is incorrect because a child’s disability may often be appropriately addressed by services that are not “special education.” Children with enumerated disabilities often need only “related services” or “accommodations” to address their needs and are not eligible for services under the IDEA. But the broad and ambiguous definition of “special</p>
<p><a id="page_476" style="overflow-wrap: break-word;"><b>476</b></a></p>
<p class="noindent">education”—“adapting” of the “content, methodology or delivery of instruction” to “address the unique needs of the child” and “ensure access of the child to the general curriculum”—leads to inconsistency in its application. Many courts and hearing officers find that any modification to content, no matter how slight, is “special education,” while others find children in need of only minor curriculum modifications provided to nondisabled students are not eligible. <i>Compare</i> Yankton Sch. Dist. v. Schramm, 93 F.3d 1369, 1375 (8th Cir. 1996), with Mountain Empire Unified Sch. Dist., 36 IDELR 29 (Cal. SEA 2001). Decision makers also cannot agree on whether modified assignments are an adaptation to teaching method and therefore “special education.” <i>Compare </i>Greenland Sch. Dist. v. Amy N., No. Civ. 02-136-JD, 2003 WL 1343023, at *8 (D.N.H. 2003), <i>aff’d on other grounds</i>, 358 F.3d 150 (1st Cir. 2004), with Long Beach Unified Sch. Dist., 33 IDELR 113, 119 (Cal. SEA 2000). Authorities subscribing to a broad definition—that <i>any</i> adaptation to the general education environment qualifies—find support in the definition of “special education,” which suggests that any adaptation of content, method, or delivery is special education. Decision makers adopting a narrow view—that only significant and unique adaptations qualify—find support in the definition of “special education,” which requires that the adaptations be made to meet the unique needs of the child, as opposed to the generic needs of all students.</p>
<p class="h7" id="ch173">PROBLEM</p>
<p class="indent">Joe is an eighth-grade student with a medical diagnosis of Attention Deficit-Hyperactivity Disorder (ADHD). As a result of his ADHD, Joe has difficulty socializing with his peers and teachers and following instructions, particularly in group projects. He also acts out occasionally and must be removed from the classroom. Joe has missed several days of school due to the high stress levels caused by his classroom environment. Despite these problems, Joe has passed from grade to grade with mostly C’s. Joe’s doctor believes Joe needs counseling services, small-group instruction, corrective reading instruction, a behavior management plan for when Joe acts out in class, and extra assistance in group projects. Is Joe an eligible “child with a disability” entitled to receive services under the IDEA?</p>
<p class="h4" id="ch174">2. <i>Minority Overrepresentation in Special Education</i></p>
<p class="noindent">While <i>Brown v. Board of Education</i> laid the foundation for significant advances in the rights of minorities and students with disabilities, it also institutionally linked race and disability. As Daniel Losen and Professor Kevin Welner explain:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Once desegregation began in earnest…schools experienced a wave of second generation discrimination taking the form of tracking (also known as ability grouping), abuse of expulsions and suspensions, and special education placement in substantially separate classrooms. Early desegregation opinions reported widespread abuse involving minority students with</p>
<p><a id="page_477" style="overflow-wrap: break-word;"><b>477</b></a></p>
<p class="noindent">average and above-average IQ scores being relegated to isolated classes for mentally retarded students. This use of racially discriminatory special education placement to circumvent <i>Brown</i>’s mandate relied on at least two pervasive normative beliefs: the stereotypical belief of white intellectual superiority, and a well-grooved pattern of paternalism and animus toward people with disabilities. The predictable consequence of these beliefs was that many special education programs existed as segregated ghettos within public schools.</p>
</div>
<p class="space"> </p>
<p class="noindent">Daniel J. Losen &amp; Kevin G. Welner, <i>Disabling Discrimination in Our Public Schools: Comprehensive Legal Challenges to Inappropriate and Inadequate Special Education Services for Minority Children</i>, 36 <span class="smallcap">Harv. C.R.-C.L. L. Rev</span>. 407, 434 (2001).</p>
<p class="indent">The practice of tracking and its impact on minorities was the issue in <i>Hobson v. Hansen</i>, 269 F. Supp. 401 (D.D.C. 1967), a case that predated the statutory protections for students with disabilities. In <i>Hobson</i>, African American schoolchildren challenged the use of a “tracking,” or ability-grouping system, wherein African American students dominated the lower tracks and white students were concentrated in the higher tracks. Judge Skelly Wright held that the racially disproportionate placement of African American students in the lower special education tracks denied these students equal educational opportunity. The court found that the standardized aptitude tests used to place students into the tracks were culturally biased and produced misleading and inaccurate test scores when given to poor African American students because the scores reflected the psychological impact of daily racism they experienced and not actual abilities. The court rejected implicit arguments of racial inferiority and found that the high rates of placement in educable mentally retarded (EMR) was the result of external forces of discrimination, not disabilities within the students themselves. The defendants argued that using standardized tests to place students in EMR classes enabled them to tailor educational programs to the individual learning needs of their students. The court gave little weight to this purported justification, finding instead that placement in the lower tracks limited the educational opportunities available to African American students.</p>
<p class="indent">Congress recognizes that minority overrepresentation in special education continues to be an intractable problem. 20 U.S.C. 1400(12)(A-E). Based on the most recent available data, American Indian/Alaska Native students were 1.56 times more likely to be served under the IDEA than students in all other racial/ethnic groups combined, and African American students were 1.46 times more likely. Asian/Pacific Islander students, white students, and Hispanic students were less likely to be served under the IDEA than students in all other racial/ethnic groups combined (0.51, 0.89, and 0.93, respectively). <span class="smallcap">U.S. Dep’t of Educ., 30th Annual Report to Congress in the Implementation of IDEA</span> (2008). Digging deeper into the statistics reveals more interesting trends. African Americans are only slightly disproportionately represented in the low-incidence disabilities—hearing impairments, visual impairments, orthopedic impairments, autism, traumatic brain injury, and other health impairments. These categories make up less than 2 percent of the overall IDEA-eligible population. These medical model or “nonjudgment” disabilities are clearly identifiable disorders subject to an objective and accurate diagnosis.</p>
<p class="indent">Rather, African Americans are disproportionately represented in the high-incidence categories of intellectual disabilities, severe emotional disturbance,</p>
<p><a id="page_478" style="overflow-wrap: break-word;"><b>478</b></a></p>
<p class="noindent">specific learning disability, and developmental delay. White students are underrepresented in these high-incidence categories, while Hispanics are overrepresented in the specific learning disability and intellectual disability categories, but underrepresented in the emotional disturbance category. The learning disability (LD) category requires special mention because roughly 45 percent of IDEA- eligible students fall under this category. African American students are 1.46 times more likely to be labeled LD than students in all other racial/ethnic groups and Hispanics are 1.19 more likely, whereas whites are only 0.77 times as likely and Asian/Pacific Islanders are 0.39 times as likely. LD, and all the high-incidence disabilities, are “social system” or “judgmental” disabilities that are not biologically based; there is no uniform test to determine their presence or agreement on how to diagnose them, and their definitions are open to broad discretion in application.</p>
<p class="indent">While there is general agreement as to the existence and nature of minority overrepresentation in special education, particularly African American overrepresentation, there is great controversy about its causes. This was the primary dispute in <i>Hobson</i>: whether African Americans were not “overrepresented” but instead had a higher incidence of actual disability or whether testing bias, teacher bias, and poor education were the primary reasons for overrepresentation. This issue has proven timeless, as the debate still rages over the causes of minority overrepresentation in special education. <i>See, e.g.,</i> Morgan et.al., Minorities are Disproportionately Underrepresented in Special Education: Longitudinal Evidence Across Five Disability Categories, Educational Researcher (June 24, 2015) (finding that when minority children’s greater exposure to factors that increase the risk for disabling condition are taken into account, minority students are underrepresented in special education).</p>
<p class="space"> </p>
<p class="h4a" id="ch175">a. Bias in Testing</p>
<p class="indent">Standardized testing, particularly IQ tests, continue to play a prominent role in the identification of children as disabled under the IDEA. In the next case, the court invalidated California’s use of IQ tests to place students in classes for the mentally retarded because it led to African American overrepresentation in the classes.</p>
<p class="h5" id="ch176">Larry P. v. Riles</p>
<p class="h5a"><i>793 F.2d 969 (9th Cir. 1984)</i></p>
<p class="noindent"><span class="smallcap">Poole</span>, Circuit Judge:</p>
<p class="indent">The State Superintendent of Public Instruction appeals a decision holding that IQ tests used by the California school system to place children into special classes for the educable mentally retarded (E.M.R.) violated [Title VI of the Civil Rights Act, the Rehabilitation Act, and the Education for All Handicapped Children Act] and the equal protection clauses of the United States and California Constitutions. The district court enjoined the use of non-validated IQ tests, and</p>
<p><a id="page_479" style="overflow-wrap: break-word;"><b>479</b></a></p>
<p class="noindent">ordered the state to develop plans to eliminate the disproportionate enrollment of black children in E.M.R. classes. We affirm on the statutory grounds and reverse on the federal and state constitutional issues.</p>
<p class="h10">II. <span class="smallcap">Facts</span></p>
<p class="indent">In the mid-60’s California created programs for several categories of students with educational problems. The “educable mentally retarded” (E.M.R.) Program was for schoolchildren of retarded intellectual development who are considered incapable of being educated through the regular educational program, but who could benefit from special educational facilities to make them economically useful and socially adjusted. The “trainable mentally retarded” (T.M.R.) category was for children with more severe retardation than educable mentally retarded.</p>
<p class="indent">The E.M.R. classes are for children who are considered “incapable of learning in the regular classes,” and the E.M.R. curriculum “is not designed to help students learn the skills necessary to return to the regular instructional program.” The E.M.R. classes are designed only to teach social adjustment and economic usefulness. “The [E.M.R.] classes are conceived of as ‘dead-end classes,’ ” and a misplacement in E.M.R causes a stigma and irreparable injury to the student.</p>
<p class="indent">From 1968 until trial in 1977 black children have been significantly overenrolled in E.M.R. classes. For example, in 1968-69, black children were about 9% of the state school population, yet accounted for 27% of the E.M.R. population.</p>
<p class="indent">These apparent overenrollments could not be the result of chance. For example, there is less than a one in a million chance that the overenrollment of black children and the underenrollment of non-black children in the E.M.R. classes would have resulted under a color-blind system. To explain this overenrollment, the defendants proffered a theory that there is a higher incidence of mental retardation among the black population. The district court found that this theory fails to account for the problem, because even “if it is assumed that black children have a 50 percent greater incidence of this type of mental retardation, there is still less than a one in 100,000 chance that the enrollment could be so skewed towards black children.”</p>
<p class="indent">On the average, black children score fifteen points, or one standard deviation, below white children on standardized intelligence test. Thus “approximately two percent of the total population fall below the [E.M.R. cutoff], while about 15 percent of black children fall below that level.”</p>
<p class="indent">The court found that “the tests were never designed to eliminate cultural biases against black children; it was assumed in effect that black children were less ‘intelligent’ than whites. The tests were standardized and developed on all-white population, and naturally their scientific validity is questionable for culturally different groups.” Since the 1920’s it has been generally known that black persons perform less well than white persons on the standardized intelligence tests. IQ tests had been standardized so that they yielded no bias because of sex. For example, when sample tests yielded different scores for boys and girls,</p>
<p><a id="page_480" style="overflow-wrap: break-word;"><b>480</b></a></p>
<p class="noindent">the testing experts assumed such differences were unacceptable and modified the tests so that the curve in the standardization sample for boys and girls was identical. No such modifications on racial grounds has ever been tried by the testing companies. The district court noted that “the experts have from the beginning been willing to tolerate or even encourage tests that portray minorities, especially blacks, as intellectually inferior.” The district court found the assumptions underlying the genetic argument highly suspect, and in any event that the defendants “were unwilling to admit any reliance on [this theory] for policy-making purposes.”</p>
<p class="indent">The second theory is the socioeconomic argument, which theorizes that because of blacks’ lower socioeconomic status, they are at a greater risk for all kinds of diseases due to malnutrition and poor medical attention. The district court found that the facts did not support this theory, since it did not explain why more severe mental retardation, <i>e.g.</i> that consistent with placement into classes for the trainable mentally retarded children, does not occur in greater proportions among blacks and poorer sections of the population.</p>
<p class="indent">The district court found that the appellants failed to show that the IQ tests were validated for blacks with respect to the characteristics consistent with E.M.R. status and placement in E.M.R. classes, i.e., that the defendants failed to establish that the IQ tests were accurate predictors that black elementary schoolchildren who scored less than 70 were indeed mentally retarded.</p>
<p class="indent">The district court found that alternatives to IQ testing for E.M.R. placement have been in effect since the state moratorium on IQ testing in 1975. These procedures, in which schools take more time and care with their assessments for E.M.R. classification and rely more on observational data, are less discriminatory than under the IQ-centered standard.</p>
<p class="indent">The district court found that defendants were guilty of intentional discrimination in the use of the IQ tests for E.M.R. placement. The court based this determination on the facts that the historical background of the IQ tests shows cultural bias; the adoption of the mandatory IQ testing requirement in 1969 was riddled with procedural and substantive irregularities, in which no outside sources were consulted by the State Board and the question of bias was never considered, even though the officials were well aware of the bias and disproportionate placement problems caused by the IQ tests (this problem having been addressed in a legislative resolution); the defendants’ “complete failure to ascertain or attempt to ascertain the validity of the tests for minority children”; and the failure of the state to investigate and act on legal requirements to report significant variances in racial and ethnic composition in E.M.R. classes. The court noted that “the SDE’s actions revealed a complacent acceptance of those disproportions, and that complacency was evidently built on easy but unsubstantiated assumptions about the incidence of retardation or at least low intelligence among black children.”</p>
<p class="h10">VI. <span class="smallcap">Rehabilitation Act</span></p>
<p class="indent">Congress was clearly concerned with the misclassification of students as retarded. The Senate Report for the Rehabilitation Act states that “racial and</p>
<p><a id="page_481" style="overflow-wrap: break-word;"><b>481</b></a></p>
<p class="noindent">ethnic factors may contribute to misclassification as mentally retarded.” The Senate Report states that “[the Committee] is deeply concerned about practices and procedures which result in classifying children as having handicapping conditions when, in fact, they do not have such conditions.”</p>
<p class="indent">The Education For All Handicapped Children Act specifically requires that tests and evaluation procedures be free of racial and cultural bias. Both the EAHCA and the Rehabilitation Act require that the tests used for evaluation be validated for the specific purpose for which they are used, and that placement not be based upon a single criterion but on a variety of sources.</p>
<p class="indent">Appellant argues that the IQ tests were validated for the specific purposes for which they are used. Appellant analogizes to Title VII cases, notably <i>Washington v. Davis</i>, 426 U.S. 229 (1976), for the proposition that tests that are valid predictors of future performance can be utilized even if they have a discriminatory impact. There are two problems with appellant’s proposition. First, the employment context is quite different from the educational situation. As the district court stated, “tests can predict that a person is going to be a poor employee, the employer can legitimately deny that person a job, but if tests suggest that a young child is probably going to be a poor student, the school cannot on that basis alone deny that child the opportunity to improve and develop the academic skills necessary to success in our society.” Assigning a student to an E.M.R. class denies that child the opportunity to develop the necessary academic skills, since E.M.R. classes do not teach academic subjects and are essentially a dead-end academic track. Second, and more important, the question for predictive validity in schools is not whether the standardized intelligence tests predict future school performance generally, as appellant argues, but whether the tests predict specifically that black elementary schoolchildren (as opposed to white elementary schoolchildren) who score at or below 70 on the IQ tests are mentally retarded and incapable of learning the regular school curriculum. In this case, the appellant would have to have shown that the tests are a proven tool to determine which students have characteristics consistent with E.M.R. status and placement in E.M.R. classes, i.e., “whose mental capabilities make it impossible for them to profit from the regular educational programs” even with remedial instruction. The regulations place the burden of showing such validation on the defendants.</p>
<p class="indent">The district court found that defendants failed to show that the tests were validated for placing black students with scores of 70 or less in E.M.R. classes. The district court noted that very few studies had examined the difference of IQ predictability for black as compared to white populations, and that those studies which had examined this problem found the tests much less valid for blacks than for whites. Further, the district court found that, even assuming the tests were validated for placement of white schoolchildren in E.M.R. classes, such validation for blacks had been generally assumed but not established. In addition, no studies have been made, either by the defendants or the testing companies, to investigate the reasons for the one standard deviation difference in test scores between the races or to determine whether test redesign could eliminate any bias. There was expert testimony that a much larger percentage of black than white children had been misplaced in E.M.R. classes. Based on the evidence in</p>
<p><a id="page_482" style="overflow-wrap: break-word;"><b>482</b></a></p>
<p class="noindent">the record, the district court finding that the appellant had not established validation of the test is not clearly erroneous.</p>
<p class="indent">The district court also found that the appellant did not utilize the variety of information required by statute and regulation to make E.M.R. placements, but relied primarily on the IQ test. This finding also is not clearly erroneous.</p>
<p class="indent">Since the appellant has not shown that these findings are clearly erroneous, we affirm the district court’s holding that the defendants violated the provisions of the Rehabilitation Act and the Education For All Handicapped Children Act (1) by not insuring that the tests were validated for the specific purpose for which they are used, and (2) by not using the variety of statutorily mandated evaluation tools.</p>
<p class="h10">VII. <span class="smallcap">Title VI</span></p>
<p class="indent">Title VI of the Civil Rights Act of 1964 provides that “No person in the United States shall, on the ground of race, color, or national origin, be excluded from participation in, be denied the benefits of, or be subjected to discrimination under any program or activity receiving federal financial assistance. Regulations issued under [Title VI] require that recipients of federal funding may not “utilize criteria or methods of administration which have the effect of subjecting individuals to discrimination because of their race, color, or national origin, or have the effect of defeating or substantially impairing accomplishment of the objectives at the program as respect individuals of a particular race, color, or national origin.</p>
<p class="indent">In <i>Guardians Association v. Civil Service Commission or City of New York</i>, 463 U.S. 582 (1983), a majority of the Court held that a violation of Title VI required proof of discriminatory intent. A different majority held, however, that proof of discriminatory effect suffices to establish liability when the suit is brought to enforce regulations issued pursuant to the statute rather than the statute itself. The appellees relied on the regulations issued pursuant to Title VI. The lower court held that the placement mechanisms for E.M.R. classes operated with a discriminatory effect in violation of the regulations and HEW’s “interpretative guidelines.” In light of appellees’ reliance on the regulations, we find it appropriate to apply a discriminatory effect analysis.</p>
<p class="indent">A prima facie case is demonstrated by showing that the tests have a discriminatory impact on black schoolchildren. Once a plaintiff has established a prima facie case, the burden then shifts to the defendant to demonstrate that the requirement which caused the disproportionate impact was required by educational necessity.</p>
<p class="indent">Appellees clearly demonstrated the discriminatory impact of the challenged tests. The burden therefore shifted to the defendants to demonstrate that the IQ tests which resulted in the disproportionate placement of black children were required by educational necessity.</p>
<p class="indent">Appellant argues first that E.M.R. classes are a benefit for, rather than adverse discrimination against, black children, implying that appellees did not even establish a prima facie case. However, the district court found that improper placement in E.M.R. classes has a definite adverse effect, in that</p>
<p><a id="page_483" style="overflow-wrap: break-word;"><b>483</b></a></p>
<p class="noindent">E.M.R. classes are dead-end classes which deemphasize academic skills and stigmatize children improperly placed in them. Even appellant’s witnesses testified that it would be extremely improper for a non-mentally retarded child to be placed in an E.M.R. classroom. Though the E.M.R. class might be a benefit for those students who are educable mentally retarded, it is clearly damaging to a non-retarded student to be placed in those classes. The district court’s finding is not clearly erroneous, and thus appellees established a prima facie case of a Title VI violation based upon discriminatory effect.</p>
<p class="indent">Appellant next argues that even if the impact is adverse, it is not caused by discriminatory criteria (the IQ tests), but by other nondiscriminatory factors: (1) placement is based on a variety of information and evaluation tools that are non-discriminatory, and not solely on the IQ tests; (2) the tests are validated for black schoolchildren, and therefore accurately reflect mental retardation in black children; and (3) blacks have a higher percentage of mental retardation than whites.</p>
<p class="indent">Appellant’s first two arguments have been discussed supra, and are unavailing. Appellant’s third argument is that the disproportionate number of black children in E.M.R. classes is based on a higher incidence of mental retardation in blacks than in whites that is due to poor nutrition and poor medical care brought on by the lower socioeconomic status of blacks. This argument also fails. The district court specifically found the testimony of appellant’s experts in support of this argument failed to explain why more severe mental retardation does not occur in greater proportions among the poorer sections of the population. [T]he district court did not err in holding that the defendants violated Title VI by utilizing these IQ tests for placement into E.M.R. classes.</p>
<p class="h10">VII. <span class="smallcap">Equal Protection Violation</span></p>
<p class="indent">We cannot, however, sustain the finding of a violation by Superintendent Riles of the equal protection clause of the fourteenth amendment on the theory that the pervasiveness of discriminatory effect can, without more, be equated with the discriminatory intent required by <i>Washington v. Davis</i>. Accordingly, we reject these facts of the trial court and reverse the conclusions that the Superintendent was guilty of intentional discrimination under the fourteenth amendment.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>PASE v. Hannon.</i> Despite remarkably similar facts and legal issues, the district court in <i>Parents in Action on Special Education (PASE) v. Hannon,</i> 506 F. Supp. 831 (N.D. Ill. 1980), held that use of IQ tests to disproportionately place African American students into EMR courses did not violate §504, the IDEA, or Title VI. The court, after conducting a question-by-question analysis on the two relevant exams, held that plaintiffs failed to prove that the tests were culturally biased. Rather, the court found that racial disparities were the result of higher levels of poverty among African American children. In reaching this conclusion, the court rejected plaintiffs’ expert witness testimony that</p>
<p><a id="page_484" style="overflow-wrap: break-word;"><b>484</b></a></p>
<p class="noindent">socioeconomic differences could not possibly cause such a high level of mental retardation. The <i>PASE</i> court, unlike the <i>Larry P.</i> court, concluded that IQ scores were only one factor that entered into the assessment and rejected plaintiffs’ theory that a student’s IQ score had a “hypnotic effect” on the participants in the evaluation process.</p>
<p class="indent">Can the <i>Hannon</i> and <i>Larry P.</i> decisions be reconciled? Is it true, as the court in <i>Hannon</i> concluded, that the parties in <i>Larry P.</i> did not dispute whether IQ tests were racially and culturally biased? Or do these two courts merely look at the evidence to prove bias differently, with the <i>Larry P.</i> court finding disparate IQ tests results establish bias while the <i>Hannon</i> court required bias in the test questions? Claims that standardized tests are biased are not simply an interesting historical footnote; they persist today. <i>See, e.g.,</i> NAACP Complaint to the Office of Civil Rights (Sept. 28, 2012), <i>available at</i> <a href="http://www.naacpldf.org/files/case_issue/Specialized%20High%20Schools%20Complaint.pdf" style="overflow-wrap: break-word;">http://www.naacpldf.org/files/case_issue/Specialized%20High%20Schools%20Complaint.pdf</a> (claiming that the admissions process for New York City’s elite public high schools hinging exclusively on a biased standardized test that results in significant underrepresentation of Latinos and African Americans violates Title VI of the Civil Rights Act of 1964).</p>
<p class="indent">Tracking programs have often been upheld despite resulting in overrepresentation of minorities in the lower tracks. People Who Care v. Rockford Bd. of Educ., 111 F.3d 528 (5th Cir. 1995); Quarles v. Oxford Mun. Separate Sch. Dist., 868 F.2d 750, 754-755 (5th Cir. 1989). These cases, however, did not involve disability claims.</p>
<p class="indent">2. <i>Later developments in</i> Larry P. The district court in <i>Larry P.</i> prohibited the use of IQ tests to evaluate black students for placement only in EMR classes. In 1986, the court modified the <i>Larry P.</i> injunction to prohibit the use of IQ tests to classify black students in all disability categories. The modification was challenged in 1986 by black students seeking IQ testing to establish that they had a severe discrepancy between achievement and intellectual ability eligibility and were eligible as learning disabled. The Ninth Circuit vacated the 1986 modification as unsupported by the factual findings in <i>Larry P. Crawford v. Honig</i>, 37 F.3d 485 (9th Cir. 1995). The Ninth Circuit acknowledged that <i>Larry P.</i> was about “the racial and cultural biases in IQ tests and the lack of scientific validation for the tests for culturally and racially different groups,” but concluded that “the focus of the district court’s inquiry was the disproportionate enrollment of African-American children in dead-end E.M.R. classes, not the use of IQ tests generally.” <i>Id.</i> at 488. If IQ tests are racially and ethnically biased for purposes of determining whether a child is mentally retarded, are they also not problematic for determining that a child is learning disabled? Was the real issue in <i>Larry P.</i> that EMR classes were considered dead-end classes?</p>
<p class="indent">3. <i>Discriminatory effect.</i> The primary disagreement between the majority and the dissent in <i>Larry P.</i> was whether plaintiffs had established that IQ tests had an impermissible discriminatory effect under Title VI. The Supreme Court has since held that there is no private right of action to enforce disparate impact regulations promulgated under Title VI, meaning discriminatory intent must be established. Alexander v. Sandoval, 532 U.S. 275 (2001). Professors Losen and</p>
<p><a id="page_485" style="overflow-wrap: break-word;"><b>485</b></a></p>
<p class="noindent">Welner, <i>supra</i>, suggest that Title VI claims could be linked with either §1983 claims or §504 and IDEA claims to avoid the <i>Sandoval</i> prohibition. If remedies can be obtained for minority overrepresentation under the IDEA and §504, what benefits are there to bringing a Title VI claim? One reason may be that broader-based remedies affecting practices in general education are available under Title VI. Another, more important reason may be the difficulty in proving that standardized tests are biased without utilizing a disparate impact analysis. Considering that the IDEA imposes significant affirmative obligations to serve students with disabilities and is not merely an antidiscrimination statute like Title VI, should private plaintiffs be allowed to prove violations through disparate impact analysis?</p>
<p class="indent">4. <i>Testing bias or innate differences in abilities?</i> Both the <i>Hannon</i> and <i>Larry P.</i> courts summarily rejected the idea that innate differences between the races may explain the differences in IQ test scores. Both courts also noted that if the defendants had raised this defense, it would have been proof of intentional discrimination. The debate as to innate genetic differences in intelligence between the races lives even today. In 1994, the controversial book <i>The Bell Curve: Intelligence and Class Structure in American Life</i> by Richard J. Herrnstein and Charles Murray resurrected the genetic inferiority argument of the eugenics era out of America’s subconscious and into the mainstream media, sparking heated debates about whether different racial groups had different innate mental abilities. The critics of Professors Herrnstein and Murray acknowledge a black-white gap in IQ tests scores but allege the source of the gap is environmental and not genetic or hereditary. They point to studies showing that black children adopted by white parents have higher IQs than black children adopted by black families, that children of black GIs in Germany have nearly identical scores to children of white GIs in Germany, and that educational interventions improve IQ scores to argue that environmental factors are the sole determinant of IQ scores. <i>See, e.g.,</i> Richard E. Nisbett, <i>A Commentary on Rushton and Jensen</i>, 11 <span class="smallcap">Psychol. Pub. Pol’y &amp; L</span>. 302, 303-307 (2005). The critics acknowledge that the IQ tests may not be racially biased, as was found in <i>Hannon</i>, but they do not reflect what individuals may be capable of under different circumstances. <i>See, e.g.</i>, Robert J. Sternberg, <i>There Are No Public Policy Implications: A Reply to</i> Rushton <i>and</i> Jensen, 11 <span class="smallcap">Psychol. Pub. Pol’y &amp; L</span>. 295, 299 (2005). Yet other research shows that “stereotype threat” may play a significant role in depressing minority scores on standardized tests. Studies have shown that if a student knows he is expected to perform poorly on a test because of negative stereotypes related to his or her social group, then the student will perform poorly due to anxiety. Claude Steele &amp; Joshua Aronson, <i>Steele, Stereotype Threat and the Intellectual Test Performance of African Americans</i>, 69 <span class="smallcap">J. Personality &amp; Soc. Psych</span>. 797 (1995). Finally, critics also argue that race is a social construction and not a biological concept. Contemporary science discredits the notion of “race” as a biological or genetic category because there is no identifiable set of genes distinguishing the races. <i>See</i> Richard S. Cooper et al., <i>Race and Genetics</i>, 348 <span class="smallcap">New Eng. J. Med</span>. 1166, 1168 (2003); Sharona Hoffman, <i>Is There a Place for “Race” as a Legal Concept?</i>, 36 <span class="smallcap">Ariz. St. L</span>.J. 1093 (2004). A “black” person may have more in common</p>
<p><a id="page_486" style="overflow-wrap: break-word;"><b>486</b></a></p>
<p class="noindent">genetically with a “white” person than with another “black” person. <i>See</i> <span class="smallcap">Ashley Montagu, Man’s Most Dangerous Myth: The Fallacy of Race</span> (1997); Nisbett, <i>supra</i> at 304.</p>
<p class="space"> </p>
<p class="h4a" id="ch177">b. Socioeconomic Factors</p>
<p class="indent">A direct correlation between race and disability is disputed, but all agree that there is a strong correlation between race and poverty and poverty and disability. The courts in <i>Larry P.</i>, <i>Hannon</i>, and <i>Hobson</i> recognized that poverty leads to biological and social deficits, which in turn lead to a higher need for special education among African Americans who are disproportionately underprivileged. The biological effects of poverty that contribute to an achievement gap in cognition and behavior include lower birth weight, poor nutrition, and increased exposure to toxins (e.g., lead, alcohol, tobacco, drugs), all of which correlate to educational performance. The social and environmental effects of poverty also contribute to African American students’ greater need for special education. Low-socioeconomic-status homes display less optimal educational environments, as they have less language stimulation, less direct teaching, higher incidences of maternal depression, lower-quality childcare, and less stimulating parenting practices. Professor Ryan thoroughly explains the recent neuroscience showing the dramatic affects poverty can have on children’s cognition and behavior. James Ryan, <i>Poverty as a Disability and the Future of Special Education Law,</i> 101 <span class="smallcap">Geo. L.J</span>. 1455 (2013). The result is a further separation between the socioeconomic classes in behavior and achievement upon entering school. Most significantly, as Judge Wright noted in <i>Hobson</i>, the inadequate education received by children from low-socioeconomic-status homes contributes to eligibility for special education. More African Americans attend substandard schools, and such schools create students that need special education.</p>
<p class="indent">But the unequal representation of minorities, particularly African Americans, in special education cannot be explained by socioeconomic factors alone. The court in <i>Larry P.</i> expressly rejected the argument that African American children were properly represented in special education courses because of their poverty levels. A similar argument was rejected in <i>Hobson</i>, wherein Judge Wright held that the placement of African American students in special education courses was the result of discrimination, and not actual disabilities within the students themselves. Overrepresentation persists even when poverty is taken into account, and African American students are in fact more likely to be identified as eligible in upper- and high-income schools. 20 U.S.C. §1400(c)(12)(E) (2006) (“schools with predominantly white students and teachers have placed disproportionately high numbers of their minority students into special education”); <i>see also</i> Robert Garda, Jr., <i>The New IDEA: Shifting Educational Paradigms to Achieve Racial Equality in Special Education</i>, 56 <span class="smallcap">Ala. L. Rev</span>. 1071 (2005). <i>But see</i> Morgan et al., <i>Minorities are Disproportionately Underrepresented in Special Education: Longitudinal Evidence Across Five Disability Categories</i>, Educational Researcher (June 24, 2015) (finding that when minority children’s greater exposure to factors that increase the risk for disabling condition are taken</p>
<p><a id="page_487" style="overflow-wrap: break-word;"><b>487</b></a></p>
<p class="noindent">into account, minority students are underrepresented in special education). The nature of African American overrepresentation also belies the conclusion that the negative biological, environmental, and educational effects of poverty account for the entire imbalance in special education. African American students’ extreme overrepresentation in the high-incidence or judgmental disabilities, but not in the low-incidence or nonjudgmental disabilities, indicates that factors independent of socioeconomic status and actual ability affect the eligibility process.</p>
<p class="space"> </p>
<p class="h4a" id="ch178">c. Bias in Eligibility Determination</p>
<p class="indent">Because innate differences between races and socioeconomic differences cannot explain minority overrepresentation in special education, bias may be the only explanation. Bias is not only present in the means by which children are assessed to have disabilities, but also in the means by which children are found eligible for special education. Recall that to be IDEA eligible, a child must be diagnosed with a disability, that disability must adversely affect educational performance, and the child must need special education. The <i>Larry P., Hannon</i>, and <i>Hobson</i> decisions dealt with bias in the assessment of a disability phase, but bias may also be present in the remaining steps of the eligibility determination. In the following excerpt, Professor Glennon argues that implicit bias permeates the entire eligibility process for minorities, from referral, to assessment to the final eligibility determination.</p>
<p class="h5" id="ch179">Theresa Glennon, Race, Education, and the Construction of a Disabled Class</p>
<p class="h5a"><i>1995 Wis. L. Rev. 1237</i></p>
<p class="indent">Special education presents a paradox. While it is designed to confer increased educational benefits, it also stigmatizes and severely limits educational opportunities. While many students benefit from placement in special education, students placed in special education may suffer the negative consequences of being labeled disabled by their teachers, peers, and themselves. Students’ learning difficulties are often understood as reflecting innate limitations, and not unsuccessful education programs. Teachers often have diminished expectations for students identified as disabled. Nondisabled peers tease or ostracize special education students. Moreover, placement in special education may diminish students’ self-esteem and lead to feelings of humiliation, alienation and failure.</p>
<p class="indent">Because special education students are often viewed as limited, school officials may not expect them to have the same goals and aspirations as other students. For this reason, special education programs often do not follow the regular curriculum. Reduced expectations may in turn lead to reduced achievement. Rather than providing special education students with the curriculum needed to obtain a “regular” high school diploma or attend college, schools</p>
<p><a id="page_488" style="overflow-wrap: break-word;"><b>488</b></a></p>
<p class="noindent">often track these students into low-skill vocational education programs. Few students ever fully rejoin the regular education program. If they do, they are likely to have lost academic ground in the process. Special education students drop out of school at a rate much higher than that of the general student population, and these students are more likely to face unemployment or arrest after leaving school.</p>
<p class="h8"><span class="smallcap">Constructing Race and Disability</span></p>
<p class="indent">Like race, disability is a social construct. Disability is seen as an objective condition—the disability can be evaluated and diagnosed. [But] while some disabilities have a biological basis, others are completely based on social and cultural norms, rather than biology. Non-biologically based “disabilities”—such as mild mental retardation, learning disabilities, and serious emotional disturbance—are seen as the social assignment of deviancy to behavior that diverges from that expected in a certain setting. Thus, “[n]ormal behavior is role performance that conforms to the norms and expectations of the social system.”</p>
<p class="indent">These scholars argue that for many special education students identified as mildly mentally retarded, learning disabled, and seriously emotionally disturbed, there is no identification of a biological basis for the disability. Instead, the disability is diagnosed based on observed behavior and achievement test scores. These diagnoses, then, reflect social and cultural beliefs about appropriate learning and behavior in school. The fact that these students are often perceived as disabled only within the school environment highlights the socially constructed nature of these disabilities.</p>
<p class="h8"><span class="smallcap">The Process Is Open to Distortion by Unconscious and Structural Racism</span></p>
<p class="indent">While greatly diminished, overt racism still finds a home in some public schools. However, school teachers and administrators usually do not perceive themselves to be racially prejudiced or engaged in overtly racist actions. Since overt racial hostility is the only definition of racism readily available to them, they would not see racial meaning in their actions. Unnoticed are the pervasive but more insidious effects of unconscious and structural racism, which are not limited to one moment, such as the use of culturally biased IQ tests, but pervade the school lives of African-American students and all aspects of their identification as disabled.</p>
<p class="indent">The effects of racism begin long before a teacher referral for evaluation is made. Given the structural links between poverty and racism, African-American children are less likely to have had quality health care and challenging preschool experiences prior to kindergarten. Even before entering elementary school, racism may have affected their self-image. These experiences may lead them to approach their new schools with less trust and self-confidence than many white children feel. They may also have less of the majority cultural knowledge by which they will be judged.</p>
<p><a id="page_489" style="overflow-wrap: break-word;"><b>489</b></a></p>
<p class="indent">The sorting and labeling of students begins immediately upon starting school. The lens through which administrators view African-American children at their initial meeting may strongly affect initial placement decisions, long before special education is mentioned to parents. African-American children entering predominantly white school systems often confront cultural communication problems and diminished expectations. In poor, predominantly minority urban school systems, administrators may warily approach students who appear to be “unmanageable” in the large, understaffed classrooms they will be entering. The lens of unconscious racism affects even upper middle class African-American students attending private schools.</p>
<p class="indent">Once they are in school, the negative stereotypes of African-Americans as less capable, more disruptive, and even violent held by many teachers may provide a powerful heuristic for interpreting the everyday behavior and actions of black children. Studies show that even well-meaning teachers respond less favorably to the contributions and actions of African-American students than they do to those of white students. Practices that may be affected by unconscious racial bias include favoring some students to speak in class, or praising some students while ignoring the contributions of others. This heuristic affects teacher perceptions concerning every interaction, and may lead teachers to overreact to small disruptions by African-American students. Researchers have also found that teachers respond more negatively to students who are both African-American and poor. Teachers are more likely to want to remove African-American students from their classes to get rid of an uncomfortable problem.</p>
<p class="indent">These problems seem to be exacerbated when African-American students have white teachers. One study has shown that African-American students do better in school districts with larger proportions of black teachers. Teacher discomfort may be increased by real, unseen cultural differences when African-American students have white teachers. Since few schools have incorporated multicultural curricula or multicultural training for teachers, many student-teacher interactions are frustrated by cultural misunderstandings. These differences may affect learning and communication styles. For example, some researchers have found that some African-American students devote significant energy to the “stage setting” that precedes the performance of a task. However, white teachers often believe that these students are merely wasting time or not paying attention. These cultural misunderstandings may result in those teachers perceiving students to be oppositional or incapable of understanding what is required of them.</p>
<p class="indent">Where teachers see children as less capable because of the disadvantages caused by poverty, and factor that together with the perception that they are less capable because of their race, there is a heightened chance that they will be seen as disabled. Once a teacher believes that a child may be disabled, all of the institutional cues encourage the notion that the problem is with the child, not the school environment. Teachers may also believe that placement in special education may help a child who they are not sure is really disabled, but who needs more attention than they can provide. Because the dominant story is created by teachers and administrators, the official story that develops is of a</p>
<p><a id="page_490" style="overflow-wrap: break-word;"><b>490</b></a></p>
<p class="noindent">deviant and disabled child, not debilitating institutional practices. These practices preceding a referral for evaluation have received no attention from statutes and courts. Once the referral [for special education] is made, students enter a process that leaves tremendous room for discretion and the operation of racism. Narratives of unconscious and structural racism provide a broader basis from which to critique the false confidence with which IQ tests are used in the evaluation process. Because the IDEA’s regulatory definitions of disabilities contain broad language that leave tremendous discretion in interpretation, children with similar profiles may be given different classifications—or one may be found to be disabled while another is deemed to be just a little “slow.” The formation of an identity as disabled is powerfully affected by race. The label of disability becomes a way to remove children seen as difficult, or even a well-meaning but misguided method of getting students more resources. These accounts of unconscious and structural racism in schools should lead us to consider connections between the overrepresentation of African-American students in special education to other disturbing school practices, including racial disparities in student discipline, ability grouping and school financing.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Races other than African Americans.</i> If cultural bias explains the disproportionate representation of African American students in special education, what explains the underidentification of Asian/Pacific Islanders or the lack or disproportionate representation of Hispanics in special education? Are teachers biased in favor of Asian/Pacific Islanders? Are the biases against Hispanics different from the biases against African Americans?</p>
<p class="indent">2. <i>Change teachers or change students?</i> Professor Glennon argues that the cultural disconnect between African American students and the white-centric values in the classroom, and particularly white teachers, is partially to blame for overreferral for special education. Should the classroom culture respond to the varied cultures of its students, or should the students be compelled to fit into a one-size-fits-all classroom culture? In other words, are students “disabled” if they cannot fit into a culture? In <i>Brown v. Board of Education</i>, the Supreme Court held that public education is the “principal instrument in awakening the child to cultural values.”</p>
<p class="indent">3. <i>Eliminating bias.</i> Is there any means by which racial and cultural bias can be eliminated from the classroom? If racial and cultural bias can be eliminated from the referral and assessment phase of eligibility determinations, will overrepresentation still persist? IQ tests are typically the only “objective” assessment to determine eligibility. As Judge Enright in his dissent in <i>Larry P.</i> noted, IQ tests were adopted to prevent subjective evaluations that were open to abuse and led to misplacement. The defendants in <i>Hannon</i> also expressed fear that without IQ tests, assessments would be made on a subjective basis. Is this argument persuasive? By moving away from “objective” IQ tests and toward subjective classroom assessment to determine eligibility, is the IDEA moving in the wrong</p>
<p><a id="page_491" style="overflow-wrap: break-word;"><b>491</b></a></p>
<p class="noindent">direction? Is it better to have biased objective criteria or subjective criteria that permit bias?</p>
<p class="indent">4. <i>Preventing overidentification</i>. There are two broad approaches to combat minority overrepresentation in special education: by eliminating the harmful effects of disproportionate placement into special education or by eliminating disproportionate placement in the first instance. The IDEA was amended in 2004 to, among other things, reduce minority overrepresentation in special education. It allows local educational agencies to use up to 15 percent of their funds to provide “early intervening services” to students before they are identified as needing special education. 20 U.S.C. §1413(f) and (a)(4)(A)(ii) (2006). Congress encourages the provision of early intervening services to prevent referral of mere “instructional casualties” to special education and to reduce minority overrepresentation in special education. <i>Id.</i> §1400(c)(5)(F). Will requiring that schools provide services to students <i>before</i> they are referred to special education eliminate the bias in the identification process identified by Professor Glennon? Congress also dropped its requirement that eligibility for specific learning disability be established by a discrepancy between IQ and ability and instead encouraged the use of Response-to-Intervention (RTI) as a diagnostic tool. <i>Id.</i> §1414(b)(6). RTI requires that students are given increasingly intense and individualized instruction before they are determined eligible for special education, which, in theory, would help distinguish between those who truly have a disability and those who are receiving poor or inappropriate instruction. Might RTI exacerbate rather than ameliorate minority overrepresentation? For a discussion of the effectiveness of these legislative changes to address minority overrepresentation, see Angela Ciolfi &amp; James Ryan, <i>Race and Response-to-Intervention in Special Education,</i> 54 <span class="smallcap">How</span>. L.J. 303 (2011) (arguing that recent changes to the IDEA will not eliminate misidentification along racial lines). Do early intervening services or RTI appropriately address the bias Professor Glennon argues is the primary culprit of overidentification? Professor Garda argues that the ambiguity in the eligibility criteria allows eligibility teams too much discretion and opens the door to bias. He proposes that the eligibility standards discussed at the beginning of the chapter—“need special education” and “educational performance”—be more specifically defined to curb inherently biased eligibility determinations. Robert A. Garda, Jr., <i>The New IDEA: Shifting Educational Paradigms to Achieve Racial Equality in Special Education</i>, 56 <span class="smallcap">Ala. L. Rev</span>. 1071 (2005). Is it possible to create clear standards that eliminate bias in such an individualized assessment?</p>

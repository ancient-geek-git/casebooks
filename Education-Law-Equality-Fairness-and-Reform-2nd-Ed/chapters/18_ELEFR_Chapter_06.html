<p class="indent">L.K. is a 12-year-old girl who was originally diagnosed as autistic [and] complained to her parents almost daily about being bullied at school. Her father insists that this constant bullying made her “emotionally unavailable to learn.”</p>
<p class="indent">L.K. was ostracized in the classroom and the subject of ridicule from other students. [The classroom was] a “hostile environment” in which she was simply “just trying to get…by each day.” [T]here was a great deal of teasing of L.K., with other children physically backing away to avoid her. [T]here was “constant negative interaction” between L.K. and other students on a daily basis. Other children would intentionally stay away from L.K. and at times physically push her away for fun.</p>
<p class="indent">Specific incidents of bullying include: a drawing in the record made by a student in L.K.’s class depicting L.K. in a disparaging light; a student chasing L.K. with what he claimed was blood but was in fact ketchup; other students refusing to touch things once L.K. had; and a prank phone call made to L.K.’s home, which the school was informed about.</p>
<p class="indent">L.K.’s parents maintain that bullying caused their daughter to resist attending school, hurt her academic performance, and damaged her emotional well-being. The DOE points to progress reports showing L.K.’s academic progress and portraying her as an enthusiastic classroom participant.</p>
<p class="h10a"><b><i>Bullying and the IDEA</i></b></p>
<p class="indent">While the general requirements of the IDEA are well established, the question of whether bullying can be grounds for finding that a school district deprived a student of a free and appropriate education is an open question in the Second Circuit. There is, however, some indication from this circuit’s court of appeals that it might be willing to extend FAPE protections to bullying. Three other circuit courts of appeals have expressly noted that bullying can be a basis for denial of a FAPE, but a common framework under which to analyze the issue has not emerged. <i>See M.L. v. Fed. Way. Sch. Dist.</i>, 394 F.3d 634 (9th Cir. 2005); <i>Shore Regional High Sch. Bd. of Ed. v. P.S.</i>, 381 F.3d 194 (3d Cir. 2004); <i>Charlie F. ex rel. Neil F. v. Bd. of Educ.</i>, 98 F.3d 989, 993 (7th Cir. 1996).</p>
<p class="indent">In finding that a student was denied a free and appropriate public education due to bullying, the Court of Appeals for the Third Circuit did not provide the rubric under which it analyzed the plaintiff’s claims. Instead it looked at the alleged conduct to find that the lack of a school environment free from harassment was grounds for finding a denial of FAPE.</p>
<p class="indent">The Court of Appeals for the Ninth Circuit has developed a test, which asks whether a teacher was deliberately indifferent to bullying and the abuse so severe that a child can derive no educational benefit.</p>
<p class="indent">This test is too rigid and too narrow. It fails to acknowledge that a student may have her academic success stunted as a result of harassment, but still</p>
<p><a id="page_515" style="overflow-wrap: break-word;"><b>515</b></a></p>
<p class="noindent">achieve some success. A student who received some educational benefit despite bullying might have received more if not faced with the serious obstacle of peer harassment.</p>
<p class="indent">Because the federal appellate courts have not articulated a uniform test, legal theories used in the context of Title IX, substantive due process and equal protection must be examined to test their applicability in determining if bullying can be a basis for a denial of a FAPE.</p>
<p class="indent">The rule to be applied is as follows: When responding to bullying incidents, which may affect the opportunities of a special education student to obtain an appropriate education, a school must take prompt and appropriate action. It must investigate if the harassment is reported to have occurred. If harassment is found to have occurred, the school must take appropriate steps to prevent it in the future.</p>
<p class="indent">It is not necessary to show that the bullying prevented all opportunity for an appropriate education, but only that it is likely to affect the opportunity of the student for an appropriate education. The bullying need not be a reaction to or related to a particular disability.</p>
<p class="indent">T.K. has provided evidence of each element of the test. First, her parents have produced witnesses who have testified that L.K., a student with disability, was isolated and the victim of harassment from her peers. The school denies these allegations. The IHO erred in finding that bullying went to placement and not to the adequacy of a program, and in making judgment about the veracity of the witnesses’ accounts. A fact finder could conclude on this record that L.K. was the victim of bullying.</p>
<p class="indent">Second, the parents allege that they sent letters and tried to speak to the principal about the issue. There is evidence on both sides. No determination was made by the IHO about whether school personnel had notice of substantial bullying.</p>
<p class="indent">Third, L.K. presents evidence that could reasonably be construed as proving the school’s failure to take reasonable steps to address the harassment. The school has not provided documentation that it either investigated claims of bullying or took steps to remedy the conduct. This evidence was not touched upon by the fact finder.</p>
<p class="indent">Fourth, L.K.’s parents state that she withdrew emotionally, did not want to go to school, and suffered social scars as a result of the bullying. The school district refutes this by pointing to academic progress for L.K. Whether the harassment rose to a level that deprived L.K. of an educational benefit was not decided in the administrative hearings. A student is not required to prove that she was denied all educational benefit. She may not be deprived of her entire educational benefit, but still may suffer adverse educational effects as a result of bullying. To be denied educational benefit, a student need not regress, but need only have her educational benefit adversely affected.</p>
<p class="indent">Academic growth is not an all-or-nothing proposition. There are levels of progress. A child may achieve substantial educational gains despite harassment, and yet she still may have been seriously hindered. Growth may be stunted providing an education below the level contemplated by the IDEA. In New York, IEP’s are required to give children more than an opportunity for</p>
<p><a id="page_516" style="overflow-wrap: break-word;"><b>516</b></a></p>
<p class="noindent">just “trivial advancement.” The law recognizes that a student can grow academically, but still be denied the educational benefit that is guaranteed by the IDEA. Where bullying reaches a level where a student is substantially restricted in learning opportunities she has been deprived a FAPE. Whether bullying rose to this level is a question for the fact finder.</p>
<p class="indent">The IHO and the SRO both touched upon the issue of bullying, but they did not apply the proper standard. The IDEA gives a court broad authority to grant appropriate relief. The motion of defendant for summary judgment dismissing the case is denied.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Altering the FAPE standard</i>. In <i>T.K.</i>, the child was performing well in school despite the bullying, but the court nevertheless held that bullying denied her a FAPE because it “adversely affected” her learning. Does this change the definition of FAPE to a maximization standard? Did the student not receive “educational benefit” despite the bullying? In 2013 the U.S. Department of Education’s Office of Special Education and Rehabilitative Services (OSERS) issued a Dear Colleague Letter explaining that “[w]hether or not the bullying is related to the student’s disability, any bullying of a student with a disability that results in the student not receiving meaningful educational benefit constitutes a denial of FAPE under the IDEA that must be remedied.” OSERS 2013 Dear Colleague Letter on Bullying of Students with Disabilities, <a href="http://www.ed.gov/policy/speced/guid/idea/memosdcltrs/bullyingdcl-8-20-13.doc" style="overflow-wrap: break-word;">http://www.ed.gov/policy/speced/guid/idea/memosdcltrs/bullyingdcl-8-20-13.doc</a>. Is the <i>T.K.</i> standard consistent with the guidance from OSERS? <i>
</i> The Second Circuit affirmed the <i>T.K</i>. decision on the grounds that the district’s refusal to discuss the bullying of L.K. in IEP meetings was a procedural violation that denied L.K. a FAPE and expressed no opinion in the district court’s four-part test. 810 F.3d 869 (2nd Cir. 2016).</p>
<p class="indent">2. <i>Applying the</i> T.K. <i>standard</i>. In <i>K.W. ex rel. Brown v. City of New York</i>, 275 F.R.D. 393 (E.D.N.Y. 2011), a nondisabled kindergarten student had her hair pulled, a braid cut off, her lunch stolen, and was kicked and elbowed, all of which led her to fear going to school. The same judge that decided <i>T.K.</i> held that there were no constitutional violations, even though the school took no action to stop the bullying. Is the result different because the child was not disabled or because, in the words of the court, there “are not facts of shocking bullying”? Should the standard be different for disabled and nondisabled students?</p>
<p class="indent">3. <i>Other approaches.</i> Some courts find that bullying and assaults bear no relation to an IEP and do not fall within the purview of the IDEA, <i>Smith v. Port Hope Sch. Dist.,</i> 2007 WL 2261419, at **11-12 (E.D. Mich. Aug. 6, 2007), or that bullying simply does deny an appropriate education, <i>Smith v. Guilford Bd. of Educ.</i>, 2005 WL 3211449, at *7 (D. Conn. Nov. 30, 2005). Is bullying really a FAPE issue, or is it better redressed by other areas of law such as Title IX, equal protection, or due process? For a discussion about the possible claims students with disabilities can bring due to bullying and the various standards applied by courts, see Cynthia A. Dietrich et al.<i>,</i> 2015 B.Y.U Educ. &amp; L. J. 107 (2015).</p>
<p><a id="page_517" style="overflow-wrap: break-word;"><b>517</b></a></p>
<p class="indent">4. <i>Litigation floodgates</i>. Will the <i>T.K.</i> decision open the floodgates of litigation because bullying is so pervasive in our schools? Judge Weinstein thought not because “this test requires that a student have a disability since recovery is under the IDEA” and “this test merely requires schools do what the Department of Education has told them to do for years. Application of the test is unlikely to substantially increase the cost of special education.” 779 F. Supp. 2d at 318. Do you agree?</p>
<p class="h4" id="ch190">4. <i>Special Education and Related Services</i></p>
<p class="noindent">The IDEA requires states and local educational agencies to provide special education and related services to eligible students. “Special education” is defined as “specially designed instruction, at no cost to parents, to meet the unique needs of a child with a disability.…” 20 U.S.C. §1401(25) (1997). “Specially designed instruction” means “adapting…the content, methodology, or delivery of instruction (i) to address the unique needs of the child that result from the child’s disability; and (ii) to ensure access of the child to the general curriculum, so that he or she can meet the educational standards within the jurisdiction of the public agency that apply to all children.” 34 C.F.R. §300.26(b)(3) (2003). In short, special education is the adaptation of the content, methodology, or delivery of instruction to address a child’s unique needs and to ensure access to the general curriculum. It is agreed that services such as habilitative services and basic life skills training are special education, whereas the provision of aides and technology, or allowing oral tests or extended test times are uniformly <i>not</i> considered special education. But there is little other agreement on what constitutes special education, and courts and hearing officers often reach inconsistent results. For an in-depth discussion of cases defining special education, see Robert Garda, Jr., <i>The New IDEA: Shifting Educational Paradigms to Achieve Racial Equality in Special Education</i>, 56 <span class="smallcap">Ala. L. Rev</span>. 1071 (2005). Litigation over the meaning of “special education” arises in the eligibility context because, as discussed above, a student is only IDEA eligible if he or she needs “special education.”</p>
<p class="indent">It is not enough that a school district provide special education to eligible students; the IDEA also requires the provision of “related services” so the child can benefit from special education. “Related services means transportation and such developmental, corrective, and other supportive services as are required to assist a child with a disability to benefit from special education.…” 34 C.F.R. §300.34(a) (2006); 20 U.S.C. §1401(26) (2006). These services include, but are not limited to,</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">speech-language pathology and audiology services, interpreting services, psychological services, physical and occupational therapy, recreation, including therapeutic recreation, early identification and assessment of disabilities in children, counseling services, including rehabilitation counseling, orientation and mobility services, and medical services for diagnostic or evaluation purposes. Related services also include school health services and school nurse services, social work services in schools, and parent counseling and training.</p>
</div>
<p class="space"> </p>
<p class="noindent">34 C.F.R. §300.34(a).</p>
<p><a id="page_518" style="overflow-wrap: break-word;"><b>518</b></a></p>
<p class="indent">While schools must provide related services, they are exempt from providing “medical services” beyond those needed for an initial diagnosis for eligibility. Because of the high cost of providing medical services to eligible students, there is often controversy over whether schools must pay for such services as “related services.” The line between health services required as related services and medical services that are not required was the issue in <i>Irving Independent School District v. Tatro</i>, 468 U.S. 883 (1984), where a student requested that the school nurse provide clean intermittent catheterization (CIC) during school hours. The Court first held that CIC is a “related service” because it is a “‘supportive servic[e]…required to assist a handicapped child to benefit from special education.’ It is clear on this record that, without having CIC services available during the school day, Amber cannot attend school and thereby ‘benefit from special education.’ CIC services therefore fall squarely within the definition of a ‘supportive service.’” Relying on Department of Education Regulations interpreting the IDEA, the Court next held that “the services of a school nurse otherwise qualifying as a ‘related service’ are not subject to exclusion as a ‘medical service,’ but that the services of a physician are excludable as such.” <i>Id.</i> at 892. The Court was mindful of the district’s concern that a narrow reading of the “medical services” exception may require schools to provide expensive treatments by noting</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">several limitations that should minimize the burden petitioner fears. First, to be entitled to related services, a child must be handicapped so as to require special education. In the absence of a handicap that requires special education, the need for what otherwise might qualify as a related service does not create an obligation under the Act.</p>
<p class="indent">Second, only those services necessary to aid a handicapped child to benefit from special education must be provided, regardless how easily a school nurse or layperson could furnish them. For example, if a particular medication or treatment may appropriately be administered to a handicapped child other than during the school day, a school is not required to provide nursing services to administer it.</p>
<p class="indent">Third, the regulations state that school nursing services must be provided only if they can be performed by a nurse or other qualified person, not if they must be performed by a physician. It bears mentioning that here not even the services of a nurse are required; as is conceded, a layperson with minimal training is qualified to provide CIC.</p>
<p class="indent">Finally, we note that respondents are not asking petitioner to provide equipment that Amber needs for CIC. They seek only the services of a qualified person at the school.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 894-895. Considering that the student in <i>Tatro</i> needed CIC regardless of whether she was in school or not, how did the Court find that CIC was educationally related? Would the same analysis apply if the student needed equipment such as hearing aids, eyeglasses, or a wheelchair instead of a service? Should schools have to provide these “related services,” even though they primarily benefit the child outside of school?</p>
<p class="indent">The Supreme Court further defined “related services” under the IDEA in the <i>Garret F.</i> case, which held that extensive services required for a quadriplegic to attend school are related services that must be provided rather than excluded medical services. Pay special attention to the Court’s treatment of <i>Tatro</i> in this case.</p>
<p><a id="page_519" style="overflow-wrap: break-word;"><b>519</b></a></p>
<p class="h5" id="ch191">Cedar Rapids Community School District v. Garret F.</p>
<p class="h5a"><i>526 U.S. 66 (1999)</i></p>
<p class="noindent"><span class="smallcap">Justice Stevens</span> delivered the opinion of the Court.</p>
<p class="indent">The Individuals with Disabilities Education Act (IDEA) was enacted, in part, “to assure that all children with disabilities have available to them…a free appropriate public education which emphasizes special education and related services designed to meet their unique needs.” Consistent with this purpose, the IDEA authorizes federal financial assistance to States that agree to provide disabled children with special education and “related services.” The question presented in this case is whether the definition of “related services” in [§1401(a)(26)] requires a public school district in a participating State to provide a ventilator-dependent student with certain nursing services during school hours.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Respondent Garret F. is a friendly, creative, and intelligent young man. When Garret was four years old, his spinal column was severed in a motorcycle accident. Though paralyzed from the neck down, his mental capacities were unaffected. He is able to speak, to control his motorized wheelchair through use of a puff and suck straw, and to operate a computer with a device that responds to head movements. Garret is currently a student in the Cedar Rapids Community School District (District), he attends regular classes in a typical school program, and his academic performance has been a success. Garret is, however, ventilator dependent,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/18_ELEFR_Chapter_06.xhtml?favre=brett#note27" id="Rnote27" style="overflow-wrap: break-word;">2</a></sup> and therefore requires a responsible individual nearby to attend to certain physical needs while he is in school.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/18_ELEFR_Chapter_06.xhtml?favre=brett#note28" id="Rnote28" style="overflow-wrap: break-word;">3</a></sup></p>
<p class="indent">During Garret’s early years at school his family provided for his physical care during the schoolday. When he was in kindergarten, his 18-year-old aunt attended him; in the next four years, his family used settlement proceeds they received after the accident, their insurance, and other resources to employ a licensed practical nurse. In 1993, Garret’s mother requested the District to accept financial responsibility for the health care services that Garret requires during the schoolday. The District denied the request, believing that it was not legally obligated to provide continuous one-on-one nursing services.</p>
<p class="indent">[Garret’s mother contested this decision in a due process hearing. At the hearing, the District did not contend that only a licensed physician could provide the services in question. The Administrative Law Judge (ALJ) held that the District must bear financial responsibility for all of the services, including</p>
<p><a id="page_520" style="overflow-wrap: break-word;"><b>520</b></a></p>
<p class="noindent">continuous nursing services, because they were “related services” that did not fall within the “medical services” exclusion. The federal District Court denied the District’s challenge to the ruling and granted summary judgment against the District. The Court of Appeals affirmed.]</p>
<p class="indent">The Court of Appeals read our opinion in <i>Irving Independent School Dist. v. Tatro</i> to provide a two-step analysis of the “related services” definition in §1401(a)(17)—asking first, whether the requested services are included within the phrase “supportive services”; and second, whether the services are excluded as “medical services.” The Court of Appeals succinctly answered both questions in Garret’s favor.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">The District contends that §1401(a)(17) does not require it to provide Garret with “continuous one-on-one nursing services” during the schoolday, even though Garret cannot remain in school without such care. However, the IDEA’s definition of “related services,” our decision in <i>Irving Independent School Dist. v. Tatro</i>, and the overall statutory scheme all support the decision of the Court of Appeals.</p>
<p class="indent">The text of the “related services” definition broadly encompasses those supportive services that “may be required to assist a child with a disability to benefit from special education.” As we have already noted, the District does not challenge the Court of Appeals’ conclusion that the in-school services at issue are within the covered category of “supportive services.” As a general matter, services that enable a disabled child to remain in school during the day provide the student with “the meaningful access to education that Congress envisioned.”</p>
<p class="indent">This general definition of “related services” is illuminated by a parenthetical phrase listing examples of particular services that are included within the statute’s coverage. §1401(a)(17). “[M]edical services” are enumerated in this list, but such services are limited to those that are “for diagnostic and evaluation purposes.” <i>Ibid.</i> The statute does not contain a more specific definition of the “medical services” that are excepted from the coverage of §1401(a)(17).</p>
<p class="indent">The scope of the “medical services” exclusion is not a matter of first impression in this Court. In <i>Tatro</i> we concluded that the Secretary of Education had reasonably determined that the term “medical services” referred only to services that must be performed by a physician, and not to school health services. Accordingly, we held that a specific form of health care (clean intermittent catheterization) that is often, though not always, performed by a nurse is not an excluded medical service. We referenced the likely cost of the services and the competence of school staff as justifications for drawing a line between physician and other services but our endorsement of that line was unmistakable. It is thus settled that the phrase “medical services” in §1401(a)(17) does not embrace all forms of care that might loosely be described as “medical” in other contexts, such as a claim for an income tax deduction.</p>
<p class="indent">The District does not ask us to define the term so broadly. Indeed, the District does not argue that any of the items of care that Garret needs, considered</p>
<p><a id="page_521" style="overflow-wrap: break-word;"><b>521</b></a></p>
<p class="noindent">individually, could be excluded from the scope of 20 U.S.C. §1401(a)(17). It could not make such an argument, considering that one of the services Garret needs (catheterization) was at issue in <i>Tatro,</i> and the others may be provided competently by a school nurse or other trained personnel. As the ALJ concluded, most of the requested services are already provided by the District to other students, and the in-school care necessitated by Garret’s ventilator dependency does not demand the training, knowledge, and judgment of a licensed physician. While more extensive, the in-school services Garret needs are no more “medical” than was the care sought in <i>Tatro.</i></p>
<p class="indent">Instead, the District points to the combined and continuous character of the required care, and proposes a test under which the outcome in any particular case would “depend upon a series of factors, such as [1] whether the care is continuous or intermittent, [2] whether existing school health personnel can provide the service, [3] the cost of the service, and [4] the potential consequences if the service is not properly performed.”</p>
<p class="indent">The District’s multifactor test is not supported by any recognized source of legal authority. The proposed factors can be found in neither the text of the statute nor the regulations that we upheld in <i>Tatro.</i> Moreover, the District offers no explanation why these characteristics make one service any more “medical” than another. The continuous character of certain services associated with Garret’s ventilator dependency has no apparent relationship to “medical” services, much less a relationship of equivalence. Continuous services may be more costly and may require additional school personnel, but they are not thereby more “medical.” Whatever its imperfections, a rule that limits the medical services exemption to physician services is unquestionably a reasonable and generally workable interpretation of the statute. Absent an elaboration of the statutory terms plainly more convincing than that which we reviewed in <i>Tatro,</i> there is no good reason to depart from settled law.</p>
<p class="indent">Finally, the District raises broader concerns about the financial burden that it must bear to provide the services that Garret needs to stay in school. The problem for the District in providing these services is not that its staff cannot be trained to deliver them; the problem, the District contends, is that the existing school health staff cannot meet all of their responsibilities and provide for Garret at the same time. Through its multifactor test, the District seeks to establish a kind of undue-burden exemption primarily based on the cost of the requested services. The first two factors can be seen as examples of cost-based distinctions: Intermittent care is often less expensive than continuous care, and the use of existing personnel is cheaper than hiring additional employees. The third factor-the cost of the service-would then encompass the first two. The relevance of the fourth factor is likewise related to cost because extra care may be necessary if potential consequences are especially serious.</p>
<p class="indent">The District may have legitimate financial concerns, but our role in this dispute is to interpret existing law. Defining “related services” in a manner that <i>accommodates</i> the cost concerns Congress may have had is altogether different from using cost <i>itself</i> as the definition. Given that §1401(a)(17) does not employ cost in its definition of “related services” or excluded “medical services,” accepting the District’s cost-based standard as the sole test for determining the scope of</p>
<p><a id="page_522" style="overflow-wrap: break-word;"><b>522</b></a></p>
<p class="noindent">the provision would require us to engage in judicial lawmaking without any guidance from Congress. It would also create some tension with the purposes of the IDEA. The statute may not require public schools to maximize the potential of disabled students commensurate with the opportunities provided to other children, <i>see Rowley</i>; and the potential financial burdens imposed on participating States may be relevant to arriving at a sensible construction of the IDEA, <i>see Tatro</i>. But Congress intended “to open the door of public education” to all qualified children and “require[d] participating States to educate handicapped children with nonhandicapped children whenever possible.”</p>
<p class="indent">This case is about whether meaningful access to the public schools will be assured, not the level of education that a school must finance once access is attained. It is undisputed that the services at issue must be provided if Garret is to remain in school. Under the statute, our precedent, and the purposes of the IDEA, the District must fund such “related services” in order to help guarantee that students like Garret are integrated into the public schools.</p>
<p class="indent">The judgment of the Court of Appeals is accordingly affirmed.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Severe handicaps and cost</i>. As noted by the Supreme Court, Congress has mandated that all disabled children must receive special education and related services at public expense. Even severely disabled and multiply handicapped children who cannot benefit from special education are eligible and must be provided services. Timothy W. v. Rochester N.H. Sch. Dist., 875 F.2d 954 (1st Cir. 1989). Considering that all students with disabilities must be served without regard to cost, or even if they cannot benefit, does it make sense to consider cost in deciding what related services a school must provide? The school district in <i>Garret F.</i> proposed a multifactor test that included cost for courts to use in deciding what constitutes necessary related services. The Supreme Court rejected this test but indicated that it would be appropriate to define related services “in a manner that <i>accommodates</i> the cost concerns” Congress may have had (emphasis in original). What cost concerns might Congress have had that would help define “related services”?</p>
<p class="indent">2. <i>General education versus special education</i>. Parents of students who do not receive special education often feel that the costs of educating the disabled cut into the general education budget. The average per capita spending on special education students is more than twice the average per capita spending on general education students. <span class="smallcap">Thomas Parrish et al., State Special Education Finance Systems, 1999-2000: Part II: Special Education Revenues and Expenditures</span> (2004). The friction caused by these disparate costs increases when severely disabled students, such as Garret F., are enrolled in a school. The IDEA also includes a “maintenance of effort” clause prohibiting states from reducing special education funding below the preceding fiscal year. 20 U.S.C. §1412(a)(18)(A) (2006). In other words, when education budgets must be reduced, as they recently have, the IDEA prohibits cuts from special education, further increasing the tension between general education and special education parents. Many have called for</p>
<p><a id="page_523" style="overflow-wrap: break-word;"><b>523</b></a></p>
<p class="noindent">repeal of the “maintenance of effort” requirement because special education spending, as a percentage of total per-pupil spending, has increased from 3.7 percent in 1967 to roughly 21 percent by 2005. <i>See, e.g.,</i> <span class="smallcap">Nathan Levenson, Boosting the Equality and Efficiency of Special Education</span> 9, 32 (Thomas B. Fordham Inst. 2012).</p>
<p class="h7" id="ch192">PROBLEM</p>
<p class="indent">Joe is a ninth grader diagnosed with attention deficit disorder, oppositional defiant disorder, bipolar disorder, and separation anxiety disorder. Recently, he has had a dramatic increase in psychotic events, severe anger problems, the abuse of chemical substances, and self-harming behaviors. He arrives at school late, leaves school early, and is often aggressive toward his teachers and threatens violence. Joe’s parents want to place him in a psychiatric residential treatment center for intensive individual and group psychotherapy for his own safety and so that he can properly participate in school again. Must the school district pay for Joe’s psychiatric hospitalization?</p>
<p class="h4" id="ch193">5. <i>Least Restrictive Environment</i></p>
<p class="noindent">The IDEA compels districts to provide FAPE in the “least restrictive environment” (LRE). This presumption of educating students in the regular classroom is often referred to as mainstreaming or inclusion. But the LRE obligation is not only about mainstreaming; it also requires that states offer a full continuum of alternative educational placements, such as general classes with supportive services, special education classes, or even special education schools. In the next two excerpts, two heavyweights in the special education field, Professors Colker and Weber, disagree about how these two facets of the LRE requirement should be applied. Professor Colker argues that the integration presumption created by the LRE requirements of the IDEA should be abandoned for an individualized approach. Professor Weber counters that the integration presumption should remain, especially when parents seek integrated settings, and the focus should be on providing sufficient supports to ensure students with disabilities can succeed in the general classroom.</p>
<p class="h5" id="ch194">Ruth Colker, The Disability Integration Presumption: Thirty Years Later</p>
<p class="h5a"><i>154 U. Pa. L. Rev. 789 (2006)</i></p>
<p class="indent">[A] presumption that children should be educated in the most integrated setting possible—what is also called “the least restrictive environment”—has led to a sharp increase in the number of children with disabilities who are educated in the regular classroom. The percentage of students with learning disabilities who were educated entirely in regular classrooms increased by nearly</p>
<p><a id="page_524" style="overflow-wrap: break-word;"><b>524</b></a></p>
<p class="noindent">twenty percent between 1986 and 1996, while the percentage of students receiving educational services in resource rooms or separate classrooms decreased substantially. The integration presumption, however, has led to more than the closing of disability-only institutions. It has also come to mean that school districts should presumptively favor educating children in the regular public school classroom over other educational configurations within the regular public school, such as pull-out programs, resource rooms, or special education classes. This Article will question this aspect of the integration presumption because, for some children, it hinders the development of an appropriate individualized educational program (IEP) as required by the IDEA.</p>
<p class="h10">I. <span class="smallcap">The Integration Presumption Under the IDEA</span></p>
<p class="noindent">In order for states to receive funding under the IDEA, they must meet various criteria, including compliance with the integration presumption rule, which states: “To the maximum extent appropriate, children with disabilities, including children in public or private institutions or other care facilities, are educated with children who are not disabled, and special classes, separate schooling, or other removal of children with disabilities from the regular educational environment occurs only when the nature or severity of the disability of a child is such that education in regular classes with the use of supplementary aids and services cannot be achieved satisfactorily.”</p>
<p class="indent">Implementation of the integration presumption has been complicated, with disputes frequently arising concerning the education of children with significant cognitive or mental health impairments. The courts have varied in their willingness to implement the integration presumption in these contexts. These inconsistent results suggest the need for clearer, national guidelines that are consistent with sound educational policy.</p>
<p class="h10b"><i>1. Rigid Application of the Integration Presumption</i></p>
<p class="indent">The most rigid example of the application of the integration presumption comes from a Sixth Circuit case in which it appears that application of the integration presumption even trumped evidence that a child with mental retardation regressed in the somewhat more integrated environment. At the time of the relevant Sixth Circuit litigation, Neill Roncker was nine years old and severely mentally retarded. The school district recommended that Neill be placed in the segregated school. The parents objected and insisted that he be educated in the special education classroom within the regular public school. Everyone “agreed that Neill required special instruction; he could not be placed in educational classes with non-handicapped children.” For eighteen months, during the pendency of the litigation, Neill was educated in the program chosen by his parents—in a class for severely mentally retarded children at a regular elementary school. Apparently, Neill made no significant progress, and even regressed, in this classroom setting, and the school district thought he would make more progress in the segregated school because he could be educated with children of his same age and ability.</p>
<p class="indent">In the court’s words, even in a situation where the “segregated facility is considered superior, the court should determine whether the services which</p>
<p><a id="page_525" style="overflow-wrap: break-word;"><b>525</b></a></p>
<p class="noindent">make that placement superior could be feasibly provided in a non-segregated setting.” Neill’s “progress, or lack thereof” was considered a “relevant factor” but “not dispositive” of the placement issue. If the school district could mimic the services offered by the segregated school at Neill’s regular public school, then that was the presumed superior outcome because of the mainstreaming available there. The fact that Neill apparently did not really have the ability to interact with other children was not even a factor in applying the mainstreaming presumption.</p>
<p class="indent">The integration presumption appears to have been irrebuttable in Roncker. As the court said, “Since Congress has chosen to impose that burden the courts must do their best to fulfill their duty.” Had the court required the competing options to be weighed against each other (without operation of a presumption), the outcome might have been different.</p>
<p class="indent">The issue in the Roncker case should have been whether the disability-only institution was a high quality institution or a warehouse which provided little educational benefit to children. A strong articulation of the integration presumption diverted attention from that central issue and did not necessarily enhance Neill’s education.</p>
<p class="h10b"><i>2. Overcoming the Integration Presumption</i></p>
<p class="indent">In another case involving a child with mental retardation, the Fifth Circuit in <i>Daniel R.R. v. State Board of Education</i> affirmed the school district’s decision to place a child with severe mental retardation in a more segregated setting. Unlike <i>Roncker</i>, however, the more segregated setting was not housed in a disability-only institution. This case involved the question whether the child should be placed in a regular classroom or a special education classroom. Because of the application of the integration presumption, the court did not, as an initial matter, weigh each educational alternative against the other. Instead, it evaluated the available educational programs only after determining that Daniel could not flourish at all in the regular classroom.</p>
<p class="indent">The court permitted the integration presumption to be rebutted, but only on the basis of very strong evidence. The school district took the position that it need not “mainstream a child who cannot enjoy an academic benefit in regular education.” The parents took the position that the school district should mainstream Daniel “to provide him with the company of nonhandicapped students.” The court identified several factors which could guide it in determining whether the integration presumption should be overcome in a particular case: (1) “whether the state has taken steps to accommodate the handicapped child in regular education,” (2) “whether the child will receive an educational benefit from regular education;” and (3) “what effect the handicapped child’s presence has on the regular classroom environment and, thus, on the education that the other students are receiving.”</p>
<p class="indent">The court found that the evidence was so stark that the school district could overcome the integration presumption. It concluded that Daniel received no educational benefit from the regular classroom even with supplemental assistance because the curriculum would have to be modified “beyond recognition” for Daniel to benefit. Arguably, the mainstream classroom even caused some</p>
<p><a id="page_526" style="overflow-wrap: break-word;"><b>526</b></a></p>
<p class="noindent">harm to Daniel because he was so exhausted from the full day of programming that he sometimes fell asleep at school and might have developed a stutter from the stress. Applying the final factor, the court found that Daniel’s presence harmed the other students because of the disproportionate amount of time that the teacher had to devote to Daniel’s needs. The court found that the “instructor must devote all or most of her time to Daniel.”</p>
<p class="indent">An important feature of the school districts involved in the <i>Roncker</i> and <i>Daniel R.R.</i> litigation is that the districts appeared to have a full range of educational programs available. Inclusion in a regular classroom, special education programming within the regular public school, and disability-only institutions all appeared to be available. The question was which of these programs fit the needs of Neill and Daniel, not whether a full range of programming should exist.</p>
<p class="indent">These cases stand in contrast to those involving school districts that have not created a range of programming for children with disabilities, where the integration presumption has not served its structural purpose of encouraging the creation of a range of programming.</p>
<p class="h10b"><i>3. Disregarding the Integration Presumption</i></p>
<p class="indent">The strongest argument for implementing the integration presumption is that it hastens structural reform by making educational opportunities other than disability-only institutions available for children with disabilities. Nonetheless, some courts have failed to implement the integration presumption to achieve this structural end. Examples from the Fourth and Eighth Circuits demonstrate the continuing need for operation of the integration presumption as a means of increasing the available educational options for disabled children.</p>
<p class="indent">The facts in <i>N.W. ex rel. A.W. v. Northwest R-1 School District</i>, an Eighth Circuit case, are similar to those in <i>Roncker</i>. A.W. was an elementary-school-aged boy with Down Syndrome who the school district contended had severe mental retardation. The school district sought to place him in State School No. 2, while his parents wanted him to be educated in House Springs Elementary School.</p>
<p class="indent">Although the record is unclear in <i>A.W.</i>, it appears as if the school district did not have a well developed special education program at House Springs. In order to educate A.W., the school district would have to offer him a new room designed for his specific needs. That, in turn, raised the specter of substantial costs.</p>
<p class="indent">The district court ruled for the school district, and the Eighth Circuit affirmed the district court opinion, finding that the district court could consider the cost to the school district of A.W.’s attendance at House Springs. Consideration of cost therefore trumped the integration presumption.</p>
<p class="indent">Similarly, the Fourth Circuit has been too eager to overcome the integration presumption without a demonstration that a school district has made available a range of educational programs for children with disabilities. Michael DeVries was a seventeen-year-old boy with autism and a measured IQ of seventy-two [and his mother wanted him to attend his neighborhood high school whereas the district wanted to place him at a private day school for children with disabilities].</p>
<p class="indent">This case did not involve a fact pattern where a rural public school system could not realistically place specialists at each of its schools and therefore sought</p>
<p><a id="page_527" style="overflow-wrap: break-word;"><b>527</b></a></p>
<p class="noindent">to place children with disabilities at only some of its regular public schools. Instead, a public school system had apparently decided not to allocate resources for children with autism or cognitive impairments at its large public high school. This is exactly the type of problem that the integration presumption is supposed to solve. Had the court been more aware of the purpose behind the integration presumption, it might have used it more effectively to attain that structural reform.</p>
<p class="indent">In sum, the case law is unsatisfactory. The integration presumption should be returned to its original purpose by being a vehicle to encourage school districts to create more than disability-only options for children while not displacing sound educational choices at school districts that have available a full continuum of educational options for children with disabilities.</p>
<p class="h10">II. <span class="smallcap">Disability-Based Empirical Literature</span></p>
<p class="indent">Although Congress has presumed that a fully integrated education is preferable for children with disabilities, education researchers have considered this issue to be an open question for many types of disabilities that affect a child’s ability to learn. These studies support the conclusion that a fully integrated education, with proper support in the mainstream classroom, is appropriate for some children with disabilities, but it makes little sense to presume this result in advance of an individualized evaluation.</p>
<p class="h10a"><b><i>A. Mental Retardation</i></b></p>
<p class="indent">[After surveying the social science literature, Professor Colker concludes that] [r]esearchers of children with mental retardation are not uniform in their generalizations. Possibly, children with mild mental retardation fare better in the regular classroom than children with severe mental retardation. Rather than presuming that a particular configuration of educational resources works for such children, however, it would make sense to weigh the evidence in a particular case and to consider whether the regular classroom teacher has the skills necessary to provide the child with an appropriate and adequate education.</p>
<p class="h10a"><b><i>B. Emotional or Behavioral Impairments</i></b></p>
<p class="indent">The education literature does not support a strong presumption that children with emotional or behavioral impairments should be fully included in the regular classroom. Conrad Carlberg and Kenneth Kavale reviewed fifty independent studies comparing special education with full inclusion and, in general, found no differences based on type of placement.</p>
<p class="h10a"><b><i>C. Learning Disabilities</i></b></p>
<p class="indent">Studies of children with learning disabilities suggest that they often fare poorly in the regular classroom. One reason that these early studies reported such poor results for students in regular classrooms is that these students may</p>
<p><a id="page_528" style="overflow-wrap: break-word;"><b>528</b></a></p>
<p class="noindent">not have been receiving adequate support in the regular classrooms. By contrast, they were receiving special services if they were in self-contained special education classes or pull-out programs. [Another researcher] concluded “that general education settings produce achievement outcomes for students with learning disabilities that are neither desirable nor acceptable.”</p>
<p class="indent">One justification for a full-inclusion model is that it is considered less stigmatizing to children to be educated in the regular education setting. Jenkins and Heinen, however, found that older students tended to prefer a pull-out program because they considered it to be less embarrassing than an inclusion program. Similarly, Padeliadu and Zigmond reported that children found a special education placement to be a more supportive, enjoyable, and quiet learning environment than their general education classroom. Examining the preferences of children with disabilities, Marty Abramson also concluded that “many children in special classes prefer to remain in special education programs” because social acceptance did not accompany integration.</p>
<p class="indent">The problem is not simply that these children are not accepted by their classmates; they are often not accepted by their classroom teacher. As Abramson notes, “[a] number of studies have indicated that regular classroom teachers perceive handicapped children to be socially and academically inferior to regular children. However, it is these very teachers who will be required to accept handicapped children into their classrooms.”</p>
<p class="h8"><span class="smallcap">Conclusion</span></p>
<p class="indent">The integration presumption should serve its historical purpose of preventing school districts from only offering segregated, disability-only education, but the integration presumption should not be understood to dictate that a fully inclusive education is necessarily the best educational option when a school district offers a continuum of educational alternatives. The continuum of services regulation should play a bigger role in the IEP process, with a school district failing to meet its procedural requirements if it does not offer a continuum of services within the public school building.</p>
<p class="indent">Under the “continuum of services” regulation, the IDEA already requires that</p>
<p class="space"> </p>
<div class="block">
<p class="indent">(a) Each public agency…ensure that a continuum of alternative placements is available to meet the needs of children with disabilities for special education and related services.</p>
<p class="indent">(b) The continuum required in paragraph (a) of this section must—</p>
<div class="block">
<p class="indent">(1) Include the alternative placements listed in the definition of special education under §300.26 (instruction in regular classes, special classes, special schools, home instruction, and instruction in hospitals and institutions); and</p>
<p class="indent">(2) Make provision for supplementary services (such as resource room or itinerant instruction) to be provided in conjunction with regular class placement.</p>
</div>
</div>
<p class="space"> </p>
<p class="noindent">If a school district satisfies the continuum of services test, then it should be expected to follow a checklist prepared by the U.S. Department of Education to determine whether it has chosen the appropriate placement for an individual child.</p>
<p><a id="page_529" style="overflow-wrap: break-word;"><b>529</b></a></p>
<p class="indent">School districts that could not demonstrate that they had available a full range of programs would be deemed presumptively in violation of the IDEA if parents were not satisfied with the single educational option made available to their child, especially if that single option were a separate educational facility. If the school district did have available a continuum of services then courts would presume that it was acting in good faith so long as that district considered the checklist factors in determining the child’s placement.</p>
<p class="h5" id="ch195">Mark C. Weber, A Nuanced Approach to the Disability Integration Presumption</p>
<p class="h5a"><i>156 U. Pa. L. Rev. PENNumbra 174 (2007)</i></p>
<p class="indent">Professor Colker would not apply [the] integration presumption, or would apply it only in the weakest possible form, when the school district complies with its additional obligation under the federal regulations to offer a continuum of services and when the district provides for supplementary services, such as resource room or itinerant teachers, to be delivered in regular class placements.</p>
<p class="indent">In this Response, I contend that Professor Colker’s revision is unsupported and would be unwise. But that is not to say that a new way of looking at the integration presumption is wholly out of order. The integration presumption should not be applied in a simple-minded way to say that general education is always best under all circumstances. Instead, the presumption should operate as a presumption ought to: in the absence of other evidence, it should be the rule. If the school is arguing for integration, the presumption ought to carry some, though not very great, weight. If the parent is arguing for integration, the presumption should be much stronger. More importantly, the second half of the language of the statutory provision embodying the presumption should be taken seriously. Separate classes should be used only when supplemental services cannot make general education work for a given child. The emphasis should be on the services, and the services should be broadly defined to include such things as co-teaching by special education professionals, aide services, assistive technology, behavior intervention, and initiatives to prevent harassment and mistreatment by teachers and peers. The services should be intense and individualized. When they are delivered separately, they should be temporary or provided outside of the regular school day.</p>
<p class="indent">Professor Colker’s survey of the relevant case law stops abruptly at the end of the 1980s, and contains only passing references to more recent cases. This omission prevents her from identifying the principal controversy over integration in the 1990s and 2000s. The current controversy is not over whether application of the integration presumption should be broad. The current controversy is over the services to be provided in the regular classroom to make integration work.</p>
<p class="indent">The real issue in the debate over the application of the disability integration presumption is the presence or absence of related services for the child in the integrated setting. The educational literature identifies related services as the</p>
<p><a id="page_530" style="overflow-wrap: break-word;"><b>530</b></a></p>
<p class="noindent">means to success in a mainstreamed placement. The related-services issue emerges in current decisions from the courts, and it is the key to resolving the current controversies in the schools.</p>
<p class="indent">The case law has come to reflect the true problem with regard to applying the disability presumption. Two critical cases from the 1990s are <i>Sacramento City Unified School District, Board of Education v. Rachel H</i>. and <i>Oberti v. Board of Education</i>. In <i>Rachel H.,</i> the Ninth Circuit required the placement of a child with mental retardation in a full-time regular education program with the help of a part-time aide and other assistance. The school wanted to mainstream her for art, music, lunch, and recess, but not for academic subjects. The court placed weight on the testimony of the parents’ experts and the child’s teacher in her mainstreamed setting, and relied especially on the child’s progress in social and communication skills when in that environment. The court adopted a test that focused on, among other considerations, the “educational benefits available to Rachel in a regular classroom, supplemented with appropriate aids and services, as compared with the educational benefits of a special education classroom.” In <i>Oberti</i>, the Third Circuit required a school district to place a child with Down Syndrome in a mainstreamed class. The court acknowledged that a mainstreamed class had previously been unsuccessful for the child, but stressed that no supplemental aids and services had been provided. The evidence showed that the child could succeed if provided services, such as the assistance of an itinerant special education instructor, special education training for the regular education teacher, modification of the curriculum, parallel instruction, and part-time use of a resource room.</p>
<p class="indent">The court in <i>Oberti</i> put the emphasis where it belongs, on the services to be provided: “One of our principal tasks in this case is to provide standards for determining when a school’s decision to…place [a] child in a segregated environment violates IDEA’s presumption in favor of mainstreaming. This issue is particularly difficult in light of the apparent tension within the Act between the strong preference for mainstreaming and the requirement that schools provide individualized programs tailored to the specific needs of each disabled child. The key to resolving this tension appears to lie in the school’s proper use of ‘supplementary aids and services.’ ”</p>
<p class="indent">As Professor Colker’s personal reflections suggest, many parents resist efforts to integrate their children. Many school districts resist integration as well. I submit that the parental resistance is rarely due to sophisticated evaluation of the educational research. Parents’ concerns about adequacy of education are usually based on information or beliefs about the specific integrated options being offered to their child. In many instances, the children are already in integrated public school programs, and whatever is happening is not good. Adequate support services may not be offered. Services promised may not be delivered. The general education teachers may not be cooperating. Class sizes may be too large. Physical or verbal harassment may be occurring. A disability-only school, particularly a private school, looks extremely attractive.</p>
<p class="indent">When parents resist for these reasons, one is hard-pressed to say they are wrong. Perhaps they should fight for integration that works, but their children</p>
<p><a id="page_531" style="overflow-wrap: break-word;"><b>531</b></a></p>
<p class="noindent">are growing up rapidly, and the adaptive preference of a separate program makes sense for them. Law often imposes presumptions based on an unscientific calculation of which position is more frequently justified. When parents resist integration, the presumption in favor of the integrated option proposed by the public schools should not be a strong one. It should be dispelled by evidence that the school’s specific proposal, as likely to be implemented, will not be successful for a given child.</p>
<p class="indent">When the school authorities resist parental efforts to obtain more integrated settings for their children, it may be because they think that effective services cannot be provided in the mainstream. It may be, however, that the services could be given there but would be costly, and the state’s allocation of special education funding favors services in separate settings. It may also be that general education personnel resist having the child in an integrated class. For many educators, special education remains a place to send the child, rather than a bundle of services to help the child. When the public school resists integration and the parents push for it, the balance of probabilities tips in favor of the parents’ position. There is enough risk that the district is motivated by cost, internal politics, or standard operating procedure to call for a strong presumption in favor of the integrated option.</p>
<p class="h8"><span class="smallcap">Conclusion: A Nuanced Approach</span></p>
<p class="indent">The integration presumption should stay, but it should be applied in a nuanced fashion. The integration need not always be total, or at least temporarily not total. The focus should be on the intensity of services provided to facilitate success in the mainstream. When parents resist integrated settings for their children, it is crucial to scrutinize the quality of the services offered and assess whether they truly will enable the child to succeed in general education. When schools resist providing the integrated setting, it is crucial to look hard at the school’s motivations.</p>
<p class="indent">A nuanced approach to applying the integration presumption fits well with meaningful reform of special education law. Children with disabilities, except for the small minority with verifiably severe cognitive impairments, should be achieving at grade level with their peers, and even those with severe cognitive impairments should be on a parallel track. The way to attain equal achievement is not to separate the students with disabilities, and certainly not to send them away for long periods of time to segregated classes where expectations inevitably decline. The way to equality is to provide extra services, technology, and accommodations in regular classes so that the children with disabilities do not fall behind. Any removal should be temporary and specifically targeted to help the children thrive in general education settings. Whatever one thinks of the testing regime established by the No Child Left Behind initiative, it is essential to have the special education subgroup attain the same level of educational success as the general population, and that ought to be the job of the school system as a whole. Special education should mean support, not exile.</p>
<p><a id="page_532" style="overflow-wrap: break-word;"><b>532</b></a></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Disagreement?</i> What, exactly, do Professors Colker and Weber disagree about? Professor Colker seeks to remove the integration presumption in favor of an individualized review for each student because many students would benefit from a segregated setting. The real issue, as she sees it, is whether a school is offering a full continuum of alternative placements. What incentive would a school have to offer a full range of placements if the integration presumption were removed? How does Professor Colker’s new test solve this problem, and what factors should be in her proposed checklist? Professor Weber does not think the problem lies with the integration presumption, but rather with the failure to provide proper services to ensure that students with disabilities can thrive in the mainstreamed classroom. The integration presumption, he argues, ensures that schools essentially try their hardest to mainstream students with disabilities. How do you think Professor Colker would respond? More recent, and thorough, scientific studies find that when students with disabilities spent more time in traditional education classrooms they were more likely to score higher on standardized tests in reading and math, have fewer absences from schools, experience fewer referrals for disruptive behavior, achieve more positive post-school outcomes, and have a broad and supportive social network. Cheryl M. Jorgensen, <i>Inclusion: The Right Thing for All Students</i>, <span class="smallcap">Schoolbook</span> (Nov. 11, 2011). Do these new findings negate Professor Colker’s argument that an integration presumption should be jettisoned in favor of a more individualized review?</p>
<p class="indent">2. <i>LRE and race.</i> As discussed near the beginning of this chapter, African Americans are disproportionately placed into special education compared to their peers. If the integration presumption were removed, as urged by Professor Colker, would that increase racial segregation within schools? Professor Colker responded to this concern as follows: “An integration presumption under the IDEA may operate as a tool to protect African Americans from unnecessary segregation on the basis of disability. But is an integration presumption the best way to respond to this problem? Or are other steps more effective, such as revising testing methods for identification of children with disabilities, so that there is less dependence on standardized tests?” <i>Id.</i> at 854. Do you agree that other steps are more effective at preventing the segregation of African Americans into classes for the disabled?</p>
<p class="indent">3. <i>LRE and cost.</i> The entitlement to related services and an education in the LRE are not independent of one another. As pointed out by Professor Weber, a child may need more extensive related services to be successful in a mainstreamed environment than he or she would need in a special education classroom. Is there any limit to the cost a district must undertake to ensure students with disabilities are mainstreamed? Under both the <i>Daniel R.R.</i> and <i>Roncker</i> tests discussed in Professor Colker’s article, the cost of mainstreaming is one of the factors to be considered by the court. Are cost considerations supported by the statutory language regarding LRE or related services? Should cost even be a factor in the LRE analysis?</p>
<p class="indent">Observers often decry the high cost of providing related services to ensure students with disabilities are educated in the general education classroom. Mark</p>
<p><a id="page_533" style="overflow-wrap: break-word;"><b>533</b></a></p>
<p class="noindent">T. Keaney, Comment, <i>Examining Teacher Attitudes Toward Integration: Important Considerations for Legislatures, Courts and Schools</i>, 56 <span class="smallcap">St. Louis U. L.J.</span> 827 (2012). One example is paraprofessionals, or one-to-one aides, who are a popular related service that enable students to remain in general education classes. But their use may increase costs without necessarily boosting student achievement. <span class="smallcap">Nathan Levenson, Boosting the Equality and Efficiency of Special Education</span> 9, 32 (Thomas B. Fordham Inst. 2012). If students with disabilities have better educational outcomes at lower cost in separate special education classes or schools, should the LRE requirement be abandoned or modified?</p>
<p class="indent">4. <i>The effect on nondisabled students.</i> The <i>Daniel R.R.</i> decision discussed in Professor Colker’s article considered as one element in overcoming the integration presumption “what effect the handicapped child’s presence has on the regular classroom environment and, thus, on the education that the other students are receiving.” Considering that the IDEA is about serving students with disabilities, should the effect of mainstreaming on general education students be relevant to the LRE inquiry? What about the effect on the teacher and his or her ability to teach the general education students? Might the integration presumption be justified on the grounds that nondisabled students will become more sympathetic toward, attuned to, and comfortable with disabled people if they attend class together? In other words, there may be positive effects of mainstreaming for nondisabled students as well as students with disabilities. Or does mainstreaming simply lead to more bullying of students with disabilities?</p>
<p class="indent">5. <i>Private school placement by the school district.</i> In addition to specifying that placement must be in the LRE, the IDEA allows public school districts to place students with disabilities in private facilities if they are unable to provide the student a FAPE in the public schools. 20 U.S.C. §1412(a)(10)(B) (2006). When the school district decides to place a student in a private school as a means of providing FAPE, the district must pay the costs directly or reimburse the parents for the costs. While these costs can be substantial, courts generally hold that where the educational needs necessitate private placement, including placement at a residential facility, a district must cover all costs of the placement. For example, in <i>Abramson v. Hershman,</i> 701 F.2d 223 (1st Cir. 1983), the First Circuit ordered the school district to pay residential costs because 24-hour care, training, and reinforcement were necessary for the child to make any educational progress. <i>See also</i> Taylor ex rel. Taylor v. Honig, 910 F.2d 627 (9th Cir. 1990). The IDEA expressly allows school districts to refer students with disabilities to parochial schools to fulfill their FAPE obligations. 20 U.S.C. §1412(a)(10)(A)(i)(II); <i>see also</i> Zobrest v. Catalina Foothills Sch. Dist., 509 U.S. 1 (1993) (holding that the provision of IDEA services, such as a sign language interpreter, in religious schools does not violate the Establishment Clause).</p>
<p class="h7" id="ch196">PROBLEM</p>
<p class="indent">Rachel is mentally retarded. In kindergarten and first grade, Rachel was in the regular classroom full time. She required a part-time aide and a modified curriculum to attend the regular classroom. During these years, she made no</p>
<p><a id="page_534" style="overflow-wrap: break-word;"><b>534</b></a></p>
<p class="noindent">academic progress, made some progress with socialization, was mildly disruptive to her classmates, and required a significant amount of attention from her teacher, even with the aide present. At the IEP meeting at the end of the first-grade year, Rachel’s parents demanded that she continue her placement in the regular classroom. The school district refused and offered to place Rachel in a special education classroom for academic subjects and in the regular classroom for nonacademic subjects. It believed that Rachel would receive no benefit from the classroom because she was years behind the higher academic standards in the second grade. It also argued that providing the related services to enable Rachel to participate in the regular classroom would cost $110,000 (to pay for the full-time aide and training of the entire school staff), which is significantly more than the cost of educating her in a special education classroom with trained special education teachers. Must the school place Rachel in the more mainstreamed setting to comply with the LRE obligation? Would your opinion change if it were the parents seeking the more restrictive setting rather than the school?</p>
<p class="h4" id="ch197">6. <i>Discipline</i></p>
<p class="noindent">Short of suspension and expulsion, there are few legal restrictions on disciplining students with disabilities. Courts have approved a range of discipline procedures for students with disabilities ranging from time-out, detention, and restriction on privileges. But when the misbehavior of a special education student becomes severe enough that expulsion or suspension is warranted, the IDEA imposes significant additional legal protections for eligible students. One of these restrictions—the “stay-put” provision protecting eligible students from a unilateral change in placement—provides that “during the pendency of any proceeding…the child shall remain in the then-current educational placement of the child.…” 20 U.S.C. §1415(j) (2006). In the next case, the Supreme Court held that this provision prohibits special education students from being suspended for more than ten days without a court order, even if they are dangerous, unless the parents consent.</p>
<p class="h5" id="ch198">Honig v. Doe</p>
<p class="h5a"><i>484 U.S. 305 (1988)</i></p>
<p class="noindent"><span class="smallcap">Justice Brennan</span> delivered the opinion of the Court.</p>
<p class="indent">Today we must decide whether, in the face of [the stay-put] statutory proscription [in the IDEA], state or local school authorities may nevertheless unilaterally exclude disabled children from the classroom for dangerous or disruptive conduct growing out of their disabilities.</p>
<p class="indent">[The Act includes numerous procedural protections to students with disabilities and their parents, including] an opportunity to present complaints concerning any aspect of the local agency’s provision of a free appropriate public education; and an opportunity for “an impartial due process hearing” with respect to any such complaints.</p>
<p><a id="page_535" style="overflow-wrap: break-word;"><b>535</b></a></p>
<p class="indent">At the conclusion of any such hearing, both the parents and the local educational agency may seek further administrative review and, where that proves unsatisfactory, may file a civil action in any state or federal court. In addition to reviewing the administrative record, courts are empowered to take additional evidence at the request of either party and to “grant such relief as [they] determine[] is appropriate.” The “stay-put” provision at issue in this case governs the placement of a child while these often lengthy review procedures run their course. The present dispute grows out of the efforts of certain officials of the San Francisco Unified School District (SFUSD) to expel two emotionally disturbed children from school indefinitely for violent and disruptive conduct related to their disabilities. [John Doe had difficulty controlling his impulses and anger. A goal in his IEP was “[i]mprovement in [his] ability to relate to [his] peers [and to] cope with frustrating situations without resorting to aggressive acts.” On November 6, 1980, Doe choked a student who was taunting him and kicked out a school window while being escorted to the principal’s office afterward. He was initially suspended for five days. On the day his suspension was to end, the Student Placement Committee (SPC) recommended that Doe be expelled and extended the suspension until November 25 when the expulsion hearing could be held. Doe’s mother brought suit, alleging that these actions violated the Act. The District Court agreed and returned Doe to his then current educational placement at his school pending completion of a new IEP. Doe reentered school on December 15, five-and-one-half weeks, and 24 school days after his initial suspension.</p>
<p class="indent">Jack Smith was also identified as emotionally disturbed and was unable “to control verbal or physical outburst[s]” and exhibited a “[s]evere disturbance in relationships with peers and adults.” Smith had a consistent pattern of misbehavior and the school warned him that if he continued his disruptive behavior—which included stealing, extorting money from fellow students, and making sexual comments to female classmates—they would seek to expel him. He was suspended for five days on November 14, after he made lewd comments. As with Doe’s case, the SPC extended the suspension indefinitely pending a final disposition in the matter. The school began home instruction for Smith on December 10 and on January 6, 1981, an IEP team convened to discuss alternative placements. Smith intervened in Doe’s lawsuit and the District Court entered summary judgment in their favor.]</p>
<p class="indent">On appeal, the Court of Appeals for the Ninth Circuit affirmed the orders with slight modifications. Agreeing with the District Court that an indefinite suspension in aid of expulsion constitutes a prohibited “change in placement” the Court of Appeals held that the stay-put provision admitted of no “dangerousness” exception and that the statute therefore rendered invalid those provisions of the California Education Code permitting the indefinite suspension or expulsion of disabled children for misconduct arising out of their disabilities.</p>
<p class="indent">The language of [the stay-put provision] is unequivocal. It states plainly that during the pendency of any proceedings initiated under the Act, unless the state or local educational agency and the parents or guardian of a disabled child otherwise agree, “the child <i>shall</i> remain in the then current educational placement” (emphasis added). Faced with this clear directive, petitioner asks us to read a “dangerousness” exception into the stay-put provision.</p>
<p><a id="page_536" style="overflow-wrap: break-word;"><b>536</b></a></p>
<p class="indent">Petitioner’s arguments proceed, he suggests, from a simple, commonsense proposition: Congress could not have intended the stay-put provision to be read literally, for such a construction leads to the clearly unintended, and untenable, result that school districts must return violent or dangerous students to school while the often lengthy due process proceedings run their course. We think it clear, however, that Congress very much meant to strip schools of the <i>unilateral</i> authority they had traditionally employed to exclude disabled students, particularly emotionally disturbed students, from school. In so doing, Congress did not leave school administrators powerless to deal with dangerous students; it did, however, deny school officials their former right to “self-help,” and directed that in the future the removal of disabled students could be accomplished only with the permission of the parents or, as a last resort, the courts.</p>
<p class="indent">Congress passed the [Act] after finding that school systems across the country had excluded one out of every eight disabled children from classes. In drafting the law, Congress was largely guided by the recent decisions in <i>Mills</i> and <i>PARC,</i> both of which involved the exclusion of hard-to-handle disabled students.</p>
<p class="indent">Congress attacked such exclusionary practices in a variety of ways. It required participating States to educate <i>all</i> disabled children, regardless of the severity of their disabilities, and included within the definition of “handicapped” those children with serious emotional disturbances. It further provided for meaningful parental participation in all aspects of a child’s educational placement, and barred schools, through the stay-put provision, from changing that placement over the parent’s objection until all review proceedings were completed. Recognizing that those proceedings might prove long and tedious, the Act’s drafters did not intend [the stay-put obligation] to operate inflexibly, and they therefore allowed for interim placements where parents and school officials are able to agree on one. Conspicuously absent from [the stay-put provision], however, is any emergency exception for dangerous students.</p>

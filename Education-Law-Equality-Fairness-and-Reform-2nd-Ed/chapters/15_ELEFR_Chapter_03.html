<p class="indent">Plaintiffs in the second wave of litigation achieved mixed success in the courts. As a practical matter, addressing the unique needs of individual students, while also attempting to equalize spending among districts, was challenging. First, even if equalized funding could be accomplished, this alone would not ensure equal educational opportunities, which was the real purpose of most litigation. Peter Enrich, <i>Leaving Equality Behind: New Directions in School Finance Reform</i>, 48 <span class="smallcap">Vand. L. Rev</span>. 101, 147 (1995); Liz Kramer, <i>Achieving Equitable Education Through the Courts: A Comparative Analysis of Three States</i>, 31 <span class="smallcap">J.L. &amp; Educ</span>. 1, 3 (2001). Second, public opposition arose to the concept of strict equity because it required shifting funds away from some districts to others. Douglas S. Reed, <i>Twenty-Five Years after</i> Rodriguez: <i>School Finance Litigation and the Impact of the New Judicial Federalism</i>, 32 <span class="smallcap">Law &amp; Soc’y Rev</span>. 175 (1998). Some have argued that the requirement of strict equity diminished the local incentive to support education that otherwise would have existed in wealthy districts, leading to an overall reduction rather than increase in school funding. Molly McUsic, <i>The</i></p>
<p><a id="page_171" style="overflow-wrap: break-word;"><b>171</b></a></p>
<p class="noindent"><i>Law’s Role in Distribution of Education: The Promises and Pitfalls of School Finance Litigation</i>, <i>in</i> <span class="smallcap">Law and School Reform: Six Strategies for Promoting Educational Equity</span> 88, 114 (Jay P. Heubert ed., 1999). Others dispute this point. Kramer, <i>supra</i>, at 7-8 (citing Sheila A. Murray et al., <i>Education-Finance Reform and the Distribution of Education Resources</i>, 88 <span class="smallcap">Am. Econ. Rev</span>. 791, 807 (1998)). Regardless, facing the practical difficulty of equalizing funding and realizing the possible limitations of traditional equity litigation in state courts, some plaintiffs shifted toward a third strategy premised on educational quality.</p>
<p class="indent">The third wave of finance litigation was intertwined with the national movement toward standards-based education. In 1983, the National Commission on Excellence in Education published a report titled <i>A Nation at Risk</i>. This and other subsequent reports warned of a “rising tide of mediocrity” in American education and fueled the notion that the country was suffering a national “crisis in education.” <i>See generally</i> Susan H. Bitensky, <i>Theoretical Foundations for a Right to Education under the U.S. Constitution: A Beginning to the End of the National Education Crisis</i>, 86 <span class="smallcap">Nw. U. L. Rev</span>. 550, 555-562 (1992). Central to this claim were statistics indicating that America’s children were falling behind their counterparts in other industrialized nations. In 1989, President Bush called a National Education Summit with the states’ governors to address the problems in America’s schools. Joetta L. Sack, <i>The End of an Education Presidency</i>, <span class="smallcap">Educ. Wk.</span>, Jan. 17, 2001. The “standards-based reform” movement, which demanded that states set high academic standards in core subject areas, grew out of these events and concerns.</p>
<p class="indent">The national concern over educational quality and content presented an opening for school finance litigants to capitalize on those aspects of state educational clauses that reference some substantive concept of education. Prior litigation had used the fact that state constitutions explicitly guarantee education to argue that education was a fundamental right or required heightened equal protection scrutiny. The third wave of litigation, in contrast, focused not just on the fact that education was specifically protected, but that various state constitutions described education in a way that suggested a qualitative guarantee. For instance, various state constitutions indicate that the state must deliver “efficient,” “thorough,” or “sound basic” education.</p>
<p class="indent">Focusing squarely on these qualitative descriptions, litigants sought to establish state constitutional rights to what is commonly called an “adequate” education. Adequacy cases are premised on the theory that the state has a duty to supply students with an education that allows them to meet particular substantive standards, graduate, and pursue higher education or employment. Plaintiffs seek to establish that students are not obtaining an adequate education with evidence that students are failing to meet standards as measured by results on standardized tests and other indicators of educational success.</p>
<p class="indent">The earliest court opinions fleshed out an adequate education in the broadest terms, defining it as an education that equips students to be citizens or participants in the job market. Vague definitions of this sort proved largely unsuccessful in substantively improving educational systems because it was nearly impossible to measure whether the state was meeting the standard. But, in 1989, in <i>Rose v. Council for Better Education</i>, 790 S.W.2d 186 (Ky. 1989),</p>
<p><a id="page_172" style="overflow-wrap: break-word;"><b>172</b></a></p>
<p class="noindent">the Kentucky Supreme Court took a different approach by delving deep into the meaning of an adequate education. The court held that a constitutionally adequate or “efficient” education included several specific competencies: “sufficient oral and written skills to enable students to function in…civilization; sufficient knowledge of economic, social and political systems to enable the student to make informed decisions; sufficient understanding of governmental processes to enable the student to understand the issues that affect his or her…nation; self-knowledge of mental and physical wellness; art and culture appreciation; and preparation for higher learning in either academics or a vocation.” <i>Id.</i> at 212.</p>
<p class="indent">Several states followed Kentucky’s lead and prescriptively established what is meant by analogous language in their own constitutions. <i>See, e.g.</i>, Alabama Opinion of the Justice, 624 So. 2d 107, 165-166 (Ala. 1993); Idaho Schs. for Equal Educ. Opportunity v. Evans, 850 P.2d 724, 734 (Idaho 1993); McDuffy v. Secretary, 615 N.E.2d 516, 554 (Mass. 1993); Claremont Sch. Dist. v. Governor, 703 A.2d 1353, 1359 (N.H. 1997); Leandro v. State, 488 S.E.2d 249, 255 (N.C. 1997); Abbeville Cnty. Sch. Dist. v. State, 515 S.E.2d 535, 540 (S.C. 1999). Some courts established standards directly fashioned after those in <i>Rose</i>, while others looked at their own state’s statutory and regulatory academic standards as a point of departure in determining the meaning of a constitutional education. <i>See, e.g.</i>, Idaho Schs. for Equal Educ. Opportunity, 850 P.2d at 724; Abbott by Abbott v. Burke, 693 A.2d 417, 427 (N.J. 1997); Campaign for Fiscal Equity v. State, 719 N.Y.S.2d 475, 484 (Sup. Ct. 2001); Edgewood Indep. Sch. Dist. v. Kirby, 917 S.W.2d 717, 730 (Tex. 1995). In this latter respect, courts sought to hold state legislatures to their own word by incorporating statutory or regulatory standards into the constitutional meaning of an adequate education.</p>
<p class="indent">The cases below develop the theories from each of these waves of litigation, along with the various doctrinal and practical issues they raise. As you explore them, consider (1) whether there are significant differences between adequacy and equity theories or whether the theories are simply variations on the attempt to achieve the same end; (2) why courts have been more receptive to adequacy theories; (3) whether adequacy is actually possible without also ensuring equity; (4) whether courts are overstepping their institutional authority and competency when they intervene in school policy and finance; and (5) what role, if any, the federal government should play in encouraging or forcing more equity and adequacy.</p>
<p class="h4" id="ch66">1. <i>The Fundamental Right to an Equitable Education</i></p>
<p class="noindent">As noted above, the California Supreme Court in <i>Serrano v. Priest</i>, 487 P.2d 1241, 1258 (Cal. 1971), had found that education was a fundamental right under the U.S. Constitution prior to the Supreme Court’s opinion in <i>San Antonio v. Rodriguez</i>. After the Court rejected this position in <i>Rodriguez</i>, the California litigants returned to their state supreme court to argue that, under the state constitution, education was a fundamental right and wealth was a suspect classification. In most respects, these arguments were indistinguishable from those in <i>Rodriguez</i>.</p>
<p><a id="page_173" style="overflow-wrap: break-word;"><b>173</b></a></p>
<p class="noindent">They simply proceeded under state equal protection rather than federal. As you read the following case, consider whether there is any reason why education would be a fundamental right for state purposes but not federal.</p>
<p class="h5" id="ch67">Serrano v. Priest</p>
<p class="h5a"><i>557 P.2d 929 (Cal. 1977)</i></p>
<p class="indent">In <i>Serrano I</i> this court was faced at the outset with the task of choosing the proper equal protection standard to be applied. “[T]he United States Supreme Court,” we pointed out, “has employed a two-level test for measuring legislative classifications against the equal protection clause. ‘In the area of economic regulation, the high court has exercised restraint, investing legislation with a presumption of constitutionality and requiring merely that distinctions drawn by a challenged statute bear some rational relationship to a conceivable legitimate state purpose. On the other hand, in cases involving “suspect classifications” or touching on “fundamental interests,” the court has adopted an attitude of active and critical analysis, subjecting the classification to strict scrutiny. Under the strict standard, the state bears the burden of establishing not only that it has a <i>compelling</i> interest which justifies the law but that the distinctions drawn by the law are <i>necessary</i> to further its purpose.”</p>
<p class="indent">During the progress of trial proceedings below, the United States Supreme Court rendered its decision in <i>San Antonio School District v. Rodriguez</i>[, holding that strict scrutiny was inappropriate because poverty is not a suspect class and education is not a fundamental right under the federal constitution.] We think it is clear that <i>Rodriguez</i> undercuts our decision in <i>Serrano I</i> to the extent that we held the California public school financing system to be invalid as in violation of the equal protection clause of the Fourteenth Amendment to the United States Constitution. However, as we made clear in footnote 11, our decision in <i>Serrano I</i> was based not only on the provisions of the federal Constitution but on the provisions of our own state Constitution as well.</p>
<p class="indent">Our footnote 11 read as follows: “The complaint also alleges that the financing system violates…the California Constitution. Section 11 [of the Constitution] provides: ‘All laws of a general nature shall have a uniform operation.’ Section 21 states: ‘No special privileges or immunities shall ever be granted which may not be altered, revoked, or repealed by the Legislature; nor shall any citizen, or class of citizens, be granted privileges or immunities which, upon the same terms, shall not be granted to all citizens.’ We have construed these provisions as ‘substantially the equivalent’ of the equal protection clause of the Fourteenth Amendment to the federal Constitution. Consequently, our analysis of plaintiffs’ federal equal protection contention is also applicable to their claim under these state constitutional provisions.” The first question here facing us is that of the proper interpretation of the foregoing two sentences in light of <i>Rodriguez</i>.</p>
<p class="indent">As <i>Serrano I</i> makes clear, our state equal protection provisions, while “substantially the equivalent of” the guarantees contained in the Fourteenth Amendment to the United States Constitution, are possessed of an independent</p>
<p><a id="page_174" style="overflow-wrap: break-word;"><b>174</b></a></p>
<p class="noindent">vitality which, in a given case, may demand an analysis different from that which would obtain if only the federal standard were applicable. We have recently stated in a related context: “[I]n the area of fundamental civil liberties—which includes all protections of the California Declaration of Rights—we sit as a court of last resort, subject only to the qualification that our interpretations may not restrict the guarantees accorded the national citizenry under the federal charter. In such constitutional adjudication, our first referent is California law and the full panoply of rights Californians have come to expect as their due. Accordingly, decisions of the United States Supreme Court defining fundamental rights are persuasive authority to be afforded respectful consideration, but are to be followed by California courts only when they provide no less individual protection than is guaranteed by California law.”</p>
<p class="indent">Thus, the fact that a majority of the United States Supreme Court have now chosen to contract the area of active and critical analysis under the strict scrutiny test for federal constitutional purposes can have no effect upon the existing construction and application afforded our own constitutional provisions. Nor can the additional fact—if it be a fact—that certain of the high court’s former decisions (which may have been relied upon by us in <i>Serrano I</i>) may not be expected to thrive in the shadow of <i>Rodriguez</i> cause us to withdraw from the principles we there announced on state as well as federal grounds.</p>
<p class="indent">For these reasons then, we now adhere to our determinations, made in <i>Serrano I</i>, that for the reasons there stated and for purposes of assessing our state public school financing system in light of our state constitutional provisions guaranteeing equal protection of the laws (1) discrimination in educational opportunity on the basis of district wealth involves a suspect classification, and (2) education is a fundamental interest. Because the school financing system here in question has been shown by substantial and convincing evidence produced at trial to involve a suspect classification (insofar as this system, like the former one, draws distinctions on the basis of district wealth), and because that classification affects the fundamental interest of the students of this state in education, we have no difficulty in concluding today, as we concluded in <i>Serrano I</i>, that the school financing system before us must be examined under our state constitutional provisions with that strict and searching scrutiny appropriate to such a case.</p>
<p class="indent">We are fortified in reaching this conclusion by language appearing in the <i>Rodriguez</i> decision itself. The high court, in passing upon the validity of the Texas system under the federal equal protection clause, repeatedly emphasized its lack of “expertise” and familiarity with local problems of school financing and educational policy, which lack “counsel[ed] against premature interference with informed judgments made at the state and local levels.” These considerations, in conjunction with abiding concerns from the standpoint of federalism, in the high court’s view “buttress[ed its] conclusion that Texas’ system of public school finance is an inappropriate candidate for strict judicial scrutiny.” This court, on the other hand, in addressing the instant case occupies a position quite different from that of the high court in <i>Rodriguez</i>. The constraints of federalism, so necessary to the proper functioning of our unique system of national government, are not applicable to this court in its determination of whether our own</p>
<p><a id="page_175" style="overflow-wrap: break-word;"><b>175</b></a></p>
<p class="noindent">state’s public school financing system runs afoul of state constitutional provisions. Moreover, while we cannot claim that we have achieved the perspective of “expertise” on the subjects of school financing and educational policy, our deliberations in this matter have had the benefit of a thoughtfully developed trial record, comprehensive if not exhaustive findings on the part of an able trial judge, and voluminous briefing by the parties and no less than nine amici curiae, among which are included the state Superintendent of Public Instruction. We believe that this background amply equips us to undertake the searching judicial scrutiny of our state’s public school financing system which is required of us under our state constitutional provisions guaranteeing equal protection of the laws.</p>
<p class="indent">We point out in closing, however, that our application of the strict scrutiny test in this case should in no way be interpreted to imply an acceptance of the theory by which the <i>Rodriguez</i> approach to assessing “fundamentalness” in affected rights is applied by analogy in the state sphere. Suffice it to say that we are constrained no more by inclination than by authority to gauge the importance of rights and interests affected by legislative classifications wholly through determining the extent to which they are “explicitly or implicitly guaranteed” by the terms of our compendious, comprehensive, and distinctly mutable state Constitution. In applying our state constitutional provisions guaranteeing equal protection of the laws we shall continue to apply strict and searching judicial scrutiny to legislative classifications which, because of their impact on those individual rights and liberties which lie at the core of our free and representative form of government, are properly considered “fundamental.”</p>
<p class="indent">For the reasons above stated, we have concluded that the state public school financing system here under review, because it establishes and perpetuates a classification based upon district wealth which affects the fundamental interest of education, must be subjected to strict judicial scrutiny in determining whether it complies with our state equal protection provisions. Under this standard the presumption of constitutionality normally attaching to state legislative classifications falls away, and the state must shoulder the burden of establishing that the classification in question is necessary to achieve a compelling state interest. Basing our determination upon the amply supported factual findings of the trial court, we conclude without hesitation that the trial court properly determined that the state failed to bear this burden.</p>
<p class="indent">The system in question has been found by the trial court, on the basis of substantial and convincing evidence, to allow[] the availability of educational opportunity to vary as a function of the assessed valuation of taxable property within a given district. The state interest advanced in justification of this discrimination continues to be that of local control of fiscal and educational matters. However, the trial court has found that asserted interest to be chimerical from the standpoint of those districts which are less favored in terms of taxable wealth per pupil, and we ourselves, after a thorough examination of the record, are in wholehearted agreement with this assessment.</p>
<p class="indent">The admitted improvements to the system which were wrought by the Legislature following <i>Serrano I</i> have not been and will not in the foreseeable future be sufficient to negate those features of the system which operate to</p>
<p><a id="page_176" style="overflow-wrap: break-word;"><b>176</b></a></p>
<p class="noindent">perpetuate this inequity. Foremost among these—especially in a period of rising inflation and restrictive revenue limits—is the continued availability of voted tax overrides which, while providing more affluent districts with a ready means for meeting what they conceive as legitimate and proper educational objectives, will be recognized by the poorer districts, unable to support the passage of such overrides in order to meet equally desired objectives, as but a new and more invidious aspect of that “cruel illusion” which we found to be inherent in the former system. In short, what we said in our former opinion in this respect is equally true here. “[S]o long as the assessed valuation within a district’s boundaries is a major determinant of how much it can spend for its schools, only a district with a large tax base [per ADA] will be truly able to decide how much it really cares about education. The poor district cannot freely choose to tax itself into an excellence which its tax rolls cannot provide. Far from being necessary to promote local fiscal choice, the present financing system actually deprives the less wealthy districts of that option.”</p>
<p class="indent">It is accordingly clear that the California public school financing system here under review, because it renders the educational opportunity available to the students of this state a function of the taxable wealth of the districts in which they live, has not been shown by the state to be necessary to achieve a compelling state interest.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. In <i>Serrano I</i>, the court had not given clear separate treatment to whether education was a fundamental right under the state and U.S. Constitutions. Rather, it had indicated that it would apply the same scrutiny under state law that federal law required. Does the court in <i>Serrano II</i> provide a compelling explanation for why it will now apply a different level of scrutiny? Are the concepts of equal protection and fundamental rights under state law different than federal law, or is this an example of a court having already reached an outcome in an early case and now using any rationale necessary to support that holding?</p>
<p class="indent">2. What issues presented obstacles to the Court in <i>Rodriguez</i> that the California Supreme Court argues are not obstacles at the state level? Does the California Supreme Court’s opinion suggest that there really were no obstacles in <i>Rodriguez</i> and that the Court simply did not want to act, or is there something fundamentally different about challenging educational inequities in the state court?</p>
<p class="indent">3. Three sections of the California Constitution explicitly mention education. Article IX, Section 1, provides: “A general diffusion of knowledge and intelligence being essential to the preservation of the rights and liberties of the people, the Legislature shall encourage by all suitable means the promotion of intellectual, scientific, moral, and agricultural improvement.” Article IX, Section 5, provides: “The Legislature shall provide for a system of common schools by which a free school shall be kept up and supported in each district</p>
<p><a id="page_177" style="overflow-wrap: break-word;"><b>177</b></a></p>
<p class="noindent">at least six months in every year, after the first year in which a school has been established.” Article XVI, Section 8 (formerly article XIII, Section 15), provides: “From all state revenues there shall first be set apart the monies to be applied by the state for support of the public school system and public institutions of higher education.” Do these clauses explain the different outcome in state court? Could the U.S. Supreme Court have cited to state constitutions to distinguish inequities in education from those in other areas and justify higher scrutiny?</p>
<p class="indent">4. If education is a fundamental right under state law, does it change the level of scrutiny applicable in a federal equal protection challenge to educational inequity?</p>
<div class="line" />
<p class="noindent">Shortly after <i>Serrano I</i>, the New Jersey Supreme Court took up its own school finance case in <i>Robinson v. Cahill</i>, 303 A.2d 273 (N.J. 1973). Rather than base its decision on education as a fundamental right or wealth as a suspect class, the court found that its education clause required a thorough and efficient system of schools, which the state’s funding system was insufficient to deliver. <i>Id.</i> at 294, 297. Interestingly, the <i>Robinson</i> court had prepared, but not released, its decision when the U.S. Supreme Court decided <i>San Antonio v. Rodriguez</i>. Thus, before releasing it, the New Jersey Supreme Court took the opportunity to add a section to its opinion explaining its outcome in relation to the rationale of <i>Rodriguez</i>:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Conceivably a State Constitution could be more demanding [than the U.S. Constitution]. For one thing, there is absent the principle of federalism which cautions against too expansive a view of a federal constitutional limitation upon the power and opportunity of the several States to cope with their own problems in the light of their own circumstances. The majority in <i>Rodriguez</i> expressly noted that “every claim arising under the Equal Protection Clause has implications for the relationship between national and state power under our federal system,” adding that “it would be difficult to imagine a case having a greater potential impact on our federal system than the one now before us, in which we are urged to abrogate systems of financing public education presently in existence in virtually every State.”</p>
<p class="indent">We go then to the question whether our State guarantee of equal protection is offended. [While <i>Rodriguez</i> indicated that a “compelling state interest” doctrine would apply to federal fundamental rights,] we are not prepared to accept that concept for State constitutional purposes. We have no difficulty with the thought that a discrimination which may have an invidious base is “suspect” and will be examined closely. And if a discrimination of that kind is found, the inquiry may well end, for it is not likely that a State interest could sustain such a discrimination. But we have not found helpful the concept of a “fundamental” right. No one has successfully defined the term for this purpose. Even the proposition discussed in <i>Rodriguez</i>, that a right is “fundamental” if it is explicitly or implicitly guaranteed in the Constitution, is immediately vulnerable, for the right to acquire and hold property is guaranteed in the Federal and State Constitutions, and surely that right is not a likely candidate for such preferred treatment. And if a right is somehow found to be “fundamental,” there remains the question as to what State interest is “compelling” and there, too, we find little, if any, light. Mechanical approaches to the delicate problem of</p>
<p><a id="page_178" style="overflow-wrap: break-word;"><b>178</b></a></p>
<p class="noindent">judicial intervention under either the equal protection or the due process clauses may only divert a court from the meritorious issue or delay consideration of it. Ultimately, a court must weigh the nature of the restraint or the denial against the apparent public justification, and decide whether the State action is arbitrary. In that process, if the circumstances sensibly so require, the court may call upon the State to demonstrate the existence of a sufficient public need for the restraint or the denial.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 282.</p>
<p class="indent">The Connecticut Supreme Court’s opinion in <i>Horton v. Meskill</i> was the next major school finance decision after <i>Serrano</i> and <i>Robinson.</i> Given that New Jersey had taken a differing approach from <i>Serrano</i>, the court in <i>Horton</i> had the opportunity to choose between two modes of analysis. The Connecticut Supreme Court adopted the fundamental rights approach of <i>Serrano</i>. It also further developed the concept of a fundamental right to education under state law, offering a more complete rationale than the court in <i>Serrano II</i>. The fundamental rights approach to education finance reform would go on to dominate for, at least, the next decade. But, as the next section of this chapter reveals, New Jersey’s approach was the forerunner to the educational adequacy movement that would gain steam a decade later.</p>
<p class="h5" id="ch68">Horton v. Meskill</p>
<p class="h5a"><i>376 A.2d 359 (Conn. 1977)</i></p>
<p class="indent">[Plaintiffs seek] by declaratory judgment a judicial determination as to whether the Connecticut educational finance system violates constitutional equal rights and equal protection guarantees and is constitutionally mandated “appropriate legislation” to provide free public elementary and secondary schools in the state. The questions presented are not only of great importance but of considerable complexity, and it is of small comfort to note that members of the judiciary throughout the country are also being faced with the same or similar complex questions.</p>
<p class="indent">[T]he relevant provisions of the state constitutions on which the plaintiffs rely [provide: [1]] “There shall always be free public elementary and secondary schools in the state. The general assembly shall implement this principle by appropriate legislation.”[2] “All men when they form a social compact, are equal in rights; and no man or set of men are entitled to exclusive public emoluments or privileges from the community.”[3] “No person shall be denied the equal protection of the law nor be subjected to segregation or discrimination in the exercise or enjoyment of his civil or political rights because of religion, race, color, ancestry or national origin.”</p>
<p class="indent">The Superior Court declared that the present system of financing public education in Connecticut insofar as the system purports to delegate to the town of Canton the duty of raising taxes to operate free public elementary and secondary schools and insofar as it purports to delegate to Canton the duty of operating and maintaining free public elementary and secondary schools violates the constitution of Connecticut.</p>
<p><a id="page_179" style="overflow-wrap: break-word;"><b>179</b></a></p>
<p class="h8"><span class="smallcap">[I]</span></p>
<p class="indent">The public schools in Canton, like those of all other towns in the state, are financed primarily by two means: funds raised by the town by assessment on property within the town and funds distributed by the state pursuant to legislation providing for a flat grant depending on the average number of pupils attending school daily. This grant is usually referred to as the ADM (average daily membership) grant. The ADM grant paid during 1973-74 was $215 per pupil and has since been increased to $250 per pupil. It has been the principal source of the state’s contribution to local public school education for about three decades though, by statute, the state provides for various other grant payments to each town or district for public and nonpublic school programs and activities. These include grants for exceptional and handicapped students, for school construction, and for student transportation.</p>
<p class="indent">In Connecticut, the percentage contribution of the local, state, and federal governments has been approximately 70 percent local, 20 to 25 percent state, and 5 percent or less federal. This contrasts with the average figures nationally of 51 percent local, 41 percent state, and 8 percent federal. Funds raised by local governments for local public school education come principally from one source: the local property tax. For the year 1972-73, 80.1 percent of the state aid for local public school operating expenses was distributed as a flat grant that was not based upon the ability of the towns to finance education, 12.6 percent came from the reimbursement grant for special education, and 7.3 percent came from twelve miscellaneous grants, none of which was distributed on the basis of a town’s ability to finance education.</p>
<p class="indent">The total average statewide per pupil expenditure as reported by the state board of education for the year 1972-73 was $1091. Because local property taxes are the principal source of revenue for local public schools, a significant measure of the ability of the various towns to finance local education is the dollar amount of taxable property per pupil in each town which can be figured by dividing the grand list of a town by the number of pupils. For the 1972-73 school year, wide disparities existed in the effective yield per pupil ranging from approximately $20,000 per pupil to approximately $170,000 per pupil. During that year, the state average was $53,639. In Canton, it was $38,415.</p>
<p class="indent">[T]axpayers in property-poor towns such as Canton pay higher tax rates for education than taxpayers in property-rich towns. The higher tax rates generate tax revenues in comparatively small amounts and property-poor towns cannot afford to spend for the education of their pupils, on a per pupil basis, the same amounts that property-rich towns do. These facts were affirmed by a conclusion of the governor’s commission on tax reform: “In short, many towns can tax far less and spend much more; and those less fortunate towns can never catch up in school expenditure because taxes are already as high as homeowners can tolerate. This dual inequity—a family can pay more and get less for its children—is the fundamental issue of school finance.”</p>
<p class="indent">The wide disparities that exist in the amount spent on education by the various towns result primarily from the wide disparities that exist in the taxable wealth of the various towns; the present system of financing education in</p>
<p><a id="page_180" style="overflow-wrap: break-word;"><b>180</b></a></p>
<p class="noindent">Connecticut ensures that, regardless of the educational needs or wants of children, more educational dollars will be allotted to children who live in property-rich towns than to children who live in property-poor towns.</p>
<p class="indent">In the 1972-73 school year, the per pupil operating expenses of sample towns were as follows: Darien, $1570.47; West Hartford, $1443.10; Greenwich, $1428.99; Weston, $1332.79; Canton, $945.15; Lisbon, $669.94. The state average was $1054.70. Property-rich towns were and still are able, through higher per pupil expenditures, to provide a substantially wider range and higher quality of educational services than Canton in the areas of course offerings, special education, learning disability teachers and facilities, library resources, television teaching, and in numerous other areas, including higher ratios of classroom teachers to students, specialist teachers to students, guidance counselors to students, and other similar relationships. Because of the two-thirds reimbursement provision of the state aid statute for special education, towns that spend more on special education receive more state aid than towns that spend less.</p>
<p class="indent">High education-spending towns, such as Darien, were and are able to obtain more special education funds from the state because they are better able to afford the one-third portion of the expense, better equipped to identify special education problems and better staffed to apply for funds.</p>
<p class="indent">An important factor in determining what school system a teacher chooses to teach in is the school’s salary scale. Although over 80 percent of Canton’s educational budget goes to teachers’ salaries, in 1973-74, Canton’s average teacher salary was $10,830 compared with $14,175 in West Hartford. Top salary comparisons were $14,990 and $19,140, respectively. Towns with fewer tax resources such as Canton tend to have a higher percentage of inexperienced teachers, especially teachers with only one year of experience or less.</p>
<p class="indent">The criteria for evaluating the “quality of education” in a town include the following: (a) size of classes; (b) training, experience and background of teaching staff; (c) materials, books and supplies; (d) school philosophy and objectives; (e) type of local control; (f) test scores as measured against ability; (g) degree of motivation and application of the students; (h) course offerings and extracurricular activities. In most cases, the optimal version of these criteria is achieved by higher per pupil operating expenditures, and because many of the elements of a quality education require higher per pupil operating expenditures, there is a direct relationship between per pupil school expenditures and the breadth and quality of educational programs.</p>
<p class="indent">Further findings by the trial court were addressed to consideration of possible means of achieving equality of educational opportunities with further consideration given to the variations in types of education and other variables that may affect the educational program and its cost. It found that equalizing the ability of the various towns to finance education would provide all towns, property-poor and property-rich, with the opportunity to exercise a meaningful choice as to educational services to be offered to students. It found that Connecticut ranked fiftieth among the states in its efforts to distribute aid in such a way as to equalize the abilities of the various towns to finance education, ranked forty-seventh in the percent of educational funding coming from the state and</p>
<p><a id="page_181" style="overflow-wrap: break-word;"><b>181</b></a></p>
<p class="noindent">second in the percent of education funding coming from local governments, and that of all the existing forms of distributing state funds used throughout the country, the flat grant has the least equalizing effect on local financial abilities.</p>
<p class="indent">It further found that substantial progress can be made toward equalizing the financial abilities of the local districts by redistributing the flat grant funds according to a different formula, which can be accomplished without the need for additional state taxes; that equalizing the ability of the various towns to finance education would not require that all towns spend the same amount for the education of each pupil since towns can be left free to choose the level of expenditures appropriate for their circumstances; and that there is no reason why local control needs to be diminished in any degree merely because some financing system other than the present one is adopted.</p>
<p class="indent">[T]he court took cognizance of legislation passed by the 1975 session of the General Assembly which increased the state’s flat grant from $215 per pupil to $250 per pupil and provided for “Special Instant Lottery Games” the net proceeds of which were to be used “solely for educational equalization grants to towns[.]” The court found that the $35 per pupil increase in the flat grant has little, if any, effect on equalizing the ability of the various towns to finance education, and that although the instant lottery legislation would provide an additional grant of $12.50 per pupil per year to those towns which fall in the bottom eighty-fifth percentile of all Connecticut towns ranked according to property-taxable wealth and median family income, the effect of the additional lottery fund grant on equalizing the ability of Canton and other property-poor towns to finance education “will be miniscule and not significant.”</p>
<p class="h8"><span class="smallcap">[II]</span></p>
<p class="indent">This court has many times noted that the equal protection clauses of the state and federal constitutions have a like meaning and impose similar constitutional limitations. In <i>State v. Rao</i>, we reiterated the controlling principles of law as enunciated by the United States Supreme Court: “Equal protection analysis must commence with a determination of whether a legislative classification…impinges upon a fundamental right. Where the legislation impinges upon a fundamental right…it must be struck down unless justified by a compelling state interest. Where the statute does not involve fundamental rights…the legislation will withstand constitutional attack if the distinction is founded on a rational basis.”</p>
<p class="indent">In [<i>San Antonio Independent School District v. Rodriguez</i>], the United States Supreme Court adopted what appears to be a special test for determining whether education is a fundamental constitutional right: “(T)he key to discovering whether education is ‘fundamental’ is not to be found in comparisons of the relative societal significance of education as opposed to subsistence or housing. Nor is it to be found by weighing whether education is as important as the right to travel. Rather, the answer lies in assessing whether there is a right to education explicitly or implicitly guaranteed by the Constitution.” The court concluded that no such right was guaranteed by the federal constitution and, accordingly, declined to apply a strict scrutiny test.</p>
<p><a id="page_182" style="overflow-wrap: break-word;"><b>182</b></a></p>
<p class="indent">In our consideration of the merits of the present appeals, we have not found material aid in the many decisions from the courts of other jurisdictions since most of them depend upon the controlling and differing provisions of the constitutions in the particular jurisdictions. Nor have we found the <i>Rodriguez</i> test for the fundamentality of the right to an education of particular help although under that test it cannot be questioned but that in the light of the Connecticut constitutional recognition of the right to education it is, in Connecticut, a “fundamental” right.</p>
<p class="indent">As other courts have recognized, educational equalization cases are “in significant aspects sui generis” and not subject to analysis by accepted conventional tests or the application of mechanical standards. The wealth discrimination found among school districts differs materially from the usual equal protection case where a fairly defined indigent class suffers discrimination to its peculiar disadvantage. The discrimination is relative rather than absolute. Further, the children living in towns with relatively low assessable property values are afforded public education but, as the trial court found, the education they receive is to a substantial degree narrower and lower in quality than that which pupils receive in comparable towns with a larger tax base and greater ability to finance education. True, the state has mandated local provision for a basic educational program with local option for a program of higher quality but, as the trial court’s finding indicates, that option to a town which lacks the resources to implement the higher quality educational program which it desires and which is available to property-richer towns is highly illusory. As Mr. Justice Marshall put it in his dissent in <i>Rodriguez:</i> “[T]his Court has never suggested that because some ‘adequate’ level of benefits is provided to all, discrimination in the provision of services is therefore constitutionally excusable. The Equal Protection Clause is not addressed to the minimal sufficiency but rather to the unjustifiable inequalities of state action. It mandates nothing less than that ‘all persons similarly circumstanced shall be treated alike.’” With justification, the trial court found merit to the complaints of the plaintiffs about “the sheer irrationality” of the state’s system of financing education in the state on the basis of property values, noting that their argument “‘would be similar and no less tenable should the state make educational expenditures dependent upon some other irrelevant factor, such as the number of telephone poles in the district.’”</p>
<p class="indent">We find our thinking to be substantially in accord with the decisions of the New Jersey Supreme Court in <i>Robinson v. Cahill</i>, 303 A.2d 273, and the California Supreme Court in <i>Serrano II</i>, and whether we apply the “fundamentality” test adopted by <i>Rodriguez</i> or the pre-<i>Rodriguez</i> test under our state constitution (as the California Supreme Court did in <i>Serrano II</i>) or the “arbitrary” test applied by the New Jersey Supreme Court in <i>Robinson v. Cahill</i>, we must conclude that in Connecticut the right to education is so basic and fundamental that any infringement of that right must be strictly scrutinized.</p>
<p class="indent">“Connecticut has for centuries recognized it as her right and duty to provide for the proper education of the young.” Education is so important that the state has made it compulsory through a requirement of attendance. As early as 1650, the General Court (as the General Assembly was then called) adopted a provision that “euery Towneshipp within this Jurissdiction, after the Lord</p>
<p><a id="page_183" style="overflow-wrap: break-word;"><b>183</b></a></p>
<p class="noindent">hath increased them to the number of fifty houshoulders, shall then forthwith appoint one within theire Towne to teach all such children as shall resorte to him, to write and read.…And it is further ordered, that where any Towne shall increase to the number of one hundred families or housholders, they shall sett vp a Grammer Schoole, the masters thereof being able to instruct youths so farr as they may bee fitted for the Vniversity.” This same basic educational system has continued to this date, the state recognizing that providing for education is a state duty and function now codified in the constitution, article eighth, §1, with the obligation of overseeing education on the local level delegated to local school boards which serve as agents of the state. The General Assembly has by word, if not by deed, recognized in the enactment of §10-4a of the General Statutes that it is the concern of the state that “each child shall have…equal opportunity to receive a suitable program of educational experiences.” Indeed the concept of equality is expressly embodied in the constitutional provision for distribution of the school fund in the provision (article eighth, §4) that the fund “shall be inviolably appropriated to the support and encouragement of the public schools throughout the state, and for the equal benefit of all the people thereof.”</p>
<p class="indent">The present-day problem arises from the circumstance that over the years there has arisen a great disparity in the ability of local communities to finance local education, which has given rise to a consequent significant disparity in the quality of education available to the youth of the state. It was well stated in the memorandum of decision of the trial court, which noted that the “present method (of financing education in the state) is the result of legislation in which the state delegates to municipalities of disparate financial capability the state’s duty of raising funds for operating public schools within that municipality. That legislation gives no consideration to the financial capability of the municipality to raise funds sufficient to discharge another duty delegated to the municipality by the state, that of educating the children within that municipality. The evidence in this case is that, as a result of this duty-delegating to Canton without regard to Canton’s financial capabilities, pupils in Canton receive an education that is in a substantial degree lower in both breadth and quality than that received by pupils in municipalities with a greater financial capability, even though there is no difference between the constitutional duty of the state to the children in Canton and the constitutional duty of the state to the children in other towns.”</p>
<p class="indent">We conclude that without doubt the trial court correctly held that, in Connecticut, elementary and secondary education is a fundamental right, that pupils in the public schools are entitled to the equal enjoyment of that right, and that the state system of financing public elementary and secondary education as it presently exists and operates cannot pass the test of “strict judicial scrutiny” as to its constitutionality. These were the basic legal conclusions reached by the court. The remaining conclusions arise from the application of these legal principles to the facts which the court found. The exhaustive finding of facts amply supports the conclusions of the court that the present legislation enacted by the General Assembly to discharge the state’s constitutional duty to educate its children, depending primarily on a local property tax base without regard to the disparity in the financial ability of the towns to finance an educational program and with no significant equalizing state support, is not</p>
<p><a id="page_184" style="overflow-wrap: break-word;"><b>184</b></a></p>
<p class="noindent">“appropriate legislation” (article eighth, §1) to implement the requirement that the state provide a substantially equal educational opportunity to its youth in its free public elementary and secondary schools.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What was the extent of the inequality in Connecticut? Which inequities do you find to be the most problematic?</p>

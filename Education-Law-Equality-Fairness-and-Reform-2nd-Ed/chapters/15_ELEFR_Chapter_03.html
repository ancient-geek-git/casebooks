<p class="h3" id="ch92">C. CONTINUING INEQUALITIES</p>
<p class="h5" id="ch93">Ross Wiener &amp; Eli Pristoop, How States Shortchange the Districts That Need the Most Help</p>
<p class="h5a"><i>The Education Trust, Funding Gaps (2006)</i></p>
<p class="indent">In 26 of the 49 states studied, the highest poverty school districts receive fewer resources than the lowest poverty districts. [A]cross the country, state and local funds provide $825 per student less in the highest poverty districts than in the most affluent districts. Four states—Illinois, New Hampshire, New York, and Pennsylvania—shortchange their highest poverty districts by more than $1,000 per student per year. These states, and others that allow funding gaps to persist, are compounding the disadvantages that low-income students face outside of school and undercutting public education’s ability to act as an engine of social mobility.</p>
<p class="indent">In 28 states, high-minority districts receive less state and local money for each child than low-minority districts. Across the country, $908 less per student is spent on students in the districts educating the most students of color, as compared to the districts educating the fewest students of color.</p>
<p class="indent">[Assessments of equality in terms of] absolute dollar numbers actually understate the inequity suffered by high-poverty districts. To educate children growing up in poverty to common, meaningful standards costs more. Children from low-income families need more instructional time and especially well trained teachers. To provide another way of looking at state funding gaps, we also calculate the gaps with a 40 percent adjustment for educating students growing up in poverty. We use this 40 percent adjustment because it is included in the federal Title I formula to determine whether state funding policies are fair to low-income students. Title I funding to states that do not meet this standard is reduced. Studies that have attempted to quantify the additional costs of educating students growing up in poverty have often produced higher adjustments. Maryland, for example, determined that it would require virtually double the foundation funding to educate low-income students up to its state standards, and phased in a funding formula to meet that goal beginning in 2002. Others, such as Professor Liu, use a 60 percent adjustment.</p>
<p class="indent">Applying the 40 percent adjustment, the number of states that underfund school districts serving large numbers of poor children grows to 34, and the national gap goes from $825 to $1,307. Underneath this national gap lie huge differences among the states. Six states have per-student funding gaps that</p>
<p><a id="page_245" style="overflow-wrap: break-word;"><b>245</b></a></p>
<p class="noindent">exceed $1,000 between high- and low-poverty districts; once the 40 percent adjustment is applied, Michigan and Montana join the four states that have funding gaps in excess of $1,000 (Illinois, New Hampshire, New York, and Pennsylvania).</p>
<p class="indent">A similar analysis based on districts serving students of color finds the same pattern: After the 40 percent adjustment for low-income students is made, school districts serving the largest concentrations of students of color receive $1,213 less per child than school districts serving the fewest children of color every year. (No adjustment is made on the basis of the percent minority enrollment.) Thirty states have funding gaps between their highest and lowest minority districts, and twelve have funding gaps that exceed $1,000 per child (Colorado, Illinois, Kansas, Montana, Nebraska, New Hampshire, New York, North Dakota, South Dakota, Texas, Wisconsin, and Wyoming).</p>
<p class="indent">Some states demonstrate that equitably funding education is possible. Kentucky and Massachusetts, for example, have targeted more money to high-poverty districts and coupled the monetary resources with meaningful accountability and technical assistance—and real progress has been accomplished. But equitable funding is not a panacea. Washington, for example, does not distribute its money in a particularly unfair way in comparison to other states, but that does not make up for the fact that it simply spends less on education than other states with similar wealth. There are, of course, examples where increased education funding has not translated into commensurate improvements in teaching and learning. We have to confront those issues seriously, but ignoring or condoning funding gaps only makes it harder to tackle the substantive problems.</p>
<div class="line" />
<p class="indent">While some meaningful gains in education funding occurred in several states prior to 2008, the Great Recession unraveled most of those gains and worsened inequalities elsewhere. During the recession, nearly every state imposed massive budget cuts to education. Equally problematic, those cuts remained years after the recession ended. According to the Center on Budget and Policy Priorities, in 2014, states were “providing less per-pupil funding for kindergarten through 12th grade than they did seven years [earlier]—often far less.” Michael Leachman &amp; Chris Mai, <i>Most States Still Funding Schools Less Than Before the Recession</i>, <span class="smallcap">Ctr. on Budget &amp; Pol’y Priorities</span> (Oct. 16, 2014). Thirty states were spending less per pupil than they were before the recession and, in 14 states, the decrease was substantial. <i>Id</i>. Oklahoma, for instance, was spending almost 25 percent less in 2014 than in 2008. <i>Id</i>.</p>
<p class="indent">Most states have done something to address the problem, but their efforts have been far too modest. By 2012, all but two states had total gross domestic products that met or exceeded 2008 levels, but only 18 states increased their effort to fund education. <span class="smallcap">Bruce D. Baker et al., Is School Funding Fair? A National Report Card</span> 20 (2015). Instead, they placed their priorities elsewhere. The ten states making the biggest cuts in education following the recession continued to rank in the bottom half of the nation in terms of tax effort exerted to fund education. <i>Id</i>. at 19. The Education Law Center’s school funding fairness report</p>
<p><a id="page_246" style="overflow-wrap: break-word;"><b>246</b></a></p>
<p class="noindent">ranked the funding effort in five of those ten states as an “F.” <i>Id.</i> Some states even continue to decrease their effort as tax revenues improve. <i>Id</i>. at 21, fig. 19. North Carolina, for instance, cut its education budget by 15 percent over the course of and following the recession and, during the same time, gave massive new tax cuts to the state’s highest income earners. <i>See, e.g</i>., Patrick Gleason, <i>North Carolina Lawmakers Build upon Historic Tax Reform</i>, <span class="smallcap">Forbes</span> (June 10, 2015); Michael Leachman &amp; Michael Mazerov, <i>State Personal Income Tax Cuts: Still a Poor Strategy for Economic Growth</i>, <span class="smallcap">Ctr. on Budget &amp; Pol’y Priorities (May 14, 2015).</span> The state maintained those education cuts in subsequent years notwithstanding the fact that by 2015 the state brought in nearly half a billion dollars in surplus revenues. N.C. Office of the Governor, <i>Governor McCrory Praises $445 Million Revenue Surplus</i> (July 28, 2015), https://governor.nc.gov/press-release/governor-mccrory-praises-445-million-revenue-surplus.</p>
<p class="indent">In some states, these cuts were seemingly directed at the most needy districts. In Nevada, for instance, the gap between districts serving predominantly poor students and districts serving predominantly middle-income students grew dramatically during the recession. By 2012, the state was funding districts serving predominantly poor students at an astonishingly low rate compared to other districts—just 48 percent of the funding that the most advantaged districts received. <span class="smallcap">Baker</span>, <i>supra</i>, at 9. Likewise, in Georgia, the state cut $112 million from the education fund specifically designed to help close the gap between wealthier and poorer districts. <span class="smallcap">Nicholas Johnson et al., Ctr. on Budget &amp; Pol’y Priorities, An Update on State Budget Cuts: Governors Proposing New Round of Cuts for 2011: At Least 45 States Have Already Imposed Cuts That Hurt Vulnerable Residents</span> 11 (2010); Memorandum from Jeffery C. Welch et al., Consortium for Adequate Sch. Funding in Ga, to Donna Hinton (Jan. 29, 2009), <a href="https://eboard.eboardsolutions.com/Meetings/Attachment.aspx?S=4172&amp;AID=170553" style="overflow-wrap: break-word;">https://eboard.eboardsolutions.com/Meetings/Attachment.aspx?S=4172&amp;AID=170553</a>. Cuts like these in needy districts like Philadelphia, Pennsylvania, caused shortfalls so steep that districts began eliminating basic services and closing schools. Mareesa Nicosia, <i>The Tenuous Fate of Pennsylvania’s Public Schools</i>, <span class="smallcap">The Atlantic</span>, Oct. 13, 2015. The situation got so bad in Philadelphia that national civil rights leaders descended on the state in protest, concluding that “Pennsylvania has become a national model of dysfunction in education.” Joy Resmovits, <i>Tom Corbett Pressured by Civil Rights Groups on Philadelphia School Funding</i>, <span class="smallcap">Huffington Post</span>, Oct. 11, 2013; Derek Black, <i>The Perfect Storm Undermining Philadelphia’s Schools</i>, <span class="smallcap">Educ. L. Prof. Blog</span> (Oct. 15, 2013), <a href="http://lawprofessors.typepad.com/education_law/2013/10/the-perfect-storm-undermining-philadelphias-schools.html" style="overflow-wrap: break-word;">http://lawprofessors.typepad.com/education_law/2013/10/the-perfect-storm-undermining-philadelphias-schools.html</a>.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What do these continuing inequalities suggest about school finance litigation: that more must be filed, that it is ineffective, or that courts need to adopt better remedial strategies? Given what you have learned thus far, what should states, localities, and the federal government do to address these problems? The authors of this report point out that “states vary dramatically in the extent to which local taxes fund schools—from a low of 13 percent in New Mexico to a</p>
<p><a id="page_247" style="overflow-wrap: break-word;"><b>247</b></a></p>
<p class="noindent">high of 60 percent in Connecticut.” <span class="smallcap">The Enduring Legacy of <i>Rodriguez</i>: Creating New Pathways to Equal Educational Opportunity</span> (Charles J. Ogletree, Jr. &amp; Kimberly Jenkins Robinson, eds. 2015) offers a variety of answers to these questions, critiquing past school finance litigation and proposing new strategies.</p>
<p class="indent">2. What, if anything, does an average gap of $825 per pupil between high-poverty and wealthy districts mean in real-world terms for students? Do we need more definitive answers to the questions of whether and how much money matters, or is this gap large enough to be problematic on its face? In an average elementary school of 400 students, a per-pupil gap of $825 amounts to a total gap of $330,000 per year. In many localities, that amount of money could pay the salary of 5 to 7 additional teachers. If the school previously had a teacher-to-student ratio of 1 to 25, those teachers would reduce that number to 1 to 17. Or that same amount of money could be used to drastically increase salaries and put the school in the position to upgrade the qualifications of its teachers, buy a new fleet of school buses, extend the school year by two months and enrich the quality of the curriculum throughout the year, provide after school tutoring to all at-risk students, and/or renovate a portion of the school building each year.</p>
<p class="indent">3. Is it fair to calculate gaps based on providing low-income students an additional 40 percent, or should the state be expected only to provide equal dollar amounts?</p>
<p class="indent">4. During and immediately following the recession, courts appeared reluctant to enforce constitutional rights, potentially fearing that legislatures would disregard their orders. In fact, in the two states in which courts did forcefully uphold constitutional rights and duties in education, the legislatures were particularly recalcitrant. <i>See, e.g</i>., David Sciarra &amp; Wade Henderson, <i>What’s the Matter with Kansas’ Schools</i>, N.Y. T<span class="smallcap">imes</span>, Jan. 8, 2014, at A; Betsy Hammond, <i>Washington Schools Chief Won’t Run for Re-election, Blasts Others for Low School Funding</i>, <span class="smallcap">The Oregonian</span>, Oct. 22, 2015. In Kansas, the legislature went so far as to threaten the judiciary’s budget and the process by which judges are appointed. <i>See, e.g</i>., Edward M. Eveld, <i>Threat by Kansas Lawmakers to Halt Court Funding Draws a Lawsuit from Four State Judges</i>, <span class="smallcap">Kansas City Star,</span> Sept. 9, 2015.</p>
<div class="line" />
<p class="noindent">How to measure funding gaps and their importance has been a point of disagreement, even among school funding advocates. In addition to Education Trust, the National Center for Education Statistics (NCES) and <i>Education Week</i> regularly publish reports on funding inequality. A report by the Education Law Center, a leader in school finance litigation, points out limitations in the methodology used in these other studies. The Education Law Center argues that:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The NCES per-pupil revenue measure masks differences in school funding within states, differences that can be as large as—or larger than—differences across states. This measure also does not account for differences in education costs within and across states and regions, and across labor markets, nor does it capture variations in student need and the variations in the resources needed to ensure that students with differing needs are able to meet common achievement and outcome standards, both within states and across states and regions. The NCES measure ignores the increased needs and costs of educating low-income students, especially those in concentrated poverty.</p>
<p><a id="page_248" style="overflow-wrap: break-word;"><b>248</b></a></p>
<p class="indent">While the Ed Week and Education Trust measures attempt to recognize differences in student need, particularly with regard to low-income students, they assign different and imprecise values—or “weights”—to account for those differences. In fact, one assigns a value nearly twice as large as the other, and neither is based on research on what it would actually take to close achievement gaps between poor and non-poor children.</p>
<p class="indent">Neither Ed Week nor Education Trust accounts for the large differences in state and local revenues that exist in very small, sparse rural districts versus larger urban and suburban districts.</p>
<p class="indent">The imprecise methods used by Ed Week and Education Trust lead to strikingly different and inconsistent rankings between the two measures.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<span class="smallcap">Bruce D. Baker et al.</span>, <span class="smallcap">Is School Funding Fair? A National Report Card</span> 5-6 (2010).</p>
<p class="indent">The Education Law Center articulates its own solution to these flaws and starts with the question “What is fair school funding?” It defines it “as a state finance system that ensures equal educational opportunity by providing a sufficient level of funding distributed to districts within the state to account for additional needs generated by student poverty.” <i>Id.</i> Its methodology for measuring fairness is built on six principles: (1) “Varying levels of funding are required to provide equal educational opportunities to children with different needs”; (2) “The costs of education vary based on geographic location and other factors, particularly regional differences in teacher salaries, school district size, population density, and various student characteristics”; (3) “The level of funding should increase relative to the level of concentrated student poverty”; (4) “State finance systems should deliver greater levels of funding to higher-poverty versus lower-poverty settings, while controlling for differences in other cost factors”; (5) “While the distribution of funding to account for student poverty is crucial, the overall level of funding still matters—greatly.…If the overall level of funding generated by the state system is woefully inadequate, it is of little consolation that students in high-poverty districts receive more resources than those in lower-poverty districts”; (6) “The sufficiency of the overall funding level in any given state can be assessed based on comparisons with other states, particularly those in the same region with similar conditions and characteristics.” <i>Id.</i> at 7-8. Based on these principles, the report analyzes and grades state finance systems on four different measures: funding levels in comparison to other states, the extent to which funding within states is distributed to meet student need, the amount of effort states exert relative to their fiscal capacity, and the proportion of students attending public rather than private school.</p>
<p class="indent">This more sophisticated analysis produces instructive findings. It identifies a few states that are doing a relatively good job of driving additional funding to the highest-need districts. But it shows most states are not. In fact, some do the opposite by driving more funds to those districts that need it the least. The report, however, also shows that about three-quarters of the states are underfunding education as a general matter, regardless of whether they are distributing the funds they have fairly, which corresponds with relatively low effort in raising education funds even when states have the capacity to do so. Tennessee provides an example of this ironic complexity. Tennessee is one of the most progressive states in funding its high-need districts, but its actual per-pupil expenditures ranked last in the nation and its funding effort was nearly the same. <i>Id.</i> at 15, 18, 27.</p>
<p><a id="page_249" style="overflow-wrap: break-word;"><b>249</b></a></p>
<p class="indent">What none of these studies do is attempt to measure actual educational quality or its correlation with money. Of course, that is the key question. As revealed in various sections of this chapter, school finance and quality litigation has regularly relied on student achievement on standardized tests as a rough indicator of school quality or deficiency. Student achievement is far from conclusive as to any legal inquiry of equity or quality, but student achievement provides a relevant data point to examine when comparing and assessing schools.</p>
<p class="indent">These data points, regardless of their cause, are troubling in several respects. As measured by the National Assessment of Educational Progress (NAEP) in 2009, only one out of three eighth-grade students is “proficient” in reading. The results are similar in math. The numbers are less shocking when measuring whether students are achieving at a “basic level,” but about a quarter of students still achieve below basic in math and reading. The statistics are even worse for minority students. African American students’ achievement on the national assessment lags 27 scaled points behind whites in reading and 31 points in math. This achievement gap is equivalent to two to three years of learning. Thus, African American eighth graders are earning scores equivalent to sixth-grade white students.</p>
<p class="indent">Minority students, however, are not the only ones left behind. Students, regardless of race, are also disadvantaged based on the state in which they happen to live. For instance, no more than one out of four students achieve at or above proficiency in fourth-grade math in Alabama, Mississippi, and the District of Columbia, whereas over half of the students in Kansas, Massachusetts, Minnesota, New Hampshire, and New Jersey achieve at or above proficiency. Various scholars argue that NAEP overstates education shortcomings because the test is too exacting and not precisely tailored to what state curricula dictate that students should learn. Ctr. for Pub. Educ., <i>Score Wars: What to Make of State v. NAEP Tests</i> (Mar. 29, 2006), <a href="http://www.centerforpubliceducation.org/Main-Menu/Evaluating-performance/The-proficiency-debate-At-a-glance/Score-wars-What-to-make-of-state-v-NAEP-tests-.html" style="overflow-wrap: break-word;">http://www.centerforpubliceducation.org/Main-Menu/Evaluating-performance/The-proficiency-debate-At-a-glance/Score-wars-What-to-make-of-state-v-NAEP-tests-.html</a>. Regardless, achievement gaps persist on various other measures as well. <i>See, e.g.</i>, Derek W. Black, <i>Middle Income Peers as Educational Resources and the Constitutional Right to Equal Access</i>, 53 <span class="smallcap">B.C. L. Rev</span>. 373 (2012).</p>
<p class="h3" id="ch94">D. SOCIETAL INTERESTS IN SCHOOL FINANCE</p>
<p class="h5" id="ch95">Clive R. Belfield &amp; Henry M. Levin, The Education Attainment Gap: Who’s Affected, How Much, and Why It Matters</p>
<p class="h5a"><i>In The Price We Pay: Economic and Social Consequences of Inadequate Education (Clive R. Belfield &amp; Henry M. Levin eds., 2007)</i></p>
<p class="indent">An excellent education for all of America’s children has benefits not only for the children themselves but also for the taxpayer and society. A copious body of research literature has established that poor education leads to large public</p>
<p><a id="page_250" style="overflow-wrap: break-word;"><b>250</b></a></p>
<p class="noindent">and social costs in the form of lower income and economic growth, reduced tax revenues, and higher costs of public services such as health care, criminal justice, and public assistance. Therefore we can view efforts to improve educational outcomes for at-risk populations as public investments that may yield benefits considerably in excess of investment costs.</p>
<p class="indent">In 1970 the Select Senate Committee on Equal Educational Opportunity commission[ed] a study [to] provide at least an estimate of the benefits to the taxpayer of reducing the magnitude of inadequate education.</p>
<p class="indent">[The study] estimated that $237 billion in lifetime income in 1970 dollars (about $1.2 trillion in 2004 dollars) was lost by failing to ensure that all persons attained a minimum of high school completion, including about $71 billion ($350 billion in 2004 dollars) in government revenues. The effects of inadequate education on public assistance and crime and their costs were also reviewed, as well as evidence on the effects of poor education on reduced political participation and intergenerational mobility and higher health costs. Because of data shortcomings, however, these estimates were highly speculative.</p>
<p class="indent">The study assumed that educational investments in compensatory resources would have to increase by 50 percent for every year of schooling, elementary through high school, in order to provide the resources that would lead to graduation. The overall cost of providing these additional resources for the dropout cohort that was analyzed was estimated at about $40 billion in 1970 dollars (about $200 billion in 2004 dollars). When this figure was compared with just the benefits of higher tax revenues from increased high school completion, the benefits were almost twice the costs. Under a substantial range of assumptions it appeared that investing in reducing the number of poorly educated people in the population would have public benefits well in excess of the costs.</p>
<p class="indent">[A similar study “of Texas ninth graders in 1982-83” estimated that “a dropout prevention program” would save the state $17.5 billion “in public assistance, training and adult education, crime and incarceration, and unemployment insurance and placement and to higher earnings associated with the additional high school graduates,” while the cost of the program was “slightly less than $2 billion, for a benefit to cost ratio of nine to one.” All past research, however,] has serious shortcomings because of the early vintage of the research. Only recently have detailed data that enable the linking of educational levels to participation in crime, health, public assistance, and tax revenues become available.</p>
<p class="h8"><span class="smallcap">Inadequate Education Today</span></p>
<p class="indent">[R]oughly three of every ten students in the United States are not graduating from high school on time. There are significant differences in dropout rates by race and by gender. The black male public high school graduation rate is 42 percent, in comparison with 48 percent for Hispanic males and 71 percent for white males. The disparities are smaller for females, but they follow the same pattern: black females graduate at a rate of 56 percent, Hispanic females at 59 percent, and white females at 77 percent. The overall male dropout rate is 23 percent.</p>
<p><a id="page_251" style="overflow-wrap: break-word;"><b>251</b></a></p>
<p class="indent">Overall, a significant number of persons entering the labor market lack an adequate education. Although there are about 800,000 noncompleters, we assume that the 709,000 who have succeeded in reaching at least tenth grade might be considered prospects for high school graduation. This subgroup of persons might become graduates if effective educational interventions were implemented.</p>
<p class="indent">Increasing the numbers of people graduating from high school will also enable and motivate more of them to attend college. These may be the same new graduates or they may be people who would have graduated in the absence of new interventions but were motivated by the programs to attend college and to raise their employment prospects. Raising educational standards in high school would mean more college education, resulting in additional economic benefits. To capture these effects we can conceive of an “expected high school graduate,” a person who is a new high school graduate and in addition now has some probability of progressing to college and completing a degree.</p>
<p class="indent">Approximately 80 out of 100 new high school graduates are expected to terminate their education after high school, and of the remainder, three-quarters are likely to attend but not complete college. Nevertheless, for all groups it is likely that inducing expected dropouts to graduate will yield a further upgrading of education into college. This upgrading effect must also be counted in examining the cost to the nation of inadequate education.</p>
<p class="h8"><span class="smallcap">Aggregate Effects of Raising the Number of High School Graduates</span></p>
<p class="indent">Aspirationally, we wish to find ways for all students to graduate from high school and to receive an excellent education. The literature on the causes of dropping out, however, suggests that this will not be accomplished by even the most promising educational interventions. Both statistical studies and surveys of dropouts suggest that the quality or type of education received is not a sole factor. Family problems, frequent residential moves and school mobility, limited cognitive or physical abilities, psychological problems, pregnancies, and financial constraints all exert pressure on students to drop out.</p>
<p class="indent">Realistically, we might expect a reduction of the dropout rate by up to 50 percent for persons who currently have a ninth to eleventh grade education—that is, those on the margin of graduation. [E]ach effective intervention typically raises the number of on-time high school graduates by 10 out of 100 students, and school officials are not restricted to applying only one intervention per student. Moreover, we believe other strategies can further reduce dropout rates, although they will draw more heavily upon policies for providing support and resources to families and communities in conjunction with schools.</p>
<p class="indent">[R]educing the dropout rate by 50 would mean 354,030 new high school graduates. Most of them would terminate their education after high school, but 50,000 would progress to some college education, and 20,000 would obtain a four-year college degree. Ensuring an adequate education for this number of persons would yield a significant economic gain for taxpayers and society.</p>
<p class="indent">The additional tax payments received from high school graduates as opposed to high school dropouts are substantial, and they are even greater for</p>
<p><a id="page_252" style="overflow-wrap: break-word;"><b>252</b></a></p>
<p class="noindent">people who undertake some postsecondary education as a consequence of high school graduation. Even the completion of one more year of schooling by age 20 yields to the government the present-value equivalent of $50,000.</p>
<p class="indent">In addition to paying less in taxes, high school dropouts are costlier to society because of their dependence on publicly subsidized health care. Peter Muennig estimates that each additional high school graduate would save the government the present-value equivalent of $39,000 over his or her lifetime from age 20. [Likewise, d]ropouts are incarcerated at rates twice those of high school graduates, leading to much greater public spending on policing, the court system, and the prison system. Moretti finds that a one-year increase in average schooling reduces murder and assault by almost 30 percent, motor vehicle theft by 20 percent, arson by 13 percent, and burglary and larceny by about 6 percent. Increasing the high school completion rate by just 1 percent for all men ages 20-60 could save the United States more than $1 billion a year in the costs of criminal justice.</p>
<p class="indent">[P]oor education [also] raises the probability that a person is on welfare, directly increasing the costs of providing public assistance. For example, single-mother high school graduates are from 24 to 55 percent less likely to be dependent on assistance from the Temporary Assistance for Needy Families program than are high school dropouts.</p>
<p class="indent">[T]he best solution would be to invest in educational interventions that ensure that as many students as possible graduate from high school, with an increasing portion of these proceeding to postsecondary education. By focusing resources on students who are receiving inadequate education, it is possible to obtain benefits far in excess of the costs of those investments. Increases in tax revenues and reductions in taxes paid into public health, criminal justice, and public assistance would amount to many billions of dollars a year in excess of the costs of educational programs that could achieve these results. Even these benefits of more and better education as a good investment do not include the gains in political participation or civic engagement that are also causally influenced by education. Effective investments to ensure high school graduation therefore produce high yields from the taxpayer’s perspective.</p>

<p class="h3" id="ch96">E. SCHOOL FINANCE AND RACE</p>
<p class="h5" id="ch97">James E. Ryan, Schools, Race, and Money</p>
<p class="h5a"><i>109 Yale L.J. 249 (1999)</i></p>
<p class="indent">The goal of school finance litigation, generally speaking, is to increase the amount and equalize the distribution of educational resources and, in so doing, to improve the academic opportunities and performance of students disadvantaged by existing finance schemes. Such litigation is not targeted to assist only minority students, but rather is designed to assist all “poor” students. School finance litigation is thus often depicted both as a means of moving beyond race as the salient issue in education reform and as an effective way to achieve educational equity and adequacy for disadvantaged students from all racial and ethnic backgrounds. Concomitantly, from its inception thirty years ago to the present, such litigation has been seen as either a supplement to or a substitute for desegregation litigation.</p>
<p class="indent">School finance litigation began in the late 1960s, at a time when civil rights advocates were growing disillusioned with the pace and progress of desegregation. More and more, one [currently] hears calls that desegregation is not the answer, that the NAACP may have erred in pushing for integration rather than for equalization, and that poor, urban, minority schools would succeed if only reform x, y, or z were adopted. Most of these reforms require funding, often funding above and beyond current levels, which naturally increases the importance of school finance schemes. School finance litigation, meanwhile, continues apace. Indeed, while desegregation is entering its twilight phase, school finance litigation shows no signs of abating.</p>
<p class="indent">It thus seems an appropriate time to consider school finance litigation and desegregation in tandem and to compare, before we turn our backs completely on desegregation, the relative benefits of school finance reform and desegregation. Surprisingly, such an examination has rarely occurred: Very little scholarly attention has been devoted to the relationship between school finance and desegregation or to the role that race plays in school finance reform. [But] one cannot fully understand the dynamics and limitations of school finance reform without considering the dynamics of race and school desegregation. Indeed, far from moving beyond race, school finance reform has been hamstrung by the obstacles created by poor race relations and the Court’s desegregation jurisprudence. [R]esidential segregation and the limited reach of school</p>
<p><a id="page_255" style="overflow-wrap: break-word;"><b>255</b></a></p>
<p class="noindent">desegregation have helped to create and maintain schools that are isolated not simply by race but also by socioeconomic status. The effects of racial and socioeconomic isolation cannot be adequately addressed by school finance reform, because students in schools with high concentrations of poverty need more than increased funding to improve their achievement. Increasing expenditures in racially isolated schools, moreover, cannot replicate the social benefits of racially integrated schools. By helping to isolate not simply minority students, but poor minority students, race has played a critical role in creating and maintaining schools that appear to be beyond the reach of school finance reform.</p>
<p class="indent">To put the argument simply: Although it is possible that school finance reform could have been a helpful supplement to desegregation, it is a poor substitute. Despite the hopes of early school finance advocates, we should not expect school finance reform to solve the problems created by the failure to desegregate many urban schools. Indeed, not only [has] school finance reform done little to improve academic performance, it may be a costly distraction from the more productive policy of racial and socioeconomic integration.</p>
<p class="h8"><span class="smallcap">III. The Creation and Consequences of Ghetto Schools</span></p>
<p class="indent">The schools that have been shaped by race and racial politics and that may be beyond the reach of school finance reform are mostly urban. Roughly two-thirds of black students attend elementary and secondary school in central-city districts. These central-city schools, in turn, are populated primarily by minority students—both African-American and Hispanic. [R]esidential segregation and the Court’s desegregation jurisprudence, which themselves are at least partially the product of poor race relations, have combined to create urban schools that are isolated by race and poverty. Such schools are more expensive to run and, at the same time, suffer from problems that money seems unable to solve. In this way, race has played a pivotal role in creating schools whose problems seem irremediable by school finance reform and increased expenditures.</p>
<p class="h10a"><b><i>A. Urban Schools: The Numbers</i></b></p>
<p class="indent">Four general characteristics set urban schools apart from their suburban counterparts: student composition, student poverty, student performance, and dropout rates. Urban public schools are attended primarily by African-American and Hispanic students. [E]ducational opportunities are shaped by the second factor that sets urban schools apart from their suburban counterparts: Students in urban districts are disproportionately poor. Over half of the students in the largest urban districts were eligible for a free or reduced lunch in 1990-1991. The schools that have the highest minority enrollment also have the highest incidence of student poverty.</p>
<p class="indent">The third factor that sets urban schools apart is closely related to the second: Urban school students generally do not perform as well on standardized tests as students in either rural or suburban schools, and black students in particular do not perform as well as white students. More than half of fourth- and eighth-grade students attending urban schools do not even reach the most basic</p>
<p><a id="page_256" style="overflow-wrap: break-word;"><b>256</b></a></p>
<p class="noindent">proficiency level on national tests in such subjects as reading, math, and science, which means that they likely cannot do grade-level work. In schools where a majority of the students are poor, the percentage of students who do not perform at even the basic level on national tests rises to at least two-thirds. In non-urban schools, by contrast, the figure is nearly the opposite: Two-thirds of the students score at least at the basic level on national tests.</p>
<p class="indent">Finally, dropout rates for urban schools are dramatically higher than they are for non-urban schools. Dropout rates in all large, central-city school districts significantly exceed the national average of 11%. Among the nation’s forty-seven largest school districts, the average dropout rate is nearly twice the national average. In New Jersey, dropout rates in urban high schools reached as high as 47%. In Chicago, the dropout rate for children who begin their education in certain elementary schools has climbed to as high as 86%.</p>
<p class="h10a"><b><i>B. Creating Ghetto Schools: Residential Segregation and Milliken I</i></b></p>
<p class="indent">Today’s urban schools are not the product of accident, unadulterated preference, or simple economics. Rather, urban schools have been largely shaped by two complementary forces: residential segregation and the Court’s decision in <i>Milliken I.</i> Residential segregation and particularly the exodus of middle-class whites from central cities have served not only to isolate African-American students, but also to concentrate the effects of poverty in densely populated urban neighborhoods. <i>Milliken I</i> essentially immunized suburban schools from the reach of desegregation plans, thereby cutting off access to wealthier school systems and providing a “safe” haven for middle-class families seeking to exit urban schools.</p>
<p class="h10a"><b><i>C. The Costs of Isolation</i></b></p>
<p class="indent">[T]he concentration of poverty within urban schools has significant consequences for school financing and educational achievement, for several reasons. First, students from impoverished backgrounds have greater needs and thus cost more to educate. Schools filled with impoverished students, therefore, generally will be costlier to run than schools filled with middle- and upper-income students. Second, the difficulties created by concentrated poverty in schools may not be best addressed, and are perhaps irremediable, by increased expenditures. There are theoretical reasons and empirical evidence to support this hypothesis. Third, the fact that the schools themselves are located in poor neighborhoods seems to exert a deleterious influence on the administration of the school districts and to create a dynamic in which the schools are seen as jobs programs as much as academic institutions. The maladministration of schools makes implementing reforms and spending money wisely more difficult, which ironically both casts doubt on the accuracy of the argument that money does not matter (because it is hard to know if money matters when it is not spent properly) and gives great political and popular strength to the same argument (because many urban schools provide glaring examples of the apparent inefficacy of increased expenditures).</p>
<p><a id="page_257" style="overflow-wrap: break-word;"><b>257</b></a></p>
<p class="h10b"><i>1. Monetary Costs</i></p>
<p class="indent">Students from lower socioeconomic backgrounds come to school with greater needs than their more advantaged peers. Such students suffer more from malnutrition and poor health care; lack of parental involvement and a nurturing, stimulating home environment; frequent changes of residence; and exposure to violence and drug use. As a result of these obstacles, “[m]any poor children start school with an approximately two-year disadvantage compared to many suburban youngsters. This two-year disadvantage often increases when urban students move through the educational system without receiving special attention.” Greater needs require greater resources: Disadvantaged students simply cost more to educate, requiring additional educational programs and non-academic services such as health care and counseling. It follows that schools with large concentrations of impoverished students will face the greatest educational costs.</p>
<p class="h10b"><i>2. Nonmonetary Costs and the Limited Efficacy of Increased Expenditures</i></p>
<p class="indent">The second cost of racially isolated schools is more complex, and it is not one that money seems capable of addressing. The cost stems from the influence of peers. It is intuitive to any parent, as well as to those who remember their own experience in elementary and secondary school, that a student’s peers will exert a strong influence on the student’s attitude toward and behavior in school. Intuition in this instance coincides with social science evidence, which demonstrates not only that a student’s peers affect behavior, but that they also affect academic achievement. James Coleman’s famous, mammoth, and controversial 1966 report, entitled Equality of Educational Opportunity, found that “student body characteristics” account for “an impressive percent of variance” in student achievement, and that the influence appears greatest on students from disadvantaged backgrounds. Numerous studies since the Coleman report have reached similar conclusions, and there now exists a well-developed body of research that indicates that achievement levels depend not only on a student’s own socioeconomic status but also on the status of his or her peers.</p>
<p class="indent">To the extent that a student’s peers and the culture of a school exert demonstrable influence on student achievement, simply increasing expenditures in schools populated by poor students will not necessarily affect achievement. The stronger the influence of peers on performance, the less likely it is that money will make much of a difference—and the more likely it is that changing the composition of the school will make a difference. Unfortunately, but not surprisingly, no experiments exist in which this specific hypothesis has been tested to determine whether negative peer influences, at some point, could be overcome by increased expenditures. There is, however, some empirical evidence that suggests that even substantial increases in school expenditures have little effect on student achievement when the student composition remains predominantly poor.</p>
<p class="indent">Of course, one potential explanation for the apparent lack of relationship between spending and achievement is that money is not being spent effectively. This point is made by researchers who suggest that money spent wisely does</p>
<p><a id="page_258" style="overflow-wrap: break-word;"><b>258</b></a></p>
<p class="noindent">matter. [Yet, the] debate over the extent to which “money matters” will not likely be resolved soon. It is sufficient for now to make two observations. First, it is fairly clear that increased expenditures in racially isolated and high-poverty schools have not yet led to significant improvements in student achievement. Second, the studies support the intuitive position that money spent poorly will not translate into academic gains, while money spent wisely may indeed accomplish some academic improvement—although just how much gain one can reasonably expect is far from clear. In short, the evidence indicates that increasing expenditures in racially and socioeconomically isolated schools has not in the past been a very effective strategy for assisting students; whether it will be in the future is at best debatable and depends on whether the resources are spent wisely.</p>
<p class="h10a"><b><i>D. A Reprise</i></b></p>
<p class="indent">Race plays an important, if not paramount, role in keeping certain school districts beyond the reach of school finance reform. [T]o the extent that race relations are responsible for the concentration of poor minority students in urban public schools, education policies that hold some promise of improving race relations may be more effective in the long run than policies that intentionally or unintentionally avoid the issue. School finance reform seems to fall squarely in the latter category because it operates from a premise that accepts rather than challenges the fact that most urban schools are isolated by race and poverty. Insofar as it is the very fact of isolation that must be overcome in order to improve substantially the opportunities of students attending urban schools, alternatives (or at least additions) to school finance litigation deserve to be considered—or reconsidered.</p>

<p class="indent">3. If states, even after school finance reform, are providing inadequate funds for urban schools, should individual students have some remedy other than waiting for the state to allocate sufficient resources? What would that remedy be?</p>

<p class="space"> </p>
<p class="indent">
<i>Id.</i> at 433-434. Ryan admits to painting with a “broad brush” and that various factors might explain the results, but of the 18 successful school finance cases decided at that time, only 1 was brought on behalf of predominantly minority urban school districts. <i>Id.</i> at 435, 451. In contrast, of the 19 unsuccessful cases, 7 were on behalf of urban minority districts. <i>Id.</i> at 453. “In sum, predominantly minority districts have won only three of the twelve school finance challenges (25%) in which they were plaintiffs. Predominantly white districts, by contrast, have won eleven of fifteen cases (73%) if one excludes the cases involving large coalitions of districts.” <i>Id.</i> at 455. Moreover, if one looks only at districts that are both predominantly minority and urban, the success rate was only 12.5 percent. <i>Id.</i> And while as a general principle “court decisions declaring school finance systems un-constitutional typically provoke some controversy and legislative opposition,” the few minority districts that secured court victories have “faced protracted legislative battles that were more intense and longer-lasting than those typically faced by successful white districts.” <i>Id.</i> at 457-458.</p>
<p><a id="page_260" style="overflow-wrap: break-word;"><b>260</b></a></p>
<p class="indent">What other factors might explain these results: more political power in suburban and rural districts (who look out for themselves), the level of need in high-poverty minority districts, or something else?</p>
<p class="indent">6. Thus far, neither desegregation nor school finance litigation has garnered effective and lasting success for minority students. Should advocates refocus on desegregation, continue with school finance, blend the two into a single strategy, or embark on other reforms? For a discussion of potential new strategies, see <span class="smallcap">The Enduring Legacy of <i>Rodriguez</i>: Creating New Pathways to Equal Educational Opportunity</span> (Charles J. Ogletree, Jr. &amp; Kimberly Jenkins Robinson, eds. 2015).</p>
<div class="line" />
<p class="noindent">Advocates did eventually challenge segregation as a violation of equality and adequacy within the context of school finance theories. As described in the second chapter, mandatory school desegregation was waning in several respects due to unfavorable Supreme Court precedent. At the same time, school finance litigation was gaining momentum and establishing crucial legal principles: an affirmative right to education and state responsibility for delivering it. These two principles would potentially allow advocates to avoid the difficulties presented in proving intentional discrimination, interdistrict violations, and state responsibility, all of which had served to drastically limit desegregation in federal court. The first and most significant attempt to take advantage of more favorable state precedent was in Connecticut.</p>
<p class="h5" id="ch98">Sheff v. O’Neill</p>
<p class="h5a"><i>678 A.2d 1267 (Conn. 1995)</i></p>
<p class="noindent"><span class="smallcap">Peters</span>, <span class="smallcap">Chief Justice</span>.</p>
<p class="indent">The public elementary and high school students in Hartford suffer daily from the devastating effects that racial and ethnic isolation, as well as poverty, have had on their education. Federal constitutional law provides no remedy for their plight. The principal issue in this appeal is whether, under the unique provisions of our state constitution, the state, must take further measures to relieve the severe handicaps that burden these children’s education. The issue is as controversial as the stakes are high. We hold today that the needy schoolchildren of Hartford have waited long enough. The constitutional imperatives of our state constitution entitle the plaintiffs to relief. At the same time, the constitutional imperative of separation of powers persuades us to afford the legislature, with the assistance of the executive branch, the opportunity, in the first instance, to fashion the remedy that will most appropriately respond to the constitutional violations that we have identified.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Statewide, in the 1991-92 school year, children from minority groups constituted 25.7 percent of the public school population. In the Hartford public</p>
<p><a id="page_261" style="overflow-wrap: break-word;"><b>261</b></a></p>
<p class="noindent">school system in that same period, 92.4 percent of the students were members of minority groups, including, predominantly, students who were either African-American or Latino. Fourteen of Hartford’s twenty-five elementary schools had a white student enrollment of less than 2 percent. The Hartford public school system currently enrolls the highest percentage of minority students in the state. In the future, if current conditions continue, the percentage of minority students in the Hartford public school system is likely to increase rather than decrease. Since 1980, the percentage of African-Americans in the Hartford student population has decreased, while the percentage of Latinos has increased. Although enrollment of African-American students in the twenty-one surrounding suburban towns has increased by more than 60 percent from 1980 to 1992, only seven of these school districts had a minority student enrollment in excess of 10 percent in 1992. Because of the negative consequences of racial and ethnic isolation, a more integrated public school system would likely be beneficial to all schoolchildren.</p>
<p class="indent">A majority of the children who constitute the public school population in Hartford come from homes that are economically disadvantaged, that are headed by a single parent and in which a language other than English is spoken. The percentage of Hartford schoolchildren at the elementary level who return to the same school that they attended the previous year is the lowest such percentage in the state. Such socioeconomic factors impair a child’s orientation toward and skill in learning and adversely affect a child’s performance on standardized tests. The gap in the socioeconomic status between Hartford schoolchildren and schoolchildren from the surrounding twenty-one suburban towns has been increasing. The performance of Hartford schoolchildren on standardized tests falls significantly below that of schoolchildren from the twenty-one surrounding suburban towns.</p>
<p class="indent">Directly or indirectly, the state has always controlled public elementary and secondary education in Connecticut. The legislature directs many aspects of local school programs, including courses of study and curricula, standardized testing, bilingual education, graduation requirements and school attendance. Since 1941, as a result of a state statute[,] the public school district boundaries in Hartford have been coterminous with the boundaries of the city of Hartford. Since at least 1909, as a result of another state statute[,] schoolchildren have been assigned to the public school district in which they reside.</p>
<p class="indent">The legislature provides substantial support to communities throughout the state to finance public school operations. State financial aid is distributed so that the neediest school districts receive the most aid[, which significantly benefits Hartford].</p>
<p class="indent">The state has not intentionally segregated racial and ethnic minorities in the Hartford public school system. Except for a brief period in 1868, no students in Connecticut have intentionally been assigned to a public school or to a public school district on the basis of race or ethnicity. There has never been any other manifestation of de jure segregation either at the state or the local level. In addition to various civil rights initiatives undertaken by the legislature from 1905 to 1961 to combat racial discrimination, the state board of education was reorganized, during the 1980s, to concentrate on the needs of urban</p>
<p><a id="page_262" style="overflow-wrap: break-word;"><b>262</b></a></p>
<p class="noindent">schoolchildren and to promote diversity in the public schools. Since 1970, the state has supported and encouraged voluntary plans for increasing interdistrict diversity.</p>
<p class="indent">The state has nonetheless played a significant role in the present concentration of racial and ethnic minorities in the Hartford public school system. Although intended to improve the quality of education and not racially or ethnically motivated, the districting statute that the legislature enacted in 1909 is the <i>single most important factor</i> contributing to the present concentration of racial and ethnic minorities in the Hartford public school system. The districting statute and the resultant school district boundaries have remained virtually unchanged since 1909. The districting statute is of critical importance because it establishes town boundaries as the dividing line between all school districts in the state.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">Article eighth, §1, and article first, §§1 and 20, impose on the legislature an <i>affirmative</i> constitutional obligation to provide schoolchildren throughout the state with a substantially equal educational opportunity. It follows that, if the legislature fails, for whatever reason, to take action to remedy substantial inequalities in the educational opportunities that such children are being afforded, its actions and its omissions constitute state action.</p>
<p class="indent">The affirmative constitutional obligation that we recognized in <i>Horton v. Meskill</i>, 376 A.2d 359 (Conn. 1977), and <i>Horton v. Meskill</i>, 486 A.2d 1099 (Conn. 1985), was not premised on a showing that the legislature had played an active role in <i>creating</i> the inequalities that the constitution requires it to redress. In <i>Horton I</i>, we determined that the state’s educational financing scheme was unconstitutional even though it was facially nondiscriminatory and even though the disparities resulting therefrom had not been created intentionally by the legislature. In declaring this statutory scheme unconstitutional in <i>Horton I</i>, and in requiring further remedial action in <i>Horton III</i>, we necessarily determined that the state’s failure adequately to address school funding inequalities constituted the state action that is the constitutional prerequisite for affording judicial relief.</p>
<p class="indent">The claims now before us likewise implicate the legislature’s affirmative constitutional obligation to provide a substantially equal educational opportunity to all of the state’s schoolchildren. The plaintiffs document the existence of an extensive statutory system developed in response to the legislature’s plenary authority over state public elementary and secondary schools. As a general matter, the plaintiffs challenge the failure of the legislature to address continuing unconstitutional inequities resulting, de facto, from that scheme. In addition, and more specifically, they point to two statutes that directly impact on their claims of constitutional deprivation. State law sets the borders of school districts to coincide with town boundaries; and requires all children to attend public school within the district in which they reside. The trial court expressly found that the enforcement of these statutes constitutes the “single most important factor” creating the present racial and ethnic imbalance in the Hartford public</p>
<p><a id="page_263" style="overflow-wrap: break-word;"><b>263</b></a></p>
<p class="noindent">school system. The failure adequately to address the racial and ethnic disparities that exist among the state’s public school districts is not different in kind from the legislature’s failure adequately to address the “great disparity in the ability of local communities to finance local education” that made the statutory scheme at issue in <i>Horton I</i> unconstitutional in its application.</p>
<p class="indent">[T]he defendants urge us to follow federal precedents that concededly require, as a matter of federal constitutional law, that claimants seeking judicial relief for educational disparities pursuant to the equal protection clause of the United States constitution must prove intentional governmental discrimination. For two reasons, we are not persuaded. First and foremost, the federal cases start from the premise that there is no right to education under the United States constitution. <i>San Antonio Independent School District v. Rodriguez</i>, 411 U.S. 1 (1973). Our Connecticut constitution, by contrast, contains a fundamental right to education and a corresponding affirmative state obligation to implement and maintain that right. Second, the federal cases are guided by principles of federalism. Principles of federalism, however, do not restrict <i>our</i> constitutional authority to enforce the constitutional mandates contained in article eighth, §1, and article first, §§1 and 20.</p>
<p class="indent">[U]nder our law, which imposes an affirmative constitutional obligation on the legislature to provide a substantially equal educational opportunity for all public schoolchildren, the state action doctrine is not a defense to the plaintiffs’ claims of constitutional deprivation. The state had ample notice of ongoing trends toward racial and ethnic isolation in its public schools, and indeed undertook a number of laudable remedial efforts that unfortunately have not achieved their desired end. The fact that the legislature did not affirmatively create or intend to create the conditions that have led to the racial and ethnic isolation in the Hartford public school system does not, in and of itself, relieve the defendants of their affirmative obligation to provide the plaintiffs with a more effective remedy for their constitutional grievances.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">We turn now to the merits of the plaintiffs’ claims. No statute, no common law precedent, no federal constitutional principle provides this state’s schoolchildren with a right to a public education that is not burdened by de facto racial and ethnic segregation. The plaintiffs make no such claim. The issue that they raise is whether they have stated a case for relief under our state constitution, which was amended in 1965 to provide both a right to a free public elementary and secondary education; Conn. Const., art. VIII, §1; and a right to protection from segregation. Conn. Const., art. I, §20. This issue raises questions that are difficult; the answers that we give are controversial. We are, however, persuaded that a fair reading of the text and the history of these amendments demonstrates a deep and abiding constitutional commitment to a public school system that, in fact and in law, provides Connecticut schoolchildren with a substantially equal educational opportunity. A significant component of that substantially equal educational opportunity is access to a public school education that is not substantially impaired by racial and ethnic isolation.</p>
<p><a id="page_264" style="overflow-wrap: break-word;"><b>264</b></a></p>
<p class="indent">Our analysis of this issue has three parts. First, what are the constituent elements of the affirmative constitutional mandate to provide all public schoolchildren with a substantially equal educational opportunity in the context of alleged racial, ethnic and socioeconomic disparities? Second, does the plaintiffs’ complaint encompass these elements? Third, have the plaintiffs proven their claim?</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">Since <i>Horton I</i>, it is common ground that the state has an affirmative constitutional obligation to provide all public schoolchildren with a substantially equal educational opportunity. Any infringement of that right must be strictly scrutinized.</p>
<p class="indent">The issue presented by this case is whether the state has fully satisfied its affirmative constitutional obligation to provide a substantially equal educational opportunity if the state demonstrates that it has substantially equalized school funding and resources. The defendants urge us to adopt such a limited construction of our constitution. The plaintiffs, to the contrary, urge us to adopt a broader formulation. They argue that the combination of “racial segregation, the concentration of poor children in the schools, and disparities in educational resources…deprive [Hartford schoolchildren] of substantially equal educational opportunities.” We agree with the plaintiffs in part. We need not decide, in this case, the extent to which substantial socioeconomic disparities or disparities in educational resources would themselves be sufficient to require the state to intervene in order to equalize educational opportunities. For the purposes of the present litigation, we decide only that the scope of the constitutional obligation expressly imposed on the state by article eighth, §1, is informed by the constitutional prohibition against segregation contained in article first, §20. Reading these constitutional provisions conjointly, we conclude that the existence of extreme racial and ethnic isolation in the public school system deprives schoolchildren of a substantially equal educational opportunity and requires the state to take further remedial measures.</p>
<p class="indent">Two factors persuade us that it is appropriate to undertake a conjoint reading of these provisions of our state constitution. One is the special nature of the affirmative constitutional right embodied in article eighth, §1. The other is the explicit prohibition of segregation contained in article first, §20.</p>
<p class="indent">The affirmative constitutional obligation of the state to provide a substantially equal educational opportunity, which is embodied in article eighth, §1, differs in kind from most constitutional obligations. Organic documents only rarely contain provisions that explicitly require the state to act rather than to refrain from acting. As we observed, however, in <i>Horton I</i> “educational equalization cases are ‘in significant aspects sui generis’ and not subject to analysis by accepted conventional tests or the application of mechanical standards. The wealth discrimination found among school districts differs materially from the usual equal protection case where a fairly defined indigent class suffers discrimination to its peculiar disadvantage. The discrimination is relative rather than absolute.” Nothing in the description of the relevant legal landscape in any of</p>
<p><a id="page_265" style="overflow-wrap: break-word;"><b>265</b></a></p>
<p class="noindent">our cases suggests that the constitutional right that we articulated in <i>Horton I</i> was limited to school financing.</p>
<p class="indent">For Connecticut schoolchildren, the scope of the state’s constitutional obligation to provide a substantially equal educational opportunity is informed and amplified by the highly unusual<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml?favre=brett#note8" id="Rnote8" style="overflow-wrap: break-word;">2</a></sup> provision in article first, §20, that prohibits segregation not only indirectly, by forbidding discrimination, but directly, by the use of the term “segregation.” The section provides in relevant part: “No person shall be denied the equal protection of the law <i>nor be subjected to segregation</i> or discrimination…because of…race [or]…ancestry.…”</p>
<p class="indent">The express inclusion of the term “segregation” in article first, §20, has independent constitutional significance. Fundamental principles of constitutional interpretation require that “[e]ffect must be given to every part of and each word in our constitution.”</p>
<p class="indent">The issue before us, therefore, is what specific meaning to attach to the protection against segregation contained in article first, §20, in a case in which that protection is invoked as part of the plaintiff school-children’s fundamental affirmative right to a substantially equal educational opportunity. In concrete terms, this issue devolves into the question of whether the state has a constitutional duty to remedy the educational impairment that results from segregation in the Hartford public schools, even though the conditions of segregation that contribute to such impairment neither were caused nor are perpetuated by invidious intentional conduct on the part of the state.</p>
<p class="indent">Linguistically, the term “segregation” in article first, §20, which denotes “separation,” is neutral about segregative intent. The section prohibits segregation that occurs “<i>because of</i> religion, race, color, ancestry, national origin, sex or physical or mental disability” without specifying the manner in which such a causal relationship must be established.</p>
<p class="indent">Whatever this language may portend in other contexts, we are persuaded that, in the context of public education, in which the state has an affirmative obligation to monitor and to equalize educational opportunity, the state’s awareness of existing and increasing severe racial and ethnic isolation imposes upon the state the responsibility to remedy “segregation…because of race [or]…ancestry.…” We therefore hold that, article eighth, §1, as informed by article first, §20, requires the legislature to take affirmative responsibility to remedy segregation in our public schools, regardless of whether that segregation has occurred de jure or de facto.</p>
<p class="indent">The history of the promulgation of article eighth, §1, and article first, §20, supports our conclusion. First, it is undisputed that the duty to provide a public education contained in article eighth, §1, and the prohibition against segregation contained in article first, §20, were proposed to and adopted by the voters of this state in response to the constitutional convention of 1965. When the convention delegates debated the desirability of both amendments to our state constitution, they recognized and endorsed the landmark decision in <i>Brown v. Board</i></p>
<p><a id="page_266" style="overflow-wrap: break-word;"><b>266</b></a></p>
<p class="noindent"><i>of Education</i> (1954). The primary motivation for the addition of article eighth, §1, to the constitution in 1965 appears to have been [to] provide [an] express right to public elementary and secondary education in its constitution. The delegates’ expectation that the proposed amendments to the constitution would secure interrelated constitutional rights was underscored by [one delegate’s] remark that article first, §20, was intended to be applied in the context of the “rights of freedom in education.”</p>
<p class="indent">Second, it is significant that the debate over the amendment of article first, §20, manifested the intention of the convention delegates to extend broad protection to all persons from all forms of racial and ethnic discrimination and segregation. The debate over the express inclusion of the term “segregation” focused not on whether including such a term might reach too far, but rather on whether it might invite too narrow a construction of the prohibition against discrimination. [T]he convention delegates inserted into article first, §20, constitutional language that was intended to prohibit not only discrimination, but also segregation on the basis of race or ethnicity.</p>
<p class="indent">Finally, the convention delegates’ manifest intent that article first, §20, by prohibiting segregation, should provide “total protection against discrimination” supports our conclusion that they intended to encompass de facto segregation in the circumstances presented by the present case. If significant racial and ethnic isolation continues to occur within the public schools, for which the legislature has an affirmative constitutional obligation to provide a substantially equal educational opportunity, no special showing of an invidious segregative intent is required.</p>
<p class="indent">It would be illogical not to prohibit all such segregation in light of the legislature’s otherwise comprehensive assumption of responsibility for the education of Connecticut schoolchildren. The legislature has created the current school districts, has required students to attend school and has determined which students will attend a particular school district. The state cannot now avoid its responsibilities by invoking constitutional restraints articulated for different purposes under different constitutional provisions.</p>
<p class="indent">Sound principles of public policy support our conclusion that the legislature’s affirmative constitutional responsibility for the education of all public schoolchildren encompasses responsibility for segregation to which the legislature has contributed, even unintentionally. The parties agree, as the trial court expressly found, that racial and ethnic segregation is harmful, and that integration would likely have positive benefits for all children and for society as a whole. Further, as the trial court also expressly found, the racial and ethnic isolation of children in the Hartford schools is likely to worsen in the future.</p>
<p class="indent">Racial and ethnic segregation has a pervasive and invidious impact on schools, whether the segregation results from intentional conduct or from unorchestrated demographic factors. “[S]chools are an important socializing institution, imparting those shared values through which social order and stability are maintained.” Schools bear central responsibility for “inculcating [the] fundamental values necessary to the maintenance of a democratic political system.” When children attend racially and ethnically isolated schools, these</p>
<p><a id="page_267" style="overflow-wrap: break-word;"><b>267</b></a></p>
<p class="noindent">“shared values” are jeopardized: “If children of different races and economic and social groups have no opportunity to know each other and to live together in school, they cannot be expected to gain the understanding and mutual respect necessary for the cohesion of our society.” “[T]he elimination of racial isolation in the schools promotes the attainment of equal educational opportunity and is beneficial to all students, both black and white.” Our state constitution, as amended in 1965, imposes on the state an affirmative obligation to respond to such segregation.</p>
<p class="h10a"><b><i>C</i></b></p>
<p class="indent">The final issue before us is whether the plaintiffs have proven a violation of their fundamental right, under the state constitution, to a substantially equal educational opportunity that is free from substantial racial and ethnic isolation. We conclude that they have done so.</p>
<p class="indent">The plaintiffs have shown, and the defendants do not contest, that the disparities in the racial and ethnic composition of public schools in Hartford and the surrounding communities are more than de minimis. [T]he Hartford public school system currently enrolls the highest percentage of minority students in the state, and this percentage is likely to become even higher in the future, if current conditions continue. These disparities jeopardize the plaintiffs’ fundamental right to education.</p>
<p class="indent">The defendants stress that the trial court also made extensive findings about the significant role that adverse socioeconomic conditions play in the difficulties encountered by Hartford schoolchildren. [These findings] do not undermine the plaintiffs’ claim. The trial court’s findings simply demonstrate that Hartford’s schoolchildren labor under a dual burden: their poverty <i>and</i> their racial and ethnic isolation. These findings regarding the causal relationship between the poverty suffered by Hartford schoolchildren and their poor academic performance cannot be read in isolation. They do not diminish the significance of the stipulations and undisputed findings that the Hartford public school system suffers from severe and increasing racial and ethnic isolation, that such isolation is harmful to students of all races, and that the districting statute codified at §10-240 is the single most important factor contributing to the concentration of racial and ethnic minorities in the Hartford public school system. The fact that, as pleaded, the plaintiffs’ complaint does not provide them a constitutional remedy for one of their afflictions, namely, their poverty, is not a ground for depriving them of a remedy for the other.</p>
<p class="indent">The uncontested evidence of the severe racial and ethnic isolation of Hartford’s schoolchildren demonstrates that the state has failed to fulfill its affirmative constitutional obligation to provide all of the state’s schoolchildren with a substantially equal educational opportunity. [T]he disparity in access to an unsegregated educational environment in this case arises out of state action and inaction that, prima facie, violates the plaintiffs’ constitutional rights, although that segregation has occurred de facto rather than de jure.</p>
<p class="indent">[The court addresses the remedy in subsequent portions of the opinion.]</p>
<p><a id="page_268" style="overflow-wrap: break-word;"><b>268</b></a></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The court writes that the “failure adequately to address the racial and ethnic disparities that exist among the state’s public school districts is not different in kind from the legislature’s failure adequately to address the ‘great disparity in the ability of local communities to finance local education.’ ” Are these two things, in fact, constitutionally the same?</p>
<p class="indent">2. Does the Connecticut Supreme Court hold that students have an affirmative right to integrated schools, to be free from segregation, to be free from the negative effects of segregation, or something else? Where does it find this right in the state constitution? Is the court persuasive?</p>
<p class="indent">3. Do all racially isolated schools in the state run afoul of the constitution, or do certain facts set Hartford apart?</p>
<p class="indent">4. The state argued that there was no state action to produce this segregation and, thus, it did not violate the students’ rights. The court, however, rejects this argument. What is the court’s rationale?</p>
<p class="indent">5. Is the court’s interpretation of the prohibition on segregation as applying to both de jure and de facto segregation too broad? Does it place too great of an affirmative duty on the state?</p>
<p class="indent">6. Other than that one is based on federal law and the other state law, what is the difference between the rights recognized in <i>Sheff</i> and <i>Brown v. Board of Education</i> and its progeny? Which offers the broader or more valuable right?</p>
<p class="indent">7. In a deleted portion of this opinion, the court specifically refrained from addressing whether segregated schools deprive students of an adequate education because plaintiffs had not properly raised it below. More recently, plaintiffs have brought adequacy claims in Connecticut and won. <i>See</i> Connecticut Coal. for Justice in Educ. Funding, Inc. v. Rell, 990 A.2d 206 (Conn. 2010).</p>
<p class="indent">8. Does racial segregation itself cause the educational problems identified by the court, or is it students’ individual poverty and/or poverty concentration? If it is the latter, how can the state be responsible for the effect of poverty on students’ educational outcomes?</p>
<p class="indent">9. Given the Supreme Court’s holding in <i>Parents Involved in Community Schools v. Seattle School District No. 1</i>, 551 U.S. 701 (2007), does Connecticut have a compelling interest in voluntary desegregation? In other words, does complying with its state constitutional mandate amount to a compelling interest? If so, to what extent would a remedy that redrew school district boundaries pursuant to race or that allowed transfers across district lines based on race be constitutional?</p>
<div class="line" />
<p class="indent">While Connecticut courts were considering <i>Sheff</i>, similar litigation was initiated in Minnesota. In fact, two different parties filed suit against the state of Minnesota. Those cases (<i>Xiong v. State</i> and <i>NAACP v. Minnesota</i>) were subsequently consolidated into a single case, No. 95-14800 (Minn. Dist. Ct. filed 1995), as both charged that concentrated poverty and racial segregation in schools interfere with the state’s delivery of a constitutionally adequate education. The plaintiffs emphasized that “68 percent of Minneapolis students were</p>
<p><a id="page_269" style="overflow-wrap: break-word;"><b>269</b></a></p>

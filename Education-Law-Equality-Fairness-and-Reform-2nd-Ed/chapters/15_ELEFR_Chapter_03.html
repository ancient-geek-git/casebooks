<p class="h4" id="ch70">2. <i>The Right to a Qualitative Education</i></p>
<p class="noindent">The Kentucky Supreme Court in <i>Rose v. Council for Better Education</i> became the first court to detail the meaning of an adequate education, which marked the</p>
<p><a id="page_185" style="overflow-wrap: break-word;"><b>185</b></a></p>
<p class="noindent">beginning of a new and expanding category of litigation focused on ensuring a certain qualitative level of education rather than an enforcing equity across all districts. As you read the case, pay close attention to (1) any distinctions between education as a fundamental right and a constitutional right to a quality education; (2) whether a fundamental right to education or a right to a quality education is easier to enforce; (3) which approach is most likely to ensure the best outcomes for students; and (4) whether the court is reaching beyond its institutional expertise and capacity in defining a quality education or whether defining a quality education is a necessary part of interpreting an educational clause.</p>
<p class="h5" id="ch71">Rose v. Council for Better Education</p>
<p class="h5a"><i>790 S.W.2d 186 (Ky. 1989)</i></p>
<p class="indent">The issue we decide on this appeal is whether the Kentucky General Assembly has complied with its constitutional mandate to “provide an efficient system of common schools throughout the state.”</p>
<p class="indent">In deciding that it has not, we intend no criticism of the substantial efforts made by the General Assembly, nor do we intend to substitute our judicial authority for the authority and discretion of the General Assembly. We are, rather, exercising our constitutional duty in declaring that, when we consider the evidence in the record, and when we apply the constitutional requirement of Section 183 to that evidence, it is crystal clear that the General Assembly has fallen short of its duty to enact legislation to provide for an efficient system of common schools throughout the state. In a word, the present system of common schools in Kentucky is not an “efficient” one in our view of the clear mandate of Section 183. The common school system in Kentucky is constitutionally deficient.</p>
<p class="indent">In reaching this decision, we are ever mindful of the immeasurable worth of education to our state and its citizens, especially to its young people. The framers of our constitution intended that each and every child in this state should receive a proper and an adequate education, <i>to be provided for by the General Assembly.</i> This opinion dutifully applies the constitutional test of Section 183 to the existing system of common schools. We do no more, nor may we do any less.</p>
<p class="h8"><span class="smallcap">What Is an “Efficient System of Common Schools”?</span></p>
<p class="indent">In a few simple, but direct words, the framers of our present Constitution, set forth the will of the people with regard to the importance of providing public education in the Commonwealth. “<i>General Assembly to provide for school system</i>—The General Assembly shall, by appropriate legislation, provide for an efficient system of common schools throughout the State.” Ky. Const. Sec. 183.</p>
<p class="indent">Several conclusions readily appear from a reading of this section. First, it is the obligation, the sole obligation, of the General Assembly to provide for a system of common schools in Kentucky. The obligation to so provide is clear and unequivocal and is, in effect, a constitutional mandate. Next, the school system must be provided throughout the entire state, with no area (or its children) being omitted. The creation, implementation and maintenance of the</p>
<p><a id="page_186" style="overflow-wrap: break-word;"><b>186</b></a></p>
<p class="noindent">school system must be achieved by appropriate legislation. Finally, the system must be an efficient one.</p>
<p class="indent">It is, of course, the last “conclusion” that gives us pause and requires study and analysis. What, indeed, is the meaning of the word “efficient” as used in Section 183?</p>
<p class="h8"><span class="smallcap">The Constitutional Debates</span></p>
<p class="indent">A brief sojourn into the Constitutional debates will give some idea of the depth of the delegates’ intention when Section 183 was drafted and eventually made its way into the organic law of this state. It will provide a background for our definition of “efficient.”</p>
<p class="indent">Comments of Delegate Beckner on the report which led to the selection of the language in Section 183 reflect the framers’ cognizance of the importance of education and, emphasized that the educational system in Kentucky must be improved. Referring to the education of our children, he admonished the delegates, “do not let us make a mistake in dealing with the most vital question that can come before us.”</p>
<p class="indent">After summarizing other achievements made in the proposed new Constitution he continued—“If, however, after accomplishing so much good on these lines—we forget the children, and, in the slightest degree, fail to appreciate the obligations of the State to provide sufficient facilities for training them to be good citizens, we will deserve and receive in the great hereafter anathema, and not ascription of praise.” Incorporating a report made to the Kentucky legislature in 1822, Beckner quoted (referring to a system of common schools): “‘…It is a system of practical equality in which the children of the rich and poor meet upon a perfect level and the only superiority is that of the mind.’” Beckner further declared, “Instruction of children under the auspices of the State has become the settled policy of our people.”</p>
<p class="indent">Beckner set out four permanent justifications for and characteristics of state provided schools: 1) The education of young people is essential to the prosperity of a free people[;] 2) The education should be universal and should embrace all children[;] 3) Public education should be supervised by the State, to assure that students develop patriotism and understand our government[;] 4) Education should be given to all—rich and poor—so that our people will be homogeneous in their feelings and desires.</p>
<p class="indent">One final passage merits quotation. Since education provided by the State is no longer an open question, the only thing that remains is how it shall be made “most valuable and effective.” Let Mr. Beckner’s answer be a guidepost for all Kentuckians today and in the future: “If public schools have come to stay, if they are a part and parcel of our free institutions, woven into the very web and woof of popular government; and if they are in the future to be the dependence of the people of Kentucky for the instruction of their youth, what is the logic of the situation? Manifestly to encourage and improve them, <i>to seize every opportunity to make them more efficient</i>.…”</p>
<p class="indent">Beckner and [quotes from his] fellow delegates [tell] us what this section means[:] The providing of public education through a system of common</p>
<p><a id="page_187" style="overflow-wrap: break-word;"><b>187</b></a></p>
<p class="noindent">schools by the General Assembly is the most “vital question” presented to them[;] Education of children must not be minimized to the “slightest degree”[;] Education must be provided to the children of the rich and poor alike[;] Education of children is essential to the prosperity of our state[;] Education of children should be supervised by the State[;] There must be a constant and continuing effort to make our schools more efficient[;] We must not finance our schools in a <i>de minimis</i> fashion[;] All schools and children stand upon one level in their entitlement to equal state support.</p>
<p class="indent">This Court, in defining efficiency must, at least in part, be guided by these clearly expressed purposes. The framers of Section 183 emphasized that education is essential to the welfare of the citizens of the Commonwealth. By this animus to Section 183, we recognize that education is a fundamental right in Kentucky.</p>
<p class="indent">[The Court quoted and discussed previous holdings dating back to the time of the constitutional amendment and, drawing on them, indicated that] this Court, since the adoption of the present Constitution, has, in reflecting on Section 183, drawn several conclusions: 1) The General Assembly is mandated, is duty bound, to create and maintain a system of common schools—throughout the state[;] 2) The expressed purpose of providing such service is vital and critical to the well being of the state[;] 3) The system of common schools must be efficient[;] 4) The system of common schools must be free[;] 5) The system of common schools must provide equal educational opportunities for all students in the Commonwealth[;] 6) The state must control and administer the system[;] 7) The system must be, if not uniform, “substantially uniform,” with respect to the state as a whole[;] 8) The system must be equal to and for all students.</p>
<p class="indent">Finally, the financial burden entailed in meeting these responsibilities in no way lessens the constitutional duty. “In short, once the citizens of Kentucky made the voluntary commitment to educate the children of this state in public schools neither the Kentucky General Assembly nor those individuals responsible for discharging the duties imposed on them by the state constitution can abrogate those duties merely because the monetary obligations becomes unexpectedly large or onerous.” The taxpayers of this state must pay for the system, no matter how large, even to the point of being “unexpectedly large or even onerous.”</p>
<p class="indent">Before proceeding, therefore, to a definition of “efficient” we must address a point made by the appellants with respect to our authority to enter this fray and to “stick our judicial noses” into what is argued to be strictly the General Assembly’s business. Appellants argue and cite several cases to support their position, that the General Assembly has sole and exclusive authority to determine whether the system of common schools is constitutionally “efficient” and that a Court may not substitute its judgment for that of the General Assembly.</p>
<p class="indent">It is textbook law that enactments of the General Assembly have a strong presumption of constitutionality. It is also a textbook law that where legislative discretion is present, the judiciary will be reluctant to interfere. The separation of powers doctrine of the Kentucky Constitution underpins and buttresses these legal theories.</p>
<p><a id="page_188" style="overflow-wrap: break-word;"><b>188</b></a></p>
<p class="indent">In this context, we review the question before us. The ultimate issue is whether the system of common schools in the Commonwealth established by the General Assembly, with respect to the mandate of Section 183, is in compliance with the constitution. Specifically, we are asked—based solely on the evidence in the record before us—if the present system of common schools in Kentucky is “efficient” in the constitutional sense. It is our sworn duty, to decide such questions when they are before us by applying the constitution. The duty of the judiciary in Kentucky was so determined when the citizens of Kentucky enacted the social compact called the Constitution and in it provided for the existence of a third equal branch of government, the judiciary.</p>
<p class="indent">The issue before us—the constitutionality of the system of statutes that created the common schools—is the only issue. To avoid deciding the case because of “legislative discretion,” “legislative function,” etc., would be a denigration of our own constitutional duty. To allow the General Assembly (or, in point of fact, the Executive) to decide whether its actions are constitutional is literally unthinkable.</p>
<p class="indent">We believe that what these several cases cited as controlling by appellants mean is that great weight should be given to the decision of the General Assembly. We believe they mean that the presumption of constitutionality is substantial. We believe that they mean that legislative discretion—in this specific matter of common schools—is to be given great weight and, we do so in this decision. We do not question the wisdom of the General Assembly’s decision, only its failure to comply with its constitutional mandate. In so doing, we give deference and weight to the General Assembly’s enactments; however, we find them constitutionally deficient.</p>
<p class="indent">The judiciary has the ultimate power, and the duty, to apply, interpret, define, construe all words, phrases, sentences and sections of the Kentucky Constitution as necessitated by the controversies before it. It is <i>solely</i> the function of the judiciary to so do. This duty must be exercised even when such action serves as a check on the activities of another branch of government or when the court’s view of the constitution is contrary to that of other branches, or even that of the public.</p>
<p class="h8"><span class="smallcap">Other Authority</span></p>
<p class="indent">In our sister and adjoining state of West Virginia, the state Constitution requires that “The legislature shall provide, by general law, for a thorough and efficient system of free schools.” In the landmark case of <i>Pauley v. Kelly</i>, (1979), the West Virginia Supreme Court faced a lawsuit similar to the one before us. The Court engaged in extensive historical analysis, in which it carefully interpreted other states’ constitutional mandates with regard to public education. The court rejected the contention that legislative discretion in public school system matters is determinative[, writing that] “on the threshold question: no court has been hesitant to affirm legislation; many have required specific actions by local boards to bring them to compliance with the constitutional mandate; and legislation has been declared unconstitutional because it failed the mandate. <i>There is ample authority that courts will enforce constitutionally mandated education quality standards.</i>”</p>
<p><a id="page_189" style="overflow-wrap: break-word;"><b>189</b></a></p>
<p class="indent">In turning to the definition of “efficient” the Court, began with definition which was “lexically” founded. “…[T]he mandate,…becomes a command that the education system be absolutely complete, attentive to every detail, extending beyond ordinary parameters, and further, it must produce results without waste.”</p>
<p class="indent">Following an analysis of the admitted plethora of legal precedent, the West Virginia Supreme Court adopted a definition of “thorough and efficient.” “We may now define a thorough and efficient system of schools: It develops, as best the state of education expertise allows, the minds, bodies and social morality of its charges to prepare them for useful and happy occupations, recreation and citizenship, and does so economically.”</p>
<p class="indent">We cite <i>Pauley</i>, and quote from it at some length to show that Courts may, should and have involved themselves in defining the standards of a constitutionally mandated educational system.</p>
<p class="indent">We consider foreign cases, along with our constitutional debates, Kentucky precedents and the opinion of experts in formulating the definition of “efficient” as it appears in our Constitution.</p>
<p class="h8"><span class="smallcap">Opinions of Experts</span></p>
<p class="indent">Numerous well-qualified experts testified in this case. They were all well educated, experienced teachers, educators, or administrators; and all were familiar with the Kentucky system of common schools and with other states’ and national school issues.</p>
<p class="indent">Dr. Richard Salmon testified that the concept of efficiency was a three part concept. First, the system should impose no financial hardship or advantage on any group of citizens. Further, local school districts must make comparable tax efforts. Second, resources provided by the system must be adequate and uniform throughout the state. Third, the system must not waste resources.</p>
<p class="indent">Dr. Kern Alexander opined that an efficient system is one which is unitary. It is one in which there is uniformity throughout the state. It is one in which equality is a hallmark and one in which students must be given equal educational opportunities, regardless of economic status, or place of residence. He also testified that “efficient” involves pay and training of teachers, school buildings, other teaching staff, materials, and adequacy of all educational resources. Moreover, he, like Dr. Salmon, believed that “efficient” also applies to the quality of management of schools. Summarizing Dr. Alexander’s opinion, an efficient system is unitary, uniform, adequate and properly managed.</p>
<p class="indent">The definitions of “efficient” were documented and supported by numerous national and local studies, prepared and authorized by many of the giants of the education profession.</p>
<p class="indent">The primary expert for the appellees was a local school superintendent who felt that an efficient system is one which is operated as best as can be with the money that was provided. We reject such a definition which could result in a system of common schools, efficient only in the uniformly deplorable conditions it provides throughout the state.</p>
<p><a id="page_190" style="overflow-wrap: break-word;"><b>190</b></a></p>
<p class="indent">In summary the experts in this case believed that an “efficient” system of common schools should have several elements: 1) The system is the sole responsibility of the General Assembly[;] 2) The tax effort should be evenly spread[;] 3) The system must provide the necessary resources throughout the state—they must be uniform[;] 4) The system must provide an adequate education[;] 5) The system must be properly managed.</p>
<p class="h8"><span class="smallcap">Definition of “Efficient”</span></p>
<p class="indent">We now hone in on the heart of this litigation. In defining “efficient,” we use all the tools that are made available to us. In spite of any protestations to the contrary, we do not engage in judicial legislating. We do not make policy. We do not substitute our judgment for that of the General Assembly. We simply take the plain directive of the Constitution, and, armed with its purpose, we decide what our General Assembly must achieve in complying with its solemn constitutional duty.</p>
<p class="indent">Any system of common schools must be created and maintained with the premise that education is absolutely vital to the present and to the future of our Commonwealth. As Herbert Spencer observed, “Education has for its object the formation of character.” No tax proceeds have a more important position or purpose than those for education in the grand scheme of our government. The importance of common schools and the education they provide Kentucky’s children cannot be overemphasized or overstated.</p>
<p class="indent">The sole responsibility for providing the system of common schools is that of our General Assembly. It is a duty—it is a constitutional mandate placed by the people on the 138 members of that body who represent those selfsame people.</p>
<p class="indent">The General Assembly must not only establish the system, but it must monitor it on a continuing basis so that it will always be maintained in a constitutional manner. The General Assembly must carefully supervise it, so that there is no waste, no duplication, no mismanagement, at any level.</p>
<p class="indent">The system of common schools must be adequately funded to achieve its goals. The system of common schools must be substantially uniform throughout the state. Each child, <i>every child</i>, in this Commonwealth must be provided with an equal opportunity to have an adequate education. Equality is the key word here. The children of the poor and the children of the rich, the children who live in the poor districts and the children who live in the rich districts must be given the same opportunity and access to an adequate education. This obligation cannot be shifted to local counties and local school districts.</p>
<p class="indent">As we have indicated, Section 183 requires the General Assembly to establish a system of common schools that provides an equal opportunity for children to have an adequate education. In no way does this constitutional requirement act as a limitation on the General Assembly’s power to create local school entities and to grant to those entities the authority to supplement the state system. Therefore, if the General Assembly decides to establish local school entities, it may also empower them to enact local revenue initiatives to supplement the uniform, equal educational effort that the General Assembly must provide. This</p>
<p><a id="page_191" style="overflow-wrap: break-word;"><b>191</b></a></p>
<p class="noindent">includes not only revenue measures similar to the special taxes previously discussed, but also the power to assess local ad valorem taxes on real property and personal property at a rate over and above that set by the General Assembly to fund the statewide system of common schools. Such local efforts may not be used by the General Assembly as a substitute for providing an adequate, equal and substantially uniform educational system throughout this state.</p>
<p class="indent">Having declared the system of common schools to be constitutionally deficient, we have directed the General Assembly to recreate and redesign a new system that will comply with the standards we have set out. Such system will guarantee to all children the opportunity for an adequate education, through a <i>state</i> system. To allow local citizens and taxpayers to make a supplementary effort in no way reduces or negates the minimum quality of education required in the statewide system.</p>
<p class="indent">We do not instruct the General Assembly to enact any specific legislation. We do not direct the members of the General Assembly to raise taxes. It is their decision how best to achieve efficiency. We only decide the nature of the constitutional mandate. We only determine the intent of the framers. Carrying out that intent is the duty of the General Assembly.</p>
<p class="indent">A child’s right to an adequate education is a fundamental one under our Constitution. The General Assembly must protect and advance that right. We concur with the trial court that an efficient system of education must have as its goal to provide each and every child with at least the seven following capacities: (i) sufficient oral and written communication skills to enable students to function in a complex and rapidly changing civilization; (ii) sufficient knowledge of economic, social, and political systems to enable the student to make informed choices; (iii) sufficient understanding of governmental processes to enable the student to understand the issues that affect his or her community, state, and nation; (iv) sufficient self-knowledge and knowledge of his or her mental and physical wellness; (v) sufficient grounding in the arts to enable each student to appreciate his or her cultural and historical heritage; (vi) sufficient training or preparation for advanced training in either academic or vocational fields so as to enable each child to choose and pursue life work intelligently; and (vii) sufficient levels of academic or vocational skills to enable public school students to compete favorably with their counterparts in surrounding states, in academics or in the job market.</p>
<p class="indent">The essential, and minimal, characteristics of an “efficient” system of common schools, may be summarized as follows: 1) The establishment, maintenance and funding of common schools in Kentucky is the sole responsibility of the General Assembly[;] 2) Common schools shall be free to all[;] 3) Common schools shall be available to all Kentucky children[;] 4) Common schools shall be substantially uniform throughout the state[;] 5) Common schools shall provide equal educational opportunities to all Kentucky children, regardless of place of residence or economic circumstances[;] 6) Common schools shall be monitored by the General Assembly to assure that they are operated with no waste, no duplication, no mismanagement, and with no political influence[;] 7) The premise for the existence of common schools is that all children in Kentucky have a constitutional right to an adequate education[;] 8) The General Assembly shall</p>
<p><a id="page_192" style="overflow-wrap: break-word;"><b>192</b></a></p>
<p class="noindent">provide funding which is sufficient to provide each child in Kentucky an adequate education[;] 9) An adequate education is one which has as its goal the development of the seven capacities recited previously.</p>
<p class="h8"><span class="smallcap">Summary/Conclusion</span></p>
<p class="indent">We have decided this case solely on the basis of our Kentucky Constitution, Section 183.</p>
<p class="indent">We have decided one legal issue—and one legal issue only—viz., that the General Assembly of the Commonwealth has failed to establish an efficient system of common schools throughout the Commonwealth.</p>
<p class="indent">Lest there be any doubt, the result of our decision is that Kentucky’s <i>entire system</i> of common schools is unconstitutional. There is no allegation that only part of the common school system is invalid, and we find no such circumstance. This decision applies to the entire sweep of the system—all its parts and parcels. This decision applies to the statutes creating, implementing and financing the <i>system</i> and to all regulations, etc., pertaining thereto. This decision covers the creation of local school districts, school boards, and the Kentucky Department of Education to the Minimum Foundation Program and Power Equalization Program. It covers school construction and maintenance, teacher certification—the whole gamut of the common school system in Kentucky.</p>
<p class="indent">While individual statutes are not herein addressed specifically or considered and declared to be facially unconstitutional, the statutory system as a whole and the interrelationship of the parts therein are hereby declared to be in violation of Section 183 of the Kentucky Constitution. Just as the bricks and mortar used in the construction of a schoolhouse, while contributing to the building’s facade, do not ensure the overall structural adequacy of the schoolhouse, particular statutes drafted by the legislature in crafting and designing the current school system are not unconstitutional in and of themselves. Like the crumbling schoolhouse which must be redesigned and revitalized for more efficient use, with some component parts found to be adequate, some found to be less than adequate, statutes relating to education may be reenacted as components of a constitutional system if they combine with other component statutes to form an efficient and thereby constitutional system.</p>
<p class="indent">Since we have, by this decision, declared the system of common schools in Kentucky to be unconstitutional, Section 183 places an absolute duty on the General Assembly to re-create, re-establish a new system of common schools in the Commonwealth. As we have said, the premise of this opinion is that education is a basic, fundamental constitutional right that is available to all children within this Commonwealth. The General Assembly should begin with the same premise as it goes about its duty. The system, as we have said, must be efficient, and the criteria we have set out are binding on the General Assembly as it develops Kentucky’s new system of common schools.</p>
<p class="indent">As we have previously emphasized, the <i>sole responsibility</i> for providing the system of common schools lies with the General Assembly. If they choose to delegate any of this duty to institutions such as the local boards of education, the General Assembly must provide a mechanism to assure that the ultimate control</p>
<p><a id="page_193" style="overflow-wrap: break-word;"><b>193</b></a></p>
<p class="noindent">remains with the General Assembly, and assure that those local school districts also exercise the delegated duties in an efficient manner.</p>
<p class="indent">The General Assembly must provide adequate funding for the system. How they do this is their decision. However, if ad valorem taxes on real and personal property are used by the General Assembly as part of the financing of the redesigned state system of common schools, the General Assembly has the obligation to see that <i>all such property</i> is assessed at 100% of its fair market value. Moreover, because of the great disparity of local tax efforts in the present system of common schools, the General Assembly must establish a uniform <i>tax rate</i> for such property. In this way, all owners of real and personal property throughout the <i>state</i> will make a comparable effort in the financing of the state system of common schools.</p>
<p class="indent">This decision has not been reached without much thought and consideration. We do not take our responsibilities lightly, and we have decided this case based on our perception and interpretation of the Kentucky Constitution. We intend no criticism of any person, persons or institutions. We view this decision as an opportunity for the General Assembly to launch the Commonwealth into a new era of educational opportunity which will ensure a strong economic, cultural and political future.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. In <i>Brown v. Board of Education</i>, the Court specifically directed the litigants to examine the original intent of the framers of the Fourteenth Amendment in regard to segregation. The Court in <i>Brown</i> indicated that the legislative history was inconclusive, although some argued that it was conclusive but at odds with the Court’s desired outcome. <span class="smallcap">Michael J. Klarman, From Jim Crow to Civil Rights: The Supreme Court and the Struggle for Racial Equality</span> 447 (2004); Mark V. Tushnet, <i>Following the Rules Laid Down: A Critique of “Interpretivism,” and Neutral Principles</i>, 96 <span class="smallcap">Harv. L. Rev</span>. 781, 800 (1983). Putting <i>Brown</i> aside, what is the proper way to interpret constitutional clauses, and to what extent is history relevant? What does the legislative history in Kentucky reveal about the framers’ intent for education? Does affirmative support for and the guarantee of education surprise you given the time at which it was enacted?</p>
<p class="indent">2. Many education clauses grew out of the post–Civil War period. Congress conditioned southern states’ readmission to the Union, not only on adopting the Fourteenth and Fifteenth Amendments to the U.S. Constitution, but on making certain changes to their own state constitutions, including some aspects of clauses related to education. John C. Eastman, <i>When Did Education Become a Civil Right? An Assessment of State Constitutional Provisions for Education 1776-1900</i>, 42 <span class="smallcap">Am. J. Legal Hist</span>. 1, 26-27 (1998); <span class="smallcap">Robert F. Williams, The Law of American State Constitutions</span> 90 (2009). The newly enacted education clauses reshaped the legal framework and aspirations for education. For instance, Louisiana’s prewar constitution explicitly apportioned education funds based only on “the number of free white children.” La. Const., tit. VIII, art. 136 (1852). Virginia’s constitution included no provision for education at all.</p>
<p><a id="page_194" style="overflow-wrap: break-word;"><b>194</b></a></p>
<p class="noindent">Overall, during the antebellum period, only a single state—Wisconsin—enacted a constitutional provision that mandated the education of all children in the state. Eastman, <i>supra</i>, at 17. But, with the exception of Virginia, every state seeking readmission to the Union adopted constitutional language during the postwar period that required their legislatures “to establish and maintain a uniform or thorough system of free schools, for the gratuitous instruction of all children in the State.” <i>Id.</i> at 27.</p>
<p class="indent">Also important is the fact that newly freed slaves and other African Americans who served as state representatives during Reconstruction played a dominant role in the enactment of several southern states’ education clauses. <i>See, e.g</i>., <span class="smallcap">At Freedom’s Door: African American Founding Fathers and Lawyers in Reconstruction South Carolina</span> (Underwood &amp; Burke eds., 2000). Having been denied all rights of citizenship and the basic right to read, many surely held lofty expectations for education in their states.</p>
<p class="indent">In 2009, the Institute for Educational Equity and Opportunity issued a comprehensive study of the legislative history of the constitutional right to education in all 50 states<span class="smallcap">. Institute for Educational Equity and Opportunity</span>, <span class="smallcap">Education in the 50 States: A Deskbook of the History of State Constitutions and Laws about Education</span> (2009). The book reveals a commitment to education that stretches back to the early colonies and carries forward today with a similarly singular goal of maintaining our democracy by equipping citizens with the education necessary to vote and obtain useful work.</p>
<p class="indent">3. As a general matter, which is the constitutionally more sound theory: education as a fundamental right or the right to an adequate education? What, if anything, distinguishes the right to an adequate education from a fundamental right to education? Which is the easiest to enforce? Is one or the other likely to produce better outcomes for students? Is there a flaw in either?</p>
<p class="indent">4. What is the overriding tension the court is confronting in recognizing plaintiffs’ claim versus dismissing it? What is the relationship between the court and the state legislature regarding education? Does the court go beyond its authority and encroach on the legislature in any way? Would it have been appropriate for the court to dismiss this case as posing a political question and matters beyond its capacity to decide? If the responsibility for and discretion in delivering education rests solely with the state legislature, how can the court appropriately second-guess the legislature’s delivery of education?</p>
<p class="indent">5. What is the relationship between local school districts and the state in Kentucky? Who bears final responsibility for education and why?</p>
<p class="indent">6. What type of education does the constitution of Kentucky guarantee, if any, to students? On what basis does this court offer further definition to the constitutional right? Is its analysis compelling?</p>
<p class="indent">7. The court lists seven general capacities that students should obtain as part of an adequate education. Does the court reach beyond its institutional expertise and capacity in defining an adequate education in such specific terms, or is this interpretive definition of the educational clause’s meaning precisely the court’s job? Is expert testimony appropriate on the question of the meaning of efficient? How should a court determine whether students are receiving such an education?</p>
<p><a id="page_195" style="overflow-wrap: break-word;"><b>195</b></a></p>
<p class="indent">8. Is the reasoning and holding of this case transferrable or relevant to lawsuits in other states? Why does the court discuss cases from other jurisdictions? Do similar opinions in other states minimize the perception that this court is overreaching? Several other state courts cite to or quote <i>Rose</i>’s definition of adequacy in their own analysis of educational rights. <i>See, e.g.</i>, Lake View Sch. Dist. No. 25 of Phillips Cnty. v. Huckabee, 91 S.W.3d 472, 487 (Ark. 2002); Claremont Sch. Dist. v. Governor, 703 A.2d 1353, 1359 (N.H. 1997); Leandro v. State, 488 S.E.2d 249, 255 (N.C. 1997).</p>
<p class="indent">9. Having found that the state is failing to deliver an efficient system of common schools, what steps does the court indicate the state must now take? Does the court have the authority to mandate a particular result, or does the state have discretion in these steps?</p>
<div class="line" />
<p class="indent">One of the challenges in understanding constitutional rights to education is the diversity in constitutional clauses and court decisions. While they share much in common, each state’s constitutional clause/s and history relating to education are unique. Thus, each state court system must perform its own independent evaluation. For instance, the North Carolina Supreme Court relies heavily on <i>Rose</i> in one respect, but primarily addresses North Carolina–specific issues and themes elsewhere.</p>
<p class="h5" id="ch72">Leandro v. State</p>
<p class="h5a"><i>488 S.E.2d 249 (N.C. 1997)</i></p>
<p class="indent">The right to a free public education is explicitly guaranteed by the North Carolina Constitution: “The people have a right to the privilege of education, and it is the duty of the State to guard and maintain that right.” The Constitution also provides: “The General Assembly shall provide by taxation and otherwise for a general and uniform system of free public schools, which shall be maintained at least nine months in every year, and wherein equal opportunities shall be provided for all students.” The principal question presented by this argument is whether the people’s constitutional right to education has any qualitative content, that is, whether the state is required to provide children with an education that meets some minimum standard of quality. We answer that question in the affirmative and conclude that the right to education provided in the state constitution is a right to a sound basic education.</p>
<p class="indent">The Court of Appeals concluded that the right to education guaranteed by the state constitution “is limited to one of equal access to education, and it does not embrace a qualitative standard.” [But t]his Court has long recognized that there is a qualitative standard inherent in the right to education guaranteed by this state’s constitution. The General Assembly also seems to have recognized the constitutional right to a sound basic education and to have embraced that right in the General Statutes. For example, the General Assembly has[, through statutes,] stated: (a) It is the policy of the State of North Carolina to create a</p>
<p><a id="page_196" style="overflow-wrap: break-word;"><b>196</b></a></p>
<p class="noindent">public school system that graduates good citizens with the skills demanded in the marketplace, and the skills necessary to cope with contemporary society[;] (b) To insure a <i>quality</i> education for every child in North Carolina, and to assure that the necessary resources are provided, it is the policy of the State of North Carolina to provide from State revenue sources the instructional expenses for current operations of the public school system as defined in the standard course of study. In addition, the legislature has required local boards of education “to provide <i>adequate</i> school systems within their respective local school administrative units, as directed by law.” N.C.G.S. §115C-47(1) (Supp. 1996).</p>
<p class="indent">We conclude that Article I, Section 15 and Article IX, Section 2 of the North Carolina Constitution combine to guarantee every child of this state an opportunity to receive a sound basic education in our public schools. For purposes of our Constitution, a “sound basic education” is one that will provide the student with at least: (1) sufficient ability to read, write, and speak the English language and a sufficient knowledge of fundamental mathematics and physical science to enable the student to function in a complex and rapidly changing society; (2) sufficient fundamental knowledge of geography, history, and basic economic and political systems to enable the student to make informed choices with regard to issues that affect the student personally or affect the student’s community, state, and nation; (3) sufficient academic and vocational skills to enable the student to successfully engage in post-secondary education or vocational training; and (4) sufficient academic and vocational skills to enable the student to compete on an equal basis with others in further formal education or gainful employment in contemporary society. <i>See generally</i> Rose v. Council for Better Educ., 790 S.W.2d 186, 212 (Ky. 1989).</p>
<p class="indent">We first look to the North Carolina Constitution itself to determine whether it provides a basis for relief [for alleged inequities and inadequacies]. It places upon the General Assembly the duty of providing for “a general and uniform system of free public schools…wherein equal opportunities shall be provided for all students.” N.C. Const. art. IX, §2(1). We conclude that at the time this provision was originally written in 1868 providing for a “general and uniform” system but without the equal opportunities clause, the intent of the framers was that every child have a fundamental right to a sound basic education which would prepare the child to participate fully in society as it existed in his or her lifetime. The 1970 amendment adding the equal opportunities clause ensured that all the children of this state would enjoy this right.</p>
<p class="indent">Although we have concluded that the North Carolina Constitution requires that access to a sound basic education be provided equally in every school district, we are convinced that the equal opportunities clause of Article IX, Section 2(1) does not require substantially equal funding or educational advantages in all school districts. We have considered the language and history underlying this and other constitutional provisions concerned with education as well as former opinions by this Court. As a result, we conclude that provisions of the current state system for funding schools which require or allow counties to help finance their school systems and result in unequal funding among the school districts of the state do not violate constitutional principles.</p>
<p><a id="page_197" style="overflow-wrap: break-word;"><b>197</b></a></p>
<p class="indent">Article IX, Section 2(2) of the North Carolina Constitution expressly authorizes the General Assembly to require that local governments bear part of the costs of their local public schools. Further, it expressly provides that local governments may add to or supplement their school programs as much as they wish. The General Assembly may assign to units of local government such responsibility for the financial support of the free public schools as it may deem appropriate. The governing boards of units of local government with financial responsibility for public education may use local revenues to add to or supplement any public school or post-secondary school program.</p>
<p class="indent">Because the North Carolina Constitution expressly states that units of local governments with financial responsibility for public education may provide additional funding to supplement the educational programs provided by the state, there can be nothing unconstitutional about their doing so or in any inequality of opportunity occurring as a result.</p>
<p class="indent">Further, as the North Carolina Constitution so clearly creates the likelihood of unequal funding among the districts as a result of local supplements, we see no reason to suspect that the framers intended that substantially equal educational opportunities beyond the sound basic education mandated by the Constitution must be available in all districts. A constitutional requirement to provide substantial equality of educational opportunities in every one of the various school districts of the state would almost certainly ensure that no matter how much money was spent on the schools of the state, at any given time some of those districts would be out of compliance. If strong local public support in a given district improved the educational opportunities of that district to the point that they were substantially better than those of any other district, the children of all the other school districts by definition would be denied substantially equal educational opportunities. The result would be a steady stream of litigation which would constantly interfere with the running of the schools of the state and unnecessarily deplete their human and fiscal resources as well as the resources of the courts.</p>
<p class="indent">We believe that even greater problems of protracted litigation resulting in unworkable remedies would occur if we were to recognize the purported right to equal educational opportunities in every one of the state’s districts. We conclude that the framers of our Constitution did not intend to set such an impractical or unattainable goal. Instead, their focus was upon ensuring that the children of the state have the opportunity to receive a sound basic education.</p>
<p class="indent">For the foregoing reasons, we conclude that Article IX, Section 2(1) of the North Carolina Constitution requires that all children have the opportunity for a sound basic education, but it does not require that equal educational opportunities be afforded students in all of the school districts of the state.</p>
<p class="indent">We have concluded that the North Carolina Constitution does guarantee every child of the state the opportunity to receive a “sound basic education” as we have defined that phrase in this opinion. We have announced that definition with some trepidation. We recognize that judges are not experts in education and are not particularly able to identify in detail those curricula best designed to ensure that a child receives a sound basic education. However, it is the duty of this Court under the North Carolina Constitution to be the final authority in</p>
<p><a id="page_198" style="overflow-wrap: break-word;"><b>198</b></a></p>
<p class="noindent">interpreting that constitution, and the definition we have given of a “sound basic education” is that which we conclude is the minimum constitutionally permissible.</p>
<p class="indent">[T]he courts of the state must grant every reasonable deference to the legislative and executive branches when considering whether they have established and are administering a system that provides the children of the various school districts of the state a sound basic education. A clear showing to the contrary must be made before the courts may conclude that they have not. Only such a clear showing will justify a judicial intrusion into an area so clearly the province, initially at least, of the legislative and executive branches as the determination of what course of action will lead to a sound basic education.</p>
<p class="indent">But like the other branches of government, the judicial branch has its duty under the North Carolina Constitution. If on remand of this case to the trial court, that court makes findings and conclusions from competent evidence to the effect that defendants in this case are denying children of the state a sound basic education, a denial of a fundamental right will have been established. It will then become incumbent upon defendants to establish that their actions denying this fundamental right are “necessary to promote a compelling governmental interest.” If defendants are unable to do so, it will then be the duty of the court to enter a judgment granting declaratory relief and such other relief as needed to correct the wrong while minimizing the encroachment upon the other branches of government.</p>

<p class="indent">1. What right does the court recognize in regard to education, and where does that right originate from? How is that right distinct from the one alleged in <i>San Antonio v. Rodriguez</i> and other equity cases? Note that the court combined fundamental rights analysis with adequacy, holding that students have a fundamental right to a sound basic education. Does this approach limit the problem of potentially subjecting all educational inequity to strict scrutiny?</p>
<p class="indent">2. How is state funding of schools implicated, if at all, by a qualitative right to a sound basic education? Is the right in <i>Leandro</i> a right to school funding or something else? Does this distinction matter? <i>See</i> Derek W. Black, <i>Middle Income Peers as Educational Resources and the Constitutional Right to Equal Access</i>, 53 <span class="smallcap">B.C. L. Rev</span>. 373, 390-404 (2012) (detailing the various implications of adequacy rights beyond just money); James E. Ryan, <i>Schools, Race and Money</i>, 109 <span class="smallcap">Yale L.J</span>. 249, 308 (1999) (arguing that the right to an adequate or equal education encompasses far more than just money). How might a right to a qualitative education be broader than a right to school funding?</p>
<p class="indent">3. How is this qualitative right to education to be measured? In a portion of the opinion not reprinted here, the court indicates that on remand the trial court should examine schools’ ability to meet the educational goals and standards found in state statutes, student performance on standardized tests, and per-pupil</p>

<p class="noindent">expenditures, although the court emphasizes that these are not exclusive factors and are not determinative. What other evidence might be relevant?</p>
<p class="indent">4. The court is clear that the state constitution does not require equality among all school districts, but only a sound basic education. Is the court motivated by the practical difficulty of ensuring equity and the experience of other states in attempting school finance reform? Can one protect the right to a sound basic education if there is no guarantee of equity? Is the question of whether educational opportunities are adequate partly answered by the level of education that students receive elsewhere? Commentators have argued that, while courts like <i>Leandro</i> have eschewed equity, they still retain some notion of equity in conceptualizing adequacy. <i>See, e.g.</i>, Gregory C. Malhoit &amp; Derek W. Black, <i>The Power of Small Schools: Achieving Equal Educational Opportunity Through Academic Success and Democratic Citizenship</i>, 82 <span class="smallcap">Neb. L. Rev</span>. 50, 66-67 (2003). <i>See also</i> Joshua E. Weishart, Transcending Equality Versus Adequacy, 66 Stan. L. Rev. 477 (2014) (analyzing the ways in which adequacy and equity overlap). However, by treating education as a constitutional right with specific qualitative components rather than a general fundamental right subject to strict scrutiny, courts effectively lower the burden of equity and the scrutiny with which inequity will be examined. These courts set a minimum floor below which no district shall fall, but which others are free to exceed. The minimum floor, however, is implicitly related to the general level of education elsewhere.</p>
<p class="indent">5. The court in <i>Leandro</i> repeatedly emphasizes that the administration of education is best left to the legislature. It, nonetheless, recognizes the court’s authority and responsibility to intervene under certain circumstances. Is this court more deferential to the legislature than previous courts or is this just feigned deference? What level of deference is appropriate?</p>
<p class="indent">6. This chapter is titled “Poverty” rather than “School Finance.” The case excerpts, thus far, have devoted relatively little attention to poor children and their plight and have focused more on doctrinal, financial, practical, and institutional issues. This is not to say that litigants have not framed the issue around poverty and need. For instance, in <i>Leandro</i>, the plaintiff-intervenors argued “that due to the particular demographics of their urban districts, which include many disadvantaged children,” they would also require additional funds to meet the needs of their students. Leandro v. State, 488 S.E.2d 249, 251 (N.C. 1997). The court, however, treated the claim as “repetitious” of the claim “that the state must provide all of its children with the opportunity to receive a sound basic education.” <i>Id.</i> at 252. It is true that, if all students are receiving an adequate education, disadvantaged or poor students would be receiving an adequate education. But does the delivery of an adequate education to disadvantaged students raise issues that warrant specific treatment beyond global issues of school finance and state policy? What additional issues should courts address? Is there any practical or political reason to avoid addressing the plight of poor children with specificity? Does the fact that much of this litigation is brought and financed by school districts rather than students tend to shift the focus to money and policy?</p>

<p class="h7" id="ch73">PROBLEM</p>
<p class="indent">Revisit the education clause in your state constitution. To the extent it implies some educational right, is the implication more in the nature of a fundamental right to education or a right to an adequate education? Based on the cases you have read thus far, is the specific language of an education clause determinative on this issue, or are other factors more important? As a practical matter, is adequacy or equity preferable?</p>
<p class="h4" id="ch74">3. <i>Demonstrating a Constitutional Violation</i></p>
<p class="noindent">Demonstrating educational inadequacy is extremely fact intensive. Trials routinely run months and touch on a number of different issues in districts across an entire state. The following case involves a full record of a plaintiff’s attempt to prove inadequacy and a court’s attempt to categorize and frame the relevant facts.</p>
<p class="h5" id="ch75">DeRolph v. Ohio</p>
<p class="h5a"><i>677 N.E.2d 733 (Ohio 1997)</i></p>
<p class="indent">Today, Ohio stands at a crossroads. We must decide whether the promise of providing to our youth a free, public elementary and secondary education in a “thorough and efficient system” has been fulfilled. The importance of this case cannot be overestimated. It involves a wholesale constitutional attack on Ohio’s system of funding public elementary and secondary education. Practically every Ohioan will be affected by our decision: the 1.8 million children in public schools and every taxpayer in the state. For the 1.8 million children involved, this case is about the opportunity to compete and succeed.</p>
<p class="indent">Upon a full consideration of the record and in analyzing the pertinent constitutional provision, we can reach but one conclusion: the current legislation fails to provide for a thorough and efficient system of common schools, in violation of Section 2, Article VI of the Ohio Constitution.</p>
<p class="h8"><span class="smallcap">Ohio’s System of Public School Financing</span></p>
<p class="indent">Ohio’s statutory scheme for financing public education is complex. At the heart of the present controversy is the School Foundation Program (R.C. Chapter 3317) for allocation of state basic aid and the manner in which the allocation formula and other school funding factors have caused or permitted to continue vast wealth-based disparities among Ohio’s schools, depriving many of Ohio’s public school students of high quality educational opportunities.</p>
<p class="indent">According to statute, the revenue available to a school district comes from two primary sources: state revenue, most of which is provided through the School Foundation Program, and local revenue, which consists primarily of locally voted school district property tax levies. Federal funds play a minor</p>
<p><a id="page_201" style="overflow-wrap: break-word;"><b>201</b></a></p>
<p class="noindent">role in the financing scheme. Ohio relies more on local revenue than state revenue, contrary to the national trend.</p>
<p class="indent">Under the foundation program, state basic aid is available for school districts that levy at least twenty mills of local property tax revenue for current operating expenses. State basic aid for qualifying school districts is calculated each biennium as part of the General Assembly’s budget pursuant to a formula set forth in R.C. 3317.022.</p>
<p class="indent">The “formula amount” has no real relation to what it actually costs to educate a pupil. In fact, Dr. Howard B. Fleeter, Assistant Professor at the School of Public Policy and Management at Ohio State University, stated that the foundation dollar amount “is a budgetary residual, which is determined as a result of working backwards through the state aid formula after the legislature determines the total dollars to be allocated to primary and secondary education in each biennial budget. Thus, the foundation level reflects political and budgetary considerations at least as much as it reflects a judgment as to how much money <i>should</i> be spent on K-12 education.”</p>
<p class="indent">The foundation formula amount, which was set at $2,817 per pupil in the 1992-1993 school year is adjusted by a school district equalization factor, now called the “cost of doing business” factor. These rates of adjustment vary from county to county and apply equally to all districts within the county without regard to the actual costs of operations within the individual school districts. The cost-of-doing-business factor assumes that costs are lower in rural districts than in urban districts.</p>
<p class="indent">A target amount of combined local and state aid per district is reached by multiplying the formula amount, the cost-of-doing-business factor, and the average daily membership. However, subtracted or “charged off” from that figure is the total taxable value of real and tangible personal property in the district times a certain percentage. Subtracting the applicable charge-off results in a figure constituting basic state aid for the district in question. The effect of an increase in this percentage would be to decrease the amount of basic state aid, resulting in an even greater burden for local schools to fund education through local property and/or income taxes.</p>
<p class="indent">The financing scheme is further complicated when special factors are taken into account. For instance, additional appropriations may be made for categorical programs, such as vocational education, special education, and transportation. However, no adjustment is made for the relative wealth of the receiving district. Moreover, children in funded handicapped “units” are not included in the state basic aid formula. Thus, funds for handicapped students, for instance, whose education costs are substantially higher (due to state mandates of small class size and because of related extra services) are disbursed in a flat amount per unit. If the actual cost exceeds the funds received, wealthier districts are in a better position to make up the difference.</p>
<p class="indent">In addition, school districts with children whose families collect Aid to Dependent Children (“ADC”) receive additional distributions which increase according to the concentration of ADC pupils. However, the level of distributions freezes once the concentration reaches twenty percent. Thus, districts with higher concentrations of ADC pupils are forced to carry more of the extra</p>
<p><a id="page_202" style="overflow-wrap: break-word;"><b>202</b></a></p>
<p class="noindent">cost. Moreover, testimony revealed that above the twenty-percent concentration level, educational need increases at a faster rate than the concentration percentage.</p>
<p class="indent">The School Foundation Program does contain certain guarantees so that a school district receives the greater of the program amount or the guarantee amount. However, testimony revealed that the guarantees work to the substantial benefit of the wealthier districts and represent a flaw in the system of school funding, because they work against the equalization effect of the formula.</p>
<p class="indent">Another weakness in the system is certain “tax reduction factors” introduced to limit growth of real property tax revenues that would otherwise occur as a consequence of inflation of property values. R.C. 319.301 requires the application of tax reduction factors when property values increase due to reappraisal or update. The result is that a school district will receive the same number of dollars from voted tax levies after reappraisal as it did before reappraisal, even though real property valuation in the district has increased through real estate inflation. As a direct result of these tax reduction measures, local revenues cannot keep pace with inflation, and school districts have been required to propose additional tax levies—most of which ultimately fail.</p>
<p class="indent">H.B. No. 920 has also resulted in a phenomenon called “phantom revenue.” As already explained, tax reduction factors limit revenue growth that would otherwise occur due to inflation of real property values. However, at the same time, the increased valuation of property is taken into account in the charge-off portion of the foundation formula. Thus, a school district can experience an increase in the valuation of its taxable real property without enjoying any additional income and yet receive less under the formula because the total taxable value of property has increased.</p>
<p class="indent">Another inherent weakness in the system stems from forced borrowing. Districts unable to meet their budgets are forced to borrow funds [from the state. If state loans are insufficient, districts must borrow from a commercial lender. To borrow from a commercial lender, local school boards must] declare by resolution that they are unable to remain open for instruction and are unable to meet their expenses. The board must then request that the State Auditor determine that such a condition exists. If the Auditor finds that the board has exhausted all available revenue sources, the Auditor must certify that finding to the Superintendent of Public Instruction and the State Board of Education and must also certify the amount of operating deficit the district will have at the end of the fiscal year. A school district that has been certified as having a projected operating deficit must apply for a loan from a commercial lender. However, if the commercial loan is denied, a school district must submit a plan for reducing the district’s budget. The budget reduction plan must provide for repayment of the loan within two years (ten years for very large amounts), but the plan need not provide for repayment of any spending reserve loan. The loan is repaid by diverting funds otherwise available to the school district under the School Foundation Program to the commercial lender. R.C. 3313.483(E)(3).</p>
<p class="indent">The debt which stems from mandated borrowing programs is in many instances staggering, and the cyclical effect of continued borrowing has made</p>
<p><a id="page_203" style="overflow-wrap: break-word;"><b>203</b></a></p>
<p class="noindent">it more difficult to maintain even minimal school operations. See R.C. 133.301 and 3313.483. These loan programs, discussed above, are nothing less than a clever disguise for the state’s failure to raise revenue sufficient to discharge its constitutional obligations.</p>
<p class="indent">The School Foundation Program contains no aid expressly for capital improvements for Ohio’s public schools. Aid for that purpose is provided by the Classroom Facilities Act, R.C. Chapter 3318. However, the evidence showed, and the trial court found, that the Act is insufficiently funded to meet the needs of districts that are poor in real property value.</p>
<p class="h8"><span class="smallcap">A “Thorough and Efficient System of Common Schools”</span></p>
<p class="indent">In urging this court to strike the statutory provisions relating to Ohio’s school financing system, appellants argue that the state has failed in its constitutional responsibility to provide a thorough and efficient system of public schools. We agree.</p>
<p class="indent">Section 2, Article VI of the Ohio Constitution requires the <i>state</i> to provide and fund a system of public education and includes an explicit directive to the General Assembly: “The general assembly shall make such provisions, by taxation, or otherwise, as, with the income arising from the school trust fund, will secure a thorough and efficient system of common schools throughout the State.”</p>
<p class="indent">[Legislative history and our prior decisions have “construed the words ‘thorough and efficient’ ” to mean a ‘system of schools throughout the state’ that is not local, not municipal, but <i>state-wide</i>.” Moreover, a “thorough system could not mean one in which part or any number of the school districts of the state were starved for funds. An efficient system could not mean one in which part or any number of the school districts of the state lacked teachers, buildings, or equipment.”]</p>
<p class="indent">[W]e find that exhaustive evidence was presented to establish that the appellant school districts were starved for funds, lacked teachers, buildings, and equipment, and had inferior educational programs, and that their pupils were being deprived of educational opportunity.</p>
<p class="indent">In 1989, the General Assembly directed the Superintendent of Public Instruction to conduct a survey of Ohio’s public school buildings. The purpose of this survey was to determine the cost of bringing all facilities into compliance with state building codes and asbestos removal requirements, as well as all other state and local provisions related to health and safety. The results of this study were published in the 1990 Ohio Public School Facility Survey. The survey identified a need for $10.2 billion in facility repair and construction. Among its findings, the survey determined that one-half of Ohio’s school buildings were fifty years old or older, and fifteen percent were seventy years old or older. A little over half of these buildings contained satisfactory electrical systems; however, only seventeen percent of the heating systems and thirty-one percent of the roofs were deemed to be satisfactory. Nineteen percent of the windows and twenty-five percent of the plumbing and fixtures were found to be adequate. Only twenty percent of the buildings had satisfactory handicapped</p>
<p><a id="page_204" style="overflow-wrap: break-word;"><b>204</b></a></p>
<p class="noindent">access. A scant thirty percent of the school facilities had adequate fire alarm systems and exterior doors.</p>
<p class="indent">Over three years after the 1990 survey was published, the current Superintendent of Public Instruction, John Theodore Sanders, averred that his visits to Ohio school buildings demonstrated that some students were “making do in a decayed carcass from an era long passed,” and others were educated in “dirty, depressing places.”</p>
<p class="indent">Robert Franklin, the Building Assistance Supervisor for the Ohio Department of Education, gave disturbing examples of incidents where the health and safety of students were threatened. In Buckeye Local, Belmont County, three hundred students were hospitalized because carbon monoxide leaked out of heaters and furnaces. In another school district in Wayne County, an elementary school built in 1903 had floors so thin that a teacher’s foot went through the floor while she was walking across her classroom.</p>
<p class="indent">Another major health and safety hazard is asbestos, which has yet to be removed from 68.6 percent of Ohio’s school buildings, in direct violation of a 1987 mandate by the United States Environmental Protection Agency. In fact, over ninety-nine percent of public school structures in Ohio have asbestos in them. For fiscal year 1990, over two hundred forty school districts applied for $140,000,000 in asbestos-abatement money from the state. Only sixty-three districts received funds.</p>
<p class="indent">Other conditions which existed within the appellant school districts were equally deplorable. In the Dawson-Bryant school system, where a coal heating system is used, students are subjected to breathing coal dust that is emitted into the air and actually covers the students’ desks after accumulating overnight. Band members are forced to use a former coal bin for practice sessions where there is no ventilation whatsoever, causing students to complain of headaches. Special education classes are also held in a former closet that has one bare lightbulb hanging from the ceiling.</p>
<p class="indent">Deering Elementary is not handicapped accessible. The library is a former storage area located in the basement. Handicapped students have to be carried there and to other locations in the building. One handicapped third-grader at Deering had never been to the school library because it was inaccessible to someone in a wheelchair.</p>
<p class="indent">Equally alarming are the conditions found in the Southern Local School District in Perry County, where buildings are crumbling and chunks of plaster fall from the walls and ceiling. In fact, the problem was so severe that the principal and custodians at Miller Junior High at Shawnee deliberately knocked plaster off the ceilings so that the plaster would not fall on the students during the day.</p>
<p class="indent">Obviously, state funding of school districts cannot be considered adequate if the districts lack sufficient funds to provide their students a safe and healthy learning environment.</p>
<p class="indent">In addition to deteriorating buildings and related conditions, it is clear from the record that many of the school districts throughout the state cannot provide the basic resources necessary to educate our youth. For instance, many of the appellant school districts have insufficient funds to purchase textbooks and must</p>
<p><a id="page_205" style="overflow-wrap: break-word;"><b>205</b></a></p>
<p class="noindent">rely on old, outdated books. For some classes, there were no textbooks at all. For example, at Southern Local during the 1992-1993 school year, none of the students in a Spanish I class had a textbook at the beginning of the year. Later, there was a lottery for books. Students who picked the lucky numbers received a book.</p>
<p class="indent">The accessibility of everyday supplies is also a problem, forcing schools to ration such necessities as paper, chalk, art supplies, paper clips, and even toilet paper. A system without basic instructional materials and supplies can hardly constitute a thorough and efficient system of common schools throughout the state as mandated by our Constitution.</p>
<p class="indent">Additionally, many districts lack sufficient funds to comply with the state law requiring a district-wide average of no more than twenty-five students for each classroom teacher. Ohio Adm. Code 3301-35-03(A)(3). Indeed, some schools have more than thirty students per classroom teacher, with one school having as many as thirty-nine students in one sixth grade class. As the testimony of educators established, it is virtually impossible for students to receive an adequate education with a student-teacher ratio of this magnitude.</p>
<p class="indent">The curricula in the appellant school districts are severely limited compared to other school districts and compared to what might be expected of a system designed to educate Ohio’s youth and to prepare them for a bright and prosperous future. For example, elementary students at Dawson-Bryant have no opportunity to take foreign language courses, computer courses, or music or art classes other than band. Junior high students in this district have no science lab. In addition, Dawson-Bryant offers no honors program and no advanced placement courses, which disqualifies some of the students from even being considered for a scholarship or admittance to some universities. Dawson-Bryant is not alone—similar problems were being experienced by each of the appellant school districts.</p>
<p class="indent">None of the appellant school districts is financially able to keep up with the technological training needs of the students in the districts. The districts lack sufficient computers, computer labs, hands-on computer training, software, and related supplies to properly serve the students’ needs. In this regard, it does not appear likely that the children in the appellant school districts will be able to compete in the job market against those students with sufficient technological training.</p>
<p class="indent">Lack of sufficient funding can also lead to poor academic performance. Proficiency tests are a method of measuring education. The ninth grade proficiency test was designed to measure that body of knowledge pupils are expected to have mastered by the ninth grade. Passage of the ninth grade proficiency test is required before a student may receive a high school diploma. As of the fall of 1993, thirty-two out of ninety-nine seniors at Dawson-Bryant had not passed all parts of the ninth grade proficiency test. This means that nearly one-third of the senior class had not met basic graduation requirements. The district did not have enough money to pay tutors to assist these students. Poor performance on the ninth grade proficiency tests is further evidence that these schools lack sufficient funds with which to educate their students.</p>
<p><a id="page_206" style="overflow-wrap: break-word;"><b>206</b></a></p>
<p class="indent">The dissent emphasizes that since schools have complied with minimum standards enacted in 1983, students are being provided with an adequate education. However, in March 1992, the State Superintendent suspended routine minimum standard evaluations. Consequently, these minimum standards have not been regularly enforced since that time.</p>
<p class="indent">All the facts documented in the record lead to one inescapable conclusion—Ohio’s elementary and secondary public schools are neither thorough nor efficient. The operation of the appellant school districts conflicts with the historical notion that the education of our youth is of utmost concern and that Ohio children should be educated adequately so that they are able to participate fully in society. Our state Constitution was drafted with the importance of education in mind. In contrast, education under the legislation being reviewed ranks miserably low in the state’s priorities. In fact, the formula amount is established after the legislature determines the total dollars to be allocated to primary and secondary education in each biennial budget. Consequently, the present school financing system contravenes the clear wording of our Constitution and the framers’ intent.</p>
<p class="indent">Furthermore, rather than following the constitutional dictate that it is the <i>state’s</i> obligation to fund education (as this opinion has repeatedly underscored), the legislature has thrust the majority of responsibility upon local school districts. This, too, is contrary to the clear wording of our Constitution. The responsibility for maintaining a thorough and efficient school system falls upon the state. When a district falls short of the constitutional requirement that the system be thorough and efficient, it is the state’s obligation to rectify it.</p>
<p class="indent">[T]he evidence is overwhelming that many districts are “starved for funds,” and lack teachers, buildings, or equipment. These school districts, plagued with deteriorating buildings, insufficient supplies, inadequate curricula and technology, and large student-teacher ratios, desperately lack the resources necessary to provide students with a minimally adequate education. Thus, it is painfully obvious that the General Assembly, in structuring school financing, has failed in its constitutional obligation to ensure a thorough and efficient system of common schools. Clearly, the current school financing scheme is a far cry from thorough and efficient. Instead, the system has failed to educate our youth to their fullest potential.</p>
<p class="indent">[T]he evidence clearly indicates that the funding level set by today’s School Foundation Program has absolutely no connection with what is necessary to provide each district enough money to ensure an adequate educational program. The system in place today differs dramatically from that in place nearly twenty years ago [and upheld by this Court].</p>
<p class="indent">We recognize that money alone is not the panacea that will transform Ohio’s school system into a model of excellence. Although a student’s success depends upon numerous factors besides money, we must ensure that there is enough money that students have the chance to succeed because of the educational opportunity provided, not in spite of it. Such an opportunity requires, at the very least, that all of Ohio’s children attend schools which are safe and conducive to learning. At the present, Ohio does not provide many of its students with even the most basic of educational needs.</p>
<p><a id="page_207" style="overflow-wrap: break-word;"><b>207</b></a></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What are the indicia of an inadequate or inefficient education in Ohio? Is this sort of evidence relevant in all school finance cases, regardless of the underlying legal theory? The court also identifies six or more major flaws in Ohio’s finance mechanisms. What rationale explains these mechanisms? Is there any argument that these deficiencies do not demonstrate a constitutional violation?</p>
<p class="indent">2. The deficiencies described by the court were particularly egregious in Ohio, but the court does not identify at what point those deficiencies cross the line to become unconstitutional. Would less severe conditions be constitutional? Would this court have intervened in Ohio’s education system if the problem was significant qualitative differences between districts, but none that included the type of deplorable conditions detailed in this opinion? Consider that educational quality spans a large spectrum. A court could theoretically place the constitutional standard at various different places on that spectrum. Some schools may be so low in quality that they would fall below any standard. Where this is true, the prevalence of deplorable school conditions may be as, if not more, important than the standard a court adopts.</p>
<p class="indent">3. What if egregious conditions existed, but they were random rather than systematic? When are deficiencies the fault of the local school district rather than the state? Are certain variances and deficiencies inevitable and thus not evidence of a violation, or must the state essentially perfect its education system?</p>
<p class="indent">4. Based on the cases you have read thus far, what evidence most compellingly demonstrates a constitutional violation: money, school quality, basic resources, student outcomes? What other types of evidence beyond those discussed in the cases might demonstrate a constitutional violation?</p>
<p class="h4" id="ch76">4. <i>Causation</i></p>

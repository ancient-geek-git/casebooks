<p class="space"> </p>
<p class="h4a" id="ch84">b. Calculating the Cost of Educational Quality</p>
<p class="h5" id="ch85">Campaign for Fiscal Equity v. State</p>
<p class="h5a"><i>861 N.E.2d 50 (N.Y. 2006)</i></p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">More than a decade ago, we held that the Education Article of the New York State Constitution requires the State “to offer all children the opportunity of a sound basic education” [and subsequently found that], [w]hether measured by “inputs” or by “outputs,” [children in New York City were not receiving a sound basic education]. Finally, we concluded that plaintiffs had established the causation element of their claim by showing that increased funding can provide better teachers, facilities and instrumentalities of learning, and that such improved inputs in turn yield better student performance.</p>
<p class="indent">Accordingly we directed the State to ensure, by means of “[r]eforms to the current system of financing school funding and managing schools…that every school in New York City would have the resources necessary for providing the opportunity for a sound basic education.” Noting that “the political process allocates to City schools a share of state aid that does not bear a perceptible relation to the needs of City students,” we instructed the State to ascertain the actual cost of providing a sound basic education in New York City, rather than the state as a whole. We also held that “the new scheme should ensure a system of accountability to measure whether the reforms actually provide the opportunity for a sound basic education.”</p>
<p class="indent">Within a matter of weeks, Governor Pataki issued an executive order creating the New York State Commission on Education Reform, charged with recommending, to the Executive and the Legislature, education financing and other reforms that would ensure that all children in New York State have an opportunity to obtain a sound basic education. The Commission, chaired by Frank G. Zarb, published its final report on March 29, 2004.</p>
<p class="indent">The Zarb Commission retained Standard and Poor’s (S &amp; P) School Evaluation Services to calculate the additional spending required to provide a sound</p>
<p><a id="page_228" style="overflow-wrap: break-word;"><b>228</b></a></p>
<p class="noindent">basic education directing S &amp; P to use a “Successful Schools” model that studies the expenditures of school districts with a proven track record of high student performance. The method had been used by the New York State Board of Regents in its Proposal on State Aid to School Districts for 2004-05.</p>
<p class="indent">Reasoning that not all successful schools operate in a manner that is economical, the Zarb Commission instructed S &amp; P to apply a cost-effectiveness filter: once successful school districts were identified, they were to be ranked according to expenditures and those in the lower-spending half were to be used to create an average.</p>
<p class="indent">Drawing on an extensive review of pertinent research literature, S &amp; P applied three weightings to the resulting base expenditures, in order to take into account the greater spending required for students with special needs. The coefficients by which the base expenditures were multiplied were 2.1 for students with disabilities, 1.35 for economically disadvantaged students, and 1.2 for students with limited English proficiency. S &amp; P cautioned that it was not in a position to recommend explicitly the set of weightings it applied.</p>
<p class="indent">Adjustments were also made to account for the local purchasing power of the dollar, using two, alternative cost indices[: one based on differences in labor market costs and the other based on] the attractiveness of employment within a particular district, one of the key determinants of the cost of providing education.</p>
<p class="indent">S &amp; P thus calculated “sound basic education” spending estimates for each school district, using the two regional cost indices and the criteria for identifying successful school districts. The spending estimates did not include capital, debt or transportation costs. Finally, these figures were compared with amounts actually spent in 2002-2003, in order to identify “spending gaps.”</p>
<p class="indent">Applying the [cost index based on locality attractiveness], the estimated spending gaps for New York City ranged from $1.93 billion to $2.53 billion and the statewide spending gaps from $2.45 billion to $3.39 billion. (New York City’s spending gap thus comprised 74% to 79% of the State’s total gap.) When the [labor cost index] was applied, the estimated spending gaps were larger, ranging from $4.05 billion to $4.69 billion for New York City, and $4.61 billion to $5.57 billion statewide. Governor Pataki convened the Legislature in extraordinary session on July 20, 2004, and proposed a program bill to the Senate, incorporating the Zarb Commission’s methodology. The Senate passed an amended version of the bill. Ultimately, the legislation was not enacted. In both versions of the bill, Governor Pataki and the Senate endorsed the approach that generated a minimum figure of $1.93 billion as the estimated spending gap in operating expenses for New York City. In his State Education Reform Plan, submitted in the course of this litigation, the Governor concluded that “the S &amp; P analysis as adopted by the Zarb Commission and by State defendants determined that $2.5 billion in additional revenues statewide (equating to $1.9 billion in New York City) was a valid determination of the cost of providing a sound basic education in New York City.”</p>
<p class="indent">In his program bill memorandum, Governor Pataki made it clear that he intended New York City schools to receive additional funding that exceeded the minimum cost of a sound basic education. Proposals for a Dedicated State Fund</p>
<p><a id="page_229" style="overflow-wrap: break-word;"><b>229</b></a></p>
<p class="noindent">for Sound Basic Education and for a New York City local state aid match would, when coupled with projected increases in state school aid and federal aid, generate “approximately $4.7 billion in additional support over the next five years.” As noted, the proposed legislation was not enacted. The Legislature, however, passed a bill on August 10, 2004, providing $300 million in additional education aid to New York City.</p>
<p class="indent">[Pursuant to the deadline set in our prior decision, the] Supreme Court set out to determine whether the measures we had declared necessary had been carried out. It appointed a blue-ribbon panel of referees “to hear and report with recommendations” on whether the steps taken by the State brought compliance with <i>CFE II</i>. The Referees conducted numerous hearings [and received extensive evidence from various experts and governmental bodies. Ultimately,] they accepted the “successful school districts” methodology of the Zarb Commission, [but] the Referees rejected its cost-effectiveness filter, used a 1.5 weighting for economically disadvantaged students in place of the S &amp; P coefficient of 1.35, and insisted on the use of an updated [locality cost index]. They concluded that the spending gap in New York City was $5.63 billion in 2004-2005 dollars, rejecting the State’s contention that additional funding in the amount of $1.93 billion would ensure the opportunity for a sound basic education in New York City’s public schools.</p>
<p class="indent">The Referees [also] recommend[ed] that the State be required to ensure that $9.179 billion in 2004-2005 dollars would be available as funding for capital improvements over the following five years[, and] that costing-out studies be carried out every four years, “until it becomes clear that reforms to the State’s education finance formulas have rendered such studies no longer necessary to assure all New York City students the opportunity for a sound basic education.”</p>
<p class="indent">[The] Supreme Court confirmed the Judicial Referees’ Report and Recommendations. The Appellate Division vacated that confirmation[, reasoning that so] “…long as the State’s choices remained within the range of professionally accepted practices in determining the costs of a sound basic education, [the] Supreme Court should have left the conclusions for legislative and gubernatorial consideration and determination.”</p>
<p class="indent">Citing Governor Pataki’s proposal to increase funding of the New York City School District by $4.7 billion (over a period of five years), the Appellate Division directed the Governor and Legislature to appropriate at least $4.7 billion in additional operating funds (phased in over four years). The Appellate Division also directed the Governor and Legislature to “implement a capital improvement plan that expends $9.179 billion over the next five years or otherwise satisfies the city schools’ constitutionally recognized capital needs.”</p>
<p class="indent">Plaintiffs CFE et al. appeal pursuant to CPLR 5601(a) and (b)(1). The state defendants cross-appeal under CPLR 5601(b)(1).</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">The role of the courts is not, as [the] Supreme Court assumed, to determine the best way to calculate the cost of a sound basic education in New York City</p>
<p><a id="page_230" style="overflow-wrap: break-word;"><b>230</b></a></p>
<p class="noindent">schools, but to determine whether the State’s proposed calculation of that cost is rational. [The] Supreme Court should not have endorsed an examination in which the cost of a sound basic education in New York was calculated anew, when the state budget plan had already reasonably calculated that cost. In this respect, we agree with the Appellate Division. It was error to confirm the Referees’ Report.</p>
<p class="indent">We differ from the Appellate Division, however, in two respects. First, we observe that the state plan found that the cost of providing a sound basic education in New York City was $1.93 billion in additional annual operating funds, and that Governor Pataki’s proposal to provide $4.7 billion in additional funding amounted to a policy choice to exceed the constitutional minimum. Second, in light of recently enacted legislation designed to allow the State to remedy inadequacies in New York City schools facilities, we reject as unnecessary the Appellate Division’s directive regarding capital improvement.</p>
<p class="indent">Therefore, we modify the order of the Appellate Division, in two ways. We declare that the constitutionally required funding for the New York City School District includes, as demonstrated by this record, additional operating funds in the amount of $1.93 billion, adjusted with reference to the latest version of the [cost index] and inflation since 2004. We vacate the requirement that the Governor and the Legislature implement a capital improvement plan that either expends $9.179 billion over the following five years “or otherwise satisfies the city schools’ constitutionally recognized capital needs.” As modified, we affirm.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">When we remitted in <i>CFE II</i>, we did so in order that Supreme Court would determine, when our deadline had passed, whether the State had implemented the reforms we required—legislation that would ensure that New York City schools have the resources necessary for providing the opportunity for a sound basic education and that would ensure accountability. <i>CFE II</i> called for the State to present evidence of its reforms, both predating <i>CFE II</i> and following <i>CFE II</i>, and for [the] Supreme Court to determine whether they satisfied our directives.</p>
<p class="indent">In light of our language in <i>CFE II</i> and our jurisprudence as a whole concerning deference to the Legislature in matters of policymaking, it was incumbent upon [the] Supreme Court to begin by making a finding as to whether the State’s estimate of the cost of providing a sound basic education in New York City was a <i>reasonable</i> estimate. Then the court should have proceeded to determine whether the state plan, as of July 30, 2004, incorporated that sound basic education expenditure in its proposed budget and would, if enacted, ensure a system of accountability. Supreme Court should not have provided a panel of referees with a mandate to make <i>recommendations</i> as between compliance proposals—the State’s, the plaintiffs’, the City’s, the Regents’. The State, not [the] Supreme Court, was ordered to ascertain the cost of a sound basic education in New York City.</p>
<p><a id="page_231" style="overflow-wrap: break-word;"><b>231</b></a></p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">We do not believe that Governor Pataki’s proposed State Education Reform Plan was unreasonable. In particular, we do not find irrational the Governor’s approach to identifying successful schools, the S &amp; P weightings for students with special needs and the cost-effectiveness filter. As a result, we do not find unreasonable the assertion that “$2.5 billion in additional revenues statewide (equating to $1.9 billion in New York City) was a valid determination of the cost of providing a sound basic education in New York City.” There is substantial record support for that statement.</p>
<p class="indent">First, the use of the cost-effectiveness filter is rationally defensible. The variation in spending between New York school districts is very large. As S &amp; P explained, averaging the expenditures of <i>all</i> successful schools would “mask a considerable range of per-pupil spending among the individual districts. If the concept of ‘adequacy’ means spending no less, but not necessarily more, than is necessary to produce high achievement levels, then there is reasonable cause to adjust the base expenditure by a measure of <i>cost effectiveness.</i> This can be done by ranking the successful districts under each scenario by their base expenditure, and computing the average of the lowest 50% (in terms of spending), which is the same approach used by the New York Board of Regents in its recent study of educational costs. An analysis of the average achievement levels of the lower-spending half of districts shows that they closely resemble the average achievement levels of the upper-spending half of districts.”</p>
<p class="indent">The essential premise of the cost-effectiveness filter is that the higher-spending half of the successful districts is spending more than the constitutional minimum—either because those districts spend less efficiently than some others or because they have chosen to do more for their students than the Constitution requires. The State, in adopting S &amp; P’s approach, implicitly concluded that New York City could attain minimal constitutional standards while spending less than this higher-spending group of successful districts. The premise, and the conclusion, are no doubt debatable, but we cannot say they are irrational, and they are therefore entitled to deference from the courts.</p>
<p class="indent">The S &amp; P weightings for children with special needs also have record support [and were based on] an extensive review of relevant research.</p>
<p class="indent">The S &amp; P calculations—applying a 2.1 weighting for students with disabilities, 1.35 for economically disadvantaged students, and 1.2 for students with limited English proficiency, and reaching the conclusion that the spending gap for the New York City School District is $1.93 billion—were reasonable. Although we recognize that legitimate arguments can be made for raising the coefficient for economically disadvantaged students to 1.5, we do not believe that the figure of 1.35 lacks grounding in prudent reason.</p>
<p class="indent">Accordingly, we declare that the constitutionally required funding for the New York City School District includes additional operating funds in the amount of $1.93 billion, adjusted with reference to the latest version of the GCEI and inflation since 2004.</p>
<p><a id="page_232" style="overflow-wrap: break-word;"><b>232</b></a></p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What are the practical and empirical problems that this court reveals in identifying how much money is required to provide a constitutional education? What methods did the legislature, courts, and others use to resolve these issues and determine the cost of a constitutional education?</p>
<p class="indent">2. Is the question of the amount of resources necessary to deliver an adequate education a factual question, a pedagogical question, a judgment question, or a legal question? In other words, who is best suited to decide? It would appear on some level to be a factual question. If so, would the court serve as the final arbiter of how much should be spent on education? What role does the court end up playing in addressing this issue?</p>
<p class="indent">3. The court indicates that the state’s estimates of the necessary resources were reasonable. Do plaintiffs have the right to return to court if these estimates later prove to be insufficient, or is it enough that the state acted in good faith or within reason? Is the court indicating that only the state has the authority to enact education policy and budgets, but courts have the right to evaluate, after the fact, whether those budgets meet constitutional standards? The result of this approach can be for the state to repeatedly fail in the first instance and courts to repeatedly repudiate them after the fact. In the meantime, children are perpetually denied a constitutionally adequate education. Does this problem suggest that either the previously described active or deferential judicial approach to remedies is the better option?</p>
<p class="indent">4. Do courts have the institutional capacity and expertise to oversee the details of education finance systems over a period of years? Is there any way to ensure that states do not slip back into earlier patterns of inadequacy or inequity once the spotlight is no longer shining on them? Advocates charge that New York has done a very poor job in continuing the necessary commitments to education, which has resulted in additional litigation. Michael A. Rebell, <i>Safeguarding the Right to a Sound Basic Education in Times of Fiscal Constraint</i>, 75 <span class="smallcap">Alb. L. Rev</span>. 1855, 1896-1905 (2012) (discussing recent litigation in New York).</p>
<p class="indent">5. The methods described by the court do not mention a weighting for concentrated poverty. Is this a fatal flaw, or do other measures indirectly account for it? Do these methods overlook any other important factors?</p>
<p class="space"> </p>
<p class="h4a" id="ch86">c. Prekindergarten Education</p>
<p class="indent">Prekindergarten programs have steadily increased over the past two decades. In 2001, 38 states offered a preschool program of some kind, and 14.8 percent of four-year-olds were enrolled. W. Steven Barnett et al., <i>The State of Preschool: 2003 State Preschool Yearbook 16</i> (2003). By 2010, that number had risen to 28 percent. W. Steven Barnett et al., <i>2011 State Preschool Yearbook</i> 6 (2011). Nearly all of these programs were voluntarily implemented by states and localities based on extensive social science evidence demonstrating that low-income students are not as prepared for kindergarten as their peers, but that high-quality prekindergarten can significantly close the gap. <i>See generally</i> James E. Ryan, </p>
<p><a id="page_233" style="overflow-wrap: break-word;"><b>233</b></a></p>
<p class="noindent"><i>A Constitutional Right to Preschool?</i>, 94 <span class="smallcap">Cal. L. Rev</span>. 49, 56-57 (2006). The benefits to low-income students can continue to accrue throughout their subsequent school years, improving academic achievement, grade promotion, graduation rates, and employment prospects. <i>Id.</i> The positive student outcomes can also produce a net gain to society by lowering social service costs associated with dropouts and crime. <i>Id.</i></p>
<p class="indent">Implicit in the above statistics, however, is the fact that far too many disadvantaged students do not have access to preschool, and some who do attend preschool attend ones that are not of sufficient quality. Recognizing the important role prekindergarten can play in whether a student succeeds in school, school finance advocates in several states have sought to include prekindergarten within their remedies. <i>See, e.g.</i>, Lake View Sch. Dist. No. 25 v. Huckabee, 91 S.W.3d 472, 500-502 (Ark. 2002); Hancock v. Comm’r of Educ., 822 N.E.2d 1134, 1156-1157 (Mass. 2005); Abbott v. Burke, 693 A.2d 417, 436 (N.J. 1997); Hoke Cnty. Bd. of Educ. v. State, 599 S.E.2d 365, 393-394 (N.C. 2004); Order at 2, Abbeville Cnty. Sch. Dist. v. State, No. 93-CP-31-0169 (S.C. 3d Jud. Cir. Ct. Com. Pl. Dec. 29, 2005). Thus far, only two state high courts have upheld lower court orders to provide prekindergarten education, <i>Abbott</i>, 693 A.2d at 436, and <i>Hoke Cnty. Bd. of Educ. v. State</i>, 731 S.E.2d 691 (N.C. App. 2012), although a leading scholar reasons that this number should increase. Ryan, <i>supra</i>. The following excerpt offers the basic rationale from one of the states that has implemented preschool through school finance litigation.</p>
<p class="h5" id="ch87">Abbott v. Burke</p>
<p class="h5a"><i>710 A.2d 450 (N.J. 1998)</i></p>
<p class="indent">This Court has consistently recognized and emphasized that early childhood education is essential for children in the [special needs districts (SNDs). We find that full-day prekindergarten, rather than just half-day kindergarten, is the most cost effective means for lowering drop-out rates and is an essential precursor to delivering a constitutionally mandated thorough and efficient education to at-risk students in elementary grades. Thus, this court orders the immediate implementation of prekindergarten in the plaintiff districts.]</p>
<p class="indent">There is no fundamental disagreement over the importance of pre-school education. The Commissioner proposed half-day pre-school for four-year olds, and the plaintiffs and Dr. Odden recommended full-day pre-school for both three- and four-year olds. As the Commissioner’s research itself demonstrates: “Well-planned, high quality half-day preschool programs…help close the gap between the home and school environments and the educational expectations that lead to academic success.”</p>
<p class="indent">Empirical evidence strongly supports the essentiality of pre-school education for children in impoverished urban school districts. That evidence demonstrates that the earlier education begins, the greater the likelihood that students will develop language skills and the discipline necessary to succeed in school. A review of two major studies on pre-school cited by the parties, the High/Scope Perry Preschool study and the Abecedarian study, also reveals that there is a</p>
<p><a id="page_234" style="overflow-wrap: break-word;"><b>234</b></a></p>
<p class="noindent">strong correlation between the intensity and duration of pre-school and later educational progress and achievement. The Commissioner’s expert on childhood education, Dr. Slavin, noted that “the programs that have shown the greatest success are ones that provide more intensive services” and “start with three-year-olds rather than four-year-olds.” Common experience confirms this empirical evidence that pre-school attendance is linked to success in school.</p>
<p class="indent">A 1996 report by the Carnegie Task Force on Learning in the Primary Grades lends further support to that conclusion. Carnegie Corp. of New York, <i>Years of Promise: A Comprehensive Learning Strategy for America’s Children</i> (1996). The Report recommends that high-quality learning opportunities for children ages three to five be made universally available: “During the preschool years, children make the developmental leaps that form the basis of later achievement. To get all children ready for school and for an education that meets high standards of achievement, the task force recommends that the nation make a commitment to expanded high-quality public and private early care and education programs <i>for children ages three to five</i>, supported by national, state, and local mechanisms that are coordinated to assure adequate financing.”</p>
<p class="indent">Part of the basis of that recommendation is that one-third of children entering elementary school lack basic school-readiness skills. One reason for this deficit is that poor areas suffer from a scarcity of quality, publicly-funded early care and early education for three- to five-year olds.</p>
<p class="indent">The evidence also shows that one of the most important functions of early childhood education is language development. At the hearing, evidence was produced showing that children in low income families suffer greatly in language development. Key elements of language development begin when a child is three and four; therefore, opportunities for those children to learn are lost if early childhood education does not begin at those ages.</p>
<p class="indent">The Legislature itself has recognized the necessity of early childhood education for three- and four-year olds in the poorest school districts provides that for districts in which the concentration of low income pupils is greater than 20% but less than 40%, early childhood aid “shall be distributed” for “the purpose of providing full day kindergarten and pre-school classes and other early childhood programs and services.” The statute does not specify whether the pre-school aid should be used for three-year olds or four-year olds or both. For districts in which the concentration of low income pupils is equal to or greater than 40%, the statute directs that additional funds be used “for the purpose of expanding instructional services previously specified [i.e., preschool classes and other early childhood services] to 3 year olds.” For districts, then, with a 40% concentration of poor students, it is mandatory that ECPA funds be expended for the pre-school education of three-year olds. The statute next provides that should extra funds remain, they may be used, “in addition to the instructional services previously specified” [i.e., the just mentioned preschool for three-year-olds and the aforementioned “early childhood programs”], for “the purpose of” providing “transition and social services to primary grade students.” The statute thus contemplates three tiers of funding: (1) undifferentiated funds to be expended on pre-school in Abbott districts with 20% poor (ECPA-1 districts); (2) additional monies that must be spent on pre-school education for</p>
<p><a id="page_235" style="overflow-wrap: break-word;"><b>235</b></a></p>
<p class="noindent">three-year olds in districts with 40% poor (ECPA-2 districts); and (3) extra funds to be used for services for elementary school students in districts with funds remaining after the mandates of (1) and (2) have been met.</p>
<p class="indent">In the vast majority of [plaintiff] districts, more than 40% of the population is low income. For these ECPA-2 districts, then, pre-school for three-year olds is legislatively mandated. As for the remaining handful of districts where between 20 and 39% of their respective citizens are poor, we note the following. The record is undisputed and, indeed, uncontrovertible that the conditions that work to deprive children of their constitutional entitlement to a thorough and efficient education are pervasive not only in the ECPA-2 districts, but in the ECPA-1 districts as well. The Court concludes that the level of need in the ECPA-1 districts for pre-school programs for three-year olds is comparable to that exhibited by ECPA-2 districts. Given the documented and undisputed similarity of conditions that deleteriously impact the ability of children throughout the [plaintiff] districts to receive a sound education, it would be inconsistent with the legislative mandate underlying CEIFA for the Commissioner not to use his power to direct ECPA-1 districts to restructure their curricula in order to provide pre-school education for three-year olds and to reallocate and apply ECPA funds to the cost of providing pre-school education for three-year olds.</p>
<p class="indent">This Court is convinced that pre-school for three- and four-year olds will have a significant and substantial positive impact on academic achievement in both early and later school years. As the experts described, the long-term benefits amply justify this investment. Also, the evidence strongly supports the conclusion that, in the poor urban school districts, the earlier children start pre-school, the better prepared they are to face the challenges of kindergarten and first grade. It is this year-to-year improvement that is a critical condition for the attainment of a thorough and efficient education once a child enters regular public school.</p>
<p class="indent">Stated conversely, because the absence of such early educational intervention deleteriously undermines educational performance once the child enters public school, the provision of pre-school education also has strong constitutional underpinning. In light of our construction of N.J.S.A. 18A:7F-16, however, and the powers of the Commissioner delineated in N.J.S.A. 18A:7F-6b, we need not reach the constitutional issue. The provision in CEIFA for education of three-year-olds is a clear indication that the Legislature understood and endorsed the strong empirical link between early education and later educational achievement.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What rationale justifies mandating that the state offer prekindergarten education? Does this court go too far in its mandate?</p>
<p class="indent">2. Are you convinced of the efficacy of prekindergarten education? How does it compare to other remedies? If the evidence is so compelling, why have so few state courts compelled it?</p>
<p class="indent">3. Does prekindergarten raise any political or social issues, including removing at-risk students from their homes at an earlier age and for longer periods of time? Should the program be voluntary or mandatory for parents?</p>
<p><a id="page_236" style="overflow-wrap: break-word;"><b>236</b></a></p>
<p class="indent">4. The trial court in North Carolina’s school finance litigation ordered the state to implement prekindergarten education, but on appeal, the supreme court reversed the order as beyond the court’s authority, reasoning that the state must have the first opportunity to craft a remedy. Hoke Cnty. Bd. of Educ. v. State, 599 S.E.2d 365 (N.C. 2004). The state then implemented some prekindergarten services of its own volition, but scaled them back during the recession that began in 2008. Reviewing the basis for withdrawing services from some at-risk students, the trial court indicated the state was now obligated to provide prekindergarten services to at-risk students. Hoke Cnty. Bd. of Educ. v. North Carolina, 95-CVS-1158, 2000 WL 1639686 (Sept. 2, 2011). This time North Carolina’s appellate court affirmed the trial court. More recently, a trial court in South Carolina similarly ordered prekindergarten for at-risk children. But the South Carolina Supreme Court implicitly vacated the order when it directed the state and plaintiffs to “identify the problems facing students in the Plaintiff Districts” and “solve those problems through cooperatively designing a strategy to address critical concerns and cure the constitutional deficiency evident in this case.” Abbeville v. State, 767 S.E.2d 157, 180 (2014).</p>
<p class="space"> </p>
<p class="h4a" id="ch88">d. Teacher Salaries</p>
<p class="indent">Teacher salaries receive relatively little treatment in most school finance opinions. Tennessee is the most significant exception. In the first challenge to the state’s financing system, the supreme court held that students have a constitutional right to “substantially equal educational opportunities.” Tenn. Small Sch. Sys. v. McWherter, 851 S.W.2d 139, 151 (Tenn. 1993). The court then found that the state’s financing system caused impermissible disparities throughout the state. <i>Id.</i> In a second opinion, the court reviewed the legislative plan to remedy the disparities. The court found that, while certain aspects of the plan did improve equity, the failure to equalize teacher salaries amounted to a fatal flaw. The court wrote:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Funding based on determined costs is mandated for each component of the basic education plan except teachers’ salaries [in the state’s revised financing scheme]. The allocation for teachers’ salaries to each local system is the product of the amount of the system’s average teacher salary, based on the State salary schedule plus the mandated local supplement, multiplied by the number of [Basic Education Program (BEP)] teacher positions in that local system. Local systems are allowed to use classroom funds for any of the classroom components and they are allowed to use system support funds for any of the system support components. However, they are prohibited from using BEP funds for the purpose of increasing teachers’ salaries. Since the adoption of the BEP, teachers have received the same increases in salaries as other State employees, except the total amount paid teachers has been distributed according to the BEP formula. However, there is no provision in the BEP for increasing teachers’ salaries or equalizing teachers’ salaries.</p>
<p class="indent">The State’s explanation, and justification, for this treatment of the funding of teachers’ salary increases is that historically all funds made available to local systems have been applied to teachers’ salaries, resulting in other needs being neglected. The State takes the position in this case that increasing and equalizing teachers’ salaries is not a component of a basic education, that it “does not affect student performance.” The argument is dramatically weakened by the inclusion of this item in earlier BEP proposals.</p>
<p><a id="page_237" style="overflow-wrap: break-word;"><b>237</b></a></p>
<p class="indent">The decision by the architects of the BEP to prohibit the use of classroom funds and system support funds to increase teachers’ salaries does not require that funds for teachers’ salary increases be excluded from the plan. Obviously, it can be a separate category of funding, along with classroom components and support system components.</p>
<p class="indent">The omission of a requirement for equalizing teachers’ salaries is a significant defect in the BEP. The rationale supporting the inclusion of the other important factors constituting the plan is equally applicable to the inclusion of teachers’ salaries. Teachers, obviously, are the most important component of any education plan or system, and compensation is, at least, a significant factor determining a teacher’s place of employment. The costs of teachers’ compensation and benefits is the major item in every education budget. The failure to provide for the equalization of teachers’ salaries according to the BEP formula, puts the entire plan at risk functionally and, therefore, legally.</p>
</div>
<p class="space"> </p>
<p class="noindent">Tenn. Small Sch. Sys. v. McWherter, 894 S.W.2d at 734, 738 (Tenn. 1995).</p>
<p class="indent">After this second opinion, the state implemented a “salary equity plan,” but the court also struck it down as deficient in a third opinion. The court found that the state’s revised statutory scheme “does not equalize teachers’ salaries according to the BEP formula and contains no mechanism for cost determination or annual cost review of teachers’ salaries.” Tenn. Small Sch. Sys. v. McWherter, 91 S.W.3d 232 (Tenn. 2002). The court wrote:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">We can think of no rational basis…for structuring a basic education program where all of its components, including salaries for custodians, secretaries, nurses, librarians, social workers, principals and their assistants, assessment personnel, coordinators, supervisors, psychologists, and superintendents, are cost-driven, except for the largest and most important component of all, the cost of providing teachers. It seems to us, as we said in <i>Small Schools II</i>, that the rationale for cost determination and annual review of the BEP components applies with equal if not greater force to teachers’ salaries, for it is undeniable that teachers are the most important component of any effective education plan, and that their salaries, a major item in every education budget, are a significant factor in determining where teachers choose to work. We recognized this fact seven years ago in <i>Small Schools II</i>, and we strongly reiterate it again today.…</p>
<p class="indent">The State’s contention that salaries have been equalized because all public school teachers have a minimum salary based on training and experience factors is unconvincing. Tennessee Code Annotated §49-3-306 has been the law since 1977. Assuming the State has been using the salary schedule mandated by that statute all along, particularly prior to <i>Small Schools II</i>, the State’s reliance on it does little to help its cause. In fact,…we observed in <i>Small Schools I</i> that making adjustments based on training and experience benefitted wealthier school districts because more funds were channeled to districts where better trained and experienced teachers worked. Most importantly, Tennessee Code Annotated §49-3-306 does nothing to address the problem of having an education funding system consisting entirely of cost-driven components except for the most important component of providing teachers.…</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 204-243.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What reasons might have dissuaded more courts from closely examining teacher salaries? What are the practical problems with calculating and achieving funding equity for teacher salaries?</p>
<p class="indent">2. Is equalizing teacher salaries sufficient to equalize access to teachers? If not, what other steps might states be obligated to take in regard to teachers?</p>
<p><a id="page_238" style="overflow-wrap: break-word;"><b>238</b></a></p>
<p class="noindent">In the context of adequacy, is equalizing teacher salaries enough? What would be the appropriate benchmark for salaries: interstate competitiveness, encouragement to enter the profession, encouragement to stay in the profession, incentivizing teachers to teach at needy schools? These and other issues will be explored later in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/24_ELEFR_Chapter_12.xhtml" style="overflow-wrap: break-word;">Chapter 12</a>, which focuses exclusively on teachers.</p>
<p class="indent">3. The research on teacher quality is persuasive in showing that teacher quality is a strong indicator of students’ academic success. William L. Sanders &amp; Sandra P. Horn, <i>Research Findings from the Tennessee Value-Added Assessment System (TVAAS) Database: Implications for Educational Evaluation and Research</i>, 12 <span class="smallcap">J. Personnel Eval. Educ</span>. 247, 247 (1998). For instance, students who have consistently had low-quality teachers are less likely to reach proficiency in their grade level than those students who consistently have high-quality teachers. <i>See</i> <span class="smallcap">Linda Darling-Hammond, Ctr. for the Study of Teaching &amp; Pol’y, U. of Wash.</span>, <span class="smallcap">Teacher Quality and Student Achievement: A Review of State Policy Evidence</span> 6 (1999); <span class="smallcap">William L. Sanders &amp; June C. Rivers, U. of Tenn. Value-Added Res. &amp; Assessment Ctr.</span>, <span class="smallcap">Cumulative and Residual Effects of Teachers on Future Student Academic Achievement</span> 6 (1996). This is especially true in high-poverty areas where low academic student achievement and low teacher quality exist in tandem. <span class="smallcap">Assoc. of Tex. Prof. Educators &amp; Ed Fuller</span>, <span class="smallcap">Study on the Distribution of Teacher Quality in Texas Schools</span> 37 (Fall 2010), <i>available at</i> http:/www.atpe.org/advocacy/issues/10_TeacherQuality_for_web.pdf.</p>
<p class="indent">4. Inequality in access to quality teachers for poor and minority students is pervasive. Predominantly poor minority schools, in particular, tend to have less-qualified teachers. Charles Clotfelter et al., <i>Who Teaches Whom? Race and the Distribution of Novice Teachers</i>, 24 <span class="smallcap">Econ. Educ. Rev</span>. 377 (2005); Catherine E. Freeman et al., <i>Racial Segregation in Georgia Public Schools, 1994-2001</i>, in <span class="smallcap">School Resegregation: Must the South Turn Back?</span> 157-159 (John Charles Boger &amp; Gary Orfield eds., 2005); Steven G. Rivkin et al., <i>Teachers, Schools, and Academic Achievement</i>, 73 <span class="smallcap">Econometrica</span> 417, 458 (2005); <span class="smallcap">U.S. Dep’t of Educ.</span>, <span class="smallcap">Monitoring School Quality: An Indicators Report</span> (2000). These schools find it difficult to attract high-quality teachers in significant numbers. But even when they do secure quality teachers, predominantly minority schools find it difficult to retain them. Eric A. Hanushek et al., <i>Why Public Schools Lose Teachers</i>, 39 <span class="smallcap">J. Hum. Resources</span> 326, 337 (2004). The best teachers often leave high-poverty, high-minority schools as soon as they obtain experience. <i>Id.</i> Predominantly minority schools are then forced to replace the departing teachers with inexperienced and less-qualified teachers. <i>Id.</i> Consequently, predominantly minority schools experience exceptionally high teacher turnover. <span class="smallcap">Educ. Trust</span>, <span class="smallcap">Their Fair Share, How Texas-Sized Gaps in Teacher Quality Shortchange Low-Income and Minority Students</span> 6 (2008). The lack of continuity in their teaching staff also negatively impacts a school’s budget and instructional quality.</p>
<p class="indent">Unfortunately, money alone cannot easily fix this problem because the problem is not simply one of money. Jane L. David, <i>Teacher Recruitment Incentives</i>, 65 <span class="smallcap">Poverty &amp; Learning</span> 84 (2008). The racial and socioeconomic characteristics of students have a strong impact on many teachers’ decision of where to teach. Susanna Loeb et al., <i>How Teaching Conditions Predict Teacher Turnover in California Schools</i>, 80 <span class="smallcap">Peabody J. Educ</span>. 44 (2005); Wendy Parker, <i>Desegregating Teachers</i>, 86 </p>
<p><a id="page_239" style="overflow-wrap: break-word;"><b>239</b></a></p>
<p class="noindent"><span class="smallcap">Wash. U. L. Rev</span>. 1, 34-36 (2008); Benjamin Scafidi et al., <i>Race, Poverty, and Teacher Mobility</i> (Andrew Young School of Policy Studies Research Paper Series, Working Paper, Aug. 2005). Those teachers with options, which are high-quality teachers, generally will not voluntarily choose to teach in high-minority, high-poverty schools. Of course, money is not entirely irrelevant, but absent huge salary increases, teachers tend to prefer schools with fewer numbers of minorities. <span class="smallcap">Alliance for Excellent Educ.</span>, <span class="smallcap">Improving the Distribution of Teachers in Low-Performing High Schools</span> 7 (2008) (indicating that several states already have incentive pay for low-performing schools, but pay increases alone are insufficient to attract teachers); Hanushek, <i>supra</i> at 350-351 (finding that a 10 percent salary increase would be necessary for each increase of 10 percent in minority student enrollment to induce white females to teach in the school). As the materials in this chapter suggest, very few predominantly minority schools and school systems have the resources to offer huge salary increases.</p>
<p class="space"> </p>
<p class="h4a" id="ch89">e. School Efficiency and Consolidation</p>
<p class="indent">One response to school finance pressures has been to consolidate schools, with the assumption being that consolidating small school districts and/or schools would allow them to share administrative costs and presumably use the new excess funds to make improvements in other aspects of the education process. School closures and consolidations were particularly prevalent during the recent recession. Some districts were bankrupt or on the verge of bankruptcy and sought refuge from adjoining districts, and underenrolled school buildings were seen as an economic drain even in financially secure districts. <i>See generally</i> Kristi L. Bowman, <i>Before School Districts Go Broke: A Proposal for Federal Reform</i>, 79 <span class="smallcap">U. Cin. L. Rev</span>. 895 (2011). Consolidation, however, does not come without costs. Most obvious are additional transportation costs. Less obvious are potential losses of community support, community values, and close relationships between students, teachers, and staff. The following excerpt from one of West Virginia’s school finance opinions explores both these effects. The narrative following the case further develops the indirect effects.</p>
<p class="h5" id="ch90">Pendleton Citizens for Community Schools v. Marockie</p>
<p class="h5a"><i>507 S.E.2d 673 (W. Va. 1998)</i></p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">This case arises out of the closing of a small (130 students in grades 7-12) high school program in Circleville, Pendleton County, West Virginia. In 1995, the Pendleton County Board of Education decided to require that Pendleton County students in grades 7-12 who would have attended school in Circleville would instead attend a new, county-wide consolidated high school being built in Franklin, about 17 miles from Circleville. Franklin is the county seat, and has an existing high school, with about 500 students in grades 7-12. The new consolidated high school would have about 650 students.</p>
<p><a id="page_240" style="overflow-wrap: break-word;"><b>240</b></a></p>
<p class="indent">The appellees made two general contentions in the circuit court. First, appellees contended that the [West Virginia School Building Authority (“SBA”)], which provides money to counties for school construction, ordinarily awards such money only to fund construction at schools that meet minimum “economies of scale” size requirements—for high schools, 200 per grade level.</p>
<p class="indent">This requirement may be waived only when a school will take all of a county’s students at a certain grade level, as is the case for the new consolidated high school in Pendleton County. Without such a “single county high school waiver,” the new high school would have to have 1,200 students—6 grades times 200 students per grade—to achieve “economies of scale.” There are not 1,200 high school students in all of Pendleton County.</p>
<p class="indent">The appellees contend that this SBA funding practice effectively forces county school boards in sparsely populated rural counties to consolidate high schools, regardless of and to the overall educational detriment of the children who have been attending smaller schools. Appellees also contend that school boards, particularly in less prosperous, sparsely populated, rural counties, cannot themselves ordinarily refurbish or replace smaller, non-consolidated high schools like Circleville, without funding assistance from the SBA.</p>
<p class="indent">Thus, say appellees, the SBA’s use of “economies of scale” in evaluating requests for funding effectively forces the closure of smaller community high schools that are otherwise efficient and effective in the ways that matter most to their students and communities.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">Rather than taking up the major task of dissecting [the various] disputes about the circuit court’s findings, we take the simpler approach of accepting the circuit court’s findings, for argument’s sake only-insofar as the court found: (1) that SBA and State Board funding policies for school construction and salaries promote and substantially contribute to the closing of smaller high school programs like Circleville High, and drive the establishment of larger, consolidated high schools; and (2) that such high school consolidations, including the Pendleton County high school consolidation at issue in the instant case, have more of an adverse effect on the children whose former school is being closed than on the other children closer to the community where the consolidated school is located—these effects being lengthy travel, difficulties in full participation, etc.—in short, all of the negative effects listed in the circuit court’s factual findings that are quoted <i>supra.</i></p>
<p class="indent">Given these assumed facts, [the primary legal question is whether] the alleged SBA/State Board “bias” in favor of consolidation [is] unconstitutional? We held in <i>Pauley v. Kelly</i>, 255 S.E.2d 859 (1979), that: [1.] The mandatory requirements of “a thorough and efficient system of free schools” found in Article XII, Section 1 of the West Virginia Constitution, make education a fundamental, constitutional right in this State[; and 2.] Because education is a fundamental, constitutional right in this State, under our Equal Protection Clause any discriminatory classification found in the State’s educational financing system cannot stand unless the State can demonstrate some compelling State interest to justify the unequal classification.</p>
<p><a id="page_241" style="overflow-wrap: break-word;"><b>241</b></a></p>
<p class="indent">Assuming (<i>arguendo</i>) that children who have or would have attended smaller, more local community high schools like Circleville do not do as well in or are not as well served by larger consolidated high schools, and that this disparity is associated with a child’s residence or wealth, the question then is whether such a disparity implicates and violates our state constitutional guarantee of the right of education? This Court has not shied from finding that distinctions and disparities based on wealth or residence may lead to finding a violation of the constitutional right to education. In the instant case, appellees base their argument not on disparities in buildings, books, curricula, or teacher salaries, but on the allegedly inherently harmful effects of taking children on long daily bus rides to a school where they and their families are less able to be involved in a wide range of educational and extra-curricular learning activities. Appellees say that modern facilities and equipment do not and cannot make up for the loss of the more fundamental, human-scale educational virtues of the smaller school that is closed as part of consolidation. In sum, appellees asserted and the circuit court found that the closing of Circleville High would on balance be educationally injurious to the appellees, in a disparate and discriminatory fashion associated with their residence and wealth.</p>
<p class="indent">Did the circuit court properly find such discriminatory and disparate injuries to the appellees? The appellants assert and the appellees do not disagree that no jurisdiction has found that school consolidation and/or a state policy of incentives to consolidate result in disparities and adverse effects that implicate a constitutional right to educational services and opportunities.</p>
<p class="indent">If we assume <i>arguendo</i> that the appellees sufficiently proved that the SBA/State Board policies generally and in the instant case create or contribute to adverse educational effects and disparities, based on wealth and residence, that are of constitutional significance—then the issue that immediately follows is whether the challenged actions that create or contribute to such alleged effects and disparities are—under a strict scrutiny review—necessary, reasonable, least restrictive and narrowly tailored to advance a compelling state interest.</p>
<p class="indent">As to what state interests are served by a policy of promoting or favoring “economies of scale”—that is, high schools of a certain size (or as close thereto as may be achieved in a county)—the appellants advanced several reasons for such a policy, including: (1) the need to spend limited state educational funds economically; (2) the need to see that all students have access to enhanced curricular offerings; (3) the need have modern, safe physical facilities; and (4) the need to balance competing local and regional needs, interests and resources to achieve greater statewide equality and adequacy of educational opportunity. No one disputes that these are compelling state interests.</p>
<p class="indent">In the instant case, the circuit court concluded that none of these (or any other) compelling state interests were served in a necessary, feasible, least restrictive and narrowly tailored fashion by the appellants’ allegedly pro-consolidation bias in the distribution of state funds for school building and personnel salaries. The circuit court concluded generally that the state’s interests could and should be advanced in a less restrictive and more narrowly tailored fashion.</p>
<p class="indent">Based on these conclusions, the circuit court ordered that the County Board’s decision to close Circleville High be set aside. The circuit court also</p>
<p><a id="page_242" style="overflow-wrap: break-word;"><b>242</b></a></p>
<p class="noindent">ordered the SBA and State Board to modify their policies governing salaries and economies of scale to eliminate any pro-consolidation bias.</p>
<p class="indent">However, the circuit court’s order did not with any degree of specificity identify or evaluate the nature or costs (financial and otherwise) of statewide policies by the SBA and State Board that would not give preference to “economies of scale”—or more particularly, of policies that would if applied fund the continued existence of Circleville High.</p>
<p class="indent">In the instant case, there is no reasonably detailed identification, evaluation or comparison by the circuit court of alternatives to the policies complained of by the appellees. It is not otherwise clear from the record that there are less discriminatory, feasible, more narrowly tailored and less restrictive alternatives to those policies—that are themselves not educationally injurious and discriminatory in other ways of arguably equal importance.</p>
<p class="indent">Therefore, we will not sustain the circuit court’s conclusion that the SBA/State Board approach to funding school construction and salaries—and the allegedly resulting closing of Circleville High—is not a narrowly tailored, least restrictive method necessary to advance a compelling state interest.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What, if any, are the benefits of school consolidation? What, if any, are the negative effects? What effects are of constitutional significance: standardized test achievement; graduation rates; staffing costs, quality, and feasibility; student and parental satisfaction or comfort level in schools; student participation in extracurricular activities and civic life? If consolidation does not significantly affect student achievement, do students have a legitimate constitutional objection to consolidation?</p>
<p class="indent">2. Assuming educational budgets are extremely limited in some states and communities, is consolidation justified out of necessity, even if it does cause some harm, so long as the benefits outweigh the costs? The South Carolina Supreme Court recently found that many small school districts in the state had “administrative costs which are disproportionate to the number of students served by th[e] district, and which divert precious funding and resources from the classroom.” It suggested these costs might be a factor in the inadequate education in these districts and that the state should consider consolidation. Abbeville v. State, 767 S.E.2d 157, 172-173 (2014).</p>
<p class="indent">3. On what basis does the West Virginia Supreme Court reject plaintiffs’ challenge to school consolidation?</p>
<p class="indent">4. Greg Malhoit and Derek Black note that the number of public schools has declined by 69 percent since 1940 even though the student population has grown by 70 percent. The result has been a huge growth in the size of schools. This growth is premised on cost savings and improved educational opportunities. But in places like West Virginia, the assumptions have not necessarily proven true. “After consolidation, the new larger schools have usually been unable to show any significant savings and, at times, have proven to be more expensive</p>
<p><a id="page_243" style="overflow-wrap: break-word;"><b>243</b></a></p>
<p class="noindent">because of increases in discipline, drop-outs, and absenteeism. When measured by the cost per graduate, small schools can be cheaper because they have been shown to graduate a higher percentage of their students.…[R]esearch has shown that economies of scale sometimes associated with larger schools are offset once the school’s student population increases to a certain level.” <i>The Power of Small Schools: Achieving Equal Educational Opportunity Through Academic Success and Democratic Citizenship,</i> 82 <span class="smallcap">Neb. L. Rev</span>. 50, 87-88 (2003). Malhoit and Black also emphasize that “[b]y scaling down the size of a school, the school becomes more capable of shaping the types of individualized programs that are necessary for each student to gain an adequate education.…[I]n smaller schools, ‘the learning needs of the students, not the organizational needs of the school, drive school operations.’ Consolidation policies greatly miss the reality and import of this point.” <i>Id</i>. at 90.</p>
<p class="indent">5. The strongest case for small schools may be their ability to generate higher student participation in educational and extracurricular activities. This participatory experience tends to carry over into adulthood. If state educational litigation is not just about test scores but also about producing good citizens, should courts be more attuned to democracy issues and force remedies that ensure more than just positive achievement outcomes? Or is the democratic aspect of education simply aspirational?</p>
<p class="indent">6. Some large schools have tried to create environments analogous to those of small schools by creating schools-within-a-school, whereby students interact and move within only a smaller community in the school. <span class="smallcap">A.M. Burke</span>, <span class="smallcap">Making a Big School Smaller: The School-Within-a-School Arrangement for Middle Level Schools</span> (1987); <span class="smallcap">G. Robinson-Lewis</span>, <span class="smallcap">Summative Evaluation of the School-Within-a-School (SWAS) Program: 1988-1989, 1989-1990, 1990-1991</span> (1991); <span class="smallcap">J.W. Way</span>, <span class="smallcap">Evaluation of the School Within a School</span> (1985). While some of these programs have proven effective, they are not as consistently effective as small schools themselves.</p>

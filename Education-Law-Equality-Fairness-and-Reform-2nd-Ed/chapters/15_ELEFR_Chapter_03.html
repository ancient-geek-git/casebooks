<p><a id="page_149" style="overflow-wrap: break-word;"><b>149</b></a></p>
   <p class="space"> </p>
<p class="chimage" id="ch59"><img alt="" src="./185.jpg" width="70%" id="vst-image-button-542333" /><button class="vstskip vstignore vst-skip-enhanced-formatting vst-image-button" aria-label="New card from image" aria-describedby="vst-image-button-542333" style="background-image: url(&quot;data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNCIgdmlld0JveD0iMCAwIDI2IDIzIj48Zz48cGF0aCBmaWxsPSJ3aGl0ZSIgZD0iTTUgN2gxMnYxSDV6Ii8+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik01IDEwaDEydjFINXoiLz48cGF0aCBmaWxsPSJ3aGl0ZSIgZD0iTTI0IDVoLTJWMmMwLTEuMS0uOS0yLTItMkgyQy45IDAgMCAuOSAwIDJ2MTRjMCAxLjEuOSAyIDIgMmgydjNjMCAxLjEuOSAyIDIgMmgxOGMxLjEgMCAyLS45IDItMlY3YzAtMS4xLS45LTItMi0yek00IDE2SDJWMmgxOHYxNEg0em0yMCA1SDZ2LTNoMTRjMS4xIDAgMi0uOSAyLTJWN2gydjE0eiIvPjwvZz48L3N2Zz4=&quot;); background-repeat: no-repeat; background-position: center center; border-radius: 4px; background-color: rgb(117, 117, 117); color: white; cursor: pointer; border: 0px; box-shadow: none; margin: 0px; padding: 0px; width: 38px; box-sizing: border-box; outline: none; overflow: hidden; position: absolute; line-height: 0; appearance: none; transition: opacity 0.15s ease 0s; height: 28px; opacity: 1; display: inline-block; transform: translate3d(847px, 75px, 0px); top: 0px; left: 0px; will-change: transform;" data-vst-image-hovered="true" x-placement="top-end" /></p>
<p class="noindent">Public schools rely heavily on local property taxes to fund education. As a result, the resources available in schools vary significantly across school districts and states. In the past, it was not uncommon for some school districts to spend more than double that of other districts in the same state. For instance, in <i>San Antonio Independent School District v. Rodriguez</i>, 411 U.S. 1, 16 (1973), the Supreme Court revealed that the wealthiest districts in Texas spent $815 per pupil whereas the poorest spent $305 per pupil.</p>
<p class="indent">For a variety of political reasons, most states have done little to seriously address this problem. Yet, it is inaccurate to say states have done nothing or that all have piles of money that they refuse to allocate to needy districts. Some states have willingly allocated additional resources to poorer districts, but those funds have often been insufficient to remedy otherwise extreme inequality. Some states simply lack the capacity to properly fund education. As Goodwin Liu points out, the greatest funding inequalities exist between states, not within them. Goodwin Liu, <i>Interstate Inequality in Educational Opportunity</i>, 81 <span class="smallcap">N.Y.U. L. Rev</span>. 2044 (2006). For instance, Mississippi’s per-pupil expenditures are the lowest in the nation, even though the state exerts significant effort to raise educational funds. <i>Id.</i> In poor states, huge efforts still net relatively small financial resources. In some wealthier states, per-pupil expenditures are low or unequal because the state makes so little effort to address the problem.</p>
<p class="indent">Regardless of the cause, funding inequality and inadequacy disadvantages numerous communities across the country. In states like Nebraska, West Virginia, and Wyoming, rural white communities tend to suffer the most inequality. In states like California, New Jersey, and New York, urban minority communities tend to suffer the most. In other states, inequality defies easy categorization, affecting rural and urban, minority and nonminority students. In short, finance systems operate to disadvantage some group in nearly every state. In response, advocates have filed litigation in 44 of 50 states. Michael A. Rebell, <i>Education Adequacy, Democracy, and the Courts</i>, in <span class="smallcap">Achieving High Educational Standards for All: Conference Summary</span> 218, 227 (Timothy Ready et al., eds., 2002).</p>
<p class="indent">Many term this litigation “school finance litigation.” This chapter often uses that term as well, but frames the issue differently. The focus of this chapter is the affirmative right to education and the state’s duty to assist poor</p>
<p><a id="page_150" style="overflow-wrap: break-word;"><b>150</b></a></p>
<p class="noindent">and other disadvantaged students in overcoming challenges they may face in fully benefiting from that education. While the remedies in most litigation have been additional funding and reforms in school finance formulas, the justification for that remedy is the existence of an affirmative or equal right to education and the state’s failure to provide poor and disadvantaged students with appropriate educational opportunities. To be clear, however, poverty operates at both the individual and community level. At the individual level, student poverty creates educational challenges that require supplemental resources beyond the norm if most poor students are going to have a reasonable chance at educational success. Of course, these barriers entail any number of complex issues, but the example of nutrition makes the point simply. Were it not for free school breakfasts and lunches, many poor students would not receive a full meal at any point during the day, which has obvious consequences on learning. Realities of this sort make delivering quality educational opportunities to poor students more expensive.</p>
<p class="indent">At the community level, the effects of poverty are more complex. Putting individual student need aside, schools need a baseline of resources to pay teachers and build and maintain schools. Yet, not all communities have ready access to the resources necessary to achieve these ends. Some districts lack a significant commercial sector and are entirely dependent on residential property taxes to fund schools. In suburban neighborhoods with high home values and higher-earning families, raising funds this way is not a problem, but in communities where homes are not nearly as highly valued, localities must tax property-poor communities at much higher rates to generate the same amount of funding as other jurisdictions. At some point, raising taxes produces diminishing gains and actually reduces the value of homes and tax receipts. Other localities may not be property poor, but still face challenges in raising sufficient revenues because their costs are so high. Large cities, in particular, deliver far more municipal services than other areas, and these services are also more expensive to deliver in cities than elsewhere. Unless the city has a high tax base—and some do not—it may experience “municipal overburden,” and lack the capacity to both fund schools at high levels and offer necessary community services.</p>
<p class="indent">Because the problems of financing schools are so diverse, the key to a sophisticated understanding of this litigation is to develop a robust framework for the cases. This chapter attempts this by separating federal litigation and policy from state litigation and, within state litigation, separating the legal theory of cases from the remedies they warrant. The chapter begins with federal litigation, which is premised on the notion that education is a fundamental right under the U.S. Constitution and poverty is a suspect class. The U.S. Supreme Court rejected those arguments in <i>San Antonio Independent School District</i>, although it left open the possibility for narrower future litigation. The second section of the chapter examines state litigation that relies on education clauses in state constitutions. The first cases in this section offer examples of the major constitutional theories that litigants pursued: education as a fundamental right, a right to equal educational opportunities, and a right to a quality education. The subsequent cases offer a detailed examination of how to demonstrate a constitutional violation under these theories and the different remedies a</p>
<p><a id="page_151" style="overflow-wrap: break-word;"><b>151</b></a></p>
<p class="noindent">violation might support. Throughout these cases, the chapter also focuses on separation of powers concerns that constrain courts in adjudicating the issues.</p>
<p class="indent">After establishing this framework, the chapter explores global issues, including whether litigation has remedied inequality, whether money actually matters, whether race and school poverty are separate issues, what effect poor education has on society at large, to what extent federal policy can or should address resource inequality, and, finally, what the future of the school finance movement holds. While these questions come at the end of the chapter, each is worth considering throughout the chapter as you read each case.</p>
<p class="h3" id="ch60">A. LIMITS OF FEDERAL INTERVENTION</p>
<p class="h4" id="ch61">1. <i>Fundamental Right and Suspect Class Analysis</i></p>
<p class="h5" id="ch62">San Antonio Independent School District v. Rodriguez</p>
<p class="h5a"><i>411 U.S. 1 (1973)</i></p>
<p class="noindent"><span class="smallcap">Justice Powell</span> delivered the opinion of the Court.</p>
<p class="indent">This suit attacking the Texas system of financing public education was initiated by Mexican-American parents whose children attend the elementary and secondary schools in the Edgewood Independent School District, an urban school district in San Antonio, Texas. They brought a class action on behalf of schoolchildren throughout the State who are members of minority groups or who are poor and reside in school districts having a low property tax base.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">The first Texas State Constitution, promulgated upon Texas’ entry into the Union in 1845, provided for the establishment of a system of free schools. Early in its history, Texas adopted a dual approach to the financing of its schools, relying on mutual participation by the local school districts and the State.</p>
<p class="indent">Until recent times, Texas was a predominantly rural State and its population and property wealth were spread relatively evenly across the State. Sizable differences in the value of assessable property between local school districts became increasingly evident as the State became more industrialized and as rural-to-urban population shifts became more pronounced. The location of commercial and industrial property began to play a significant role in determining the amount of tax resources available to each school district. These growing disparities in population and taxable property between districts were responsible in part for increasingly notable differences in levels of local expenditure for education.</p>
<p class="indent">Recognizing the need for increased state funding to help offset disparities in local spending and to meet Texas’ changing educational requirements, the state legislature in 1947 [established] the Texas Minimum Foundation School</p>
<p><a id="page_152" style="overflow-wrap: break-word;"><b>152</b></a></p>
<p class="noindent">Program. Today, this Program accounts for approximately half of the total educational expenditures in Texas.</p>
<p class="indent">The Program calls for state and local contributions to a fund earmarked specifically for teacher salaries, operating expenses, and transportation costs. The State, supplying funds from its general revenues, finances approximately 80% of the Program, and the school districts are responsible—as a unit—for providing the remaining 20%. The districts’ share, known as the Local Fund Assignment, is apportioned among the school districts under a formula designed to reflect each district’s relative taxpaying ability.</p>
<p class="indent">The school district in which appellees reside, the Edgewood Independent School District, has been compared throughout this litigation with the Alamo Heights Independent School District. This comparison between the least and most affluent districts in the San Antonio area serves to illustrate the manner in which the dual system of finance operates and to indicate the extent to which substantial disparities exist. Edgewood is one of seven public school districts in the metropolitan area. The district is situated in the core-city sector of San Antonio in a residential neighborhood that has little commercial or industrial property. The residents are predominantly of Mexican-American descent: approximately 90% of the student population is Mexican-American and over 6% is Negro. The average assessed property value per pupil is $5,960—the lowest in the metropolitan area—and the median family income ($4,686) is also the lowest. At an equalized tax rate of $1.05 per $100 of assessed property—the highest in the metropolitan area—the district contributed $26 to the education of each child for the 1967-1968 school year above its Local Fund Assignment for the Minimum Foundation Program. The Foundation Program contributed $222 per pupil for a state-local total of $248. Federal funds added another $108 for a total of $356 per pupil.</p>
<p class="indent">Alamo Heights is the most affluent school district in San Antonio in a residential community quite unlike the Edgewood District. The school population is predominantly “Anglo,” having only 18% Mexican-Americans and less than 1% Negroes. The assessed property value per pupil exceeds $49,000, and the median family income is $8,001. In 1967-1968 the local tax rate of $.85 per $100 of valuation yielded $333 per pupil over and above its contribution to the Foundation Program. Coupled with the $225 provided from that Program, the district was able to supply $558 per student. Supplemented by a $36 per-pupil grant from federal sources, Alamo Heights spent $594 per pupil.</p>
<p class="indent">Despite these recent increases [in state aid], substantial interdistrict disparities in school expenditures prevail in San Antonio and in varying degrees throughout the State still exist. And it was these disparities, largely attributable to differences in the amounts of money collected through local property taxation, that led the District Court to conclude that Texas’ dual system of public school financing violated the Equal Protection Clause.</p>
<p class="indent">We must decide, whether the Texas system of financing public education operates to the disadvantage of some suspect class or impinges upon a fundamental right explicitly or implicitly protected by the Constitution.</p>
<p><a id="page_153" style="overflow-wrap: break-word;"><b>153</b></a></p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">The wealth discrimination discovered by the District Court in this case is quite unlike any of the forms of wealth discrimination heretofore reviewed by this Court. The individuals, or groups of individuals, who constituted the class discriminated against in our prior cases shared two distinguishing characteristics: because of their impecunity they were completely unable to pay for some desired benefit, and as a consequence, they sustained an absolute deprivation of a meaningful opportunity to enjoy that benefit. [For instance, the Court has struck down state laws that denied an indigent criminal defendant a trial transcript or an attorney on direct appeal, incarcerated indigents based on their inability to pay a fine, and barred candidates from running for office if they could not pay large filing fees. These cases involved absolute denials and none involved qualitative differences, for instance, in the counsel that the less wealthy might be able to secure.]</p>
<p class="indent">Even a cursory examination, however, demonstrates that neither of the two distinguishing characteristics of wealth classifications can be found here. First, in support of their charge that the system discriminates against the “poor,” appellees have made no effort to demonstrate that it operates to the peculiar disadvantage of any class fairly definable as indigent, or as composed of persons whose incomes are beneath any designated poverty level. Indeed, there is reason to believe that the poorest families are not necessarily clustered in the poorest property districts. A recent and exhaustive study of school districts in Connecticut concluded that “[i]t is clearly incorrect…to contend that the ‘poor’ live in ‘poor’ districts.…Defining ‘poor’ families as those below the Bureau of the Census ‘poverty level,’ ” the Connecticut study found, not surprisingly, that the poor were clustered around commercial and industrial areas—those same areas that provide the most attractive sources of property tax income for school districts. Whether a similar pattern would be discovered in Texas is not known, but there is no basis on the record in this case for assuming that the poorest people—defined by reference to any level of absolute impecunity—are concentrated in the poorest districts.</p>
<p class="indent">Second, neither appellees nor the District Court addressed the fact that, unlike each of the foregoing cases, lack of personal resources has not occasioned an absolute deprivation of the desired benefit. The argument here is not that the children in districts having relatively low assessable property values are receiving no public education; rather, it is that they are receiving a poorer quality education than that available to children in districts having more assessable wealth. Apart from the unsettled and disputed question whether the quality of education may be determined by the amount of money expended for it, a sufficient answer to appellees’ argument is that, at least where wealth is involved, the Equal Protection Clause does not require absolute equality or precisely equal advantages. Nor indeed, in view of the infinite variables affecting the educational process, can any system assure equal quality of education except in the most relative sense. Texas asserts that the Minimum Foundation Program</p>
<p><a id="page_154" style="overflow-wrap: break-word;"><b>154</b></a></p>
<p class="noindent">provides an “adequate” education for all children in the State. By providing 12 years of free public-school education, and by assuring teachers, books, transportation, and operating funds, the Texas Legislature has endeavored to “guarantee, for the welfare of the state as a whole, that all people shall have at least an adequate program of education. This is what is meant by ‘A Minimum Foundation Program of Education.’ ” The State repeatedly asserted in its briefs in this Court that it has fulfilled this desire and that it now assures “every child in every school district an adequate education.” No proof was offered at trial persuasively discrediting or refuting the State’s assertion.</p>
<p class="indent">For these two reasons—the absence of any evidence that the financing system discriminates against any definable category of “poor” people or that it results in the absolute deprivation of education—the disadvantaged class is not susceptible of identification in traditional terms.</p>
<p class="indent">Appellees and the District Court may have embraced a second or third approach, the second of which might be characterized as a theory of relative or comparative discrimination based on family income. Appellees sought to prove that a direct correlation exists between the wealth of families within each district and the expenditures therein for education. That is, along a continuum, the poorer the family the lower the dollar amount of education received by the family’s children.</p>
<p class="indent">If, in fact, these correlations could be sustained, then it might be argued that expenditures on education—equated by appellees to the quality of education—are dependent on personal wealth. Appellees’ comparative-discrimination theory would still face serious unanswered questions, including whether a bare positive correlation or some higher degree of correlation is necessary to provide a basis for concluding that the financing system is designed to operate to the peculiar disadvantage of the comparatively poor, and whether a class of this size and diversity could ever claim the special protection accorded “suspect” classes. These questions need not be addressed in this case, however, since appellees’ proof fails to support their allegations or the District Court’s conclusions.</p>
<p class="indent">This brings us, then, to the third way in which the classification scheme might be defined—district wealth discrimination. Since the only correlation indicated by the evidence is between district property wealth and expenditures, it may be argued that discrimination might be found without regard to the individual income characteristics of district residents. Assuming a perfect correlation between district property wealth and expenditures from top to bottom, the disadvantaged class might be viewed as encompassing every child in every district except the district that has the most assessable wealth and spends the most on education. Alternatively, the class might be defined more restrictively to include children in districts with assessable property which falls below the statewide average, or median, or below some other artificially defined level.</p>
<p class="indent">However described, it is clear that appellees’ suit asks this Court to extend its most exacting scrutiny to review a system that allegedly discriminates against a large, diverse, and amorphous class, unified only by the common factor of residence in districts that happen to have less taxable wealth than other districts. The system of alleged discrimination and the class it defines have none of the traditional indicia of suspectness: the class is not saddled with such disabilities, or</p>
<p><a id="page_155" style="overflow-wrap: break-word;"><b>155</b></a></p>
<p class="noindent">subjected to such a history of purposeful unequal treatment, or relegated to such a position of political powerlessness as to command extraordinary protection from the majoritarian political process.</p>
<p class="indent">We thus conclude that the Texas system does not operate to the peculiar disadvantage of any suspect class. But in recognition of the fact that this Court has never heretofore held that wealth discrimination alone provides an adequate basis for invoking strict scrutiny, appellees have not relied solely on this contention. They also assert that the State’s system impermissibly interferes with the exercise of a “fundamental” right and that accordingly the prior decisions of this Court require the application of the strict standard of judicial review. It is this question—whether education is a fundamental right, in the sense that it is among the rights and liberties protected by the Constitution—which has so consumed the attention of courts and commentators in recent years.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">In <i>Brown v. Board of Education</i>, a unanimous Court recognized that “education is perhaps the most important function of state and local governments.” What was said there in the context of racial discrimination has lost none of its vitality with the passage of time:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Compulsory school attendance laws and the great expenditures for education both demonstrate our recognition of the importance of education to our democratic society. It is required in the performance of our most basic public responsibilities, even service in the armed forces. It is the very foundation of good citizenship. Today it is a principal instrument in awakening the child to cultural values, in preparing him for later professional training, and in helping him to adjust normally to his environment. In these days, it is doubtful that any child may reasonably be expected to succeed in life if he is denied the opportunity of an education. Such an opportunity, where the state has undertaken to provide it, is a right which must be made available to all on equal terms.</p>
</div>
<p class="space"> </p>
<p class="noindent">This theme, expressing an abiding respect for the vital role of education in a free society, may be found in numerous opinions of Justices of this Court writing both before and after <i>Brown</i> was decided. Nothing this Court holds today in any way detracts from our historic dedication to public education. We are in complete agreement with the conclusion of the three-judge panel below that “the grave significance of education both to the individual and to our society” cannot be doubted. But the importance of a service performed by the State does not determine whether it must be regarded as fundamental for purposes of examination under the Equal Protection Clause. Mr. Justice Harlan, dissenting from the Court’s application of strict scrutiny to a law impinging upon the right of interstate travel, admonished that “[v]irtually every state statute affects important rights.” In his view, if the degree of judicial scrutiny of state legislation fluctuated, depending on a majority’s view of the importance of the interest affected, we would have gone “far toward making this Court a ‘super-legislature.’ ” We would, indeed, then be assuming a legislative role and one for which the Court lacks both authority and competence.</p>
<p class="indent">It is not the province of this Court to create substantive constitutional rights in the name of guaranteeing equal protection of the laws. Thus, the key to</p>
<p><a id="page_156" style="overflow-wrap: break-word;"><b>156</b></a></p>
<p class="noindent">discovering whether education is “fundamental” is not to be found in comparisons of the relative societal significance of education as opposed to subsistence or housing. Nor is it to be found by weighing whether education is as important as the right to travel. Rather, the answer lies in assessing whether there is a right to education explicitly or implicitly guaranteed by the Constitution.</p>
<p class="indent">Education, of course, is not among the rights afforded explicit protection under our Federal Constitution. Nor do we find any basis for saying it is implicitly so protected. As we have said, the undisputed importance of education will not alone cause this Court to depart from the usual standard for reviewing a State’s social and economic legislation. It is appellees’ contention, however, that education is distinguishable from other services and benefits provided by the State because it bears a peculiarly close relationship to other rights and liberties accorded protection under the Constitution. Specifically, they insist that education is itself a fundamental personal right because it is essential to the effective exercise of First Amendment freedoms and to intelligent utilization of the right to vote. In asserting a nexus between speech and education, appellees urge that the right to speak is meaningless unless the speaker is capable of articulating his thoughts intelligently and persuasively. The “marketplace of ideas” is an empty forum for those lacking basic communicative tools. Likewise, they argue that the corollary right to receive information becomes little more than a hollow privilege when the recipient has not been taught to read, assimilate, and utilize available knowledge.</p>
<p class="indent">A similar line of reasoning is pursued with respect to the right to vote. Exercise of the franchise, it is contended, cannot be divorced from the educational foundation of the voter. The electoral process, if reality is to conform to the democratic ideal, depends on an informed electorate: a voter cannot cast his ballot intelligently unless his reading skills and thought processes have been adequately developed.</p>
<p class="indent">We need not dispute any of these propositions. The Court has long afforded zealous protection against unjustifiable governmental interference with the individual’s rights to speak and to vote. Yet we have never presumed to possess either the ability or the authority to guarantee to the citizenry the most effective speech or the most informed electoral choice. That these may be desirable goals of a system of freedom of expression and of a representative form of government is not to be doubted. These are indeed goals to be pursued by a people whose thoughts and beliefs are freed from governmental interference. But they are not values to be implemented by judicial instruction into otherwise legitimate state activities.</p>
<p class="indent">Even if it were conceded that some identifiable quantum of education is a constitutionally protected prerequisite to the meaningful exercise of either right, we have no indication that the present levels of educational expenditures in Texas provide an education that falls short. Whatever merit appellees’ argument might have if a State’s financing system occasioned an absolute denial of educational opportunities to any of its children, that argument provides no basis for finding an interference with fundamental rights where only relative differences in spending levels are involved and where—as is true in the present case—no charge fairly could be made that the system fails to provide each child with an</p>
<p><a id="page_157" style="overflow-wrap: break-word;"><b>157</b></a></p>
<p class="noindent">opportunity to acquire the basic minimal skills necessary for the enjoyment of the rights of speech and of full participation in the political process.</p>
<p class="indent">Furthermore, the logical limitations on appellees’ nexus theory are difficult to perceive. How, for instance, is education to be distinguished from the significant personal interests in the basics of decent food and shelter? Empirical examination might well buttress an assumption that the ill-fed, ill-clothed, and ill-housed are among the most ineffective participants in the political process, and that they derive the least enjoyment from the benefits of the First Amendment.</p>
<p class="indent">We have carefully considered each of the arguments supportive of the District Court’s finding that education is a fundamental right or liberty and have found those arguments unpersuasive.</p>
<p class="h10a"><b><i>C</i></b></p>
<p class="indent">We need not rest our decision, however, solely on the inappropriateness of the strict-scrutiny test. A century of Supreme Court adjudication under the Equal Protection Clause affirmatively supports the application of the traditional standard of review, which requires only that the State’s system be shown to bear some rational relationship to legitimate state purposes. This case represents far more than a challenge to the manner in which Texas provides for the education of its children. We have here nothing less than a direct attack on the way in which Texas has chosen to raise and disburse state and local tax revenues. We are asked to condemn the State’s judgment in conferring on political subdivisions the power to tax local property to supply revenues for local interests. In so doing, appellees would have the Court intrude in an area in which it has traditionally deferred to state legislatures. This Court has often admonished against such interferences with the State’s fiscal policies under the Equal Protection Clause[.]</p>
<p class="indent">Thus, we stand on familiar grounds when we continue to acknowledge that the Justices of this Court lack both the expertise and the familiarity with local problems so necessary to the making of wise decisions with respect to the raising and disposition of public revenues. Yet, we are urged to direct the States either to alter drastically the present system or to throw out the property tax altogether in favor of some other form of taxation. No scheme of taxation, whether the tax is imposed on property, income, or purchases of goods and services, has yet been devised which is free of all discriminatory impact. In such a complex arena in which no perfect alternatives exist, the Court does well not to impose too rigorous a standard of scrutiny lest all local fiscal schemes become subjects of criticism under the Equal Protection Clause.</p>
<p class="indent">In addition to matters of fiscal policy, this case also involves the most persistent and difficult questions of educational policy, another area in which this Court’s lack of specialized knowledge and experience counsels against premature interference with the informed judgments made at the state and local levels. Education presents a myriad of “intractable economic, social, and even philosophical problems.” The very complexity of the problems of financing and managing a statewide public school system suggests that “there will be more than one constitutionally permissible method of solving them,” and that, within</p>
<p><a id="page_158" style="overflow-wrap: break-word;"><b>158</b></a></p>
<p class="noindent">the limits of rationality, “the legislature’s efforts to tackle the problems” should be entitled to respect. On even the most basic questions in this area, the scholars and educational experts are divided. Indeed, one of the major sources of controversy concerns the extent to which there is a demonstrable correlation between educational expenditures and the quality of education—an assumed correlation underlying virtually every legal conclusion drawn by the District Court in this case. Related to the questioned relationship between cost and quality is the equally unsettled controversy as to the proper goals of a system of public education. And the question regarding the most effective relationship between state boards of education and local school boards, in terms of their respective responsibilities and degrees of control, is now undergoing searching re-examination. The ultimate wisdom as to these and related problems of education is not likely to be divined for all time even by the scholars who now so earnestly debate the issues. In such circumstances, the judiciary is well advised to refrain from imposing on the States inflexible constitutional restraints that could circumscribe or handicap the continued research and experimentation so vital to finding even partial solutions to educational problems and to keeping abreast of ever-changing conditions.</p>
<p class="indent">It must be remembered, also, that every claim arising under the Equal Protection Clause has implications for the relationship between national and state power under our federal system. Questions of federalism are always inherent in the process of determining whether a State’s laws are to be accorded the traditional presumption of constitutionality, or are to be subjected instead to rigorous judicial scrutiny. While “[t]he maintenance of the principles of federalism is a foremost consideration in interpreting any of the pertinent constitutional provisions under which this Court examines state action,” it would be difficult to imagine a case having a greater potential impact on our federal system than the one now before us, in which we are urged to abrogate systems of financing public education presently in existence in virtually every State.</p>
<p class="indent">The foregoing considerations buttress our conclusion that Texas’ system of public school finance is an inappropriate candidate for strict judicial scrutiny. These same considerations are relevant to the determination whether that system, with its conceded imperfections, nevertheless bears some rational relationship to a legitimate state purpose. It is to this question that we next turn our attention.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">Because of differences in expenditure levels occasioned by disparities in property tax income, appellees claim that children in less affluent districts have been made the subject of invidious discrimination. The District Court found that the State had failed even “to establish a reasonable basis” for a system that results in different levels of per-pupil expenditure. We disagree.</p>
<p class="indent">In its reliance on state as well as local resources, the Texas system is comparable to the systems employed in virtually every other State. The power to tax</p>
<p><a id="page_159" style="overflow-wrap: break-word;"><b>159</b></a></p>
<p class="noindent">local property for educational purposes has been recognized in Texas at least since 1883. When the growth of commercial and industrial centers and accompanying shifts in population began to create disparities in local resources, Texas undertook a program calling for a considerable investment of state funds.</p>
<p class="indent">Appellees do not question the propriety of Texas’ dedication to local control of education. To the contrary, they attack the school-financing system precisely because, in their view, it does not provide the same level of local control and fiscal flexibility in all districts. Appellees suggest that local control could be preserved and promoted under other financing systems that resulted in more equality in education expenditures. While it is no doubt true that reliance on local property taxation for school revenues provides less freedom of choice with respect to expenditures for some districts than for others, the existence of “some inequality” in the manner in which the State’s rationale is achieved is not alone a sufficient basis for striking down the entire system. It may not be condemned simply because it imperfectly effectuates the State’s goals. Nor must the financing system fail because, as appellees suggest, other methods of satisfying the State’s interest, which occasion “less drastic” disparities in expenditures, might be conceived. Only where state action impinges on the exercise of fundamental constitutional rights or liberties must it be found to have chosen the least restrictive alternative. It is also well to remember that even those districts that have reduced ability to make free decisions with respect to how much they spend on education still retain under the present system a large measure of authority as to how available funds will be allocated. They further enjoy the power to make numerous other decisions with respect to the operation of the schools. The people of Texas may be justified in believing that other systems of school financing, which place more of the financial responsibility in the hands of the State, will result in a comparable lessening of desired local autonomy. That is, they may believe that along with increased control of the purse strings at the state level will go increased control over local policies.</p>
<p class="indent">Appellees further urge that the Texas system is unconstitutionally arbitrary because it allows the availability of local taxable resources to turn on “happenstance.” They see no justification for a system that allows, as they contend, the quality of education to fluctuate on the basis of the fortuitous positioning of the boundary lines of political subdivisions and the location of valuable commercial and industrial property. But any scheme of local taxation—indeed the very existence of identifiable local governmental units—requires the establishment of jurisdictional boundaries that are inevitably arbitrary. It is equally inevitable that some localities are going to be blessed with more taxable assets than others. Nor is local wealth a static quantity. Changes in the level of taxable wealth within any district may result from any number of events, some of which local residents can and do influence. For instance, commercial and industrial enterprises may be encouraged to locate within a district by various actions—public and private.</p>
<p class="indent">Moreover, if local taxation for local expenditures were an unconstitutional method of providing for education then it might be an equally impermissible means of providing other necessary services customarily financed largely from</p>
<p><a id="page_160" style="overflow-wrap: break-word;"><b>160</b></a></p>
<p class="noindent">local property taxes, including local police and fire protection, public health and hospitals, and public utility facilities of various kinds. We perceive no justification for such a severe denigration of local property taxation and control as would follow from appellees’ contentions. It has simply never been within the constitutional prerogative of this Court to nullify statewide measures for financing public services merely because the burdens or benefits thereof fall unevenly depending upon the relative wealth of the political subdivisions in which citizens live.</p>
<p class="indent">In sum, to the extent that the Texas system of school financing results in unequal expenditures between children who happen to reside in different districts, we cannot say that such disparities are the product of a system that is so irrational as to be invidiously discriminatory. Texas has acknowledged its shortcomings and has persistently endeavored—not without some success—to ameliorate the differences in levels of expenditures without sacrificing the benefits of local participation. The Texas plan is not the result of hurried, ill-conceived legislation. It certainly is not the product of purposeful discrimination against any group or class. One also must remember that the system here challenged is not peculiar to Texas or to any other State. In its essential characteristics, the Texas plan for financing public education reflects what many educators for a half century have thought was an enlightened approach to a problem for which there is no perfect solution. We are unwilling to assume for ourselves a level of wisdom superior to that of legislators, scholars, and educational authorities in 50 States, especially where the alternatives proposed are only recently conceived and nowhere yet tested. The constitutional standard under the Equal Protection Clause is whether the challenged state action rationally furthers a legitimate state purpose or interest. We hold that the Texas plan abundantly satisfies this standard.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Mr. Justice Marshall</span>, with whom <span class="smallcap">Mr. Justice Douglas</span> concurs, dissenting.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">The Court acknowledges that “substantial interdistrict disparities in school expenditures” exist in Texas, and that these disparities are “largely attributable to differences in the amounts of money collected through local property taxation.” But instead of closely examining the seriousness of these disparities and the invidiousness of the Texas financing scheme, the Court undertakes an elaborate exploration of the efforts Texas has purportedly made to close the gaps between its districts in terms of levels of district wealth and resulting educational funding. Yet, however praiseworthy Texas’ equalizing efforts, the issue in this case is not whether Texas is doing its best to ameliorate the worst features of a discriminatory scheme but, rather, whether the scheme itself is in fact unconstitutionally discriminatory in the face of the Fourteenth Amendment’s guarantee of equal protection of the laws. When the Texas financing scheme is taken as a whole, I do not think it can be doubted that it produces a discriminatory impact on substantial numbers of the school age children of the State of Texas.</p>
<p><a id="page_161" style="overflow-wrap: break-word;"><b>161</b></a></p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">The Court apparently seeks to establish today that equal protection cases fall into one of two neat categories which dictate the appropriate standard of review—strict scrutiny or mere rationality. But this Court’s decisions in the field of equal protection defy such easy categorization. A principled reading of what this Court has done reveals that it has applied a spectrum of standards in reviewing discrimination allegedly violative of the Equal Protection Clause. This spectrum clearly comprehends variations in the degree of care with which the Court will scrutinize particular classifications, depending, I believe, on the constitutional and societal importance of the interest adversely affected and the recognized invidiousness of the basis upon which the particular classification is drawn. I find in fact that many of the Court’s recent decisions embody the very sort of reasoned approach to equal protection analysis for which I previously argued—that is, an approach in which “concentration [is] placed upon the character of the classification in question, the relative importance to individuals in the class discriminated against of the governmental benefits that they do not receive, and the asserted state interests in support of the classification.”</p>
<p class="indent">I therefore cannot accept the majority’s labored efforts to demonstrate that fundamental interests, which call for strict scrutiny of the challenged classification, encompass only established rights which we are somehow bound to recognize from the text of the Constitution itself. To be sure, some interests which the Court has deemed to be fundamental for purposes of equal protection analysis are themselves constitutionally protected rights. Thus, discrimination against the guaranteed right of freedom of speech has called for strict judicial scrutiny. Further, every citizen’s right to travel interstate, although nowhere expressly mentioned in the Constitution, has long been recognized as implicit in the premises underlying that document: the right “was conceived from the beginning to be a necessary concomitant of the stronger Union the Constitution created.” But it will not do to suggest that the “answer” to whether an interest is fundamental for purposes of equal protection analysis is always determined by whether that interest “is a right…explicitly or implicitly guaranteed by the Constitution.”</p>
<p class="indent">I would like to know where the Constitution guarantees the right to procreate, or the right to vote in state elections, or the right to an appeal from a criminal conviction. These are instances in which, due to the importance of the interests at stake, the Court has displayed a strong concern with the existence of discriminatory state treatment. But the Court has never said or indicated that these are interests which independently enjoy fullblown constitutional protection.</p>
<p class="indent">The majority is, of course, correct when it suggests that the process of determining which interests are fundamental is a difficult one. But I do not think the problem is insurmountable. And I certainly do not accept the view that the process need necessarily degenerate into an unprincipled, subjective “picking-and-choosing” between various interests or that it must involve this Court in creating “substantive constitutional rights in the name of guaranteeing</p>
<p><a id="page_162" style="overflow-wrap: break-word;"><b>162</b></a></p>
<p class="noindent">equal protection of the laws.” Although not all fundamental interests are constitutionally guaranteed, the determination of which interests are fundamental should be firmly rooted in the text of the Constitution. The task in every case should be to determine the extent to which constitutionally guaranteed rights are dependent on interests not mentioned in the Constitution. As the nexus between the specific constitutional guarantee and the nonconstitutional interest draws closer, the nonconstitutional interest becomes more fundamental and the degree of judicial scrutiny applied when the interest is infringed on a discriminatory basis must be adjusted accordingly. Thus, it cannot be denied that interests such as procreation, the exercise of the state franchise, and access to criminal appellate processes are not fully guaranteed to the citizen by our Constitution. But these interests have nonetheless been afforded special judicial consideration in the face of discrimination because they are, to some extent, interrelated with constitutional guarantees. Procreation is now understood to be important because of its interaction with the established constitutional right of privacy. The exercise of the state franchise is closely tied to basic civil and political rights inherent in the First Amendment. And access to criminal appellate processes enhances the integrity of the range of rights implicit in the Fourteenth Amendment guarantee of due process of law. Only if we closely protect the related interests from state discrimination do we ultimately ensure the integrity of the constitutional guarantee itself. This is the real lesson that must be taken from our previous decisions involving interests deemed to be fundamental.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">Since the Court now suggests that only interests guaranteed by the Constitution are fundamental for purposes of equal protection analysis, and since it rejects the contention that public education is fundamental, it follows that the Court concludes that public education is not constitutionally guaranteed. It is true that this Court has never deemed the provision of free public education to be required by the Constitution. Indeed, it has on occasion suggested that state-supported education is a privilege bestowed by a State on its citizens. Nevertheless, the fundamental importance of education is amply indicated by the prior decisions of this Court, by the unique status accorded public education by our society, and by the close relationship between education and some of our most basic constitutional values.</p>
<p class="indent">The special concern of this Court with the educational process of our country is a matter of common knowledge. Only last Term, the Court recognized that “[p]roviding public schools ranks at the very apex of the function of a State.” <i>Wisconsin v. Yoder</i>, 406 U.S. 205, 213 (1972). This is clearly borne out by the fact that in 48 of our 50 States the provision of public education is mandated by the state constitution. No other state function is so uniformly recognized as an essential element of our society’s well-being. In large measure, the explanation for the special importance attached to education must rest, as the Court recognized in <i>Yoder</i>, on the facts that “some degree of education is necessary to prepare citizens to participate effectively and intelligently in our open political system…,” and that “education prepares individuals to be self-reliant</p>
<p><a id="page_163" style="overflow-wrap: break-word;"><b>163</b></a></p>
<p class="noindent">and self-sufficient participants in society.” Both facets of this observation are suggestive of the substantial relationship which education bears to guarantees of our Constitution.</p>
<p class="indent">Education directly affects the ability of a child to exercise his First Amendment rights, both as a source and as a receiver of information and ideas, whatever interests he may pursue in life. The opportunity for formal education may not necessarily be the essential determinant of an individual’s ability to enjoy throughout his life the rights of free speech and association guaranteed to him by the First Amendment. But such an opportunity may enhance the individual’s enjoyment of those rights, not only during but also following school attendance. Thus, in the final analysis, “the pivotal position of education to success in American society and its essential role in opening up to the individual the central experiences of our culture lend it an importance that is undeniable.”</p>
<p class="indent">Of particular importance is the relationship between education and the political process. “Americans regard the public schools as a most vital civic institution for the preservation of a democratic system of government.” Education serves the essential function of instilling in our young an understanding of and appreciation for the principles and operation of our governmental processes. Education may instill the interest and provide the tools necessary for political discourse and debate. Indeed, it has frequently been suggested that education is the dominant factor affecting political consciousness and participation. But of most immediate and direct concern must be the demonstrated effect of education on the exercise of the franchise by the electorate. The right to vote in federal elections is conferred by Art. 1, §2, and the Seventeenth Amendment of the Constitution, and access to the state franchise has been afforded special protection because it is “preservative of other basic civil and political rights.” Data from the Presidential Election of 1968 clearly demonstrate a direct relationship between participation in the electoral process and level of educational attainment. It is this very sort of intimate relationship between a particular personal interest and specific constitutional guarantees that has heretofore caused the Court to attach special significance, for purposes of equal protection analysis, to individual interests such as procreation and the exercise of the state franchise.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Plaintiffs assert two different theories of why the funding system in Texas violates their constitutional rights. What are they?</p>
<p class="indent">2. The Court distinguishes the deprivation in this case from the deprivations in cases where the Court has previously recognized a constitutional violation regarding access to an attorney, transcripts for criminal appeals, and the ability to run for public office. In what way does the Court indicate the deprivation of education is distinct from these other rights? Is the Court persuasive?</p>
<p class="indent">3. The Court refuses to recognize education as a fundamental right. Why? What counterarguments do the dissenters offer? If education were a fundamental right, is there any basis to distinguish it from other important rights</p>
<p><a id="page_164" style="overflow-wrap: break-word;"><b>164</b></a></p>
<p class="noindent">that the state extends to citizens? Does the majority leave open the possibility that some other right to education exists?</p>
<p class="indent">4. Why does the Court reject the idea that the poor constitute a suspect class? Does Texas’s finance scheme discriminate against the poor?</p>
<p class="indent">5. The Court has held that voting is a fundamental right under equal protection, but not substantive due process. <i>See, e.g.</i>, Harper v. Virginia, 383 U.S. 663, 670 (1966). In effect, this means that the Constitution does not per se guarantee the right to vote, but once the state extends the right to vote, any inequities are subject to strict scrutiny. Is there any reason to permit the state to treat citizens differently in regard to education, but not voting?</p>
<p class="indent">Distinguishing between fundamental rights under substantive due process and fundamental rights under equal protection can be difficult. The simplest explanation is that due process fundamental rights refer to those rights we possess without government granting them to us. One might think of them as inalienable rights (although they are not limited to those rights) such as the freedom of speech, the right to privacy, and the right to life. The government does not give us these rights, and because they are fundamental, the government cannot take them away from anyone or infringe on them without being subject to strict scrutiny.</p>
<p class="indent">In contrast, fundamental rights under equal protection are not freestanding inalienable rights. The idea is that, although the government may not be obliged to extend citizens a particular benefit, some benefits are so important that the government should not be permitted to treat citizens unequally once it extends the benefit. For instance, federal law does not require state governments to afford their citizens the right to vote in various state and local elections. Thus, the state would presumably be free to withdraw the right to vote for local school board members and instead permit mayors to appoint them. But when the state affords the right to vote in local school board elections, it must treat everyone equal in the voting process. Kramer v. Union Free School Dist. No. 15, 395 U.S. 621 (1969). Inequalities and infringements are subject to strict scrutiny.</p>
<p class="indent">If a fundamental right exists under substantive due process, a violation occurs when any single person’s right is infringed, whereas if a right is only fundamental under equal protection, a violation typically occurs only if a group of individuals is treated differently.</p>
<p class="indent">6. Because education is not a fundamental right, the Court applies rational basis scrutiny to the educational inequalities. Was the Court’s application of rational basis review too deferential? Is there a plausible argument that Texas’s funding scheme does not even pass rational basis review? In a subsequent case, the Court applied a more rigorous version of rational basis to another form of discrimination in education. <i>Plyler v. Doe</i>, 457 U.S. 202 (1982) (striking down the denial of education to undocumented immigrants because the state’s objectives and means were irrational). Some state courts have held that their state finance systems do not pass rational basis. <i>See, e.g.</i>, Tenn. Small Sch. Sys. v. McWherter, 851 S.W.2d 139 (Tenn. 1993); Bingham v. State, 692 A.2d 384 (Vt. 1997).</p>
<p class="indent">7. The Court in <i>Rodriguez</i> frames the case as a choice between strict scrutiny and rational basis. Justice Marshall advocates a different approach. Is his approach preferable? Does Marshall’s approach pose another set of problems?</p>
<p><a id="page_165" style="overflow-wrap: break-word;"><b>165</b></a></p>
<p class="noindent">Under his approach, what level of scrutiny would have applied to these educational inequalities?</p>
<p class="indent">8. Are the Court’s federalism concerns valid? Were the concerns with local autonomy any less pressing in regard to desegregation?</p>
<p class="indent">9. To what extent, if any, should it matter whether differences in school funding can be demonstrated to have an impact on educational quality or student outcomes? Is it enough that money differentials will affect the resources available for school facilities, specialized educational programs, and teacher recruitment? The Court in <i>Rodriguez</i> indicated that “[o]n even the most basic questions in this area the scholars and educational experts are divided. Indeed, one of the major sources of controversy concerns the extent to which there is a demonstrable correlation between educational expenditures and the quality of education.” 411 U.S. at 42-43. The Court further indicated that the lower court had incorrectly “assumed [a] correlation [in] virtually every legal conclusion” it drew regarding money. <i>Id.</i> at 43. As you will see, this question continually resurfaces in state courts, many of which disagree with the Court’s conclusion.</p>
<p class="indent">10. The Court’s opinion in <i>Rodriguez</i> did not end the litigation over Texas’s school finance system. Challenges to the state’s finance system had reached the Texas Supreme Court six times as of 2012. In 1989, the court held that inequities in the finance system violated the education clause of the state constitution. Edgewood Indep. Sch. Dist. v. Kirby, 777 S.W.2d 391 (Tex. 1989). In 1991 and 1992, the court held the state’s revisions to its finance system were insufficient. Edgewood Indep. Sch. Dist. v. Kirby, 804 S.W.2d 491 (Tex. 1991) (<i>Edgewood II</i>); Edgewood Indep. Sch. Dist. v. Kirby, 826 S.W.2d 489 (Tex. 1992) (<i>Edgewood III</i>). Finally, in 1995, the court upheld the state’s new finance scheme. Edgewood Indep. Sch. Dist. v. Kirby, 893 S.W.2d 450 (Tex. 1995) (<i>Edgewood IV</i>).</p>
<p class="indent">The state’s new finance scheme recaptured funds from wealthier school districts and redistributed them to property-poor districts. This led to a legal challenge by wealthy districts in 2001. The case made it to the Texas Supreme Court again in <i>West Orange-Cove Consolidated ISD v. Nelson</i>, 107 S.W.3d 558 (Tex. 2003). The court permitted the challenge to move forward and remanded the case for trial. Poor districts intervened in the case, and, at trial, the issues reverted back to those relating to inadequacy in poor districts. The trial court found that the finance system had again become inadequate and inefficient. On appeal, the supreme court rejected most of the trial court’s findings, but still declared the state’s tax scheme unconstitutional. West Orange-Cove Consol. ISD v. Neeley, 176 S.W.3d 746 (Tex. 2005).</p>
<p class="indent">The particular theories by which plaintiffs pursue claims under state law are further explored later in this chapter.</p>
<p class="h4" id="ch63">2. <i>Rationality and Minimally Adequate Education</i></p>
<p class="noindent"><i>Rodriguez</i> is generally understood in regard to what it appeared to rule out—education as a fundamental right under the U.S. Constitution. Rarely emphasized is the fact that <i>Rodriguez</i> left other questions open. First, the Court in <i>Rodriguez</i> suggested that the outcome may have been different had the state</p>
<p><a id="page_166" style="overflow-wrap: break-word;"><b>166</b></a></p>
<p class="noindent">failed to deliver a minimally adequate education, 411 U.S. at 37, leaving open the question of whether there is a federal fundamental right to a minimally adequate education. Daniel S. Greenspahn, <i>A Constitutional Right to Learn: The Uncertain Allure of Making a Federal Case out of Education</i>, 59 <span class="smallcap">S.C. L. Rev</span>. 755, 768-770 (2008). The Court in <i>Papasan v. Allain</i>, 478 U.S. 265 (1986), later returned to this point and emphasized its importance. The <i>Papasan</i> Court explained that the <i>Rodriguez</i> Court had</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">declined to apply any heightened scrutiny based either on wealth as a suspect classification or on education as a fundamental right. As to the latter, the Court recognized the importance of public education but noted that education “is not among the rights afforded explicit protection under our Federal Constitution.” The Court did not, however, foreclose the possibility “that some identifiable quantum of education is a constitutionally protected prerequisite to the meaningful exercise of either [the right to speak or the right to vote].” Given the absence of such radical denial of educational opportunity, it was concluded that the State’s school financing scheme would be constitutional if it bore “some rational relationship to a legitimate state purpose.”</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 283-284.</p>
<p class="indent">The Court in <i>Papasan</i> then emphasized the relevance of this narrow holding to facts presented in other cases that followed <i>Rodriguez</i>, including the facts in <i>Papasan</i>. The Court wrote:</p>
<p class="space"> </p>
<div class="block">
<p class="indent">Almost 10 years [after <i>Rodriguez</i>], the Court again considered the equal protection status of the administration of the Texas public schools—this time in relation to the State’s decision not to expend any state funds on the education of children who were not “legally admitted” to the United States. <i>Plyler v. Doe</i>, 457 U.S. 202 (1982). The Court did not, however, measurably change the approach articulated in <i>Rodriguez</i>. It reiterated that education is not a fundamental right and concluded that undocumented aliens were not a suspect class. Nevertheless, it concluded that the justifications for the discrimination offered by the State were “wholly insubstantial in light of the costs involved to these children, the State, and the Nation.”</p>
<p class="indent">The complaint in this case asserted not simply that the petitioners had been denied their right to a minimally adequate education but also that such a right was fundamental and that because that right had been infringed the State’s action here should be reviewed under strict scrutiny. As <i>Rodriguez</i> and <i>Plyler</i> indicate, this Court has not yet definitively settled the questions whether a minimally adequate education is a fundamental right and whether a statute alleged to discriminatorily infringe that right should be accorded heightened equal protection review.</p>
</div>
<p class="space"> </p>
<p class="noindent">478 U.S. at 285. The Court in <i>Papasan</i> did not resolve these questions either. It found those questions unnecessary to decide the specific case before it.</p>
<p class="indent">The additional question left open by <i>Rodriguez</i> was whether some financing systems or educational policies might be so discriminatory or flawed that they would not pass rational basis review. The Court’s approach in <i>Rodriguez</i> was so deferential that it appeared to leave little room for subsequent courts to meaningfully scrutinize educational inequities. Thus, the Court’s more rigorous application of rational basis in <i>Plyler v. Doe</i>, 457 U.S. 202 (1982), came as somewhat of a surprise. Rather than a challenge to school finance, <i>Plyler</i> involved a challenge to a Texas statute that permitted public schools to deny undocumented immigrants education. Because immigrants are not a suspect class for purposes of</p>
<p><a id="page_167" style="overflow-wrap: break-word;"><b>167</b></a></p>
<p class="noindent">equal protection and the Court in <i>Rodriguez</i> held that education is not a fundamental right, the Court in <i>Plyler</i> applied rational basis review to the denial of education. The Court recognized that “[i]n applying the Equal Protection Clause to most forms of state action, we…seek only the assurance that the classification at issue bears some fair relationship to a legitimate public purpose.” <i>Id.</i> at 216. But the Court added that “we would not be faithful to our obligations under the Fourteenth Amendment if we applied so deferential a standard to every classification.” <i>Id.</i></p>
<p class="indent">The Court offered two reasons for a less deferential form of rational basis review in <i>Plyler</i>. First, “certain forms of legislative classification, while not facially invidious, nonetheless give rise to recurring constitutional difficulties.” <i>Id.</i> at 217. The Court found that even though undocumented immigrants are not a suspect class, the Texas statute would create a stigmatized underclass by excluding these children from school. Second, “[p]ublic education is not a ‘right’ granted to individuals by the Constitution. But neither is it merely some governmental ‘benefit’ indistinguishable from other forms of social welfare legislation.…[Education plays a] pivotal role…in sustaining our political and cultural heritage [and] denial of education to some isolated group of children poses an affront to one of the goals of the Equal Protection Clause: the abolition of governmental barriers presenting unreasonable obstacles to advancement on the basis of individual merit.” <i>Id.</i> at 221-222. Based on the intersection of class-based discrimination and the denial of a right as important as education, the Court indicated that “we may appropriately take into account [the statute’s] costs to the Nation and to the innocent children who are its victims. In light of these countervailing costs, the discrimination contained in [the statute] can hardly be considered rational unless it furthers some substantial goal of the State.” <i>Id.</i> at 223. The Court then went on to find that the state’s arguments that it was attempting to conserve education resources, to protect itself from an influx of immigrants, and to focus its resources on students who would remain in the state were all irrational, reasoning that the statute was an ineffective way to achieve the state’s objectives and its premises were flawed. The dissent argued that, regardless of whether this statute was the most effective or wise, it easily passes rational basis review, and no precedent exists for a more rigorous version of rational basis review. Regardless, the dissent’s critique tends to reinforce that the Court could and would apply a more rigorous review to some inequalities, and, thus, <i>Rodriguez</i> did not establish an absolute ceiling.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Does the Court’s holding in <i>Plyler</i> represent the vindication of Justice Marshall’s dissent in <i>Rodriguez</i>? Or is it an example of the Court stretching the law to reach a desired result?</p>
<p class="indent">2. A few years after <i>Plyler</i>, the Court again faced the constitutionality of educational inequity in <i>Kadrmas v. Dickinson Public Schools</i>, 487 U.S. 450 (1988). The dispute in <i>Kadrmas</i> involved a state statute that permitted school districts to</p>
<p><a id="page_168" style="overflow-wrap: break-word;"><b>168</b></a></p>
<p class="noindent">charge students a user fee for bus transportation. The plaintiff argued that heightened scrutiny should apply under equal protection because of the effects the statute would have on poor students. The Supreme Court rejected this argument and applied rational basis review. Consistent with <i>Rodriguez</i>, the Court held that socioeconomic status is not a suspect class nor is education a fundamental right. The Court did, however, recognize the need to distinguish the facts before it from those in <i>Plyler</i>, indicating the bus fee will not “promot[e] the creation and perpetuation of a subclass of illiterates within our boundaries, surely adding to the problems and costs of unemployment welfare, and crime.” <i>Id.</i> at 459. The Court reasoned that the statute’s goal was to encourage districts to provide transportation that they otherwise had no obligation to provide. Allowing them to charge fees is a rational means to achieve that goal. <i>Id.</i> at 462. Given that <i>Kadrmas</i> involved ancillary education benefits, rather than education itself, what precedential value would it have in a case involving a denial of substantive educational benefits?</p>
<p class="indent">3. With the apparent legal blessing of <i>Kadrmas</i>, school districts have increasingly charged students fees for various aspects of school, including supplemental instructional materials, extracurricular fees, and science and art class supplies. Because there are so many aspects of school that entail fees now, some schools have instituted general registration fees that can amount to several hundred dollars. Sam Dillon, <i>Public Schools Face Lawsuit over Fees</i>, <span class="smallcap">N.Y. Times</span>, Sept. 10, 2010; Stephanie Simon, <i>Public Schools Charge for Kids for Basics, Frills</i>, <span class="smallcap">Wall St. J.</span>, May 25, 2011.</p>
<p class="h7" id="ch64">PROBLEM</p>
<p class="indent">The structure and regulation of public schools have changed enormously since <i>San Antonio v. Rodriguez</i>. Assume you are in a state that now, rather than leave matters to local discretion, sets the standard course of study for its public schools, establishes the learning objectives and specific items of knowledge students should obtain, and assesses students annually through standardized exams, which students must pass for promotion to the next grade and graduation. The state similarly regulates teacher certification and quality standards. In addition, the funding of schools has changed. The state now provides around 75 percent of most districts’ budgets. Another 10 percent comes from the federal government in exchange for the state’s consent to extensive federal regulation of schools. Ten years ago, the state supreme court held that the state constitution guarantees students the right to a quality education and that all students must have equal access to it, but in subsequent years, the state courts have encountered problems enforcing this right and prompting effective action by the legislature.</p>
<p class="indent">You represent students from one of the lowest performing and poorest school districts in the state. They want to bring a claim in federal court, which might eventually reach the U.S. Supreme Court. What, if any arguments, would you make that <i>Rodriguez</i> should be reconsidered?</p>
<p><a id="page_169" style="overflow-wrap: break-word;"><b>169</b></a></p>
<p class="h3" id="ch65">B. STATE CONSTITUTIONAL RIGHTS</p>
<p class="noindent">A number of scholars have divided school finance litigation into what they call “three waves of litigation,” and some have suggested that a fourth wave began a few years after the turn of the century. <i>See, e.g.</i>, Michael Heise, <i>The Political Economy of Education Federalism</i>, 56 <span class="smallcap">Emory L.J</span>. 125, 132-133 (2006); William E. Thro, <i>The Third Wave: The Impact of the Montana, Kentucky and Texas Decisions on the Future of Public School Finance Reform Litigation</i>, 19 <span class="smallcap">J.L. &amp; Educ</span>. 219, 239-242 (1990); Julie K. Underwood, <i>School Finance Adequacy as Vertical Equity</i>, 28 <span class="smallcap">U. Mich. J.L. Reform</span> 493, 498-502 (1995). This section of the chapter organizes itself around the categorical theories and remedies pursued in school finance rather than waves of litigation, but a basic explanation of the waves is helpful in understanding the history of school finance, regardless of their value in regard to any particular current claims.</p>
<p class="indent">The first wave of litigation involved a series of court challenges in state and federal courts, and included <i>San Antonio v. Rodriguez</i>. As demonstrated in <i>Rodriguez</i>, the legal theory in this first wave of litigation was that school district inequities that stem from relying on local property tax to fund education violate the Equal Protection Clause of the U.S. Constitution. The goal of this litigation was to produce “equity,” which meant an equal amount of funding for each student. Before the Court issued its opinion in <i>Rodriguez</i>, the California Supreme Court in <i>Serrano v. Priest</i>, 487 P.2d 1241, 1258 (Cal. 1971), found that education was a fundamental right, relying on both federal and state law. Thus, funding inequities in the state were unconstitutional. But the Court’s holding in <i>Rodriguez</i> undercut the California Supreme Court’s rationale and forestalled other similar federal theories that were part of this first wave.</p>
<p class="indent">By discouraging further school finance litigation in federal court, <i>Rodriguez</i> set off a second wave of litigation in state courts, some of which was already under way. When the Court issued its decision in <i>Rodriguez</i>, the New Jersey Supreme Court had written, but not issued, its opinion in <i>Robinson v. Cahill</i>, 303 A.2d 273 (N.J. 1973), on whether funding inequities violate its state constitution. The litigants in <i>Serrano</i> also returned to the California Supreme Court a second time to argue that, even if the funding inequities in the state did not violate the U.S. Constitution, they violated the state constitution. Both the New Jersey and California supreme courts held that their state constitutions provided greater protection for education than the U.S. Constitution and that education was a fundamental right under state law. Serrano v. Priest, 557 P.2d 929, 951 (Cal. 1976) (<i>Serrano II</i>); <i>Robinson</i>, 303 A.2d at 291-292, 295. Courts in Arkansas, Connecticut, Washington, and Wyoming shortly thereafter also found a fundamental right to education in their state constitutions, thereby furthering advocates’ ability to promote equitable financing of public schools. Dupree v. Alma Sch. Dist. No. 30, 651 S.W.2d 90, 93 (Ark. 1983); Horton v. Meskill, 376 A.2d 359 (Conn. 1977); Seattle Sch. Dist. No. 1 v. State, 585 P.2d 71 (Wash. 1978); Washakie Cnty. Sch. Dist. v. Herschler, 606 P.2d 310 (Wyo. 1980).</p>
<p class="indent">The obvious question is why funding inequities would violate a state constitution but not the U.S. Constitution. The answer is twofold. First, state</p>
<p><a id="page_170" style="overflow-wrap: break-word;"><b>170</b></a></p>
<p class="noindent">constitutions have their own equal protection clauses, which were largely untested. Prior to school finance litigation, many states applied their equal protection clauses as no more than a font of federal equal protection, but others held that their respective equal protection clauses had independent meaning based on their unique history and intent. Second and most important, unlike the U.S. Constitution, all state constitutions guarantee a right to education in some way. All 50 state constitutions explicitly mention or guarantee education through an education clause. Many of these clauses date back to the Civil War and Reconstruction period when state constitutions were redrafted and education was one of the pressing public needs for a modernizing country. <i>See generally</i> John C. Eastman, <i>When Did Education Become a Civil Right? An Assessment of State Constitutional Provisions for Education 1776-1900</i>, 42 <span class="smallcap">Am. J. Legal Hist</span>. 1 (1998) (describing the various state constitutional developments and amendments relating to education during the period leading up to and following the Civil War). Until relatively recently, Mississippi was the only state without an education clause, but in the 1980s its state supreme court indicated that education was nonetheless a fundamental right under the due process clause of its constitution. Board of Trs. v. T.H., III, 681 So. 2d 110, 114 (Miss. 1996); Clinton v. Byrd, 277 So. 2d 237, 240 (Miss. 1985). Shortly thereafter, the state amended its constitution to include an explicit education obligation. Miss. Const. Art. VII, §201.</p>
<p class="indent">This second wave of litigation is distinguished from the first largely in terms of its success and reliance on state constitutions, but its underlying concept of equity was effectively the same as in the first wave. The notion that equal expenditures were insufficient to provide equal opportunity for all districts and students, however, began to develop during this period. A few plaintiffs successfully argued that state equal protection and education clauses also include a substantive component. <i>See generally</i> Underwood, <i>supra</i>, at 511-513. This concept of equity recognizes that some students, based on their place of residence, socioeconomic status, or disability, have greater learning needs than others and, therefore, may need greater educational resources than other students, depending on their unique circumstances or need.</p>

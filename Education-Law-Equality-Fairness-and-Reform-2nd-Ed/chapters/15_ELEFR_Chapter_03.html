<p class="noindent">School finance and quality cases hinge on plaintiffs’ ability to prove that educational inequities and qualitative shortfalls are causally connected to a state policy or practice. One might succinctly state the question in most cases as being whether funding variations are the cause of differences in education quality. But the factual inquiry tends to be far more complex, regardless of how definitively a court might state its final causal conclusions. For instance, one might ask whether the state funding formula is the cause of funding variances at the local level or differences in local effort cause the variances. The answer to that question, however, only leads to a second question: If state policy is the cause of local variance, does the variance cause qualitative differences at the local level?</p>
<p class="indent">These causal questions address two different and distinct types of causation that plaintiffs must address. First, plaintiffs must establish that a state statute or policy is the cause of some precise financial, resource, or other tangible deficiency in local school districts. Second, plaintiffs must establish that the deficiency, not some other factor, causes educational harm to students. As the North Carolina Supreme Court emphasized: “[I]t is one thing for plaintiffs to demonstrate that a large number of Hoke County students are failing to obtain a sound,</p>
<p><a id="page_208" style="overflow-wrap: break-word;"><b>208</b></a></p>
<p class="noindent">basic public education. It is quite another for plaintiffs to show that such a failure is primarily the result of action and/or inaction of the State.” Hoke Cty. Bd. of Educ. v. State, 599 S.E.2d 365, 386 (N.C. 2004).</p>
<p class="indent">In the earliest years of school finance litigation, some courts were willing to infer causal connections based on general social science or common sense. Subsequent courts increasingly parsed out distinct causal inquiries and required specific supporting statistical evidence. This step in a plaintiff’s claim is far more challenging than establishing the mere fact that students have suffered an educational deprivation at the local level. A state might concede the existence of educational inequities or deprivations at the local level, but the state, if not the court, will inevitably raise the possibility that state action is not the cause of local educational deficiencies. If plaintiffs allege schools do not have enough money to maintain their facilities, for instance, the state will question whether its action or inaction is the cause of the money shortfall. This causal inquiry frequently leads to lengthy judicial discussions of how school financing works and whether the financing system places too much burden on localities. It may be that some similarly situated districts can maintain adequate facilities, while others cannot. If this is the case, local action or random variables may be the cause of deprivations rather than the state.</p>
<p class="indent">After establishing a causal connection between state policy and local deficiencies, plaintiffs must also establish a causal connection between the deficiency—for instance, teacher qualifications—and educational outcomes. New York’s highest court provides one of the most poignant delineations of this two-step causation analysis. In analyzing various alleged inadequacies in inputs (teachers, class size, facilities, computers, libraries, and textbooks), the court asked whether each one was causally connected to the deprivation of the constitutionally required education. Campaign for Fiscal Equity v. State, 801 N.E.2d 326, 340-341 (N.Y. 2003). Plaintiffs’ burden was to establish “the necessary ‘causal link’ between the present funding system and the poor performance of City schools.” Id. at 335, 340-341. This means proving that: (1) increased funding leads to “better teachers, facilities and instrumentalities of learning” and (2) better teachers, facilities, and instrumentalities “yield better student performance.” Id. at 340. Speaking of the second link in this causal chain, the court wrote: “[O]n this record it cannot be said that plaintiffs have proved a measurable correlation between building disrepair and student performance.” Id. at 334-335. But in regard to teachers, it concluded that the evidence demonstrated “that better funded schools would hire and retain more certified teachers, and that students with such teachers would score better.” Id. at 340-341.</p>
<p class="indent">To reliably address this second step of causation, plaintiffs’ evidence needs to account for any number of variables, including, at the very least, locality costs, locality capacity, and student demographics (poverty, language status, race, and disability). States tend to point to some of these same factors and argue that student characteristics are beyond the state’s control, and that student characteristics—not state policy—are the primary causal factor in student outcomes. See, e.g., Sheff v. O’Neill, 678 A.2d 1267, 1287 (Conn. 1996) (stating that “defendants stress…the significant role that adverse socioeconomic conditions play”); Campaign for Fiscal Equity, Inc., 801 N.E.2d at 341 (examining State’s argument that “children come to the New York City schools ineducable, unfit to</p>
<p><a id="page_209" style="overflow-wrap: break-word;"><b>209</b></a></p>
<p class="noindent">learn”); Hoke Cty. Bd. of Educ. v. State, 599 S.E.2d 365, 384 (N.C. 2004) (arguing that “students…failing to obtain a sound basic education…is due to factors other than the educational offerings provided by the State”).</p>
<p class="h4" id="ch77">5. <i>Separation of Powers Limitations</i></p>
<p class="noindent">Litigation over the meaning of state educational clauses tests courts unlike most any other claim. State educational clause litigation tests the institutional <i>authority</i> of courts, whereas desegregation, for instance, tests institutional <i>power</i>. In retrospect, there is little doubt that federal courts had the authority to command desegregation; the question was whether they would have the power to compel it in the face of political resistance. In fact, danger lay with simply testing this issue, for a failed assertion of power would have undermined the Supreme Court’s long-term institutional legitimacy. This danger led the Court to proceed cautiously in desegregation.</p>
<p class="indent">State courts adjudicating educational rights face a different, yet equally serious, institutional problem that prompts extreme caution. Courts in the cases you have read thus far routinely acknowledge that they are deciding issues that are at the outer bounds of their competency and jurisdiction. First, state constitutions typically vest authority for delivering educational rights in the state or state legislature. For instance, the North Carolina Constitution states: “The people have a right to the privilege of education, and it is the duty of the State to guard and maintain that right.” N.C. Const. art. I, §15. Similarly, Rhode Island’s constitution provides that “it shall be the duty of the general assembly to promote public schools…and to adopt all means which it may deem necessary and proper to secure to the people the advantages and opportunities of education.” R.I. Const. art. XII, §1. While such clauses obligate states to provide education, they vest vast, if not total, discretion in the legislature as to how to deliver education. Thus, only in rare circumstances would a court have the authority to adjudicate matters relating to that delivery. In short, separation of powers principles place significant constraints on courts.</p>
<p class="indent">Second, even if a legislature does not have vast discretion, adjudicating the quality and funding of education can involve pedagogical, value, and political judgments that courts feel ill equipped to resolve. The following case provides an example of a court grappling with these issues and, unlike the previous cases, refusing to entertain a lawsuit under the state’s education clause. It also points out that other courts have done the same.</p>
<p class="h5" id="ch78">Committee for Educational Rights v. Edgar</p>
<p class="h5a"><i>672 N.E.2d 1178 (Ill. 1996)</i></p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">We first consider the dismissal of plaintiffs’ claims that the statutory system for financing public schools violates the education article of our state constitution. [T]he Illinois Constitution of 1970 provides: “A fundamental goal of the</p>
<p><a id="page_210" style="overflow-wrap: break-word;"><b>210</b></a></p>
<p class="noindent">People of the State is the educational development of all persons to the limits of their capacities. <i>The State shall provide for an efficient system of high quality public educational institutions and services.</i> Education in public schools through the secondary level shall be free. There may be such other free education as the General Assembly provides by law. The State has the primary responsibility for financing the system of public education.” Ill. Const. 1970, art. X, §1.</p>
<p class="indent">Plaintiffs’ challenge to the statutory system for financing public schools is based on the emphasized language above. First, plaintiffs contend that because the system produces vast disparities in the level of funding and educational resources available to various school districts based on differences in local taxable property wealth, it is not “efficient” within the meaning of the constitution. Second, plaintiffs argue that school districts with low property tax bases are unable to provide a “high quality” education to their students due to inadequate funding. Third, plaintiffs contend that under the financing scheme, funding is insufficient to provide a “high quality” education to at-risk children.</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">We first consider plaintiffs’ argument that the present school funding system is not “efficient” within the meaning of the constitution because it produces disparities in educational resources and services based on differences in local taxable property wealth. In plaintiffs’ view, the efficiency requirement guarantees some measure of equality in educational funding and opportunity. Plaintiffs deny that they seek absolute uniformity in educational offerings or precisely equal spending. Plaintiffs would apparently approve variations in educational spending from district to district based on criteria such as local differences in the costs of resources and special educational needs in particular districts. However, plaintiffs maintain that a school district’s property wealth is “educationally irrelevant” and is not a proper factor upon which to set the level of resources available to the district.</p>
<p class="indent">“Efficient” has been defined as follows: “1: serving as or characteristic of an efficient cause: causally productive: Operant 2: marked by ability to choose and use the most effective and least wasteful means of doing a task or accomplishing a purpose.” Webster’s Third New International Dictionary 725 (1981).</p>
<p class="indent">This definition does not inherently compel the conclusion that an “efficient system” of public schools necessarily involves statewide parity of educational opportunity and resources. However, we do not believe that the precise meaning of the word “efficient” as used in section 1 of the education article is entirely clear and free from doubt, or that “efficient” could not conceivably be interpreted in the manner that plaintiffs claim. We note that the Court of Appeals of Maryland determined that Maryland’s constitutional requirement that the General Assembly establish a “thorough and efficient” system of free public schools was “on its face plainly susceptible of more than one meaning.” <i>Hornbeck v. Somerset County Board of Education</i>, 458 A.2d 758, 770 (1983). In determining whether the “thorough and efficient” provision required exact equality in per pupil funding and expenditures among Maryland’s school districts, the <i>Hornbeck</i> court deemed it essential to consider the history underlying</p>
<p><a id="page_211" style="overflow-wrap: break-word;"><b>211</b></a></p>
<p class="noindent">the enactment of the provision. <i>Hornbeck</i>, 458 A.2d at 770. Courts in other jurisdictions with similar constitutional efficiency provisions have also looked to sources beyond the language of the constitution to determine the meaning of those provisions. We shall likewise consider the history underlying the adoption of section 1 of the education article.</p>
<p class="indent">The education article of the 1970 Constitution originated as a proposal submitted by the education committee of the Sixth Illinois Constitutional Convention. At the outset, we note that an introductory passage in the education committee’s report on the proposed education article states, “[t]he opportunity for an education, where the state has undertaken to provide it, is a right which must be made available to all on equal terms.” Considered in isolation, this statement might lend some credence to plaintiffs’ position. However, this general statement of principle was not made in reference to the efficiency requirement or any other specific language in the proposed education article. Instead, as authority for this proposition the education committee report cites <i>Brown v. Board of Education</i>, which was, of course, based on the fourteenth amendment of the United States Constitution. As explained below, specific references in the convention record to the efficiency requirement place the concept in a significantly different light.</p>
<p class="indent">The constitutional requirement that the State provide for an efficient system of high quality educational institutions and services corresponds to section 1 of article VIII of the 1870 Constitution, which stated, “The general assembly shall provide a thorough and efficient system of free schools, whereby all children of this state may receive a good common school education.” Under the 1870 Constitution, this court consistently held that the question of the efficiency and thoroughness of the school system was one solely for the legislature to answer, and that the courts lacked the power to intrude.</p>
<p class="indent">However, under a limited exception to this principle it was held that pursuant to the “thorough and efficient” requirement school district boundaries must be established so that the districts are compact and contiguous. As explained in <i>People ex rel. Leighty v. Young</i>, 133 N.E. 693 (1921), “[i]t cannot be said that a system which places the school house at a point so remote that the children of school age cannot reach it conveniently is either thorough or efficient.” School districts organized in contravention of the requirements of compactness and contiguity have been held invalid.</p>
<p class="indent">The framers of the 1970 Constitution embraced this limited construction that the constitutional efficiency requirement authorized judicial review of school district boundaries, but they did not intend to otherwise limit legislative discretion. The education committee’s report accompanying the proposed education article specifically states, “The concept of the efficiency of the system (already contained in the present Constitution) has been used by the courts as a guide to the validation of district boundary changes. The Committee believes it useful to continue this concept and to add the notion of high quality.”</p>
<p class="indent">Disparity in educational funding was a highly charged and controversial subject during the constitutional convention, but it was not touched upon to any significant degree in connection with section 1’s efficiency requirement. Instead, the debate over unequal opportunities and resources ultimately led to the</p>
<p><a id="page_212" style="overflow-wrap: break-word;"><b>212</b></a></p>
<p class="noindent">incorporation of section 1’s final sentence, which provides that “[t]he State has the primary responsibility for financing the system of public education.” Ill. Const. 1970, art. X, §1. That language did not appear in the education committee’s originally proposed education article. [That section was added “not [as] a legally obligatory command to the state legislature,” but “only to express a goal or objective, and not to state a specific command.” The framers rejected the previous version because it could have been construed to the contrary.]</p>
<p class="indent">In our view, the framers of the 1970 Constitution viewed educational equality and “efficiency” to be separate and distinct subjects. The framers of the 1970 Constitution grappled with the issue of unequal educational funding and opportunity, and chose to address the problem with a purely hortatory statement of principle. To ignore this careful and deliberate choice by interpreting the efficiency requirement as an enforceable guarantee of equality would do violence to the framers’ understanding of the education article.</p>
<p class="indent">In view of the foregoing considerations, we agree with the courts below that disparities in educational funding resulting from differences in local property wealth do not offend section 1’s efficiency requirement.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">The remaining question under section 1 of the education article pertains to its guarantee of a system of “high quality” educational institutions and services. There is no dispute as to the nature of this guarantee in the abstract. Instead, the central issue is whether the quality of education is capable of or properly subject to measurement by the courts. Plaintiffs maintain that it is the courts’ duty to construe the constitution and determine whether school funding legislation conforms with its requirements and cite a number of decisions from other jurisdictions [to the same effect]. As explained below, however, we conclude that questions relating to the quality of education are solely for the legislative branch to answer.</p>
<p class="indent">Historically, this court has assumed only an exceedingly limited role in matters relating to public education, recognizing that educational policy is almost exclusively within the province of the legislative branch. Section 1 of article VIII of the 1870 Constitution provided that “[t]he general assembly shall provide a thorough and efficient system of free schools, whereby all children of this state may receive a good common school education.” As discussed earlier, except in matters relating to school district boundaries, this court consistently held that questions relating to the efficiency and thoroughness of the school system were left to the wisdom of the legislative branch. This principle has likewise been applied with respect to the efficiency requirement in the 1970 Constitution.</p>
<p class="indent">More generally, it has been stated that section 1 of article VIII of the 1870 Constitution was both “a mandate to the legislature and a limitation on the exercise of the [legislative] power. The mandate is to provide a thorough and efficient system of schools, and the limitations are that they shall be free to all children of the State and such that all children may receive a good common school education.” <i>People ex rel. Leighty v. Young</i>, 139 N.E. 894 (1923). Yet, while</p>
<p><a id="page_213" style="overflow-wrap: break-word;"><b>213</b></a></p>
<p class="noindent">the requirement that schools provide a “good common school education” was explicitly recognized to be a limitation on the legislature’s power to enact public school laws, that limitation was not among those held generally capable of <i>judicial</i> enforcement. <i>Fiedler v. Eckfeldt</i>, 166 N.E. 504 (1929), illustrates this subtle but important point: “[Section 1 of article VIII of the 1870 Constitution] was a command addressed to the legislature, and it has been construed as a limitation also on its power to provide for the maintenance by local taxation of free schools of a different character from that named in the section. When we look for the limitations on that power we find these two, and these two only, <i>which the courts can enforce:</i> that the schools shall be free, and that they shall be open to all equally. The court has enforced these limitations when the occasion requiring the enforcement of them arose. There are no others <i>to which the judicial power extends.</i>”</p>
<p class="indent">Notwithstanding this jurisprudence, plaintiffs insist that our present constitution accommodates a more active judicial role. In this regard, plaintiffs stress that while the 1870 Constitution specified that the <i>General Assembly</i> shall provide a system of public schools, the 1970 Constitution expressly places that duty on <i>the State</i>. In plaintiffs’ view, the change in language signifies that section 1 of the education article is no longer merely a mandate to the General Assembly, but is a mandate to <i>all three</i> branches of the State government: the executive branch, the legislative branch and the judicial branch. Surely, however, this provision does not alter the roles or expand the powers assigned to the different branches of government by the constitution. Courts may not legislate in the field of public education any more than they may legislate in any other area. In reviewing legislation, the role of the courts is now, as before, to ensure that the enactment does not exceed whatever <i>judicially enforceable</i> limitations the constitution places on the General Assembly’s power. Courts are no more capable of defining “high quality educational institutions and services” under our present constitution than they were able to define a “good common school education” under the 1870 Constitution. As the following exchange during the constitutional convention shows, the framers of the 1970 Constitution did not intend to formulate any specific definition of “high quality,” nor did they anticipate that the concept would be defined by the courts. [As one member of the education committee indicated,] “ ‘Quality,’ I suppose, means different things to different people. We had in mind the highest, the most excellent educational system possible; leave this up to the determination of the legislature and your local districts, and let the citizens keep pushing for higher-quality education. We didn’t attempt to define all of the ramifications of high quality.”</p>
<p class="indent">Our constitutional jurisprudence in the field of public education has been guided by considerations of separation of powers. In federal courts, the principles of separation of powers find expression in the so-called “political question” doctrine. The United States Supreme Court has stated that, “ ‘[i]n determining whether a question falls within [the political question] category, the appropriateness under our system of government of attributing finality to the action of the political departments <i>and also the lack of satisfactory criteria for a judicial determination</i> are dominant considerations.’ ”</p>
<p class="indent">What constitutes a “high quality” education, and how it may best be provided, cannot be ascertained by any judicially discoverable or manageable</p>
<p><a id="page_214" style="overflow-wrap: break-word;"><b>214</b></a></p>
<p class="noindent">standards. The constitution provides no principled basis for a judicial definition of high quality. It would be a transparent conceit to suggest that whatever standards of quality courts might develop would actually be derived from the constitution in any meaningful sense. Nor is education a subject within the judiciary’s field of expertise, such that a judicial role in giving content to the education guarantee might be warranted. Rather, the question of educational quality is inherently one of policy involving philosophical and practical considerations that call for the exercise of legislative and administrative discretion.</p>
<p class="indent">To hold that the question of educational quality is subject to judicial determination would largely deprive the members of the general public of a voice in a matter which is close to the hearts of all individuals in Illinois. Judicial determination of the type of education children should receive and how it can best be provided would depend on the opinions of whatever expert witnesses the litigants might call to testify and whatever other evidence they might choose to present. Members of the general public, however, would be obliged to listen in respectful silence. We certainly do not mean to trivialize the views of educators, school administrators and others who have studied the problems which public schools confront. But nonexperts—students, parents, employers and others—also have important views and experiences to contribute which are not easily reckoned through formal judicial factfinding. In contrast, an open and robust public debate is the lifeblood of the political process in our system of representative democracy. Solutions to problems of educational quality should emerge from a spirited dialogue between the people of the State and their elected representatives.</p>
<p class="indent">We are well aware that courts in other jurisdictions have seen fit to define the contours of a constitutionally guaranteed education and to establish judicial standards of educational quality reflecting varying degrees of specificity and deference to the other branches of government. By and large these courts have viewed the process of formulating educational standards as merely an exercise in constitutional interpretation or construction. For the reasons already stated, we disagree; we will not “under the guise of constitutional interpretation, presume to lay down guidelines or ultimatums for [the legislature].”</p>
<p class="indent">We conclude that the question of whether the educational institutions and services in Illinois are “high quality” is outside the sphere of the judicial function. To the extent plaintiffs’ claim that the system for financing public schools is unconstitutional rests on perceived deficiencies in the quality of education in public schools, the claim was properly dismissed. For the foregoing reasons, we affirm the dismissal of plaintiffs’ claims under the education article of our state constitution.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">We next consider whether the alleged disparities in educational funding and opportunity due to variations in local property wealth give rise to a cause of action under the equal protection clause of our state constitution. [This court has held that the analysis that applies to equal protection claims under the Illinois equal protection clause is the same analysis as that which applies to the federal</p>
<p><a id="page_215" style="overflow-wrap: break-word;"><b>215</b></a></p>
<p class="noindent">equal protection clause. With that in mind, the first question is whether education is a fundamental right under the Illinois Constitution. “This court has stated that fundamental rights are ‘only those which’ lie at the heart of the relationship between the individual and a republican form of nationally integrated government.” While it is true that education relates to and enhances various forms of citizenship, fundamental rights analysis is concerned with laws that restrain rather than enhance the exercise of rights. Moreover, it is significant that the framers of our constitutional clause refrained from describing the delivery of high-quality education as a goal rather than a right. For these reasons, we find that education is not a fundamental right in Illinois and, thus, apply rational basis review to educational inequalities. Like the Court in <i>San Antonio v. Rodriguez</i>, we cannot substitute our judgment for that of the legislature. While the current system of financing schools may be unwise, we cannot say it is irrational.]</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What educational rights and responsibilities, if any, does the Illinois Constitution create? Is there a difference between education as a goal and education as a fundamental right?</p>
<p class="indent">2. What are plaintiffs’ three primary theories of how the state’s financing system violates the state constitution?</p>
<p class="indent">3. Is there a plain meaning of “efficient” that ought to guide the court in Illinois, or is the phrase too ambiguous? What is the court’s rationale as to why the constitutional language regarding an efficient and high-quality education is not implicated by the inequalities and inadequacies among school districts? Does the fact that the legislative framers sought to resolve problems with school boundaries through the efficiency requirement mean that efficiency does not apply to other issues as well? If efficiency does not require equality, what does it require?</p>
<p class="indent">4. Is it plausible to read the constitutional language mandating the provision of “high-quality” education as creating no substantive obligation that the courts can enforce? Even if high quality cannot be precisely defined, would it require, at least, a minimally adequate education, which might be more susceptible to interpretation?</p>
<p class="indent">5. Is there any way to reconcile <i>Edgar</i> with other courts that have answered these questions differently? The court in <i>Edgar</i> says that other courts were legislating under the guise of constrained interpretation. Who is correct?</p>
<p class="indent">6. The court in <i>Edgar</i> distinguishes between (1) rights that would constrain government action that interferes with individuals and (2) rights that place affirmative obligations on government. The court reasons that fundamental rights fall in the former category and nonfundamental rights in the latter. Is this, in fact, the line between fundamental and nonfundamental rights, or does something else distinguish them? Do some fundamental rights place an affirmative obligation on the state? Even if education is not a fundamental right in Illinois, should that automatically lead to the conclusion that rational basis</p>
<p><a id="page_216" style="overflow-wrap: break-word;"><b>216</b></a></p>
<p class="noindent">applies, or does the explicit constitutional reference to education imply some level of protection beyond rational basis?</p>
<p class="indent">7. The court reasons that educational judgments and the enforcement of them are best left to voters and the political process. Does the court make a valid point? What if the political process is incapable of rational and fair outcomes? When courts recognize school finance claims, their remedial orders are not self-executing but are dependent on the willingness of legislatures to act and their voters to support them. Moreover, in those states where judges are elected, voters are free to unelect those supreme court justices with whom they disagree. On more than one occasion, a state supreme court has found a school finance violation only to later reverse itself after the voters altered the composition of the court. <i>Compare</i> Opinion of the Justices, 624 So. 2d 107, 107-108 (Ala. 1993) (recognizing a constitutional right), <i>with</i> Ex parte James, 836 So. 2d 815 (Ala. 2002) (dismissing plaintiffs’ claims as nonjusticiable); <i>compare</i> DeRolph v. Ohio, 677 N.E.2d 733 (Ohio 1997), <i>with</i> State v. Lewis, 786 N.E.2d 60 (Ohio 2003). Does this counsel against judicial intervention, or is there reason to believe that judicial intervention may still be a necessary step in the overall political process?</p>
<p class="indent">8. The negative decision in <i>Edgar</i> has not deterred advocates from continuing to bring multiple finance cases against the state. The courts, however, have continued to reject these claims. <i>See, e.g.</i>, Carr v. Koch, Dock. No. 113414 (Ill. 2012).</p>
<p class="h7" id="ch79">PROBLEM</p>
<p class="indent">In 1865, the state of North Virginia revised its constitution to provide that “adequate provision shall be made by law for a uniform system of free public schools.” In 1868, that education clause was revised to state: “It is the paramount duty of the State to make ample provision for the education of all the children residing within its borders, without distinction or preference. The Legislature shall provide a uniform system of Common schools. Instruction in them shall be free.” In 1878, the clause was again revised and the word “paramount” removed.</p>
<p class="indent">In 1989, plaintiffs filed suit under the education clause challenging the inequitable and inadequate educational opportunities in their schools. The supreme court of North Virginia held that “there are no judicially manageable standards available to determine adequacy and, while uniform can be understood to mean a lack of substantial variation, assessing which variations are relevant would require the court to make educational judgments that would encroach on the legislature’s expertise and authority.”</p>
<p class="indent">After losing the case, education advocates used the initiative and referendum process to amend the constitution. Voters approved an amendment to the state constitution in 1998. The education clause now states: “The education of children is a fundamental value of the people of our state. It is, therefore, a paramount duty of the state to make adequate provision for the education of all children residing within its borders. Adequate provision shall be made by law for a uniform, efficient, safe, secure, and high-quality system of free public</p>
<p><a id="page_217" style="overflow-wrap: break-word;"><b>217</b></a></p>
<p class="noindent">schools that allows students to obtain a high-quality education. To assure children receive a high-quality education, the legislature shall make adequate provisions.”</p>
<p class="indent">Plaintiffs filed a new lawsuit. The key issues in the case are (1) whether the education clause confers an enforceable right on students; (2) whether the judiciary still lacks manageable standards; (3) whether separation of powers limit the court’s authority to adjudicate the case; (4) whether precedent and findings in other states bear any relevance; and (5) how to define “high-quality education,” especially whether it is different from a basic or an adequate education.</p>
<p class="indent">Assume you are a member of the state supreme court. Outline your response to all of these issues. If you would recognize a cause of action, define the meaning of the clause, paying close attention to how broadly and precisely you define it.</p>
<p class="h4" id="ch80">6. <i>State Legislative Process Problems</i></p>
<p class="noindent">The state legislative process and response to a judicial opinion are crucial factors in the final outcome in school finance cases. Regardless of what a court holds, the delivery of a constitutional education depends on the state acquiescing to the court’s order. The provision of a constitutional education requires the state to pass legislation. A court can enjoin or hold in contempt various state actors, but a court cannot craft, nor force a legislature to craft, legislation, much less force a majority of the legislature to vote in favor of such legislation. In this respect, securing an educational remedy is as much a political process as it is a judicial one. A court can articulate legal standards and demand compliance with them, but legislators must find the political will to act. As a result, school finance litigation is often just the first step in a much broader effort to reform education funding and quality.</p>
<p class="indent">This is not to say that courts are irrelevant to the political process or the broader conversation about education. Litigation can stir the public’s consciousness, and a court order can provide a legislature with the political cover to enact legislation that might otherwise be politically impossible. For example, prior to school finance litigation, the state of New Jersey did not have an income tax and was staunchly opposed to it, but following negative decisions in the <i>Robinson v. Cahill</i> litigation, the legislature and governor were able to garner the support to enact an income tax. Sanford Levinson, <i>Courts as Participants in “Dialogue”: A View from American States</i>, 59 <span class="smallcap">U. Kan. L. Rev</span>. 791, 822 (2011).</p>
<p class="indent">Rarely is a single judicial opinion sufficient to generate an effective legislative remedy. More often, school finance litigation leads to several exchanges between the courts and the legislature. <i>See, e.g.,</i> Paul L. Tractenberg, <i>The Evolution and Implementation of Educational Rights Under the New Jersey Constitution of 1947</i>, 29 <span class="smallcap">Rutgers L.J.</span> 827, 917, 892-926 (1998). Some state legislatures are repeatedly recalcitrant and refuse to take any serious action to remedy inadequacies, while others make significant changes to school finance and educational standards, but still fall short of constitutional requirements. Thus, even</p>
<p><a id="page_218" style="overflow-wrap: break-word;"><b>218</b></a></p>
<p class="noindent">these states necessitate return trips to the courts for additional tweaking. Either way, moving from an educational system riddled with inequities or inadequacies to one that meets constitutional standards tends to occur over a period of years or decades. This long process can resemble a tension-filled dance between unwilling or unmotivated partners, in which the courts are reluctant to demand that their legislatures take big steps because doing so would risk the legislature refusing to dance altogether. Other courts might be more deliberate, but are cognizant that they will have to drag the legislature through each step of the dance. A few courts, however, after growing impatient with legislatures, have made firm demands and indicated they would shut the schools down entirely or fine the state enormous amounts of money if the state did not act immediately. Horne v. Flores, 557 U.S. 433, 441-442 (2009) (discussing lower court’s action to fine state); Robinson v. Cahill, 358 A.2d 457 (N.J. 1976) (enjoining operation of schools).</p>
<p class="indent">The Great Recession only exacerbated and further highlighted these tensions. From 2008 to 2012, nearly every state in the country imposed budget cuts on education. <span class="smallcap">Noelle M. Ellerson, Am. Ass’n of Sch. Admins,</span> <span class="smallcap">A Cliff Hanger: How America’s Public Schools Continue to Feel the Impact of the Economic Downturn</span> 8 (2010). Cuts of more than $1,000 per-pupil in a single year were routine. Some states experienced massive cuts in multiple years. In North Carolina and Florida, for instance, per-pupil funding fell from over $10,000 to the $7,000 range in just a few years. <span class="smallcap">Bruce D. Baker et al., Is School Funding Fair? A National Report Card</span> 8 (2015). These funding cuts affected a wide array of educational services, but the most significant were regarding teachers, who suffered lay-offs, pay cuts, and new high-stakes accountability systems.</p>
<p class="indent">What started as a financial crisis eventually began to look like a convenient rationale to defund public education and disregard constitutional duties. At the same time that states were making cuts to traditional public education, they were enacting huge increases for charter schools and voucher programs. Florida, for instance, was spending $87 million a year on vouchers when the recession began. By 2014, it was spending $344 million. <span class="smallcap">Fla. Dep’t Educ., Florida Tax Credit Scholarship Program Fact Sheet</span> (Nov. 2015). Funding for charters, likewise, grew significantly during the recession at the state and federal level. As a result, between 2007 and 2012, the number of charter schools in operation grew from 4,388 to more than 6,000—a nearly 40 percent increase. <span class="smallcap">Nat’l Ctr. for Educ. Statistics, Digest of Education Statistics</span>, <a href="https://nces.ed.gov/programs/digest/d14/tables/dt14_216.20.asp" style="overflow-wrap: break-word;">https://nces.ed.gov/programs/digest/d14/tables/dt14_216.20.asp</a>. The number of students enrolled in charters grew even more, nearly doubling to 2.26 million. <i>Id</i>.</p>
<p class="indent">The recession may have necessitated some cuts and efficiencies in public education, but as each year passes, a significant change in states’ commitment to education becomes clearer. By 2012, state tax revenues rebounded to pre-recession levels. <span class="smallcap">Bruce D. Baker et al., Is School Funding Fair?: A National Report Card</span> 12–13 t.2 (3d ed. 2014). Yet, as of 2015, thirty-one states were still funding education below pre-recession levels. <span class="smallcap">Michael Leachman et al., Ctr. of Budget and Policy Priorities, Most States Have Cut School Funding, and Some Continue Cutting</span> 1 (Dec. 10, 2015).</p>
<p class="indent">The two supreme courts brave enough to call their state to account for these cuts have been all but ignored. John Eligon, <i>Caveat in Courts Budget Adds Fuel to</i></p>
<p><a id="page_219" style="overflow-wrap: break-word;"><b>219</b></a></p>
<p class="noindent"><i>Kansas Feud</i>, <span class="smallcap">N.Y. Times</span>, June 7, 2015, at A23; Kirk Johnson, <i>Washington State Faces $100,000-a-Day Fine Until Schools Plan Is Reached</i>, N.Y. <span class="smallcap">Times</span>, Aug. 14, 2015, at A14. Even more troubling, other supreme courts have tolerated these cuts, sometimes with highly questionable reasoning. <i>See, e.g</i>., Dwyer v. State, 357 P.3d 185 (Co. 2015); Davis v. State, 804 N.W.2d 618 (S.D. 2011); Bonner v. Daniels, 907 N.E.2d 516, 522 (Ind. 2009). Both trends raise the question of whether school finance litigation has entered a new unfavorable era.</p>
<p class="indent">Recessions and crises aside, keen observers of school finance litigation have also noted that the judicial and political battles can involve considerations, illegitimate or not, that reach well beyond issues of educational quality. James Ryan, for instance, has emphasized the role race appears to play in how the public and legislatures respond to judicial orders in school finance litigation. Ryan hypothesizes that states may be more resistant to litigation brought on behalf of minority communities. James E. Ryan, <i>The Influence of Race in School Finance Reform</i>, 98 <span class="smallcap">Mich. L. Rev</span>. 432 (1999). Analogously (though less perniciously), rural, urban, and suburban divisions within a state can play important roles when a remedy would accrue to the benefit of one particular constituency over another. The politics of regional differences, for instance, were quite significant in New York, where the state funding formula had worked to the distinct disadvantage of New York City.</p>
<p class="h4" id="ch81">7. <i>Remedies</i></p>
<p class="noindent">Once a court recognizes a cause of action to enforce an educational clause, separation of powers concerns still persist over the implementation of a remedy. As the final arbiters of their state constitutions, courts are generally comfortable with their authority and power to decide whether a particular educational scheme comports with the constitution. But they are less comfortable with ordering specific education policy changes because, as discussed above, state constitutions generally vest the responsibility for providing education in the legislature. The more active courts are in shaping and directing education reforms, the more separation of powers concerns surface because the courts’ remedies will directly affect the legislatures’ expenditures on schools and indirectly affect expenditures on everything else. As a result, courts vary greatly in how they pursue a remedy to a violation of state constitutional law, but they generally choose between taking a deferential or active approach.</p>
<p class="indent">After finding a violation, a court can scale back its involvement in the remedial phase of the litigation by reiterating the basics of a constitutionally required education system and outlining in vague and general terms what would be part of a constitutional scheme. The court can then direct the legislature to develop its own remedy, albeit one that is consistent with the court’s decision. <i>See, e.g.</i>, DeRolph v. State, 677 N.E.2d 733, 745-747 (Ohio 1997) (after fleshing out the meaning of a thorough and efficient system of common schools and the state’s duty to produce such a system, writing that “we do not instruct the General Assembly as to the specifics of the legislation it should enact”). This approach allows courts to skirt problematic questions regarding what type of</p>
<p><a id="page_220" style="overflow-wrap: break-word;"><b>220</b></a></p>
<p class="noindent">financing scheme is most effective or what type of educational programs best promote student learning, leaving the most challenging policy decisions to the legislature and governor. <i>See generally</i> William S. Koski &amp; Henry M. Levin, <i>Twenty-Five Years After</i> Rodriguez: <i>What Have We Learned</i>, 102 <span class="smallcap">Tchrs. C. Rec</span>. 480, 496-497 (June 2002). Once courts back away from directly shaping a remedy, the legislatures rely on government agencies and legislative commissions to formulate specific educational policies and practices that will meet the constitutional standard. During this process, educational researchers and school finance experts may also be hired to assist in developing a remedy. Courts, of course, reserve the right to later review whatever remedy the legislature adopts and decide whether it meets constitutional requirements. In this respect, courts still play a role in shaping the remedy, but it is indirect and limited.</p>
<p class="indent">Courts that choose to take an active approach in the remedy must resolve issues of educational policy, curriculum, research, and financing. Though the form and cost differs, educational experts and social science are also central to judicial remedies. The court in <i>Campbell County School District v. Wyoming</i>, 181 P.3d 43 (Wyo. 2008), provides an example of an initial deferential approach that subsequently became active after the legislature failed to come up with an appropriate remedy on its own. The court afforded the legislature the first opportunity to craft a remedy, Washakie v. Herschler, 606 P.2d 310 (Wyo. 1980), but in its second opinion, the court focused on expert testimony and reports to fashion its own remedy. 907 P.2d 1238, 1277-1280 (Wyo. 1995). The court reviewed, at length, the research and testimony on educational strategies that relate to class size, school size, services for at-risk children, and the individual attention that students receive. <i>Id.</i> at 1251-1255, 1277-1280. Instead of deferring to the legislature, the court actively engaged in determining which pedagogical strategies and funding practices to implement as a remedy. Several similar examples exist in other states. <i>See, e.g.</i>, Ala. Coal. for Equity, Inc. v. Hunt, Civ. A. No. CV-90-883-R, 1993 WL 204083, at *31 (Ala. Cir. Ct. Apr. 1, 1993) (relying on social science in remedy phase); Abbott v. Burke, 710 A.2d 450, 458-459 (N.J. 1998) (offering a prescriptive remedy); Pauley v. Bailey, 324 S.E.2d 128 (W. Va. 1984) (same). In short, the role of experts becomes paramount to remedies regardless of whether a court takes an active approach or the task is left to the legislature.</p>
<p class="indent">Courts and legislatures call on experts to develop specific improvements for various components of the education system. For example, courts or legislatures may seek to improve teacher quality, enrich curriculum content, provide schools with up-to-date technology, or enhance pedagogical strategies that are likely to improve student learning and outcomes, particularly for students who face the greatest educational challenges. Based on educational research, courts and legislatures have implemented, encouraged, or ordered numerous specific education strategies to impact student learning and educational quality, including professional development for teachers, student-tutoring programs, preschool services, and smaller class size. <i>See, e.g.</i>, Campaign for Fiscal Equity v. State, 655 N.E.2d 661, 666 (N.Y. 1995) (requiring adequately trained teachers); Campaign for Fiscal Equity v. State, 719 N.Y.S.2d 475 (Sup. Ct. 2001) (focusing on providing resources for students with extraordinary needs and</p>
<p><a id="page_221" style="overflow-wrap: break-word;"><b>221</b></a></p>
<p class="noindent">expanding programs for at-risk students); DeRolph v. State, 677 N.E.2d 733, 745 (Ohio 1997) (directing the state to ensure an “appropriate student-teacher ratio”); Campbell Cnty. Sch. Dist. v. State, 907 P.2d 1238, 1279 (Wyo. 1995) (requiring provisions for at-risk, special problem, and talented students and including smaller classes as a requirement for quality education).</p>
<p class="indent">Implementing a specific remedy can be extremely complex, both from a research and legal perspective. First, courts must sort through and resolve potentially conflicting social science evidence. In some instances, the evidence cannot be reconciled. As a result, a court must resort to burdens of proof, policy judgments, and justice considerations to reach a conclusion. Second, courts must connect the social science and other evidence to the established violation. They are not free to order education programs because they are good policy. Rather, courts’ powers are limited to remedying the constitutional violation.</p>
<p class="indent">The following cases and materials offer an overview of the social science and other evidence on important education reforms and failures relating to high-need districts, increased funding, prekindergarten, and teacher salaries. But whatever the remedy, the question of whether money matters in educational outcomes is ever present. Thus, this section begins with an article addressing this fundamental question. As you read the cases that follow it, ask what role the courts’ positions on this issue—spoken or unspoken—play in their opinions and whether the cases are about money or something more. Also, assess the extent to which the evidence justifies the particular remedies in the cases and what other remedies and reforms might be important to providing equal and adequate educational opportunities.</p>
<p class="space"> </p>
<p class="h4a" id="ch82">a. Money</p>
<p class="h5" id="ch83">Michael A. Rebell, Poverty, “Meaningful” Educational Opportunity, and the Necessary Role of the Courts</p>
<p class="h5a"><i>85 N.C. L. Rev. 1467 (2006)</i></p>
<p class="indent">In the face of the overwhelming reality that the United States has one of the most inequitable education finance systems in the world, the retort of many politicians and pundits is that money really does not matter in education. “Dollar bills don’t educate students,” said President George H.W. Bush in 1991; “[j]ust as more money has not provided a remedy in the past, it will not miraculously do so in the future,” noted the editors of the <i>Wall Street Journal</i> nearly a decade later. Many policymakers believe, therefore, that the schools have ample resources, and the reason that large numbers of students in the inner cities, in many rural areas, and in pockets of underachievement in the suburbs are not performing at satisfactory levels is that either they or their teachers are not sufficiently motivated.</p>
<p class="indent">Those with the closest ties to the schools, however, uniformly reject this way of thinking. Certainly, no parent, teacher, or school administrator in any low-wealth school district in the United States—or, for that matter, in any affluent community—genuinely believes that money does not matter in</p>
<p><a id="page_222" style="overflow-wrap: break-word;"><b>222</b></a></p>
<p class="noindent">education. If money did not matter, wealthy parents would not send their children to private schools with annual tuitions that often exceed $25,000, nor would parents move to wealthy suburbs that spend in excess of $20,000 to educate their students well. As a state court judge in North Carolina bluntly put it after hearing extensive evidence on the subject, “Only a fool would find that money does not matter in education.”</p>
<p class="h8"><span class="smallcap">A. The Academic Debate</span></p>
<p class="indent">The “money matters” debate has been carried out in academic circles in recent years through technical discussions of “education production function” analyses. Simply stated, an “education production function” analysis means using a regression analysis to measure the effects of certain “inputs” (such as per pupil funding or teacher salaries or textbooks) on an outcome (such as student achievement, measured in terms of standardized test scores or graduation rates).</p>
<p class="indent">Eric Hanushek, an economist at Stanford University’s Hoover Institution, has been the leading academic proponent of the use of production function analyses to defend the proposition that money does not matter. He has argued that “key resources—ones that are the subject of much policy attention—are not consistently or systematically related to improved student performance,” and that increases in school funding to needy schools “could actually be harmful” to students. Hanushek’s position was initially based on production function analyses he had undertaken on 187 regressions based on thirty-eight primary studies of the relationship between teacher/student ratios, teacher education, teacher experience, teacher salary, facilities, and other such inputs, with outcomes mostly in terms of standardized test scores, but that also include some instances of “dropout rates, college continuation, student attitudes, or performance after school.”</p>
<p class="indent">Production function analyses generally, and Hanushek’s work in particular, have been widely challenged as being simplistic and misleading because they “do not adequately address serious questions of causation,” and because they do not “adequately account[] for across-district variations” in the costs of educational services (such as teacher salaries), and “in the proportion of students with special needs, who require additional, more costly services.” A related issue is that the production function analyses almost always measure outcomes solely in terms of standardized test scores, which are not complete and accurate measures of meaningful success.</p>
<p class="indent">The most extensive rebuttal of Hanushek’s methodology was undertaken in a series of articles by University of Chicago education researchers Rob Greenwald, Larry Hedges, and Richard Laine. They first closely analyzed the thirty-eight specific studies that Hanushek had identified in his work, rejecting the “vote-counting” approach he used to subjectively decide on the aspects of each study that would be counted in the overall analysis; then, using broader and more precise decision rules for conducting a comprehensive meta-analysis of the relevant literature, they concluded that nine of Hanushek’s basic studies were inappropriate and that thirty-one other studies should have been included.</p>
<p><a id="page_223" style="overflow-wrap: break-word;"><b>223</b></a></p>
<p class="noindent">Analyzing in depth this larger universe, they concluded that “a broad range of school inputs are positively related to student outcomes, and that the magnitude of the effects are sufficiently large to suggest that moderate increases in spending may be associated with significant increases in achievement.” More recent studies concur in the view that educational expenditures are correlated with positive student outcomes,<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/15_ELEFR_Chapter_03.xhtml?favre=brett#note7" id="Rnote7" style="overflow-wrap: break-word;">1</a></sup> a view that Hanushek himself no longer fully contests.</p>
<p class="indent">The argument that money does not matter has also been fueled by an erroneous view that real education spending has tripled in the past few decades. Richard Rothstein and Karen Hawley Miles, in an extensive analysis of this question, have shown that with inflation adjustment, total real education spending per pupil increased by 61% from 1967 to 1991, and that most of this increase went to funded programs and services for students with disabilities, as mandated by new federal laws granting educational rights to these students and their families. The share of expenditures going to general education during this period dropped from 80% to 59%, and the share going to special education increased from 4% to 17%.</p>
<p class="h8"><span class="smallcap">B. The Courts’ View</span></p>
<p class="indent">Not surprisingly, the national pattern of gross inequity and inadequacy in school funding has spawned a wave of litigation in the state courts over the past three decades. Since 1973, litigation has been filed in forty-five states, and plaintiffs have prevailed in the majority of the forty-three states where courts have issued decisions.</p>
<p class="indent">The cases clearly demonstrate how inequities in funding cause resource deprivations that directly affect students’ educational opportunities. For example, many high schools in California’s low-income and minority communities do not offer the curriculum students must take just to apply to the state’s public universities. Passing an examination in a laboratory science course is required for high school graduation in New York State, but thirty-one New York City high schools have no science lab. In South Carolina, annual teacher turnover rates exceed 20% in eight poor, rural, mostly minority school districts, and in those districts graduation rates fall between 33% and 57%.</p>
<p class="indent">In most of these litigations, the question of whether “money matters” has been a central legal issue, and extensive expert testimony on “production functions” and other technical economic and social science issues was a critical aspect of the trial. For example, in the recent Kansas litigation, more than half a dozen experts on both sides of the issue presented detailed testimony on whether money matters. After summarizing its findings regarding the detailed testimony,</p>
<p><a id="page_224" style="overflow-wrap: break-word;"><b>224</b></a></p>
<p class="noindent">the court concluded that “there is a causal connection between the poor performance of the vulnerable and/or protected categories of Kansas students and the low funding provided their schools. Accordingly, the Court finds as a matter of fact and law that the funding scheme presently in place and as applied in Kansas by its underfunding in general and by its mid and large-school underfunding specifically, clearly and disparately injures vulnerable and/or protected students and thus violates both Article 6 of the Kansas Constitution and the equal protection clauses of both the United States and Kansas Constitutions.”</p>
<p class="indent">Overall, the issue of whether money matters in education was directly considered by the state courts in thirty of these cases. In twenty-nine of them, the courts determined that money does indeed matter. In many of the cases, as in Kansas and New York, experts explicitly testified on the specific issue of whether money matters. In others, the courts implicitly considered this issue in their analyses of whether the guarantee in the state constitution’s education article of an “equal” educational opportunity or of an “adequate” education had been met if children in certain districts were deprived of critical educational resources, such as certified teachers, up-to-date textbooks, and decent facilities. In certain of these situations, the court found that although many aspects of the state’s education finance system met constitutional requirements, additional funding was needed to establish or expand particular programs or resources in order to meet constitutional standards. Some cases emphasize the challenging nature of new state and national standards and hold that additional resources are needed so that children can meet them.</p>
<p class="indent">Significantly, the courts that have found in favor of the defendants in school finance litigations have not done so because they have found that money does not matter, but for other reasons. When defendants’ positions have been upheld in these cases, it generally has been because of either (1) separation of powers principles that hold that these issues should be determined exclusively by the legislative and executive branches, and not by the courts; or (2) the tradition of local control of education. In a number of these cases the district court had specifically found that money does matter only to be overruled by the state’s high court based on justiciability or procedural grounds. Some courts that have found in favor of the defendants have also noted that the state constitution does require a base level of adequate funding, but the plaintiffs in the case had not alleged or proved that current funding was below that level.</p>
<p class="indent">Only one court has clearly held that money does not matter. The Supreme Court of Rhode Island in <i>City of Pawtucket v. Sundlun</i> used a combination of textual interpretation and legislative intent to hold that the education finance system was constitutional. It also relied on a vaguely referenced study that claimed that parental involvement was the most influential aspect of a child’s educational opportunities and that increased spending did not necessarily have an impact on the education a child received. The court did not, however, discuss any specific reasons for rejecting the evidentiary holding of the trial court that there was a clear causal link between insufficient funding and poor student performance.</p>
<p class="indent">In the end, all of the elaborate economic production analyses and discussions in the academic literature and in the legal decisions about whether money</p>
<p><a id="page_225" style="overflow-wrap: break-word;"><b>225</b></a></p>
<p class="noindent">matters really comes down to a basic consensus that, of course, money matters—if it is spent well. Eric Hanushek, historically the chief supporter of the “money doesn’t matter” theory, has himself recently acknowledged that “money spent wisely, logically, and with accountability would be very useful indeed.” There is no doubt that in order to obtain a meaningful educational opportunity, low-income and minority children need qualified teachers, adequate facilities, lower class sizes, more time on task, and sufficient, up-to-date instrumentalities of learning. They also need early childhood education, health services, good nutrition, family support, and other programs and services that can successfully offset the severe effects of poverty. The extent to which legal interventions can ensure adequate funding—and appropriate accountability measures to ensure that the funds are, in fact, used well—will be the subjects of the balance of this Article.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Does the fact that so many courts have concluded that money matters or have ordered monetary remedies provide an answer to the question of whether money matters? Are courts well suited to referee this debate? Is it their responsibility to do so regardless? While Rebell is writing at a high level of generality to support the argument that all courts and fair-minded social scientists agree that money matters, this high level of generality may oversimplify the controversy. The question may not be whether money matters, but rather what should we do with money to make it matter. As Rebell points out, Eric Hanushek rejects the notion that money per se matters, but Hanushek agrees that “money spent wisely, logically, and with accountability would be very useful indeed.” Thus, asking whether money matters would seem to pose a false dichotomy. The more appropriate question is: What should we spend money on, or how can we spend money more efficiently? As to this question, a wide chasm arises over whether classroom size, prekindergarten education, teacher training, tutoring, length of school day, and other reforms produce positive or sufficiently positive results given the cost.</p>
<p class="indent">Likewise, not all courts that order monetary relief are necessarily convinced that the evidence clearly supports the notion that “money matters.” For instance, the New Jersey Supreme Court expressed ambivalence regarding the causal connection between money and student outcomes, writing that the “research, while promising and constructive, [is] inconclusive,” and “money alone has not worked.” Abbott v. Burke, 575 A.2d 359, 377 (N.J. 1990). The court ultimately ordered a monetary remedy not because the evidence was clear but because students’ affirmative right to education placed the burden on the state to disprove the connection: “while we are unable to conclude from this record that the State is clearly wrong,” denying plaintiffs relief would “strip all notions of equal and adequate funding from the constitutional obligation unless we were convinced that the State was clearly right.” <i>Id.</i> “[E]ven if not a cure, money will help, and these students are constitutionally entitled to that help. If the claim is that additional funding will not</p>
<p><a id="page_226" style="overflow-wrap: break-word;"><b>226</b></a></p>
<p class="noindent">enable the poorer districts to offer a thorough and efficient education, the constitutional answer is that they are entitled to pass or fail with at least the same amount of money as their competitors.” <i>Id.</i> at 375. Which is more powerful, this court’s reasoning or consensus among social scientists that money matters?</p>
<p class="indent">2. Does it matter how much money matters? In other words, would it matter if huge increases in money produce only minor increases in student achievement? Part of the problem of assessing whether or how much money matters is that schools have a different cost basis that depends on any number of factors, including geographic location and the percentage of low-income students, special education students, and English Language Learners (ELLs) they enroll. We can rarely compare “apples to apples.” The largest funding variations tend to exist between “apples and oranges” rather than apples and apples. Moreover, no one would seriously argue that the additional expenditure of $10, $20, or $30 per student would improve educational outcomes. Yet it is hard to deny that an additional $10,000 per student would. The problem is identifying the minimal amount of money that would affect outcomes and what, if any, benefit would be derived from each additional dollar spent above that amount. In short, the effect of money does not always operate on a linear trajectory. Thus, the issue devolves back to the questions in the previous note: What is the money being spent on?</p>
<p class="indent">3. Money, of course, does buy particular resources, such as books, facilities, teacher salaries, and smaller classrooms. Should the inquiry regarding money simply stop at this point under the assumption that, regardless of how well we can measure the impact of these resources on achievement tests, these are core aspects of learning that necessarily impact education? Some courts have opted toward this approach. <i>See, e.g.</i>, Serrano v. Priest, 487 P.2d 1241, 1253 n.16 (Cal. 1971). On the other hand, would it make sense to ensure access to certain resources without concern for their connection to “school quality” or student achievement?</p>
<p class="indent">4. One new research project has reached far more definitive conclusions than any before it. Examining more than three decades of data, C. Kirabo Jackson, Rucker C. Johnson, and Claudia Persico found that a 20 percent increase in per-pupil funding, if maintained over time, results in low-income students completing almost a full additional year’s worth of education. C. Kirabo Jackson et al., <i>The</i> <i>Effects of School Spending on Educational and Economic Outcomes: Evidence from School Finance Reforms</i>, 131 <span class="smallcap">Q. J. Econ. 157</span> (2016). That additional learning eliminates two-thirds of the gap in outcomes between low- and middle-income students. <i>Id</i>. They also found proportionally positive outcomes based on just 10 percent increases in funding across time. <i>Id</i>.</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[They] link the spending and reform data to detailed, nationally-representative data on children born between 1955 and 1985 and followed through 2011 (the Panel Study of Income Dynamics) to study the effect of the reform-induced changes in school spending on long-run adult outcomes. These birth cohorts straddle the period in which most of the major school finance reform litigation accelerated, and thus the cohorts were differentially exposed, depending on place and year of birth. [They] use the timing of the passage of court-mandated reforms as an exogenous shifter of school spending across cohorts within the</p>
<p><a id="page_227" style="overflow-wrap: break-word;"><b>227</b></a></p>
<p class="noindent">same district. Event-study and instrumental variable models reveal that a 20 percent increase in per-pupil spending each year for all 12 years of public school for children from poor families leads to about 0.9 more completed years of education, 25 percent higher earnings, and a 20 percentage-point reduction in the annual incidence of adult poverty; we find no effects for children from non-poor families. The magnitudes of these effects are sufficiently large to eliminate between two-thirds and all of the gaps in these adult outcomes between those raised in poor families and those raised in non-poor families. [They] present several pieces of evidence to support a causal interpretation of the estimates.</p>

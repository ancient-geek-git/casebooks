<p class="noindent">students of color and 66 percent were eligible for free or reduced price lunch, compared with a statewide population that was 14 percent minority and 26 percent FARM eligible.” <span class="smallcap">Richard D. Kahlenberg</span>, <span class="smallcap">All Together Now</span> 176 (2001). To substantiate their claim that segregation in Minneapolis schools was inhibiting their ability to obtain an adequate education, plaintiffs also cited research that indicated low-income students were twice as likely to achieve at high levels in suburban schools. <i>Id.</i></p>
<p class="indent">Based on the Minnesota Supreme Court’s holding in <i>Skeen v. State</i>, 505 N.W.2d 299, 313 (Minn. 1993), that education was a fundamental right and places a duty on the state legislature “to establish a general and uniform system of public schools,” M.S.A. Const. art. 13, §1, the plaintiffs alleged that the currently existing segregated education constituted a per se violation of the Minnesota Constitution’s education and equal protection clauses. NAACP Compl. at 13, 17-19; Xiong Compl. at 2, 18-20. The state moved to dismiss the case on more than one occasion, but the trial court denied its motions. After the Minnesota Supreme Court refused to hear the state’s appeal, the trial court ordered the case to proceed to trial. On the eve of trial, the state settled the case by promising to implement an interdistrict transfer program that would allow students formerly trapped in high-poverty and high-minority schools to attend school in the surrounding school districts. <span class="smallcap">Kahlenberg</span>, <i>supra</i>, at 176. Thus, the Minnesota courts never reached a definitive decision on whether segregation interferes with students’ ability to receive a constitutional education, but they did hold that education is a fundamental right, permitted plaintiffs to proceed on their segregation claim, and approved a settlement agreement that afforded students a remedy to de facto segregated education.</p>
<p class="indent">The Minneapolis litigation was followed by similar litigation in New York. In <i>Paynter v. State</i>, 797 N.E.2d 1225 (N.Y. 2003), the plaintiffs argued that the high-poverty concentration in the Rochester City School District led to widespread academic failure in contrast to the surrounding districts, and that this failure demonstrated students were receiving inadequate educational opportunities. Compl. at 2, <i>Paynter</i>, 797 N.E.2d 1225. New York’s highest court rejected this argument and found that “allegations of academic failure alone, without allegations that the State…[does not] provide minimally acceptable educational services, are insufficient to state a cause of action under the Education Article.” <i>Paynter</i>, 797 N.E.2d at 1229. The court, ironically, delivered its opinion on the same day that it upheld a school finance claim on behalf of New York City’s predominantly poor and minority students in <i>Campaign for Fiscal Equity v. State</i>, 801 N.E.2d 326 (N.Y. 2003).</p>
<p class="indent">The claims in <i>Campaign for Fiscal Equity</i> were distinct from <i>Paynter</i>. The claim of inadequate education in <i>Campaign for Fiscal Equity</i> was premised on insufficient financial support from the state, which allowed the plaintiffs to meet the court’s required showing of both inadequate inputs and outputs, and the interconnection between the two. <i>Id.</i> at 332 n.3. New York’s highest court has tended to conceptualize inputs as tangible resources such as buildings, books, teachers, and services. Finance claims fall squarely within this approach, whereas exposure to concentrated poverty does not because the claim is not necessarily one of resource deprivation. Consequently, the court interpreted the claim in <i>Paynter</i> as implicating demographic patterns that are disconnected from state policy and</p>
<p><a id="page_270" style="overflow-wrap: break-word;"><b>270</b></a></p>
<p class="noindent">resources. Even if the plaintiffs established inadequate education in Rochester, they did not connect the inadequacy to a resource deprivation attributable to the state.</p>
<p class="indent">After a decade of dormancy, litigants in Minneapolis are once again reviving this state-based antisegregation theory. In 2015, Plaintiffs filed a lawsuit against the state, alleging that the racial and poverty segregation in the metropolitan area violates the state constitution’s education clause, equal protection clause, and due process clause, as well as the Minnesota Human Rights Act. <i>See</i> Derek Black, <i>Can Plaintiffs’ Educational Adequacy Challenge to the Growing Hypersegregation in Minneapolis Reinvigorate a National Movement?</i>, <span class="smallcap">Education Law Prof Blog</span>, Dec. 3, 2015, <a href="http://lawprofessors.typepad.com/education_law/2015/12/can-plaintiffs-educational-adequacy-challenge-to-the-growing-hypersegregation-in-minneapolis-reinvig.html" style="overflow-wrap: break-word;">http://lawprofessors.typepad.com/education_law/2015/12/can-plaintiffs-educational-adequacy-challenge-to-the-growing-hypersegregation-in-minneapolis-reinvig.html</a>. They emphasized that in the metropolitan area segregation dramatically increased in recent years, with little or no effort by the state to abate it. “[T]he public schools of the City of Minneapolis are approximately 66 percent children of color and 64 percent free or reduced lunch; and the public schools of the City of Saint Paul are 78 percent children of color and 72 percent free or reduced lunch,” whereas the adjoining surrounding school districts are “overwhelmingly white” and predominantly middle income. <i>Id</i>. Within the city school districts themselves, the state created predominantly white and middle-income schools alongside hypersegregated poor and minority schools. Plaintiffs alleged that “[t]he segregation and hyper-segregation [in these schools] have been the result of boundary decisions by the Minneapolis and Saint Paul School Districts, made with the knowledge and consent of defendants, which have had both the purpose and effect of creating and increasing segregation of the Minneapolis and Saint Paul public schools by race and socioeconomic status.” Plaintiffs alleged that the state’s charter school laws have made matters worse. At the time of the complaint,</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The Twin Cities metropolitan area now contains 131 charter schools, over 80 percent of which are segregated by race, socioeconomic status, or both. [Nearly seventy charter schools] are either more than 95 percent students of color or more than 80 percent white students. Nearly a third (42 of 131) of charters in the Twin Cities are more than 95 percent students of color. In addition, there is a growing pattern in the suburbs of predominantly white charter schools locating near more racially diverse traditional schools. In 2013, 67 percent of suburban charters (32 out of 48 schools) were predominantly white (defined as more than 80 percent white students) compared to just 44 percent of traditional schools in the suburbs. More than half of predominantly white suburban charters were located in the attendance areas of traditional schools that were significantly more racially diverse. This figure has nearly tripled in the previous five years.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id</i>.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Can <i>Paynter</i> be distinguished from <i>Sheff, NAACP</i>, and other future claims?</p>
<p class="indent">2. Is the holding and rationale in <i>Sheff</i> unique to Connecticut’s constitution, or is it transferrable? The court in <i>Sheff</i> noted that only two states have</p>
<p><a id="page_271" style="overflow-wrap: break-word;"><b>271</b></a></p>
<p class="noindent">constitutions that include prohibitions on segregation. Is an express prohibition of segregation necessary to reach the holding in <i>Sheff</i>? Are the principles of equity and adequacy embodied in the various education clauses sufficient? Several scholars have made the case for similar claims in states other than Connecticut. <i>See, e.g.</i>, Christopher E. Adams, <i>Is Economic Integration the Fourth Wave in School Finance Litigation?</i>, 56 <span class="smallcap">Emory L.J</span>. 1613, 1643 (2007); Derek W. Black, <i>Middle Income Peers as Educational Resources and the Constitutional Right to Equal Access</i>, 53 <span class="smallcap">B.C. L. Rev</span>. 373 (2012); John Charles Boger, <i>Education’s “Perfect Storm”? Racial Resegregation, High-Stakes Testing, and School Resource Inequities: The Case of North Carolina</i>, 81 <span class="smallcap">N.C. L. Rev</span>. 1375 (2003); Angela Ciolfi, Note, <i>Shuffling the Deck: Redistricting to Promote a Quality Education in Virginia</i>, 89 <span class="smallcap">Va. L. Rev</span>. 773 (2003); Molly McUsic, <i>The Future of</i> Brown v. Board of Education: <i>Economic Integration of the Public Schools</i>, 117 <span class="smallcap">Harv. L. Rev</span>. 1334, 1355-1356 (2004); James E. Ryan, <i>Schools, Race, and Money</i>, 109 <span class="smallcap">Yale L.J.</span> 249, 307-310 (1999); Taryn Williams, <i>Outside the Lines: The Case for Socioeconomic Integration in Urban School Districts</i>, 2010 <span class="smallcap">B.Y.U. Educ. &amp; L.J</span>. 435 (2010).</p>
<p class="h6a" id="ch99"><i>Economic Efficiency and Segregation</i></p>
<p class="noindent">Segregated schools may also raise issues under state constitutions that mandate an efficient education or system of schools because the cost of delivering a quality education in high-poverty schools can be inordinately high. Rather than suggesting that minority students cannot receive a quality education in high-poverty schools, many integration supporters would instead argue that delivering a quality education in high-poverty schools requires enormous resources. Moreover, the cost is far more per pupil than would otherwise be necessary in an integrated school. <i>See generally</i> Christopher E. Adams, <i>Is Economic Integration the Fourth Wave in School Finance Litigation?</i>, 56 <span class="smallcap">Emory L.J</span>. 1613, 1627-1631 (2007). First, because poor students are already at risk of academic failure and that risk is further increased by attending a high-poverty school, these schools need the best, not the worst, teachers. <span class="smallcap">Charles Clotfelter et al.</span>, <span class="smallcap">High-Poverty Schools and the Distribution of Teachers and Principals</span> 4 (2007). Yet, as discussed earlier, it costs significantly more to lure high-quality teachers to high-minority, high-poverty schools. Second, for various practical reasons, high-poverty schools cost more to keep safe than other schools. <i>See generally</i> Michelle Parthum, <i>Using Litigation to Address Violence in Urban Public Schools</i>, 88 <span class="smallcap">Wash. U. L. Rev</span>. 1021, 1031-1037 (2011). Third, the need for intensive instructional and social service programs tends to be significantly higher in high-poverty schools. Of course, socioeconomically integrated schools must also provide supplemental services for at-risk children, but they do not bear the other, sometimes exponentially, higher costs that are associated with high-poverty schools.</p>
<p class="indent">Federal legislation and studies explicitly recognize these realities. The federal government estimates that the cost of educating low-income students is approximately 40 percent more than middle-income students and that the per-pupil costs rise exponentially as both the percentage and overall number of poor students in a district increases. 20 U.S.C. §§6335(c)(1)(B), 6335(c)(2)(B),</p>
<p><a id="page_272" style="overflow-wrap: break-word;"><b>272</b></a></p>
<p class="noindent">6337(d)(1)(A), 6337(d)(1)(B) (2006); Education Finance Incentive Grant Program, Pub. L. No. 107-110, §1125(A), 115 Stat. 1425, 1525 (2002) (codified at 20 U.S.C. §6337); <span class="smallcap">Nat’l Ctr. for Educ. Stats., U.S. Dep’t of Educ.</span>, <span class="smallcap">Inequalities in Public School District Revenues</span> 62 (1998). Federal funding for low-income students, however, only offsets a portion of these additional costs. In short, the cost of delivering adequate education in segregated schools where poverty is concentrated is extremely high and economically inefficient.</p>
<p class="indent">The higher cost of educating students in concentrated poverty presents both constitutional and practical problems. As is implicit in most of the foregoing cases and materials, the unfortunate truth is that districts and states rarely have the resources and/or the will to fund quality education in high-poverty school districts. The prospects can be even worse during times of economic crises. During the recession that began in 2008, schools across the board experienced huge cuts in their state funding and their local revenues. <i>See</i> Nicholas Johnson et al., <i>An Update on State Budget Cuts</i>, <span class="smallcap">Ctr. Budget &amp; Policy Priorities</span> (Feb. 9, 2011); Tamar Lewin &amp; Sam Dillon, <i>With Revenue Cut, Schools Are Warning of Huge Layoffs</i>, <span class="smallcap">N.Y. Times</span>, Apr. 21, 2010, at A12; Leslie A. Maxwell, <i>School Funding on Block Again as States’ Fiscal Pain Continues with Budget Gaps Growing, About Half Expect K-12 Cuts</i>, <span class="smallcap">Educ. Wk.</span>, Mar. 3, 2010. While some jurisdictions may have the capacity to raise taxes or absorb the losses without affecting educational quality, property-poor districts’ revenue generation tends to be maxed out even during times of prosperity. Thus, they have no excess to draw on or to cut during crisis. <i>See generally Tenn. Small Sch. Sys.</i>, 851 S.W.2d at 143, 144 (Tenn. 1993); <span class="smallcap">Comm’n on Educ. Fin., Nat’l Res. Council</span>, <span class="smallcap">Making Money Matter: Financing America’s Schools</span> 46-47? (Helen F. Ladd &amp; Janet Hansen eds., 1999). Economic hardship can inevitably force them to diminish the quality of their educational offerings below already insufficient levels. <i>See, e.g.</i>, David Harrison, <i>New Budget Cuts Threaten School Funding Settlements</i>, <span class="smallcap">Stateline</span>, Dec. 6, 2010. During the recession, class sizes steadily grew, teacher quality began to decline, and by 2015 an extreme nationwide teacher shortage hit many of the most disadvantaged states and districts, although few were entirely immune. <i>See generally</i> Motoko Rich, <i>Across Country, A Scramble Is on to Find Teachers</i>, N.Y. T<span class="smallcap">imes</span>, Aug. 10, 2015, at A1. In short, the practical reality has been a choice between two options: providing poor and minority students a quality education within an integrated environment or offering them a low-quality education elsewhere. Unfortunately, the frequent choice is a segregated education that lacks the resources necessary for quality education, yet still costs more than integrated education. The economic cost of educating students in high-poverty schools when other options are available raises constitutional concerns. Most obviously, low-quality education, regardless of its cause, is a problem in any state where students have a right to an adequate education. But in those states whose constitutions mandate an efficient education or prohibit waste, economically inefficient segregated education is arguably a direct violation. <i>See, e.g.</i>, Rose v. Council for Better Educ., 790 S.W.2d 186 (Ky. 1989); Pauley v. Kelly, 255 S.E.2d 859 (W. Va. 1979); <i>see also</i> Derek W. Black, <i>Middle Income Peers as Educational Resources and the Constitutional Right to Equal Access</i>, 53 <span class="smallcap">B.C. L. Rev</span>. 373 (2012).</p>
<p><a id="page_273" style="overflow-wrap: break-word;"><b>273</b></a></p>
<p class="h7" id="ch100">PROBLEM</p>
<p class="indent">Revisit your state education clause and any court opinions interpreting it. In addition, identify any state constitutional clauses relating to equal protection and equity, along with any seminal holdings of your state courts interpreting these clauses. Can you make an argument that your state constitution would prohibit segregation under some circumstances? Would it prohibit intentional racial segregation, de facto racial segregation, high-poverty schools, or high-poverty minority schools? Could you make a more compelling argument that it requires educational environments that incorporate diversity (even if they are not “integrated” in the sense that federal desegregation law previously contemplated)? Finally, even if your state does not provide a plausible argument for integrating or diversifying schools, consider whether a student attending a high-poverty and consistently low-performing school could, pursuant to your state’s laws, demand admission to a better school outside his or her neighborhood?</p>
<p class="h3" id="ch101">F. THE FEDERAL ROLE IN SCHOOL FINANCE EQUITY</p>
<p class="noindent">The largely undiscussed factor in school finance thus far is federal policy. Starting primarily with the Elementary and Secondary Education Act of 1965 (ESEA), the federal government began investing in public schools and has gradually increased its investment over the years. On average, federal funds account for less than 10 percent of school budgets. But in schools with high percentages of low-income, special education, or ELL students, that percentage is significantly higher. Moreover, the funds are large enough on a statewide basis that the federal government is able to push various policy agendas. A discussion of those policy agendas is largely reserved for <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/24_ELEFR_Chapter_12.xhtml" style="overflow-wrap: break-word;">Chapters 12</a> and <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/25_ELEFR_Chapter_13.xhtml" style="overflow-wrap: break-word;">13</a>, which address federal reforms such as the Every Student Succeeds Act, No Child Left Behind Act, Race to the Top, teacher assessments, and charter schools. Relevant to this chapter is the extent to which federal policy reduces funding inequities and inadequacies.</p>
<p class="indent">For the past decade, Congress has spent roughly $15 billion a year on primary and secondary schools through the ESEA. Congress has occasionally made other investments in public schools, but those have tended to be temporary. For instance, during the recession that began in 2008, Congress allotted an additional $87 billion for public schools, most of which was designed to replace the diminishing local revenues available to schools and avoid massive teacher layoffs. Joseph P. Viteritti, <i>The Federal Role in School Reform: Obama’s “Race to the Top,”</i> 87 <span class="smallcap">Notre Dame L. Rev</span>. 2087 (2012). Those funds, however, did not flow through the ESEA, but rather were distributed per their own one-time rules. Regardless, ESEA remains the primary and most consistent funding and regulation mechanism at the federal level.</p>
<p><a id="page_274" style="overflow-wrap: break-word;"><b>274</b></a></p>
<p class="indent">The primary purpose of ESEA funding is to supplement the local money available to meet the special needs of poor and disadvantaged children. Accepting the money also obligates schools to comply with various nondiscrimination and equality statutes. ESEA includes various different titles, but the most relevant to poor children is Title I.</p>
<p class="indent">Congress initially enacted the ESEA in 1965 as part of the War on Poverty and to create financial incentives for schools to desegregate. Its focus was on schools serving poor children living in areas of concentrated poverty. <span class="smallcap">Office of Educ., U.S. Dep’t of Health, Educ. &amp; Welfare</span>, <span class="smallcap">History of Title I ESEA</span> 17 (1969). By accepting federal funds, the schools became subject to various conditions embodied in federal statutes. Most important among these conditions was compliance with Title VI of the Civil Rights Act of 1964, which prohibited discrimination in federally funded programs and directed federal agencies to implement regulations to enforce Title VI.</p>
<p class="indent">As discussed in the previous chapter, federal funds in combination with Title VI were instrumental in increasing desegregation. Within just a few years, however, Congress suspected that schools were spending the funds irresponsibly. Some wasted the money on frivolous things while others simply used federal dollars to replace state dollars. Phyllis McClure, Ctr. for Am. Progress, <i>The History of Educational Comparability in Title I of the Elementary and Secondary Education Act of 1965</i>, in <span class="smallcap">Ensuring Equal Opportunity in Public Education: How Local School District Funding Practices Hurt Disadvantaged Students and What Federal Policy Can Do About It</span> 9, 13 (2008). Either way, Congress’s goal of providing extra resources for low-income students was undermined. In response, Congress imposed additional conditions and restrictions on the receipt of Title I funds.</p>
<p class="indent">First, Congress conditioned the receipt of Title I funds on the concept of comparability, requiring that the state and local funding at Title I schools be comparable to that at non–Title I schools. 84 Stat. 121, 124 (1970). Thus, spending $2,000 per pupil in state and local funds at a non–Title I school while spending only $1,500 per student at a Title I school would be a violation, even if the federal funds were sufficient to bring the Title I school up to $2,000. Congress’s second related condition was that school districts use federal funds to supplement those funds that they were already spending, rather than using federal dollars to replace or supplant existing funds. <i>Id.</i> This condition also operates across time and attempts to prevent schools from reducing local spending gradually over the course of several years.</p>
<p class="indent">The effectiveness of these conditions on federal funds, unfortunately, has diminished significantly over time. Because education budgets have become larger and more complex, the U.S. Government Accountability Office (GAO) concluded that the supplement, not supplant, standard has become almost impossible to enforce and should be eliminated. <span class="smallcap">GAO, Disadvantaged Students: Fiscal Oversight of Title I Could Be Improved</span> 24-26 (2003). The Department of Education implicitly concedes as much by making little effort to enforce it.</p>
<p class="indent">The best way to address the problem would be through the maintenance-of-effort standard, <i>id.</i> at 24-25, but Congress gradually loosened the requirements of this measure, making it relatively pointless. For the past few decades, the maintenance-of-effort standard has only required that school districts</p>
<p><a id="page_275" style="overflow-wrap: break-word;"><b>275</b></a></p>
<p class="noindent">maintain their funding at 90 percent of the previous year. Every Student Succeeds Act, Public Law 114-95, December 10, 2015, 129 Stat. 1802 §§1017, 8019; 20 U.S.C. §§6321(a), 7901 (2006). This standard was previously 95 percent. 45 C.F.R. §116.19 (1977). Under the current standard, most districts can easily swap their own funds for federal funds without violating the maintenance-of-effort requirement. A study by Ross Wiener suggests this may be occurring all too often. He found that in Texas and Colorado schools, “federal and other categorical funds, which were intended to provide additional opportunities, are used to fill in for inequitable distribution of [state and local] foundational funds.” <i>Strengthening Comparability: Advancing Equity in Public Education</i>, in <span class="smallcap">Ensuring Equal Opportunity</span>, <i>supra</i>, at 40.</p>
<p class="indent">Congress and the Department of Education likewise have increased flexibility in the comparability standards to the point that they provide little check on inequity. Initially, the ESEA and its implementing regulations required that the expenditures at Title I schools be within 5 percent of the expenditures of other schools within a district. 45 C.F.R. §116.26 (1972); 45 C.F.R. §116a.26 (1977). That number was later changed to 10 percent and eventually abandoned altogether. 45 C.F.R. §116 (1978). Under the No Child Left Behind Act, Title I schools needed only to be “substantially comparable” to other schools in the district, which is based on school services “as a whole.” 20 U.S.C. §6321(c)(1)(b) (2006). That language was so vague and forgiving that it did not require any meaningful equity between schools. In fact, the statute specifically indicated that “[n]othing in this subchapter shall be construed to mandate equalized spending per pupil for a state, local educational agency, or school.” <i>Id.</i> §6576. To make matters worse, teacher salaries were exempted from any comparability analysis, even though they regularly comprise 80 to 90 percent of school budgets. <i>Id.</i> §6321(c)(2)(B). This was not the case with earlier versions of ESEA and its regulations. Rather than fix these problems, the 2015 reauthorization of ESEA eliminated the substantial comparability provision from the relevant section of the Act altogether. Every Student Succeeds Act, Public Law 114-95, December 10, 2015, 129 Stat. 1802 §1012.</p>
<p class="indent">The point of Title I funds, of course, is to offset the disadvantages that poorer districts suffer. During the 1960s and 1970s, Congress directed Title I funds to only the most racially isolated and poverty-stricken districts. <i>See generally</i> <span class="smallcap">History of Title I ESEA</span>, <i>supra</i>, at 17. As a result, they had the maximum impact. Today, however, more than 90 percent of school districts and 58 percent of schools receive Title I funds. C. Joy Farmer, <i>The No Child Left Behind Act: Will It Produce a New Breed of School Financing Litigation?</i>, 38 <span class="smallcap">Colum. J.L. &amp; Soc. Probs</span>. 443, 456 (2005). The problem is that the threshold for eligibility is a mere 2 percent of students below the poverty level in the school district. 34 C.F.R. §200.71 (2008). As a result, Title I funds go to a wide cross-section of schools, relatively few of which are predominantly poor schools. The effect is twofold: to limit the impact of the funds in those schools that receive them and to divert needed funds away from the poorest schools to others. In fairness, federal funding routinely makes up more than 10 percent of the budget of the neediest school districts, but the amount still falls far short of a 40 percent supplement that the federal government estimates is optimal. Moreover, the poorest schools often must stretch</p>
<p><a id="page_276" style="overflow-wrap: break-word;"><b>276</b></a></p>
<p class="noindent">their Title I dollars further than wealthier schools. As Goodwin Liu notes, the average Title I aid per student in schools that have low levels of poor students is $773, while that number is only $475 in schools with the highest levels of poor students. Goodwin Liu, <i>Improving Title I Funding Equity Across States, Districts and Schools</i>, 93 <span class="smallcap">Iowa L. Rev</span>. 973, 1010 (2008). Thus, Title I funds are sometimes lower in the schools that need them the most.</p>
<p class="indent">These counterintuitive results stem from the fact that Congress distributes Title I funds through no less than four different funding formulas and grants, some of which work against one another or have problematic built-in biases. One problem is that the formulas include a statutory minimum that provides a base level of funding to all states, regardless of their need, poverty, or locality costs. <i>See, e.g.</i>, 20 U.S.C. §§6333(d), 6334(b). This results in states with small populations, like South Dakota and Rhode Island, receiving a disproportionately large amount of money that bears no relation to the number of poor students they serve. <span class="smallcap">Educ. Trust</span>, <span class="smallcap">Funding Gaps 2006</span>, at 3 tbl. 1, 4 tbl. 2 (2006). In fact, because they have so few poor students, their Title I funding per student exceeds the amount that two-thirds of the other states receive. <i>Id.</i> Likewise, Wyoming and Vermont receive the highest per-pupil allotments of Title I funds in the country at nearly $3,000 per pupil, but have the fewest number of poor children in the country. <i>Id.</i></p>
<p class="indent">In addition, Title I places significant weight on district size. 20 U.S.C. §6335(c)(2)(C). Title I per-pupil allotments increase as the size of the school district increases. The assumption is that school district size corresponds with differing population density and geographic location costs. While this is the case in some instances, data shows that school district size does not closely correspond with population density or with city versus rural school districts. Liu, <i>supra</i>, at 1003. Instead, school district size is generally random. For instance, small districts are just as likely to be found in rural Alabama as they are in the New York City metropolitan area. Derek W. Black, <i>How the Elementary and Secondary Education Act Undermines Equal Protection and Congress’s Duty to Remedy It</i>, 90 <span class="smallcap">B.U. L. Rev</span>. 313, 347 (2010).</p>
<p class="indent">Finally, Title I’s funding formulas may exacerbate funding inequalities between states by basing Title I funding on the amount the state already spends on education. 20 U.S.C. §§6333(a)(1)(B), 6334(a)(2)(B), 6335(b)(1)(B), 6337(b)(1)(A)(i). Two premises motivate this practice: that the state expenditures reflect the varying cost of education among states and that basing Title I funds on state expenditures will create an incentive for states to increase their own expenditures. Unfortunately, neither has proven accurate. Data shows that the variances in state contributions do not closely correlate with varying geographic costs. Rather, in many instances, state funds vary based on the local commitment to education. <span class="smallcap">Educ. Trust</span>, <i>supra</i>. Theoretically, basing federal funds on local effort and commitment creates an incentive for states, but as Liu points out, a state like Mississippi would need to increase its local funding by $54 million to get a mere $3 million increase from Title I. Liu, <i>supra</i>, at 985. In short, for every extra dollar that Mississippi might spend on education, it would receive less than six cents from Title I. Thus, it offers no real incentive. Commentators conclude that basing Title I grants on the amount that states spend has</p>
<p><a id="page_277" style="overflow-wrap: break-word;"><b>277</b></a></p>
<p class="noindent">the perverse effect of penalizing poor states and rewarding wealthy ones. Black, <i>supra</i>; Liu, <i>supra</i>. For this and other reasons, the GAO has also recommended eliminating state expenditures as a weighting factor in Title I funding formulas. <span class="smallcap">GAO, Title I Funding: Poor Children Benefit Though Funding Per Poor Child Differs</span> 33 (2002).</p>
<p class="indent">While the 2015 reauthorization of the ESEA did not eliminate any of these structural inequities, Congress did, for the first time in decades, implicitly acknowledge that serious problems exist. Congress offered no mandated solutions, but created programs designed to potentially stimulate future change. First, the 2015 reauthorization required that states assess and address resource inequity in those schools that fall in the bottom 5 percent of the states’ academic performance standards. States could then use some of their ESEA set-aside funds to redress those resource inequities. Every Student Succeeds Act, Public Law 114-95, December 10, 2015, 129 Stat. 1802 §1005 (d)(2)(C). Second, Congress included funding for a pilot program to support districts that want to adopt weighted student funding formulas. <i>Id</i>. at §1501. Third, while Congress left Title I’s irrational funding formulas in place, it funded a professional evidence-based study of the formulas to determine who they advantage and disadvantage, and to propose changes to the formula if necessary. <i>Id</i>. at §9211.</p>
<p class="indent">The details of each of these provisions reveal that they are very narrow in scope and rely on voluntary acquiescence by states and local districts. In this respect, they offer no guarantee or expectation of substantive change. On the other hand, each of these provisions was a huge ideological step for Congress, which had completely ignored these problems for decades. These specific programs are consistent with the notion that Congress is slowly appreciating the nuances of school funding and the unfairness of a happenstance approach to those nuances.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The federal role and mission in education has changed over time. A later chapter on federal policy will discuss a shift in focus to achievement test scores and achievement gaps and away from funding and equity. Is this simply a change in the way we now perceive the issue of equity, skepticism toward the relevance of money, or a political unwillingness to challenge a pattern of funding inequity?</p>
<p class="indent">2. What federal standards might be effective in addressing educational inequities? Do you see any practical or political barriers to instituting more effective standards?</p>
<p class="indent">3. If Title I formulas are irrational, as this section suggests, why does Congress structure them this way?</p>
<p class="indent">4. Some argue that Title I actually makes funding inequities worse, particularly by basing Title I funds largely on the level of funds a state already spends. Is this a fair criticism, or does Title I simply fail to help as much as it could?</p>
<p class="indent">5. Title I does have a weighting for concentrated poverty that, for instance, provides more money per pupil to a district with 28 percent poverty than it does</p>
<p><a id="page_278" style="overflow-wrap: break-word;"><b>278</b></a></p>
<p class="noindent">to a district with 14 percent poverty. This additional weighting, however, flattens at a relatively low level, so that a district with 75 percent poverty would receive the same funding per pupil as a district with 30 percent poverty. Scholars have criticized this as failing to fully account for the impacts of concentrated poverty. <i>See, e.g.</i>, Black, <i>supra</i>, at 344-346.</p>
<p class="h3" id="ch102">G. THE FUTURE OF EDUCATIONAL EQUALITY</p>
<p class="h4" id="ch103">1. <i>Opportunity to Learn Measures</i></p>
<p class="noindent">In an effort to reframe the debate regarding school funding and education reform, some civil rights and education reform groups have begun to argue for opportunity to learn standards. Their premise is that certain educational resources are key to positive education outcomes. Students denied these resources are denied opportunities to learn or, at least, see their opportunities diminished. They assert that students must be guaranteed an opportunity to learn, which includes “(i) high-quality, early childhood education; (ii) highly effective teachers; (iii) a broad, college-bound curriculum that will prepare all students to participate effectively in our democracy; and (iv) equitable instructional resources.” Lawyers’ Comm. for Civ. Rts. under Law, NAACP, NAACP Legal Defense &amp; Educ. Fund, Nat’l Council for Educating Black Children, Nat’l Urb. League, Rainbow PUSH Coal., &amp; Schott Found. for Pub. Educ., <i>Framework for Providing All Students an Opportunity to Learn through Reauthorization of the Elementary and Secondary Education Act</i> (July 2010). Focusing on these measures, a recent report by the Schott Foundation found that poor, minority, and other disadvantaged students have just 51 percent of the opportunity to learn as white students do. The report argues that we cannot begin a serious or realistic discussion of other attempts to improve school quality and the achievement gap until we first secure equal opportunities to learn for all students. <span class="smallcap">Schott Found. for Pub. Educ.</span>, <span class="smallcap">Lost Opportunity: A 50 State Report on the Opportunity to Learn in America</span> (2009).</p>
<p class="indent">Casting educational rights in terms of these specific opportunities to learn has both benefits and limitations. First, legislation focused on the opportunity to learn would treat education as an affirmative right rather than a negative one. Students would not need to demonstrate that the deprivation of these rights caused a change in their achievement or was discriminatory. It would be enough that a student was deprived of an opportunity. On the other hand, framing education in these terms would place a huge onus on policymakers and advocates to ensure they have identified the important aspects of an opportunity to learn, as other inequities will likely be ignored. If equitable instructional resources, for instance, do not significantly impact student outcomes, then including them in the key components of an opportunity to learn would only distract efforts away from more important opportunities. Likewise, the failure to include an opportunity, such as quality facilities or modern technologies, might undermine efforts in that area. Finally, overly broad articulations of the key</p>
<p><a id="page_279" style="overflow-wrap: break-word;"><b>279</b></a></p>
<p class="noindent">opportunities to learn would render the right unenforceable and irrelevant, while definite standards run the risk of being both under- or overinclusive.</p>
<p class="indent">The 1994 reauthorization of the ESEA actually included opportunity to learn standards. The problem was that those standards were both voluntary and vague. States were free to reject the nationally proposed standards and adopt their own, and no meaningful constraints were placed on states in creating their own standards. The legislation vaguely provided that the standards were “the criteria for, and the basis of, assessing the sufficiency or quality of the resources, practices, and conditions necessary at each level of the education system…to provide all students with the opportunity to learn the material in voluntary national content standards or State content standards.” Nonetheless, these standards were still seen by many as intruding on the province of state and local educators. Consequently, they were removed from the Act just months later when the majority in Congress shifted from Democrats to Republicans. Michael Rebell, <i>Poverty, “Meaningful” Educational Opportunity, and the Necessary Role of the Courts</i>, 85 <span class="smallcap">N.C. L. Rev</span>. 1467, 1517 (2006).</p>
<p class="h6"><i>QUESTION</i></p>
<p class="noindent">Does framing the conversation as “opportunity to learn” have any advantage, or is it just another way of making decades-old arguments? Does it still involve the same troubling social science issues we have seen elsewhere?</p>
<p class="h4" id="ch104">2. <i>Constitutional and Statutory Amendments</i></p>
<p class="noindent">Others have called for a federal constitutional amendment. One proposed amendment simply provides: “All persons shall enjoy the right to a public education of equal high quality” and “Congress shall have power to enforce and implement this article by appropriate legislation.” H.J.R. 29 (introduced Mar. 3, 2009, by Rep. Jesse Jackson, Jr.). The Southern Education Foundation more recently released a detailed argument and strategy for adopting a constitutional amendment to protect education. <span class="smallcap">No Time to Lose: Why America Needs an Education Amendment to the US Constitution to Improve Public Education</span> (2009). The report indicates that</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[a]n effort to amend the US Constitution in relation to education would: 1) underscore the importance of the public schools to the preservation of democratic values and national security; 2) draw attention to the question of whether the current system of resource allocation for public schools is sufficient to meet the needs of the 21st century; 3) remind Americans that the quality of education now depends extensively on venue—where a child lives—and that inequality is built into the current system; 4) lead to consideration of whether the federal government should be obliged to help schools that serve students in low resource states or districts gain access to more funding and resources; and 5) create ‘space’ for intermediate measures to reduce inequality by legislation or the reform of practice.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 5.</p>
<p><a id="page_280" style="overflow-wrap: break-word;"><b>280</b></a></p>
<p class="indent">The report further noted that even a failed effort at a constitutional amendment might yield significant benefits:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">One of the lessons of the unsuccessful effort to enact the Equal Rights Amendment is that it mobilized public awareness of the reality of gender-based discrimination, encouraged creative and voluntary responses to it, created a focal point for the development of public policy related to diverse manifestations of gender-based discrimination, and mobilized key constituencies to use political processes to secure redress of grievances. There is general consensus today that though the ERA was unsuccessful, many of the aims to which the amendment was devoted have been achieved, at least to a degree.</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> at 33.</p>
<p class="indent">Interestingly, there have been constitutional movements at the state level. Most notable, the citizens of Florida amended their educational constitutional clause via referendum in 1998 after the Florida Supreme Court rejected a school finance claim. Coal. for Adequacy &amp; Fairness in Sch. Funding, Inc. v. Chiles, 680 So. 2d 400, 407-408 (Fla. 1996). The new constitutional amendment includes some of the strongest language of any state: “The education of children is a fundamental value of the people of the State of Florida. It is, therefore, a paramount duty of the state to make adequate provision for the education of all children residing within its borders. Adequate provision shall be made by law for a uniform, efficient, safe, secure, and high quality system of free public schools that allows students to obtain a high quality education.…” <span class="smallcap">Fla. Const</span>. art. IX, §1.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Is a federal constitutional amendment necessary to improve education? Does Congress already have all the authority it needs to remedy educational inadequacy and inequality? Are there any benefits to maintaining a local system that would be lost with a federal system? <i>See</i> Michael Heise, <i>The Political Economy of Education Federalism</i>, 56 <span class="smallcap">Emory L.J.</span> 125 (2006).</p>
<p class="indent">2. What are the chances of success for a constitutional amendment? Public polling, including during the 2008 presidential elections, consistently shows that a strong majority of voters rate education as a very important issue and expect government to address failings in public education. <span class="smallcap">No Time to Lose,</span> <i>supra</i>, at 31, 32.</p>
<p class="indent">3. Rather than focus on a constitutional amendment, some have proposed federal statutory solutions. <i>See, e.g.</i>, <span class="smallcap">Congressman Chaka Fattah, Student Bill of Rights</span>, <i>available at</i> http://fattah.house.gov/index.cfm?sectionid=51&amp;section tree=4,51; H.R. 2373, 110th Congress (2007-2008) (defining fundamental educational opportunity, requiring states to deliver it, and providing students a federal cause of action for violations); Fiscal Fairness Act, H.R. 1294, 112th Congress (2011) (proposing that federal education funds be conditioned on states ensuring equitable finance distribution schemes).</p>
<p class="indent">4. In 2011, the U.S. Department of Education established a commission to study educational inequality. That commission issued its final report in 2013. It</p>
<p><a id="page_281" style="overflow-wrap: break-word;"><b>281</b></a></p>
<p class="noindent">made five broad recommendations: (1) restructuring finance systems to focus on equitable resources and their cost-effective use; (2) ensuring all students have access to high-quality teachers, school leaders, and instructional opportunities; (3) providing high-quality early learning for all children, but especially for low-income children; (4) increasing supports outside the classroom through parental engagement, “access to health and social services, and extended instructional time and assistance for at-risk groups”; and (5) making improvements in educational accountability and governance. <span class="smallcap">The Equity and Excellence Commission, For Each and Every Child: A Strategy for Equity and Excellence</span> 16 (2013).</p>
<p class="h7" id="ch105">PROBLEM</p>
<p class="indent">Assume members from a well-organized community group in your state walk into your office. The state went through extensive school finance litigation a few years ago. The state supreme court’s first opinion held that students have a right to an adequate education and that the state’s financing system is failing to provide several districts with the resources necessary to deliver it. After protracted litigation in the lower courts and two trips back to the state supreme court, the state reformed its school finance formulas to drive significant additional resources to needy districts. While they have received additional funds, four years into this new formula, urban school districts have yet to see the improvement they had expected. The parents in the community group believe their schools are still beset with large numbers of inexperienced or low-quality teachers, subject to ever-changing teaching strategies, and lack the financial and nonfinancial resources necessary for their children to receive a quality education. What strategy would you propose: new school finance litigation, a different state constitutional theory, legislative change at the state level, federal litigation, federal legislation, a federal constitutional amendment, or something else?</p>
<p><a id="page_282" style="overflow-wrap: break-word;"><b>282</b></a></p>

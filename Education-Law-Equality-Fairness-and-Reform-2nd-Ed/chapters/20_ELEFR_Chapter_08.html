<li>tops that are not “a solid color” and are not “crew neck [style], polo style with buttons, oxford style, or turtleneck”;</li>
<li>tops with writing on them and “logos larger than the size of a ‘quarter’…except ‘Highlands’ logos or other ‘Highlands Spirit Wear’”;</li>
<li>tops that are not “of an appropriate size and fit”; and</li>
<li>“form-fitting or baggy shirts” or “any material that is sheer or lightweight enough to be seen through.”</li>
</ul>
<p class="noindent">According to the policy,</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The objective of this dress code is to provide an appropriate educational environment while allowing students to dress comfortably within limits to facilitate learning. Students’ attire can have a positive or negative effect on the learning process, contribute to students’ success,</p>
<p><a id="page_746" style="overflow-wrap: break-word;"><b>746</b></a></p>
<p class="noindent">and generate a safe and positive learning environment. We expect students to maintain the type of appearance that is not distracting to students, teachers, or the educational process of the school. Parents and children are equally responsible for the appearance of the child. There is appropriate and inappropriate attire for all of life’s activities. Keeping these ideas in mind, please help your student adhere to these guidelines.</p>
</div>
<p class="space"> </p>
<p class="noindent">On November 21, 2001, Robert Blau, a lawyer, filed this action against the Fort Thomas Public School District on his and Amanda’s behalf in federal court. The lawsuit sought to invalidate the dress code on its face (which is to say, in essentially all of its applications) and as applied (which is to say, in its application to Amanda and Robert Blau). The Blaus did not claim that the dress code was incompatible with any religious beliefs that they may hold. In addressing whether there was “any particular message” that she wished to convey through her clothing, Amanda stated that there was not. She opposes the dress code because she wants to be able to wear clothes that “look[] nice on [her],” that she “feels good in” and that express her individuality. Robert Blau likewise has not pointed to any particular message that the dress code prohibits Amanda from conveying, instead complaining that the dress code inhibits her “ability to wear clothing that she likes.”</p>
<p class="indent">Before the 2002 school year had begun and while this lawsuit was pending, the Highlands Council modified the dress code. The amendment loosened the dress code in some respects (pants, shorts or skirts may be any solid color, and striped and patterned tops are permitted) and tightened it in others (blue jeans are prohibited, “clothing that promotes drugs, alcohol, tobacco, sex, or is offensive or degrading” is prohibited and tops with “low, scoop, plunging or revealing necklines” are prohibited).</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">In turning to the merits of the First Amendment challenge, the difficult question here is not one of outcome. If, as <i>Boroff v. Van Wert City Board of Education</i> (6th Cir. 2000) holds, a school district court may enforce a dress code that bans “offensive illustrations,” and if it may bar a student from wearing nihilistic Marilyn Manson T-shirts under that regulation, it surely follows that a school district may enforce a dress code that regulates the types of pants and tops students may wear and may do so with respect to a student who does not wish to convey “any particular message” through her clothing but simply wants to wear clothes that “look nice” on her. The difficult question under these circumstances is not whether Amanda Blau’s claim can succeed; it cannot. It is whether the First Amendment covers this kind of claim at all.</p>
<p class="indent">The protections of the First Amendment do not generally apply to conduct in and of itself. To bring a free-speech claim regarding actions rather than words, claimants must show that their conduct “conveys a particularized message” and “the likelihood [is] great that the message [will] be understood by those who view[] it.” The threshold is not a difficult one, as “a narrow, succinctly articulable message is not a condition of constitutional protection.”</p>
<p><a id="page_747" style="overflow-wrap: break-word;"><b>747</b></a></p>
<p class="indent">But the Supreme Court’s expressive-conduct cases, whether in the school setting or not, offer poor analogies to Amanda Blau’s claim. In <i>Tinker,</i> the Court held that the school district could not prevent students from wearing armbands to protest the Vietnam War. In <i>United States v. O’Brien</i>, the Court held that the act of burning a draft card to protest the Vietnam War implicated the First Amendment but could nonetheless be proscribed because the government had a substantial interest in the regulation unrelated to the suppression of expression. To say that Amanda Blau’s desire to wear clothes she “feels good in,” as opposed to her desire to express “any particular message,” fits within this line of cases gives the invocation of precedent a bad name. In one of these cases, in point of fact, the Court expressly contrasted the right to wear a black arm band, a “direct, primary First Amendment right[] akin to ‘pure speech,’” with the permissible “regulation of the length of skirts or the type of clothing, to hair style, or deportment.” <i>Tinker.</i> Under these circumstances, the Blaus have not met their burden of showing that the First Amendment protects Amanda’s conduct—which in this instance amounts to nothing more than a generalized and vague desire to express her middle-school individuality. As Amanda stated in her deposition, she does not wish to convey any particular message, but wishes only to wear clothes that she thinks “look[] nice on [her]” and that “she feels good in.” And Robert Blau has not pointed to any particularized message that Amanda wishes to convey. In his deposition, he stated only that the dress code hinders “her own ability to wear clothing that she likes” but did not suggest what message the clothing she likes would convey. It is not lost on us that, in the eyes of a 12-year old, “looking nice” and “feeling good” about the clothing one wears are important and, rightly or wrongly, may be enough to make or break a kid’s day. Style and taste in clothing, it also is true, may be one of the first ways in which children learn to express their individuality and engage in self-expression. And, as every parent knows (or will soon learn), it is often through choices in clothing that children first learn how to challenge authority, though usually authority in the form of their parents, not their school (which perhaps is the reason why parents urge schools to adopt dress codes in the first place).</p>
<p class="indent">Even so, the First Amendment does not protect such vague and attenuated notions of expression—namely, self-expression through any and all clothing that a 12-year old may wish to wear on a given day. To meet the modest requirements for bringing an expressive-conduct claim within the umbrella of protection provided by the First Amendment, the claimant at a minimum must show that the desired conduct (<i>e.g.</i>, the desired clothing) can fairly be described as “imbued with elements of communication,” which “conveys a particularized message” that will “be understood by those who view[] it.” The Blaus have not made that showing.</p>
<p class="indent">While this analysis explains why the Blaus may not bring a First Amendment challenge on their own behalf, it does not end the matter. In the context of First Amendment challenges, unlike most areas of constitutional litigation, a claimant may seek protection not only on her own behalf but on behalf of others as well. But “a law’s application to protected speech [must] be substantial, not only in an absolute sense, but also relative to the scope of the law’s plainly legitimate applications, before applying the strong medicine of overbreadth</p>
<p><a id="page_748" style="overflow-wrap: break-word;"><b>748</b></a></p>
<p class="noindent">invalidation.” “The mere fact that one can conceive of some impermissible applications of a statute is not sufficient to render it susceptible to an overbreadth challenge.”</p>
<p class="indent">The overbreadth doctrine, then, permits litigants like Robert Blau (and Amanda) to invoke the rights of others and to invalidate the dress code so long as they can show that it suppresses a “substantial” amount of protected conduct engaged in by others. The ability to raise this kind of challenge, however, is one thing; the ability to win it is another.</p>
<p class="indent">Under the traditional test for assessing restrictions on expressive conduct, a regulation will be upheld if (1) it is unrelated to the suppression of expression, (2) it “furthers an important or substantial government interest,” and (3) it “does not burden substantially more speech than necessary to further [the] interest[].” The Blaus cannot satisfy this test, much less show that the dress code suppresses a “substantial” amount of protected conduct.</p>
<p class="indent">First, the 2001 dress code exists in spite of, not because of, its impact on speech or expressive conduct. The dress code’s stated purpose is to “create unity, strengthen school spirit and pride, and focus[] attention upon learning and away from distractions,” which is consistent with the Council’s statutory mandate to implement policies that “provide an environment to enhance the students’ achievement and help the school meet [its] goals.” And in promulgating the dress code based on the experiences of other school districts with similar regulations, school officials thought that the regulation would “enhance[] school safety, improve[] the learning environment, promote[] good behavior, reduce[] discipline problems, improve[] test scores, improve[] children’s self-respect and self-esteem, bridge[] socio-economic differences between families, help[] eliminate stereotypes and produce[] a cost savings for families.” Consistent with these First-Amendment-benign objectives, the dress code does not regulate any particular viewpoint but merely regulates the types of clothes that students may wear. (The Blaus do not complain about the one seemingly content-based component of the 2001 dress code—its prohibition of any logos larger than the size of a quarter save for Highlands logos or other “Highlands Spirit Wear.”)</p>
<p class="indent">In response, the Blaus claim that all of this is pretext, that the real purpose of the code is to suppress student expression. But the only evidence the Blaus offer to bolster this contention is the statement of Highlands principal Mary Adams, who said that even though Highlands is a high-achieving school in terms of student accomplishment, it does not “mean we can’t do something else to let the students know what we feel is appropriate.” Merely because a dress code conveys what a school district believes is “appropriate” does not mean that the regulation exists in order to suppress speech or turns on the expressive quality of the clothing at issue. Again, the regulation is viewpoint and essentially content neutral. The only way in which a regulation of “appropriate” middle-school clothing can fairly be described as speech suppressive is if everything sartorial is speech expressive. That is not true.</p>
<p class="indent">Second, the dress code furthers important governmental interests. They include: bridging socio-economic gaps between families within the school district, focusing attention on learning, increasing school unity and pride, enhancing school safety, promoting good behavior, reducing discipline</p>
<p><a id="page_749" style="overflow-wrap: break-word;"><b>749</b></a></p>
<p class="noindent">problems, improving test scores, improving children’s self-respect and self-esteem, helping to eliminate stereotypes and producing a cost savings for families. These are all important governmental interests, and the Blaus do not contend otherwise.</p>
<p class="indent">Nonetheless, the Blaus counter, the problems that the dress code seeks to address are not present at Highlands because it is already a high-achieving school with some of the top test scores in the State and the school has few discipline problems, episodes of clothing-based fights or safety concerns. This response has at least two flaws. For one, it addresses just some of the school district’s interests while neglecting to mention the others. It says nothing at all, for example, about bridging socio-economic differences within a school district—which would always seem to be a sensible reason for a dress code and would invariably satisfy this modest requirement. For another, when a school district attains certain levels of achievement, it hardly means that it no longer has an interest in improving the educational environment further. In a world in which most people and institutions are either moving forward or backward, a school district cannot be faulted for searching for new ways to be excellent.</p>
<p class="indent">The school district, moreover, presented affidavits from three teachers who agreed that the dress code has had a positive impact on the Highlands learning environment. Marie Shields stated that the dress code has made it easier for teachers to “keep the focus of the students on instruction rather than on what other students are wearing,” has reduced peer pressure on students to “dress right,” and has led to fewer “disruptions and distractions from students wearing revealing, distracting, and inappropriate clothing.” Christy Petroze stated that “students are more focused on learning in class and not on what other students are wearing,” that she has been able to be more focused on teaching “because [she has] not been distracted by students wearing inappropriate or revealing clothing,” and that students “seem to take school more seriously” and are “free from the concept of one-upmanship…that existed prior to the enactment of the [dress code].” Edith Mariani noted that the dress code has “increased school spirit and pride” and has “increased the students’ respect for themselves and their respect for others.”</p>
<p class="indent">Nor, under the final <i>O’Brien</i> inquiry, does the dress code suppress substantially more expressive conduct than is necessary to further its interests. As an initial matter, the Blaus have offered few examples of ways in which the dress code affects cognizable expressive conduct—except, as noted at oral argument, that the code limits the ability of students to wear t-shirts expressing their interests in music, the arts or politics. Beyond this, however, the dress code applies only to middle-school students during school hours; they remain free to dress as they (and their parents) wish in the evenings and on the weekends. And to the extent the dress code curbs expressive activity during the school day, the students have other outlets of expression during school hours: They may write for the school newspaper (which Amanda to her credit has done); they may express themselves by joining other extra-curricular activities; they may express themselves through school assignments; they may associate with whomever they (and their parents) please; and they may still wear buttons expressing other viewpoints, as permitted by the dress code. In the end, the school district has</p>
<p><a id="page_750" style="overflow-wrap: break-word;"><b>750</b></a></p>
<p class="noindent">satisfied all three prongs of the <i>O’Brien</i> test, which necessarily establishes that the Blaus have not met their burden of showing that they are entitled to “the strong medicine of overbreadth invalidation.”</p>
<p class="indent">One other observation is vital to this analysis. It long has been the case that constitutional claims generally receive less rigorous review in the secondary and middle school setting than they do in other settings. In the First Amendment arena and other arenas as well, the Supreme Court thus has frequently emphasized that public schools have considerable latitude in fashioning rules that further their educational mission and in developing a reasonable fit between the ends and means of their policies. All of these things considered, the Blaus’ First Amendment claim fails as a matter of law.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">The Blaus next argue that the dress code’s prohibition on blue jeans violates Amanda’s substantive due process rights under the Fourteenth Amendment. We disagree.</p>
<p class="indent">The first (and often last) issue in this area is the proper characterization of the individual’s asserted right. Governmental actions that infringe a fundamental right receive strict scrutiny. Otherwise, they receive rational-basis review, which requires them only to be “rationally related to a legitimate state interest.”</p>
<p class="indent">Amanda faces an uphill battle in claiming that strict scrutiny applies. The list of fundamental rights “is short,” it does not include the wearing of dungarees and “the Supreme Court has expressed very little interest in expanding” the list. Nor do the fundamental rights that the Court <i>has</i> recognized offer a flattering analogy to Amanda’s claim. Whether it be the right to marry, the right to have children, the right to direct the educational upbringing of one’s child, the right to marital privacy, the right to use contraception, the right to bodily integrity or the right to abortion, none of these fundamental rights has much, if anything, in common with the right to wear blue jeans. And the Court has expressly counseled lower courts to be “reluctant to expand the concept of substantive due process because guideposts for decision making in this unchartered area are scarce and open-ended.”</p>
<p class="indent">Neither does the test for identifying a new fundamental right—those rights that are “deeply rooted in this Nation’s history and tradition,” or so “implicit in the concept of ordered liberty, such that neither liberty nor justice would exist if they were sacrificed,” advance Amanda’s cause. In the final analysis, the Blaus have not established that their claim warrants strict scrutiny and, for reasons noted earlier, they cannot tenably claim that the dress code lacks a rational basis.</p>
<p class="h8"><span class="smallcap">V</span></p>
<p class="indent">Robert Blau next argues that the dress code interferes with his fundamental right to direct the education of his child. We again disagree.</p>
<p class="indent">For some time and for considerably longer than most individual constitutional rights have existed, the Supreme Court has recognized a</p>
<p><a id="page_751" style="overflow-wrap: break-word;"><b>751</b></a></p>
<p class="noindent">“fundamental right of parents to make decisions concerning the care, custody and control of their children.” And while this right plainly extends to the public school setting, it is not an unqualified right.</p>
<p class="indent">The critical point is this: While parents may have a fundamental right to decide <i>whether</i> to send their child to a public school, they do not have a fundamental right generally to direct <i>how</i> a public school teaches their child. Whether it is the school curriculum, the hours of the school day, school discipline, the timing and content of examinations, the individuals hired to teach at the school, the extracurricular activities offered at the school or, as here, a dress code, these issues of public education are generally “committed to the control of state and local authorities.” As these cases and the reasoning behind them make clear, Robert Blau does not have a fundamental right to exempt his child from the school dress code. And he has fallen far short of showing that the dress code fails to satisfy rational-basis review.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The Sixth Circuit clearly did not find the Blaus’ substantive due process/fundamental rights arguments convincing. Were you convinced by its explanation of why not? You will see more discussion of the parental role in shaping school curricula and policies in <a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/22_ELEFR_Chapter_10.xhtml" style="overflow-wrap: break-word;">Chapter 10</a>.</p>
<p class="indent">2. The court noted that the Blaus had not “complain[ed] about the one seemingly content-based component of the 2001 dress code—its prohibition of any logos larger than the size of a quarter save for Highlands logos or other ‘Highlands Spirit Wear.’” If the Blaus <i>had</i> squarely presented this issue, would that have changed the outcome? Not necessarily, suggested the Fifth Circuit in <i>Palmer v. Waxahachie Independent School District,</i> 579 F.3d 502 (5th Cir. 2009). There, the court held that a school dress code that prohibited all messages on shirts, with a special exception for small logos on shirts and “campus principal approved” shirts that promote school clubs, organizations, athletic teams, or “school spirit,” still qualified as content-neutral. Moreover, the court held that the code survived intermediate scrutiny because it was substantially related to the important governmental interest of improving the educational process.</p>

<p class="findent">Our dissenting colleague worries that offensive words directed at majority groups such as Christians or whites will not be covered by our holding. There is, of course, a difference between a historically oppressed minority group that has been the victim of serious prejudice and discrimination and a group that has always enjoyed a preferred social, economic and political status. Growing up as a member of a minority group often carries with it psychological and emotional burdens not incurred by members of the majority. In any event, any verbal assault targeting majorities that might justify some form of action by school officials is more likely to fall under the “substantial disruption” prong of <i>Tinker</i> or under the <i>Fraser</i> rule permitting schools to prohibit “plainly offensive” speech.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#Rnote45" id="note45" style="overflow-wrap: break-word;">11</a> The dissent concludes that our decision creates a circuit split with the Court of Appeals for the Second Circuit, positing that that court has determined “that off-campus hostile and offensive student internet speech that is directed at school officials results in a substantial disruption of the classroom environment.” We disagree, largely because the dissent has overstated our sister circuit’s law. Each case applying <i>Tinker</i> is decided on its own facts.</p>

<p class="findent"><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#Rnote46" id="note46" style="overflow-wrap: break-word;">12</a> The School District seizes upon language in <i>Tinker</i> that is arguably dicta, claiming that it was justified in abridging J.S.’s First Amendment rights because the profile defamed McGonigle. We are not aware of any decisions analyzing whether this language applies to anyone other than “students.” In any event, we agree with J.S. that, as a matter of law, McGonigle could not succeed in his claim that the profile violated his right to be free from defamation. See <i>Hustler v. Falwell</i>, 485 U.S. 46, 57 (1988) (holding that a libel claim cannot survive where no reasonable observer can understand the statements to be describing actual facts or events).</p>

<p class="indent">Poway High School has had a history of conflict among its students over issues of sexual orientation. In 2003, the School permitted a student group called the Gay-Straight Alliance to hold a “Day of Silence” at the School which, in the words of an Assistant Principal, is intended to “teach tolerance of others, particularly those of a different sexual orientation.”<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note39" id="Rnote39" style="overflow-wrap: break-word;">5</a></sup> During the days surrounding the 2003 “Day of Silence,”<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note40" id="Rnote40" style="overflow-wrap: break-word;">6</a></sup> a series of incidents and altercations occurred on the school campus as a result of anti-homosexual comments that were made by students. One such confrontation required the Principal to separate students physically. According to David LeMaster, a teacher at Poway, several students were suspended as a result of these conflicts. Moreover, a week or so after the “Day of Silence,” a group of heterosexual students informally organized a “Straight-Pride Day,” during which they wore T-shirts which displayed derogatory remarks about homosexuals. According to Assistant Principal Lynell Antrim, some students were asked to remove the shirts and did so, while others “had an altercation and were suspended for their actions.”</p>
<p class="indent">Because of these conflicts in 2003, when the Gay-Straight Alliance sought to hold another “Day of Silence” in 2004, the School required the organization to consult with the Principal to “problem solve” and find ways to reduce tensions and potential altercations. On April 21, 2004, the date of the 2004 “Day of Silence,” appellant Tyler Chase Harper wore a T-shirt to school on which “I WILL NOT ACCEPT WHAT GOD HAS CONDEMNED,” was handwritten on the front and “HOMOSEXUALITY IS SHAMEFUL ‘Romans 1:27’” was handwritten on the back. There is no evidence in the record that any school staff saw Harper’s T-shirt on that day.</p>
<p class="indent">The next day, April 22, 2004, Harper wore the same T-shirt to school, except that the front of the shirt read “BE ASHAMED, OUR SCHOOL EMBRACED WHAT GOD HAS CONDEMNED,” while the back retained the same message as before, “HOMOSEXUALITY IS SHAMEFUL ‘Romans 1:27.’” LeMaster, Harper’s second period teacher, noticed Harper’s shirt and observed “several students off-task talking about” the shirt. LeMaster, recalling the altercations that erupted as a result of “anti-homosexual speech” during the previous year’s “Day of Silence,” explained to Harper that he believed that the shirt was “inflammatory,” that it violated the School’s dress code, and that it “created a negative and hostile working environment for others.” When Harper refused to</p>
<p><a id="page_699" style="overflow-wrap: break-word;"><b>699</b></a></p>
<p class="noindent">remove his shirt and asked to speak to an administrator, LeMaster gave him a dress code violation card to take to the front office.</p>
<p class="indent">When Harper arrived at the front office, he met Assistant Principal Antrim. She told Harper that the “Day of Silence” was “not about the school promoting homosexuality but rather it was a student activity trying to raise other students’ awareness regarding tolerance in their judgement [sic] of others.” Antrim believed that Harper’s shirt “was inflammatory under the circumstances and could cause disruption in the educational setting.” Like LeMaster, she also recalled the altercations that had arisen as a result of anti-homosexual speech one year prior. According to her affidavit, she “discussed [with Harper] ways that he and students of his faith could bring a positive light onto this issue without the condemnation that he displayed on his shirt.” Harper was informed that if he removed the shirt he could return to class.</p>
<p class="indent">When Harper again refused to remove his shirt, the Principal, Scott Fisher, spoke with him, explaining his concern that the shirt was “inflammatory” and that it was the School’s “intent to avoid physical conflict on campus.” Fisher also explained to Harper that it was not healthy for students to be addressed in such a derogatory manner. According to Fisher, Harper informed him that he had already been “confronted by a group of students on campus” and was “involved in a tense verbal conversation” earlier that morning. The Principal eventually decided that Harper could not wear his shirt on campus, a decision that, he asserts, was influenced by “the fact that during the previous year, there was tension on campus surrounding the Day of Silence between certain gay and straight students.”<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note41" id="Rnote41" style="overflow-wrap: break-word;">7</a></sup> Fisher proposed some alternatives to wearing the shirt, all of which Harper turned down. Harper asked two times to be suspended. Fisher “told him that [he] did not want him suspended from school, nor did [he] want him to have something in his disciplinary record because of a stance he felt strongly about.” Instead, Fisher told Harper that he would be required to remain in the front office for the remainder of the school day.</p>
<p class="indent">Harper spent the rest of the day in the school conference room doing his homework.</p>
<p class="indent">On June 2, 2004, Harper filed a lawsuit in district court against Poway Unified School District and certain named individuals in their individual and official capacities, [alleging, among other things,] violations of his right to free speech. On June 22, 2004, the School filed a motion to dismiss, and on July 12, 2004, Harper filed a motion for a preliminary injunction seeking to enjoin the school from “continuing [its] violation of the constitutional rights of Plaintiff Tyler Chase Harper.”</p>
<p class="indent">For a district court to grant a preliminary injunction, the moving party must demonstrate either “(1) a combination of probable success on the merits and the</p>
<p><a id="page_700" style="overflow-wrap: break-word;"><b>700</b></a></p>
<p class="noindent">possibility of irreparable harm; or (2) that serious questions are raised and the balance of hardships tips in its favor.”</p>
<p class="h8"><span class="smallcap">Freedom of Speech Claim</span></p>
<p class="indent">The district court concluded that Harper failed to demonstrate a likelihood of success on the merits of his claim that the School violated his First Amendment right to free speech because, under <i>Tinker v. Des Moines Indep. Cmty. Sch. Dist.</i>, the evidence in the record was sufficient to permit the school officials to “reasonably…forecast substantial disruption of or material interference with school activities.” We affirm the district court’s denial of the requested preliminary injunction. Although we, like the district court, rely on <i>Tinker</i>, we rely on a different provision—that schools may prohibit speech that “intrudes upon…the rights of other students.”</p>
<p class="indent">We conclude that Harper’s wearing of his T-shirt “collides with the rights of other students” in the most fundamental way. Public school students who may be injured by verbal assaults on the basis of a core identifying characteristic such as race, religion, or sexual orientation, have a right to be free from such attacks while on school campuses. As <i>Tinker</i> clearly states, students have the right to “be secure and to be let alone.” Being secure involves not only freedom from physical assaults but from psychological attacks that cause young people to question their self-worth and their rightful place in society. The “right to be let alone” has been recognized by the Supreme Court, of course, as “‘the most comprehensive of rights and the right most valued by civilized men.’” Because minors are subject to mandatory attendance requirements, the Court has emphasized “the obvious concern on the part of parents and school authorities acting <i>in loco parentis</i>, to protect children—especially in a captive audience.” Although name-calling is ordinarily protected outside the school context, “students cannot hide behind the First Amendment to protect their ‘right’ to abuse and intimidate other students at school.”</p>
<p class="indent">Speech that attacks high school students who are members of minority groups that have historically been oppressed, subjected to verbal and physical abuse, and made to feel inferior, serves to injure and intimidate them, as well as to damage their sense of security and interfere with their opportunity to learn. The demeaning of young gay and lesbian students in a school environment is detrimental not only to their psychological health and well-being, but also to their educational development. Indeed, studies demonstrate that “academic underachievement, truancy, and dropout are prevalent among homosexual youth and are the probable consequences of violence and verbal and physical abuse at school.” One study has found that among teenage victims of anti-gay discrimination, 75% experienced a decline in academic performance, 39% had truancy problems and 28% dropped out of school. Another study confirmed that gay students had difficulty concentrating in school and feared for their safety as a result of peer harassment, and that verbal abuse led some gay students to skip school and others to drop out altogether. In short, it is well established that attacks on students on the basis of their sexual orientation are harmful not</p>
<p><a id="page_701" style="overflow-wrap: break-word;"><b>701</b></a></p>
<p class="noindent">only to the students’ health and welfare, but also to their educational performance and their ultimate potential for success in life.</p>
<p class="indent">Although we hold that the School’s restriction of Harper’s right to carry messages on his T-shirt was permissible under <i>Tinker</i>, we reaffirm the importance of preserving student speech about controversial issues generally and protecting the bedrock principle that students “may not be confined to the expression of those sentiments that are officially approved.” Accordingly, we limit our holding to instances of derogatory and injurious remarks directed at students’ minority status such as race, religion, and sexual orientation.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note42" id="Rnote42" style="overflow-wrap: break-word;">8</a></sup></p>
<p class="indent">Under the circumstances present here, we conclude that the School’s actions did not extend beyond the scope of the restrictions permitted by <i>Tinker</i>, and that the district court did not abuse its discretion in finding that Harper failed to demonstrate a likelihood of success on the merits of his free speech claim.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Kozinski</span>, Circuit Judge, dissenting:</p>
<p class="indent">While I find this a difficult and troubling case, I can agree with neither the majority’s rationale nor its conclusion.</p>
<p class="indent">The record reveals quite clearly that Harper’s t-shirt was not an out-of-the-blue affront to fellow students who were minding their own business. Rather, Harper wore his t-shirt in response to the Day of Silence, a political activity that was sponsored or at the very least tolerated by school authorities. The Day of Silence is a protest sponsored by the Gay, Lesbian and Straight Education Network (GLSEN). The point of this protest, as I understand it, is to promote tolerance toward all students, regardless of their sexual orientation.</p>
<p class="indent">Tolerance is a civic virtue, but not one practiced by all members of our society toward all others. This may be unfortunate, but it is a reality we must accept in a pluralistic society. Specifically, tolerance toward homosexuality and homosexual conduct is anathema to those who believe that intimate relations among people of the same sex are immoral or sinful. So long as the subject is kept out of the school environment, these differences of opinion need not clash. But a visible and highly publicized political action by those on one side of the issue will provoke those on the other side to express a different point of view, if only to avoid the implication that they agree.</p>
<p class="indent">Given the history of violent confrontation between those who support the Day of Silence and those who oppose it, the school authorities may have been justified in banning the subject altogether by denying both sides permission to</p>
<p><a id="page_702" style="overflow-wrap: break-word;"><b>702</b></a></p>
<p class="noindent">express their views during the school day. I find it far more problematic—and more than a little ironic—to try to solve the problem of violent confrontations by gagging only those who oppose the Day of Silence and the point of view it represents.</p>
<p class="indent">Tinker does contain an additional ground for banning student speech, namely where it is an “invasion of the rights of others.” The school authorities suggest that Harper’s t-shirt violates California Education Code §201(a), which provides that “all pupils have the right to participate fully in the educational process, free from discrimination and harassment.” Defendants cite no California case holding that the passive display by one student of a message another student finds offensive violates this provision, and I am reluctant to so conclude on my own. The interaction between harassment law and the First Amendment is a difficult and unsettled one because much of what harassment law seeks to prohibit, the First Amendment seems to protect.</p>
<p class="indent">Harassment law might be reconcilable with the First Amendment, if it is limited to situations where the speech is so severe and pervasive as to be tantamount to conduct. It is quite clear that Harper’s lone message was not sufficiently severe and pervasive. Rather, it seems more like the “simple acts of teasing and name-calling,” described by the Supreme Court as non-actionable in <i>Davis.</i> The “rights of others” language in <i>Tinker</i> can only refer to traditional rights, such as those against assault, defamation, invasion of privacy, extortion and blackmail, whose interplay with the First Amendment is well established. Surely, this language is not meant to give state legislatures the power to define the First Amendment rights of students out of existence by giving others the right not to hear that speech. Otherwise, a state legislature could effectively overrule Tinker by granting students an affirmative right not to be offended. To the extent that state law purports to prohibit such language in the school context, it is patently unconstitutional.</p>
<p class="indent">Nor can I join my colleagues in concluding that Harper’s t-shirt violated the rights of other students by disparaging their homosexual status. As I understand the opinion, my colleagues are saying that messages such as Harper’s are so offensive and demeaning that they interfere with the ability of homosexual students to partake of the educational environment. This is not a position briefed or argued by any of the parties, and no one introduced any evidence in support of, or opposition to, this proposition.</p>
<p class="indent">I have considerable difficulty understanding the source and sweep of the novel doctrine the majority announces today. Not all statements that demean other students can be banned by schools; the majority is very clear about this. The new doctrine applies only to statements that demean students based on their “minority status such as race, religion, and sexual orientation.” Is this a right created by state law? By federal law? By common law? And if interference with the learning process is the keystone to the new right, how come it’s limited to those characteristics that are associated with minority status? Students may well have their self-esteem bruised by being demeaned for being white or Christian, or having bad acne or weight problems, or being poor or stupid or any one of the infinite number of characteristics that will not qualify them for minority status. Under the rule the majority announces today, schools would be able to ban t-shirts with pictures of Mohammed wearing a bomb turban but not those with</p>
<p><a id="page_703" style="overflow-wrap: break-word;"><b>703</b></a></p>
<p class="noindent">pictures of a Crucifix dipped in urine—yet Muslim and Christian children, respectively, may have their learning equally disrupted.</p>
<p class="indent">Even the concept of minority status is not free from doubt. In defining what is a minority—and hence protected—do we look to the national community, the state, the locality or the school? In a school that has 60 percent black students and 40 percent white students, will the school be able to ban t-shirts with anti-black racist messages but not those with anti-white racist messages, or vice versa? Must a Salt Lake City high school prohibit or permit Big Love t-shirts?</p>
<p class="indent">And at what level of generality do we define a minority group? If the Pope speaks out against gay marriage, can gay students wear to school t-shirts saying “Catholics Are Bigots,” or will they be demeaning the core characteristic of a religious minority? And, are Catholics part of a monolithic Christian majority, or a minority sect that has endured centuries of discrimination in America?</p>
<p class="indent">Finally, I have considerable difficulty with giving school authorities the power to decide that only one side of a controversial topic may be discussed in the school environment because the opposing point of view is too extreme or demeaning. The fundamental problem with the majority’s approach is that it has no anchor anywhere in the record or in the law. It is entirely a judicial creation, hatched to deal with the situation before us, but likely to cause innumerable problems in the future. Respectfully, I cannot go along.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. <i>Harper</i> was the first circuit court decision (and remains the only such decision) to uphold a speech restriction solely under <i>Tinker</i>’s invasion of rights prong. Do you agree with how the <i>Harper</i> majority deployed this prong? What do you make of its express limitation of its holding to remarks “directed at students’ minority status such as race, religion, and sexual orientation,” and its explanation in footnote 8 for why it was taking that course?</p>
<p class="indent">2. The facts of <i>Harper</i> illustrate the double-bind that schools can face when deciding how to respond to students’ hurtful speech. At the same time that the school district was being sued by Harper over the prohibition of its T-shirt, it was also being sued (as described in footnote 7) under California law by two gay former students who contended that the school had failed to protect them from other students’ antigay harassment. Additionally, as discussed above, if hurtful speech rises to the level of severe harassment on the basis of a characteristic that is protected under federal law—such as gender or race—then a school may face federal liability for failing to act.</p>
<p class="indent">Where does harassment on the basis of sexual orientation fit in for purposes of federal law, given that sexual orientation is not listed as a protected characteristic under the federal civil rights statutes relating to education? On October 26, 2010, the Office of Civil Rights within the United States Department of Education issued a “Dear Colleague” letter providing guidance to school districts, stating that</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">[a]lthough Title IX does not prohibit discrimination based solely on sexual orientation, Title IX does protect all students, including lesbian, gay, bisexual, and transgender (LGBT)</p>
<p><a id="page_704" style="overflow-wrap: break-word;"><b>704</b></a></p>
<p class="noindent">students, from sex discrimination. When students are subjected to harassment on the basis of their LGBT status, they may also…be subjected to forms of sex discrimination prohibited under Title IX.</p>
</div>
<p class="space"> </p>
<p class="indent">The letter noted, for example, that harassing conduct is sometimes based on a student’s failure to act in conformance with gender expectations, which qualifies as gender-based harassment covered by Title IX.</p>
<p class="indent">3. The student in <i>Harper</i> filed a petition for a writ of certiorari to the Supreme Court, which ended up vacating the Ninth Circuit’s affirmance of the district court’s denial of the preliminary injunction, on grounds that the district court had subsequently dismissed the case on summary judgment, rendering the Ninth Circuit decision moot. 549 U.S. 1262 (2007). As such, the Supreme Court made no substantive ruling on the merits of the case. Harper’s younger sister, who was later added as a plaintiff to the case, sought to reinstate the case and moved for reconsideration. By this time, <i>Morse</i> had been decided, and the district court asked her to file a supplemental brief addressing <i>Morse</i>’s impact on the case. The court ultimately concluded that <i>Morse</i> did not undercut the earlier reasoning in <i>Harper</i> and ruled against the motion for reconsideration. Harper v. Poway Unified Sch. Dist., 545 F. Supp. 2d 1072 (S.D. Cal. 2008). If you represented the plaintiff here, what arguments would you make that <i>Harper</i> does not survive <i>Morse</i>? If you represented the defendant school, what arguments would you make that <i>Harper</i> and <i>Morse</i> are reconcilable?</p>
<p class="indent">The following case was decided in <i>Morse</i>’s aftermath, and the court explicitly teased out certain inferences from <i>Morse</i> in reaching its decision. Do you find its interpretation, and resulting approach, convincing?</p>
<p class="h5" id="ch265">Nuxoll v. Indian Prairie School District</p>
<p class="h5a"><i>523 F.3d 668 (7th Cir. 2008)</i></p>
<p class="noindent"><span class="smallcap">Posner</span>, Circuit Judge.</p>
<p class="indent">The plaintiff, a sophomore at Neuqua Valley High School, a large public high school in Naperville, Illinois, has brought suit against the school district and school officials contending that they are violating his right to free speech by forbidding him to make negative comments at school about homosexuality. He moved for a preliminary injunction, which was denied, and he appeals the denial. The parties tacitly agree that he is entitled to a preliminary injunction if he has shown a reasonable probability that his right to free speech is being violated.</p>
<p class="indent">The plaintiff is one of the students who disapprove of homosexuality. Some of them participate in a “Day of Truth” (see <a href="http://www.dayoftruth.org/" style="overflow-wrap: break-word;">www.dayoftruth.org</a> (visited Apr. 5, 2008)) held on the first school day after the “Day of Silence.” They recommend that supporters wear a T-shirt that reads “day of truth” and “The Truth cannot be silenced.” Two years ago a coplaintiff (who has since graduated and as a result is no longer seeking injunctive relief) wore a shirt that read “<i>My</i> Day of Silence, Straight Alliance” on the front and “Be Happy, Not Gay” on the back. A school official had the phrase “Not Gay” inked out. Last year neither plaintiff wore a</p>
<p><a id="page_705" style="overflow-wrap: break-word;"><b>705</b></a></p>
<p class="noindent">shirt that contained the phrase, or otherwise tried to counter the Day of Silence, for fear of being disciplined.</p>
<p class="indent">None of the slogans mentioned so far has been banned by the school authorities except “Be Happy, Not Gay.” The school bases the ban on a school rule forbidding “derogatory comments,” oral or written, “that refer to race, ethnicity, religion, gender, sexual orientation, or disability.” The school deems “Be Happy, Not Gay” a derogatory comment on a particular sexual orientation. The school’s position is that members of a listed group may comment favorably about their own group but may not make a derogatory comment about another group. The rule does not apply to comments made outside of school.</p>
<p class="indent">The plaintiff challenges the rule, as well as its application in this case. He believes that the First Amendment entitles him to make, whether in school or out, <i>any</i> negative comments he wants about the members of a listed group, including homosexuals (a group defined of course by sexual orientation), provided they are not inflammatory words—that is, not “fighting words,” words likely to provoke a violent reaction and hence a breach of the peace. The Supreme Court has placed fighting words outside the protection of the First Amendment. [The plaintiff] concedes that he could not inscribe “homosexuals go to Hell” on his T-shirt because those are fighting words and so can be prohibited despite their expressive content and arguable theological support.</p>
<p class="indent">The concession is prudent. A heavy federal constitutional hand on the regulation of student speech by school authorities would make little sense. The contribution that kids can make to the marketplace in ideas and opinions is modest and a school’s countervailing interest in protecting its students from offensive speech by their classmates is undeniable. Granted, because 18-year-olds can now vote, high-school students should not be “raised in an intellectual bubble,” which would be the effect of forbidding all discussion of public issues by such students. But Neuqua Valley High School has not tried to do that. It has prohibited only (1) <i>derogatory</i> comments on (2) unalterable or otherwise deeply rooted personal characteristics about which most people, including—perhaps especially including—adolescent schoolchildren, are highly sensitive. People are easily upset by comments about their race, sex, etc., including their sexual orientation, because for most people these are major components of their personal identity—none more so than a sexual orientation that deviates from the norm. Such comments can strike a person at the core of his being.</p>
<p class="indent">There is evidence, though it is suggestive rather than conclusive, that adolescent students subjected to derogatory comments about such characteristics may find it even harder than usual to concentrate on their studies and perform up to the school’s expectations. Neuqua Valley High School is huge—4200 students—and the potential for wounding speech concerning the personal characteristics listed in the school’s rule is great. Nor, on the benefits side of the First Amendment balance, is uninhibited high-school student hallway debate over sexuality—whether carried out in the form of dueling T-shirts, dueling banners, dueling pamphlets, annotated Bibles, or soapbox oratory—an essential preparation for the exercise of the franchise.</p>
<p><a id="page_706" style="overflow-wrap: break-word;"><b>706</b></a></p>
<p class="indent">A judicial policy of hands off (within reason) school regulation of student speech has much to recommend it. On the one hand, judges are incompetent to tell school authorities how to run schools in a way that will preserve an atmosphere conducive to learning; on the other hand the suppression of adolescents’ freedom to debate sexuality is not one of the nation’s pressing problems, or a problem that can be solved by aggressive federal judicial intervention. A far more urgent problem, the high dropout rates in many public schools, will not be solved by First Amendment free-for-alls, though happily the drop-out rate at Neuqua Valley High School, serving as it does the wealthy city of Naperville, is negligible.</p>
<p class="indent">It may not be obvious to an outsider how a T-shirt on which is written the slogan “Be Happy, Not Gay” will poison the school atmosphere, but the outsider is—an outsider. And of course the plaintiff doesn’t want to stop there. He wants to wear T-shirts that make more emphatically negative comments about homosexuality, provided only that the comments do not cross the line that separates nonbelligerent negative comments from fighting words, wherever that line may be. He also wants to distribute Bibles to students to provide documentary support for his views about homosexuality. We foresee a deterioration in the school’s ability to educate its students if negative comments on homosexuality by students like Nuxoll who believe that the Bible is the word of God to be interpreted literally incite negative comments on the Bible by students who believe either that there is no God or that the Bible should be interpreted figuratively. Mutual respect and forbearance enforced by the school may well be essential to the maintenance of a minimally decorous atmosphere for learning.</p>
<p class="indent">But we cannot accept the defendants’ argument that the rule is valid because all it does is protect the “rights” of the students against whom derogatory comments are directed. Of course a school can—often it must—protect students from the invasion of their legal rights by other students. But people do not have a legal right to prevent criticism of their beliefs or for that matter their way of life. There is no indication that the negative comments that the plaintiff wants to make about homosexuals or homosexuality names or otherwise targets an individual or is defamatory.</p>
<p class="indent">The school is on stronger ground in arguing that the rule strikes a reasonable balance between the competing interests—free speech and ordered learning—at stake in the case. But the plaintiff tells us that the Supreme Court has placed a thumb on the balance—that it has held that a school unable to prove that student speech will cause “disorder or disturbance,” can ban such speech only if it either is lewd, <i>Fraser,</i> or advocates the consumption of illegal drugs. <i>Morse.</i></p>
<p class="indent">But what is “substantial disruption”? Must it amount to “disorder or disturbance”? Must classwork be disrupted and if so how severely? We know from <i>Morse</i> that the Supreme Court will let a school ban speech—even speech outside the school premises—that encourages the use of illegal drugs, without the school’s having to prove a causal relation between the speech and drug use. We know too that avoiding violence, if that is what “disorder or disturbance” connotes, is not a school’s only substantial concern. Violence was not the issue in <i>Morse</i>, or in <i>Fraser</i>, the lewd-speech case. In fact one of the concerns expressed by</p>
<p><a id="page_707" style="overflow-wrap: break-word;"><b>707</b></a></p>
<p class="noindent">the Supreme Court in <i>Morse</i> was with the <i>psychological</i> effects of drugs. Imagine the psychological effects if the plaintiff wore a T-shirt on which was written “blacks have lower IQs than whites” or “a woman’s place is in the home.”</p>
<p class="indent">From <i>Morse</i> and <i>Fraser</i> we infer that if there is reason to think that a particular type of student speech will lead to a decline in students’ test scores, an upsurge in truancy, or other symptoms of a sick school—symptoms therefore of substantial disruption—the school can forbid the speech. The rule challenged by the plaintiff appears to satisfy this test. It seeks to maintain a civilized school environment conducive to learning, and it does so in an even-handed way. It is not as if the school forbade only derogatory comments that refer, say, to religion, a prohibition that would signal a belief that being religious merits special protection. The list of protected characteristics in the rule appears to cover the full spectrum of highly sensitive personal-identity characteristics. And the ban on derogatory words is general. Nuxoll can’t say “homosexuals are going to Hell” (though he can advocate heterosexuality on religious grounds) and it cannot be said back to him that “homophobes are closeted homosexuals.” The school’s rule bans “derogatory comments that <i>refer</i> to race, ethnicity, religion, gender, sexual orientation, or disability.”</p>
<p class="indent">This particular restriction, it is true, would not wash if it were being imposed on adults, because they can handle such remarks better than kids can and because adult debates on social issues are more valuable than debates among children. It probably would not wash if it were extended to students when they are outside of the school, where students who would be hurt by the remarks could avoid exposure to them. It would not wash if the school understood “derogatory comments” to embrace <i>any</i> statement that could be construed by the very sensitive as critical of one of the protected group identities. (That may, as we’ll see, be a problem with the school’s application of its rule to the facts of this case.) But high-school students are not adults, schools are not public meeting halls, children are in school to be taught by adults rather than to practice attacking each other with wounding words, and school authorities have a protective relationship and responsibility to all the students. Because of that relationship and responsibility, we are concerned that if the rule is invalidated the school will be placed on a razor’s edge, where if it bans offensive comments it is sued for violating free speech and if it fails to protect students from offensive comments by other students it is sued for violating laws against harassment.</p>
<p class="indent">So the plaintiff is not entitled to a preliminary injunction against the rule. The most he is entitled to is an injunction that would permit him to stencil “Be Happy, Not Gay” on his T-shirt on the “Day of Truth” because forcing deletion of “Not Gay” stretches the school’s derogatory-comments rule too far.</p>
<p class="indent">“Be Happy, Not Gay” is only tepidly negative; “derogatory” or “demeaning” seems too strong a characterization. As one would expect in a school the size of Neuqua Valley High School, there have been incidents of harassment of homosexual students. But it is highly speculative that allowing the plaintiff to wear a T-shirt that says “Be Happy, Not Gay” would have even a slight tendency to provoke such incidents, or for that matter to poison the educational atmosphere. Speculation that it might is, under the ruling precedents, and on the scanty record compiled thus far in the litigation, too thin a reed on which to hang</p>
<p><a id="page_708" style="overflow-wrap: break-word;"><b>708</b></a></p>
<p class="noindent">a prohibition of the exercise of a student’s free speech. We are therefore constrained to reverse the district court’s order with directions to enter forthwith (the “Day of Truth” is scheduled for April 28) a preliminary injunction limited however to the application of the school’s rule to a T-shirt that recites “Be Happy, Not Gay.” The school has failed to justify the ban of that legend, though the fuller record that will be compiled in the further proceedings in the case may cast the issue in a different light.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The Nuxoll saga did not end with this decision. After the district court entered the preliminary injunction in Nuxoll’s favor, as instructed by the Seventh Circuit, pretrial discovery ensued, and the court ultimately awarded $25.00 in damages to Nuxoll and a fellow student (who had earlier graduated) for the infringement of their constitutional rights. The district court later entered a permanent injunction that ran in favor of any plaintiff who wished to display the “Be Happy, Not Gay” slogan on other clothing or personal items. The Seventh Circuit affirmed the injunction. Zamecnik &amp; Nuxoll v. Indian Prairie Sch. Dist., 636 F.3d 874 (7th Cir. 2011).</p>
<p class="indent">2. The <i>Nuxoll</i> court upheld the school prohibition on derogatory comments, but nonetheless ruled in Nuxoll’s favor on grounds that his T-shirt was only “tepidly negative.” Do you agree? Emily Gold Waldman proposes a related, though not identical, approach:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Perhaps most helpfully, <i>Morse</i> points toward a useful distinction between student speech that identifies particular students for attack, and student speech that is primarily commenting on a political, social, or religious issue. Building on that distinction, I argue that restrictions as to the first category should generally be constitutional, just as restrictions on speech advocating illegal drug use now are under <i>Morse</i>. Restrictions as to the second category, by contrast, should trigger <i>Tinker</i>, and be presumptively unconstitutional unless there is a real likelihood of substantial disruption to at least one other student’s educational performance. In further explicating and applying this “substantial disruption” standard, courts should be guided by <i>Morse</i>’s recognition that protection of students’ expression of political, social, and religious opinions <i>and</i> their psychological well-being are both important interests. This, in turn, suggests that when it comes to speech like Harper’s and Nuxoll’s T-shirts, a carefully-drawn factual analysis that balances these considerations is the best approach.</p>
</div>
<p class="space"> </p>
<p class="noindent">Emily Gold Waldman, <i>A Post</i>-Morse <i>Framework for Students’ Potentially Hurtful Speech (Religious and Otherwise)</i>, 37 <span class="smallcap">J.L. &amp; Educ.</span> 463, 502-503 (2008). Do you find this convincing? How would this approach play out as applied to the speech in <i>Harper</i> and <i>Nuxoll</i>?</p>
<p class="indent">3. All three of the above cases involved student speech that was religiously motivated. Should this affect the analysis? Most courts have interpreted such cases as primarily about speech, and to the extent the student speakers have argued that the restriction of their speech violated the Establishment or Free Exercise Clause, those arguments have been rejected. <i>See, e.g.</i>, <i>Harper</i>, 445 F.3d 1186-1191; <i>see also</i> Kristi L. Bowman, <i>Public School Students’ Religious Speech and</i></p>
<p><a id="page_709" style="overflow-wrap: break-word;"><b>709</b></a></p>
<p class="noindent"><i>Viewpoint Discrimination</i>, 220 <span class="smallcap">W. Va. L. Rev.</span> 187 (2007); John E. Taylor, <i>Why Student Religious Speech Is Speech</i>, 110 <span class="smallcap">W. Va. L. Rev.</span> 223 (2007) (arguing that the Free Speech Clause has been the “workhorse” in the protection of student religious speech, and that this is appropriate).</p>
<p class="indent">Increasingly, the debate over how schools can and should respond to hurtful student speech is playing out over speech—particularly digital speech—that originates off campus. Here, the rhetoric is often phrased in even more highly charged, personal terms. But questions about how schools should treat such off-campus speech are intermingled, of course, with questions about whether schools have any authority over it in the first place. The next section explores how courts are analyzing this question.</p>
<p class="h3" id="ch266">C. SCHOOL AUTHORITY OVER STUDENTS’ OFF-CAMPUS SPEECH</p>
<p class="noindent">As of this casebook’s writing, probably the most hotly debated issue in the student speech universe is the extent to which schools can regulate students’ off-campus speech. To be sure, this question existed long before the rise of digital speech. But the ease and prevalence of digital speech, and the way in which it undermines any notion of a strict geographical on-campus/off-campus divide, has brought this issue to the forefront. The Supreme Court is very likely to take up the question of schools’ authority over student speech that originates off campus in the near future. In the meantime, however, the lower courts have had to work with the limited guidance provided by <i>Tinker</i>, <i>Fraser</i>, <i>Hazelwood</i>, and <i>Morse</i>. As you will see, the circuits that have addressed the issue seem to be moving toward a rough consensus—that schools can restrict students’ off-campus speech when it is likely to cause a substantial disruption at school—but they have articulated and applied this standard in varying ways. You may also be struck by the fact that a surprising number of these cases involve one particular type of speech: student hostility directed at teachers and principals.</p>
<p class="h5" id="ch267">Doninger v. Niehoff</p>
<p class="h5a"><i>527 F.3d 41 (2d Cir. 2008)</i></p>
<p class="noindent"><span class="smallcap">Livingston</span>, Circuit Judge:</p>
<p class="indent">Plaintiff-Appellant Lauren Doninger (“Doninger”) appeals from the August 31, 2007 order of the United States District Court for the District of Connecticut (Kravitz, J.) denying her motion for a preliminary injunction. Doninger sued Defendants-Appellees Karissa Niehoff and Paula Schwartz, respectively the principal of Lewis Mills High School (“LMHS”) and the superintendent of the district in which LMHS is located, when her daughter, Avery Doninger (“Avery”), was disqualified from running for Senior Class</p>
<p><a id="page_710" style="overflow-wrap: break-word;"><b>710</b></a></p>
<p class="noindent">Secretary after she posted a vulgar and misleading message about the supposed cancellation of an upcoming school event on an independently operated, publicly accessible web log (or “blog”). Doninger, alleging principally a violation of her daughter’s First Amendment rights, moved for a preliminary injunction voiding the election for Senior Class Secretary and ordering the school either to hold a new election in which Avery would be allowed to participate or to grant Avery the same title, honors, and obligations as the student elected to the position, including the privilege of speaking as a class officer at graduation. The district court denied the motion, concluding that Doninger had failed to show a sufficient likelihood of success on the merits. Because Avery’s blog post created a foreseeable risk of substantial disruption at LMHS, we conclude that the district court did not abuse its discretion.</p>
<p class="h8"><span class="smallcap">Background</span></p>
<p class="indent">LMHS is a public high school located in Burlington, Connecticut. At the time of the events recounted here, Avery Doninger was a junior at LMHS. She served on the Student Council and was also the Junior Class Secretary.</p>
<p class="indent">This case arises out of a dispute between the school administration and a group of Student Council members at LMHS, including Avery, over the scheduling of an event called “Jamfest,” an annual battle-of-the-bands concert that these Student Council members helped to plan. The 2007 Jamfest, which had been twice postponed because of delays in the opening of LMHS’s new auditorium, was scheduled for Saturday, April 28, in this newly constructed venue. Shortly before the event, however, Avery and her fellow students learned that David Miller, the teacher responsible for operating the auditorium’s sound and lighting equipment, was unable to attend on that date. The students proposed that LMHS hire a professional to run the equipment or that a parent supervise student technicians, so that Jamfest could still take place on April 28 in the auditorium. At a Student Council meeting on April 24, however, the students were advised that it would not be possible to hold the event in the auditorium without Miller, so that either the date or the location of the event would need to be changed.</p>
<p class="indent">This announcement distressed the Student Council members responsible for coordinating preparations, for they believed there were few dates remaining to reschedule Jamfest before the end of the school year. The students were also concerned that changing the date of the event for a third time might cause some of the bands to drop out.</p>
<p class="indent">Four Student Council members, including Avery, decided to take action by alerting the broader community to the Jamfest situation and enlisting help in persuading school officials to let Jamfest take place in the auditorium as scheduled. The four students met at the school’s computer lab that morning and accessed one of their fathers’ email account. They drafted a message to be sent to a large number of email addresses in the account’s address book, as well as to additional names that Avery provided. The message stated, in substance, that the administration had decided that the Student Council could not hold Jamfest in the auditorium because Miller was unavailable. It requested</p>
<p><a id="page_711" style="overflow-wrap: break-word;"><b>711</b></a></p>
<p class="noindent">recipients to contact Paula Schwartz, the district superintendent, to urge that Jamfest be held as scheduled, as well as to forward the email “to as many people as you can.”</p>
<p class="indent">Both Schwartz and Niehoff received an influx of telephone calls and emails from people expressing concern about Jamfest. Niehoff, who was away from her office for a planned in-service training day, was called back by Schwartz as a result. Later that day, Niehoff encountered Avery in the hallway at LMHS. Avery claimed that Niehoff told her that Schwartz was very upset “and that[,] as a result, Jamfest had been cancelled.” The district court found otherwise, however, crediting Niehoff’s testimony denying that she ever told Avery the event would not be held.</p>
<p class="indent">According to Niehoff, she advised Avery that she was disappointed the Student Council members had resorted to a mass email rather than coming to her or to Schwartz to resolve the issue. She testified that class officers are expected to work cooperatively with their faculty advisor and with the administration in carrying out Student Council objectives. They are charged, in addition, with “demonstrat[ing] qualities of good citizenship at all times.” The district court found that Niehoff discussed these responsibilities with Avery in their conversation on April 24. She told Avery that the email contained inaccurate information because Niehoff was, in fact, amenable to rescheduling Jamfest so it could be held in the new auditorium. Niehoff asked Avery to work with her fellow students to send out a corrective email. According to Niehoff, Avery agreed to do so.</p>
<p class="indent">That night, however, Avery posted a message on her publicly accessible blog, which was hosted by livejournal.com, a website unaffiliated with LMHS. The blog post began as follows:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">jamfest is cancelled due to douchebags in central office. here is an email that we sent to a ton of people and asked them to forward to everyone in their address book to help get support for jamfest. basically, because we sent it out, Paula Schwartz is getting a TON of phone calls and emails and such. we have so much support and we really appriciate it. however, she got pissed off and decided to just cancel the whole thing all together. anddd so basically we aren’t going to have it at all, but in the slightest chance we do it is going to be after the talent show on may 18th. and here is the letter we sent out to parents.</p>
</div>
<p class="space"> </p>
<p class="noindent">The post then reproduced the email that the Student Council members sent that morning. The post continued:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">And here is a letter my mom sent to Paula [Schwartz] and cc’d Karissa [Niehoff] to get an idea of what to write if you want to write something or call her to piss her off more. im down.—</p>
</div>
<p class="space"> </p>
<p class="noindent">Avery then reproduced an email that her mother had sent to Schwartz earlier in the day concerning the dispute.</p>
<p class="indent">Avery testified before the district court that “im down” meant that she approved of the idea of others contacting Schwartz to “piss her off more.” She stated that the purpose of posting the blog entry was “to encourage more people than the existing e-mail already encouraged to contact the</p>
<p><a id="page_712" style="overflow-wrap: break-word;"><b>712</b></a></p>
<p class="noindent">administration” about Jamfest. The district court concluded that the content of the message itself suggested that her purpose was “to encourage her fellow students to read and respond to the blog.” The district court also noted that “[s]everal LMHS students posted comments to the blog, including one in which the author referred to Ms. Schwartz as a ‘dirty whore.’”</p>
<p class="indent">The following morning, Schwartz and Niehoff received more phone calls and email messages regarding Jamfest. The pair, along with Miller, Jennifer Hill, the students’ faculty advisor, and David Fortin, LMHS’s building and grounds supervisor, met with the Student Council members who sent the email the day before. They agreed during this meeting that Jamfest would be rescheduled for June 8, 2007. The district court also found that, as a result of the Jamfest controversy, both Schwartz and Niehoff were forced to miss or arrived late to several school-related activities scheduled for April 24 and April 25.</p>
<p class="indent">The April 25 meeting resolved the dispute over Jamfest’s scheduling. Indeed, Jamfest was successfully held on June 8, with all but one of the scheduled bands participating. Even after this resolution, however, Schwartz and Niehoff, unaware of Avery’s blog post, continued to receive phone calls and emails in the controversy’s immediate aftermath. According to Schwartz’s testimony, she learned of Avery’s posting only some days after the meeting when her adult son found it while using an Internet search engine. Schwartz alerted Niehoff to the blog post on May 7, 2007. Niehoff concluded that Avery’s conduct had failed to display the civility and good citizenship expected of class officers. She noted that the posting contained vulgar language and inaccurate information. In addition, Avery had disregarded her counsel regarding the proper means of addressing issues of concern with school administrators. After researching Connecticut education law and LMHS policies, Niehoff decided that Avery should be prohibited from running for Senior Class Secretary. Because Avery had Advanced Placement exams at that time, however, Niehoff chose not to confront her immediately.</p>
<p class="indent">On May 17, Avery came to Niehoff’s office to accept her nomination for Senior Class Secretary. Niehoff handed Avery a printed copy of the April 24 blog post and requested that Avery apologize to Schwartz in writing, show a copy of the post to her mother, and withdraw her candidacy. Avery complied with the first two requests, but refused to honor the third. In response, Niehoff declined to provide an administrative endorsement of Avery’s nomination, which effectively prohibited her from running for Senior Class Secretary, though Avery was permitted to retain her positions as representative on the Student Council and as Junior Class Secretary. According to the district court, Niehoff explained that her decision was based on: (1) Avery’s failure to accept her counsel “regarding the proper means of expressing disagreement with administration policy and seeking to resolve those disagreements”; (2) the vulgar language and inaccurate information included in the post; and (3) its encouragement of others to contact the central office “to piss [Schwartz] off more,” which Niehoff did not consider appropriate behavior for a class officer.</p>
<p class="indent">As a result of Niehoff’s decision, Avery was not allowed to have her name on the ballot or to give a campaign speech at a May 25 school assembly regarding the elections. Apart from this disqualification from running for Senior Class Secretary, she was not otherwise disciplined.</p>
<p><a id="page_713" style="overflow-wrap: break-word;"><b>713</b></a></p>
<p class="indent">Lauren Doninger filed a complaint, [seeking] damages and an injunction requiring, among other things, that school officials hold new class secretary elections in which Avery would be allowed to run, and that Avery be permitted, as a duly elected class officer, to speak at the 2008 commencement ceremony. The district court concluded that a preliminary injunction was not warranted because Doninger did not show a sufficient likelihood of success on the merits. This appeal followed.</p>
<p class="h10">I. <span class="smallcap">The First Amendment Claim</span></p>
<p class="indent">We begin with some basic principles. It is axiomatic that students do not “shed their constitutional rights to freedom of speech or expression at the schoolhouse gate.” It is equally the case that the constitutional rights of students in public school “are not automatically coextensive with the rights of adults in other settings,” but must instead be applied in a manner consistent with the “special characteristics of the school environment.”</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">If Avery had distributed her electronic posting as a handbill on school grounds, this case would fall squarely within the Supreme Court’s precedents recognizing that the nature of a student’s First Amendment rights must be understood in light of the special characteristics of the school environment and that, in particular, offensive forms of expression may by prohibited. <i>See Fraser.</i></p>
<p class="indent">To be clear, <i>Fraser</i> does not justify restricting a student’s speech merely because it is inconsistent with an educator’s sensibilities; its reference to “plainly offensive speech” must be understood in light of the vulgar, lewd, and sexually explicit language that was at issue in that case. We need not conclusively determine <i>Fraser</i>’s scope, however, to be satisfied that Avery’s posting—in which she called school administrators “douchebags” and encouraged others to contact Schwartz “to piss her off more”—contained the sort of language that properly may be prohibited in schools.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">It is not clear, however, that <i>Fraser</i> applies to off-campus speech. Doninger’s principal argument on appeal is that because Avery’s posting took place within the confines of her home, it was beyond the school’s regulatory authority unless it was reasonably foreseeable that the posting would create a risk of substantial disruption within the school environment.</p>
<p class="indent">[Here,] the record amply supports the district court’s conclusion that it was reasonably foreseeable that Avery’s posting would reach school property. Indeed, the district court found that her posting, although created off-campus, “was purposely designed by Avery to come onto the campus.” The blog posting directly pertained to events at LMHS, and Avery’s intent in writing it was specifically “to encourage her fellow students to read and respond.” As the district</p>
<p><a id="page_714" style="overflow-wrap: break-word;"><b>714</b></a></p>
<p class="noindent">court found, “Avery knew other LMHS community members were likely to read [her posting].” Several students did in fact post comments in response to Avery and…the posting managed to reach school administrators. The district court thus correctly determined that in these circumstances, “it was reasonably foreseeable that other LMHS students would view the blog and that school administrators would become aware of it.”</p>
<p class="indent">Contrary to Doninger’s protestations, moreover, the record also supports the conclusion that Avery’s posting “foreseeably create[d] a risk of substantial disruption within the school environment.” There are three factors in particular on which we rely to reach this conclusion. First, the language with which Avery chose to encourage others to contact the administration was not only plainly offensive, but also potentially disruptive of efforts to resolve the ongoing controversy. Her chosen words—in essence, that others should call the “douchebags” in the central office to “piss [them] off more”—were hardly conducive to cooperative conflict resolution. Indeed, at least one LMHS student (the one who referred to Schwartz as a “dirty whore”) responded to the post’s vulgar and, in this circumstance, potentially incendiary language with similar such language, thus evidencing that the nature of Avery’s efforts to recruit could create a risk of disruption.</p>
<p class="indent">Second, and perhaps more significantly, Avery’s post used the “at best misleading and at wors[t] false” information that Jamfest had been cancelled in her effort to solicit more calls and emails to Schwartz. The district court found that Avery “strongly suggested in her [post] that Jamfest had been cancelled, full stop, despite the fact that Ms. Niehoff, even according to Avery’s own testimony, offered the possibility of rescheduling Jamfest later in the school year.” This misleading information was disseminated amidst circulating rumors of Jamfest’s cancellation that had already begun to disrupt school activities. Avery herself testified that by the morning of April 25, students were “all riled up” and that a sit-in was threatened because students believed the event would not be held. Schwartz and Niehoff had received a deluge of calls and emails, causing both to miss or be late to school-related activities. Moreover, Avery and the other students who participated in writing the mass email were called away either from class or other activities on the morning of April 25 because of the need to manage the growing dispute, as were Miller, Hill, and Fortin. It was foreseeable in this context that school operations might well be disrupted further by the need to correct misinformation as a consequence of Avery’s post.</p>
<p class="indent">Although Doninger argues that <i>Tinker</i> is not satisfied here because the burgeoning controversy at LMHS may have stemmed not from Avery’s posting, but rather from the mass email of April 24, this argument is misguided insofar as it implies that <i>Tinker</i> requires a showing of actual disruption to justify a restraint on student speech. The question is not whether there has been actual disruption, but whether school officials “might reasonably portend disruption” from the student expression at issue.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note43" id="Rnote43" style="overflow-wrap: break-word;">9</a></sup> Here, given the circumstances surrounding the Jamfest dispute, Avery’s conduct posed a substantial risk that LMHS</p>
<p><a id="page_715" style="overflow-wrap: break-word;"><b>715</b></a></p>
<p class="noindent">administrators and teachers would be further diverted from their core educational responsibilities by the need to dissipate misguided anger or confusion over Jamfest’s purported cancellation.</p>
<p class="indent">Finally, the district court correctly determined that it is of no small significance that the discipline here related to Avery’s extracurricular role as a student government leader. The district court found this significant in part because participation in voluntary, extracurricular activities is a “privilege” that can be rescinded when students fail to comply with the obligations inherent in the activities themselves. We consider the relevance of this factor instead in the context of <i>Tinker</i> and its recognition that student expression may legitimately be regulated when school officials reasonably conclude that it will “materially and substantially disrupt the work and discipline of the school.” More specifically, Avery’s conduct risked not only disruption of efforts to settle the Jamfest dispute, but also frustration of the proper operation of LMHS’s student government and undermining of the values that student government, as an extracurricular activity, is designed to promote. In this way, the instant case bears similarity to <i>Lowery v. Euverard</i>, which involved a group of high school football players who were removed from the team after signing a petition expressing their hatred of the coach and their desire not to play for him. The players lodged a First Amendment claim and the Sixth Circuit determined that the relevant question under <i>Tinker</i> was whether it was reasonable for school officials “to forecast that the petition would disrupt the team”—meaning that the petition might foreseeably frustrate efforts to teach the values of sportsmanship and team cohesiveness through participation in sport as an extracurricular activity. The court noted that the players had not been suspended from school or even prevented from further criticizing the coach: “[T]hey are free to continue their campaign to have Euverard fired. What they are not free to do is continue to play football for him while actively working to undermine his authority.”</p>
<p class="indent">Similarly, Avery was disqualified from running for Senior Class Secretary after school administrators determined that her behavior was not “consistent with her desired role as a class leader”—meaning in this context that it was inconsistent with LMHS school policy providing that student government should teach good citizenship and that any student who does not maintain a record of such citizenship may not represent fellow students. <i>Doninger</i>. The district court determined not only that Avery’s posting was offensive and misleading, but also that it “clearly violate[d] the school policy of civility and cooperative conflict resolution.” The court credited Niehoff’s testimony that class officers are expected to “work toward the objectives of the Student Council, work cooperatively with their advisor and with the administration, and promote good citizenship both in school and out.” The court explicitly found, moreover, that Niehoff advised Avery of these responsibilities during their conversation on April 24, and that she told Avery that the original Jamfest email and its approach to conflict resolution with the administration were inappropriate. <i>Id.</i> As the district court observed, “[u]nderstandably, then, Ms. Niehoff testified that a factor of particular relevance in her disciplinary decision was the fact that Avery posted her blog entry”—which reproduced the email Niehoff had criticized—“the very evening of the day on which that conversation occurred.”</p>
<p><a id="page_716" style="overflow-wrap: break-word;"><b>716</b></a></p>
<p class="indent">Given the cumulative effect of these findings, clearly supported by the record, we conclude that the district court did not abuse its discretion in determining that Doninger failed to demonstrate a sufficient likelihood of success on her First Amendment claim. We are mindful that, given the posture of this case, we have no occasion to consider whether a different, more serious consequence than disqualification from student office would raise constitutional concerns. We decide only that based on the existing record, Avery’s post created a foreseeable risk of substantial disruption to the work and discipline of the school and that Doninger has thus failed to show clearly that Avery’s First Amendment rights were violated when she was disqualified from running for Senior Class Secretary.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. After the Second Circuit refused to grant Doninger her requested injunction, Doninger continued with her lawsuit, seeking monetary damages on grounds that the defendants had violated her free speech rights by disqualifying her from running for class secretary and also by prohibiting her from wearing a T-shirt stating “Team Avery” to the student council election assembly. Upon cross-motions for summary judgment, the district court ruled for the school on the first claim, but held that the second claim regarding the T-shirt could go to trial. However, on appeal, the Second Circuit ruled that the defendants were entitled to qualified immunity on both claims and thus that the entire case should be dismissed. Under the doctrine of qualified immunity, governmental officials are immune from claims of constitutional violations unless the plaintiff can show (1) that the official violated a constitutional right and (2) that the right was “clearly established,” meaning that a reasonable official would have understood that his conduct was unlawful. Although the Supreme Court previously held that federal courts should first determine whether there was a constitutional violation before proceeding to the inquiry of whether that right was “clearly established,” the Supreme Court modified this view in <i>Pearson v. Callahan</i>, 555 U.S. 223 (2009), holding that courts can exercise their discretion about the order in which to proceed. Following <i>Pearson</i>, the Second Circuit decided not to conclusively address the threshold question of whether Doninger’s free speech rights had been violated. Instead, it simply stated that even assuming that her rights were violated, those rights were not clearly established. Doninger v. Niehoff, 642 F.3d 334 (2d Cir. 2011).</p>
<p class="indent">2. The original <i>Doninger</i> decision used two different formulations for when schools have jurisdiction over students’ off-campus speech, first stating that “it was reasonably foreseeable that Avery’s posting would reach school property” and then agreeing with the district court’s conclusion that “it was reasonably foreseeable that other LMHS students would view the blog and that school administrators would become aware of it.” Is there a substantive difference between these two ways of phrasing the standard?</p>
<p class="indent">3. What is your reaction to the <i>Doninger</i> court’s statement that “given the posture of this case, we have no occasion to consider whether a different, more</p>
<p><a id="page_717" style="overflow-wrap: break-word;"><b>717</b></a></p>
<p class="noindent">serious consequence than disqualification from student office would raise constitutional concerns”? Do you agree with the Second Circuit that the nature of the punishment should affect the <i>Tinker</i> substantial disruption analysis?</p>
<p class="h5" id="ch268">J.S. <i>ex rel.</i> Snyder v. Blue Mountain School District</p>
<p class="h5a"><i>650 F.3d 915 (3d Cir. 2011) (en banc)</i></p>
<p class="noindent"><span class="smallcap">Chagares</span>, Circuit Judge, with whom <span class="smallcap">McKee</span>, Chief Judge, <span class="smallcap">Sloviter, Ambro, Fuentes, Smith, Hardiman</span> and <span class="smallcap">Greenaway, Jr.</span>, Circuit Judges, join.</p>
<p class="indent">J.S., a minor, by and through her parents, Terry Snyder and Steven Snyder, individually and on behalf of their daughter, appeal the District Court’s grant of summary judgment in favor of the Blue Mountain School District (“the School District”) and denial of their motion for summary judgment. This case arose when the School District suspended J.S. for creating, on a weekend and on her home computer, a MySpace profile (the “profile”) making fun of her middle school principal, James McGonigle. The profile contained adult language and sexually explicit content. J.S. and her parents sued the School District under 42 U.S.C. §1983 and state law, alleging [among other things] that the suspension violated J.S.’s First Amendment free speech rights.</p>
<p class="indent">Because J.S. was suspended from school for speech that indisputably caused no substantial disruption in school and that could not reasonably have led school officials to forecast substantial disruption in school, the School District’s actions violated J.S.’s First Amendment free speech rights.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">J.S. was an Honor Roll eighth grade student who had never been disciplined in school until December 2006 and February 2007, when she was twice disciplined for dress code violations by McGonigle. On Sunday, March 18, 2007, J.S. and her friend K.L., another eighth grade student at Blue Mountain Middle School, created a fake profile of McGonigle, which they posted on MySpace, a social networking website. The profile was created at J.S.’s home, on a computer belonging to J.S.’s parents.</p>
<p class="indent">The profile did not identify McGonigle by name, school, or location, though it did contain his official photograph from the School District’s website. The profile was presented as a self-portrayal of a bisexual Alabama middle school principal named “M-Hoe.” The profile contained crude content and vulgar language, ranging from nonsense and juvenile humor to profanity and shameful personal attacks aimed at the principal and his family. For instance, the profile lists M-Hoe’s general interests as: “detention, being a tight ass, riding the fraintrain, spending time with my child (who looks like a gorilla), baseball, my golden pen, fucking in my office, hitting on students and their parents.” In addition, the profile stated in the “About me” section:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">HELLO CHILDREN[.] yes. it’s your oh so wonderful, hairy, expressionless, sex addict, fagass, put on this world with a small dick PRINCIPAL[.] I have come to myspace so i can pervert the</p>
<p><a id="page_718" style="overflow-wrap: break-word;"><b>718</b></a></p>
<p class="noindent">minds of other principal’s [sic] to be just like me. I know, I know, you’re all thrilled[.] Another reason I came to myspace is because—I am keeping an eye on you students (who[m] I care for so much)[.] For those who want to be my friend, and aren’t in my school[,] I love children, sex (any kind), dogs, long walks on the beach, tv, being a dick head, and last but not least my darling wife who looks like a man (who satisfies my needs) MY FRAINTRAIN.…</p>
</div>
<p class="space"> </p>
<p class="noindent">
<i>Id.</i> Though disturbing, the record indicates that the profile was so outrageous that no one took its content seriously. J.S. testified that she intended the profile to be a joke between herself and her friends. At her deposition, she testified that she created the profile because she thought it was “comical” insofar as it was so “outrageous.”</p>
<p class="indent">Initially, the profile could be viewed in full by anyone who knew the URL (or address) or who otherwise found the profile by searching MySpace for a term it contained. The following day, however, J.S. made the profile “private” after several students approached her at school, generally to say that they thought the profile was funny. By making the profile “private,” J.S. limited access to the profile to people whom she and K.L. invited to be a MySpace “friend.” J.S. and K.L. granted “friend” status to about twenty-two School District students.</p>
<p class="indent">The School District’s computers block access to MySpace, so no Blue Mountain student was ever able to view the profile from school. McGonigle first learned about the profile on Tuesday, March 20, 2007, from a student who was in his office to discuss an unrelated incident. McGonigle asked this student to attempt to find out who had created the profile. He also attempted—unsuccessfully—to find the profile himself, even contacting MySpace directly.</p>
<p class="indent">At the end of the school day on Tuesday, the student who initially told McGonigle about the profile reported to him that it had been created by J.S. McGonigle asked this student to bring him a printout of the profile to school the next day, which she did. It is undisputed that the only printout of the profile that was ever brought to school was one brought at McGonigle’s specific request.</p>
<p class="indent">On Wednesday, March 21, 2007, McGonigle showed the profile to Superintendent Joyce Romberger and the Director of Technology, Susan Schneider–Morgan. The three met for about fifteen minutes to discuss the profile. McGonigle also showed the profile to two guidance counselors, Michelle Guers and Debra Frain (McGonigle’s wife). McGonigle contacted MySpace to attempt to discover what computer had been used to create the profile, but MySpace refused to release that information without a court order. The School District points to no evidence that anyone ever suspected the information in the profile to be true.</p>
<p class="indent">J.S. was absent from school on Wednesday, the day McGonigle obtained a copy of the profile. When she returned, on Thursday, March 22, 2007, McGonigle summoned J.S. and K.L. to his office to meet with him and Guidance Counselor Guers. J.S. initially denied creating the profile, but then admitted her role. McGonigle told J.S. and K.L. that he was upset and angry, and threatened the children and their families with legal action. Following this meeting, J.S. and K.L. remained in McGonigle’s office while he contacted their parents and waited for them to come to school.</p>
<p><a id="page_719" style="overflow-wrap: break-word;"><b>719</b></a></p>
<p class="indent">McGonigle met with J.S. and her mother Terry Snyder and showed Mrs. Snyder the profile. He told the children’s parents that J.S. and K.L. would receive ten days out-of-school suspension, which also prohibited attendance at school dances. McGonigle also threatened legal action. J.S. and her mother both apologized to McGonigle, and J.S. subsequently wrote a letter of apology to McGonigle and his wife.</p>
<p class="indent">McGonigle next contacted MySpace, provided the URL for the profile and requested its removal, which was done. McGonigle also contacted Superintendent Romberger to inform her of his decision regarding J.S. and K.L.’s punishment. Although Romberger could have overruled McGonigle’s decision, she agreed with the punishment. On Friday, March 23, 2007, McGonigle sent J.S.’s parents a disciplinary notice, which stated that J.S. had been suspended for ten days. The following week, Romberger declined Mrs. Snyder’s request to overrule the suspension.</p>
<p class="indent">On the same day McGonigle met with J.S. and her mother, he contacted the local police and asked about the possibility of pressing criminal charges against the students. The local police referred McGonigle to the state police, who informed him that he could press harassment charges, but that the charges would likely be dropped. McGonigle chose not to press charges.</p>
<p class="indent">The School District asserted that the profile disrupted school in the following ways. There were general “rumblings” in the school regarding the profile. More specifically, on Tuesday, March 20, McGonigle was approached by two teachers who informed him that students were discussing the profile in class. Randy Nunemacher, a Middle School math teacher, experienced a disruption in his class when six or seven students were talking and discussing the profile; Nunemacher had to tell the students to stop talking three times, and raised his voice on the third occasion. The exchange lasted about five or six minutes. Nunemacher also testified that he heard two students talking about the profile in his class on another day, but they stopped when he told them to get back to work. Nunemacher admitted that the talking in class was not a unique incident and that he had to tell his students to stop talking about various topics about once a week. Another teacher, Angela Werner, testified that she was approached by a group of eighth grade girls at the end of her Skills for Adolescents course to report the profile. Werner said this did not disrupt her class because the girls spoke with her during the portion of the class when students were permitted to work independently.</p>
<p class="indent">The School District also alleged disruption to Counselor Frain’s job activities. Frain canceled a small number of student counseling appointments to supervise student testing on the morning that McGonigle met with J.S., K.L., and their parents. Counselor Guers was originally scheduled to supervise the student testing, but was asked by McGonigle to sit in on the meetings, so Frain filled in for Guers. This substitution lasted about twenty-five to thirty minutes. There is no evidence that Frain was unable to reschedule the canceled student appointments, and the students who were to meet with her remained in their regular classes.</p>
<p class="indent">On March 28, 2007, J.S. and her parents filed this action against the School District, Superintendent Romberger, and Principal McGonigle. By way of</p>
<p><a id="page_720" style="overflow-wrap: break-word;"><b>720</b></a></p>
<p class="noindent">stipulation, on January 7, 2008, all claims against Romberger and McGonigle were dismissed, and only the School District remained as a defendant. After discovery, both parties moved for summary judgment.</p>
<p class="indent">After analyzing the above facts, the District Court granted the School District’s summary judgment motion on all claims. Ultimately, the District Court held that although J.S.’s profile did not cause a “substantial and material” disruption under <i>Tinker</i>, the School District’s punishment was constitutionally permissible because the profile was “vulgar and offensive” under Fraser and J.S.’s off-campus conduct had an “effect” at the school. In a footnote, the District Court also noted that “the protections provided under <i>Tinker</i> do not apply to speech that invades the rights of others.”</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">The Supreme Court established a basic framework for assessing student free speech claims in <i>Tinker</i>, and we will assume, without deciding, that <i>Tinker</i> applies to J.S.’s speech in this case.</p>
<p class="indent">There is no dispute that J.S.’s speech did not cause a substantial disruption in the school. The School District’s counsel conceded this point at oral argument and the District Court explicitly found that “a substantial disruption so as to fall under Tinker did not occur.” Nonetheless, the School District now argues that it was justified in punishing J.S. under <i>Tinker</i> because of “facts which might reasonably have led school authorities to forecast substantial disruption of or material interference with school activities.” Although the burden is on school authorities to meet <i>Tinker</i>’s requirements to abridge student First Amendment rights, the School District need not prove with absolute certainty that substantial disruption will occur.</p>

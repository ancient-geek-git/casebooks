<p class="indent">The facts in this case do not support the conclusion that a forecast of substantial disruption was reasonable. J.S. created the profile as a joke, and she took steps to make it “private” so that access was limited to her and her friends. Although the profile contained McGonigle’s picture from the school’s website, the profile did not identify him by name, school, or location. Moreover, the profile, though indisputably vulgar, was so juvenile and nonsensical that no reasonable person could take its content seriously, and the record clearly demonstrates that no one did. Also, the School District’s computers block access to MySpace, so no Blue Mountain student was ever able to view the profile from school. And, the only printout of the profile that was ever brought to school was one that was brought at McGonigle’s express request. Thus, beyond general rumblings, a few minutes of talking in class, and some officials rearranging their schedules to assist McGonigle in dealing with the profile, no disruptions occurred.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note44" id="Rnote44" style="overflow-wrap: break-word;">10</a></sup></p>
<p><a id="page_721" style="overflow-wrap: break-word;"><b>721</b></a></p>
<p class="indent">Courts must determine when an “undifferentiated fear or apprehension of disturbance” transforms into a reasonable forecast that a substantial disruption or material interference will occur. The School District cites several cases where courts held that a forecast of substantial and material disruption was reasonable.</p>
<p class="indent">The School District likens this case to the above cases by contending that the profile was accusatory and aroused suspicions among the school community about McGonigle’s character because of the profile’s references to his engaging in sexual misconduct. As explained above, however, this contention is simply not supported by the record. The profile was so outrageous that no one could have taken it seriously, and no one did. Thus, it was clearly not reasonably foreseeable that J.S.’s speech would create a substantial disruption or material interference in school.</p>
<p class="indent">Moreover, unlike [Doninger], J.S. did not even intend for the speech to reach the school—in fact, she took specific steps to make the profile “private” so that only her friends could access it. The fact that her friends happen to be Blue Mountain Middle School students is not surprising, and does not mean that J.S.’s speech targeted the school. Finally, any suggestion that, absent McGonigle’s actions, a substantial disruption would have occurred, is directly undermined by the record. If anything, McGonigle’s response to the profile exacerbated rather than contained the disruption in the school.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note45" id="Rnote45" style="overflow-wrap: break-word;">11</a></sup></p>
<p class="indent">The facts simply do not support the conclusion that the School District could have reasonably forecasted a substantial disruption of or material interference with the school as a result of J.S.’s profile. Under <i>Tinker</i>, therefore, the School District violated J.S.’s First Amendment free speech rights when it suspended her for creating the profile.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note46" id="Rnote46" style="overflow-wrap: break-word;">12</a></sup></p>
<p class="indent">Because <i>Tinker</i> does not justify the School District’s suspension of J.S., the only way for the punishment to pass constitutional muster is if we accept the School District’s argument—and the District Court’s holding—that J.S.’s speech can be prohibited under the <i>Fraser</i> exception to <i>Tinker</i>. The School District argues that although J.S.’s speech occurred off campus, it was justified in disciplining her because it was “lewd, vulgar, and offensive [and] had an effect on the school and the educational mission of the District.” The School District’s argument fails at the outset because <i>Fraser</i> does not apply to off-campus speech. Specifically in <i>Morse</i>, Chief Justice Roberts, writing for the majority, emphasized that “[h]ad Fraser delivered the same speech in a public forum outside the school context, it would have been protected.”</p>
<p><a id="page_722" style="overflow-wrap: break-word;"><b>722</b></a></p>
<p class="indent">Thus, under the Supreme Court’s precedent, the <i>Fraser</i> exception to <i>Tinker</i> does not apply here. In other words, <i>Fraser</i>’s “lewdness” standard cannot be extended to justify a school’s punishment of J.S. for use of profane language outside the school, during non-school hours.</p>
<p class="indent">Accordingly, we conclude that the <i>Fraser</i> decision did not give the School District the authority to punish J.S. for her off-campus speech.</p>
<p class="center">* * *</p>
<p class="indent">Neither the Supreme Court nor this Court has ever allowed schools to punish students for off-campus speech that is not school-sponsored or at a school-sponsored event and that caused no substantial disruption at school. We follow the logic and letter of these cases and reverse the District Court’s grant of summary judgment in favor of the School District and denial of J.S.’s motion for summary judgment on her free speech claim. An opposite holding would significantly broaden school districts’ authority over student speech and would vest school officials with dangerously overbroad censorship discretion. We will remand to the District Court to determine appropriate relief on this claim.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Smith</span>, Circuit Judge, concurring, with whom <span class="smallcap">McKee</span>, Chief Judge, <span class="smallcap">Sloviter, Fuentes</span>, and <span class="smallcap">Hardiman</span>, Circuit Judges, join.</p>
<p class="indent">Because the school district suspended J.S. for speech that she engaged in at home on a Sunday evening, I fully agree with the majority’s conclusion that it violated J.S.’s First Amendment rights. I write separately to address a question that the majority opinion expressly leaves open: whether <i>Tinker</i> applies to off-campus speech in the first place. I would hold that it does not, and that the First Amendment protects students engaging in off-campus speech to the same extent it protects speech by citizens in the community at large.</p>
<p class="indent">
<i>Tinker</i>’s holding is expressly grounded in “the special characteristics of the school environment,” and the need to defer to school officials’ authority “to prescribe and control conduct in the schools.” Applying <i>Tinker</i> to off-campus speech would create a precedent with ominous implications. Doing so would empower schools to regulate students’ expressive activity no matter where it takes place, when it occurs, or what subject matter it involves—so long as it causes a substantial disruption at school. <i>Tinker</i>, for example, authorizes schools to suppress political speech—speech “at the core of what the First Amendment is designed to protect,”—if it substantially disrupts school activities. Suppose a high school student, while at home after school hours, were to write a blog entry defending gay marriage. Suppose further that several of the student’s classmates got wind of the entry, took issue with it, and caused a significant disturbance at school. While the school could clearly punish the students who acted disruptively, if <i>Tinker</i> were held to apply to off-campus speech, the school could also punish the student whose blog entry brought about the disruption. That cannot be, nor is it, the law.</p>
<p class="indent">To be sure, <i>this</i> case does not involve political speech. J.S. simply published an insulting (and, I would say, mean-spirited) parody of her principal on MySpace. But the lack of political content is irrelevant for First Amendment</p>
<p><a id="page_723" style="overflow-wrap: break-word;"><b>723</b></a></p>
<p class="noindent">purposes. There is no First Amendment exception for offensive speech or for speech that lacks a certain quantum of social value. It is worth pointing out, as well, that although speech like J.S.’s may appear to be worthless, it does enable citizens to vent their frustrations in nonviolent ways. We ought not to discount the importance in our society of such a “safety valve.”</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Fisher</span>, Circuit Judge, dissenting, with whom <span class="smallcap">Scirica, Rendell, Barry, Jordan</span>, and <span class="smallcap">Vanaskie</span>, Circuit Judges, join.</p>
<p class="indent">Today’s holding severely undermines schools’ authority to regulate students who “materially and substantially disrupt the work and discipline of the school.” While I agree with the majority’s apparent adoption of the rule that off-campus student speech can rise to the level of a substantial disruption, I disagree with the Court’s application of that rule to the facts of this case.</p>
<p class="indent">The majority makes light of the harmful effects of J.S.’s speech and the serious nature of allegations of sexual misconduct. Broadcasting a personal attack against a school official and his family online to the school community not only causes psychological harm to the targeted individuals but also undermines the authority of the school. It was permissible for the School District to discipline J.S. because substantial disruption was reasonably foreseeable.</p>
<p class="indent">I disagree with the majority’s assessment that the four opinions of the Supreme Court on student speech “compel the conclusion that the School District violated J.S.’s First Amendment free speech rights.” In fact, the Supreme Court has never addressed whether students have the right to make off-campus speech that targets school officials with malicious, obscene, and vulgar accusations.</p>
<p class="indent">If the Middle School reasonably forecasted substantial disruption, then it had the authority to regulate J.S.’s speech. The majority seems to acknowledge just as much, but finds that “[t]he facts simply do not support the conclusion that the School District could have reasonably forecasted a substantial disruption of or material interference with the school as a result of J.S.’s profile.”</p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">The speech at issue in <i>Tinker</i> did “not concern aggressive, disruptive action or even group demonstrations.…[It was] a silent, passive expression of opinion, unaccompanied by any disorder or disturbance.” The Court was concerned that peaceful and nonintrusive political speech was censored by the school. The Court was motivated by a fear of totalitarianism and the need to protect freedom of expression to preserve the foundations of a democratic system. What made the school’s prohibition so troubling was that it appeared to be a content-based regulation of political speech. The school prohibited students from protesting the war, whereas other students were permitted to wear political buttons. Some even wore the Iron Cross, a symbol traditionally associated with Nazism. “Clearly, the prohibition of expression of one particular opinion, at least without evidence that it is necessary to avoid material and substantial interference with schoolwork or discipline, is not constitutionally permissible.”</p>
<p class="indent">In order to maintain a thriving democracy, students cannot be unreasonably encumbered in their freedom to express moral, political, and social ideals</p>
<p><a id="page_724" style="overflow-wrap: break-word;"><b>724</b></a></p>
<p class="noindent">and beliefs. Schools should foster an environment of learning that is vital to the functioning of a democratic system and the maturation of a civic body. Allowing for the expression of beliefs and opinions in a robust but respectful environment encourages engagement, promotes self-improvement, and furthers the search for truth. The Court in <i>Tinker</i> embraced the freedom of speech as an essential component of the educational system.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">J.S., by contrast, targeted her principal and her principal’s family with lewd, vulgar, and offensive speech. She created a MySpace page using a photograph of McGonigle that she had taken from the School District website, and she publicly disseminated numerous hurtful accusations. She accused McGonigle of sexual misconduct: “fucking in [his] office,” “hitting on students and their parents,” and being a “sex addict.” She insulted McGonigle by calling him a “dick head,” stating that he was “put on this world with a small dick,” and calling him a “fagass.” And J.S. insulted his family. She stated that his wife “looks like a man” and that his son “looks like a gorilla.” She stated that the principal enjoys “riding the fraintrain” and that “it’s a slow ride but you’ll get there eventually.”</p>
<p class="indent">J.S.’s speech is not the type of speech that the <i>Tinker</i> Court so vehemently protected. I agree with the majority that the facts in the record fail to demonstrate substantial disruption at the School. But the profile’s <i>potential</i> to cause disruption was reasonably foreseeable, and that is sufficient. Two forms of disruption were foreseeable. First, the MySpace page posed a reasonably foreseeable threat of interference with the educational environment. If J.S.’s speech went unpunished, it would undermine McGonigle’s authority and disrupt the educational process. Second, J.S.’s speech posed a reasonably foreseeable threat of disrupting the operations of the classroom. It was foreseeable that J.S.’s false accusations and malicious comments would disrupt McGonigle and Frain’s ability to perform their jobs.</p>
<p class="h10b"><i>1</i></p>
<p class="indent">J.S.’s speech posed a threat of substantial disruption to the educational environment. The majority fails to recognize the effects of accusations of sexual misconduct. J.S. created the profile at the URL ending in: “kidsrockmybed.” She accused McGonigle of having sex in his office, “hitting on students and their parents,” and being a “sex addict.” The profile stated that “I love children [and] sex (any kind).” Such accusations interfere with the educational process by undermining the authority of school officials to perform their jobs. J.S. embarrassed, belittled, and possibly defamed McGonigle. If J.S. were not disciplined, it would demonstrate to the student body that this form of speech is acceptable behavior—whether on or off campus.</p>
<p class="indent">Further, accusing school officials of sexual misconduct poses a foreseeable threat of diverting school resources required to correct the misinformation and remedy confusion. It was reasonably foreseeable that the accusations made in the MySpace profile would be shared with parents and teachers. McGonigle’s character would come under investigation, and his fitness to occupy a position of</p>
<p><a id="page_725" style="overflow-wrap: break-word;"><b>725</b></a></p>
<p class="noindent">trust with adolescent children would be questioned. It is inevitable that as more students and parents learned of the profile, the School would experience disruption. While Superintendent Joyce Romberger may have dismissed the accusations as false because she knew him, students and parents unfamiliar with McGonigle may have had serious questions about McGonigle’s character and actions. Parents would become concerned that their children were supervised by a man accused of having sex in his office, being a “sex addict,” and “hitting on” their children. It was reasonably foreseeable that school administrators would have to spend a substantial amount of time alleviating these concerns. The Middle School acted reasonably in requesting the removal of the MySpace page, contacting J.S.’s parents, and suspending J.S. for ten days. If such steps were not taken, it is likely that the Middle School would have suffered substantial disruptions because McGonigle’s authority would have been severely undermined and school resources would have been diverted to alleviate the inevitable concerns.</p>
<p class="h10b"><i>2</i></p>
<p class="indent">The majority also overlooks the substantial disruptions to the classroom environment that follow from personal and harmful attacks on educators and school officials. J.S.’s speech attacked McGonigle and Frain in personal and vulgar terms and broadcasted it to the school community. This kind of harassment has tangible effects on educators. [Psychological research] indicates that it may cause teachers to leave the school and stop teaching altogether, and those who decide to stay are oftentimes less effective. In our case, McGonigle stated that he became distressed after viewing J.S.’s MySpace profile. He stated, “I was very upset and very angry, hurt, and I can’t understand why [J.S.] did this to me and my family.”</p>
<p class="indent">J.S.’s speech had a reasonably foreseeable effect on the classroom environment. In addition to causing a diminution in respect for authority and a diversion of school resources, J.S.’s speech posed reasonably foreseeable psychological harm to McGonigle and Frain that would impact their ability to perform their jobs. Being subject to such personal attacks, they may have been discouraged to interact with students and perhaps even motivated to leave without the institutional support of the School. Without effective punishment, McGonigle and Frain would have been less effective in fulfilling the educational mission of their positions. Furthermore, if the Middle School did not punish J.S., it was foreseeable that other students may have decided to personally attack McGonigle, Frain, or other members of the school. The Middle School protected its employees against such a vicious and personal attack, thereby preventing substantial disruption of the classroom environment. I believe our Court errs in precluding schools from protecting teachers and officials against such harassment.</p>
<p class="h10a"><b><i>C</i></b></p>
<p class="indent">Our decision today causes a split with the Second Circuit. In applying <i>Tinker</i>, the Second Circuit has held that off-campus hostile and offensive student</p>
<p><a id="page_726" style="overflow-wrap: break-word;"><b>726</b></a></p>
<p class="noindent">internet speech that is directed at school officials results in a substantial disruption of the classroom environment.</p>
<p class="indent">The majority claims that [this case and <i>Doninger</i>]<i>
</i> are distinguishable. It argues that no one could have taken J.S.’s accusations seriously and that “J.S. did not even intend for the speech to reach the school.” The majority misses the mark. As discussed above, J.S.’s post was at least potentially psychologically harmful to McGonigle and Frain, it was vicious in its accusations of sexual misconduct, and it posed the potential to undermine McGonigle’s authority at the Middle School and to divert School resources in tempering the inevitable anger and confusion amongst parents and the community following a public accusation of sexual misconduct. It is of no consequence if J.S. in fact did not intend to reach the Middle School. She directed obscene and harmful speech at McGonigle and his family, disseminated it to members of the School, and made unfounded accusations. For these reasons, it was reasonably foreseeable that her speech would cause a substantial disruption of the educational process and the classroom environment. And it is on this point that the majority parts ways with the Second Circuit.</p>
<p class="center">* * *</p>
<p class="indent">The line between “on-campus” and “off-campus” speech is not as clear as it once was. Today, students commonly carry cell phones with internet capabilities onto school grounds. The majority embraces a notion that student hostile and offensive online speech directed at school officials will not reach the school. But with near-constant student access to social networking sites on and off campus, when offensive and malicious speech is directed at school officials and disseminated online to the student body, it is reasonable to anticipate an impact on the classroom environment. I fear that our Court has adopted a rule that will prove untenable.</p>

<p class="indent">Bell returned to school when it reopened on Friday, 14 January; he was removed from class midday by the assistant principal and told he was suspended, pending a disciplinary-committee hearing. (He was permitted to remain in the school commons until the school bus he rode arrived at the end of the day.) By letter that day to Bell’s mother, the superintendent informed her: Bell’s suspension would continue until further notification; and a hearing would be held to</p>
<p><a id="page_729" style="overflow-wrap: break-word;"><b>729</b></a></p>
<p class="noindent">consider disciplinary action for Bell’s “alleged threatening intimidation and/or harassment of one or more school teachers”. The listed, possible basis for such action was consistent with the school district’s administrative disciplinary policy, which lists “[h]arassment, intimidation, or threatening other students and/or teachers” as a severe disruption.</p>
<p class="indent">The disciplinary-committee hearing, originally scheduled for Wednesday, 19 January, was delayed at Bell’s mother’s request; it was held on Wednesday, 26 January. The hearing began with the principal’s providing a summary of events, after which the YouTube version of the rap recording was played. Among the disciplinary-committee members’ questions, one member asked Bell whether he had reported the alleged misconduct to school officials. Bell explained he had not done so because he believed they would ignore his complaints. Instead, he made the rap recording because he knew people were “gonna listen to it, somebody’s gonna listen to it”, acknowledging several times during the hearing that he posted the recording to Facebook because he knew it would be viewed and heard by students. Moreover, he explained that at least 2,000 people had contacted him about the rap recording in response to the Facebook and YouTube postings.</p>
<p class="indent">One of the committee members asked Bell why he had posted a new version of the rap recording on YouTube, after school officials had discussed with him his posting it on Facebook. Bell gave a few (and somewhat conflicting) explanations: the Facebook version was a raw copy, so he wanted a finalized version on YouTube; the Facebook version was for his friends and “people locally” to hear, whereas the YouTube version was for music labels to hear; and he posted the YouTube version with a slideshow of pictures to help better explain the subject matter of the recording (his Facebook version only included a brief explanation of the backstory in the caption to the rap recording).</p>
<p class="indent">Although Bell’s attorney, at one point, attempted to discuss the misconduct of the coaches alleged in the rap recording, the school-board attorney redirected the proceeding to its purpose: to resolve whether Bell threatened, harassed, and intimidated the teachers; and, to decide whether his suspension should be upheld. In numerous instances, the school-board attorney emphasized this purpose, noting Bell’s “comments made [in the recording that] ‘you’ve f—ed with the wrong one / going to get a pistol down your mouth / POW’[,] those are threats to a teacher”.</p>
<p class="indent">Near the end of the disciplinary-committee hearing, Bell explained again: he put the recording on Facebook and YouTube knowing it was <i>open to public viewing;</i> part of his motivation was to “increase awareness of the situation”; and, although he did not think the coaches would hear the recording and did not intend it to be a threat, he knew students would listen to it, later stating “students all have Facebook”.</p>
<p class="indent">On 27 January, the day after the hearing, the school-board attorney informed Bell’s mother by letter that: the disciplinary committee had determined “the issue of whether or not lyrics published by Taylor Bell constituted threats to school district teachers was vague”, but that the publication of the recording constituted harassment and intimidation of two teachers, in violation of school-district policy and state law; as a result, the disciplinary committee</p>
<p><a id="page_730" style="overflow-wrap: break-word;"><b>730</b></a></p>
<p class="noindent">recommended to the school board that Bell’s seven-day suspension be upheld and that he be placed in the county’s alternative school for the remainder of the nine-week grading period (approximately six weeks); Bell would not be “allowed to attend any school functions and [would] be subject to all rules imposed by the Alternative School”; and “[he would] be given time to make up any work missed while suspended or otherwise receive a 0, pursuant to Board policy”.</p>
<p class="indent">After being informed of the disciplinary-committee’s recommendation, Bell’s attorney informed the school-board attorney, by 31 January telephone call, that: Bell wished to appeal to the school board the disciplinary-committee’s recommendation….</p>
<p class="indent">On 7 February, the school board, after being presented with a recitation of the recording, unanimously found: Bell “threatened, harassed and intimidated school employees.”</p>
<p class="indent">By 11 February letter to Bell’s mother, the school-board attorney explained the board’s findings: “Bell did threaten, harass and intimidate school employees in violation of School Board policy and Mississippi State Law”. (Again, as stated in the written school-district policy, “[h]arassment, intimidation, or threatening other students and/or teachers” constitutes a severe disruption.)</p>
<p class="indent">Approximately two weeks later, on 24 February, Bell and his mother filed this action, claiming, <i>inter alia,</i> the school board, superintendent, and principal (again, the school board) violated his First Amendment right to free speech. Therefore, approximately three months later, the school board filed its summary-judgment motion on 1 August; Bell and his mother, on 5 August. On 15 March 2012, the district court denied the Bells’ motion and granted the school board’s.</p>
<p class="indent">On appeal, only the summary judgment against Bell’s First Amendment claim was challenged. A divided panel in December 2014 held, <i>inter alia:</i> the school board violated Bell’s First Amendment right by disciplining him based on the language in the rap recording. En-banc review was granted in February 2015.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent" />
<p class="indent">In challenging the summary judgment, Bell claims the school board violated his First Amendment free-speech rights by temporarily suspending him and placing him in an alternative school for the six weeks remaining in the grading period. In support, he contends: <i>Tinker</i> does not apply to off-campus speech, such as his rap recording; and, even if it does, <i>Tinker</i>’s “substantial disruption” test is not satisfied. For the reasons that follow, we hold: <i>Tinker</i> applies to the off-campus speech at issue; there is no genuine dispute of material fact precluding ruling, as a matter of law, that a school official reasonably could find Bell’s rap recording threatened, harassed, and intimidated the two teachers; and a substantial disruption reasonably could have been forecast, as a matter of law.…</p>
<p><a id="page_731" style="overflow-wrap: break-word;"><b>731</b></a></p>
<p class="h10b"><i>2</i></p>
<p class="indent">Despite Bell’s recognizing the wealth of precedent across numerous circuits contrary to his position, he asserts: <i>Tinker</i> does not apply to speech which originated, and was disseminated, off-campus, without the use of school resources. Bell’s position is untenable; it fails to account for evolving technological developments, and conflicts not only with our circuit’s precedent, but with that of every other circuit to have decided this issue.</p>
<p class="indent">Therefore, the next question is under what circumstances may off-campus speech be restricted. Our court’s precedent is less developed in this regard. For the reasons that follow, and in the light of the summary-judgment record, we need not adopt a specific rule: rather, Bell’s admittedly intentionally directing at the school community his rap recording containing threats to, and harassment and intimidation of, two teachers permits <i>Tinker</i>’s application in this instance.</p>
<p class="indent">Further, in holding <i>Tinker</i> applies to the off-campus speech in this instance, because such determinations are heavily influenced by the facts in each matter, we decline: to adopt any rigid standard in this instance; or to adopt or reject approaches advocated by other circuits.</p>
<p class="h10b"><i>3</i></p>
<p class="indent">Having held <i>Tinker</i> applies in this instance, the next question is whether Bell’s recording either caused an actual disruption or reasonably could be forecast to cause one. Taking the school board’s decision into account, and the deference we must accord it, this question becomes whether a genuine dispute of material fact exists regarding the reasonableness of finding Bell’s rap recording threatening, harassing, and intimidating; and, if no genuine dispute precludes that finding, whether such language, as a matter of law, reasonably could have been forecast to cause a substantial disruption.</p>
<p class="indent">[F]or the reasons that follow, a substantial disruption reasonably could have been forecast as a matter of law. Viewing the evidence in the requisite light most favorable to Bell, including his assertions that he wanted only to raise awareness of alleged misconduct by two teachers (Bell admitted at the disciplinary-committee hearing that his recording was meant to “increase awareness of the situation” and that he was “<i>foreshadowing something that might happen</i>” (emphasis added)), the manner in which he voiced his concern—with threatening, intimidating, and harassing language—must be taken seriously by school officials, and reasonably could be forecast by them to cause a substantial disruption.</p>
<p class="indent">The speech pertained directly to events occurring at school, identified the two teachers by name, and was understood by one to threaten his safety and by neutral, third parties as threatening. (Bell agreed at the disciplinary-committee hearing that “certain statements” were made to his mother “outside the school setting” that “‘put a pistol down your mouth’[,] that is a direct threat”.) The possible consequences were grave—serious injury to, including the possible death of, two teachers. Along that line, Bell admitted he intended the speech to be public and to reach members of the school community, which is further evidenced by his posting the recording to Facebook and YouTube.</p>
<p><a id="page_732" style="overflow-wrap: break-word;"><b>732</b></a></p>
<p class="indent">In determining objective reasonableness <i>vel non</i> for forecasting a substantial disruption, the summary-judgment record and numerous related factors must be considered against the backdrop of the mission of schools: to educate. It goes without saying that a teacher, which includes a coach, is the cornerstone of education. Without teaching, there can be little, if any, learning. Without learning, there can be little, if any, education. Without education, there can be little, if any, civilization.</p>
<p class="indent">It equally goes without saying that threatening, harassing, and intimidating a teacher impedes, if not destroys, the ability to teach; it impedes, if not destroys, the ability to educate. It disrupts, if not destroys, the discipline necessary for an environment in which education can take place. In addition, it encourages and incites other students to engage in similar disruptive conduct. Moreover, it can even cause a teacher to leave that profession. In sum, it disrupts, if not destroys, the very mission for which schools exist—to educate.</p>
<p class="indent">If there is to be education, such conduct cannot be permitted. In that regard, the real tragedy in this instance is that a high-school student thought he could, with impunity, direct speech at the school community which threatens, harasses, and intimidates teachers and, as a result, objected to being disciplined.</p>
<p class="indent">Put succinctly, “with near-constant student access to social networking sites on and off campus, when offensive and malicious speech is directed at school officials and disseminated online to the student body, it is reasonable to anticipate an impact on the classroom environment”. As stated, the school board reasonably could have forecast a substantial disruption at school, based on the threatening, intimidating, and harassing language in Bell’s rap recording.</p>
<p class="h10a"><b><i>B.</i></b></p>
<p class="indent">In considering Bell’s First Amendment claim, and our having affirmed summary judgment for the school board under <i>Tinker,</i> it is unnecessary to decide whether Bell’s speech also constitutes a “true threat.”</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">For the foregoing reasons, the judgment is A<span class="smallcap">ffirmed</span>.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">James L. Dennis</span>, Circuit Judge, with whom <span class="smallcap">Graves</span>, Circuit Judge, joins in full, and with whom <span class="smallcap">Prado</span>, Circuit Judge, joins [in part], dissenting:</p>
<p class="indent">Although mischaracterizing itself as “narrow” in scope, the <i>en banc</i> majority opinion broadly proclaims that a public school board is constitutionally empowered to punish a student whistleblower for his purely off-campus Internet speech publicizing a matter of public concern. As if to enforce the adage that “children should be seen and not heard,” the majority opinion holds that the Itawamba County School Board did not violate the First Amendment when it suspended high school senior Taylor Bell for composing and posting a rap song on the Internet using his home computer during non-school hours, which criticized two male teachers for their repeated sexual harassment of minor female students.</p>
<p><a id="page_733" style="overflow-wrap: break-word;"><b>733</b></a></p>
<p class="indent">As detailed herein, the majority opinion commits a number of fundamental errors that necessitate highlighting lest readers be misinformed by its version of the relevant facts and law. <i>First and foremost,</i> the majority opinion erroneously fails to acknowledge that Bell’s rap song constitutes speech on “a matter of public concern” and therefore “occupies the highest rung of the hierarchy of First Amendment values.”</p>
<p class="indent">
<i>Second,</i> in drastically expanding the scope of schools’ authority to regulate students’ off-campus speech, the majority opinion disregards Supreme Court precedent establishing that minors are entitled to “significant” First Amendment protection, including the right to engage in speech about violence or depicting violence, and that the government does not enjoy any “free-floating power to restrict the ideas to which children may be exposed.”</p>
<p class="indent">
<i>Third,</i> by holding that the <i>Tinker</i> framework applies to off-campus speech like Bell’s, the majority opinion simply ignores that <i>Tinker</i>’s holding and its <i>sui generis</i> “substantial-disruption” framework are expressly grounded in “the special characteristics of the school environment,” whereas Bell’s rap song was recorded and released entirely outside the school environment. In this regard, the majority opinion also fails to account for the vital fact that the <i>Tinker</i> framework is far too indeterminate of a standard to adequately protect the First Amendment right of students, like Bell, to engage in expressive activities outside of school, as well as their parents’ constitutional right to direct their children’s upbringing and the First Amendment right of adults and children alike to receive students’ speech. In other words, the majority opinion allows schools to police their students’ Internet expression anytime and anywhere—an unprecedented and unnecessary intrusion on students’ rights.</p>
<p class="indent">
<i>Fourth and finally,</i> the majority opinion also errs in its very application of the <i>Tinker</i> framework. As detailed in the panel majority’s opinion, the summary-judgment evidence simply does not support the conclusion, as required by <i>Tinker,</i> that Bell’s song substantially disrupted school activities or that school officials reasonably could have forecasted that it would do so.</p>
<p class="indent">Even in the most repressive of dictatorships, the citizenry is “free” to praise their leaders and other people of power or to espouse views consonant with those of their leaders. “Freedom of speech” is thus a hollow guarantee if it permits only praise or state-sponsored propaganda. Freedom of speech exists exactly to protect those who would criticize, passionately and vociferously, the actions of persons in power. But that freedom is denied to Bell by the majority opinion because the persons whose conduct he dared to criticize were school teachers. If left uncorrected, the majority opinion inevitably will encourage school officials to silence student speakers, like Taylor Bell, solely because they disagree with the content and form of their speech, particularly when such off-campus speech criticizes school personnel.</p>
<p class="indent">[T]he record indisputably reveals that Bell’s speech addressed a matter of public concern. Bell composed his song after a number of his female friends at school informed him that Coaches Wildmon and Rainey had frequently sexually harassed them during school. The lyrics of Bell’s song describe in detail the female students’ allegations of sexual misconduct, <i>e.g.,</i> describing Coach Wildmon as “telling students that they [were] sexy,” and Coach Rainey as “rubbing</p>
<p><a id="page_734" style="overflow-wrap: break-word;"><b>734</b></a></p>
<p class="noindent">on the black girls’ ears in the gym.” With a darkly parodic—and, by many standards, crude—tone, the song ridicules the coaches for their outrageously inappropriate conduct with the female students, <i>e.g.,</i> describing one coach as having “drool running down [his] mouth” while he “look[s] down girls’ shirts,” and positing that Wildmon is “fucking around” because of his wife’s appearance (the song states that “his wife ain’t got no titties”). By describing Rainey as “Bobby Hill the second,” the song also draws parallels between the coaches’ alleged sexual misconduct and the alleged sexual misconduct of a former Itawamba coach, Bobby Hill, who was arrested the previous year for sending sexually explicit text messages to a female student. Although the song does contain some violent lyrics, the song’s overall “content” is indisputably a darkly sardonic but impassioned protest of two teachers’ alleged sexual misconduct, <i>e.g.,</i> opining that Rainey is “a fool/30 years old fucking with students at the school.” That Bell’s song may fall short of the School Board’s aesthetic preferences for socio-political commentary is not relevant to determining whether the rap song’s content addresses a matter of public concern.</p>
<p class="indent">The “form” of Bell’s speech, <i>i.e.,</i> a rap song, likewise militates in favor of finding that it addresses a matter of public concern. It is axiomatic that music, like other art forms, has historically functioned as a mechanism to raise awareness of contemporary social issues. Rap is no exception. A long aspiring rap artist himself, Bell invoked this same tradition by deploying the artistic conventions and style of the rap genre in order to critique the coaches’ sexual harassment of female students.</p>
<p class="indent">Finally, the “context” of Bell’s speech likewise evinces that it addresses a matter of public import. By releasing his song on the Internet, Bell sought to bring attention to the coaches’ sexual misconduct against his female classmates, just as the Westboro group in <i>Snyder</i> sought to bring attention to its protest by picketing in public. In a monologue introduction on the YouTube version of his song, Bell described the genesis of the rap as follows:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">A lot of people been asking me lately you know what was my reasoning behind creating P.S. Koaches. It’s…something that’s been going on…for a long time [ ] that I just felt like I needed to address. I’m an artist…I speak real life experience.…</p>
</div>
<p class="space"> </p>
<p class="noindent">Later, at the Disciplinary Committee meeting, Bell likewise explained that the song was an effort to “speak out” on the issue of teacher-on-student sexual harassment.</p>
<p class="indent">Although Bell was an enrolled high school student, he was not within the custody of the school system when he initially composed, recorded, and posted his rap song on the Internet during the Christmas holidays. At that time he was eighteen years old but living with his mother, and therefore was an adult capable of making his own decisions as to expressing his views publicly. Even if he had still been a minor at the time he composed and posted his song, he would have been subject to the exclusive control, custody, and discipline of his parent—not the school system. Because Bell’s speech did not fall within any of the narrow unprotected categories of speech recognized by the Supreme Court (<i>e.g.,</i> obscenity or a true threat), it was fully protected speech and presumptively not subject</p>
<p><a id="page_735" style="overflow-wrap: break-word;"><b>735</b></a></p>
<p class="noindent">to governmental regulation or censorship on the basis of its content. Beyond that basic First Amendment protection, however, the content, form, and context of Bell’s speech indisputably reveals that it was also entitled to “special protection” against censorship because it was speech on a matter of public concern safeguarded “at the heart” of the First Amendment’s protections. Therefore, at a bare minimum, Bell was entitled to as much, if not more, First Amendment protection as tortfeasors and public employees when the state attempts to regulate their speech addressing matters of public concern. Moreover, while it is not dispositive of this case, it bears mentioning that the School Board has never attempted to argue that Bell’s song stated any fact falsely.</p>
<p class="indent">The majority opinion, however, wholly ignores these critical aspects of Bell’s speech, instead reflexively reducing Bell’s rap song to “intimidating, harassing, and threatening” speech without any analysis whatsoever. Indeed, under the majority opinion’s newfound approach, Bell’s off-campus speech is regulable by school officials pursuant to <i>Tinker</i> because (i) Bell wanted his speech to be heard by community members <i>and</i> (ii) “a layperson” apparently would view some of the lyrics in the rap as “threatening,” “harassing,” and “intimidating.” As an initial matter, I am compelled to point out that the majority opinion’s test unabashedly adopts almost the precise wording of the Itawamba County School Board’s disciplinary policy. Unmoored from traditional constitutional law analysis, the majority opinion instead exalts this single school board’s policy to a new rule of constitutional law. <i>See</i> Maj. Op. (holding that <i>Tinker</i> applies where student’s off-campus speech is threatening, harassing and intimidating).</p>
<p class="indent">In sum, by refusing to recognize that Bell’s speech addresses a matter of public concern and is thereby entitled to “special protection” against censorship, the majority opinion creates a precedent that effectively inoculates school officials against off-campus criticism by students. In so doing, the majority opinion fails to take seriously the long-established principle that the First Amendment was adopted to protect “vehement, caustic, and sometimes unpleasantly sharp attacks on government and public officials</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Edward C. Prado</span>, Circuit Judge, dissenting:</p>
<p class="indent">I agree with Judge Dennis’s dissent that Bell’s rap song constitutes expressive speech protected by the First Amendment and that the school’s discipline for that speech violated the First Amendment under existing Supreme Court precedent. I therefore respectfully dissent and join Judge Dennis’s dissent in part.</p>
<p class="indent">I write separately because off-campus online student speech is a poor fit for the current strictures of First Amendment doctrine, which developed from restrictions on other media, and I hope that the Supreme Court will soon give courts the necessary guidance to resolve these difficult cases.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. As <i>Snyder</i> and <i>Bell</i> indicate, both the Third and Fifth Circuits have recently gone <i>en banc</i> to address schools’ authority over students’ off-campus speech. And in both cases, the judges divided sharply over (1) whether schools</p>
<p><a id="page_736" style="overflow-wrap: break-word;"><b>736</b></a></p>
<p class="noindent">should have such authority at all and (2) whether, given the specific facts at hand, <i>Tinker</i>’s “substantial disruption” test was satisfied. Which of the various approaches posited did you find most convincing? In which case did you think the student had a more compelling argument?</p>
<p class="indent">2. <i>Doninger</i>, <i>Snyder</i>, and <i>Bell</i> illustrate the growing number of Internet speech cases involving expressions of hostility toward school authority figures. Why do you think this sort of speech is becoming more prevalent online? Numerous researchers have pointed to an “online disinhibition” effect—that is, that people speak with fewer inhibitions on the Internet. John Suler has identified several causes of this effect, including the way in which the Internet minimizes the status of authority figures (by removing “the trappings of their environmental settings”) and enables not only anonymous but asynchronous speech, such that students can express hostility without having to immediately cope with the response. John Suler, <i>The Online Disinhibition Effect</i>, 7 <span class="smallcap">CyberPsychol. &amp; Behav.</span> 321 (2004). In what ways might these aspects of online speech increase the likelihood of hostile expression toward teachers and principals?</p>
<p class="indent">3. Suppose a school decides <i>not</i> to do anything about a student’s hostile speech toward a teacher, principal, or other school staff member. Might the staff member have a legal claim against the school? Under current law, it seems unlikely, particularly if such speech originates off school grounds. First, although most states have passed antibullying laws that apply to schools, few of those laws mention school personnel as possible victims, and those that do contain no private right of action. Second, although school personnel might be able to bring “hostile work environment” employment-related claims against their school district employers for failing to protect them from student hostility, such claims face significant obstacles: the plaintiff would have to show that he or she was harassed on the basis of a protected characteristic, that the harassment was severe and pervasive, and that the school district should be held liable for it. Making this final showing is likely to be particularly difficult in the context of a student’s off-campus speech that does not occur under school supervision. <i>See</i> Emily Gold Waldman, <i>Badmouthing Authority: Hostile Speech About School Authorities and the Limits of School Officials</i>, 19 <span class="smallcap">Wm. &amp; Mary Bill of Rts. J.</span> 591, 634-643 (2011). That schools are unlikely to be successfully sued under an employment law theory for not acting, however, does not mean that they are unable to act. As the above cases illustrate, whether schools <i>can</i> act depends on whether doing so would violate the student speaker’s First Amendment rights.</p>
<p class="indent">4. Of course, not all off-campus speech cases involve student speech against school authority figures. The case that follows presents another not-uncommon scenario: off-campus speech targeted at a fellow student.</p>
<p class="h5" id="ch270">Kowalski v. Berkeley County Schools</p>
<p class="h5a"><i>652 F.3d 565 (4th Cir. 2011)</i></p>
<p class="noindent"><span class="smallcap">Niemeyer</span>, Circuit Judge:</p>
<p class="indent">On December 1, 2005, Kara Kowalski, who was then a 12th grade student at Musselman High School in the Berkeley County School District, returned</p>
<p><a id="page_737" style="overflow-wrap: break-word;"><b>737</b></a></p>
<p class="noindent">home from school and, using her home computer, created a discussion group webpage on MySpace.com with the heading “S.A.S.H.” Under the webpage’s title, she posted the statement, “No No Herpes, We don’t want no herpes.” Kowalski claimed in her deposition that “S.A.S.H.” was an acronym for “Students Against Sluts Herpes,” but a classmate, Ray Parsons, stated that it was an acronym for “Students Against Shay’s Herpes,” referring to another Musselman High School Student, Shay N., who was the main subject of discussion on the webpage.</p>
<p class="indent">After creating the group, Kowalski invited approximately 100 people on her MySpace “friends” list to join the group. MySpace discussion groups allow registered users to post and respond to text, comments, and photographs in an interactive fashion. Approximately two dozen Musselman High School students responded and ultimately joined the group. Kowalski later explained that she had hoped that the group would “make other students actively aware of STDs,” which were a “hot topic” at her school.</p>
<p class="indent">Ray Parsons responded to the MySpace invitation at 3:40 p.m. and was the first to join the group, doing so from a school computer during an after hours class at Musselman High School. Parsons uploaded a photograph of himself and a friend holding their noses while displaying a sign that read, “Shay Has Herpes,” referring to Shay N. The record of the webpage shows that Kowalski promptly responded, stating, “Ray you are soo funny!=)” It shows that shortly thereafter, she posted another response to the photograph, stating that it was “the best picture [I]’ve seen on myspace so far! ! ! !” Several other students posted similar replies. Parsons also uploaded to the “S.A.S.H.” webpage two additional photographs of Shay N., which he edited. In the first, he had drawn red dots on Shay N.’s face to simulate herpes and added a sign near her pelvic region, that read, “Warning: Enter at your own risk.” In the second photograph, he captioned Shay N.’s face with a sign that read, “portrait of a whore.”</p>
<p class="indent">The commentary posted on the “S.A.S.H.” webpage mostly focused on Shay N. The first five comments were posted by other Musselman High School students and ridiculed the pictures of Shay N. One student stated that “shay knows about the sign” and then stated, “wait til she sees the page lol.” (The abbreviation “lol” means “laugh out loud” or “laughing out loud.”) The next comment replied, “Haha. screw her” and repeatedly stated, “This is great.” After expressing her approval of the postings, this student noted the “Shay has herpes sign” and stated, “Kara sent me a few interesting pics…Would you be interested in seeing them Ray?” One student posted, “Kara=My Hero,” and another said, “your so awesome kara…i never thought u would mastermind a group that hates [someone] tho, lol.” A few of the posts assumed that Kowalski had posted the photographs of Shay N., but Parsons later clarified that it was he who had posted the photographs.</p>
<p class="indent">A few hours after the photographs and comments had been posted to the MySpace.com page, Shay N.’s father called Parsons on the telephone and expressed his anger over the photographs. Parsons then called Kowalski, who unsuccessfully attempted to delete the “S.A.S.H.” group and to remove the photographs. Unable to do so, she renamed the group “Students Against Angry People.”</p>
<p><a id="page_738" style="overflow-wrap: break-word;"><b>738</b></a></p>
<p class="indent">The next morning, Shay N.’s parents, together with Shay, went to Musselman High School and filed a harassment complaint with Vice Principal Becky Harden regarding the discussion group, and they provided Harden with a printout of the “S.A.S.H.” webpage. Shay thereafter left the school with her parents, as she did not want to attend classes that day, feeling uncomfortable about sitting in class with students who had posted comments about her on the MySpace webpage.</p>
<p class="indent">After receiving Shay N.’s complaint, Principal Ronald Stephens contacted the central school board office to determine whether the issue was one that should be addressed with school discipline. A school board official indicated that discipline was appropriate. Principal Stephens then conducted an investigation into the matter, during which he and Vice Principal Harden interviewed the students who had joined the “S.A.S.H.” group to determine who posted the photographs and comments. As part of the investigation, Principal Stephens and Vice Principal Harden questioned Parsons, who admitted that he had posted the photographs. Vice Principal Harden met with Kowalski, who admitted that she had created the “S.A.S.H.” group but denied that she posted any of the photographs or disparaging remarks.</p>
<p class="indent">School administrators concluded that Kowalski had created a “hate website,” in violation of the school policy against “harassment, bullying, and intimidation.” For punishment, they suspended Kowalski from school for 10 days and issued her a 90-day “social suspension,” which prevented her from attending school events in which she was not a direct participant. Kowalski was also prevented from crowning the next “Queen of Charm” in that year’s Charm Review, having been elected “Queen” herself the previous year. In addition, she was not allowed to participate on the cheerleading squad for the remainder of the year. After Kowalski’s father asked school administrators to reduce or revoke the suspension, Assistant Superintendent Rick Deuell reduced Kowalski’s out-of-school suspension to 5 days, but retained the 90-day social suspension.</p>
<p class="indent">Kowalski claims that, as a result of her punishment, she became socially isolated from her peers and received cold treatment from teachers and administrators. She stated that she became depressed and began taking prescription medication for her depression.</p>
<p class="indent">Kowalski acknowledged that at the beginning of each school year, including her senior year, she had received a Student Handbook which included the School District’s Harassment, Bullying, and Intimidation Policy, as well as the Student Code of Conduct. The Harassment, Bullying, and Intimidation Policy prohibited “any form of…sexual…harassment…or any bullying or intimidation by any student…during any school-related activity or during any education-sponsored event, whether in a building or other property owned, use[d] or operated by the Berkeley Board of Education.” The Policy defined “Bullying, Harassment and/or Intimidation” as “any intentional gesture, or any intentional written, verbal or physical act that”</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">1. A reasonable person under the circumstances should know will have the effect of:</p>
<div class="block">
<p class="noindent">a. Harming a student or staff member;…</p>
</div>
<p class="noindent">2. Is sufficiently inappropriate, severe, persistent, or pervasive that it creates an intimidating, threatening or abusive educational environment for a student.</p>
</div>
<p class="space"> </p>
<p><a id="page_739" style="overflow-wrap: break-word;"><b>739</b></a></p>
<p class="noindent">The policy also provided that violators would be suspended and that disciplinary actions could be appealed.</p>
<p class="indent">The Student Code of Conduct provided, “All students enrolled in Berkeley County public schools shall behave in a safe manner that promotes a school environment that is nurturing, orderly, safe, and conducive to learning and personal-social development.” It also committed students to “help create an atmosphere free from bullying, intimidation and harassment” and to “treat others with respect” and “demonstrate compassion and caring.” The Code classified “Bullying/Harassment/Intimidation” as a “Level III Violation” with possible consequences including an out-of-school suspension up to 10 days; signing a behavioral contract; being denied participation in class and/or school activities; and a social suspension of up to one semester. Before punishing a student under the Student Code of Conduct, a principal was required to “immediately undertake or authorize an investigation” of the incident and complaint, including “personal interviews with the complain[an]t, the individual(s) against whom the complaint is filed, and others who may have knowledge of the alleged incident(s) or circumstances giving rise to the complaint.”</p>
<p class="indent">The school administrators’ meetings with Kowalski and the other students involved in the “S.A.S.H.” webpage were intended to fulfill the procedures described in the Student Handbook.</p>
<p class="indent">Kowalski commenced this action in November 2007 against the Berkeley County School District.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">Kowalski contends first that the school administrators violated her free speech rights under the First Amendment by punishing her for speech that occurred outside the school.</p>
<p class="indent">According to a federal government initiative, student-on-student bullying is a “major concern” in schools across the country and can cause victims to become depressed and anxious, to be afraid to go to school, and to have thoughts of suicide. <i>See</i> StopBullying.gov. Just as schools have a responsibility to provide a safe environment for students free from messages advocating illegal drug use, <i>see Morse,</i> schools have a duty to protect their students from harassment and bullying in the school environment.</p>
<p class="indent">While Kowalski does not seriously dispute the harassing character of the speech on the “S.A.S.H.” webpage, she argues mainly that her conduct took place at home after school and that the forum she created was therefore subject to the full protection of the First Amendment. This argument, however, raises the metaphysical question of where her speech occurred when she used the Internet as the medium. Kowalski indeed pushed her computer’s keys in her home, but she knew that the electronic response would be, as it in fact was, published beyond her home and could reasonably be expected to reach the school or impact the school environment. She also knew that the dialogue would and did take place among Musselman High School students whom she invited to join the “S.A.S.H.” group and that the fallout from her conduct and the speech within the group would be felt in the school itself. Indeed, the group’s</p>
<p><a id="page_740" style="overflow-wrap: break-word;"><b>740</b></a></p>
<p class="noindent">name was “<i>Students</i> Against Sluts Herpes” and a vast majority of its members were Musselman students. As one commentator on the webpage observed, “wait til [Shay N.] sees the page lol.” Moreover, as Kowalski could anticipate, Shay N. and her parents took the attack as having been made in the school context, as they went to the high school to lodge their complaint.</p>
<p class="indent">There is surely a limit to the scope of a high school’s interest in the order, safety, and well-being of its students when the speech at issue originates outside the schoolhouse gate. But we need not fully define that limit here, as we are satisfied that the nexus of Kowalski’s speech to Musselman High School’s pedagogical interests was sufficiently strong to justify the action taken by school officials in carrying out their role as the trustees of the student body’s well-being.</p>
<p class="indent">Given the targeted, defamatory nature of Kowalski’s speech, aimed at a fellow classmate, it created “actual or nascent” substantial disorder and disruption in the school. First, the creation of the “S.A.S.H.” group forced Shay N. to miss school in order to avoid further abuse. Moreover, had the school not intervened, the potential for continuing and more serious harassment of Shay N. as well as other students was real. Experience suggests that unpunished misbehavior can have a snowballing effect, in some cases resulting in “copycat” efforts by other students or in retaliation for the initial harassment.</p>
<p class="indent">Thus, even though Kowalski was not physically at the school when she operated her computer to create the webpage and form the “S.A.S.H.” MySpace group and to post comments there, other circuits have applied <i>Tinker</i> to such circumstances. To be sure, it was foreseeable in this case that Kowalski’s conduct would reach the school via computers, smartphones, and other electronic devices, given that most of the “S.A.S.H.” group’s members and the target of the group’s harassment were Musselman High School students. Indeed, the “S.A.S.H.” webpage did make its way into the school and was accessed first by Musselman student Ray Parsons at 3:40 p.m., from a school computer during an after hours class. Furthermore, as we have noted, it created a reasonably foreseeable substantial disruption there.</p>
<p class="indent">At bottom, we conclude that the school was authorized to discipline Kowalski because her speech interfered with the work and discipline of the school.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">Kowalski next contends that she was denied due process because she “was afforded neither adequate notice nor a meaningful opportunity to be heard before she was deprived of her right to an education and her right to free speech.” She argues that “no language” in the Harassment, Bullying and Intimidation Policy puts students on notice that they “could be subjected to discipline at school for behavior outside of school” and that the school “did not provide the due process required by [its] own policy.”</p>
<p class="indent">The defendants contend that Kowalski acknowledged receiving copies of the Student Handbook at the beginning of each school year and that the Student Handbook put Kowalski on notice of the Harassment, Bullying and Intimidation Policy, as well as the Student Code of Conduct, both of which prohibit harassment and bullying. They argue, moreover, that “it was reasonably foreseeable</p>
<p><a id="page_741" style="overflow-wrap: break-word;"><b>741</b></a></p>
<p class="noindent">[to Kowalski] that [her] chat room could, and in fact did, reach the school premises and cause a substantial disruption” there. The defendants also assert that Kowalski was told about Shay N.’s complaint and allowed to respond before being punished and that “an appeal process was available, and used on her behalf.”</p>
<p class="indent">While schools are required to provide students with some level of due process, “‘maintaining security and order in the schools requires a certain degree of flexibility in school disciplinary procedures, and we have respected the value of preserving the informality of the student-teacher relationship.’” We are satisfied that the Musselman High School Harassment, Bullying and Intimidation Policy, in conjunction with the Student Code of Conduct, adequately put Kowalski on notice of the type of behavior that could be punished by school authorities. The Code provides explicitly that “a student will not bully/intimidate or harass another student.”</p>
<p class="indent">Although the prohibitions against harassment and bullying applied in a “school-related” context, both the Harassment, Bullying and Intimidation Policy and the Student Code of Conduct applied when conduct could adversely affect the school environment. Thus, while the prohibited conduct had to be related to the school, this is not to say that volatile conduct was only punishable if it physically originated in a school building or during the school day. Rather, the prohibitions are designed to regulate student behavior that would <i>affect</i> the school’s learning environment. Because the Internet-based bullying and harassment in this case could reasonably be expected to interfere with the rights of a student at Musselman High School and thus disrupt the school learning environment, Kowalski was indeed on notice that Musselman High School administrators could regulate and punish the conduct at issue here.</p>
<p class="h8"><span class="smallcap">V</span></p>
<p class="indent">Rather than respond constructively to the school’s efforts to bring order and provide a lesson following the incident, Kowalski has rejected those efforts and sued school authorities for damages and other relief. Regretfully, she yet fails to see that such harassment and bullying is inappropriate and hurtful and that it must be taken seriously by school administrators in order to preserve an appropriate pedagogical environment. Indeed, school administrators <i>are</i> becoming increasingly alarmed by the phenomenon, and the events in this case are but one example of such bullying and school administrators’ efforts to contain it. Suffice it to hold here that, where such speech has a sufficient nexus with the school, the Constitution is not written to hinder school administrators’ good faith efforts to address the problem.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. Assuming that courts continue to apply <i>Tinker</i> to students’ off-campus speech, should the analysis differ depending on whether the victim of hostile speech is a student or a school staff member?</p>
<p><a id="page_742" style="overflow-wrap: break-word;"><b>742</b></a></p>
<p class="indent">2. Do you think the harassment policy in <i>Kowalski</i> would have passed muster under then-Judge Alito’s analysis in <i>Saxe</i>?</p>
<p class="indent">3. Do you agree that Kowalski had sufficient notice that the school could punish her for online speech? If not, what type of notice would have sufficed?</p>
<p class="indent">4. If the school had not done anything about the S.A.S.H. webpage, could the victimized student have sued the school? As discussed in Section B, <i>Davis</i> allows a school to be held liable under Title IX for gender-based harassment that is “so severe, pervasive, and objectively offensive, and that so undermines and detracts from the victims’ educational experience, that the victim-students are effectively denied equal access to an institution’s resources and opportunities.” <i>Davis</i> further provides, however, that for a school to be held liable under Title IX, “the harassment must take place in a context subject to the school district’s control,” and emphasizes that a school’s liability is “limited to circumstances wherein the recipient exercises substantial control over both the harasser and the context in which the known harassment occurs.” Davis v. Monroe Cnty. Bd. of Educ., 526 U.S. 629 (1999). This presents a significant obstacle for students seeking to sue schools for their inaction in response to off-campus speech. Of course, <i>Davis</i>’s high standard for school liability does not necessarily <i>preclude</i> schools from acting.</p>
<p class="indent">5. Numerous commentators have disagreed with the approach of essentially applying <i>Tinker</i> to student speech that originates off-campus. Mary-Rose Papandrea, for example, writes:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The application of <i>Tinker</i>’s materially disruptive standard—regardless of whether it is preceded with an inquiry into whether the speech is properly labeled “on-campus” or “off-campus” speech—provides little protection to students’ expressive rights. First, many courts are far too deferential to schools’ assertions that the challenged expressive activity was substantially and materially disruptive to schoolwork or discipline. Second, and more importantly, the <i>Tinker</i> test is ill-suited to speech in the digital media. Many off-campus events and activities can distract students from their work, but it would make no sense to permit schools to serve as a cultural censor. Schools plainly lack authority to prevent their students from watching the latest television show or playing the newest video game; schools should likewise have no authority to restrict the distracting expression their students create.</p>
<p class="indent">Computers, mobile phones, and cameras play an integral role in the way young people communicate with each other and the world at large. Students have always made fun of their teachers and harassed their classmates, but school officials generally did not learn about it. Now school officials frequently find this material simply by logging onto the Internet. Speech that in another time would escape the school’s notice now has become the basis for suspensions, expulsions, and other significant punishment. Rather than punish their students, schools must instead become more tolerant of speech that they do not like and focus more on educating their students to use digital media responsibly.</p>
</div>
<p class="space"> </p>
<p class="noindent">Mary-Rose Papandrea, <i>Student Speech Rights in the Digital Age</i>, 60 <span class="smallcap">Fla. L. Rev.</span> 1027, 1102 (2008). What approach do you think the Supreme Court should adopt when it rules on this issue (as it inevitably will)?</p>
<p class="indent">7. Although there has been considerable attention to the problem of cyberbullying in the past few years, a recent study concluded that “there has been no systematic increase in cyberbullying” between 2007 and 2010. The study, which involved approximately 450,000 American students, found that 4.5 percent of</p>
<p><a id="page_743" style="overflow-wrap: break-word;"><b>743</b></a></p>
<p class="noindent">them reported having been cyberbullied and that the vast majority of that group had also been bullied in at least one other way. <i>See</i> Nirvi Shaw, <i>Researchers: Cyberbullying Not as Widespread, Common as Believed</i>, <span class="smallcap">Educ. Wk.</span>, Aug. 4, 2012.</p>
<p class="h7" id="ch271">PROBLEM</p>
<p class="indent">The Elmville School District is located in Elmville, an upper-middle-class suburb in the state of East Dakota, which falls within the Thirteenth Circuit Court of Appeals. (The Thirteenth Circuit is bound by Supreme Court precedent and treats all other decisions as potentially persuasive, but not binding.) Elmville High School (EHS) is the school district’s one high school.</p>
<p class="indent">The principal of EHS, Robin Rhode, had just arrived in her office on Monday morning. There was only one month left in the school year, and it had been a relatively quiet year, much to her relief. Suddenly, two high school seniors—Kyle Kramer and Liz Lorber, who had recently become a couple—knocked on her door. “We have to talk to you about something,” Liz said. “Is now a good time?”</p>
<p class="indent">Kyle and Liz then informed Principal Rhode that a group of boys in the EHS senior class had created a private EHS group on Facebook entitled the “Men’s Issues Club.” Kyle found out about the Men’s Issues Club when he received a Facebook invitation to join it from a fellow EHS male senior. (The page for the “Men’s Issues Club” is not accessible without an invitation to join it.) Kyle was taken aback by some of the statements on the webpage and showed it to Liz, who was furious and insisted that they bring it to Principal Rhode’s attention.</p>
<p class="indent">“Show me this website,” Principal Rhode responded, getting up from her desk so Kyle could sit down at her computer.</p>
<p class="indent">Clearly feeling awkward about the situation, Kyle sat down at Principal Rhode’s desk, logged into his virtualworld.com account, and showed Principal Rhode the webpage for the Men’s Issues Club. Principal Rhode immediately saw that the ten members of the club included some of the most high-achieving male seniors, including the senior class president, Charlie Cooper. On the webpage, one student referred to a female English teacher as a “crazy bitch” and the “Official Head of Protection for the Feminist Society.” Another student boasted that he had slept with five members of the female field hockey team and proceeded to rank them in order of attractiveness. The other members of the club all weighed in with their own rankings of the five female students’ attractiveness. A third student lamented “feminism” and Hillary Clinton’s presidential campaign, stating “Where do they belong??? In the kitchen! In the kitchen! In the kitchen!”</p>
<p class="indent">Liz, who was friends with the five female members of the field hockey team who had been ranked in the website, was irate. “This is disgusting! I haven’t told anyone yet about the website—Kyle made me promise not to, until we came to you,” she said. “But I’m sure those girls are going to find out about it. And the rest of it is vile too.”</p>
<p class="indent">“I agree,” Principal Rhode responded, clearly shocked herself. She printed out a copy of the webpage and thanked Kyle and Liz for bringing it to her attention.</p>
<p><a id="page_744" style="overflow-wrap: break-word;"><b>744</b></a></p>
<p class="indent">Principal Rhode has now called you, her trusty advisor. Her tentative plan is to call these ten male seniors into her office, order them to take down the website, and punish them by prohibiting them from attending the prom or graduation. But she knows that some EHS parents are very litigious, and she could imagine them suing on behalf of their children in response. She asks you for your legal advice: if any of these parents filed suit, would they have a good case? Conversely, if she does nothing about the website, does that also create any potential legal liability? Overall, how do you recommend that she deal with this situation?</p>
<p class="h3" id="ch272">D. SCHOOL DRESS CODES AND UNIFORM POLICIES</p>
<p class="noindent">So far, this chapter has focused on pure speech restrictions—and indeed, those make up the bulk of student speech controversies. School dress codes and uniform policies, however, also limit students’ freedom of expression. Lawsuits challenging such rules have generally been unsuccessful, as you will see below. Indeed, courts do not seem even to consider them particularly close cases. Do you think that the courts have been sufficiently protecting student rights here?</p>
<p class="h5" id="ch273">Blau v. Fort Thomas Public School District</p>
<p class="h5a"><i>401 F.3d 381 (6th Cir. 2005)</i></p>
<p class="noindent"><span class="smallcap">Sutton</span>, Circuit Judge.</p>
<p class="indent">In 2001, Highlands Middle School, which is located in Fort Thomas, Kentucky, adopted a dress code for its students. On behalf of his daughter, Amanda Blau, then in the sixth grade at Highlands Middle School, and himself, Robert Blau challenged the constitutionality of the regulation, claiming that it violates (1) Amanda’s First Amendment right to freedom of expression, (2) her substantive-due-process right to wear the clothes of her choosing and (3) Robert’s substantive-due-process right to control the dress of his child. The district court found no constitutional violation and neither do we.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Highlands Middle School includes students in the sixth, seventh and eighth grades and is part of the Fort Thomas Public School District. Under Kentucky law, each school district has a governing school board and each school has a Site Based Decision Making Council consisting of two parents, three teachers and the school’s principal. The Council has responsibility for setting school policy that is consistent with the school board’s policies and that is designed to “provide an environment to enhance the students’ achievement and help the school meet [its] goals.”</p>
<p class="indent">On May 15, 2001, at a meeting of the Highlands Council, several parents proposed a dress code for the school to “create unity, strengthen school spirit and</p>
<p><a id="page_745" style="overflow-wrap: break-word;"><b>745</b></a></p>
<p class="noindent">pride, and focus[] attention upon learning and away from distractions.” The proposal relied on other school districts’ findings that dress codes had “enhanced school safety, improved the learning environment, promoted good behavior, reduced discipline problems, improved test scores, improved children’s self-respect and self-esteem, bridged socio-economic differences between families, helped eliminate stereotypes and produced a cost savings for families.”</p>
<p class="indent">On May 22, 2001, Highlands principal Mary Adams sent a letter to all Highlands students and their parents about the dress code proposal and set up a meeting to discuss it. Several Highlands students and their parents attended the meeting, including Amanda and Robert Blau. After the meeting, the Council formed a committee consisting of two council members, two teachers, four parents and four students (including Amanda Blau) to make a recommendation about the proposal. The dress code committee gathered feedback from teachers, parents and students, made modifications to the proposal and eventually proposed a dress code for the middle school, which the Council adopted on August 21, 2001.</p>
<p class="indent">Among other prohibitions, the dress code restricts the following:</p>
<ul>
<li>clothing that is too tight, revealing or baggy as well as tops and bottoms that do not “overlap”;</li>
<li>“hats, caps, scarves, or sweatbands” except on “special event days” such as “spirit” or “reward” days;</li>
<li>non-jewelry chains and chain wallets;</li>
<li>clothing that is “distressed” or has “holes in it”;</li>
<li>“visible body piercing (other than ears)”;</li>
<li>“unnaturally colored hair that is distracting to the educational process,” including “blue, green, red, purple, [or] orange” hair;</li>
<li>“clothing that is too long, flip-flop sandals, or high platform shoes”;</li>
<li>pants, shorts or skirts that are not of “a solid color of navy blue, black, any shade of khaki, or white”;</li>
<li>“shorts, skirts, or skorts” that do not “reach mid-thigh or longer”;</li>
<li>“bottoms made with stretch knits, flannel, or fleece such as sweatpants, jogging pants, or any type of athletic clothing” as well as “baggy, sagging, or form-fitting pants”;</li>

<p class="chimage" id="ch255"><img alt="" src="./689.jpg" width="70%;" id="vst-image-button-731968" /><button class="vstskip vstignore vst-skip-enhanced-formatting vst-image-button" aria-label="New card from image" aria-describedby="vst-image-button-731968" style="background-image: url(&quot;data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNCIgdmlld0JveD0iMCAwIDI2IDIzIj48Zz48cGF0aCBmaWxsPSJ3aGl0ZSIgZD0iTTUgN2gxMnYxSDV6Ii8+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik01IDEwaDEydjFINXoiLz48cGF0aCBmaWxsPSJ3aGl0ZSIgZD0iTTI0IDVoLTJWMmMwLTEuMS0uOS0yLTItMkgyQy45IDAgMCAuOSAwIDJ2MTRjMCAxLjEuOSAyIDIgMmgydjNjMCAxLjEuOSAyIDIgMmgxOGMxLjEgMCAyLS45IDItMlY3YzAtMS4xLS45LTItMi0yek00IDE2SDJWMmgxOHYxNEg0em0yMCA1SDZ2LTNoMTRjMS4xIDAgMi0uOSAyLTJWN2gydjE0eiIvPjwvZz48L3N2Zz4=&quot;); background-repeat: no-repeat; background-position: center center; border-radius: 4px; background-color: rgb(117, 117, 117); color: white; cursor: pointer; border: 0px; box-shadow: none; margin: 0px; padding: 0px; width: 38px; box-sizing: border-box; outline: none; overflow: hidden; position: absolute; line-height: 0; appearance: none; transition: opacity 0.15s ease 0s, height 0s ease 0.15s; height: 0px; opacity: 0; display: inline-block; transform: translate3d(847px, 57px, 0px); top: 0px; left: 0px; will-change: transform;" data-vst-image-hovered="false" x-placement="top-end" /></p>
<p class="noindent">To what extent should public schools be able to limit students’ freedom of expression? This issue—first taken up by the Supreme Court in 1969—continues to challenge schools, students, parents, and communities. Indeed, the tremendous rise in students’ digital speech raises new questions about the extent to which schools can and should be policing student expression.</p>
<p class="indent">This chapter begins in Section A with the Supreme Court’s four student speech cases, which together create a basic framework for approaching students’ freedom of expression by articulating different standards depending on the type of speech at issue. As you will read, student speech that is transmitted through a school-sponsored vehicle can be restricted for any reason that is “reasonably related to legitimate pedagogical concerns,” while student speech that simply happens to occur at school is protected unless it will either substantially disrupt the work of the school or invade other students’ rights. Additionally, schools have great latitude to restrict student speech that is “offensively lewd or indecent” or that can “reasonably be regarded as encouraging illegal drug use.”</p>
<p class="indent">Taken together, these four cases illustrate the Court’s continuing effort to strike a balance between giving students room to express themselves while simultaneously enabling schools to maintain safe, effective learning environments. But Supreme Court justices have often disagreed over where that balance should lie. Moreover, the student speech framework emerging from these cases is far from comprehensive. Each of the four cases leaves important issues open for interpretation. And taken collectively, the cases say relatively little about schools’ power to police student speech that is harassing or bullying toward other members of the school community, and even less about schools’ jurisdiction once that speech originates off campus. This chapter explores those currently pressing issues in Sections B and C. The concluding section of this chapter, Section D, explores the related question of whether schools can impose dress codes and mandatory uniform policies on students.</p>
<p class="indent">Before turning to the Supreme Court’s four student speech cases, it is important to emphasize that some speech is unprotected in any setting. The Supreme Court has held that true threats, incitements to illegal activity, fighting words, obscenity, and child pornography are unprotected by the First</p>
<p><a id="page_654" style="overflow-wrap: break-word;"><b>654</b></a></p>
<p class="noindent">Amendment. In addition, certain speech can constitute a crime (such as blackmail) or a tort (such as defamation) under relevant law, in which case it is similarly unprotected. Public schools are certainly as free as any other governmental entity to prohibit such speech. The framework set forth below provides public schools with <i>additional</i> power to restrict student speech, even when the First Amendment would protect such speech outside the school context. As you read each of the cases, consider whether the Supreme Court struck the right balance between student expression and school exigencies.</p>
<p class="h3" id="ch256">A. THE SUPREME COURT’S STUDENT SPEECH FRAMEWORK</p>
<p class="h5" id="ch257">Tinker v. Des Moines Independent Community School District</p>
<p class="h5a"><i>393 U.S. 503 (1969)</i></p>
<p class="noindent"><span class="smallcap">Mr. Justice Fortas</span> delivered the opinion of the Court.</p>
<p class="indent">Petitioner John F. Tinker, 15 years old, and petitioner Christopher Eckhardt, 16 years old, attended high schools in Des Moines, Iowa. Petitioner Mary Beth Tinker, John’s sister, was a 13-year-old student in junior high school.</p>
<p class="indent">In December 1965, a group of adults and students in Des Moines held a meeting at the Eckhardt home. The group determined to publicize their objections to the hostilities in Vietnam and their support for a truce by wearing black armbands during the holiday season and by fasting on December 16 and New Year’s Eve. Petitioners and their parents had previously engaged in similar activities, and they decided to participate in the program.</p>
<p class="indent">The principals of the Des Moines schools became aware of the plan to wear armbands. On December 14, 1965, they met and adopted a policy that any student wearing an armband to school would be asked to remove it, and if he refused he would be suspended until he returned without the armband. Petitioners were aware of the regulation that the school authorities adopted.</p>
<p class="indent">On December 16, Mary Beth and Christopher wore black armbands to their schools. John Tinker wore his armband the next day. They were all sent home and suspended from school until they would come back without their armbands. They did not return to school until after the planned period for wearing armbands had expired—that is, until after New Year’s Day.</p>
<p class="indent">This complaint was filed in the United States District Court by petitioners, through their fathers, under [42 U.S.C. §1983]. It prayed for an injunction restraining the respondent school officials and the respondent members of the board of directors of the school district from disciplining the petitioners, and it sought nominal damages. After an evidentiary hearing the District Court dismissed the complaint. It upheld the constitutionality of the school authorities’ action on the ground that it was reasonable in order to prevent disturbance of school discipline. The court referred to but expressly declined to follow the Fifth</p>
<p><a id="page_655" style="overflow-wrap: break-word;"><b>655</b></a></p>
<p class="noindent">Circuit’s holding in a similar case that the wearing of symbols like the armbands cannot be prohibited unless it “materially and substantially interfere[s] with the requirements of appropriate discipline in the operation of the school.” On appeal, the Court of Appeals for the Eighth Circuit considered the case <i>en banc</i>. The court was equally divided, and the District Court’s decision was accordingly affirmed, without opinion. We granted certiorari.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">The District Court recognized that the wearing of an armband for the purpose of expressing certain views is the type of symbolic act that is within the Free Speech Clause. As we shall discuss, the wearing of armbands in the circumstances of this case was entirely divorced from actually or potentially disruptive conduct by those participating in it. It was closely akin to “pure speech” which, we have repeatedly held, is entitled to comprehensive protection under the First Amendment.</p>
<p class="indent">First Amendment rights, applied in light of the special characteristics of the school environment, are available to teachers and students. It can hardly be argued that either students or teachers shed their constitutional rights to freedom of speech or expression at the schoolhouse gate. This has been the unmistakable holding of this Court for almost 50 years. In <i>Meyer v. Nebraska,</i> and <i>Bartels v. Iowa,</i> this Court, in opinions by Mr. Justice McReynolds, held that the Due Process Clause of the Fourteenth Amendment prevents States from forbidding the teaching of a foreign language to young students.</p>
<p class="indent">In <i>West Virginia v. Barnette, supra</i>, this Court held that under the First Amendment, the student in public school may not be compelled to salute the flag. Speaking through Mr. Justice Jackson, the Court said:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">The Fourteenth Amendment, as now applied to the States, protects the citizen against the State itself and all of its creatures—Boards of Education not excepted. These have, of course, important, delicate, and highly discretionary functions, but none that they may not perform within the limits of the Bill of Rights. That they are educating the young for citizenship is reason for scrupulous protection of Constitutional freedoms of the individual, if we are not to strangle the free mind at its source and teach youth to discount important principles of our government as mere platitudes.</p>
</div>
<p class="space"> </p>
<p class="noindent">On the other hand, the Court has repeatedly emphasized the need for affirming the comprehensive authority of the States and of school officials, consistent with fundamental constitutional safeguards, to prescribe and control conduct in the schools. Our problem lies in the area where students in the exercise of First Amendment rights collide with the rules of the school authorities.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">The problem posed by the present case does not relate to regulation of the length of skirts or the type of clothing, to hair style, or deportment. It does not concern aggressive, disruptive action or even group demonstrations. Our problem involves direct, primary First Amendment rights akin to “pure speech.”</p>
<p><a id="page_656" style="overflow-wrap: break-word;"><b>656</b></a></p>
<p class="indent">The school officials banned and sought to punish petitioners for a silent, passive expression of opinion, unaccompanied by any disorder or disturbance on the part of petitioners. There is here no evidence whatever of petitioners’ interference, actual or nascent, with the schools’ work or of collision with the rights of other students to be secure and to be let alone. Accordingly, this case does not concern speech or action that intrudes upon the work of the schools or the rights of other students.</p>
<p class="indent">Only a few of the 18,000 students in the school system wore the black armbands. Only five students were suspended for wearing them. There is no indication that the work of the schools or any class was disrupted. Outside the classrooms, a few students made hostile remarks to the children wearing armbands, but there were no threats or acts of violence on school premises.</p>
<p class="indent">The District Court concluded that the action of the school authorities was reasonable because it was based upon their fear of a disturbance from the wearing of the armbands. But, in our system, undifferentiated fear or apprehension of disturbance is not enough to overcome the right to freedom of expression. Any departure from absolute regimentation may cause trouble. Any variation from the majority’s opinion may inspire fear. Any word spoken, in class, in the lunchroom, or on the campus, that deviates from the views of another person may start an argument or cause a disturbance. But our Constitution says we must take this risk.</p>
<p class="indent">In order for the State in the person of school officials to justify prohibition of a particular expression of opinion, it must be able to show that its action was caused by something more than a mere desire to avoid the discomfort and unpleasantness that always accompany an unpopular viewpoint. Certainly where there is no finding and no showing that engaging in the forbidden conduct would “materially and substantially interfere with the requirements of appropriate discipline in the operation of the school,” the prohibition cannot be sustained.</p>
<p class="indent">In the present case, the District Court made no such finding, and our independent examination of the record fails to yield evidence that the school authorities had reason to anticipate that the wearing of the armbands would substantially interfere with the work of the school or impinge upon the rights of other students. Even an official memorandum prepared after the suspension that listed the reasons for the ban on wearing the armbands made no reference to the anticipation of such disruption.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note35" id="Rnote35" style="overflow-wrap: break-word;">1</a></sup></p>
<p><a id="page_657" style="overflow-wrap: break-word;"><b>657</b></a></p>
<p class="indent">On the contrary, the action of the school authorities appears to have been based upon an urgent wish to avoid the controversy which might result from the expression, even by the silent symbol of armbands, of opposition to this Nation’s part in the conflagration in Vietnam. It is revealing, in this respect, that the meeting at which the school principals decided to issue the contested regulation was called in response to a student’s statement to the journalism teacher in one of the schools that he wanted to write an article on Vietnam and have it published in the school paper. (The student was dissuaded.)</p>
<p class="indent">It is also relevant that the school authorities did not purport to prohibit the wearing of all symbols of political or controversial significance. The record shows that students in some of the schools wore buttons relating to national political campaigns, and some even wore the Iron Cross, traditionally a symbol of Nazism. The order prohibiting the wearing of armbands did not extend to these. Instead, a particular symbol—black armbands worn to exhibit opposition to this Nation’s involvement in Vietnam—was singled out for prohibition. Clearly, the prohibition of expression of one particular opinion, at least without evidence that it is necessary to avoid material and substantial interference with schoolwork or discipline, is not constitutionally permissible.</p>
<p class="indent">In our system, state-operated schools may not be enclaves of totalitarianism. School officials do not possess absolute authority over their students. Students in school as well as out of school are “persons” under our Constitution. They are possessed of fundamental rights which the State must respect, just as they themselves must respect their obligations to the State. In our system, students may not be regarded as closed-circuit recipients of only that which the State chooses to communicate. They may not be confined to the expression of those sentiments that are officially approved. In the absence of a specific showing of constitutionally valid reasons to regulate their speech, students are entitled to freedom of expression of their views.</p>
<p class="indent">The principal use to which the schools are dedicated is to accommodate students during prescribed hours for the purpose of certain types of activities. Among those activities is personal intercommunication among the students. This is not only an inevitable part of the process of attending school; it is also an important part of the educational process. A student’s rights, therefore, do not embrace merely the classroom hours. When he is in the cafeteria, or on the playing field, or on the campus during the authorized hours, he may express his opinions, even on controversial subjects like the conflict in Vietnam, if he does so without “materially and substantially interfer[ing] with the requirements of appropriate discipline in the operation of the school” and without colliding with the rights of others. But conduct by the student, in class or out of it, which for any reason—whether it stems from time, place, or type of behavior—materially disrupts classwork or involves substantial disorder or invasion of the rights of others is, of course, not immunized by the constitutional guarantee of freedom of speech.</p>
<p class="indent">If a regulation were adopted by school officials forbidding discussion of the Vietnam conflict, or the expression by any student of opposition to it anywhere on school property except as part of a prescribed classroom exercise, it would be obvious that the regulation would violate the constitutional rights of students, at</p>
<p><a id="page_658" style="overflow-wrap: break-word;"><b>658</b></a></p>
<p class="noindent">least if it could not be justified by a showing that the students’ activities would materially and substantially disrupt the work and discipline of the school. In the circumstances of the present case, the prohibition of the silent, passive “witness of the armbands,” as one of the children called it, is no less offensive to the Constitution’s guarantees.</p>
<p class="indent">As we have discussed, the record does not demonstrate any facts which might reasonably have led school authorities to forecast substantial disruption of or material interference with school activities, and no disturbances or disorders on the school premises in fact occurred. These petitioners merely went about their ordained rounds in school. Their deviation consisted only in wearing on their sleeve a band of black cloth, not more than two inches wide. They wore it to exhibit their disapproval of the Vietnam hostilities and their advocacy of a truce, to make their views known, and, by their example, to influence others to adopt them. They neither interrupted school activities nor sought to intrude in the school affairs or the lives of others. They caused discussion outside of the classrooms, but no interference with work and no disorder. In the circumstances, our Constitution does not permit officials of the State to deny their form of expression.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Mr. Justice Black</span>, dissenting.</p>
<p class="indent">While the record does not show that any of these armband students shouted, used profane language, or were violent in any manner, detailed testimony by some of them shows their armbands caused comments, warnings by other students, the poking of fun at them, and a warning by an older football player that other, nonprotesting students had better let them alone. There is also evidence that a teacher of mathematics had his lesson period practically “wrecked” chiefly by disputes with Mary Beth Tinker, who wore her armband for her “demonstration.” Even a casual reading of the record shows that this armband did divert students’ minds from their regular lessons, and that talk, comments, etc., made John Tinker “self-conscious” in attending school with his armband. While the absence of obscene remarks or boisterous and loud disorder perhaps justifies the Court’s statement that the few armband students did not actually “disrupt” the classwork, I think the record overwhelmingly shows that the armbands did exactly what the elected school officials and principals foresaw they would, that is, took the students’ minds off their classwork and diverted them to thoughts about the highly emotional subject of the Vietnam war. And I repeat that if the time has come when pupils of state-supported schools, kindergartens, grammar schools, or high schools, can defy and flout orders of school officials to keep their minds on their own schoolwork, it is the beginning of a new revolutionary era of permissiveness in this country fostered by the judiciary. The next logical step, it appears to me, would be to hold unconstitutional laws that bar pupils under 21 or 18 from voting, or from being elected members of the boards of education.</p>
<p class="indent">In my view, teachers in state-controlled public schools are hired to teach there. Nor are public school students sent to the schools at public expense to broadcast political or any other views to educate and inform the public. The original idea of schools, which I do not believe is yet abandoned as worthless or out of date, was that children had not yet reached the point of experience and wisdom which enabled them to teach all of their elders. It may be that the Nation</p>
<p><a id="page_659" style="overflow-wrap: break-word;"><b>659</b></a></p>
<p class="noindent">has outworn the old-fashioned slogan that “children are to be seen not heard,” but one may, I hope, be permitted to harbor the thought that taxpayers send children to school on the premise that at their age they need to learn, not teach.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. The <i>Tinker</i> Court indicated that if the students’ armbands had threatened to either “substantially interfere with the work of the school or impinge upon the rights of other students,” then the school would have been justified in restricting them. Here, it readily concluded that neither of these two prongs were met. But what <i>would</i> qualify as a substantial interference or as an invasion of students’ rights?</p>
<p class="indent">In upholding student speech restrictions, most courts have focused on <i>Tinker</i>’s first prong, often called the “substantial interference” or “material disruption” prong. For example, courts have frequently upheld school bans on the Confederate flag on grounds that such displays would substantially disrupt the school environment, particularly in schools with histories of racial tension. <i>See, e.g.</i>, Defoe v. Spiva, 625 F.3d 324 (6th Cir. 2010); A.M. ex rel. McAllum v. Cash, 585 F.3d 314 (5th Cir. 2009); B.W.A. v. Farmington R-7 Sch. Dist., 554 F.3d 734 (8th Cir. 2009); <i>cf</i>. Sypniewski v. Warren Hills Reg’l Bd. of Educ., 307 F.3d 243 (3d Cir. 2002) (holding that although school facing racial tension was justified in banning displays of the Confederate flag, it was not justified in banning a student T-shirt that listed “Top 10 reasons you might be a Redneck Sports Fan” because there was insufficient evidence regarding “the direct association of the term ‘redneck’ with the racial hostility and the troublemakers” and the shirt could not be seen as “amounting to a promotion of values consistent with the items and activities that had caused racial unrest”).</p>
<p class="indent">The “material disruption” basis for restricting student speech can run into tension with the “heckler’s veto” doctrine—<i>i.e</i>., the notion that the First Amendment does not permit the government to silence messages simply because of the audience’s likely negative reaction. This tension came to the surface in <i>Dariano v. Morgan Hill Unified School Dist</i>., 767 F.3d 764 (9th Cir. 2014). There, during the school’s Cinco de Mayo celebration, a group of Caucasian students wore American flag shirts to school. The school had a history of violence—some of which had occurred along racial lines—and during the previous year’s Cinco de Mayo celebration, an altercation had occurred between a group of predominantly Caucasian students and a group of Mexican students. Given that history, the principal decided to order the students wearing American flag shirts to remove them or turn them inside out. The students acknowledged that their attire was putting them at risk for violence, but still sought to wear the shirts, and ultimately chose to take an excused absence for the day. When they returned, they received numerous threats from other students. They later sued, alleging that the school’s restriction of their shirts had violated the First Amendment. The Ninth Circuit ultimately ruled against them, explaining that the school’s actions stemmed from reasonable concerns for student safety. However, several judges unsuccessfully sought an <i>en banc</i> rehearing of the case, warning</p>
<p><a id="page_660" style="overflow-wrap: break-word;"><b>660</b></a></p>
<p class="noindent">that the panel had “open[ed] the door to the suppression of any viewpoint opposed by a vocal and violent band of students.”</p>
<p class="indent">2. Courts have also used <i>Tinker</i>’s material disruption prong to uphold speech restrictions on student speech that is arguably threatening, regardless of whether the speech could actually qualify as a “true threat” that is altogether unprotected by the First Amendment. <i>See, e.g.,</i> Cuff v. Valley Cent. Sch. Dist., 677 F.3d 109 (2d Cir. 2012) (upholding school suspension of fifth grader who drew a picture depicting an astronaut and expressing a desire to blow up the school); <i>see also</i> R. George Wright, Symposium: <i>Doubtful Threats and the Limits of Student Speech Rights</i>, 42 <span class="smallcap">U.C. Davis. L. Rev.</span> 679 (2009). One open question is whether a <i>widespread</i> material disruption is necessary to satisfy this prong or whether significant disruption of even a single student’s education is enough.</p>
<p class="indent">3. Courts have invoked <i>Tinker</i>’s “invasion of rights” prong far less often and have not reached consensus as to what it means. In <i>Harper v. Poway Unified School District</i>, discussed in Section B, the Ninth Circuit used this prong to uphold a school’s suppression of a student T-shirt with an antigay message, holding that “[p]ublic school students who may be injured by verbal assaults on the basis of a core identifying characteristic such as race, religion, or sexual orientation, have a right to be free from such attacks while on school campuses.” But the <i>Harper</i> dissent interpreted this prong far more narrowly, arguing that “the ‘rights of others’ language in <i>Tinker</i> can only refer to traditional rights, such as those against assault, defamation, invasion of privacy, extortion and blackmail, whose interplay with the First Amendment is well established.” The lack of clarity on this issue—combined with the uncertainty as to whether disruption of a single student’s education is enough to satisfy <i>Tinker</i>’s first prong—raises significant questions about the extent to which schools can restrict student speech that is hurtful to other students, as explored in more detail in Section B.</p>
<p class="indent">4. How did the <i>Tinker</i> Court come up with this two-pronged standard? Kristi Bowman explains that although “[l]ooking at Supreme Court precedent alone, it would seem as though the <i>Tinker</i> tests were created out of whole cloth,” in fact its approach—in particular, its “material disruption” prong—traces back to lower court decisions involving student speech that supported the civil rights movement. Kristi L. Bowman, <i>The Civil Rights Roots of</i> Tinker<i>’s Disruption Tests</i>, 58 <span class="smallcap">Am. U. L. Rev.</span> 1129 (2009).</p>
<p class="indent">5. <i>Tinker</i> emphasizes that a “reasonable forecast” is all that schools need to restrict student speech; they are not required to wait until a material disruption or invasion of rights has already occurred. At the same time, <i>Tinker</i> states that “undifferentiated fear or apprehension of disturbance is not enough.” What, then, qualifies as a sufficiently reasonable forecast? Consider the following scenario (drawn from a real case): a student writes a poem entitled “Last Words,” written from the point of view of someone who previously shot 28 students in a classroom. He shows the poem to several of his friends and to his English teacher, who contacts other members of the school administration. The administration calls a community mental health crisis line, which dispatches deputy sheriffs to evaluate the student. They find no probable cause to commit him involuntarily, concluding that there are insufficient grounds to conclude that he is in imminent danger of seriously harming himself or others. Nonetheless, the principal decides</p>
<p><a id="page_661" style="overflow-wrap: break-word;"><b>661</b></a></p>
<p class="noindent">to temporarily expel him. Was this a violation of the student’s First Amendment rights?</p>
<p class="indent">No, said the Ninth Circuit in <i>Lavine v. Blaine School District</i>, 257 F.3d 981 (9th Cir. 2001). The court stated that even though “in retrospect, it may appear that…the school overreacted,” school officials have “a duty to prevent the occurrence of disturbances” and “[f]orecasting disruption is unmistakably difficult to do.” The court went on to state that under <i>Tinker</i>, it would look at the “totality of the relevant facts” to determine whether there was enough to “reasonably lead schools to forecast substantial disruption,” and that here, other facts about the student—including his past history of disciplinary problems—justified the school’s behavior.</p>
<p class="indent">6. Should the <i>method</i> of a school’s speech restriction inform the substantial disruption analysis under <i>Tinker</i>? After all, some speech restrictions take the form of punishment, while others solely involve suppression. <i>See, e.g.</i>, Emily Gold Waldman, <i>Regulating Student Speech: Suppression versus Punishment</i>, 85 <span class="smallcap">Ind.</span> L.J. 1113 (2010). The Ninth Circuit emphasized this distinction in <i>Dariano</i>, discussed above in Note 1, stating that the “school’s actions presciently avoided an altercation…[the] officials restricted the wearing of certain clothing, but did not punish the students.” <i>Dariano,</i> 767 F.3d 764, 777 (9th Cir. 2014).</p>
<p class="indent">Additionally, even within the “punishment spectrum,” schools sometimes stop short of suspension, and instead impose a punishment that is precisely tailored to the disruption that supposedly occurred. In several cases involving student-athletes, for instance, students who have spoken out about their coaches have been thrown off their teams. Courts have divided over whether, in such cases, it is enough for the school to show that the student’s speech risked substantially disrupting the team, even though there was no risk of substantial disruption to the school as a whole. <i>Compare</i> Lowery v. Euverard, 497 F.3d 584 (6th Cir. 2007) (holding that students who refused to apologize to a football coach for circulating a critical petition about him could be constitutionally dismissed from the team because “the petition was a direct challenge to [the coach’s] authority, and undermined his ability to lead the team”), <i>with</i> Pinard v. Claskanie Sch. Dist., 467 F.3d 755 (9th Cir. 2006) (holding that it would be unconstitutional for students to be dismissed from a basketball team in retaliation for their circulation of a petition requesting the coach’s resignation). Similarly, if a member of the student council crudely disagrees with school administrators and is not allowed to run for elective office as a result, is it enough for the school to show that her speech undermined the functioning of student government? <i>See</i> Doninger v. Niehoff, 527 F.3d 41 (2d Cir. 2008) (stating that school did not violate First Amendment by not letting student council secretary run for reelection after she called school administrators “douchebags” on her blog, because her conduct risked “frustration of the proper operation of [the school’s] student government and undermining of the values that student government, as an extracurricular activity, is designed to promote”).</p>
<p class="indent">What are the benefits and costs of such a sliding-scale approach to <i>Tinker</i>’s substantial disruption test?</p>
<div class="line" />
<p><a id="page_662" style="overflow-wrap: break-word;"><b>662</b></a></p>
<p class="indent">The student speech at issue in <i>Tinker</i> was, quite clearly, core political speech. Does, and should, the analysis differ when the student speech lacks political content? As you will see, the next case in the Court’s student speech “quartet,” presented below, involves speech raises but does not fully answer this question. Throughout this chapter’s cases, you will notice recurring questions about the importance of whether student speech is political in some way.</p>
<p class="h5" id="ch258">Bethel School District No. 403 v. Fraser, a Minor</p>
<p class="h5a"><i>478 U.S. 675 (1986)</i></p>
<p class="noindent"><span class="smallcap">Chief Justice Burger</span> delivered the opinion of the Court.</p>
<p class="indent">We granted certiorari to decide whether the First Amendment prevents a school district from disciplining a high school student for giving a lewd speech at a school assembly.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">On April 26, 1983, respondent Matthew N. Fraser, a student at Bethel High School in Pierce County, Washington, delivered a speech nominating a fellow student for student elective office. Approximately 600 high school students, many of whom were 14-year-olds, attended the assembly. Students were required to attend the assembly or to report to the study hall. The assembly was part of a school-sponsored educational program in self-government. Students who elected not to attend the assembly were required to report to study hall. During the entire speech, Fraser referred to his candidate in terms of an elaborate, graphic, and explicit sexual metaphor.</p>
<p class="indent">Two of Fraser’s teachers, with whom he discussed the contents of his speech in advance, informed him that the speech was “inappropriate and that he probably should not deliver it,” and that his delivery of the speech might have “severe consequences.”</p>
<p class="indent">During Fraser’s delivery of the speech, a school counselor observed the reaction of students to the speech. Some students hooted and yelled; some by gestures graphically simulated the sexual activities pointedly alluded to in respondent’s speech. Other students appeared to be bewildered and embarrassed by the speech. One teacher reported that on the day following the speech, she found it necessary to forgo a portion of the scheduled class lesson in order to discuss the speech with the class.</p>
<p class="indent">A Bethel High School disciplinary rule prohibiting the use of obscene language in the school provides:</p>
<p class="space"> </p>
<div class="block">
<p class="noindent">Conduct which materially and substantially interferes with the educational process is prohibited, including the use of obscene, profane language or gestures.</p>
</div>
<p class="space"> </p>
<p class="noindent">The morning after the assembly, the Assistant Principal called Fraser into her office and notified him that the school considered his speech to have been a</p>
<p><a id="page_663" style="overflow-wrap: break-word;"><b>663</b></a></p>
<p class="noindent">violation of this rule. Fraser was presented with copies of five letters submitted by teachers, describing his conduct at the assembly; he was given a chance to explain his conduct, and he admitted to having given the speech described and that he deliberately used sexual innuendo in the speech. Fraser was then informed that he would be suspended for three days, and that his name would be removed from the list of candidates for graduation speaker at the school’s commencement exercises.</p>
<p class="indent">Fraser sought review of this disciplinary action through the School District’s grievance procedures. [He] served two days of his suspension, and was allowed to return to school on the third day.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">Respondent, by his father as guardian ad litem, then brought this action in the United States District Court for the Western District of Washington. Respondent alleged a violation of his First Amendment right to freedom of speech and sought both injunctive relief and monetary damages under 42 U.S.C. §1983. The District Court [ruled in his favor]. The Court of Appeals for the Ninth Circuit affirmed the judgment of the District Court, holding that respondent’s speech was indistinguishable from the protest armband in <i>Tinker.</i> We granted certiorari. We reverse.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">This Court acknowledged in that students do not “shed their constitutional rights to freedom of speech or expression at the schoolhouse gate.” The Court of Appeals read that case as precluding any discipline of Fraser for indecent speech and lewd conduct in the school assembly. That court appears to have proceeded on the theory that the use of lewd and obscene speech in order to make what the speaker considered to be a point in a nominating speech for a fellow student was essentially the same as the wearing of an armband in <i>Tinker</i> as a form of protest or the expression of a political position.</p>
<p class="indent">The marked distinction between the political “message” of the armbands in <i>Tinker</i> and the sexual content of respondent’s speech in this case seems to have been given little weight by the Court of Appeals. In upholding the students’ right to engage in a nondisruptive, passive expression of a political viewpoint in <i>Tinker</i>, this Court was careful to note that the case did “not concern speech or action that intrudes upon the work of the schools or the rights of other students.”</p>
<p class="indent">It is against this background that we turn to consider the level of First Amendment protection accorded to Fraser’s utterances and actions before an official high school assembly attended by 600 students.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">The role and purpose of the American public school system were well described by two historians, who stated: “[Public] education must prepare pupils for citizenship in the Republic.…It must inculcate the habits and manners of</p>
<p><a id="page_664" style="overflow-wrap: break-word;"><b>664</b></a></p>
<p class="noindent">civility as values in themselves conducive to happiness and as indispensable to the practice of self-government in the community and the nation.” C. Beard &amp; M. Beard, New Basic History of the United States. In <i>Ambach v. Norwick,</i> we echoed the essence of this statement of the objectives of public education as the “[inculcation of] fundamental values necessary to the maintenance of a democratic political system.”</p>
<p class="indent">These fundamental values of “habits and manners of civility” essential to a democratic society must, of course, include tolerance of divergent political and religious views, even when the views expressed may be unpopular. But these “fundamental values” must also take into account consideration of the sensibilities of others, and, in the case of a school, the sensibilities of fellow students. The undoubted freedom to advocate unpopular and controversial views in schools and classrooms must be balanced against the society’s countervailing interest in teaching students the boundaries of socially appropriate behavior. Even the most heated political discourse in a democratic society requires consideration for the personal sensibilities of the other participants and audiences.</p>
<p class="indent">In our Nation’s legislative halls, where some of the most vigorous political debates in our society are carried on, there are rules prohibiting the use of expressions offensive to other participants in the debate. Can it be that what is proscribed in the halls of Congress is beyond the reach of school officials to regulate?</p>
<p class="indent">The First Amendment guarantees wide freedom in matters of adult public discourse. A sharply divided Court upheld the right to express an antidraft viewpoint in a public place, albeit in terms highly offensive to most citizens. See <i>Cohen v. California.</i> It does not follow, however, that simply because the use of an offensive form of expression may not be prohibited to adults making what the speaker considers a political point, the same latitude must be permitted to children in a public school.</p>
<p class="indent">Surely it is a highly appropriate function of public school education to prohibit the use of vulgar and offensive terms in public discourse. Indeed, the “fundamental values necessary to the maintenance of a democratic political system” disfavor the use of terms of debate highly offensive or highly threatening to others. Nothing in the Constitution prohibits the states from insisting that certain modes of expression are inappropriate and subject to sanctions. The inculcation of these values is truly the “work of the schools.” The determination of what manner of speech in the classroom or in school assembly is inappropriate properly rests with the school board.</p>
<p class="indent">The process of educating our youth for citizenship in public schools is not confined to books, the curriculum, and the civics class; schools must teach by example the shared values of a civilized social order. Consciously or otherwise, teachers—and indeed the older students—demonstrate the appropriate form of civil discourse and political expression by their conduct and deportment in and out of class. Inescapably, like parents, they are role models. The schools, as instruments of the state, may determine that the essential lessons of civil, mature conduct cannot be conveyed in a school that tolerates lewd, indecent, or offensive speech and conduct such as that indulged in by this confused boy.</p>
<p class="indent">The pervasive sexual innuendo in Fraser’s speech was plainly offensive to both teachers and students—indeed to any mature person. By glorifying male</p>
<p><a id="page_665" style="overflow-wrap: break-word;"><b>665</b></a></p>
<p class="noindent">sexuality, and in its verbal content, the speech was acutely insulting to teenage girl students. The speech could well be seriously damaging to its less mature audience, many of whom were only 14 years old and on the threshold of awareness of human sexuality. Some students were reported as bewildered by the speech and the reaction of mimicry it provoked.</p>
<p class="indent">This Court’s First Amendment jurisprudence has acknowledged limitations on the otherwise absolute interest of the speaker in reaching an unlimited audience where the speech is sexually explicit and the audience may include children. In <i>Ginsberg v. New York,</i> this Court upheld a New York statute banning the sale of sexually oriented material to minors, even though the material in question was entitled to First Amendment protection with respect to adults. And in addressing the question whether the First Amendment places any limit on the authority of public schools to remove books from a public school library, all Members of the Court, otherwise sharply divided, acknowledged that the school board has the authority to remove books that are vulgar. <i>Board of Education v. Pico.</i> These cases recognize the obvious concern on the part of parents, and school authorities acting <i>in loco parentis</i>, to protect children—especially in a captive audience—from exposure to sexually explicit, indecent, or lewd speech.</p>
<p class="indent">We hold that petitioner School District acted entirely within its permissible authority in imposing sanctions upon Fraser in response to his offensively lewd and indecent speech. Unlike the sanctions imposed on the students wearing armbands in <i>Tinker</i>, the penalties imposed in this case were unrelated to any political viewpoint. The First Amendment does not prevent the school officials from determining that to permit a vulgar and lewd speech such as respondent’s would undermine the school’s basic educational mission. A high school assembly or classroom is no place for a sexually explicit monologue directed towards an unsuspecting audience of teenage students. Accordingly, it was perfectly appropriate for the school to disassociate itself to make the point to the pupils that vulgar speech and lewd conduct is wholly inconsistent with the “fundamental values” of public school education.</p>
<p class="h8"><span class="smallcap">IV</span></p>
<p class="indent">Respondent contends that the circumstances of his suspension violated due process because he had no way of knowing that the delivery of the speech in question would subject him to disciplinary sanctions. This argument is wholly without merit. Given the school’s need to be able to impose disciplinary sanctions for a wide range of unanticipated conduct disruptive of the educational process, the school disciplinary rules need not be as detailed as a criminal code which imposes criminal sanctions. The school disciplinary rule proscribing “obscene” language and the prespeech admonitions of teachers gave adequate warning to Fraser that his lewd speech could subject him to sanctions.</p>
<p class="space"> </p>
<p class="noindent"><span class="smallcap">Justice Brennan</span>, concurring.</p>
<p class="indent">Respondent gave the following speech at a high school assembly in support of a candidate for student government office:</p>
<p><a id="page_666" style="overflow-wrap: break-word;"><b>666</b></a></p>
<p class="indent">“‘I know a man who is firm—he’s firm in his pants, he’s firm in his shirt, his character is firm—but most…of all, his belief in you, the students of Bethel, is firm.</p>
<p class="indent">“‘Jeff Kuhlman is a man who takes his point and pounds it in. If necessary, he’ll take an issue and nail it to the wall. He doesn’t attack things in spurts—he drives hard, pushing and pushing until finally—he succeeds.</p>
<p class="indent">“‘Jeff is a man who will go to the very end—even the climax, for each and every one of you.</p>
<p class="indent">“‘So vote for Jeff for A. S. B. vice-president—he’ll never come between you and the best our high school can be.’” App. 47.</p>
<p class="indent">The Court, referring to these remarks as “obscene,” “vulgar,” “lewd,” and “offensively lewd,” concludes that school officials properly punished respondent for uttering the speech. Having read the full text of respondent’s remarks, I find it difficult to believe that it is the same speech the Court describes. To my mind, the most that can be said about respondent’s speech—and all that need be said—is that in light of the discretion school officials have to teach high school students how to conduct civil and effective public discourse, and to prevent disruption of school educational activities, it was not unconstitutional for school officials to conclude, under the circumstances of this case, that respondent’s remarks exceeded permissible limits. Thus, while I concur in the Court’s judgment, I write separately to express my understanding of the breadth of the Court’s holding.</p>
<p class="indent">The Court today reaffirms the unimpeachable proposition that students do not “‘shed their constitutional rights to freedom of speech or expression at the schoolhouse gate.’” If respondent had given the same speech outside of the school environment, he could not have been penalized simply because government officials considered his language to be inappropriate; the Court’s opinion does not suggest otherwise. Moreover, despite the Court’s characterizations, the language respondent used is far removed from the very narrow class of “obscene” speech which the Court has held is not protected by the First Amendment. It is true, however, that the State has interests in teaching high school students how to conduct civil and effective public discourse and in avoiding disruption of educational school activities. Thus, the Court holds that under certain circumstances, high school students may properly be reprimanded for giving a speech at a high school assembly which school officials conclude disrupted the school’s educational mission. Respondent’s speech may well have been protected had he given it in school but under different circumstances, where the school’s legitimate interests in teaching and maintaining civil public discourse were less weighty.</p>
<p class="h6"><i>NOTES AND QUESTIONS</i></p>
<p class="indent">1. What is the “test” that emerges from <i>Fraser</i>? Rather than analyzing the case under <i>Tinker</i>’s two prongs, the Supreme Court instead stated that the “pervasive sexual innuendo in Fraser’s speech was plainly offensive to both teachers and students” and that the school was justified in punishing his “offensively</p>
<p><a id="page_667" style="overflow-wrap: break-word;"><b>667</b></a></p>
<p class="noindent">lewd and indecent speech.” Courts have struggled with the question of whether this standard encompasses <i>all</i> speech that can be considered plainly offensive, or whether it covers only plainly offensive speech of a sexual nature. <i>Compare, e.g.</i>, Guiles v. Marineau, 461 F.3d 320, 328 (2d Cir. 2006) (suggesting that <i>Fraser</i> should cover only speech “containing sexual innuendo and profanity”), <i>with</i> Boroff v. Van Wert City Bd. of Educ., 220 F.3d 465 (6th Cir. 2000) (approving district court’s conclusion that <i>Fraser</i> permitted a school to prohibit student from wearing a Marilyn Manson T-shirt that depicted a three-faced Jesus and the words “See No Truth. Hear No Truth. Speak No Truth.” on the front, and the word “BELIEVE” on the back, reasoning that the <i>Fraser</i> Court gave schools the “authority to determine what manner of speech in the classroom or in school is appropriate”). Which interpretation do you find more convincing?</p>
<p class="indent">2. Further questions about the <i>Fraser</i> standard have stemmed from the majority’s statement that “the First Amendment does not prevent the school officials from determining that to permit a vulgar and lewd speech such as respondent’s would undermine the school’s basic educational mission.” Does this mean that school officials can restrict <i>any</i> student speech that they believe would undermine their school’s “basic educational mission”? Who gets to define that mission? You will notice that in <i>Morse v. Frederick</i>, which follows later in the chapter, one of the concurrences provided further interpretation of the “educational mission” language, emphasizing that it should not be construed too broadly.</p>
<p class="indent">3. If the Supreme Court had instead applied the <i>Tinker</i> test, do you think that the school’s response to Fraser’s speech could be upheld under either the material disruption or invasion of rights prong?</p>
<p class="indent">4. The <i>Fraser</i> Court emphasized the lack of political content in Fraser’s speech. How much of a role do you think this played in the Court’s decision? What if Fraser’s speech had included the same sexual content, but also a more clearly political message? The Third Circuit went en banc to consider that question in <i>B.H. v. Easton Area School Dist.</i>, 725 F.3d 293 (3d Cir. 2013) (en banc). There, middle-school students sought to wear bracelets bearing the slogan “I <img style="vertical-align:middle" alt="" src="./art.jpg" width="4%" /> boobies! (KEEP A BREAST)” to school as part of a national breast-cancer-awareness campaign. In a 9-5 split, the court ruled that it was unconstitutional for the school to restrict the bracelets. The majority concluded that “<i>Fraser</i> does not permit a school to restrict ambiguously lewd speech that can also plausibly be interpreted as commenting on a social or political issue,” and that the bracelets were “ambiguously” rather than “plainly” lewd. The dissent, however, argued that the bracelets constituted “inappropriate sexual innuendo and double entrendre,” and could be restricted under <i>Fraser</i>.</p>
<p class="indent">5. Notice that in <i>Fraser</i>, the Supreme Court introduced a second justification for why schools can restrict student speech that would be protected outside of the school context. While the <i>Tinker</i> Court emphasized a <i>protective</i> rationale—the need to protect other students and/or the larger school environment from harmful speech—the <i>Fraser</i> Court added an <i>educational</i> rationale to the mix. In several places in the opinion, the Court suggested that speech restrictions can themselves teach students about appropriate civil discourse. Do you find the Supreme Court’s protective and educational rationales for ratcheting down</p>
<p><a id="page_668" style="overflow-wrap: break-word;"><b>668</b></a></p>
<p class="noindent">students’ free speech rights convincing, both in the abstract and as applied to this case? You will find both rationales also present in the next student speech case, decided by the Supreme Court only about a year later: <i>Hazelwood v. Kuhlmeier.</i></p>
<p class="indent">In <i>Fraser</i>, the Supreme Court touched on—but did not fully address the significance of—the fact that Fraser was delivering his speech at a school-sponsored assembly. In its next student speech case, the Court honed in on the distinction between student speech that is disseminated through a school-sponsored setting or vehicle and student speech that merely “happens to occur on the school premises.” As you read <i>Hazelwood</i>, consider whether this division of the student speech universe makes sense to you.</p>
<p class="h5" id="ch259">Hazelwood School District v. Kuhlmeier</p>
<p class="h5a"><i>484 U.S. 260 (1988)</i></p>
<p class="noindent"><span class="smallcap">Justice White</span> delivered the opinion of the Court.</p>
<p class="indent">This case concerns the extent to which educators may exercise editorial control over the contents of a high school newspaper produced as part of the school’s journalism curriculum.</p>
<p class="h8"><span class="smallcap">I</span></p>
<p class="indent">Petitioners are the Hazelwood School District in St. Louis County, Missouri; various school officials; Robert Eugene Reynolds, the principal of Hazelwood East High School; and Howard Emerson, a teacher in the school district. Respondents are three former Hazelwood East students who were staff members of Spectrum, the school newspaper. They contend that school officials violated their First Amendment rights by deleting two pages of articles from the May 13, 1983, issue of Spectrum.</p>
<p class="indent">Spectrum was written and edited by the Journalism II class at Hazelwood East. The newspaper was published every three weeks or so during the 1982-1983 school year. More than 4,500 copies of the newspaper were distributed during that year to students, school personnel, and members of the community.</p>
<p class="indent">The Board of Education allocated funds from its annual budget for the printing of Spectrum. These funds were supplemented by proceeds from sales of the newspaper.</p>
<p class="indent">The Journalism II course was taught by Robert Stergos for most of the 1982-1983 academic year. Stergos left Hazelwood East to take a job in private industry on April 29, 1983, when the May 13 edition of Spectrum was nearing completion, and petitioner Emerson took his place as newspaper adviser for the remaining weeks of the term.</p>
<p class="indent">The practice at Hazelwood East during the spring 1983 semester was for the journalism teacher to submit page proofs of each Spectrum issue to Principal Reynolds for his review prior to publication. On May 10, Emerson delivered the proofs of the May 13 edition to Reynolds, who objected to two of the articles scheduled to appear in that edition. One of the stories described three</p>
<p><a id="page_669" style="overflow-wrap: break-word;"><b>669</b></a></p>
<p class="noindent">Hazelwood East students’ experiences with pregnancy; the other discussed the impact of divorce on students at the school.</p>
<p class="indent">Reynolds was concerned that, although the pregnancy story used false names “to keep the identity of these girls a secret,” the pregnant students still might be identifiable from the text. He also believed that the article’s references to sexual activity and birth control were inappropriate for some of the younger students at the school. In addition, Reynolds was concerned that a student identified by name in the divorce story had complained that her father “wasn’t spending enough time with my mom, my sister and I” prior to the divorce, “was always out of town on business or out late playing cards with the guys,” and “always argued about everything” with her mother. Reynolds believed that the student’s parents should have been given an opportunity to respond to these remarks or to consent to their publication. He was unaware that Emerson had deleted the student’s name from the final version of the article.</p>
<p class="indent">Reynolds believed that there was no time to make the necessary changes in the stories before the scheduled press run and that the newspaper would not appear before the end of the school year if printing were delayed to any significant extent. He concluded that his only options under the circumstances were to publish a four-page newspaper instead of the planned six-page newspaper, eliminating the two pages on which the offending stories appeared, or to publish no newspaper at all. Accordingly, he directed Emerson to withhold from publication the two pages containing the stories on pregnancy and divorce.<sup><a href="https://jigsaw.vitalsource.com/books/9781454882220/epub/OEBPS/xhtml/20_ELEFR_Chapter_08.xhtml?favre=brett#note36" id="Rnote36" style="overflow-wrap: break-word;">2</a></sup> He informed his superiors of the decision, and they concurred.</p>
<p class="indent">Respondents subsequently commenced this action in the United States District Court for the Eastern District of Missouri seeking a declaration that their First Amendment rights had been violated, injunctive relief, and monetary damages. After a bench trial, the District Court denied an injunction, holding that no First Amendment violation had occurred.</p>
<p class="indent">The Court of Appeals for the Eighth Circuit reversed.</p>
<p class="indent">We granted certiorari, and we now reverse.</p>
<p class="h8"><span class="smallcap">II</span></p>
<p class="indent">Students in the public schools do not “shed their constitutional rights to freedom of speech or expression at the schoolhouse gate.” They cannot be punished merely for expressing their personal views on the school premises—whether “in the cafeteria, or on the playing field, or on the campus during the authorized hours”—unless school authorities have reason to believe that such expression will “substantially interfere with the work of the school or impinge upon the rights of other students.”</p>
<p class="indent">We have nonetheless recognized that the First Amendment rights of students in the public schools “are not automatically coextensive with the rights of</p>
<p><a id="page_670" style="overflow-wrap: break-word;"><b>670</b></a></p>
<p class="noindent">adults in other settings,” <i>Fraser,</i> and must be “applied in light of the special characteristics of the school environment.” <i>Tinker.</i></p>
<p class="h10a"><b><i>A</i></b></p>
<p class="indent">We deal first with the question whether Spectrum may appropriately be characterized as a forum for public expression. The public schools do not possess all of the attributes of streets, parks, and other traditional public forums that “time out of mind, have been used for purposes of assembly, communicating thoughts between citizens, and discussing public questions.” Hence, school facilities may be deemed to be public forums only if school authorities have “by policy or by practice” opened those facilities “for indiscriminate use by the general public,” or by some segment of the public, such as student organizations If the facilities have instead been reserved for other intended purposes, “communicative or otherwise,” then no public forum has been created, and school officials may impose reasonable restrictions on the speech of students, teachers, and other members of the school community.</p>
<p class="indent">The policy of school officials toward Spectrum was reflected in Hazelwood School Board Policy 348.51 and the Hazelwood East Curriculum Guide. Board Policy 348.51 provided that “[s]chool sponsored publications are developed within the adopted curriculum and its educational implications in regular classroom activities.” The Hazelwood East Curriculum Guide described the Journalism II course as a “laboratory situation in which the students publish the school newspaper applying skills they have learned in Journalism I.” The lessons that were to be learned from the Journalism II course, according to the Curriculum Guide, included development of journalistic skills under deadline pressure, “the legal, moral, and ethical restrictions imposed upon journalists within the school community,” and “responsibility and acceptance of criticism for articles of opinion.” Journalism II was taught by a faculty member during regular class hours. Students received grades and academic credit for their performance in the course.</p>
<p class="indent">School officials did not deviate in practice from their policy that production of Spectrum was to be part of the educational curriculum and a “regular classroom activit[y].” The District Court found that Robert Stergos, the journalism teacher during most of the 1982-1983 school year, “both had the authority to exercise and in fact exercised a great deal of control over <i>Spectrum</i>.” For example, Stergos selected the editors of the newspaper, scheduled publication dates, decided the number of pages for each issue, assigned story ideas to class members, advised students on the development of their stories, reviewed the use of quotations, edited stories, selected and edited the letters to the editor, and dealt with the printing company. Many of these decisions were made without consultation with the Journalism II students. The District Court thus found it “clear that Mr. Stergos was the final authority with respect to almost every aspect of the production and publication of <i>Spectrum</i>, including its content.” <i>Ibid.</i> Moreover, after each Spectrum issue had been finally approved by Stergos or his successor, the issue still had to be reviewed by Principal Reynolds prior to publication.</p>
<p class="indent">In sum, the evidence relied upon by the Court of Appeals fails to demonstrate the “clear intent to create a public forum,” that existed in cases in which</p>
<p><a id="page_671" style="overflow-wrap: break-word;"><b>671</b></a></p>
<p class="noindent">we found public forums to have been created. School officials did not evince either “by policy or by practice,” any intent to open the pages of Spectrum to “indiscriminate use,” <i>ibid.</i>, by its student reporters and editors, or by the student body generally. Instead, they “reserve[d] the forum for its intended purpos[e],” as a supervised learning experience for journalism students. Accordingly, school officials were entitled to regulate the contents of Spectrum in any reasonable manner. It is this standard, rather than our decision in <i>Tinker</i>, that governs this case.</p>
<p class="h10a"><b><i>B</i></b></p>
<p class="indent">The question whether the First Amendment requires a school to tolerate particular student speech—the question that we addressed in <i>Tinker</i>—is different from the question whether the First Amendment requires a school affirmatively to promote particular student speech. The former question addresses educators’ ability to silence a student’s personal expression that happens to occur on the school premises. The latter question concerns educators’ authority over school-sponsored publications, theatrical productions, and other expressive activities that students, parents, and members of the public might reasonably perceive to bear the imprimatur of the school. These activities may fairly be characterized as part of the school curriculum, whether or not they occur in a traditional classroom setting, so long as they are supervised by faculty members and designed to impart particular knowledge or skills to student participants and audiences.</p>
<p class="indent">Educators are entitled to exercise greater control over this second form of student expression to assure that participants learn whatever lessons the activity is designed to teach, that readers or listeners are not exposed to material that may be inappropriate for their level of maturity, and that the views of the individual speaker are not erroneously attributed to the school. Hence, a school may in its capacity as publisher of a school newspaper or producer of a school play “disassociate itself,” <i>Fraser,</i> not only from speech that would “substantially interfere with [its] work…or impinge upon the rights of other students,” <i>Tinker</i>, but also from speech that is, for example, ungrammatical, poorly written, inadequately researched, biased or prejudiced, vulgar or profane, or unsuitable for immature audiences.A school must be able to set high standards for the student speech that is disseminated under its auspices—standards that may be higher than those demanded by some newspaper publishers or theatrical producers in the “real” world—and may refuse to disseminate student speech that does not meet those standards. In addition, a school must be able to take into account the emotional maturity of the intended audience in determining whether to disseminate student speech on potentially sensitive topics, which might range from the existence of Santa Claus in an elementary school setting to the particulars of teenage sexual activity in a high school setting. A school must also retain the authority to refuse to sponsor student speech that might reasonably be perceived to advocate drug or alcohol use, irresponsible sex, or conduct otherwise inconsistent with “the shared values of a civilized social order,” <i>Fraser,</i> or to associate the school with any position other than neutrality on matters of</p>
<p><a id="page_672" style="overflow-wrap: break-word;"><b>672</b></a></p>
<p class="noindent">political controversy. Otherwise, the schools would be unduly constrained from fulfilling their role as “a principal instrument in awakening the child to cultural values, in preparing him for later professional training, and in helping him to adjust normally to his environment.”</p>
<p class="indent">Accordingly, we conclude that the standard articulated in <i>Tinker</i> for determining when a school may punish student expression need not also be the standard for determining when a school may refuse to lend its name and resources to the dissemination of student expression. Instead, we hold that educators do not offend the First Amendment by exercising editorial control over the style and content of student speech in school-sponsored expressive activities so long as their actions are reasonably related to legitimate pedagogical concerns.</p>
<p class="indent">This standard is consistent with our oft-expressed view that the education of the Nation’s youth is primarily the responsibility of parents, teachers, and state and local school officials, and not of federal judges. It is only when the decision to censor a school-sponsored publication, theatrical production, or other vehicle of student expression has no valid educational purpose that the First Amendment is so “directly and sharply implicate[d],” <i>ibid.</i>, as to require judicial intervention to protect students’ constitutional rights.</p>
<p class="h8"><span class="smallcap">III</span></p>
<p class="indent">We also conclude that Principal Reynolds acted reasonably in requiring the deletion from the May 13 issue of Spectrum of the pregnancy article, the divorce article, and the remaining articles that were to appear on the same pages of the newspaper.</p>
<p class="indent">The initial paragraph of the pregnancy article declared that “[a]ll names have been changed to keep the identity of these girls a secret.” The principal concluded that the students’ anonymity was not adequately protected, however, given the other identifying information in the article and the small number of pregnant students at the school. Indeed, a teacher at the school credibly testified that she could positively identify at least one of the girls and possibly all three. It is likely that many students at Hazelwood East would have been at least as successful in identifying the girls. Reynolds therefore could reasonably have feared that the article violated whatever pledge of anonymity had been given to the pregnant students. In addition, he could reasonably have been concerned that the article was not sufficiently sensitive to the privacy interests of the students’ boyfriends and parents, who were discussed in the article but who were given no opportunity to consent to its publication or to offer a response. The article did not contain graphic accounts of sexual activity. The girls did comment in the article, however, concerning their sexual histories and their use or nonuse of birth control. It was not unreasonable for the principal to have concluded that such frank talk was inappropriate in a school-sponsored publication distributed to 14-year-old freshmen and presumably taken home to be read by students’ even younger brothers and sisters.</p>
<p class="indent">The student who was quoted by name in the version of the divorce article seen by Principal Reynolds made comments sharply critical of her father. The principal could reasonably have concluded that an individual publicly identified</p>
<p><a id="page_673" style="overflow-wrap: break-word;"><b>673</b></a></p>
<p class="noindent">as an inattentive parent—indeed, as one who chose “playing cards with the guys” over home and family—was entitled to an opportunity to defend himself as a matter of journalistic fairness.</p>
<p class="indent">Principal Reynolds testified credibly at trial that, at the time that he reviewed the proofs of the May 13 issue during an extended telephone conversation with Emerson, he believed that there was no time to make any changes in the articles, and that the newspaper had to be printed immediately or not at all. It is true that Reynolds did not verify whether the necessary modifications could still have been made in the articles, and that Emerson did not volunteer the information that printing could be delayed until the changes were made. We nonetheless agree with the District Court that the decision to excise the two pages containing the problematic articles was reasonable given the particular circumstances of this case. These circumstances included the very recent replacement of Stergos by Emerson, who may not have been entirely familiar with Spectrum editorial and production procedures, and the pressure felt by Reynolds to make an immediate decision so that students would not be deprived of the newspaper altogether.</p>
<p class="indent">In sum, we cannot reject as unreasonable Principal Reynolds’ conclusion that neither the pregnancy article nor the divorce article was suitable for publication in Spectrum. Reynolds could reasonably have concluded that the students who had written and edited these articles had not sufficiently mastered those portions of the Journalism II curriculum that pertained to the treatment of controversial issues and personal attacks, the need to protect the privacy of individuals whose most intimate concerns are to be revealed in the newspaper, and “the legal, moral, and ethical restrictions imposed upon journalists within [a] school community” that includes adolescent subjects and readers. Finally, we conclude that the principal’s decision to delete two pages of Spectrum, rather than to delete only the offending articles or to require that they be modified, was reasonable under the circumstances as he understood them. Accordingly, no violation of First Amendment rights occurred.</p>

<p class="noindent"><span class="smallcap">Justice Brennan</span>, dissenting.</p>
<p class="indent">I would reject the Court’s rationale for abandoning <i>Tinker</i> in this case. The Court offers no more than an obscure tangle of three excuses to afford educators “greater control” over school-sponsored speech than the <i>Tinker</i> test would permit: the public educator’s prerogative to control curriculum; the pedagogical interest in shielding the high school audience from objectionable viewpoints and sensitive topics; and the school’s need to dissociate itself from student expression. None of the excuses, once disentangled, supports the distinction that the Court draws. <i>Tinker</i> fully addresses the first concern; the second is illegitimate; and the third is readily achievable through less oppressive means.</p>
